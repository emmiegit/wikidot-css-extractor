**Titre :** SCP-487-FR - Le Naufrage du Sobek
**Auteur :** [[user Charles Magne]]
**Date de publication :** 5 décembre 2021
[[include credit:end]]
**Objet n^^o^^ :** SCP-487-FR

**Niveau de Menace :** Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-487-FR doit être conservé dans un vivarium reproduisant les conditions climatiques et environnementales de la vallée du Nil Bleu. Tout membre du personnel désigné pour les missions d’exploration dans SCP-487-FR-01 doit être impérativement volontaire et signer une clause d’exclusion de responsabilité pour les superviseurs de la procédure de transfert[[footnote]]//Note// : Bien que sans danger sur le long terme, la procédure de transfert entre SCP-487-FR et SCP-487-FR-01 a néanmoins été reconnue comme plutôt douloureuse et éprouvante et est déconseillée aux individus sensibles ou ayant obtenu un score inférieur à 90% au test de confiance de la Fondation. - //Dr X. Baudrier, division des évaluations du personnel//[[/footnote]].

En raison de sa taille et de son éloignement, toute mesure de confinement active est actuellement inutile. De plus, les technologies civiles modernes ne permettant pas l’observation directe de SCP-487-FR-01, aucune procédure de désinformation n’a été jugée nécessaire. Les avancées technologiques en observation spatiale et les projets d’études amateurs, professionnels ou gouvernementaux des corps célestes concernant le amas de la constellation de la Chevelure de Bérénice – et plus particulièrement de l’étoile //Alpha Comae Berenices// – doivent être cependant surveillés et faire l’objet de rapports réguliers auprès de la division des études spatiales et des équipes du Site-Ayin.

Les missions d’exploration au sein de SCP-487-FR-01 sont actuellement réservées aux membres de la FIM Sigma-11 (&#34;Les Zinzins de l&#39;Espace&#34;) et aux membres du personnel disposant d’une autorisation signée par le directeur du programme d’étude (actuellement, le Dr Adoniyas Hailemariam). Les membres de la mission d’exploration doivent être équipés d’une combinaison spatiale étanche légère et posséder un tour de taille de moins de soixante-dix centimètres (70 cm).

Les artefacts et les documents récupérés dans SCP-487-FR-01 sont conservés dans la salle de confinement 7-010 de l’aile d’ethnologie du Site Kybian, section marawite.

**Description :** SCP-487-FR est un spécimen de //Crocodylus Niloticus// (Crocodile du Nil) physiquement similaire à ses congénères normaux, ne se distinguant en apparence que par une taille (5m10) et un poids (813kg) supérieurs à la moyenne. L’entité se démarque également par sa longévité exceptionnelle et la mention de son existence à travers plusieurs témoignages et documents historiques semblent indiquer que celle-ci serait âgée de plusieurs milliers d’années.

Il a été prouvé que SCP-487-FR possédait un lien avec la civilisation marawite.

Tout objet consommé par SCP-487-FR se retrouvera instantanément transporté dans un endroit désigné ci-dessous SCP-487-FR-01. Au bout d’une période allant de quelques jours à plusieurs [DONNÉES SUPPRIMÉES], les êtres vivants ingérés par l’entité seront expulsés de SCP-487-FR-01 et réapparaîtront en émergeant par le cloaque de SCP-487-FR. Les individus non-équipés d’un équipement de protection similaire à celui décrit dans les procédures de confinement ci-dessus seront systématiquement retrouvés morts à ce moment-là. Les rapports d’autopsie révèleront que la cause de la mort semble avoir été une asphyxie conjuguée à une dilatation des vaisseaux sanguins et à une exposition prolongée à des rayonnements cosmiques, indiquant que SCP-487-FR-01 se trouve en milieu extra-atmosphérique. L&#39;intégrité physique des cadavres est cependant toujours préservée et ne porte aucune trace des morsures infligées par SCP-487-FR. 

Il a été constaté qu&#39;en dépit des lésions mutilatrices et fréquemment létales infligées par l&#39;action des mâchoires de SCP-487-FR sur le corps du sujet au cours du processus de transfert, ce dernier parviendra toujours vivant, entier et en bonne santé dans SCP-487-FR-01 et ce même si l&#39;arrêt de ses fonctions vitales est constaté au cours dudit processus. De la même manière, l&#39;équipement détruit lors du transfert (appareils de communication, vêtements, équipements de survie, etc.) réapparaîtra intact et en possession de son propriétaire. Des études supplémentaires pour comprendre ce phénomène sont en cours.

SCP-487-FR-01 est une structure composée de six tours carrées (numérotées T1 à T6), reliées les unes aux autres par leurs bases respectives de manière à former un objet à la forme dite &#34;en hérisson tchèque&#34;. Les relevés astronomiques effectuées par les différentes missions d’exploration envoyées sur place via SCP-487-FR ont permis au télescope du Site-Ayin de localiser SCP-487-FR-01 dans le système de //Alpha Comae Berenices//, une étoile binaire appartenant à constellation de la Chevelure de Bérénice, à environ 63 années lumières de la Terre.

L’ensemble des tours sont composées de blocs de pierre cimentés et sont pourvues à l’extérieur d’un alliage protecteur en bronze et en fer. La façon dont SCP-487-FR-01 parvient à conserver sa structure est inconnue. Chaque tour est divisée en trois à huit niveaux différents aux fonctions bien définies (voir ci-dessous).

Les tours T2 et T4 possèdent chacune leur propre gravité (dirigée vers leurs bases respectives) et atmosphère respirable. Leurs derniers étages respectifs possèdent également une vaste baie d’observation en verre poli. On suppose que les quatre autres tours disposaient de propriétés analogues, mais d’importants dégâts dans leur verrière ou dans leurs murs ayant mis leur structure interne en contact avec le vide spatial semblent avoir dissipé ces effets.

||~ Numéro de la tour ||~ Fonction présumée ||~ Description ||
|| Tour T1 || Passerelle d’accès || Les objets ingérés par SCP-487-FR apparaîtront dans le dernier étage de la tour en émergeant du cloaque d’une réplique grandeur nature de SCP-487-FR en bronze incrusté de gemmes. Il a été constaté qu’il était possible de presser le processus de réapparition sur Terre, via le cloaque de SCP-487-FR, en se faufilant à travers les mâchoires de la réplique de bronze. Le reste de la tour T1 est composé d’un unique escalier en spirale descendant vers sa base. ||
|| Tour T2 || Temple et/ou Bibliothèque || L’étage supérieur contient une imposante statue en bronze représentant un individu coiffé d’une tiare, tenant une hache dans sa main gauche et pointant l’index de sa main droite vers le haut, identifié comme une représentation du dieu Marawi. Le deuxième étage, rempli d’icônes, de matériel religieux en or ouvragé, de sac d’encens et de bougies parfumées a été identifiée comme une salle de prière ou de méditation. L’étage inférieur est occupé par une bibliothèque comprenant un nombre important de tablettes en or et de rouleaux de papyrus couverts d’inscriptions en caractères guèzes. ||
|| Tour T3 || Quartiers de vie || Huit étages assez bas de plafonds, divisés en petites cabines individuelles pourvues de sanitaires et pouvant accueillir au total une quarantaine de personnes. Le rez-de-chaussée faisait probablement office de cuisine. ||
|| Tour T4 || Systèmes-vie || La base de la tour est occupée par un ████ ██ ██████ ██ ████████ █ enchaîné à ████ ██ ████ ███ ██████ ██ correspondant aux pratiques de techno-théomancie classiques des cultures marawites. L’entité semble toujours active, bien que ne présentant aucun signe de vie et permet actuellement le maintien et le bon fonctionnement de la gravité et de l’atmosphère artificielle des tours T2 et T4. Les autres étages sont occupés par un certain nombre d’appareils primitifs en bronze et en fer, reliés à [DONNÉES SUPPRIMÉES]. ||
|| Tour T5 || Poste de pilotage || Quatre étages dont trois remplis de cartes stellaire dessinées sur vélin. Le dernier étage possédait un système d’appareil complexe similaire à ceux retrouvés dans la tour T4 et directement reliés à [DONNÉES SUPPRIMÉES] et dont la fonction première semble avoir été l’orientation et le pilotage de SCP-487-FR-01. ||
|| Tour T6 || Soute et/ou station de tir || La partie soute comprend les quatre étages inférieurs de la tour divisés en greniers, celliers, caves à boisson et étables à bétail (fonction à confirmer). L’avant-dernier étage semble avoir fait office d’armurerie et de forge. Les équipements retrouvés consistaient majoritairement en cuirasses et casques de bronze, lances, haches, épées primitives et de quelques arcs. Le tout dernier étage est occupé par un vaste dispositif tubulaire connecté avec l’extérieur de la tour T6. Un ingénieux joint en cuir ciré, caoutchouc naturel et cylindres métalliques permet d’orienter l’appareil et de le pointer dans plusieurs directions. Certains documents retrouvés dans la bibliothèque de la tour T2 ont révélé que ce dispositif était jadis une sorte d’arme à rayonnements, utilisant l’énergie de la [DONNÉES SUPPRIMÉES]. ||

**Addendum 487-a : Missions d’exploration initiales**

[[collapsible show=&#34;Document a1 : Mission d’exploration n° 487-01&#34; hide=&#34;Fermer le document&#34;]]
&gt; **Superviseur : Dr Philippine Bouvreuil**
&gt; **Sujet : D-7010**
&gt; **Date : 03/12/19██**
&gt; ----
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Bouvreuil :** D-7010, vous êtes prêt ? Vous avez bien compris comment fonctionnent votre caméra et votre radio ?
&gt; 
&gt; **D-7010 :** Euh oui… Oui c’est bon.
&gt; 
&gt; **Dr Bouvreuil :** Dans votre sac-à-dos vous avez pour une journée de rations, une lampe de poche et quelques batteries de secours. Nous resterons en contact permanent avec vous donc il n’y a pas de raison qu’il se passe quelque chose de mal, n’est-ce pas ?
&gt; 
&gt; **D-7010 :** Je suppose que non…
&gt; 
&gt; **Dr Hailemariam :** Bien. Dans ce cas préparez-vous, nous allons ouvrir le sas de la cellule de confinement. Dès que vous verrez SCP-487-FR s’approcher de vous, laissez-vous faire et ne tentez pas de vous débattre. Cela ne rendra le processus que plus douloureux. Attention, top !
&gt; 
&gt; **Dr Hailemariam :** Ouverture du sas dans dix secondes… neuf… huit…
&gt; 
&gt; **D-7010 :** Attendez, quoi ? Comment ça, //plus douloureux// ?
&gt; 
&gt; **Dr Hailemariam :** Cinq… quatre…
&gt; 
&gt; **D-7010 :** Vous… vous ne m’avez pas dit ce qu’il fallait que je fasse, dites-moi ce que je dois faire !
&gt; **Dr Hailemariam :** Deux… un… zéro. Ouverture du sas !
&gt; 
&gt; **Dr Bouvreuil :** Ne vous inquiétez pas, tout ce que vous avez à faire c’est de ne pas vous débattre pendant que… enfin vous allez vite comprendre.
&gt; 
&gt; (//D-7010 fait un pas inquiet dans le vivarium de SCP-487-FR. Le bruit que fait le sas en se refermant derrière lui le fait sursauter.//)
&gt; 
&gt; **Dr Bouvreuil :** (//au Dr Hailemariam//) Combien de temps avant que SCP-487-FR ne réagisse à la présence du D ?
&gt; 
&gt; **Dr Hailemariam :** Oh, ça ne devrait pas trop tarder. Cela fait quelques jours qu’on ne le nourrit qu’avec un quart de ses portions habituelles pour exciter son appétit. Tenez, voyez plutôt !
&gt; 
&gt; (//SCP-487-FR vient de surgir du plan d’eau de son vivarium pour happer la jambe de D-7010 qui pousse un hurlement de terreur. L’entité entraîne le Classe-D sous l’eau et entreprend de tourner sur lui-même à la manière des crocodiles pour l’étourdir et le dévorer. L’eau du vivarium devient vite écarlate et bouillonne encore pendant quelques instants avant de se calmer petit à petit. Le contact radio avec D-7010 est rompu et ce dernier est confirmé comme ayant été entièrement consommé.//)
&gt; 
&gt; **Docteur Bouvreuil :** Bon…
&gt; 
&gt; (//Silence//)
&gt; 
&gt; **Docteur Bouvreuil :** Eh bien, je suppose qu’il n’y a plus qu’à attendre…
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**
&gt; ----
&gt; **Observation :** Le cadavre de D-7010 émergea de nouveau du cloaque de SCP-487-FR le 19/01/20██, soit plus de ██ ans après son départ. L’autopsie du cadavre conclura à l’existence d’un vide extra-atmosphérique de l’autre côté des mâchoires de SCP-487-FR, ce qui poussera les responsables du programme d’étude à adopter des combinaisons protectrices lors des missions suivantes. L’imagerie de la caméra de D-7010 se révélera inexploitable en raison du rayonnement spatial.
[[/collapsible]]
[[collapsible show=&#34;Document a2 : Mission d&#39;exploration n° 487-02&#34; hide=&#34;Fermer le document&#34;]]
&gt; **Superviseur : Dr Adoniyas Hailemariam**
&gt; **Sujet : D-9998**
&gt; **Date : 19/03/20██**
&gt; ----
&gt; **&lt;Début de l’enregistrement&gt;**
&gt; 
&gt; **Dr Hailemariam :** D-9998, nous recevez-vous ?
&gt; 
&gt; **D-9998 :** Je… je suis vivant ?
&gt; 
&gt; **Dr Hailemariam :** D-9998, veuillez répéter je vous prie. Nous vous recevons mal.
&gt; 
&gt; **D-9998 :** Le crocodile il… il m’a mangé, j’aurais dû mourir et là… et là…
&gt; 
&gt; **Dr Hailemariam :** D-9998 ?
&gt; 
&gt; **D-9998 :** Je flotte ? Je suis dans l’espace ? Ah, ah ! C’est incroyable ! C’est un vrai vaisseau spatial ?
&gt; 
&gt; **Dr Hailemariam :** D-9998, nous vous captons, mais votre caméra ne nous transmet aucune image. Pourrions-nous avoir votre rapport sur la situation je vous prie.
&gt; 
&gt; **D-9998 :** Oui, oui pardon. C’est juste que depuis tout petit j’ai toujours rêvé de… si j’avais su ! Je suis dans un genre de petite pièce ronde. Les murs sont en pierre blanche et il y a des hublots tout autour, la plupart sont brisés on dirait. Je peux voir les étoiles à l’extérieur. Oh et il y a le crocodile aussi. Sale bête.
&gt; 
&gt; **Dr Hailemariam :** Le crocodile ?
&gt; 
&gt; **D-9998 :** Une statue oui. En métal. Je crois… je crois que je suis sorti de son cul.
&gt; 
&gt; **Dr Hailemariam :** Je vous demande pardon ?
&gt; 
&gt; **D-9998 :** Je suis sérieux, il y a un trou à l’arrière de la statue, sous la queue et je suis tombé par là. Comme s’il m’avait ch-
&gt; 
&gt; **Dr Hailemariam :** Oui, bon. Épargnez-nous les détails.
&gt; 
&gt; **Dr Bouvreuil :** (//au Dr Hailemariam//) Attendez, il me vient une idée. Si D-9998 est sorti par l’arrière de cette statue et que les cadavres des précédentes victimes de SCP-487-FR émergeaient elles par le cloaque de l’entité, vous pensez qu’il serait possible au Classe-D de revenir en passant par la mâchoire de la statue ?
&gt; 
&gt; **Dr Hailemariam :** Bien observé. (À D-9998) Pourriez-vous nous décrire la mâchoire de cette statue je vous prie ?
&gt; 
&gt; **D-9998 :** Grande ouverte. Un tas de dents. Et un grand gosier noir dont on ne voit pas le fond.
&gt; 
&gt; **Dr Hailemariam :** Vous pensez que vous pourriez vous y glisser ? Nous pensons qu’il pourrait s’agir d’une issue de sortie pour revenir ici.
&gt; 
&gt; **D-9998 :** En se faufilant, sans problème.
&gt; 
&gt; **Dr Hailemariam :** (//Au Dr Bouvreuil//) Je pense que vous pourriez bien avoir raison. Nous verrons cela plus tard. (//À D-9998//) Pourriez-vous continuer l’exploration de l’endroit où vous vous trouvez ? Y voyez-vous des objets particuliers ? Des accès quelconques ?
&gt; 
&gt; **D-9998 :** Attendez. Oui on dirait qu’il y a une trappe entrouverte par ici. Je vais essayer de me propulser pour l’atteindre.
&gt; 
&gt; (//Silence//)
&gt; 
&gt; **D-9998 :** Je l’ai ! Il y a une cage d’escalier derrière qui monte… euh non qui descend. Pas facile de juger, je n’ai pas l’habitude de cette sensation. Je dois continuer ?
&gt; 
&gt; **Dr Hailemariam :** Un instant.
&gt; 
&gt; **Dr Hailemariam :** (//À l’Ass. Dunkerque, spécialiste en milieux extra-atmosphérique//) : Dites-moi jeune fille, de combien de réserves d’oxygène dispose-t-il dans cette combinaison ?
&gt; 
&gt; **Ass. Dunkerque :** Il vient à peine d’arriver sur place. Si tout fonctionne bien il peut tenir encore un peu moins de trois heures.
&gt; 
&gt; **Dr Hailemariam :** Excellent. (//À D-9998//) Vous pouvez y aller, D-9998.
&gt; 
&gt; **D-9998 :** Ce n’est pas facile, il n’y a pas de rampes et… Hrmmpf. Je dois me propulser de palier en palier à la force des bras.
&gt; 
&gt; **Dr Hailemariam :** Vous pouvez voir le fond ?
&gt; 
&gt; **D-9998 :** Oui avec ma lampe. Il y a peut-être une vingtaine de mètres en tout je dirais. J’y suis presque… ça y est, je suis au fond. Je… j’ai un peu de mal à me maintenir en place, il n’y a pas vraiment de prises… Oh si attendez ! Des poignées, on dirait des poignées de sas. J’en compte cinq, disposées en cercle sur le plafond… je veux dire le sol. Enfin à l’autre bout des escaliers, vous voyez ce que je veux dire.
&gt; 
&gt; **Dr Hailemariam :** Vous pouvez les ouvrir ?
&gt; 
&gt; **D-9998 :** Attendez, je les essaie…
&gt; 
&gt; (//Silence//)
&gt; 
&gt; **D-9998 :** Non, c’est coincé.
&gt; 
&gt; **Dr Hailemariam :** Cela ne fait rien, D-9998. Retournez dans la salle du crocodile mon garçon, nous allons tâcher de vous ramener ici pour un debriefing.
&gt; 
&gt; **D-9998 :** Quelle histoire ! Quand je pense que je suis allé dans l’espace… Voilà une journée que je ne suis pas près d’oublier.
&gt; 
&gt; **Dr Hailemariam :** Mmh certainement. Je n&#39;en doute pas...
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**
&gt; ----
&gt; **Observation :** La théorie du Dr Bouvreuil pour le retour via la mâchoire de la statue de la tour T1 s’avèrera exacte et D-9998 put être récupéré vivant et en bonne santé après avoir émergé du cloaque de SCP-487-FR. Après son interrogatoire, D-9998 s’est vu administré un amnésiant de Classe C et a été replacé en cellule dans le cadre de la poursuite de son programme de participation.
&gt; 
&gt; Les explorations ultérieures, menées la FIM Sigma-11 (&#34;les Zinzins de l’Espace&#34;), ont permis d’obtenir la description des autres tours supplémentaires et d’initier des travaux en vue d’établir une base permanente à l’intérieur de SCP-487-FR-01. (Voir ci-dessous).
[[/collapsible]]

**Addendum 487-b : Extraits paléographiques**

&gt; **Chant de la [Grande-Chasse-Ciel]. Moi, Hakush fils de T’wewet, premier scribe des archontes de Gomorrhe, grave ce souvenir.**
&gt; 
&gt; **À Marawi, dieu des dieux de la Terre, vainqueur des eaux et des abîmes d’en bas, louange !**
&gt; ----
&gt; //Et Marawi vint voir en songe le Négus des hommes à [[[SCP-365-FR|Gojho Qetema]]] et lui dit :
&gt; J’ai triomphé de Di-Hagon mon frère, qui était dans les eaux,
&gt; J’ai soumis Tortana ma sœur, qui était dans les abîmes d’en-dessous,
&gt; Mais mon cœur est en colère. Je ne savoure pas mon triomphe.
&gt; Car Tehatmeru ma sœur, qui est dans les nuées n’est pas sous mon pied.//
&gt; 
&gt; //Elle se cache dans les étoiles – ses servantes – et refuse de se soumettre à moi.
&gt; Son chariot est rapide, il est de [Vide-Ciel] et de flammes liquides,
&gt; des [Grands-Poissons-Ciel] la tirent loin de ma hache.
&gt; C’est une insulte que je ne saurais souffrir
&gt; Un triomphe qui ne saurait m’échapper.//
&gt; 
&gt; //Vous ferez une nef, un forteresse mouvante armée pour la chasse
&gt; Sur ce vaisseau iront les meilleurs [Chasseurs-(de)-Grands-Poissons]
&gt; Ils iront dans les nuées qui sont par-delà les nuées des nuées
&gt; Ils traqueront Tehatmeru ma sœur, [ils la] harponneront pour moi
&gt; Ils l’abattront des étoiles et la livreront à mon plaisir, car c’est ce que je veux.//
&gt; 
&gt; //Et alors moi, Marawi, dieux des dieux de la terre, de la mer et des abîmes d’en bas
&gt; Négus negest et maître de tout ce qui est sous, entre et sur terre,
&gt; Alors le ciel sera à moi.//
[[/collapsible]]
[[collapsible show=&#34;Document b2 : Extrait de la tablette n° M-101&#34; hide=&#34;Fermer le document&#34;]]
&gt; **Chant du départ de la [Nef-Ciel-Sobek]. Moi, Nero fils de Nero, Basha de la [Nef-Ciel-Sobek], grave ce souvenir.**
&gt; 
&gt; **À Marawi, dieu des dieux de la Terre, vainqueur des eaux et des abîmes d’en bas, louange !**
&gt; ----
&gt; //On érigea six tours près du fleuve, à l’endroit que l’on nomme les marais du Sobek.
&gt; On le fit à l’endroit et à la façon dont Marawi l’avait indiqué en songe au Négus.
&gt; Les tours étaient de pierre et de bronze leur couverture. On fit les fenêtres en verre d’Assouan
&gt; Et on fit autour des grands feux d’encens et de myrrhe parfumée.//
&gt; 
&gt; //Puis on emplit les tours de ce qui était nécessaire à la grande chasse,
&gt; Les appareils, les denrées, et les attributs d’or nécessaires au culte
&gt; Enfin on apporta le [esprit-plieur-(de)-vrai] que l’on enchaîna à la base de la [tour-qui fait-avancer]
&gt; On l’enferma dans la [pierre-qui-brûle-la-peau], que les esclaves avaient extrait des mines orientales//
&gt; 
&gt; //On immola sur lui les petits enfants de la déesse, que l’on avait gardé en prévision de ce jour.
&gt; Beaucoup de ceux qui virent la [pierre-qui-brûle-la-peau] tombèrent malades ce jour-là.
&gt; C’était une maladie lente et mortelle, qui fit beaucoup souffrir les hommes présents,
&gt; Mais c’était là un sacrifice nécessaire et qui plaisait à Marawi.//
&gt; 
&gt; //Et nous, équipage des [chasseurs-(de)-grands-poissons] nous présentâmes devant le Sobek
&gt; Et le Sobek consomma nos chairs, comme il était nécessaire,
&gt; Et les tours s’élevèrent dans les nuées qui sont par-delà les nuées des nuées,
&gt; Et commença alors la grande chasse contre la déesse Tehatmeru.//
[[/collapsible]]
[[collapsible show=&#34;Document b3 : Fragments du papyrus n° C-002&#34; hide=&#34;Fermer le document&#34;]]
&gt; //La cent cinquante-neuvième année du triomphe de Marawi et la cent vingt-septième année du Sobek, moi Nero fils de Nero, Basha de la [Nef-Ciel-Sobek], grave cet ultime souvenir.//
&gt; 
&gt; [FRAGMENT MANQUANT]
&gt; 
&gt; //La piste du diadème était bonne, Marawi a bien inspiré Joolar.
&gt; Nous avons vu la déesse, une de ses filles était avec elle
&gt; Toutes les deux nageaient en tournoyant dans l’éther, comme les [Grands-Poissons-Océans]
&gt; Elles ne nous ont pas vu approcher, car nous étions à plusieurs [temps] d’elles.//
&gt; 
&gt; //J’ai ordonné de tirer sur la grande déesse Tehatmeru.
&gt; Le [trait-chaleur] l’a manquée et nous avons touché sa fille.
&gt; Il y a eu une éruption de feu dans l’éther, une saignée d’ichor brûlant qui a touché la [Nef-Ciel-Sobek].
&gt; [Nef-Ciel-Sobek] est brisé, nous ne pouvons rejoindre la [Tour-Sobek]. Je ne sais quand Marawi me ramènera à lui. Peut-être des années, peut-être des siècles.//
&gt; 
&gt; [FRAGMENT MANQUANT]
&gt; 
&gt; //La déesse s’est enfuie, mais nous avons vu sa colère et son chagrin.
&gt; Elle nage vers Marawi et c’est une [étoile haineuse], car elle cherche la vengeance.//
&gt; 
&gt; //Je demeure, dans la vie et dans la mort, serviteur de Marawi, dieu des dieux de la Terre, des eaux et des abîmes d’en bas. Puisse-t-il triompher du ciel.//
