Dr. Bright misturou o café com uma colher, demorando um bom tempo para saborear o aroma. Um aspecto incomum de seu vínculo com 963 é que certas sensações eram diferentes em cada corpo que ocupava. As cores eram ligeiramente diferentes, os cheiros desencadeavam emoções diferentes e café ... café instantâneo barato era excepcionalmente bom neste corpo. Quem diria que as papilas gustativas de um chimpanzé e o café instantâneo se davam tão bem?

&#34;Bom dia, meu amigo.&#34; As unhas do Dr. Kain estalaram no chão de ladrilhos enquanto ele trotava para a sala de descanso. &#34;Tenho boas notícias e algumas más notícias. Primeiro as boas notícias: 682 escapou novamente na última noite.&#34; 

&#34;Como diabos isso é uma boa notícia?&#34;

&#34;Bem, depois de matar 792 guardas na sua saída, ele roubou um carro e entrou em uma bebedeira alcoólica em dois estados.&#34; 

Dr. Bright franziu sua testa.  &#34;Você está zoando com a minha cara. Se isso for boa notícia--&#34;

Kain falou alegremente.  &#34;Eu ainda não terminei! 682 bateu com o carro em uma árvore a 241 km/h. O airbag não disparou. O grande e malvado lagarto está morto.&#34;

&#34;É claro!&#34; Dr. Bright disse. &#34;Dirigindo bêbado! Por que não pensamos nisso antes! Bem, quais são as más notícias?&#34;

&#34;Era o seu carro.&#34;

&gt; **DIRIGIR EMBRIAGADO DESTRÓI VIDAS NÃO FAÇA ISSO OK**
&gt; 
&gt; **TRAZIDO A VOCÊ POR MCCE (ncqvr)**
&gt; 
&gt; **MACACOS CONTRA A CONDUÇÃO EMBRIAGADA (no carro que você roubou)**</textarea></pre>
