[[include component:credit-button]]
**Artikel:** SCP-545 - Flüssiges Leben/Totenkinder
**Autor:** [[*user agatharights]]
**Original:** https://scp-wiki.wikidot.com/scp-545
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-545

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-545 besteht aus drei Einzelteilen, so dass jeder Teil unterschiedlich gelagert werden kann.

SCP-545-A wird in einer nach ihren Wünschen eingerichteten Zweizimmer-Wohneinheit an Standort-17 untergebracht. Bislang hat sie weder einen Fernseher, noch ein Radio, noch irgendeinen Kontakt mit der Außenwelt verlangt, abgesehen von einem Spaziergang durch einen Park oder Wald mindestens einmal pro Woche, der ihr auf Wunsch gewährt wird. Bei diesen Ausflügen wird sie von einem Team von 4 bewaffneten Sicherheitsleuten und mindestens einem ihr bekannten Forscher begleitet. SCP-545-A darf die Eindämmung verlassen und sich in der Ebene 0 und in Gemeinschaftsbereichen aufhalten, sofern sie zwei Mitarbeiter des Sicherheitspersonals der Stufe 2 im Voraus benachrichtigt und während des Verlassens ihres Zimmers beaufsichtigt wird. SCP-545-A stellt keine unmittelbare Bedrohung für das Personal dar, vorausgesetzt, es wird darauf hingewiesen, dass es aufgrund seines Aussehens keine Vermutungen über seine Stärke, Geschwindigkeit oder Intelligenz anstellen darf.

Alle Proben und Flaschen von SCP-545-B sind zu verpacken und in der entsprechenden Isolierzelle unter Verschluss zu halten. Nur autorisiertes Sicherheitspersonal der Stufe 4 oder höher darf SCP-545-B handhaben, transportieren oder untersuchen. Das Trinken von SCP-545-B ist strengstens untersagt und wird mit sofortiger Terminierung geahndet, es sei denn, es liegt ein Testprotokoll vor. Alle Anträge zum Studium und Testen von SCP-545-B müssen mindestens eine Woche im Voraus eingereicht und von einem Leiter der Standortforschung genehmigt werden, sofern es sich nicht um ein Mitglied des O5-Rates handelt.

Die Isolierzelle von SCP-545-A soll auch einen kleinen Garten unter Sonnenlicht enthalten, in dem sie arbeiten kann. Nach Vorfall 545-6b sind keine giftigen Pflanzen erlaubt.

SCP-545-C wird in einem vierfach verriegelten, sicheren Lagerraum im Precious-Items-Trakt von Standort-17 eingeschlossen.

**Beschreibung:** SCP-545 kann in drei Teile zerlegt werden.

__SCP-545-A__ scheint eine ältere Frau zu sein, vermutlich osteuropäischer Abstammung. Mit einer Größe von 1,5 m (5 ft) und einem Gewicht von 73,9 kg (163 lbs) hat sie eine kurze, mollige Statur. Ihre Haut ist zwar stark gebräunt und stark gezeichnet, hat aber keine Makel oder Leberflecken, wie sie sonst im Alter üblich sind. Ihr Haar ist dicht, ganz weiß und reicht ihr, wenn sie es offen trägt, bis zur Taille, obwohl SCP-545-A es lieber zu einem festen Dutt hochsteckt. Ihre Augen sind trotz ihres Alters von einem hellen, klaren Blau und frei von Katarakten oder Trübungen. Als Belohnung für gutes Benehmen und Kooperation darf sie sich eine Garderobe aus einfachen, traditionellen Kleidern und Brillen aussuchen. Obwohl sie über 80 Jahre alt zu sein scheint, erfreut sich SCP-545-A einer außergewöhnlichen Gesundheit, ohne Schwächung des Herzens, der Knochen oder des Atmungssystems. Und obwohl sie nur über eine durchschnittliche menschliche Stärke verfügt, sind ihre Sinne überdurchschnittlich ausgeprägt, und in einem Standard-IQ-Test erreicht sie einen allgemeinen Wert von 115.

SCP-545-A behauptet, über 800 Jahre alt zu sein. Diese Behauptung muss noch widerlegt werden.

SCP-545-A zieht es vor, bei verschiedenen Namen genannt zu werden und mag die SCP-Nummer nicht. Sie reagiert auf &#34;Grannie&#34;, &#34;Beatrice&#34;, &#34;Frau Witwe&#34; und hat Gefallen an Dr. ██████&#39;s Spitznamen für sie gefunden - &#34;Totenkinder&#34;. Sie hat eine allgemein angenehme Persönlichkeit und mag Aktivitäten wie Nähen, Kochen und Gartenarbeit. SCP-545-A wünscht sich auch oft Gespräche und Spaziergänge im Freien. Obwohl SCP-545-A dazu neigt, sich wie eine freundliche ältere Frau zu verhalten, zeigt sie keine Reue für die Benutzung von SCP-545-B/C.

SCP-545-A zeigt auch eine pathologische Angst vor dem Tod und eine Sucht nach SCP-545-B, und sie gehorcht dem Personal der Foundation unter der Drohung, dass ihr der Vorrat an SCP-545-B entzogen wird. Als einzige bekannte Langzeitnutzerin von SCP-545-B werden die Informationen von SCP-545-A als unschätzbar angesehen.

__SCP-545-B__ ist eine farb- und geruchlose Flüssigkeit, die über SCP-545-C aus dem Körper extrahiert und in Flaschen abgefüllt wird. Aufgrund ihrer Eigenschaften wird sie oft als &#34;Liquid Life&#34; bezeichnet. Bei der Untersuchung scheint SCP-545-B etwas zähflüssiger als Wasser zu sein, variiert aber in der direkten Textur und im Geschmack. SCP-545-B hat keine besonderen Eigenschaften, solange es nicht eingenommen wird.

Die Einnahme von SCP-545-B verlängert das Leben des Subjekts, verlangsamt den Alterungsprozess und verlangsamt oft die Entstehung von Krankheiten oder befreit den Körper vollständig von ihnen. Wenn es schnell genug getrunken wird, kann es sogar dazu verwendet werden, große Wunden zu heilen. Die wiederholte Einnahme von SCP-545-B kann das Leben auf unbestimmte Zeit verlängern, führt jedoch zu einer starken Abhängigkeit von seinen Eigenschaften, und viele häufige Nutzer zeigen grenzwertige soziopathische Tendenzen in Bezug auf die Herstellung von SCP-545-B. Bis heute verfügt die SCP-Foundation nur über einen begrenzten Vorrat an SCP-545-B und erlaubt die Produktion nur für Studienzwecke von SCP-545-C.

__SCP-545-C__ ist ein dünnes, verwittertes Blatt gelben Pergaments in erstaunlich gutem Zustand; laut Kohlenstoffdatierung ist es mindestens 600 Jahre alt. SCP-545-A behauptet, SCP-545-C von dem Originaldokument kopiert zu haben, das die Anweisungen von SCP-545-C enthält. In Ermangelung eines besseren Begriffs enthält SCP-545-C ein mittelenglisches Rezept zur Extraktion und Destillation von SCP-545-B aus dem menschlichen Körper. Der vollständige Inhalt von SCP-545-C wird nicht bekannt gegeben, um zu verhindern, dass Unbefugte SCP-545-B herstellen. Die wichtigsten Teile sind:

* Die Zutatenliste enthält unter anderem lebende Blutegel, Schädeldecken-Samen, Hühnerföten, Schlangenhaut, Ingwerwurzel, Alraunwurzel, Maiglöckchen-Wasser, Spinneneier und fast zwei Dutzend weitere Zutaten in unterschiedlichen Mengen. Die wichtigste Zutat scheint ein lebendes menschliches Wesen zu sein, vorzugsweise ein Kind. Es wurde festgestellt, dass mehrere Zutaten auf dieser Liste mit den Zutaten übereinstimmen, die in Fällen von [[[SCP-2077]]] verwendet wurden.
* Liste der Zutaten, darunter ein Kochtopf, der groß genug für ein Kind oder einen anderen Menschen ist, sowie Wasser und viele Zutaten und ein Sieb, das unter anderem aus frischen Spinnweben besteht.
* Anleitungsliste, in der die genauen Mengen an Materialien und der Zeitplan für die erfolgreiche Herstellung, Destillation und Abfüllung von SCP-545-B ausführlich beschrieben sind.

SCP-545-A ist in der Lage, SCP-545-C auswendig zu rezitieren und nach ihm zu handeln; die genauen Mechanismen des Prozesses, der SCP-545-B erzeugt, sind noch nicht bekannt.

[[div class=&#34;blockquote&#34;]]

&#34;Magie&#34; ist keine akzeptable Antwort. Es muss eine Art Prozess geben, der dies ermöglicht, es kann nicht einfach &#34;passieren&#34;, weil &#34;es funktioniert&#34;.
Dr. ██████

[[/div]]

**Nachtrag:** SCP-545 befand sich in einer Kleinstadt im Mittleren Westen in der Gestalt einer älteren Frau mit leichter Demenz. Die Wälder, in denen sie wohnte, führten zu einem Gebiet in der Nähe eines Flusses, in dem es häufig zu Erdfällen kam und in dem in der Vergangenheit immer wieder Kinder verloren gingen oder starben. Ihre Nachbarn beschreiben sie als freundlich und fürsorglich und hatten keinen Verdacht, dass sie mehr sein könnte als eine einsame, ältere Witwe mit einer Vorliebe dafür, Kindern aus der Nachbarschaft kleine Leckereien zu geben, wenn sie dafür ihre Altglasflaschen einsammeln. Sie wurde von [DATEN GELÖSCHT] ausfindig gemacht und gefangen genommen.

Nach den Erinnerungen von SCP-545-A wiederholt sie diesen Vorgang schon seit geraumer Zeit. Sie kauft ein kleines Haus in einer relativ gefährlichen Gegend und bewahrt die Vorräte für SCP-545-C bei sich auf bzw. schafft es, sie zu finden und herzustellen. Sie sammelt Glasflaschen in der Nachbarschaft und gewinnt mit der Zeit deren Vertrauen. Sie beschreibt das Verfahren, Kinder für SCP-545-C zu fangen, als relativ einfach. Sie geht einfach spazieren und gibt vor, sich verlaufen zu haben, oder überredet Kinder, sie nach Hause zu begleiten, indem sie ihnen Essen und Süßigkeiten verspricht. Sie gibt zu, dass sie dies mindestens einmal alle fünf Jahre oder öfter tut.

Sie behauptet, dieses Verfahren seit mindestens 800 Jahren anzuwenden, hat aber zugegeben, dass sich ihr Alterungsprozess zwar verlangsamt hat, aber nicht völlig zum Stillstand gekommen ist, ganz gleich, wie viel SCP-545-B sie produziert und zu sich nimmt.

[[div class=&#34;blockquote&#34;]]

SCP-545-B darf auch in Notfällen nicht verwendet oder verteilt werden. Zuwiderhandlungen haben die Terminierung zur Folge.
O5-████████████
