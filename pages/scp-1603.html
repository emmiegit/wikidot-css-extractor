[[include component:credit-button]]
**Artikel:** SCP-1603 – Der Mord an █████ ███████
**Autor:** [[*user Tanhony]]
**Original:** http://scp-wiki.wikidot.com/scp-1603
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1603

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Jegliche Beweise für den Mord an █████ ███████ sind aus den öffentlichen und polizeilichen Aufzeichnungen zu entfernen. Eine Vertuschungsgeschichte, in der Mr. ███████ tatsächlich bei einem Autounfall ums Leben kam, ist aufrechtzuerhalten. Personal, das mit der Beseitigung von Beweisen oder der Aufrechterhaltung der Vertuschungsgeschichte beauftragt ist, ist jede Woche ein Klasse-C-Amnesikum zu verabreichen, um zu verhindern, dass Erinnerungen an die Ermordung von Mr. ███████ geistige Schäden verursachen.

Alle Zivilisten, die von SCP-1603 betroffen sind, sind in Gewahrsam zu nehmen und mit einem Klasse-A-Amnesikum zu behandeln.

**Beschreibung:** SCP-1603 ist ein Phänomen im Zusammenhang mit dem Mord an dem New Yorker Geschäftsmann █████ ███████ durch eine unbekannte Partei im Jahr 1983.[[footnote]]Die Zensur des Namens des Opfers hat sich als erfolgreich erwiesen, um SCP-1603 zu verhindern.[[/footnote]] Wenn eine Person auf irgendeine Weise erfährt, dass dieser Mord stattgefunden hat, wird sie sofort glauben, dass sie der Mörder ist, und dies normalerweise innerhalb kurzer Zeit einer Autoritätsperson gestehen.

Neben dem einfachen Glauben, dass sie der Mörder sind, nachdem sie von SCP-1603 betroffen waren, werden die Opfer auch lebhafte Erinnerungen an die Tat haben und kannten in einigen Fällen Mr. ███████ persönlich, bevor der Mord stattfand. Der für den Mord angegebene Grund ist von Fall zu Fall unterschiedlich, und frühere Motive, die von den Subjekten angegeben wurden, waren unter anderem:

* Der Mord war ein Verbrechen aus Leidenschaft.
* Der Mord war Rache für einen Erpressungsversuch von Mr. ███████
* Der Mord war ein versuchter Raubüberfall, der schief gelaufen ist.
* Der Mord wurde begangen, damit das Subjekt mit der Frau von Mr. ███████ durchbrennen konnte.
* Der Mord war das Ergebnis eines Drogendeals, der schief gelaufen ist.
* Der Mord wurde begangen, nachdem das Subjekt besessen wurde und begann, Mr. ███████ zu verfolgen
* Der Mord war ein Attentatsvertrag, für dessen Ausführung das Subjekt bezahlt wurde.

In allen Fällen von Erinnerungen, die von SCP-1603 geschaffen wurden, zitieren die Subjekte oft Orte und Personen, die nicht existieren, als Teil ihres Hintergrunds des Mordes. Wenn dem Subjekt ungenaue oder falsche Informationen über den Mord gegeben werden, die später korrigiert werden, passen sich seine Erinnerungen schnell an diese neuen Informationen an.

In Fällen, in denen das Subjekt tatsächlich unfähig gewesen wäre, Mr. ███████ zu ermorden (z. B. weil es zum Zeitpunkt des Mordes nicht geboren war, in einem völlig anderen Teil der Welt lebte oder eine Krankheit hatte, die die Tat verhindert hätte), wird das Subjekt nicht die lebendigen und spezifischen Erinnerungen erlangen, die andere Subjekte besitzen, wird aber dennoch das starke Gefühl haben, die schuldige Partei zu sein.

SCP-1603 wurde erstmals von der Foundation nach der ersten polizeilichen Untersuchung des Mordes entdeckt, die dazu führte, dass alle dem Fall zugewiesenen Beamten und alle Zeugen des Verbrechens gestanden, Mr. ███████ getötet zu haben. Nach einer groß angelegten Foundation-Operation wurde die Situation erfolgreich eingedämmt, Erinnerungen an den Mord und den anschließenden Vorfall wurden beseitigt und eine Vertuschungsgeschichte wurdeerfolgreich erstellt.

[[collapsible show=&#34;Befragungsprotokoll 1603-1&#34; hide=&#34;schließen&#34;]]
**Befrager:** Dr. █████
**Befragter:** D-29122

&gt; **&lt;Die Befragung beginnt&gt;**
&gt; 
&gt; **Dr. █████:** Guten Tag.
&gt; 
&gt; **D-29122:** Hey.
&gt; 
&gt; **Dr. █████:** Ich werde Ihnen nun ein Bild zeigen. Wenn Sie den Mann auf dem Foto erkennen, sagen Sie es bitte.
&gt; 
&gt; //[Dr. █████ zeigt D-29122 ein Foto von Mr. ███████.]//
&gt; 
&gt; **D-29122:** Kenne ihn nicht, tut mir leid.
&gt; 
&gt; **Dr. █████:** Sein Name ist Steve Davids. Kennen Sie ihn?
&gt; 
&gt; **D-29122:** Ich sagte Ihnen doch, dass ich ihn nicht kenne.
&gt; 
&gt; **Dr. █████:** Gut. Können Sie sich jetzt das Bild ansehen und mir sagen, ob Sie den Mann darauf erkennen? 
&gt; 
&gt; //[Dr. █████ zeigt D-29122 ein Foto der Leiche von Mr. ███████. Das Foto wurde verändert, um die Stichwunden zu verbergen, die Mr. ███████ getötet haben.]//
&gt; 
&gt; **D-29122:** Es ist derselbe Typ! Ich kenne ihn nicht, okay?
&gt; 
&gt; **Dr. █████:** Sie kennen Steve Davids nicht?
&gt; 
&gt; **D-29122:** Nein.
&gt; 
&gt; //[Dr. █████ gibt D-29122 ein zuvor vorbereitetes Stück Papier mit dem Namen von Mr. ███████, ohne es selbst anzusehen.]//
&gt; 
&gt; **Dr. █████:** Nun, wenn ich Ihnen sagen würde, dass sein Name der Name auf diesem Zettel war, würden Sie ihn kennen?
&gt; 
&gt; //[D-29122 beginnt sich scheinbar unwohl zu fühlen.]//
&gt; 
&gt; **D-29122:** Hab den Kerl nie gesehen, tut mir leid.
&gt; 
&gt; **Dr. █████:** Sind Sie sich sicher? Sie sehen blass aus.
&gt; 
&gt; **D-29122:** Ja, ich bin mir sicher. Mir geht&#39;s gut, mir geht&#39;s gut. 
&gt; 
&gt; **Dr. █████:** Wirklich? Ich könnte jemanden bitten, Sie zu fragen, ob …
&gt; 
&gt; **D-29122:** Okay, okay, Sie haben mich erwischt. Aber ich wollte es nicht, es war ein Unfall, Sie müssen mir glauben!
&gt; 
&gt; **Dr. █████:** Können Sie mir sagen, was passiert ist?
&gt; 
&gt; **D-29122:** Ich und dieser Typ, Fred[[footnote]]Wie bereits erwähnt, existiert diese Person höchstwahrscheinlich nicht.[[/footnote]], wir haben Kram aus diesem Haus geschafft. Die Besitzer hätten im Urlaub sein sollen, ich weiß nicht, warum sie es nicht waren. Ich sah nur auf, und der Typ kam mit einem Baseballschläger auf mich zu und schrie, wir sollen sein Haus verlassen, der ganze Scheiß. Ich habe nicht nachgedacht, ich bin nur in Panik geraten, habe ihn einfach mit meiner Waffe erschossen.
&gt; 
&gt; **Dr. █████:** Tatsächlich glaube ich, dass die Todesursache Erstechen war.
&gt; 
&gt; **D-29122:** Das habe ich doch gesagt! Er hat mich einfach geschlagen und... und alles wurde rot und ich habe ihn erstochen. Ich würde so etwas nicht tun, ich war nicht bei klarem Verstand, das schwöre ich.
&gt; 
&gt; **Dr. █████:** Nun, danke D-29122. Das ist alles.
&gt; 
&gt; **&lt;Die Befragung endet &gt;**
[[/collapsible]]</textarea></pre>
