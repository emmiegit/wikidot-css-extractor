    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-352-FR - Les Doudous de Protection
**Auteur :** [[user Shkeil AkShek]]
**Date :** 15 juillet 2020
**Image :** Travail de l&#39;auteur, CC BY-SA 3.0
[[include credit:end]]
[[include component:image-block name=scp_352_fr.jpg|caption=SCP-352-FR-3 lors de sa récupération.]]
**Objet n^^o^^ :** SCP-352-FR

**Niveau de Menace :** Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Une liste regroupant en détail les instances de SCP-352-FR sur le Site-Aleph doit être constamment mise à jour et consultable au centre de sécurité interne du site. Un recensement de toutes les instances doit être réalisé au minimum une fois par mois. Les différentes instances doivent être conservées dans une armoire de stockage à proximité du centre de sécurité, surveillée par une caméra.
À ce jour, 23 instances de SCP-352-FR sont référencées. Trois d&#39;entre elles ont été détruites lors de tests post-récupération, les autres sont rangées et disponibles pour d&#39;éventuels tests.

Toute modification locale du taux de Normalité au niveau du stockage de SCP-352-FR doit être immédiatement signalée à un chercheur de Niveau 2 attaché au projet.

Toute famille ayant été en contact avec la Personne d&#39;Intérêt &#34;Sélène Aeva&#34; doit faire l&#39;objet d&#39;une perquisition sous couvert d&#39;une enquête policière. Tout incident présentant un caractère inhabituel compatible avec les effets de SCP-352-FR doit faire l&#39;objet d&#39;une enquête pour vérifier l&#39;origine de ce phénomène. Ces caractères comprennent des phénomènes inhabituels ou improbables à proximité d&#39;un enfant, résultant la plupart du temps à écarter un danger potentiel.

Si une instance de SCP-352-FR est trouvée suite à ces évènements, elle doit être récupérée sous couvert de rappel de produit. Un remplacement par une copie non-anormale peut être proposé aux parents concernés en cas de refus de leur part. Si cela s&#39;avère nécessaire, les agents sont autorisés à utiliser une dose légère d&#39;amnésiques de Classe A.

**Description :** SCP-352-FR désigne des peluches pour enfant possédant des propriétés anormales communes, de taille et de forme diverses. Aucun motif n&#39;a pu être observé parmi toutes celles récupérées.

Chaque instance renferme dans son garnissage un petit cube en verre coulé de 20 mm de côté aux bords arrondis, nommé SCP-352-FR-A. Ce cube renferme un peu de rembourrage de la peluche et un élément organique d&#39;origine humaine, le plus souvent quelques cheveux ou des fragments d&#39;ongles. Des analyses ADN effectuées sur trois instances différentes, détruites pour les besoins de l’analyse, ont montré que ces éléments viennent de l&#39;enfant à qui appartient SCP-352-FR, dorénavant nommé SCP-352-FR-B. Il est à noter que chaque instance de SCP-352-FR fait partie des peluches favorites des enfants concernés. Il est à l&#39;heure actuelle impossible d&#39;établir si cet effet est une autre caractéristique anormale de l&#39;objet ou si ces peluches sont choisies à dessein.

Quand SCP-352-FR-B tient son instance de SCP-352-FR dans ses bras, un effet de stabilisation de la réalité est généré par la peluche, produisant un effet similaire à celui provoqué par une Ancre à Réalité de Scranton. La portée de cet effet, déterminée par des mesures effectuées lors des différentes récupérations, est estimée à deux mètres. Son degré de Normalité[[footnote]]Le degré de Normalité est un indicateur indiquant la capacité de la Réalité à résister aux fluctuations, naturelles ou provoquées.[[/footnote]] renforcé est de 0,12 St[[footnote]]Pour information, le degré de Normalité d&#39;une ARS standard est aux alentours de 2 St.[[/footnote]] et sa variation est d&#39;environ 0,08 St. Les tests et mesures ne pouvant être effectués que lors de la récupération des instances de SCP-352-FR[[footnote]]Le Comité d’Éthique refusant toute demande de test impliquant d&#39;amener un enfant non-anormal et non-lié à la Fondation dans une salle de test appropriée.[[/footnote]], il est actuellement impossible de vérifier si ces variations sont propres au fonctionnement de SCP-352-FR ou si les instances ont des facultés différentes.

Si SCP-352-FR-A est enlevé de sa peluche originale puis placé dans une autre peluche appartenant à SCP-352-FR-B, l&#39;effet disparaît complètement. Remettre SCP-352-FR-A dans sa peluche initiale permet à l&#39;effet de SCP-352-FR de se manifester à nouveau.
Si une autre personne tient SCP-352-FR, aucun effet n&#39;est constaté même en présence de SCP-352-FR-B dans la zone d&#39;effet supposé de l&#39;instance.

**Ajout du 15/09/2019 :** Suite à l&#39;évènement 352-FR-1 (voir Addendum 2), il apparaît que les instances de SCP-352-FR possèdent une autre propriété. Elles semblent capable d&#39;inverser leur effet de stabilisation de réalité afin de provoquer un effet imprévisible et/ou improbable, semblant avoir pour conséquence la protection de l&#39;enfant qui lui est associé en écartant un danger imminent. Une liste de ces évènements semblant être en lien avec SCP-352-FR est décrite dans l&#39;Addendum 3. Il est cependant encore indéterminé si ces effets de déformation de réalité sont effectivement provoqués par SCP-352-FR lui-même ou par une source extérieure se servant de SCP-352-FR comme balise de repérage. Il est à noter que selon tous les témoignages ayant pu être recueillis, la peluche était tenue par SCP-352-FR-B au moment des faits.

**Récupération :** La première instance de SCP-352-FR a été repérée dans la commune de Vezac, suite à une alerte remontée par le protocole Golconde. Une variation non prévue de la Normalité a été détectée et une enquête plus poussée a permis d&#39;isoler le cœur de la perturbation comme étant une maison résidentielle occupée par un couple avec enfants, et plus précisément une peluche portée par leur enfant de 5 ans. En présence d&#39;enfants dont un en bas âge, le Comité d’Éthique a émis des recommandations sur la méthode de récupération et l&#39;usage des amnésiques.

Après cette récupération initiale, d&#39;autres instances de SCP-352-FR ont été découvertes dans un rayon de 5 km autour d&#39;Aurillac. 

Après regroupement d&#39;informations auprès des parents, il semble que tous les foyers aient été en contact avec une assistante maternelle remplaçante du nom de Sélène Aeva (voir Addendum 1). Le nom n&#39;apparaissant pas dans les bases de données de l’État Civil, un portrait-robot a été réalisé auprès des personnes ayant été en contact avec elle et a été enregistré dans la liste noire des personnes recherchées par la Fondation. À l&#39;heure actuelle, son rôle dans la création ou la diffusion de SCP-352-FR n&#39;a pas encore pu être déterminé.

**Addendum 1 : Interrogatoire des parents du troisième SCP-352-FR-B**
[[collapsible show=&#34;+ Niveau d&#39;accréditation de niveau 2 requis&#34; hide=&#34;- Accès autorisé&#34;]]

Interrogatoire effectué auprès des parents du troisième SCP-352-FR-B repéré.

&gt; **Interrogés :** Arthur et Hélène ███████, nommés respectivement Père et Mère dans l&#39;interrogatoire
&gt; 
&gt; **Interrogateur :** Agent Govec
&gt; 
&gt; ----
&gt; 
&gt; **Avant-propos :** L&#39;agent Govec connaissant personnellement la famille ███████ par relation de voisinage, il fut décidé qu&#39;il mène l&#39;interrogatoire sous couvert d&#39;une discussion anodine afin d&#39;obtenir un climat de confiance. Seule la partie concernant SCP-352-FR-B est retranscrite. SCP-352-FR, un chien gris et blanc en peluche, est à côté de l&#39;enfant endormi. L&#39;agent possède une copie non-anormale de l&#39;objet dans un sac
&gt; 
&gt; **Agent Govec :** Et comment va ██████[[footnote]]Le prénom de SCP-352-FR-B[[/footnote]] ? Elle a bien grandi depuis la dernière fois que je l&#39;ai vue.
&gt; 
&gt; **Mère :** C&#39;était il y a 4 mois. Ils grandissent vite à cet âge-là.
&gt; 
&gt; **Agent Govec :** Elle avait des problèmes pour dormir je crois. Ça a l&#39;air d&#39;aller mieux maintenant.
&gt; 
&gt; **Père :** Oui, heureusement. Je crois que j&#39;aurais fini par craquer à devoir la consoler pendant trois heures toutes les nuits.
&gt; 
&gt; **Mère :** Depuis qu&#39;elle a cette peluche, elle dort paisiblement. Elle fait encore quelques cauchemars de temps en temps, mais elle se calme plus facilement.
&gt; 
&gt; **Agent Govec :** Je croyais que vous n&#39;étiez pas trop doudous pour elle. Vous nous aviez même demandé de ne pas lui en offrir.
&gt; 
&gt; **Mère :** On pensait pas que ça pouvait avoir un tel effet... C&#39;est une nourrice qui lui a offert sans nous demander avant, parce qu&#39;elle la trouvait triste sans doudou quelconque.
&gt; 
&gt; **Père :** Au début, j&#39;ai voulu la reprendre à ██████, mais elle ne voulait pas la lâcher. Je pensais pouvoir l&#39;avoir durant la nuit, mais elle a dormi tout d&#39;une traite. Enfin, sauf quand la penderie est tombée au pied de son lit.
&gt; 
&gt; **Agent Govec :** Elle n&#39;était pas accrochée au mur ?
&gt; 
&gt; **Père :** Je le pensais, mais il faut croire que non. Depuis, c&#39;est fait, pas question que cela se reproduise à nouveau. En plus, il y avait déjà des trous dans le mur placés à peu près aux bons endroits, ce n&#39;était donc pas grand chose. Au final, il y a eu plus de peur que de mal, puisque la penderie ne touchait pas le lit. Et maintenant, nous dormons tranquille.
&gt; 
&gt; **Agent Govec :** On peut dire que cette nourrice a eu du flair donc. Où puis-je la trouver ? J&#39;ai un voisin dont les enfants ont également d&#39;énormes problèmes de sommeil. Des jumeaux. Ils en peuvent plus, et plusieurs nourrices ont déjà craqué également...
&gt; 
&gt; **Mère :** Elle s&#39;appelle Sélène Aeva, mais elle a changé de numéro de téléphone et déménagé je crois... Le centre des assistances maternelles d&#39;Aurillac a peut-être gardé le contact avec elle. Tu as besoin de l&#39;adresse ?
&gt; 
&gt; **Agent Govec :** Ça ira, merci. //(Regarde sa montre)// Il est déjà si tard ? Désolé, je dois y aller.
&gt; 
&gt; **Père :** Même pas un petit café avant de partir ?
&gt; 
&gt; **Agent Govec :** Hum... va pour un café. Je vais t&#39;aider, j&#39;insiste.
&gt; 
&gt; **Notes de clôture :** L&#39;agent Govec dilua un amnésique de classe A dans les tasses destinées aux personnes interrogées. Profitant de l&#39;effet de confusion provoqué par l&#39;ingestion des amnésiques, l&#39;agent procéda à la substitution de SCP-352-FR et de sa copie non-anormale.
&gt; Suite à cet interrogatoire, une acquisition de renseignements auprès de la Mission Accueil Petite Enfance à Aurillac n&#39;a pas permis de définir la position actuelle de la Personne d&#39;Intérêt. Toutes les informations connues à son sujet sont disponibles dans la liste des personnes recherchées.
[[/collapsible]]

**Addendum 2 : Incident 352-FR-1**
[[collapsible show=&#34;+ Niveau d&#39;accréditation de niveau 2 requis&#34; hide=&#34;- Accès autorisé&#34;]]
**Date :** 04/09/2019
**Détails :** Lors d&#39;une perquisition d&#39;un foyer possédant une instance de SCP-352-FR, une brique du linteau de la porte d&#39;entrée se détacha et assomma l&#39;agent en charge de la récupération. La famille occupant la maison appela les secours et l&#39;agent fut pris en charge par l’hôpital local sans autres complications. Lors du traitement des données des appareils de l&#39;équipe de récupération, il est apparu une forte variation de Normalité et de Réalité au moment où la brique s&#39;est détachée du linteau, preuve du caractère délibéré de l&#39;incident.
**Suites :** Trois jours plus tard, un autre agent mena la perquisition et procéda à l&#39;acquisition de l&#39;instance de SCP-352-FR de la maison. Les mesures des taux de Réalité autour des parents indiqua qu&#39;aucun des deux n&#39;avait de potentiel de plieur de réalité. Un interrogatoire confirma qu&#39;ils n&#39;avaient pas de visiteur lors du passage du premier agent. Des amnésiques de Classe A ont été administrés suite à l&#39;interrogatoire.
En l&#39;absence d&#39;autre hypothèse crédible, il a été déterminé que les instances de SCP-352-FR possédaient la capacité d&#39;influer de façon modérée sur la réalité, expliquant l&#39;incident et les mesures prises. Des interrogatoires ont par la suite été menés auprès des personnes liées aux différentes instances de SCP-352-FR afin de recenser la liste des phénomènes pouvant avoir été provoqués par SCP-352-FR (voir Addendum 3).
[[/collapsible]]

**Addendum 3 : Liste d&#39;évènements soupçonnés être liés à des instances de SCP-352-FR.** 
[[collapsible show=&#34;+ Niveau d&#39;accréditation de niveau 2 requis&#34; hide=&#34;- Accès autorisé&#34;]]
Chaque instance individuelle de SCP-352-FR est nommée d&#39;après leur ordre de découverte.

||~ N° de l&#39;instance ||~ Incident ||~ Conséquence ||~ Note ||
|| SCP-352-FR-3 || Chute de la penderie présente à côté du lit. || Les terreurs nocturnes de SCP-352-FR-B-3 se sont instantanément arrêtées. || Se pourrait-il que l&#39;enfant était la cible d&#39;un prédateur nocturne anormal ? À surveiller si cela se reproduit dans le voisinage. ||
|| SCP-352-FR-5 || Un chat errant, connu du voisinage, s&#39;est jeté sur l&#39;enfant alors que celui-ci s&#39;approchait de la route avec une circulation modérée. || Chute de l&#39;enfant et pleurs, faisant intervenir immédiatement les parents.  || Le chat a par la suite été recueilli par la famille, avant de s&#39;échapper quelques jours après. ||
|| SCP-352-FR-11 || Une plaque de plâtre tomba sur la tête du père, saoul, de SCP-352-FR-B-11 au moment où celui-ci allait pour le battre. || Interruption de l&#39;action du père. Celui-ci reprit les jours suivants. || L&#39;incident anormal a été déterminé bien après la récupération, suite à un signalement des violences reçues par SCP-352-FR-B-11 par l&#39;établissement dans lequel l&#39;enfant était scolarisé. ||
|| SCP-352-FR-17 || Une hausse de tension qui fit sauter le distributeur local d&#39;électricité. Les parents de SCP-352-FR-B-17 constatèrent par la suite une fourchette plantée dans une prise électrique, avec leur enfant à côté. || Quartier plongé dans le noir pendant plusieurs heures, perturbation dans la gare voisine. || Le rapprochement de cet incident a un effet de SCP-352-FR ne fut identifié que plusieurs jours après la récupération de SCP-352-FR-17. ||
|| SCP-352-FR-18 || La voiture dans laquelle se tenaient SCP-352-FR-B-18 et ses parents subit une double crevaison soudaine, faisant perdre le contrôle de la voiture qui finit dans un poteau de signalisation. SCP-352-FR-B-18 fut victime de contusions importantes mais non mortelles. || Une reconstitution de l&#39;incident avec l&#39;aide des caméras de surveillance alentours montra qu&#39;un autre véhicule grilla la signalisation du carrefour proche et aurait pu percuter la voiture de SCP-352-FR-B-18 si celle-ci avait poursuivi sa trajectoire. Les simulations de l&#39;accident montrent que les dommages reçus par SCP-352-FR-B-18 auraient été plus légers que ceux provoqués par l&#39;accident ayant suivi la crevaison. || L&#39;action de SCP-352-FR-18, bien que semblant vouloir éviter un accident violent, eu au final un effet aggravant sur l&#39;enfant. ||
|| SCP-352-FR-23 || Une brique du linteau de la porte d&#39;entrée de la maison de SCP-352-FR-23 se détacha et assomma l&#39;agent venu effectuer la récupération de SCP-352-FR-23. || Une ambulance fut appelée par la mère de SCP-352-FR-B-23 et l&#39;agent fut emmené à l’hôpital le plus proche. La récupération a été retardée de 72h. Voir Addendum 2 || C&#39;est l&#39;unique cas où une instance de SCP-352-FR sembla d&#39;avantage vouloir se protéger elle-même que SCP-352-FR-B. ||
[[/collapsible]]

**Addendum 4 : Utilisation par la Fondation.** 
[[collapsible show=&#34;+ Niveau d&#39;accréditation de niveau 3 requis&#34; hide=&#34;- Accès autorisé&#34;]]
Au regard des effets potentiellement protecteurs de l&#39;anomalie, des recherches sont en cours pour pouvoir reproduire les effets de SCP-352-FR avec des agents de la Fondation. Reconstruire une copie de SCP-352-FR-A en utilisant des cheveux du personnel scientifique n&#39;a donné aucun résultat, même en mettant cette copie dans une instance de SCP-352-FR, à côté ou en l&#39;absence du bloc SCP-352-FR-A originel. L&#39;hypothèse majoritairement admise au sein des équipes de recherches est que l&#39;origine des effets anormaux réside dans le processus de fabrication de SCP-352-FR-A. Toute documentation appartenant ou concernant la Personne d&#39;Intérêt &#34;Sélène Aeva&#34; doit être réquisitionnée dans le cadre de ce projet.
[[/collapsible]]
