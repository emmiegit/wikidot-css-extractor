**Documento-3477 #2 - Lista Completa de Instancias de SCP-3477**

||~ Instancia ||~ Propiedades Anómalas ||~ Notas Adicionales ||
|| SCP-3477-1 ||SCP-3477-1 ha sido sometido a numerosos injertos biológicos, lo que le ha proporcionado una piel parecida a la de un tiburón, la capacidad de respirar bajo el agua, un envejecimiento reducido y múltiples pares de dientes. || SCP-3477-1 fue la primera instancia de SCP-3477 descubierta en 1970, e inicialmente se creyó que era SCP-3477-0. SCP-3477-1 fue descubierto en la costa de Victoria, Australia, donde desapareció SCP-3477-0. SCP-3477-1 afirma haber sido modificado por [[[SCP-3932|&#34;El Imperio en Exilio de la Gran Barrera de Coral&#34;]]], un grupo compuesto por delfines inteligentes que viven en la costa de Victoria. SCP-3477-1 afirma haberse comprometido a ayudar al IEGBC a recuperar la Gran Barrera de Coral a cambio de sus modificaciones.||
|| SCP-3477-2 || SCP-3477-2 es una instancia de [[[SCP-742|SCP-742-1]]] y afirma haber sido infectado durante 1967. La instancia de SCP-742-1 que infectó a SCP-3477-2 murió poco después de infectar a SCP-3477-2.|| SCP-3477-2 fue capturado originalmente durante una operación en 1971 para poner en cuarentena un brote de SCP-742 en Canberra, Australia, y se observó que se parecía mucho a SCP-3477-0. Entonces se descubrió que SCP-3477-1 ya estaba en contención, y se amplió la designación de SCP-3477.||
|| SCP-3477-3 ||= [{{[[[SCP-006|DATOS BORRADOS]]]}}] || SCP-3477-3 actuó como O5-7, habiendo sido reclutado por la Fundación bajo la creencia de que era SCP-3477-0. Cuando se descubrió SCP-3477-1, se creyó que no era más que un imitador de SCP-3477-0, pero a medida que se fueron encontrando más instancias de SCP-3477, el Consejo O5 votó (12-1) a favor de clasificar a SCP-3477-3 como una instancia. ||
|| SCP-3477-4 || SCP-3477-4 tiene la capacidad de transformarse en un //neophoca cinerea// (león marino australiano) poniéndose una capa hecha de piel de león marino (denominada SCP-3477-4-1). Esta capa se separa de SCP-3477-4 cuando vuelve a su forma humana. Mientras está en forma de //neophoca cinerea//, no envejece.|| En un principio, se creyó que SCP-3477-4 era simplemente un león marino inusualmente inteligente y fue contenido brevemente como SCP-2967 antes de que se conocieran todas sus propiedades anómalas.||
||SCP-3477-5 || SCP-3477-5 es un payaso anómalo, anteriormente al servicio del [[[herman-fuller-hub |GdI-233]]] (Circo de lo Inquietante de Herman Fuller). Las entrevistas y el análisis sugieren que SCP-3477-5 fue creado de manera similar a [[[SCP-3036]]]. || 	El &#34;acto&#34; de SCP-3477-5 consiste en hacer diatribas políticas satíricamente largas y pomposas mientras toca periódicamente la nariz. SCP-3477-5 fue encontrado habiendo sido aparentemente despedido del Circo debido a la falta de atractivo de su acto. ||
|| SCP-3477-6 || SCP-3477-6 posee amplios conocimientos de taumaturgia y utiliza formas eclécticas y aparentemente contradictorias de magia para mantener su juventud. || SCP-3447-6 afirma que obtuvo estos conocimientos al inscribirse en el Centro Internacional para el Estudio de la Taumatología Unificada, donde trabajaba como profesor de investigación en el momento de la recuperación. ||
|| SCP-3477-7|| SCP-3477-7 es un Alterador de la Realidad de Clase Dos, y utiliza sus habilidades anómalas para asegurar su longevidad.|| SCP-3477-7 afirma haber aprendido a alterador la realidad asistiendo a un seminario gratuito de autoayuda de tres horas.||   
|| SCP-3477-8 || SCP-3477-8 es un esqueleto humano animado que es genéticamente idéntico a otras instancias de SCP-3477. Las articulaciones de SCP-3477-8 se mantienen unidas por una sustancia negra no identificada, que no se puede extraer ni descomponer para realizar pruebas. || SCP-3477-8 carece de cuerdas vocales y se comunica mediante el lenguaje de signos. SCP-3477-8 ha comunicado a los investigadores que contactó con un nigromante para transformarse en su estado actual.||
|| SCP-3477-9 || SCP-3477-9 fue sometido a tratamientos avanzados de longevidad que, aunque no son anómalos, fueron descubiertos por medios anómalos. || SCP-3477-9 se puso en contacto con un pequeño grupo de investigadores transhumanistas y se ofreció para experimentar. El grupo supuestamente se autodestruyó cuando intentó utilizar los tratamientos resultantes en sí mismo. Se desconoce por qué SCP-3477-9 fue el único espécimen que tuvo éxito.||
|| SCP-3477-10|| SCP-3477-10 utiliza un reloj de bolsillo de bronce de berilio (denominado SCP-3477-10-1) para envejecer o rejuvenecer girando las manecillas hacia adelante o hacia atrás. El des-rejuvenicimiento le hace perder los recuerdos del periodo de tiempo especificado, y el salto hacia delante le permite conocer el futuro. SCP-3477-10-1 no puede separarse de SCP-3477-10 y reaparece en su persona cuando se le es quitado. || SCP-3477-10 guarda extensas notas tanto de los recuerdos perdidos como de los conocimientos adquiridos. En particular, no ha dejado constancia de cómo adquirió originalmente a SCP-3477-10-1. ||   
|| SCP-3477-11 || SCP-3477-11 parece ser biológicamente inmortal y no muestra signos de envejecimiento médico. Afirma haber obtenido sus propiedades anómalas mediante una &#34;alquimia prohibida basada en la melaza&#34;. || SCP-3477-11 nunca ha conocido o interactuado con [[[SCP-3872|William Henry Seward]]].||
|| SCP-3477-12|| SCP-3477-12 es una conciencia ligada a una gorra de béisbol negra (denominada SCP-3477-12-1) cosida con las palabras &#34;Vive Para Siempre o Muere en el Intento&#34;. Cualquier individuo vivo que entre en contacto con SCP-3477-12-1 tiene su [[[SCP-963|conciencia sobrescrita]]] por SCP-3477-12. Mientras no se lleve puesto, el SCP-3477-12-1 es también un vector memético que provoca la creencia de que otorgará al portador la inmortalidad. [[footnote]]Esto suele provocar un deseo no anómalo de llevar SCP-3477-12-1.[[/footnote]] || SCP-3477-12-1 es resistente al daño físico. Las pruebas han demostrado que SCP-3477-12-1 tiene material neural incrustado que coincide genéticamente con otras instancias de SCP-3477.||
|| SCP-3477-13 || SCP-3477-13 se ha sometido a numerosos aumentos mecánicos, habiendo sustituido la mayoría de las extremidades y órganos sensoriales por piezas de recambio de relojería. Estas modificaciones son típicas del proceso de &#34;Estandarización&#34; en el GdI-004B. || SCP-3477-13 y SCP-3477-14 son los dos únicos casos de SCP-3477 que han entrado en contacto entre sí antes de su contención por la Fundación. SCP-3477-13 y -14 fueron descubiertos manteniendo un debate religioso entre ellos durante un violento enfrentamiento entre el GdI-004B (La Iglesia Ortodoxa de la Obra Dentada) y el GdI-0537 (La Hermandad de los Tendones). [[footnote]] Otros miembros de sus respectivos GdIs intentaban matarse entre sí. [[/footnote]] ||
|| SCP-3477-14 || SCP-3477-14 tiene numerosas mutaciones, incluyendo la sustitución del antebrazo izquierdo por cuatro tentáculos y la reubicación del antebrazo izquierdo en el brazo derecho. A SCP-3477-14 se le ha implantado un SK-BIO Tipo Z. SCP-3477-14 es genéticamente humano, a pesar de las evidentes diferencias morfológicas y de la incapacidad de los humanos de referencia para soportar tales cambios. || SCP-3477-14 era un võlutaar en el GdI-0537 (La Hermandad de los Tendones), el grupo sárkico más activo en Australia. Ver Notas Adicionales para SCP-3477-13. ||
|| SCP-3447-15 || SCP-3447-15 es la cabeza de SCP-3447-0 conservada en un frasco de cristal lleno de formaldehído montado en un armario de madera. Este mueble tiene cuatro patas mecánicas, cuatro brazos mecánicos y un altavoz tipo gramófono.|| SCP-3447-15 afirma que sus características anómalas fueron creadas por un grupo de anartistas que operan en China, quienes recogieron a SCP-3477-15 en un submarino el 17 de diciembre de 1967. [[footnote]] SCP-3477-15 se descubrió tras investigar las afirmaciones del escritor civil Anthony Grey, que aseguraba que SCP-3477-0 había sido un espía chino y había sido recogido por un submarino chino, en lugar de morir. [[/footnote]] ||
|| SCP-3477-16 || SCP-3477-16 es una estatua animada compuesta principalmente de arcilla roja seca, moldeada a semejanza de SCP-3477-0, con ropa incluida.|| SCP-3477-16 dice que un rabino hizo un golem y le dio vida utilizando el corazón de SCP-3477-0. También hay que señalar que SCP-3477-16 es un judío observante, a diferencia de otras instancias. ||
|| SCP-3477-17 || SCP-3477-17 se asemeja a las representaciones comunes de un sátiro, con orejas, patas y cuernos parecidos a los de un //capra ibex// (Íbice). Además, SCP-3477-17 posee una habilidad taumatúrgica menor, que le permite no envejecer y crear alucinaciones visuales compartidas.|| SCP-3477-17 afirma haber adquirido su forma &#34;subiendo al [[[SCP-2952|tren corgi]]] a la Corte Seelie y desafiar a un príncipe vanidoso y arrogante a un concurso de adivinanzas.” ||
|| SCP-3477-18 || SCP-3477-18 es un alterador de la realidad de Clase IV que posee inmortalidad, transfiguración de sí mismo y de la materia adyacente, y un control rudimentario de los elementos naturales. || SCP-3477-18 afirma haber viajado a la cima del [[[SCP-3480|Monte Olimpo]]] para encontrar y consumir ambrosía. Dice que la ambrosía apareció ante él en un destello de luz blanca. Cuando consumió la ambrosía, obtuvo sus habilidades anómalas. ||  
|| SCP-3477-19 || SCP-3477-19 es una entidad humanoide incorpórea que se parece físicamente a SCP-3477-0. SCP-3477-19 fue capaz de dirigir a los agentes de la Fundación a la tumba de un cadáver (denominado SCP-3477-19-1) genéticamente idéntico a otras instancias de SCP-3477, alegando que dicho cuerpo le había pertenecido antes de su transformación. || SCP-3477-19 afirma haber determinado cómo trascender la forma física investigando textos religiosos esotéricos, y completó la transformación tras renunciar a todas sus posesiones. Sin embargo, el proceso necesario para trascender la forma física requirió el suicidio ritual de SCP-3477-19, produciendo SCP-3477-19-1. ||
|| SCP-3477-20 || SCP-3477-20 es un individuo con el nombre de ██████ █████████, nacido el 17 de diciembre de 1967. Se identifica como la reencarnación de SCP-3477-0. Las pruebas han demostrado que posee todos los recuerdos de SCP-3477-20 y coincide perfectamente con todos los perfiles psicométricos de las demás instancias.|| SCP-3477-20 fue descubierto cuando apareció en un programa de televisión australiano sobre individuos que decían ser las reencarnaciones de personas famosas. Se enviaron agentes a investigar el asunto y confirmaron que SCP-3477-20 era una instancia.||
|| SCP-3477-21 || SCP-3477-21 afirma poseer &#34;inmortalidad cuántica&#34; o &#34;[[[SCP-181|buena suerte infalible]]]&#34;. A pesar de su edad cronológica de 109 años, no padece ninguna enfermedad y todos los intentos de dañarlo fracasarán sistemáticamente, normalmente debido a una serie de acontecimientos muy improbables. || SCP-3477-21 mantuvo un perfil bajo durante varias décadas, sobreviviendo al ganar periódicamente pequeñas loterías. Sin embargo, su racha de victorias, estadísticamente imposible, acabó por ser advertida y la Fundación fue llamada a investigar.||
|| SCP-3477-22 || SCP-3477-22 se encuentra en una fase avanzada de senectud apropiada para un humano de 109 años, pero las pruebas han demostrado que, a pesar de su avanzada edad, las funciones vitales [[[SCP-138|continuarán]]] independientemente de [[[scp-3984|lesiones o carencias]]]. || SCP-3477-22 afirma que fue capaz de conseguir un deseo de un [[[oria-025-117|djinn]]]y pidió la vida eterna. Se olvidó de pedir también la juventud eterna. ||
|| SCP-3477-23 ||SCP-3477-23 es un animatrónico humanoide parecido a SCP-3477-0, y afirma haber transferido su conciencia de su cuerpo orgánico original al animatrónico con la ayuda de Marshall, Carter and Dark.|| SCP-3477-23 fue recuperado durante una redada en una instalación de MC&amp;D, donde estaba trabajando para pagar su contrato. [[footnote]]Según los términos del contrato, SCP-3477-23 tenía ███ años más para trabajar con MC&amp;D.[[/footnote]] Según la documentación recuperada en el lugar, SCP-3477-23 se inspiró en [[[SCP-2776]]].||
|| SCP-3477-24 || SCP-3477-24 tiene la capacidad de eliminar sus tejidos y órganos y sustituirlos por otros nuevos que ha adquirido. Todos los componentes integrados funcionan con normalidad y no causan ninguna respuesta inmunitaria perjudicial. || SCP-3477-24 recibe actualmente partes del cuerpo de Clases-D eliminados; sin embargo, se ha mostrado reacio a especificar dónde adquirió sus partes de donantes antes de llegar a la custodia de la Fundación. ||
|| SCP-3477-25 || A SCP-3477-25 se le han quitado numerosas partes del cuerpo y se han sustituido por réplicas arbóreas, incluida una pierna derecha construida con madera de eucalipto y un pelo formado por diversas especies de hierba nativa de Australia. SCP-3477-25 es capaz de mantenerse gracias a la fotosíntesis. || SCP-3477-25 ha sido marcado con numerosos glifos de [[[SCP-3140|origen daevita]]]. SCP-3477-25 afirma haber descubierto información sobre la cultura daevita y haber determinado cómo replicar su herbomancia.||
|| SCP-3477-26 || SCP-3477-26 es invulnerable a cualquier tipo de daño y no envejece. || SCP-3477-26 afirma haber desarrollado estas propiedades tras haber sido expuesto a residuos radiactivos y haber estado patrullando las calles de Brisbane como vigilante nocturno antes de ser contenido por la Fundación.||
|| SCP-3477-27 || SCP-3477-27 es una forma del pensamiento o &#34;[[[scp-1447|tulpa]]]&#34;, supuestamente sostenida por los pensamientos de todos los individuos conscientes de la existencia de SCP-3477-0. [[footnote]] Es posible que los individuos que conocen otras instancias de SCP-3477 también sustenten a SCP-3477-27.[[/footnote]] || SCP-3477-27 ha dicho que estudió en un monasterio budista durante varios años hasta que finalmente pudo trascender la carne y existir como pensamiento puro. ||
|| SCP-3477-28 || SCP-3477-28 tiene la capacidad de entrar en períodos de rápido envejecimiento inverso, restaurando su juventud.|| SCP-3477-28 tiene actualmente una edad biológica de 9 años, ya que parece carecer de un control preciso sobre este proceso. ||
|| SCP-3477-29 || SCP-3477-29 tiene la capacidad de resucitar tras sufrir una muerte biológica. Después de morir, el cuerpo de SCP-3477-29 empezará a brillar con una intensa luz blanca de origen indeterminado durante un tiempo variable dependiendo de la causa de la muerte. Después de que esta luz se desvanezca, SCP-3477-29 estará vivo, ileso y tendrá 59 años biológicos. || SCP-3477-29 afirma haber empalmado su genoma con material biológico que recuperó de la Lanza Sagrada. ||
||SCP-3477-30 || SCP-3477-30 tiene propiedades regenerativas que le permiten regenerar cualquier parte del cuerpo. Mientras SCP-3477-30 envejece, sus partes del cuerpo regeneradas tienen 59 años biológicamente. [[footnote]] La edad a la que SCP-3477-30 afirma haber adquirido sus propiedades regenerativas. [[/footnote]] Para evitar su envejecimiento, SCP-3477-30 elimina periódicamente partes del cuerpo y las regenera.|| SCP-3477-30 fue entregado a los agentes de la Fundación durante un acuerdo de colaboración con la Coalición Oculta Global, que lo había aprehendido como NTE-1997-Rojo La COG se había abstenido de acabar con SCP-3477-30 bajo la creencia de que se trataba de SCP-3477-0. ||
|| SCP-3477-31|| SCP-3477-31 tiene la capacidad de absorber &#34;fuerza vital&#34;, probablemente alguna forma de [[[goc-supplemental-arad|Élan Vital Energético]]], de otros individuos al tocarlos, ganando aproximadamente un año de vida por cada año que toma.|| SCP-3477-31 insiste en que nunca le ha quitado más de unos pocos años a un individuo concreto, a menos que ya estuviera enfermo o herido en fase terminal. ||
|| SCP-3447-32 || La temperatura corporal central de SCP-3447-32 es actualmente de 137 Kelvin, lo que impide el envejecimiento biológico. Sus células han sido modificadas para segregar un crioprotector orgánico que permite que los fluidos corporales permanezcan líquidos en un estado de superenfriamiento. Se desconoce cómo mantiene esta baja temperatura. La temperatura de SCP-3447-32 era inicialmente de 183 Kelvin, y ha ido disminuyendo desde su contención inicial.|| SCP-3447-32 afirma que aprendió a controlar conscientemente su temperatura corporal y la ha reducido gradualmente hasta su nivel actual. Ha declarado que su objetivo final es llegar a 0 Kelvin. ||
|| SCP-3477-33 || SCP-3477-33 parece ser inmune a la entropía. Por ello, no envejece, no necesita aire ni sustento y no excreta residuos. || SCP-3477-33 afirma haber sido sometido a un procedimiento quirúrgico experimental para convertir su cuerpo en una máquina de movimiento perpetuo. No ha podido proporcionar ninguna información útil sobre quién llevó a cabo esta cirugía o qué supuso. ||  
|| SCP-3477-34 || SCP-3477-34 está siempre en llamas. Aunque no parece estar dañado por el fuego, su cuerpo se ha carbonizado y quemado tras varias décadas de combustión. SCP-3477-34 sigue ardiendo a pesar de la falta de cualquier fuente de combustible. || SCP-3477-34 afirma que seguirá vivo mientras permanezca en llamas, y que la extinción del fuego lo mataría. Por ello, las pruebas que implican la extinción del fuego de SCP-3477-34 (como la eliminación del oxígeno o la inmersión de SCP-3477-34 en el agua) se han pospuesto indefinidamente. ||</textarea></pre>
