    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>现在，摆在我们面前的整个情况便是，一些人总喜欢在描述时使用大量隐喻，当做读者也和他们一样拥有足以理解这些术语的专业知识，或是干脆省去部分步骤。诚然，我或多或少能理解他们的行为，毕竟业内竞争格外激烈，但是现在我们需要行之有效的解决办法，而不仅仅是色泽鲜艳的永久颜料。
　
为此，我翻阅了已过世母亲的研究笔记，试图找到几个简单易行、被我称作“捷径”的方法以扭转现状，这对我们的工作十分有利。
　
捷径一：隐形
是的，我可以把这称作“一叶障目”或者随便什么你知道的名字，但我试着用最简单的词汇来形容。看，这就是你需要的一切：一只笔刷，笔杆必须由象牙制成，刷头则需使用黄昏蝙蝠的软毛制作，尺寸要求30/0。这样的笔刷我们这儿就有几支，不过如果你想自己动手的话，尽管去做吧。
接下来是颜料！这可能有点难办，你需要一头死去至少三十年的大象的股骨，三盎司贫铀，两个鳄鱼蛋黄，十三滴你自己的眼泪。用你方便的任何手段将股骨和贫铀碾成粉末，在午夜新月升起时倒在一起顺时针快速搅动，持续七分钟。混合物必须保存在陶瓷瓶罐中，直到下一个满月方可开启。
最后，到了使用它们的时候了！等你有了笔刷和颜料，你要做的就是借助镜子在你的脸上画三道直线，注意垂直等距，并沿着静脉在手腕上也画几道。如此之后，便再没有人会注意你了。
谨慎行事！与任何事物交互将导致捷径失效，你必须把颜料洗掉并重新画上才能生效，这意味着一旦你使用这个方法，你无法拿起东西，也无法开门，不能与他人交谈。虽然你若迎面走来人们会视而不见，但是他们不会改变道路以避开你，或是令自己陷入危险。嗯，曾经有个傻瓜试着靠近一个站在原地的人，他没有走开。
　
//我简直不敢相信妈妈竟然忘记了一个这样有趣的测试，这个捷径只对惯用右手者有效，如果你是个左撇子，抱歉，你可能需要多点准备。//
　
-克莱尔·路米修二世, 1964年5月3日
