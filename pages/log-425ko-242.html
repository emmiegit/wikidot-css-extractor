    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**개요:** 2009년 7월 9일, 장 쥐스탱 리샤르 중령이 이끄는 기동특무부대 헥사-6(&#34;지옥의 산파들&#34;)는 콩고 민주 공화국 카낭가 외곽의 빈민촌 █████에 도착했다. 빈민촌은 구획 전체가 SCP-425-KO-242로 지정된 변칙 개체에 의해 통제되고 있는 것으로 파악되었으며, 안전을 위해 전 대원은 카롤리나 등급 방호 조치를 취한 뒤 현장에 투입되었다.

헥사-6 진입팀은 지휘관 리샤르 중령, 부지휘관 소피 매건 소령, 의무관 래리 베버 대위, SCP-425-KO 연구 책임자 겸 산부인과 전문의 댄 알프레드 배넉번 박사, 로마 가톨릭 성직자 루크 애런 신부, 변칙 공간 전문가 조 요셉 박사를 포함해 총 12명으로 이루어졌다.

이하 영상 기록은 각 대원의 헬멧에 장치된 바디캠과 교신 장치를 통해 수집된 것으로, 구역 밖에 설치된 현장 지휘소와의 교신 기록을 포함한다. 발화 내용은 모두 영어이다.

&gt; **&lt;2009/7/9 - 09:24:14 - 기록 시작&gt;**
&gt; 
&gt; **리샤르:** 여기는 헥사-6, █████에 성공적으로 진입했다.
&gt; 
&gt; **지휘소:** //(통신 음성)// 변칙 개체에 의한 방해는 없나?
&gt; 
&gt; **리샤르:** 현재로썬 아무 간섭도 감지되지 않는다. 아직 우리가 침입한 걸 눈치채지 못한 것 같다. 바로 수색을 시작하겠다.
&gt; 
&gt; **지휘소:** //(통신 음성)// 알겠다. -A의 소재 파악을 최우선시하라.
&gt; 
&gt; **리샤르:** 양호.
&gt; 
&gt; //(이후 약 32분간 헥사-6는 빈민촌 각 구획을 순차적으로 탐사함. 대원들은 나침반과 GPS를 동원해 방향을 파악했으며, 수색을 마친 위치는 지도에 기재하고 바닥에 스프레이로 번호를 써 구분할 수 있도록 조치함.)//
&gt; 
&gt; **케식:** 대장, 이것 좀 보시죠.
&gt; 
&gt; **리샤르:** 무슨 일인데?
&gt; 
&gt; **케식:** //(스프레이 자국을 가리키며)// 위치 8로 돌아왔습니다. 그리고... //(케식 중사가 가리키는 방향에 시체 한 구가 기대어 누워 있음.)//
&gt; 
&gt; **리샤르:** ...얼마 되지 않은 것 같은데. //(시체를 더 가까이서 살핌.)// 방금 탐색할 땐 분명히 없었잖아?
&gt; 
&gt; **케식:** 확실합니다.
&gt; 
&gt; **리샤르:** 지휘소, 여기는 헥사-6다. 공간 변이를 확인했고, SCP-425-KO-242-A가 최근에 남긴 흔적을 발견했다. 탐사 속행하겠다.
&gt; 
&gt; **지휘소:** //(통신 음성)// 확인했다. 진행하라. 이상.
&gt; 
&gt; **리샤르:** 양호.
&gt; 
&gt; **베버:** 사망 추정 시각, 길게 잡아도 15분 이내입니다.
&gt; 
&gt; **제미니:** 혈흔 방향을 따라가 보죠. 위치 9 방향입니다.
&gt; 
&gt; **조:** 우릴 쫓아오기라도 한 건가...?
&gt; 
&gt; **리샤르:** 그럴 지도 모르죠. 각 대원, 언제 대상과 마주칠 지 모르니 경계하면서 이동할 것. 가자.
&gt; 
&gt; //(헥사-6는 혈흔을 따라 이동하기 시작함.)//
&gt; 
&gt; **어니스트:** 핏자국이 점점 짙어집니다. 따라잡아가는 것 같습니다.
&gt; 
&gt; **존스:** ...엇, 사람입니다. 생존자가 있습니다!
&gt; 
&gt; //(대원들의 바디캠 화면에 피를 흘리고 있는 민간인 세 명이 촬영됨.)//
&gt; 
&gt; **리샤르:** 존스, 베버, 저 사람들 상태 확인하고 응급 처치해.
&gt; 
&gt; **존스:** 예.
&gt; 
&gt; **베버:** 괜찮습니까? 말할 수 있으면 대답하세요. //(베버 대위가 민간인들을 진찰하기 시작함.)//
&gt; 
&gt; **리샤르:** 여기는 헥사-6. 지휘소, 민간인 생존자를 셋 발견했다.
&gt; 
&gt; **존스:** 다들 공포에 질려 있습니다. ...응?
&gt; 
&gt; //(존스 일병의 바디캠이 바닥을 비춤. 바닥에 동그랗게 얼룩진 핏자국이 보임. 존스 일병이 5초 정도 핏자국을 보고 있음.)//
&gt; 
&gt; **존스:** ...이 혈흔, 정지한 채 수직으로 흘린 자국인데.
&gt; 
&gt; //(핏자국 위에 피 한 방울이 떨어짐.)//
&gt; 
&gt; **존스:** 위다!
&gt; 
&gt; //(존스 일병의 바디캠이 급하게 천장 쪽으로 돌아가나, 동시에 낙하물에 떠밀려 넘어진 듯 화면이 크게 흔들림.)//
&gt; 
&gt; //(비명 소리, 초점이 나간 영상.)//
&gt; 
&gt; **리샤르:** 사격! 사격 개시!
&gt; 
&gt; //(헥사-6 대원들이 낙하한 대상을 향해 일제히 총격을 가함. 대상은 몸부림치며 도주함.)//
&gt; 
&gt; **케식:** 이런 개새끼가!
&gt; 
&gt; **리샤르:** 쫓지 마! 쫓지 마라! 흩어지면 안 돼!
&gt; 
&gt; **존스:** 아아아아악!
&gt; 
&gt; **리샤르:** 베버, 존스 상태 살펴. 지휘소! 여기는 헥사-6! 미식별 대상과 조우했다. -A로 추정되나 상당히 민첩하다!
&gt; 
&gt; **지휘소:** //(통신 음성)// 대상은 지금 어디 있나?
&gt; 
&gt; **리샤르:** 존스 일병을 습격하고 도주했다. 팀을 꾸려 추적하겠다.
&gt; 
&gt; **지휘소:** //(통신 음성)// 알겠다. 상황이 파악되는 대로 다시 보고하라.
&gt; 
&gt; **리샤르:** 양호. 베버! 존스는 어때?
&gt; 
&gt; **베버:** //(존스 일병을 계속 지혈하며)// 좋지 않습니다. 경추 손상은 다행히 피했지만 목을 물린 상처의 출혈이 심각합니다. 지혈대 사용이 곤란해서, 계속 지혈을 해 줘야 살 수 있습니다.
&gt; 
&gt; **리샤르:** ...베버와 케네디는 존스와 함께 여기 남는다. 응급처치, 사주경계를 각자 맡아서 위치를 사수하도록.
&gt; 
&gt; **케네디:** 알겠습니다.
&gt; 
&gt; **베버:** 하지만, 의무관이 이탈하면...
&gt; 
&gt; **리샤르:** 여기서 존스를 살릴 수 없는 상황이라면 앞으로도 마찬가지다. 그리고 우린 알프레드 박사도 있으니까 괜찮을 거야. 우선 눈 앞에 있는 부상자에 집중해. 우리가 돌아오거나 지원이 도착할 때까지, 존스와 민간인들을 보호하고 여기서 살아남아. 알겠나?
&gt; 
&gt; **베버:** ...알겠습니다.
&gt; 
&gt; **리샤르:** 알프레드, 방금 녀석 보셨죠?
&gt; 
&gt; **알프레드:** 그래요. 확실히 지금까지의 놈들과는 다릅니다. -A는 통상 만삭의 신체를 끌고 무리한 행동을 하느라 쇠약해지기 마련인데, 그런 기색이 거의 없군요. 반응이 무척 빠릅니다.
&gt; 
&gt; **리샤르:** 골치가 아프군...
&gt; 
&gt; **케식:** 놈은 위치 13 쪽으로 갔습니다.
&gt; 
&gt; **리샤르:** 좋다. 전원 추적을 재개한다. 위험성을 항상 상기하며 움직일 것.
&gt; 
&gt; //(추적조는 경계를 늦추지 않으며 위치 13으로 연결되어 있던 입구를 통과함.)//
&gt; 
&gt; **조:** 여긴... 식별되지 않은 위치입니다. 위치 35로 지정하죠. //(스프레이를 들어 바닥에 표시함.)//
&gt; 
&gt; **애런:** 놈은 도망간 걸까요, 대장님?
&gt; 
&gt; **리샤르:** 아뇨... 방금도 우리 뒤를 쫓아 급습해온 놈입니다. 어딘가에서 우릴 노리고 있을 가능성이 크겠죠. 각 대원, 매복에 주의하라.
&gt; 
&gt; //(대원들의 바디캠 화면이 방의 곳곳을 비춤.)//
&gt; 
&gt; **어니스트:** 환풍구까지 모두 다섯 개의 통로가 확인됩니다. 이 방 안에는... 없는 것 같습니다.
&gt; 
&gt; **리샤르:** ...최루탄으로 끌어내지. 각자 보호복 방독면 체크해.
&gt; 
&gt; //(전 대원이 각자의 방독면 정화통을 잡고 기능 검사를 수행함.)//
&gt; 
&gt; **리샤르:** 케식, 어니스트, 워커, 제미니가 각각 하나씩 맡는다. 왔던 쪽은 내가 하지. 투척 준비. 안전고리 제거. ...투척!
&gt; 
&gt; //(신호에 따라 각 통로에 최루탄이 투척됨. 뿌연 연기가 각 통로에서 새어나옴.)//
&gt; 
&gt; //(콜록거리는 소리)//
&gt; 
&gt; **리샤르:** 워커 쪽이다!
&gt; 
&gt; //(대원들이 해당 통로를 조준함과 동시에 SCP-425-KO-242-A가 튀어나옴. 얼굴을 비롯한 피부 곳곳에 검붉은 반점이 뒤덮여있으며, 안구가 전반적으로 검고 혈관이 충혈되어 있음. 워커 상병을 비롯한 대원들이 사격을 개시했으나 대상은 총상을 무시하면서 그대로 워커 상병의 목을 완력으로 절단하고 곧장 제미니 요원을 덮침.)//
&gt; 
&gt; **제미니:** 으아악!
&gt; 
&gt; **리샤르:** 배제해, 빨리!
&gt; 
&gt; **케식:** 저리 안 떨어져? 썩을!
&gt; 
&gt; //(SCP-425-KO-242-A가 계속 제미니 요원의 왼팔을 물어뜯고 있음. 케식 중사가 대검을 뽑아들고 SCP-425-KO-242-A에게 달려들자 대상이 갑작스레 튀어올라 케식 중사를 붙잡음.)//
&gt; 
&gt; **케식:** 미친 새끼가...!
&gt; 
&gt; //(미처 제지할 새도 없이 SCP-425-KO-242-A가 케식 중사를 끌고 자신이 뛰쳐나왔던 문으로 끌고 감. 케식 중사의 몸이 문에 반 쯤 걸치자 대상이 양철 문짝을 거세게 닫음.)//
&gt; 
&gt; **리샤르:** 중사!
&gt; 
&gt; //(리샤르 중령이 황급히 문을 여나 케식 중사의 상반신은 보이지 않음. 시신의 절단면에서 피가 배어나오기 시작함.)//
&gt; 
&gt; **알프레드:** ...워커 상병, 전사했습니다. 케식 중사는...
&gt; 
&gt; **리샤르:** ...제미니부터 봐 주세요, 알프레드.
&gt; 
&gt; **알프레드:** 아... 그렇게 하죠. //(들고 다니던 커다란 의료기구 가방에서 지혈대를 꺼내 듬.)//
&gt; 
&gt; //(애런 신부가 두 전사자의 시신 옆에서 기도하고 있음.)//
&gt; 
&gt; **조:** 외부 삽입물의 간섭을 무시하고 공간 변이를 일으켰습니다... 전례가 없는 수준의 강력한 -A입니다.
&gt; 
&gt; **알프레드:** //(제미니 요원의 팔에 지혈대를 묶으며)// 어쩌면 이미 -A가 아닐 지도 모르죠. SCP-425-KO는 아성체 단계부터 신체 말단을 자궁에 박아넣고 모체의 신체를 침해합니다. -242는 이미 수정 6개월을 넘겼어요. 신체 침해가 침탈로 진행되었어도 이상할 게 없을 정도입니다.
&gt; 
&gt; **리샤르:** 성체 단계에 접어들었을 수 있다는 뜻입니까?
&gt; 
&gt; **알프레드:** 그렇다고 봅니다. //(제미니에게 진통제를 놓음.)//
&gt; 
&gt; **제미니:** 으윽!
&gt; 
&gt; **알프레드:** 다 됐습니다. 복귀해서 정식 치료를 받을 때까진 절대 왼팔을 움직이면 안 됩니다.
&gt; 
&gt; **리샤르:** 지휘소, 여기는 헥사-6. 대원 둘을 잃었다. 대상은 성체 단계까지 성장했을 가능성이 있다. 지원이 필요하다.
&gt; 
&gt; **지휘소:** //(통신 음성)// 확인했다. 지역특무부대 킬로-5를...
&gt; 
&gt; **리샤르:** 아니, 병력만 많아선 축차 소모당할 뿐이다. 뜀뛰기개구리가 필요하다.
&gt; 
&gt; **지휘소:** //(통신 음성)// ...알겠다. 기동특무부대 로-2를 준비시키겠다. 도착할 때까지 최소 두 시간은 걸릴 것이다. 괜찮겠나?
&gt; 
&gt; **리샤르:** 확인했다.
&gt; 
&gt; **지휘소:** //(통신 음성)// ...최대한 빠르게 조치하겠다. 건투를 빈다.
&gt; 
&gt; **리샤르:** 양호.
&gt;

**비고:** SCP-425-KO-242와 -A는 스크랜턴 현실성 닻으로 제압되어 제77기지로 옮겨졌다. 분리 수술은 실패했고, 변칙성을 나타내는 모든 조직을 격리 보관 조치했다.

연구진은 기록된 영상 자료에 나타난 SCP-425-KO-242의 행동을 분석했지만, 대상의 지능 수준이나 행동 원칙을 명백히 규명하진 못했다. 알프레드 박사는 대상이 명백하게 지능적이며, 헥사-6를 막다른 공간에 가둬두고 일거에 살해하려 했을 뿐 아니라 이를 위해 일부러 대원들이 위치 8에 합류하고 스스로 해당 장소를 봉쇄하도록 유도한 것이라고 주장했다.

공간 변이의 영향이 사라진 █████ 안에서는 민간인 피해자의 시신 52구가 수습되었고, 헥사-6가 보호한 세 명을 포함해 총 ██명의 생존자가 구조되었다. 푸레브 &#34;케식&#34; 보르지간 중사의 하반신과 에드거 워커 상병의 시신은 위치 35에서 회수되었으며, 중사의 상반신은 탐사 과정에서 식별되지 않았던 다락방 안에서 발견되었다.

엘리야 존스 일병을 비롯한 부상자들은 의료 시설로 후송되었다. 대부분의 인원들은 건강을 회복했지만, 존스 일병은 응급 수술에도 불구하고 과다 출혈에 의한 쇼크 및 다발성 장기 부전으로 사망했다. 전사자 세 명의 장례는 기지장으로 치러졌으며, 심각한 부상에도 불구하고 영웅적인 행위로 민간인과 동료 대원을 보호한 엘리야 존스 일병에겐 재단의 별 훈장이 추서되었다.

지난 27년 동안 기동특무부대 헥사-6에서 복무하며 61건의 SCP-425-KO 확보 임무를 수행했던 장 쥐스탱 리샤르 중령은 이 임무를 마지막으로 현장 업무에서 은퇴했다. 기동특무부대 헥사-6 지휘관 직위는 소피 매건 소령에게 이임되었다.

2009년 12월 13일, 재단 측 대표인 기록정보보안행정처장 마리아 존스 이사관과 지평선 구상 측 대표인 교황청 국무원장 타르시치오 베르토네 추기경이 만나 협정문에 서명함으로써 SCP-425-KO 문제의 관할권이 완전히 재단에 이양되었다. SCP-425-KO-242는 라칭거-가넷 체제 하에서 확보된 마지막 개체가 되었다.</textarea></pre>
