//随便带着什么心情，在纸上写写画画吧，就像从前一样。//

//我如是期望且带着乞求地这么想着：//

[[code]]我用肌肤感受斗篷上的残沙，
半壶好酒还安静地垂在腰胯，
星辰与月亮与我的背影潇洒，
打上烛焰吟游古今落笔生花。

曾臆想，
我的脊背都生出翅膀，
飞到紫雾缭绕的彼方，
忘掉另一世界的牵挂，
短暂地潜入我的海洋。

如今高山流水仍在耳畔，
断弦之思却已难在回还，
确乎存在过的我的浪漫，
随着星辰散去与琴弦一并折断！

我的斗篷现已残破不堪，
我的好酒也已尽数饮完，
确乎存在过的我的浪漫！
随着高楼大厦与笔墨一并零散！[[/code]]

//我合上牛皮做的书封，望着历史长河的流淌，它催促着我停下无序的步伐。//

//我知道，在这个时代，那确乎存在过的我的浪漫将被现实覆盖。//

//但我乞求着，能再像刚刚一样，随便带着什么心情，在纸上写写画画，就像从前一样。//</textarea></pre>
