**Ítem #:** SCP-1644-JP
 
**Clasificación del Objeto:** Euclid
 
**Procedimientos Especiales de Contención:** Debe evitarse la intrusión de civiles en SCP-1644-JP y la intrusión de residentes dentro de SCP-1644-JP en el espacio real. En el lado del espacio real del portal, se ha construido una sede corporativa que actua fachada de la Fundación; la gestión del portal en el lado de SCP-1644-JP se ha delegado a la organización &#34;Sushiacademia&#34;, que existe dentro de SCP-1644-JP.

La Fundación ha firmado un tratado con la Academia para mantener la contención de SCP-1644-JP. Hasta la fecha, la organización ha mostrado una actitud amistosa hacia la Fundación, pero no se levantará el estado de alerta. Las negociaciones, el intercambio de información y otros intercambios con la Sushiacademia corren a cargo del Departamento de Relaciones Exteriores de la Fundación y del Equipo de Investigación de la Cultura Alimentaria Paranormal.

**Descripción:** SCP-1644-JP es un pequeño espacio extradimensional accesible por un portal situado en Tsukiji, Chuo-ku, Tokio. Actualmente, este portal es uno de tipo EEASIS2[[footnote]] Estable/Estacionario/Asistido/Subordinado/Instantáneo/Seguro/De 2 Vías [[/footnote]] que ha sido camuflado bajo la clasificación de Patrimonio de La Humanidad.

Una gran parte del espacio dentro de SCP-1644-JP se utiliza como parte una instalación conocida como &#34;Sushiacademia&#34;, donde se sabe que residen al menos 500 personas que afirman ser personal académico (estudiantes, profesores y otros empleados). Hasta la fecha no se ha confirmado la identidad de estas personas.

Se supone que Sushiacademia es una institución dedicada a la educación e investigación con respecto al sushi paranormal. Gran parte de su programa educativo utiliza objetos anómalos relacionados con la comida, en particular el sushi. Esto incluye aquellas clasificadas como artículos anómalos u objetos SCP, pero la mayoría son anomalías completamente desconocidas para la Fundación. Se desconoce el método de obtención de estos objetos.

A continuación figuran ejemplos de materias que se han identificado como planes de estudios.
[[include :scp-jp:component:image-zoom name=https://cdn.discordapp.com/attachments/439892587432902658/1064287810271580170/image.png|caption=Plan de estudios del primer año de la Sushiacademia (extracto de las directrices pedagógicas); a partir del segundo año, no hay asignaturas de artes liberales, sino sólo especializadas.|width=300px|align=right|clear=true]]
* Historia del Sushi
* Como Preparar un Buen Sushi
* Sushiología Moderna
* Teoría de Diseño de Gunkanmaki
* Ingeniería del Sushi
* &#34;Sushi y Arte&#34; / Práctica y Teoría
* &#34;Sushi y Lo Oculto&#34; / Práctica y Teoría
* Técnicas de Defensa contra el Sushi Oscuro

Aparte de la presencia y el uso de objetos anómalos en su interior, su sistema de funcionamiento académico es similar al de un internado. La duración de los estudios de los alumnos es de cinco años, con tres clases al año. Por otra parte, la clasificación de las clases difiere de la de la mayoría de las escuelas de formación profesional, que se dividen en clases de &#34;pino&#34;, &#34;bambú&#34; y &#34;ciruelo&#34;, presumiblemente en función del rendimiento académico. Esta clasificación se reestructura cada semestre.

Las actividades de investigación llevadas a cabo en la Sushiacademia están altamente especializadas en el desarrollo de métodos de manipulación de alimentos anómalos. A través de sus interacciones con el mundo académico, la Fundación ha adquirido hasta ahora técnicas y conocimientos sobre 15 procedimientos especiales de contención de objetos SCP que pueden ser aplicados para mejorar su eficacia y seguridad, y los intercambios destinados a adquirir información continuarán en el futuro.

**Anexo 1:** A continuación se muestra la investigación realizada en el interior de la &#34;Sushiacademia&#34; y los registros de las pruebas del anormal sushi obtenido.

__**Registro de Investigación 01**__
&gt; **Investigador Principal:** Dr. Otaru (Miembro del Equipo de Investigación de la Cultura Alimentaria Paranormal)
&gt; 
&gt; **Prefacio:** La entrevista fue hacia un guía (la Srta. Juichiro Yaizu) de parte de la Sushiacademia.
&gt;  
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr. Otaru:** Ahora empezaremos a la grabación. En primer lugar, ¿puede presentarse ante la cámara?
&gt; 
&gt; **Srta. Yaizu:** Sí, así es. Me llamo Juichiro Yaizu y soy la Presidenta del Consejo Estudiantil de la Sushiacademia. Los profesores me han pedido que guíe hoy a los invitados. Estoy deseando trabajar con usted.
&gt; 
&gt; **Dr. Otaru:** Muchas gracias. También estoy encantado de conocerla.
&gt; 
&gt; **Srta. Yaizu:** Sé que es repentino, pero ¿puede comer este sushi primero?
&gt; 
&gt; **Dr. Otaru:** ¿Es un nigiri de caballa en vinagre? Pero, ¿por qué ahora?
&gt; 
&gt; **Srta. Yaizu:** Aquí, en la Sushiacademia, se considera de buena educación preparar sushi, que es lo que mejor se me da, para los nuevos invitados como saludo.
&gt; 
&gt; **Dr. Otaru:**  Ya veo. Muchas gracias.
&gt; 
&gt; **[El Dr. Otaru le da un bocado al sushi.]**
&gt; 
&gt; **Dr. Otaru:** Oh, esto es delicioso. Creo que nunca había probado un sushi tan bueno.
&gt; 
&gt; **Srta. Yaizu:** Muchas gracias.
&gt; 
&gt; **Dr. Otaru:** Ahora, por favor, espere un momento mientras grabo mis impresiones y análisis de cata. Y Srta. Yaizu, me gustaría tomar algunos datos de este sushi, si le parece bien.
&gt; 
&gt; **Srta. Yaizu:** Está bien.
&gt; 
&gt; **Dr. Otaru:** Ahora, si me disculpa.
&gt; 
&gt; **[El Dr. Otaru apunta el aparato de medición hacia el sushi.]**
&gt; 
&gt; **Dr. Otaru:** Esto es interesante. Srta. Yaizu, ¿puede hacer uno igual antes de que nos vayamos? Nos gustaría llevárnoslo como muestra y analizarlo con más detalle.
&gt; 
&gt; **Srta. Yaizu:** Entendido. ¿Está bien si solo utilizo caballa avinagrada como ingrediente?
&gt; 
&gt; **Dr. Otaru:** No, es mejor que tenga tantos como sea posible. Pero no se sienta presionada.
&gt; 
&gt; **Srta. Yaizu:** No, está bien. Si prefieres que lo haga, será mejor que vayamos a la cocina. Por aquí, por favor.
&gt; 
&gt; **[Después de eso, el Dr. Otaru terminó de comer el sushi cocinado por el Sr. Yaizu y se registraron los datos medidos.]**
&gt; 
&gt; **&lt;Fin del Registro&gt;**

[[include :scp-jp:component:image-zoom name=http://scp-jp.wdfiles.com/local--files/scp-1644-jp/saba.jpg|caption=Sushi preparado por Yaizu (arriba) e imagen coloreada en función de la intensidad de radiación facetaria (abajo).|width=200px|align=right|clear=true]]
Las mediciones realizadas por el Dr. Otaru revelaron que la intensidad de la radiación facetaria de los sushis preparados por la Srta. Yaizu (En lo sucesivo, Muestra Y) era de unos 600 Csp ([http://lafundacionscp.wikidot.com/goc-supplemental-arad Caspers]) - 700 Csp. El sushi normal tiene un nivel similar de radiación básica (unos 100 Csp) o ligeramente superior debido a los residuos de EVE retenidos por el alimento durante su vida útil, sin superar nunca un máximo de 200 Csp. Esta alta densidad de EVE tiene el efecto de preservar la frescura del producto alimenticio y los resultados de las pruebas sensoriales de alimentación muestran que también mejora el sabor. Las pruebas con varios objetos anómalos relacionados con el sushi también mostraron una diferencia significativa respecto al sushi común en lo que se refiere al desarrollo de la anomalía. A continuación se presentan los datos de las mediciones y los resultados de las pruebas.

__**Registro de Mediciones de la Muestra Y**__
&gt; **Sujeto:** Muestra Y de Sushi
&gt; 
&gt; **Intensidad de la Radiación Facetaria:** 653Csp en promedio
&gt; 
&gt; **Matiz:** Limón
&gt; 
&gt; **Saturación:** Natural

__**Registro de Prueba Y-01**__
&gt; **Sushi Utilizado:** Muestra Y: Gunkanmaki de huevas de salmón. Muestra de Referencia: Gunkanmaki de huevas de salmón común.
&gt; 
&gt; **Objeto de Experimentación:** [http://lafundacionscp.wikidot.com/scp-389-jp SCP-389-JP].
&gt; 
&gt; **Resumen del Experimento:** El sushi utilizado fue expuesto a SCP-389-JP-1-A y B. Con el propósito de comparar, la Muestra Y fue expuesta por separado a SCP-389-JP-1-A y la Muestra de Referencia a SCP-389-JP-1-B.
&gt; 
&gt; **Resultado:** La instancia de SCP-389-JP-2-A resultante tenía un alcance visible ampliado a un radio de unos 2,5 m y una velocidad máxima de 1,75 cm/s. Como resultado del combate con la Muestra de Referencia (SCP-389-JP-2-B), se observaron mejoras tanto en el poder destructivo como en la resistencia, así como un aumento de la complejidad táctica.

__**Registro de Prueba Y-02**__
&gt; **Sushi Utilizado:** Muestra Y: Nigiri de Atún Rojo. Muestra de Referencia: Nigiri de Atún Rojo común.
&gt; 
&gt; **Objeto de Experimentación:** [http://lafundacionscp.wikidot.com/scp-571-jp SCP-571-JP]。
&gt; 
&gt; **Resumen del Experimento:** Se separaron los ingredientes y el arroz shari de la muestra (se confirmó que no hubo disipación de EVE en este proceso). La neta y el arroz se utilizaron entonces para que SCP-571-JP realizara un Protocolo Saigyō.
&gt; 
&gt; **Resultado:** La instancia SCP-571-JP-1 resultante había mejorado el rendimiento locomotor en comparación con la Muestra Referencial. Su velocidad de movimiento aumentó una media de 0,53 cm/s y su altura de salto una media de 21,7 cm. También se observó que pueden tener un comportamiento simple pero inteligente. Quedan pendientes más pruebas al respecto hasta que se establezcan procedimientos para la experimentación.
&gt; 
&gt; **Nota:** Durante la prueba, SCP-571-JP hizo comentarios sobre el sushi utilizado, afirmando que tenía más ganas de comérselo.

__**Registro de Pruebas Y-03**__
&gt; **Sushi Utilizado:** Muestra Y: Nigiri de Caballa Avinagrada. Muestra de Referencia: Nigiri de Caballa Avinagrada común.
&gt; 
&gt; **Objeto de Experimentación:** [http://lafundacionscp.wikidot.com/scp-1134-jp SCP-1134-JP]。
&gt; 
&gt; **Resumen del Experimento:** El sushi en cuestión se llevó a la tienda que pertenece a SCP-1134-JP,  y se transformó en una instancia de SCP-1134-JP-1 y se utilizó en la competición &#34;Sushiblade&#34;. La competición fue conducida por dos miembros del personal de Clase-D (D-1892, D-1742).
&gt; 
&gt; **Resultado:** La instancia de SCP-1134-JP-1, hecha con la Muestra Y, registró una tasa de victorias del 75% frente al de la Muestra de Referencia. El número de rotaciones aumentó en torno a 15~20 por segundo.
&gt; 
&gt; **Nota:** El nombre de la instancia de SCP-1134-JP-1 hacha con la Muestra Y era &#34;Shimesa Buster&#34;, mientras que la instancia resultante de la Muestra de Referencia era &#34;Shimesa Buster[[span class=&#34;ruby&#34;]]XX[[span class=&#34;rt&#34;]]Doble X[[/span]][[/span]]&#34;. Se desconoce que significa la &#34;XX&#34; en este contexto.

__**Observaciones sobre la Muestra Y**__
&gt; A partir de las mediciones hechas, se supo que el sushi de la Muestra Y tenía más EVE en su interior que el sushi común. Todos los objetos probados tenían el efecto de inducir de algún modo un movimiento anormal en el sushi, y si consideramos que el EVE acumulado en el interior del sushi se convertía en energía cinética (aunque se desconoce la eficacia exacta de la conversión), la simple mejora numérica resulta satisfactoria. Por otra parte, en la teoría general de la taumaturgia, la radiación facetaria está orientada por el hechicero, que aparece en matiz y saturación (y textura); actualmente se desconoce su efecto sobre las partes intelectuales y mentales, como la declaración de SCP-571-JP, que son difíciles de medir numéricamente. Deben obtenerse muestras de diferentes fuentes de alumnos para realizar más pruebas.

Se llevaron a cabo más investigaciones para conocer la situación interna de la Sushiacademia y obtener muestras de sushi de alumnos, distintas a las de la Srta. Yaizu.

__**Registro de Investigación 02**__
&gt; **Investigador Principal:** Dr. Otaru
&gt; 
&gt; **Prefacio:** Tal como antes, la entrevista fue hacia un guía (la Srta. Juichiro Yaizu) de parte de la Sushiacademia
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr. Otaru:** Ahora comenzaremos la entrevista. Nuestro guía será Juichiro Yaizu, como en la entrevista anterior. Estoy deseoso de trabajar con usted.
&gt; 
&gt; **Srta. Yaizu:** Yo también lo estoy. Hoy necesitaba muestras de sushi que no fueran mías, ¿verdad?
&gt; 
&gt; **Dr. Otaru:** Sí. ¿Hay alguien disponible?
&gt; 
&gt; **Srta. Yaizu:** Bueno... Dirijámonos a las aulas de quinto curso del ala de educación. Ahora han terminado las clases, así que puede que haya alguien disponible.
&gt;  
&gt; **Dr. Otaru:** Entiendo. Pero esta escuela es muy espaciosa. No parecía que fuera tan grande cuando la recorrimos antes.
&gt; 
&gt; **Srta. Yaizu:** La última vez sólo fuimos a la cocina del edificio de prácticas. La academia está dividida en un edificio de enseñanza, un edificio de prácticas, un edificio de investigación, un edificio administrativo, una zona exterior donde se crían peces y se cultiva arroz, y una zona residencial con dormitorios para estudiantes.
&gt; 
&gt; **Dr. Otaru:** ¿Y qué tan grande es?
&gt; 
&gt; **Srta. Yaizu:** Bueno... No sé el número exacto, pero he oído a mi profesor hablar de 60 Cúpulas de Tokio[[footnote]]**N. del T.**: La Cúpula de Tokio (también llamada Tokyo Dome) es un estadio cubierto situado en el barrio de Bunkyō en Tokio, Japón que mide 112,456 metros cuadrados en total.[[/footnote]]... Pero yo sólo me he entrenado en el sushi desde niña, así que no sé muy bien qué es eso de la cúpula.
&gt; 
&gt; **Dr. Otaru:** ... No, gracias. Probablemente podré averiguar las cifras exactas poniéndome en contacto con los administradores aquí presentes... Por cierto, ¿no escuchas algo extraño?
&gt; 
&gt; **[Suena una explosión. Un estudiante aparentemente inconsciente es lanzado hacia la cámara.]**
&gt; 
&gt; **Dr. Otaru:** Mantengan la calma y comprueben su seguridad.
&gt; 
&gt; **[Un sonido, presumiblemente un silbido, es audible. Varios gunkanmaki, que obviamente son enormes en comparación con el sushi común, aparecen en formación.]**
&gt; 
&gt; **Srta. Yaizu:** Ese silbido y los gunkanmaki...
&gt; 
&gt; **Dr. Otaru:** ¿Sabe que es?
&gt; 
&gt; **Srta. Yaizu:** Sí. Es Soji Misaki, el jefe del Comité de Disciplinario de la escuela. Misaki-kun, ¿por qué haces esto? Aquí hay invitados, así que, por favor, absténgase de comportarse de forma grosera.
&gt; 
&gt; **Srto. Misaki:** Lo siento. Volveré más tarde para disculparme. Pero ahora estoy en medio de un asunto del comité, así que me gustaría que esperaran un momento... Ahora, Srta. Presidente del Consejo Estudiantil, ¿podría entregarnos a la Ciruelita[[footnote]] Presumiblemente un término despectivo para los estudiantes de la clase &#34;Ciruelo&#34;. [[/footnote]]?
&gt; 
&gt; **Srta. Yaizu:** Dijo que era un asunto del Comité. ¿Qué tipo de autoridad tienes para herir tanto a la gente? El sushi no se hace para lastimar personas.
&gt; 
&gt; **Srto. Misaki:** ... Según el Artículo 12 del Reglamento Escolar de la Academia[[footnote]] &#34;Queda prohibida cualquier actividad basada en la ideología del Sushi Oscuro por parte de nuestros alumnos. El Comité Disciplinario se reserva el derecho de verificar los antecedentes de los alumnos sospechosos de tener ideología del Sushi Oscuro. Si se descubre que son partidarios de la ideología del Sushi Oscuro, deberán ser expulsados.&#34; [[/footnote]] tengo ese tipo de autoridad. Mi sushi está ahí para proteger a la gente, no al Sushi Oscuro.
&gt; 
&gt; **Srta. Yaizu:** Artículo 12... Contra la ideología del Sushi Oscuro. Pero conozco a este chico, lo recuerdo como un estudiante serio y agradable, aunque no sacaba buenas notas. ¿Qué demonios ha hecho?。
&gt; 
&gt; **Srto. Misaki:** No puedo creer que hayas empezado a defender a ese bastardo... Tenía un alijo de mayonesa en su dormitorio. Cuando le pregunté al respecto, dijo algo descarado, incluso para un Ciruelo, sobre explorar nuevas posibilidades de con el sushi.
&gt; 
&gt; **Srta. Yaizu:**  No importa si es Ciruelo o Pino.
&gt; 
&gt; **Srto. Misaki:** No. Los que carecen de competencia descuidan los fundamentos del sushi para disimularlo y empiezan a depender de ingredientes perversos. Ese es el acto que con mayor probabilidad provocará la caída al Sushi Oscuro.
&gt; 
&gt; **Srta. Yaizu:** Eso no significa que eso no debería estar permitido...
&gt; 
&gt; **Srto. Misaki:** Si se permitiera, el mundo académico y, por extensión, el mundo del sushi japonés, quedarían sumidos en la oscuridad. Habrían más sacrificios como el de tu padre... Pero no quiero tener más problemas delante de los invitados. Me haré a un lado aquí, llévate a ese Ciruelo bastardo a la enfermería. Y luego muéstrale a nuestros invitados la Recepción. Hasta luego.。
&gt; 
&gt; **Srta. Yaizu:** Misaki-kun... Por qué has cambiado... No, lo siento. Les he mostrado una parte desagradable de mí , ¿no?
&gt; 
&gt; **Dr. Otaru:** No, tenemos algunos registros interesantes. Incluso te ayudaremos a llevar al estudiante que se desmayó.
&gt; 
&gt; **Srta. Yaizu:** Gracias, señor.
&gt; 
&gt; **[Cuando el Dr. Otaru y sus colegas fueron a la sala de recepción, se encontraron con un platillo de sushi y una carta de disculpa.]**
&gt; 
&gt; **&lt;Fin del Registro&gt;**

Se ha sugerido que puede existir un efecto similar al de SCP-389-JP-1 en los silbidos del Srto. Misaki identificados en las grabaciones. Además, todo el sushi identificado dentro de los platillos de sushi presentaba una radiación facetaria elevada similar a la del sushi preparado por la Srta. Yaizu.

A continuación se presentan los datos de medición y los resultados de las pruebas de las muestras de sushi preparadas por el Srto. Misaki (En lo sucesivo, Muestra M).

__**Registro de Mediciones de la Muestra M**__
&gt; **Sujeto:** Muestra M de Sushi
&gt; 
&gt; **Intensidad de la Radiación Facetaria:** 669Csp en promedio
&gt; 
&gt; **Matiz:** Limón
&gt; 
&gt; **Saturación:** Bemol

__**Registro de Prueba M-01**__
&gt; **Sushi Utilizado:** Muestra M: Gunkanmaki de huevas de salmón. Muestra de Referencia: Gunkanmaki de huevas de salmón común.
&gt; 
&gt; **Objeto de Experimentación:** SCP-389-JP。
&gt; 
&gt; **Resumen del Experimento:** El procedimiento fue el mismo que en la Prueba Y-01
&gt; 
&gt; **Resultado:** La instancia de SCP-389-JP-2-A resultante tenía un alcance visible que se extendía hasta un radio de unos 3,0 m y una velocidad máxima de 1,95 cm/s. Como resultado de haber sido sometido a combate, su poder destructivo, resistencia y rendimiento táctico eran superiores a los del SCP-389-JP-2 derivado de la Muestra Y. También adquirió poder destructivo para causar daños, aunque a pequeña escala, a objetos distintos de SCP-389-JP-2.

__**Registro de Prueba M-02**__
&gt; **Sushi Utilizado:** Muestra M: Nigiri de Atún Rojo. Muestra de Referencia: Nigiri de Atún Rojo común.
&gt; 
&gt; **Objeto de Experimentación:** SCP-571-JP。
&gt; 
&gt; **Resumen del Experimento:** El procedimiento fue el mismo que en la Prueba Y-02.
&gt; 
&gt; **Resultado:** La instancia de SCP-571-JP-1 resultante había mejorado el rendimiento locomotor en comparación con la Muestra de Referencia, pero disminuyó en comparación con el producido por la Muestra Y. La velocidad de desplazamiento aumentó una media de 0,37 cm/s y la altura de salto una media de 16,1 cm.
&gt; 
&gt; **Nota:** Durante el estudio, se comprobó que el tiempo necesario para el Protocolo Saigyō había aumentado en torno a un 15%. SCP-571-JP comentó sobre esto, diciendo que había un sabor misceláneo aparte del deseo de ser bien comido.

__**Registro de Prueba M-03**__
&gt; **Sushi Utilizado:** Muestra M: Negitoro Gunkanmaki. Muestra de Referencia: Negitoro Gunkanmaki común.
&gt; 
&gt; **Objeto de Experimentación:** SCP-1134-JP。
&gt; 
&gt; **Resumen del Experimento:** El procedimiento fue el mismo que en la Prueba Y-03.
&gt; 
&gt; **Resultado:** La instancia de SCP-1134-JP-1, hecha con la Muestra M, registró un 97% de victorias frente a la Muestra de Referencia. El número de rotaciones aumentó en torno a 20~25 por segundo.
&gt; 
&gt; **Nota:** El nombre de la instancia SCP-1134-JP-1 creada a partir de la Muestra M era &#34;Troyer de Puerro&#34;, mientras que el hecho en base a la Muestra de Referencia se llamaba &#34;Troyer de Puerro [[span class=&#34;ruby&#34;]]ZZ[[span class=&#34;rt&#34;]]Doble Z[[/span]][[/span]]&#34;. Se desconoce que significa la &#34;ZZ&#34; en este contexto.

__**Observaciones de la Muestra M**__
&gt; La saturación del sushi de la Muestra M se considera más destructiva (bemol) en comparación con los de la Muestra Y. Esto se basa en las orientaciones del cocinero (el Srto. Misaki), posiblemente relacionadas con el estado mental y su propósito para cocinar el sushi. De hecho, los resultados de la prueba muestran un refuerzo más agresivo en comparación con la Muestra Y. No es posible determinar hasta qué punto es creíble la afirmación de SCP-571-JP, pero es coherente con la hipótesis sobre el &#34;estado mental del cocinero y el estado del sushi&#34;.

--Se desconoce que es el llamado &#34;Sushi Oscuro&#34; mencionado durante la entrevista.--**(ACTUALIZACIÓN 28/04/2019)** El nombre &#34;[http://lafundacionscp.wikidot.com/system:page-tags/tag/sushi-oscuro#pages Sushi Oscuro]&#34; fue identificado tras un incidente ocurrido con SCP-1134-JP. La organización ha sido clasificada como GdI-8134 y se considera como una gran amenaza.

**Anexo 2:** Se llevó a cabo una audiencia para recopilar información al GdI-8134 (&#34;Sushi Oscuro&#34;).

__**Registro de Entrevista 01**__
&gt; **Entrevistador:** Dr. Otaru
&gt; 
&gt; **Entrevistado:** Srta. Juichiro Yaizu
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Entrevistador:** Srta. Yaizu, gracias por venir. Por favor, cuéntenos lo que sabe sobre el Sushi Oscuro.
&gt; 
&gt; **Entrevistado:** Entendido. En esta academia, se nos enseña que el Sushi Oscuro es una organización de aquellos que han perdido el orgullo de ser chefs de sushi y han caído en el camino del mal. Pero eso no es todo. Son seres que han abandonado incluso la justicia y la ética humanas y ahora son parias.
&gt; 
&gt; **Entrevistador:** Hmm, me parece que tienes algún tipo de conexión personal.
&gt; 
&gt; **Entrevistado:** Sí, mi padre... por la gente del Sushi Oscuro. No, ni siquiera le quitaron la vida. Pero le destrozaron las manos, que es un peso comparable a la vida para un cocinero de sushi.
&gt; 
&gt; **Entrevistador:** Dios mío, que horrible.
&gt; 
&gt; **Entrevistado:** La gente del Sushi Oscuro se apropian de las habilidades de los demás, y luego no dudan en absoluto en hacer daño a la gente para monopolizarlas. El sushi no está hecho para eso. Las técnicas de mi padre nacieron para hacer feliz a la gente con el sushi.
&gt; 
&gt; **Entrevistador:** ... Ya veo. Por cierto, cuando visité la Academia antes, mencionaste el término &#34;ideología del Sushi Oscuro&#34;. ¿Hay gente del Sushi Oscuro dentro de Academia?
&gt; 
&gt; **Entrevistado:** No, no lo creo. La ideología del Sushi Oscuro es la denominación que usamos para las ideas que tienen el potencial de caer en la oscuridad, como una especie de &#34;Ejército de Reserva del Sushi Oscuro&#34;. Si se da la orientación adecuada, no debería haber ningún problema. También creo que el castigo fue demasiado severo.
&gt; 
&gt; **Entrevistador:** Uh, por Soji Misaki ¿no es así? ¿El presidente del Comité Disciplinario?
&gt; 
&gt; **Entrevistado:** ... Era muy amiga suya cuando entré en la escuela. Odia tanto al Sushi Oscuro que usa todo su poder para perseguirlo.
&gt; 
&gt; **Entrevistador:** Poder. ¿Hay algo malo en intentar ganar poder?
&gt; 
&gt; **Entrevistado:** Sí, esto está muy cerca de los caminos del Sushi Oscuro. En el pasado, los artesanos perfeccionaron el arte de transformar el sushi en algo delicioso. Lo que está haciendo es forzarlo a convertirse en una fuerza.
&gt; 
&gt; **Entrevistador:** Hm, entiendo por los análisis del sushi que hemos hecho que el sushi tiene algunas propiedades sobrenaturales. Sin embargo, el miembro del &#34;Sushi Oscuro&#34; identificado en el vídeo convirtió el ramen en una instancia de SC... no, en un sushiblade. ¿Qué significa esto?
&gt; 
&gt; **Entrevistado:** Bueno, en realidad no importa si la forma o la preparación es sushi o no. Lo más importante es el concepto de &#34;sushi&#34;.
&gt; 
&gt; **Entrevistador:** El concepto de sushi...
&gt; 
&gt; **Entrevistado:** Sí, aunque no sea sushi físicamente, se tiene fuerte el concepto de sushi. Pero llamar sushi a algo que no lo es y engañarse a uno mismo es perder el orgullo de ser un chef de sushi.
&gt; 
&gt; **Entrevistador:** Ya veo, así que el Sushi Oscuro tiene la capacidad de, ya sabes, interferir en el concepto de sushi.
&gt; 
&gt; **Entrevistado:** Sí, pero he oído que esas grandes habilidades tienen un precio. Sólo he oído hablar de ella en clase, pero en realidad nunca la he visto.
&gt; 
&gt; **Entrevistador:** Está bien, creo que esa es toda la información que necesitamos. Muchas gracias por su tiempo hoy.
&gt; 
&gt; **Entrevistado:** ... Señor, quiero dejar la Academia, ganar experiencia como artesana y que todos coman mi sushi. Para ello, por favor, acaben con el Sushi Oscuro y protejan la idea de un mundo en el que todos puedan sonreír con delicioso sushi. Por favor.
&gt; 
&gt; **Entrevistador:** Por supuesto, ese es el trabajo de nuestra Fundación. Y como investigadores de la cultura alimentaria, no podemos permitir que nada impida su sano desarrollo.
&gt; 
&gt; **Entrevistado:** Y sobre Misaki... Él no debería haber caído en la oscuridad por su odio al Sushi Oscuro. Una vez que el Sushi Oscuro se haya ido, seguramente volverá a los días en que era amable.
&gt; 
&gt; **Entrevistador:** ... Te prometo que algún día podremos volver a hablar de sushi juntos.
&gt; 
&gt; **Entrevistado:** Muchas gracias, señor.
&gt;  
&gt; **&lt;Fin del Registro&gt;**
Actualmente, el Departamento de Estudios Transculturales, el Departamento de Metafísica y el Departamento de Conceptos Anómalos llevan a cabo conjuntamente una investigación sobre el concepto de Sushi.

**Anexo 3:** El día 15/02/2020, apareció un nuevo portal desconocido que se conecta con SCP-1644-JP. Se cree que este portal ha sido creado artificialmente desde el interior de SCP-1644-JP, pero se desconoce el método específico de la creación. La ubicación de este nuevo portal en el lado del espacio real está en Toyosu en Kōtō, Tokio. El protocolo de contención aplicado es el mismo que para los portales conocidos.

También se descubrió que uno de los estudiantes de la Sushiacademia, Soji Misaki, había desaparecido de SCP-1644-JP poco después del descubrimiento de este portal. En su dormitorio se han encontrado: una carta que dice que ha localizado al líder del Sushi Oscuro, envases vacíos de mayonesa y otras conservas[[footnote]]  Maíz cocido, copos de atún, etc. [[/footnote]].

Se determinó que el Srto. Misaki habría entrado en el espacio real y actualmente está siendo buscado. También se ha llegado a un acuerdo con la administración de SCP-1644-JP sobre una política de vigilancia reforzada en el interior de SCP-1644-JP hasta que se conozca el método de creación artificial del portal y se desarrollen medidas de prevención.</textarea></pre>
