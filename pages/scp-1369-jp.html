**标题：**SCP-1369-JP - 三毒菜刀
**作者：**©︎[[*user Utsuki_K]]
**译者：**[[*user Backlight SH]]
**校对：**[[*user Mint Chocolate]]
**发布年份：**2019年
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1369-jp/N354141.jpg
|width=300px
|caption=在回收调查中拍摄的证据照片。照片中位于左侧的刀即是SCP-1369-JP。]]

**项目编号：**SCP-1369-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1369-JP应在以防锈纸包裹的情况下收容于Site-8163的低危物品收容室内。为防止项目生锈，收容室内的湿度必须设定在12%以下。需每三个月查看一次项目的表面状态后进行防锈纸的更换。

**描述：**SCP-1369-JP为一把白钢制的三德菜刀。刀刃长132mm，重量145g，有木制的把手。位于SCP-1369-JP的刀刃部分约0.8mm以内存在的、无生命体征的人类的肉体部分将在瞬间（&lt;10μs）消失。无论组织的种类、形状、相位状态如何，该现象均会发生，与之相应的力学/化学性质的差异同样无法产生任何影响。由于这种异常性，通过按压并移动SCP-1369-JP，可以几乎毫无阻力地分解人类尸体。SCP-1369-JP对人类尸体以外的物品不会显现异常性，会表现出与无异常的菜刀相同的物理特性。

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1369-jp/E1351827.jpg
|width=300px
|caption=位于京都市山科区[已编辑]的肉割烹“碧伟蜓”的店面外景。]]

**附录1：**████年5月12日13时40分，京都市警察局接到报案称，原本应于本日入住缓和护理病房的西山██（时年74岁）以及预定对其接送的并冈█（当时45岁）失踪。京都府警在对该案进行调查时，从与两名失踪者同样在肉割烹“碧伟蜓”工作、现为该店厨师长的清水██的证言中发现了SCP-1369-JP的存在。清水因承认与[[[scp-890-jp|“石榴俱乐部”]]][[footnote]]以日本京都府京都市为中心活动的秘密结社，其成员嗜食人肉。其成员使用桥诘、椎名、六角、早濑、宇宿、东条、舟越、秋津、手塚、浮田共十个化名活动。[[/footnote]]存在关联，被指定为PoI-5849-JP并被基金会拘留。PoI-5849-JP对基金会表现出相对合作的姿态，在询问SCP-1369-JP相关的证词时，得到了如下证词：

[[collapsible show=&#34;+ PoI-5849-JP的证词&#34; hide=&#34;- PoI-5849-JP的证词&#34;]]
&gt; 日本这个国家，自古以来无论官府还是国民都深受佛教和神道教的影响，兽肉料理的历史非常短暂，在格调高雅的京都料理当中，这一点尤为显著。而“碧伟蜓”虽然说仍旧沿袭传统，但已经在京都料理中广泛引进兽肉，可以说是相当革新性的割烹料理店了。
&gt; 
&gt; 我父亲是市议会的议员，如果走走关系，不光是能在京都的小料理店工作，连去开在京都站前的那种饭店当厨师都没问题。不过当时的我已经非常厌倦在父母的保护伞下漫无目的地、无所事事地过活，因此我设法说服了父母，在市内的烹饪学校毕业以后，就来到了“碧伟蜓”握起菜刀了。
&gt; 
&gt; 西山先生是就是直到几天前都在那家店担任厨师长的人。就像刚才所说的那样，可能是因为开了一家有新想法的店，所以不受旧习惯的限制，而是采取灵活的想法。在这个行业里，比起在学校的成绩，在实际生活中积累的经验更受重视，对于想凭实力一决胜负的我来说，这是一种幸运吧。我决定先给并冈先生打下手，然后再开展进一步的工作。并冈先比我早来一周左右，是个有点难相处的人。但是除此之外没有什么特别的，因为他很会做菜，所以我记得受了他很多照顾。
&gt; 
&gt; 不知不觉店开了十年、十五年……随着光阴流逝，肉割烹这类风格的食物也逐渐被市民们所接纳，还意外地很受游客和外国人的欢迎。店的生意非常兴旺，甚至在三条那边开了分店。在这种情况下，前辈们因为独自开店或者结婚一个个的辞任了，等我注意到的时候，自己已经是继西山先生、并冈先生之后的第三个老板了。
&gt; 
&gt; 然后是两个月以前，那是我们在“碧伟蜓”为隐退的西山先生办的慰劳会和要为我继承店面办的庆祝会的第二天。那天下着雨，店里都能听到雨声，我和西山先生两个人就在店里为聚餐做准备。那是一个以京都为中心活动的名字叫“石榴俱乐部”的团体包了一整天的店。据西山先生说，他们是从幕府末期开始就开始活动的美食家的团体，这家店的厨师长也是世世代代加盟团体的。听说那次聚餐也是我袭名的一环，我为此非常紧张。
&gt; 
&gt; 虽然说是二汤五菜这样的简单餐单，但是西山先生的手艺很好，准备工作只用了一小时就完事了。我就在两道汤完成以后准备了剩下的五道菜，那个速度我都觉得难以置信。然后我们大概等了俱乐部的人三十分钟左右？忽然雨声停了，然后来了服装和年龄各不相同的八个人，有男有女的。我甚至都没听见开门声，他们出现在眼前的时候我吓了一跳，但我马上想起了员工的职责，就把他们带到了餐厅里。
&gt; 
&gt; 我们和坐在上座的那位看起来挺面善的老爷子简单的说了两句话，然后聚餐就开始了。虽然很久没吃西山先生做的菜了，但是每一道菜都很好吃。特别是向付的配柚子的刺身超群出众，几乎忘记了之后的服务。肉的口感很滑，越嚼越能体味肉的甘甜。最让我吃惊的是，把肉送到嘴里的时候完全没有腥味。柚子的香味和粗盐很好地抑制了肉的腥味，但是在烹饪过程中也不太可能感觉不到一点点的腥味和铁味。我听说，为了避免这些问题，有些厨师甚至会在切肉和鱼的时候会使用锐利的一次性竹刀。
&gt; 
&gt; 聚餐结束后大概过了10分钟吧？刚才那位老爷子放下筷子从座位上站了起来，向我和西山先生挥手示意。西山先生刚一回到厨房，不知为何就拿来了刚才做菜用的三德菜刀，递给了我。我困惑地接过刀来，行了一个礼。在稀疏的掌声响起后，老人宣布我继承了“秋津”的名字。然后，他简单地评价了一下此次的菜品。并对今天成为食物的一名厌世自杀的17岁女高中生进行了短暂的默哀，故事就到这儿了。这时我才第一次意识到我们吃的是人肉。对于吃人这件事我还是有些吃惊和后悔的，但是由于我热爱料理，于是它压过了这些感觉，不可思议的是我并未感到厌恶。
&gt; 
&gt; 俱乐部的各位都离店以后，又只剩下我们两人。西山先生泡了两杯绿茶，他一边慢慢地品着自己那一杯，一边向我叙述石榴俱乐部的各种各样的事情。像是石榴俱乐部是以食用人肉为目的的人组织的团体、“碧伟蜓”的厨师长是团体内的“秋津”、“材料”是来自医院里无人认领的尸体，我们两方都不会有麻烦，还有菜刀是历代“秋津”代代相传的，其转让起到了继承“秋津”之名的作用的事情。然后，他说虽然把我卷进来非常抱歉，但是只能让我这个有本领的后辈继承“秋津”的名字。
&gt; 
&gt; 我如此尊敬西山先生，因此他的要求我不能轻易拒绝。然后，我对于食人之类的歪门邪道的行为，或许也有一些憧憬之类的感情。嗯，总之我决定答应这件事。听到我的回答，西山先生一边流着泪一边紧紧握住了我的手。而且，半年后还会有聚会，所以在那之前，他告诉我要把自己能教的技术全部教给我。
&gt; 石榴俱乐部的人来店里的瞬间停下来的雨，不知什么时候又大起来了，我再次听见了雨声。
&gt; 
&gt; 以前的事，我就只能想到这些。因为今天是休息日，我呆在家里，然后正好是十二点的时候，西山先生的夫人给我打电话。她说店里有人打电话，说西山先生没有来，还说了“有些手续没办完呢，你们到底在干什么”之类的话。另外也联系不上并冈先生，我就按照她所说的去了“碧伟蜓”，但是到了店里的时候，店门锁着，里面也没有人。虽然说并没有什么翻动的痕迹，但是我发现水槽比昨天关店时更干净了，椅子的摆放也有些错位，不是之前的样子。因为只有我和西山先生有钥匙，所以恐怕是他来了这里吧。然后我查看厨房的烹饪器具时，发现那时西山先生给我的菜刀不见了。因为我每天都在厨房，自然而然地就会注意到厨房里的刀具。
&gt; 
&gt; 他们两个人不见了，菜刀不见了，有一个叫石榴俱乐部的团体。我不知道这些事情有什么联系。我也很犹豫要不要把石榴俱乐部的事告诉你们。但是，比起我自己的遭遇，西山先生、并冈先生还活着回来更重要。即便如此，也能避免继承了好几个厨师的意志却把代代相传的菜刀弄丢了的这种最坏情况。我能说的都说了。请一定要找到他。
[[/collapsible]]

根据PoI-5849-JP的证词，基金会将西山██指定为PoI-5850-JP。推测PoI-5850-JP与并冈的失踪和SCP-1369-JP的丢失存在关联，为了搜索项目，以控制两人为中心展开追查。

**附录2：**████年5月15日，并冈█在青森县██山中被发现并被立即控制。此人将SCP-1369-JP包裹在油纸内，放在桐木箱中携带，在控制相关人员后成功收容项目。并冈虽然处于轻度营养不良状态，但生命体征没有异常，将其转移到附近的站点进行了实时询问。其证词如下：

[[collapsible show=&#34;+ 并冈█的证词&#34; hide=&#34;- 并冈█的证词&#34;]]
&gt; 从结果上来说，西山先生死了。我杀了他。我会从头说起是怎么回事。
&gt; 
&gt; 在来“碧伟蜓”之前，我在大阪的另一家日式酒家工作。为了成为厨师我特意从青森的乡下走出来，对自己的技术很有自信。但是，就算我再热血，如果是那种只是举举手的厨师[[footnote]]译者注：在居酒屋，从前台把客人带到座位后，会另有服务员接待。这种场合要把手举起来。[[/footnote]]，就不可能在店里占有一席之地。我在这条路上一路走了三十多年，可是除了料理什么也不会，对于能不能找得到新工作也没有自信，我就是那时候被西山先生找到的。据说他和我原本工作的那个店的店长都是参加过太平洋战争的幸存者，所以他们特意彼此联络了一下。记得我当时一直在对他鞠躬，而他对我说了“只要会做菜的话就没问题”这样很温和的话。
&gt; 
&gt; 然后是开始工作以后快十年的时候吧？那是盂兰盆节结束以后的几天，因为晚上很凉爽经常有客人醉倒后睡在店里。当时已经要打烊了，我把收拾的活计交给了其他人，过去照看他们。忽然有一个客人说了些奇怪的话，他说“西山先生，在shiliu俱乐部一直承蒙照顾，如果能找得到好的石榴请务必告诉我”之类的话。那时候确实是石榴上架的时节，可我们店里没有用石榴做的料理，也并不打算用那东西。虽然说只是些醉话，但也有些不对劲。我去问西山先生的时候，也只能得到一些模糊的回应。随着时间的流逝，这种不协调不断增长，终于我再也忍不下去了。于是我趁着工作的间隙，向认识的厨师打听了一下，有时也会找私家侦探调查有没有一个叫做“shiliu俱乐部”的团体。
&gt; 
&gt; 调查进行了一年半左右，我把各种零散的消息拼在一起，总算也能看个大概。但是我苦于没有照片或者别的什么的证据，因此只能被当作某些一笑了之的奇谈怪论吧。我得到的信息具体来说是三条：第一是“石榴俱乐部”是京都里一群定期集会吃人肉的有着不良爱好的人组成的团体；第二是西山先生也是“石榴俱乐部”的成员，他以“秋津”的化名担任厨师；第三是厨师的继承是包含食人在内的仪式。如果上一代的“秋津”死了，就用能仅仅将人的遗体融化分解的刀来切肉，然后吃下去作为技术的继承。
&gt; 
&gt; 知道这些消息以后，我每天都觉得反胃。我这么偷偷摸摸的打听消息，谁知道那些俱乐部的人有没有发觉呢？我本来就问过西山先生“‘shiliu俱乐部’是什么东西”，这个某种程度上能够自由地搞来人肉的团体，影响力和规模该有多大？如果我被他们发现了，那我身上接下来会发生什么事情？
&gt; 
&gt; 我最终不再为此烦恼，决定和西山先生交涉。某天工作结束以后，我先是偷偷地藏了一台录音机，然后叫来了西山先生，把我知道的“石榴俱乐部”的事情全都和他说了。西山先生一直盯着我的眼睛，默不作声地听着，我一说完，他就架着胳膊盯着天花板，问我：“那么你想干什么？”
&gt; 
&gt; 我并不想把石榴俱乐部公之于众，让他们接受法律的制裁，也不想去干涉西山先生的兴趣。只是，我拜托西山先生代我让石榴俱乐部和这家店断绝关系，以保障自身的安全。西山先生闭上眼睛，默默地想了一会儿，说：“那就别再提石榴俱乐部的事情了。”
&gt; 
&gt; 在那之后，我们都没有再提起石榴俱乐部。虽然现在已经不知道西山先生是不是还在和我交流，但是生活并没有什么特别的变化，就这样过了6年左右。
&gt; 
&gt; 西山先生从大概半年以前被检查出患有胰脏癌。而且他年纪大了，癌症可能会转移。和家人商量后，西山先生决定在市内新建的设施里度过余生，于是谁来继承店铺的问题自然就被摆在台面上了。我当时理所当然地觉得继承者肯定是自己。可实际上，正如你们所知道的，继承人是清水，我只是给他打下手的。
&gt; 
&gt; 我并不是因为一个还没到40岁的人当了厨师长而不满。毕竟清水那小子的料理技巧已经不亚于我了，在关心顾客和亲切程度方面也许他比我做得更好。但是，那小子即使被客人挖苦也好像根本没发觉是在挖苦一样只是嘿嘿地傻笑。即使在进货的地方被拍马屁也满不在乎。那种家伙真的能团结其他员工吗？清水知不知道石榴俱乐部？西山先生怎么会选那个不谙世事的小子当厨师长呢？从那以后我就一直心怀疑虑。
&gt; 
&gt; 在那件事公开以后，到了西山先生就要前往疗养设施的那天。当时我的孩子们都要工作走不开，所以是我去送行。但我早上八点去到西山先生家里的时候，他并不在家。他的夫人告诉我，他要去向“碧伟蜓”告别，于是一大早就离开家了。我于是把衣物和日用品都塞到车里，然后开去店里。到了店里的时候，西山先生一个人在那儿，仔细地摆弄着菜刀。我们虽然只两个月没见，但是西山先生看起来并不是以前的样子，简直变了一个人。我本来该劝他快走，或者说些关心身体的话吧。可我脱口而出的却是另一句话：
&gt; 
&gt; “因为现在只有两个人，所以我有件事想问您，您为什么不选我继承店铺，却选了清水？是那个石榴俱乐部的原因吗？请您告诉我真相。”
&gt; 
&gt; 西山先生听了我的话，就转过头来带着一种困惑的笑慢慢地对我说着话。他的口气就像是老师在说教差生一样，每个字每句话都打在我心上：
&gt; “我不知道你有什么误解，但就算没有石榴俱乐部，我也不打算让你这种手艺很差的厨师做厨师长。”
&gt; 
&gt; 我听了那句话，在理解它的含义的那一瞬，感觉心里像是有什么东西断掉了。我于是一手按住西山先生的脖子，一手抓起一旁的菜刀朝他捅去。西山先生很是吃惊，好像又说了什么，但是我已经听不见了。
&gt; 
&gt; 这样过了几十秒钟吧，我摇摇晃晃地想用菜刀突刺，头却撞到墙上了。我一开始还以为菜刀从我手上掉了下来，可它明明就紧紧握在我手里。菜刀、石榴俱乐部……啊！发生了什么？我到底做了什么？花了几秒钟理解以后我终于清醒了过来，赶忙抱起胸膛已经只有一半还连着的西山先生，瞥了一眼他的脸，但是那空洞的眼睛里，已经什么也没有了。
&gt; 
&gt; 讽刺的是，因为用的是那把菜刀，所以尸体的切割一点也没有麻烦。骨头就如同一刀切进水里的轻柔手感被我切断了，脂肪的切断也一点都不碍事。我就只是像在切片面包上抹黄油一样在那里用刀刃摆了摆，眼看着尸体就消失掉了。在这个处理的过程中，我发现它并不适合人体的肢解与烹饪，因为完全感觉不到在切肉没有办法沿着关节和肌肉分解，更不要说那种精密的刀工了。如果那个私家侦探调查的内容没错的话，西山先生在石榴俱乐部里工作了几十年，他一直就是用这把菜刀做菜的吧。我不知道他为此练习了多久。
&gt; 
&gt; 我把尸体处理完以后，用抹布擦着沾在地板上的血，发现椅子背后有一小块肉片。那是捅刺的时候被菜刀的刃割掉的吧，是左手的大拇指和拇指根部的肉。不知为何，当我看到这片让我想起鸡翅的肉片时，脑子里又浮现出了那件事。上一代的“秋津”死了的时候，西山先生吃了他的肉，作为那个技术的继承的礼仪。根据共犯意识给予当代的“秋津”归属感，确保在俱乐部内还有厨师的表面文章。西山先生一定也做过了，不久清水也就会做了吧。我当时极其兴奋，也抱着对清水的嫉妒，各种各样的想法和感情交织在一起，想吃人肉的欲望无药可救地涌出来了。
&gt; 
&gt; 但是，冒着在杀人现场滞留的风险第一次吃人肉的感想是“啊，也就是这样吗？真是乏味”。它的味道像是肉质很差的羊肉，和猪肉和牛肉相比并不是特别好吃。虽说吃了肉，烹饪的手艺也会变好，这是理所当然的。我擦干净菜刀上的血迹，把西山先生的衣服和鞋塞进垃圾袋里密封起来，厨房里的血腥味的问题总算解决掉了，但是我一看表，当时已经11点半了。虽然知道因为是休息日所以谁也不会来，但是还是得早点离开。我一边自我安慰着“不是也有那种老年人自己游荡最后下落不明的事吗”一边单手拿着垃圾袋和菜刀逃跑一样地离开了店。
&gt; 
&gt; 之后的记忆只剩下了一些片段。我强烈地记得，我只想开去一条没有人的高速路，去没人的地方。驾驶的时候，脑子里也会由各种各样不安的事情萦绕。在服务区也会在意别人的目光而不能安心吃饭。也许是因为压力，或者那时吃的肉不好，我一直在腹泻，整个人浑浑噩噩，甚至30分钟都站不住。回过神来的时候我已经在青森下了高速。为了避开他人的目光，我开车去了自己出生并长大的██山，在寒冷的山中度过了两夜。我没想到那个时候车上的毛毯、湿巾和换洗衣物都能以这种形式派上用场。在那之后的事情我不说你们也知道了。
&gt; 
&gt; 那把菜刀可以说是被食人欲望这种好奇心驱使的人们和被其束缚的厨师们的诅咒。如果那是真的，杀了西山先生的我，也肯定会开始吃人了吧。但是我怎么也不会做那种事情。我知道你们不可能毁掉证物。但是，哪怕是在这一切结束以后再做也可以，请你们把那菜刀毁掉！
[[/collapsible]]

基金会根据并冈的证言判断，PoI-5850-JP已经死亡，其遗体由于SCP-1369-JP完全丧失。据此将PoI-5850-JP的现况填写为“已死亡”。
