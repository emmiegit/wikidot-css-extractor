**Titre original :** SCP-1197 - Room For One
**Auteur :** [[user Ink Asylum]]
**Traducteur :** [[user Mi123]]
**Date de publication originale :** 22 juin 2012
[[include credit:end]]


**Objet n^^o^^ :** SCP-1197

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1197 doit être équipé d&#39;un verrou à carte magnétique de la Fondation conçu pour correspondre aux unités voisines. La direction a reçu l&#39;ordre d&#39;informer le personnel et les clients que SCP-1197 est inaccessible jusqu&#39;à nouvel ordre.

Deux membres du personnel armés doivent être intégrés dans le personnel civil du service de sécurité. Tout sujet sortant de SCP-1197 doit être arrêté et recevoir un traitement médical et psychologique avant d&#39;être interrogé.

Après une session active, SCP-1197 doit être fouillé et nettoyé de fond en comble en s&#39;assurant que la porte d&#39;entrée reste ouverte. Tout objet ou corps anormal doit être retiré et étudié. SCP-1197-1 ne doit jamais être manipulé en dehors d&#39;une expérience.

**Description :** SCP-1197 est une suite dans l&#39;hôtel ███ à [CENSURÉ], contenant une chambre, une salle de bain, et du mobilier classique comprenant une télévision, un mini-réfrigérateur et un téléphone. Les fenêtres du mur du fond de la chambre ne peuvent pas être ouvertes et les murs, le sol, et le plafond ne peuvent être endommagés ou percés par aucun moyen connu. Vu de l&#39;extérieur par les fenêtres, SCP-1197 apparaît comme une chambre propre et inoccupée en permanence.

SCP-1197 peut être occupé pendant n&#39;importe quelle durée et libéré sans difficulté, à condition que l&#39;occupant n&#39;ouvre pas SCP-1197-1. SCP-1197-1 est une porte dans le mur ouest de SCP-1197. Bien qu&#39;elle semble communiquer avec la suite adjacente, la porte correspondante dans la chambre ███ ne peut être ouverte. SCP-1197-1 reste verrouillée à moins que la porte d&#39;entrée de SCP-1197 soit fermée, auquel cas, SCP-1197-1 peut être ouverte.

Ouvrir SCP-1197-1 révélera une version identique de SCP-1197, y compris tous les occupants actuels ayant ouvert leur version de SCP-1197-1 au même moment. Les nouvelles instances des sujets font preuve d&#39;une connaissance précise en réponse aux questions d&#39;identité et agissent de la même manière. Les tests posthumes ne révèlent aucune anomalie biologique.

SCP-1197 a manifesté la capacité de faire apparaître des objets hors du champ de vision des occupants pendant une session active. Les réseaux, à l&#39;exception du téléphone, continuent de fonctionner mais subissent des pannes occasionnelles.

Pendant une session active, la porte d&#39;entrée de SCP-1197 ne s&#39;ouvre plus et ne peut être forcée d&#39;aucun côté. Si 1 instance de chaque occupant meurt, SCP-1197-1 se fermera et la porte d&#39;entrée s&#39;ouvrira dans la chambre actuellement occupée. À ce jour, tous les décès enregistrés dans SCP-1197 sont dus à un homicide.

**Addendum :**
Remarque : La Fondation a pris connaissance de SCP-1197 4 jours après le début de l&#39;incident 1197/3. Les interrogatoires du personnel de l&#39;hôtel ainsi qu&#39;avec les autorités locales ont fourni des informations sur des incidents antérieurs. À des fins de clarifications, les sujets survivants sont désignés -1, -2, etc. tandis que leurs doublons sont désignés -A, -B respectivement.

[[collapsible show=&#34;Montrer les rapports d&#39;incidents&#34; hide=&#34;Masquer les rapports d&#39;incidents&#34;]]
&gt; **Sujet :** █████ ████████
&gt; **Durée :** Environ 16 heures
&gt; Le sujet-1 n&#39;a pas réussi à quitter SCP-1197. Le personnel de l&#39;hôtel n&#39;a pas pu ouvrir la porte et les autorités ont été averties. Avant que la police arrive, le sujet a quitté SCP-1197, semblant angoissé et agissant violemment envers quiconque s&#39;approchant de lui. Un corps battu à mort ressemblant à celui du sujet a été découvert dans SCP-1197. Le sujet a été arrêté et interrogé avant de se suicider durant sa garde à vue.
&gt; 
&gt; Les rapports d&#39;interrogatoire ont fourni des détails sur une session active avec SCP-1197 durant laquelle le sujet-1 a accusé le sujet-A de mentir à propos de son identité, a nié la réalité de la situation et a tenté de s&#39;échapper. Le sujet-1 a fini par maitriser et torturer le sujet-A pour obtenir des informations supplémentaires et/ou la liberté. Lorsque le sujet-A a succombé à ses blessures, SCP-1197-1 s&#39;est fermé et la porte d&#39;entrée s&#39;est ouverte. Des tests ADN posthumes ont révélé une correspondance entre le sujet-1 et le sujet-A.

&gt; **Sujet :** ███████ ████████
&gt; **Durée :** Inconnue
&gt; Un corps correspondant au sujet-1 a été trouvé dans SCP-1197 par l&#39;équipe de nettoyage à approximativement 12 h 15 le lendemain de l&#39;enregistrement du sujet-1. Une enquête policière a déterminé que la cause du décès était une asphyxie avec une ceinture en cuir correspondant à celle que portait le sujet-A. L&#39;heure de décès est estimée à 9 h 30. La vidéosurveillance de l&#39;hôtel et les registres de la réception montrent que le sujet-1 a quitté la chambre et a réglé sa note à 9 h 37. La localisation actuelle du sujet-1 est inconnue.

&gt; **Sujet :** ██████ et ████████ ████
&gt; **Durée :** Environ 45 jours
&gt; Avant que la Fondation puisse sécuriser le site, le sujet-1 (homme) et le sujet-2 (femme) ont activé SCP-1197. Le personnel sur place est intervenu lors de la réouverture de SCP-1197 et a découvert le sujet-1 en train d&#39;agresser le sujet-2. Le sujet-1 a été interpellé, le sujet-2 a été transporté, sous surveillance, à l&#39;hôpital le plus proche.
&gt; 
&gt; L&#39;interrogatoire a révélé que les sujets étaient un couple de mariés. Le sujet-1 a ouvert SCP-1197-1 pendant qu&#39;il défaisait ses bagages, découvrant les sujets-A et -B. Après quelques heures de panique et de dispute, le sujet-2 et le sujet-B ont réussi à calmer leurs maris et se sont accordés à se reposer et d&#39;attendre les secours. Le sujet-B a découvert dans son mini-réfrigérateur des sandwichs emballés qui n&#39;y étaient pas auparavant et les a partagés entre les 4 sujets. Le frigo se remplissait tous les jours au début mais produisait de la nourriture de moins en moins fréquemment. Au cours des semaines suivantes, la tension s&#39;est intensifiée entre les couples jusqu&#39;à ce qu&#39;ils décident de garder SCP-1197-1 fermé et de vérifier quotidiennement.
&gt; 
&gt; Un jour, le sujet-A a affirmé que le réfrigérateur ne produisait plus de nourriture, ce qui a provoqué une violente altercation. Après quoi SCP-1197-1 a été fermé et barricadé de chaque côté. Quelques jours plus tard, le sujet-1 s&#39;est réveillé, ne trouvant pas le sujet-2. Celui-ci a donc forcé SCP-1197-1, découvrant le sujet-A au lit avec le sujet-2 et le sujet-B. Tous les 3 ont clamé leur innocence face aux accusations d&#39;infidélité. Le sujet-1 a agressé le sujet-A, menant à la mort du sujet-A et du sujet-B. SCP-1197-1 s&#39;est fermée et la porte d&#39;entrée s&#39;est ouverte. 2 corps ont été retrouvés à des fins d&#39;étude. Le sujet-2 a succombé à ses blessures avant son interrogatoire.

&gt; **Sujet :** D-1916, homme de 28 ans condamné pour homicide concernant un gang.
&gt; **Durée :** Environ 9 jours
&gt; D-1916 a reçu l&#39;ordre d&#39;entrer dans SCP-1197, d&#39;attendre que la porte d&#39;entrée soit fermée et d&#39;ouvrir SCP-1197-1. D-1916 était équipé d&#39;appareils d&#39;enregistrement audio et vidéo. Les enregistrements à distance ont été coupés quand SCP-1197-1 a été ouvert. En sortant de SCP-1197, D-1916-1 a tenté de s&#39;échapper de l&#39;hôtel avant d&#39;être arrêté.
&gt; 
&gt; D-1916-1 a décrit sa rencontre avec D-1916-A et l&#39;échange de questions jusqu&#39;à ce que tous deux acceptent la situation. D-1916-1 et D-1916-A ont tenté de s&#39;échapper mais n&#39;ont pas réussi à forcer les portes et les fenêtres ou à contacter quelqu&#39;un par téléphone. Au cours de la semaine suivante, des plans de plus en plus élaborés ont été mis en place sans succès en raison de pannes prolongées de divers services tels que l&#39;électricité, l&#39;eau et la climatisation. Les disputes se sont intensifiées alors que D-1916-1 a découvert un fer à repasser dans le placard, frappant D-1916-A à mort. SCP-1197-1 se ferma et la porte d&#39;entrée s&#39;ouvra. Le corps, le fer et les 2 appareils d&#39;enregistrements ont été récupérés pour être étudiés.
&gt; 
&gt; Les enregistrements retrouvés montrent une chambre propre, calme et inoccupée correspondant à celle vue par les fenêtres. Les vidéos suivent le mouvement de chaque sujet mais, lorsqu&#39;elles sont pointées les unes vers les autres ou vers des miroirs, elles ne montrent pas les sujets ou les appareils d&#39;enregistrement.

&gt; **Sujet :** D-985, homme de 24 ans condamné pour trois homicides liés. 
&gt; **Durée :** 5 minutes
&gt; D-985 a été armé d&#39;un pistolet chargé et pleinement informé de la nature de SCP-1197. D-985 a reçu l&#39;ordre d&#39;entrer dans SCP-1197, d&#39;attendre jusqu&#39;à ce que la porte d&#39;entrée soit fermée et d&#39;ouvrir SCP-1197-1. La porte d&#39;entrée s&#39;est ouverte quelques minutes plus tard, révélant D-985-1, appuyé contre un fauteuil, blessé par balle au flanc, faisant face à SCP-1197-1 fermée. Le personnel de sécurité a ordonné à D-985-1 de lâcher son pistolet et de s&#39;allonger face contre terre. D-985-1 a obtempéré.
&gt; 
&gt; D-985-1 a décrit avoir ouvert SCP-1197-1 et s&#39;être fait tirer dessus avant de riposter et vraisemblablement d&#39;achever D-985-A. Le personnel a rapporté ne pas avoir entendu de coups de feu ou d&#39;autres bruits en provenance de SCP-1197 avant que la porte ne se rouvre. D-985-1 a été escorté hors de SCP-1197 et soigné par le personnel médical.

&gt; **Sujet :** D-5482, femme de 40 ans condamnée pour un crime intrafamilial
&gt; **Durée :** 38 heures
&gt; D-5482 a reçu l&#39;ordre d&#39;entrer dans SCP-1197, d&#39;attendre que la porte d&#39;entrée soit fermée et de fouiller la chambre entièrement. Après 38 heures, la porte d&#39;entrée s&#39;est ouverte mais D-5482-1 n&#39;est pas sorti. Le personnel de sécurité est entré dans SCP-1197 et a découvert D-5482-1 assise sur le lit, berçant D-5482-A ayant succombé d&#39;une blessure par balle à la tempe. Un seul pistolet a été trouvé au sol ; celui-ci n&#39;avait pas été remis au sujet. Le corps et l&#39;arme de D-5482-1 ont été extraits de SCP-1197. D-5482-1 était calme et a refusé de décrire son expérience, expliquant uniquement qu&#39;elle avait &#34;fait ce qu&#39;elle avait à faire&#34;.

&gt; **Sujet :** Dr Harrison
&gt; **Durée :** En cours - 96 jours au moment du rapport de mission le plus récent
&gt; Suivant un examen psychologique approfondi, le chercheur en chef Dr. Harrison a été autorisé à déclencher SCP-1197 pour une étude dirigée. Le sujet dispose d&#39;un pack standard de survie contenant 30 jours de rations et d&#39;une semaine d&#39;eau potable de secours. Il a également reçu diverses fournitures supplémentaires approuvées comprenant des vêtements, des livres, du matériel d&#39;écriture ainsi que des jeux de société.
[[/collapsible]]
