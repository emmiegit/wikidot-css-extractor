[[tab 人员档案]]
**人員職務：**軍事顧問

**簡歷Par.1：**
俄羅斯人，出生時間不詳，祖父是衛國戰爭老兵，父親是阿富汗戰爭老兵。
1994年年末在俄羅斯被分離主義分子襲擊，父母雙亡，並被分離主義分子綁架。后與███·██████逃出。1996年進入俄羅斯軍隊服役。1997年成為俄羅斯內務部特勤隊員。1999年參加第二次車臣戰爭。2001年，在車臣共和國境內的一次行動中陣亡。

**簡歷Par.2：**
2004·██·██，在美國【資料刪除】州進入美國軍事體系，最終成為美國海軍陸戰隊員，參與了2001年開始的第二次阿富汗戰爭，在2007年被部署到阿富汗坎大哈省。后於2014年成為首批進入伊朗的美軍作戰部隊人員之一。在此次行動中被美國軍方標記為M.I.A.（行動中失蹤），因介入SCP基金會事務被基金會人員扣留，最終同意在基金會任職。至今在基金會已參與多次作戰任務，其中大多是針對全球超自然聯盟（GOC）的作戰行動，也有針對SCP收容失效的重新收容，但是由於對GOC作戰任務中常使用非人道手段，被同隊戲稱為“Smerch”，而此稱呼已成為該人員的行動代號。

由於是戰爭老兵，因此有著極其豐富的對人作戰經驗，在大多數對人作戰任務中表現突出，無論是對付GOC，還是對付任何軍事或者非軍事武裝，都能夠非常成功地完成作戰任務。曾有基金會人員以“專業反人類”稱呼她。
[[/tab]]

[[tab 附录]]
* 高級特工Milk的留言：“多讓她鍛煉鍛煉對付SCP的能力，不過就目前而言出任務帶上她基本就可以無視任何目標地點的反對武裝了。”

*  “請注意，對於該對象的忠誠度我不想再重申，她只對於一個人宣佈主權歸屬，那麼務必不要再觸犯這一方面，我可不希望我的Site裏面住著一個隨時能殺光Site所有人的海軍陸戰隊員。”——Dr.████

* 我們已經確認在伊朗【數據刪除】行動中，該對象已經由於SCP的模印影響導致異常，目前仍在研究當中。但是似乎該對象並不支持此項研究繼續進行。
[[/tab]]

[[tab 外部档案M296-01]]
**Dr.████·███的陳述詞**

&gt;     首先必須聲明這份文件決不能讓尤利婭·季莫申科看到。
&gt;     衆所周知，基金會俄羅斯分部的軍事顧問，前特勤隊員尤利婭季莫申科小姐有著車臣戰爭的豐富戰鬥經驗，在俄羅斯母親龐大的國土上我們能夠找到這樣的人手也是非常不容易的。儘管在我國的SCP犯罪以及需要調查的現象是如此地讓人手過少的我們措手不及，尤利婭季莫申科小姐的能力已經被證明是非常需要的，如果沒有她和她手下領導的特勤組作為保障俄羅斯人民不受異常現象和事務侵害的第一防線，那麼俄羅斯母親將成為世界人民發覺我們世界的真正面目的起點的不爭事實將會很難以被避免。
&gt; 
&gt;     我之所以重申尤利婭季莫申科小姐對俄羅斯母親的突出貢獻，意在強調你們對於這件事的重要性，我們不能失去她的協助，至少現在不能。我們目前所處的情況就像是1991年蘇聯解體時內務部邊防軍所面臨的情況那樣，所以如果沒有人願意讓整個部門的人都超額進行戰略值班的話，就給我把保密性提到日程上來。
&gt; 
&gt;    關於她的異常性質，我曾做過很多調查，但是出於她的制止我不得不停止這些工作。因此以下內容並不是全部，但是也很能說明問題。
&gt; 
&gt;    2001年12月24日，平安夜，莫斯科的內務部總部正式將尤利婭季莫申科的名字列入行動中陣亡。由於沒有可通知的家屬，以及該任務的保密性質，內務部將關於此人此事的所有檔案均列為幾米并保存至當時俄羅斯為數不多的仍然能夠保住秘密的一處設施中。
&gt; 
&gt;    2003年伊拉克戰爭爆發后，該設施由於我們仍未查明的原因，被內務部放棄。隨後引發了一小股當地居民對該設施的探險活動。我們相信美國軍方的情報機構人員混在其中。
&gt; 
&gt;    2004年3月，尤利婭季莫申科以一名美國公民的身份加入美軍，開始了其第二次服役生涯。
&gt;
&gt;    2007年，她被部署至阿富汗坎大哈省。
&gt; 
&gt;    2014年4月16日，她隨美海軍陸戰隊第一武力偵察營成為首批打進德黑蘭的聯軍部隊。4月17日，尤利婭季莫申科中尉指揮一個陸戰隊步兵班被指派支援基金會在伊朗同期進行的對伊朗政府掌握的SCP物品回收事務，并因此被基金會吸收。
&gt; 
&gt;     這張時間表看似不太可能，一個人不可能同時在兩個冷敵對國家的軍隊服役。同時我們好奇的，是2001年12月24日到2003年3月20日這段時間中，尤利婭季莫申科的經歷。另外值得一提的是，她的年齡與出生年月均是未知的，初步估算其年齡應該至少有30歲左右，然而其生理年齡經檢查與分析，僅有19-22歲的水平。
&gt; 
&gt;    也許我們有機會可以查明這之中發生了什麽。
&gt; 
&gt;    順便，給我接蘭利（CIA總部）。
[[/tab]]
