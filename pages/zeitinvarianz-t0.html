**故事：** 非时变系统: 𝗍₀
**作者：** [[*user Zesc]]
**译者：** [[*user 5M7]]
**校对/润色：** [[*user 5M7]]

[[include :scp-wiki-cn:credit:end-standalone]]


[[div class=&#34;justify&#34;]]
整个MTF DE6-𝔗“掘地魔”踏着沉重的步调在布劳博伊伦穿梭跋涉。虽然他们甚至没有试图隐藏自己的行踪，但却没有真正引起街头平民的注意。

这可能与掘地魔目前只有三名成员有关，而且大多数人对地貌研究并不感兴趣。

这只是一个例行任务。虽然大多数MTF人员永远不会在常驻研究人员面前承认这点，但他们的大部分工作是处理那些对于被给予编号的SCP来说还不够重要的异常。只要不出错，而且对基金会有利，MTF也可以让自己在其他地方发挥作用，而不是在他们领域的舒适圈里烂掉。正因如此，他们不得不负责处理无数潜在异常的地点。

掘地魔——特遣部队队长莱纳斯·雷蒂格、后勤人员夏洛特·绍尔和总工程师德扬·卢基奇一行人爬到了旧锤凿机后面的隔离带下面。他们的目的地就在前方散发着深蓝色的光芒，眼前的湖面像一个水蓝色的岩溶洞一般通往另一个世界，即使这对于一个相当沉闷的异常来说可能太显摆了。

整个上午，他们都在组装设备，做好后勤准备，而且这一次不再是摸鱼的借口，而是来真的了。尽管他们带来了一整辆装满科技设备的卡车，并且卢基奇已经将几个支撑杆敲入湖中，但到目前为止，他们仍然没有被要求提供数据掩盖文件。

DE6-𝔗专门从事无人勘探，主要涉及难以到达以及环境恶劣的地下区域——隧道、地下墓穴、古老的洞穴系统。这些任务通常需要他们从自己的超长午休中挤出时间完成，比如将一个2.4吨重的潜水机器人吊入湖中。

不久之后，一个带有基金会特定改装且拥有//Hercules//结构[[footnote]] **译注：**一种类似胶囊结构的迷你潜水器机械构造。 [[/footnote]]的精密复制品——ROUV，慢慢地漂浮在蓝眼般诱人的静水面上。隔离带后聚集了一些围观群众，不过这也是正常情况而已。雷蒂格和绍尔站在湖的浅水区一边用绳索把自己固定住，一边尝试将设备脐带缆放在专门安装的滚轮上。因为这里与公海不同，缆绳有可能被穴壁卡住或者损坏。

雷蒂格向陆地上那位只用按按钮的幸运儿卢基奇做“放开潜水器”的手势示意。他按照指示操作之后，ROUV伴随着迸溅声落入水中。ROUV在水面上左摇右晃，慢慢浸没在水面之下。雷蒂格和绍尔缓缓穿过藻类植物簇回到岸边，互相帮扶着上了堤岸。现在是进行“技术检查”的时候了。

当周围的观众注意到暂时什么都不会发生时，人群便散开了。ROUV借着如黄昏般的红色深潜灯潜入漆黑的水中时，周围再无旁人，又只剩下“掘地魔”们了。
----

ROUV在黑暗中缓缓下沉，它的探照灯发出的光几乎无法触及浊水中的机械臂。如果显示屏上没有深度计插件，就根本没法判断它是否在下潜。绍尔已经回到了酒店，只有雷蒂格和卢基奇正紧盯着屏幕。

雷蒂格对他用来控制机器人的操纵杆用力压了压。二十米——他们已经到达了倒漏斗状水域的底部。

ROUV缓慢地旋转，直到它的探照灯的锥形灯光束停在水蓝色岩溶洞的入口处，像是在说：“和我们一起潜入兔子洞[[footnote]] **译注：**出自爱丽丝梦游仙境。 [[/footnote]]……”

潜入洞口之后，镜头前模糊的景象像是掀开面纱一般逐渐清晰，原本浑浊的湖水也变得清冽了。突然，前方的探照灯照亮了岩缝中一条狭窄的通道，其中布满了砾石和水藻。

滑出恼人的无色水下杂草堆之后，ROUV越来越深地潜入洞穴之中，巨大的石墙悠闲地成排从镜头前移过。卢基奇的旁边有一张洞穴地图，他负责命名潜水器经过的地方。

先是“双向齿”，紧接着是“石灰门槛”，再之后是“监狱”……随着命名工作的进行，蔓延出去的黑暗向空旷的空间散开。“多瑙河前厅”——此处，当雷蒂格将潜水器悬浮在黑色深水中时，水流拍打在麦克风上的汩汩声让人有些毛骨悚然。

“200米，我们马上就到。”

他们一定已经到了大厅的尽头，因为突然间可以在黑暗中再次辨认出像墙壁一样的东西。他们潜入了这趟旅程中的最后一个洞穴，至少是官方地图上可以找到的最后一个洞穴——“深谷大厅”。

另一个大洞穴忽然出现在他们面前，但这次雷蒂格让ROUV贴着底部导航前进。终于，前照灯光束中出现了一些黑暗的东西，而那种黑并不是普通的黑暗，而是一种极不协调的黯淡，这种黯然之物将照射过去光线硬生生地推了回来。地面上有一个圆形洞，直径大约八米，缀连在下方的岩石中有一个笔直的竖井。两名特工注意到，竖井口周围没有藻类生长，甚至在边缘周围连沙子都没有，就好像有人仔细打扫过这些光秃秃的岩石。

“好，我们到了，现在要潜进去。”雷蒂格小心地操纵ROUV，以使电缆能够承受其行进路径中的突变角度。卢基奇着迷地盯着屏幕，因为他们即将看到的东西，之前大概有两打人已经看过了，但是其中大部分都被记忆删除了。

“四十米。”两侧的岩壁异常光滑，像是被抛光了一般。“打开传感器。”这是基金会了解此处三十多年以来的第三次访问。他们的部分工作是彻底调查这个异常地点并绘制它的三维测绘图。尽管此处是一个孤立且无害的异常地点，但下一次到达此地交互可能还需要十年或更长时间。

突然，ROUV从原本行进的竖井底部钻出，进入一个巨大的空腔。这里的水是清澈的——一种极不协调的清澈，于是灯光的光锥延着法线扫过，瞬间填满了整个寂寥的空腔，照射到了前方默默矗立的纪念碑。

一座城市，或者至少应该称之为建筑群。空荡荡的街道，两旁是孤零零的路灯和高层建筑，巨大的混凝土残垣鳞次栉比，那些墙壁上有窗户却没有窗框——这一切都塑造了盘踞在此处的城市形象。这些建筑群无视了每一个现实中可能存在的延展方向，城际之间的道路一次又一次地以九十度角蜿蜒曲折，沿着长方体状的柱子盘旋上升。一排排房屋也沿着墙壁和天花板延伸，彼此纵横交错地枝繁叶茂，却没有一个尽头，仅仅在断点时就戛然而止。

他们两人目瞪口呆地盯着屏幕上超然物外的景象。花了好一会儿时间，他们才从这些东西中缓过神来。

“我的天，这里的构造就像一块巨大的海绵”，卢基奇说。“是的，绘制地图不是个容易的差事，看看声纳。”卢基奇遵从了请求并翻开了笔记本电脑，它从声纳中加载了第一批数据并将其处理成了3D模型。“好啦，我知道这会很有趣，但我更想在天黑之前睡觉”，雷蒂格咧嘴一笑。卢基奇打断了他，“等等，你听到了吗？”他调高了音量。

起初还是水流潺潺流动的声音，如同泄洪一般的水流激荡之声潜藏在平静的流水声音之下，而现在已经能清楚地听到这种轰鸣。一种低沉的轰鸣在不断地重复着。一种摩擦，仿佛有什么难以言喻的巨物被艰涩地挪动到某处，就像研钵里来回碾磨的巨大捣杵。

“最近两次探险都没有任何关于它的报告。”

“但他们也有音响设备吗？”雷蒂格反驳道。“我不知道。或许这很正常，好比是一个正常的异常现象，大概？”雷蒂格点点头表示对这番话的赞同，然后沿着混凝土巨石的裸露斜面操纵着潜水机器人正位。“让我们开始测量吧。”它给了卢基奇声纳测量的起始信号。

他们的侧边声纳很好，主要在于分辨率足够好，它甚至可以在数百米外发现一个瓶盖。被投放的声呐阴影在一定程度上覆盖了这片充斥着野生植被的荒废之城的各个方向，但回声只是在各个异常的死角中一直回荡。

卢基奇看着延迟ping值在软件生成的地形图背景上平滑地来回跳动，这应该是软件因巨量数据而被拖慢造成的。雷蒂格专注于将ROUV脆弱的脐带拉过颠倒的街道，并没有意识到在他身边发生的科学奇迹。

“我的天，这东西究竟有多大？肯定有几百米那么大”，测绘仍在继续进行。几分钟过去了，然后再是几个小时过去了，在这期间他们两人的眼睛只顾盯着ROUV漂浮在这个冻结的世界中。尽管如此，他们仍然在一点一点地揭示异常的秘密，直到最后他们生成的三维地形图只缺少了最后一块迷雾。

“再去一趟那里”，卢基奇指着三维地形图里的一个区域，这个区域表面布满了突变的失真和突出的波峰——这是软件试图在不断修正错误数据，“看起来好像有什么东西在干扰我们的追踪。”雷蒂格疲倦地看着时钟——十二点半马上到凌晨。等他们上床睡觉的时候，肯定是三点了，这不禁让他叹了口气。

当机器人接近地形图上的盲点时，它必须穿越过像交叉排列的灯笼一般的障碍物。“还是没有扫描清楚。”雷蒂格从另一个角落潜航到缺失区域的中间。

在灰色的虚无中，一颗闪闪发光的白色宝石忽然出现在他们面前。它就这样悬浮在中央缓慢自转，仿佛自己要把自己的每个面都要展示出来一样——蜿蜒曲折的乳白色形态，巧夺天工的精准流线型，但与其牢不可摧的结构相反，其柔和的表面看上去却吹弹可破，让人不禁联想起高迪的作品。这一切都融合成一种显然不是天然造物的东西。

“我们应该再靠近一点吗？”卢克问道。“……如果我们现在报告这件事，”雷蒂格说，“你能猜到他们会派哪个机动特遣队来进一步调查吗？”他茫然地看着自己的下属。“我们？”他赞同地点点头，“把夏洛特从睡梦中摇醒。”

雷蒂格径直地驶向目标物——它和潜水器差不多一样大。越靠近它，声纳探测波中的扰动就越大。最终，ROUV停在了它的正前方，声纳探测仪内也只剩下了沙沙的噪点，不过他现在可以在摄像机画面中看到更多东西了。

这显然是某种科技造物。一个犹如合成塑料般的蜂窝状薄膜覆盖在这个物体之上，薄膜下的物体由几个部分组成，彼此相互融合，表面没有任何瑕疵，除了几个可能用于感应外界环境的小孔。

雷蒂格正考虑要不要用机械手臂去抓取它，突然屏幕中出现了红色的失真。一个陌生的标志出现在了这些红色失真之后，标志上显示着一段意义不明的语句：//**RTI** Kraken MkⅠ//。

凭借外科手术般的精准度，他将机器人引导到物体前面，这样他就可以通过调整机械呈延展抓握姿势来抓住它的一个细长的延伸部分——也许是一个鳍片状的凸起。声纳示波器现在已经完全疯掉了，卢基奇痴迷地检索着原始数据流，然后说道：“我认为它会干扰声纳追踪。”

现在雷蒂格正在忙于将ROUV及其带着的采样物带出这座水下城市深谷。回收连着潜水器的电缆就像拉着阿里阿德涅给予的脐带状线团[[footnote]] **译注：**出自古希腊神话——忒修斯在迷宫中利用线团逃离迷宫并击杀了弥诺陶洛斯，救下了公主阿里阿德涅。 [[/footnote]]一样，不过有所不同的是，至少这次并不是从迷宫回到克里特岛，而是从水下回到现实世界。回程的困难程度完全不亚于下降到异常中的去程，都让人觉得是一种精神折磨。因为这一次，操作电缆必须从两个方面来考虑，主要原因在于奇形怪状却意外轻盈的采样物遮挡了大面积的视觉导航视图。

彻夜集中注意力的负面作用慢慢地在雷蒂格身上显示。他眨眼的次数越来越多，眼前的画面也逐渐模糊。他向椅背上后靠，准备停下来休息一会儿。突然响起了一个声音让他被吓了一跳：“你们两个就不能单独消停几个小时吗？”

原来绍尔和卢基奇已经为将ROUV及其货物拖运回陆地做好了一切准备，而雷蒂格仍在忙着操纵机器通过岩溶洞的最后一个狭窄区域。

当三位掘地魔成员用起重机将潜水机器人和他们的发现从墨黑色的水中抬起时，已经马上要到凌晨四点了，沾着水珠的潜水器像月光下的仙女一样。相信再过不久，第一批早起的居民就会起床，然后他们好奇的目光就会铺满掘地魔们的“深海宝藏”上。

“我们现在怎么处理它？”绍尔问道，看起来他仍然充满着热情。“把它放回卡车上，盖上布，绑紧，然后我们明天可以写报告。”队长吩咐他们，“我们现在只需要睡个好觉。”他们按照吩咐做了。很快，所有昂贵的科技设备，包括打捞到的异常物品，都被装在了MTF的应急卡车拖运箱里。这些当然不是在晴朗的夜空下被运走，而是利用薄铝板与外界隔离收容。
----

与此同时，最后一次测试被安排在了很远的地方——一个具有最高安保机密等级的地点。

机电一体化城市作战部队海妖（Kraken）在靶场上的表现出色，而且迄今为止在实战模拟的运营中也没有出现纰漏。靶场纸板人在滑轨上“惊慌失措”地移来移去，相较之下狙击机器们则默默地在四周建筑物内潜伏待命。整个海妖作战队很安静，这种机电组织在各方面都太安静了，而且迅捷灵敏。

但是现在发生了意外情况：一台机器的义肢撞到了地面。原本对于机械信息处理单元来说，不可能有任何意外情况不能被迅速处理并修正，但是恰恰就是这个震感——强烈到足以让原本已锁定目标的扫射未击中目标假人，影响了一击毙命的原本结果，取而代之的是目标假人前方的沙袋从弹孔中喷出了熔融的玻璃。

机器迅速矫正了自己的姿态，像往常一样继续它一击毙命又不留痕迹的狩猎，没有任何东西可以逃出它的追捕。她推开墙壁，像一只敏捷的壁虎一样轻松穿越垂直距离。其他任何单位在崎岖地形上不得不减速，但她只会加速，而且她的行进轨迹非常狡猾，以此使得她的假想敌不会发现她，以至于敌人们最后只会意识到她开火的信号。

突然机器又做出了一个弹跳动作，但是却猛烈地撞在了碎石地上。她甚至没有试图缓冲着陆姿态，看上去像是没预料到会这么早撞到地面。

那些在旧的空中交通管制塔状的安全屋内观察的技术人员们越来越不安——似乎有什么地方不对劲，因为他们最新的技术武器看上去正在一点点的失去控制。原本方才像死亡天使一样的战斗机器，此刻就像是醉汉一样摇摇晃晃，甚至无法瞄准它的目标。

那些“技术人员”，更确切地说，是他们自己觉得自己应该被称为技术人员。这些人正急急忙忙地跑来跑去翻找操作指南和私底下交头接耳，不过说的内容基本都大同小异。比如——你之前问过制造商吗？我记得你之前问过。难道不是三维环境处理系统出问题了？会不会是实验传感设备出问题了？反侦察装置的信号干扰？运动系统故障？机器认知系统出现偏差？

一帮人大费周章了半天才发现问题的关键所在——导航网络，这个导航网络只由宇宙中某个秘密轨道上的卫星提供，而且只会听命于那些最忠诚的“客人”，但现在它正在传输一些意义不明的三维环境数据。

具有独一无二且不可复制的识别代码所记下的标记点位正在两处地点来回跳动。其中一个地点众所周知，距离原本废弃的“武器”仅仅只有几步之遥；另一个地点则没人知道那里到底有什么东西。

最后系统判定，标记点位静止于{{48° 24′ 57″ N, 9° 47′ 2″ E}}的位置，这个位置处于德国小镇布劳博伊伦中的一个地点。工程师们检查了底盘中的信号收发装置，但他们的希望落空了，因为所有的检索都没有发现异常，系统自诊断程序也没有发现任何错误，也没有其他故障被排查出来。

直到操作员自己坐在实验室内让整个团队对比程序中的时间戳的时候，整个房间议论纷纷的声音才逐渐停下来，然后没过多久整个室内又只剩下惊恐到屏住呼吸的宁静。

时间戳计时器在他们聚集的房间内一秒一秒的滴答作响，但是另一个重要的时间已经被冻结了。虽然识别系统的时间被冻结了，但是空中卫星仍然与设备持续产生着信息交换，并始终显示自计时器启动以来已经经过了{{4.294.967.295}} 秒。

实验室的领导们聚集在了一起，各自分工打电话通知了上级，然后讨论出了几十种可能情况。几个小时不到，他们最终达成了共识——对于即将做出的应对措施。
