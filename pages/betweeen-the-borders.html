+++ ##990011|一、世界的膜##
**弦理论【String Theory】**认为，世间万物都是由一根根开放或者闭合的**“弦”【String】**组成的。
@@ @@
弦理论最初是为了解决**强相互作用力【Strong Force】**而提出来的，但是最后的研究结果却发现所有的基本粒子、所有的作用粒子，都是由一段不停震动的有着能量的弦震动形成的。
@@ @@
刚才提到的所有物质，包括质子、中子、电子、夸克等这类基本的粒子都是由一段段的、带着能量的弦所组成的，甚至大到天体、银河系都是一段段的弦，一段段一维的弦。
@@ @@
这些弦的各种连接方式、各种震动频率、形状等弦特征的不同，造成了我们所观察到的物质的不同。
@@ @@
既然物质是一根根的弦，那么物质之外的世界呢？那又是什么？
@@ @@
科学家们通过对弦理论的研究与延申，发展出了描述宇宙的**膜理论【Membrane Theory】**。
@@ @@
这个理论认为宇宙时空是一张不平坦的**膜【Membrane】**，引力等各种作用导致了这张膜上面的崎岖不平，类似的，我们经常阅读的科幻小说中所提出的**“空间曲率”【Space-Time Curvature】“曲率引擎”【Warp Drive Engine】**，就是利用时空的崎岖不平进行移动的一种方法。

@@ @@
[[=image https://scpsandboxcn.wikidot.com/local--files/share/Membrane1.png]]
[[=]]
**膜**
[[/=]]
@@ @@

暂时性的，请把这张图看成我们刚才所提到的世界膜，或者有人平常更喜欢说的—— 一张三维空间的**维度膜【Dimension Membrane】**，简称维膜。值得一提的是，我们所画的图里时间维都是隐藏起来的，你也可以想象这张膜在不断地变化，右上角有一个时钟在不停咔哒咔哒地转悠，或者有一根时间指向的箭头在上面，但受限于我这一张PPT是静止的，我们就暂且忍受一下静止的时空吧，希望各位做好了保暖准备[[footnote]]时间静止下的物质停止了振动，理论上应该保持绝对零度。[[/footnote]] 。
@@ @@
不，我们无法想象更高层次维度的世界膜，你看，我们甚至连想象四维的一个几何体都如此艰难，更何况是一个世界呢？但是呢，也不是没有办法窥见这一片花园的，那就是各位最喜欢的//数学//了——哈哈。
@@ @@
好，言归正传，时空会因为引力等因素发生弯曲，类似的，如果我往这张膜的“山顶”放上一个小球，那么它最终会落到左边的“洼地”里面去，这便是曲率驱动的一种表示方式。
@@ @@
我们就像是附着在这张膜上的纸片人，整张膜就是我们所置身的宇宙空间，三维的宇宙空间，但这里我们当作二维来看。
@@ @@
对于宏观三维空间的问题，我们一定不能习惯性地忽略时间维度，即便我们也没有表示出这个多出来的维度。因为根据**爱因斯坦(Albert Einstein)**的相对论，时间和空间是是一致的，空间的某些性质必然会导致时间的变化，所已，当我们在进行这方面的研究——我们将会涉及量子力学与相对论——我们必须在必要的时候抛弃传统的物质观念与时空观念，这是必要的思维。
@@ @@
**霍金(S.W.Hawking)**先生在他那几本较为出名的书中也提到了相似的时空观，如果有看过那些书的同志们应该对那几张太阳“压垮”膜印象比较深刻，那就是引力改变空间曲率的直观说明，类似于这张图。
@@ @@
[[=image https://scpsandboxcn.wikidot.com/local--files/share/Membrane0.png width=&#34;500&#34;]]
[[=]]
**橡皮质感**
[[/=]]
@@ @@

这就是一张被重力“压弯”的膜了，或者说我们把它看成是一张绷着的橡皮膜或者布也行，这样就可以直观地理解时空畸变、翘曲这些名词的意思了。
@@ @@
@@ @@
+++ ##990011|二、膜上的泡泡##
@@ @@
理解了什么是膜，这样我们就能够更好地对那些隐匿的世界进行理解、研究了。
@@ @@
正如我们方才看到的维度膜上面所拥有的坑坑洼洼一样，那些被“隐藏”起来的地方大多也是通过这样的方法把自己伪装起来的，我们就拿我们最熟悉的**幻想乡【Gensokyo】**作为典型举例说明吧：
@@ @@
[[=image https://scpsandboxcn.wikidot.com/local--files/share/bubble-2.png width=&#34;400&#34;]]
[[=image https://scpsandboxcn.wikidot.com/local--files/share/bubble-1.png width=&#34;400&#34;]]
[[=]]
**气泡模型**
[[/=]]
@@ @@
幻想乡是百年前从我们这个世界上人为“分离”出去的一个世外桃源——暂且这么说，至少里面没有什么污染是吧？
@@ @@
就像这张图一样，我们形象地把它称为**气泡模型【Bubble Model】**，因为这就像在我们橡皮世界膜上用力吹了一个泡泡一样。正如我们吹泡泡需要花力气，建造这样一个空间也是需要花费大量的能量的，而且后期的什么运营啊、维护啊也是一大堆麻烦事。
@@ @@
“那么这样的一个世界里，会不会出现看见自己背后的情况呢？”
@@ @@
好问题！
@@ @@
这对百年前那些家伙们也是一个问题，这样一个封闭的球形如果不加以约束的话势必是会造成无限循环的一个世界的，她们精明在于用了一种**结界【Border】**，不但这个问题得以解决，而且还把空间的入口给关闭了，这样就让我们的幻想乡变成了一个封闭的开放世界，这句话的意思就是类似于化学上的半透膜一样，大结界会允许一些东西进入，而另一些不行。更多结界的相关问题可以在[[[http://scp-wiki-cn.wikidot.com/gensokyo-border|我的文章]]]和[[[http://scp-wiki-cn.wikidot.com/touhoulinglijieji|同事的一些文章]]]上找到，这里就不赘述了。
@@ @@
所以我猜她们应该是这样做的：将多余的空间卷曲成更小的空间备用，或者直接变成与其它世界相连的空间通道。虽然我们不知道这个世界设计的细节，但我们可以确定的是，这一套方案行之有效地保证了幻想乡空间的动态稳定，而且还有一定的抗干扰能力，同时也让幻想乡拥有了一些冗余的空间和能量存储以用来维持能量循环和以备不时之需。
@@ @@
更加绝妙的地方在于幻想乡理论上的入口处，理论上幻想乡所在的边界应该是一个闭合的球体，上至天空，下至地层，然而实际上的入口已经被一圈圈的结界所包裹起来，//正常(Normal)//的观测手段无法察觉到任何的蛛丝马迹的，所以想去一日游的同志们可以死心了。什么？好吧，就算告诉你们入口在哪你们也进不去的，据我所知，幻想乡理论上的入口应该在日本长野县的**【已编辑】**神社边上，不，我们也不会组织公费旅游的。
@@ @@
咳咳，我们来看下一张图，这张是我们设想的理论上的幻想乡**入口【Entrance】**。
@@ @@
[[=image https://scpsandboxcn.wikidot.com/local--files/share/bubble-3.png width=&#34;400&#34;]]
[[=]]
**模型底部**
[[/=]]
@@ @@
针对这个问题，我相信我们和百年前的先驱者们想到一块去了，最下面的红色物体代表着结界。
@@ @@
理论上这里还有个有一个后来加上去的“塞子”，这个塞子就是是为了填补因为空间卷曲所造成的空缺的。这个“塞子”，我们也可以称为**掩空间【Cover Space】**，目的就是为了掩盖“这里现在有幻想乡”的这么一个事实，如果各位去过长野县的话，你们就会看见一大片的山林地带，也许那里的某一块地方就是曾经的幻想乡。
@@ @@
即便啊，她们做的各种措施都非常好，但也不是天衣无缝的，这个掩空间也不是没有瑕疵的。大结界由于有一部分处于外界，所以必然会导致灵力的波动与部分空间异常，只要稍加留意，用上不一样的探测方法，我们就能发现了。
@@ @@
@@ @@
+++ ##990011|三、空间溶洞##
@@ @@
要知道我们所关注的地方可不止幻想乡这一个世界，在针对各个世界的长期观察中，我们发现有的异世界是互相连接的，如果把这些隐匿起来的异世界都用我们的膜理论来描述的话，那会是一个无比复杂而精妙的**空间溶洞体系【Spatial Cave System】**。
@@ @@
[[=image https://scpsandboxcn.wikidot.com/local--files/share/multi-world.png width=&#34;400&#34;]]
[[=]]
**空间溶洞**
[[/=]]
@@ @@
在这个体系里，一个个的**世界【World】**就是是一个完整的、由维度膜组成的球体，包括我们所处的这个**宇宙【Universe】**。世界间互相连接的**空间通道【Space Tunnel】**[[footnote]]也可以译为**宇宙通道**。[[/footnote]]是跨越世界之间的通路，其中的每个空间通道都是互相连接的，但有时也有单双向之分，得具体问题具体分析。
@@ @@
这个管道的构筑需要两个空间各“贡献”出一部分，但这个占比是不一定的，也有可能出现一方提供了全部的空间来构筑这个通道的情况。同时也就是说，这个管道本身也是一个空间，也可以单独独立地拿出来作为一个世界，但是一般的话，这些通道都是非常小的一些空间，而且有的也有可能为了图方便，就直接整了一个**虫洞【Wormhole】**什么的，如果没有两边较大的世界作为支持的话，这个通道将会变得非常不稳定。
@@ @@
[[=image https://scpsandboxcn.wikidot.com/local--files/share/pipe.png width=&#34;300&#34;]]
[[=]]
**空间通道**
[[/=]]
@@ @@
由于通道是两个世界共同组成的特性，这个通道的环境必然是和两边所适配的，而且如果是跨越了某些维度的话，还有需要考虑到维度跨越调节这方面的问题，总之呢，这些通道也是会带着它们原本世界的某些标志的，之间的影响也是互相关联的。
@@ @@
如果这些世界都是像我们幻想乡一样，从同一个大的世界、同一个维度分离出来的，那么它们下面会像幻想乡一样连着同一张维度膜，同样的，也会有高低起伏，而且也允许从一个世界中再分离出一个更小的世界这样的无限套娃，正如一个地层中所遍布的溶洞一样。
@@ @@
@@ @@
+++ ##990011|四、尾声##
@@ @@
[[=image https://scpsandboxcn.wikidot.com/local--files/share/bridge.png width=&#34;400&#34;]]
[[=]]
**再别康桥**
[[/=]]
@@ @@
在结尾处允许我用一个我们已经实践过的漫画作为礼物赠送给大家吧。
@@ @@
我们曾经在大结界边缘修筑过一个可以跨越结界，直通幻想乡的**“桥”通道【Bridge Tunnel】**，并成功地贯穿了两个世界，让我们得以一窥秘境。
@@ @@
但是——每个故事都有一个这样的转折点——不久之后，这座彩虹桥[[footnote]]**彩虹桥【Bifröst】**，来源于北欧神话的连接阿斯加德和米德加尔特的桥梁。[[/footnote]]啊，就因为某些不可抗力轰然倒塌了，连带的导致外界的空间异常从一点开始辐射式扩散。
@@ @@
好在我们遏制住了灾难的扩张，后来为了了解更多解决的办法，不得不想办法再次进入到幻想乡，但如何进去又是个问题，因为理论上的入口已经因为空间异常不得已封闭了，而我们已知的开口又只有这么大点地方。
@@ @@
还记得我们把幻想乡当成维度膜上的泡泡来研究的过程吗？
@@ @@
即便幻想乡如何封闭这个入口，但它始终无法改变它是位于三维膜上的一个泡泡这样的事实。
@@ @@
试想一下，如果我们从一个更高维的空间膜上“跳”到这个泡泡里会发生些什么呢？
@@ @@
//**那就是另外一个故事了。**//
