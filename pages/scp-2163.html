    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2163

**项目等级：**Keter

**特殊收容措施：**介于SCP-2163的内容宽泛、地理位置分布广和人文地位，它在物理上是无法收容的。反之，收容工作的主要进行途径是尽早的发现且消除由SCP-2163所造成的的认知危害。

由于SCP-2163产生新内容的频率过快，完全由人工进行内容检查是不可能的。取而代之的是用[[[SCP-2897|看门狗程序]]]分析项目产生的媒体所具有的普遍认知危害异常性[[footnote]]有关看门狗程序操作方式和检测认知危害方法的详细信息仅限具有L3/看门狗权限或以上权限的人员得知。[[/footnote]]。当程序与最高风险检测级别的人工分析相结合时，该程序的成功率高达94%。该级别的检测方式被适用于所有此类认知危害中。已修复的认知危害将被保存在SCP-2163档案的子目录中。

已授权与[[[goc-hub-page|GOC]]]相互共享检测统计信息，以提高对项目的检测效率。基金会与GOC于每月月底交换本月统计数据。为此，双方设立了一个特别联络处。

如果关于SCP-2163的认知危害被广泛传播，则所有或部分的授权内容和实施协议将会被中断。在此之后所有具有L4/2163权限及以上权限的人员都会被授予临时核武器掌控权。

[[collapsible show=&#34;关于协议中断的更多信息仅限于具有L3/中断权限或以上权限的人员查阅。&#34; hide=&#34;认证已通过，正在查阅协议中断文档&#34;]]

协议中断是一系列紧急措施，旨在阻止或减缓记忆性和/或传染性认知危害的传播，这些危害已被广泛传播和/或带有威胁性的全球传播，导致一个或多个*K级世界末日发生。协议中断包括以下规定：

* 打压印刷社或广播新闻媒体。
* 发布具有攻击性、传染性、破坏性、自我复制性的计算机程序，目的是禁用或破坏全球部分或全部计算机与网络基础设施。
* 大幅度破坏国家及跨国区域的同步电网。
* 破坏全球通信与广播及互联网。
* 大规模的民众记忆删除。
* 消灭被感染的平民，未感染平民中的附带伤害是可被预料与允许的。
* 高空引爆核装置，以使全球大部分电力基础设施失效或被摧毁。
* 放出异常计数模因。

此外，在可行的情况下，协议中断将授予模因学和认知危害部门成员全面的临时权限。

[[/collapsible]]

**描述：**SCP-2163是北美电影业形式，通常被称为“好莱坞”，大多数位于北美的传统电影行业都隶属其中。SCP-2163是最大的认知危害源之一，每年产生超过300种认知危害。[[footnote]]这一比值正在持续上升[[/footnote]]这些认知危害在很大程度上是无意间产生的，通常是在正常的电影制作过程中意外产生的。[[footnote]]在其他地区的电影产业中也观察到类似的现象，特别是印度和欧洲产业（SCP-3084），这两个产业都拥有自己的名称。有关这些现象产生的详细分析，请参阅：Jacobson，Suzanne。“关于现代大众媒体作为大规模认知危险源的分析”实地考察：SCP基金会期刊（2008）：601期。[[/footnote]]

这些认知危害在形式和效果上都有很大的不同，但依然有共同点，即：

* SCP-2163所产生的任何认知危害都是可传染的，尽管程度不尽相同。
* 视觉类认知危害通常包含亮度、对比度和颜色的高速变化。其中大多数是不到5秒长的短片。很少是静止图像。
* 听觉类认知危害很少包含人类语言。其大多数是短小并重复的音乐，包含弦乐音和/或合成音效。那些含有人类语言的人通常会改变他们的行为效果。那些拥有人类语言功能的人在随后的行为中所造成的的后果通常会被改变。
* 信息危害是不常见的。它们通常是以对话、独白或叙述形式出现。这些内容是最难以被检查程序自动发现的，并且往往是最危险的。

当下正在研究消除SCP-2163（以及类似的大规模认知危险源）的安全方法。目前，想要做到这一点，就不可能不导致大众文化内容的转变。如果/当认知危害发生率超过检测率12%以上时，大众文化内容被转变会是可接受的结果。

**附录2163-1：**关于SCP-2163-1995-201、SCP-2163-2005-058和SCP-2163-2013-166的文档如下。它们被认为是SCP-2163所产生的认知危害的代表。关于对其他由SCP-2163产生的认知危害的文档的访问可能会受权限限制而无法浏览。

&gt; **项目编号：**SCP-2163-1995-201
&gt; 
&gt; **项目等级：**Safe
&gt; 
&gt; **特殊收容措施：**SCP-2163-1995-201采用通用安全级可传染认知危害的标准收容措施进行收容。
&gt; 
&gt; **描述：**SCP-2163-1995-201是一个来自电影《玩具总动员》的一处60帧的电影片段（约2.5秒长的标准播放速度）。认知危害位于屏幕的右上角，由一个角色的手势引起的一系列颜色和亮度的快速变化组成。当该片段被观看时，这种认知危害会使观众相信他们自己是有知觉的儿童玩具。受此错觉影响的人在未受影响者在场时将停止所有的自主肌肉运动。
&gt; 
&gt; 在制作过程中，该片动画团队的几名成员受到了SCP-2163-1995-201的影响，随后对象被基金会特工收回。这些人成功地被进行了记忆删除。未受影响的摄制组成员在必要时接受记忆删除以保守秘密。

&gt; **项目编号：**SCP-2163-2005-058
&gt; 
&gt; **项目等级：**Safe; Euclid sub-entities
&gt; 
&gt; **特殊收容措施：**SCP-2163-2005-058采用通用安全级可传染认知危害的标准收容措施进行收容。
&gt; 
&gt; 受SCP-2163-2005-058影响的个体将被收容在标准的人形收容间中，遵循非异常人类收容指南。
&gt; 
&gt; **描述：**SCP-2163-2005-058是纪录片英文版《帝企鹅日记》。听到该片音乐在人类听众中引发了强烈的迁移本能。受影响的个人都表示希望前往最近的地理极点。如果不这样做，这些人就会对拘留者越来越怀有敌意，常常诉诸暴力企图逃跑。记忆删除至今没有成功，需要无限期地收容受影响的个体。
&gt; 
&gt; SCP-2163-2005-058在正式发行前被基金会特工回收。参与影片制作的人已被记忆删除，并重新记录了一个新的故事叙述轨迹。根据收容半知名人士的标准协议，受SCP-2163-2005-058影响的个人已在可能的情况下从公共社会中抹杀，在不可能的情况下予以替换。

&gt; **项目编号：**SCP-2163-2013-166
&gt; 
&gt; **项目等级：**Neutralized
&gt; 
&gt; **特殊收容措施：**N/A
&gt; 
&gt; **描述：**SCP-2163-2013-166是纪录片《黑鲸》的全部内容。这部电影是一种延迟反应的认知危害，它导致受影响的个体在观后对鱼的味道产生仇恨。如果不进行治疗，受影响的个人将停止所有对鱼和鱼味食品的消费，并将开始大力煽动其他人这样做。
&gt; 
&gt; SCP-2163-2013-166躲过了基金会和GOC监控程序的检测，导致其被公开发布和传播。一经发现，基金会和GOC研究小组就联合研制了一个接种模因，以防止世界渔业的崩溃。这种模因随后通过面向基金会公司的广告传播。为了治疗那些已经受到SCP-2163-2013-166影响的人，双方开展了一场代号为“鱼食行动”的大规模记忆删除运动。此次运动被认为是成功的，尽管在结束前已经损失了████████美元的利润。
&gt; 
&gt; 在此次事件之后，看门狗程序的检测算法被进行了修改，以减少类似事件再次发生的可能性。对这些修改的确切性质仅限于拥有L3/看门狗权限或更高级别的权限人员查阅。
