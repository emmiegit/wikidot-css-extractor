**Ítem #:** SCP-2163

**Clasificación de Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-2163 no puede ser contenido físicamente debido a su tamaño, distribución geográfica, y lugar en la cultura humana moderna. En su lugar, los esfuerzos de contención se centran en la detección precoz y la neutralización de cognitopeligros generados por SCP-2163.

Debido al ritmo al que SCP-2163 genera nuevos contenidos, es imposible realizar una inspección manual total. En su lugar [[[scp-2897| el sistema automatizado WATCHDOG]]] analiza los medios creados por SCP-2163 en busca de rasgos comunes compartidos por la mayoría de los cognitopeligros procedentes de él.[[footnote]]Los detalles sobre los medios de funcionamiento de WATCHDOG y el método de detección de cognitopeligros están restringidos al personal con autorización N3/WATCHDOG o superior[[/footnote]]. Cuando se combina con la inspección manual de las fuentes de mayor riesgo, este sistema tiene una tasa de éxito de aproximadamente el 94%. Los procedimientos estándar de cuarentena se utilizan para contener cualquier cognitopeligro detectado de esta manera. Los cognitopeligros recuperados se documentan bajo las subdesignaciones de SCP-2163.

Se ha autorizado el intercambio mutuo de estadísticas de detección con la [[[goc-hub-page|COG]]] con el fin de mejorar los índices de detección. Las estadísticas de detección del mes anterior deben intercambiarse al final de cada mes. Para ello se ha creado un puesto especial de enlace.

En caso de difusión generalizada de un cognitopeligro SCP-2163 se autoriza la aplicación del Protocolo Blackout, total o parcialmente. Todo el personal con autorización N4/2163 o superior tiene Autorización Nuclear Provisional mientras esté en vigor el Protocolo Blackout.

[[collapsible show=&#34; La información adicional sobre el Protocolo Blackout está restringida al personal con autorización N3/Blackout o superior.&#34; hide=&#34; Autorización aceptada. Accediendo a la documentación del Protocolo Blackout.&#34;]]

El Protocolo Blackout es una serie de medidas de emergencia diseñadas para detener o ralentizar la propagación de riesgos cognitivos meméticos y/o comunicables que han sido ampliamente difundidos y/o amenazan con una difusión global que resulte en uno o más eventos de Clase *K. El Protocolo Blackout incluye las siguientes disposiciones:

* Supresión de la prensa escrita y audiovisual.
* Liberación de programas informáticos agresivos, infecciosos, destructivos y autorreplicantes con la intención de inutilizar o destruir parte o la totalidad de la infraestructura informática mundial y de Internet.
* Sabotaje de redes sincrónicas de área extensa nacionales y transnacionales.
* Destrucción de enlaces e interconexiones de comunicaciones globales clave.
* Amnestización masiva de la población mundial.
* Eliminación de civiles infectados. Se esperan y permiten daños colaterales entre la población no infectada.
* Detonación a gran altitud de artefactos nucleares para inutilizar o destruir grandes segmentos de la infraestructura eléctrica mundial.
* Liberación de contramemes anómalos.

Además, el Protocolo Blackout concede amplias autorizaciones provisionales a los miembros del Departamento de Memética y Cognitopeligros mientras está en vigor.

[[/collapsible]]

**Descripción:** SCP-2163 es la industria cinematográfica norteamericana comúnmente denominada con el metonimo “Hollywood”, donde tradicionalmente se ha localizado gran parte de la industria. SCP-2163 es una de las mayores fuentes de cognitopeligros generando más de 300 cognitoamenazas al año[[footnote]]Un índice que va en aumento[[/footnote]]. Estos cognitopeligros se generan en gran medida de forma no intencionada, surgiendo accidentalmente en el transcurso de la producción normal de una película.[[footnote]]Se han observado fenómenos similares en otras industrias cinematográficas regionales, en particular la India y la [[[SCP-3084|Europea]]], que han recibido sus propias denominaciones. Para un análisis detallado de estos fenómenos consulte: “Un Análisis de los Medios de Comunicación Modernos como generadores masivos de cognitopeligros”, de Jacobson, Suzanne. Trabajo de Campo: Diario de la Fundación SCP (2008): 601.[[/footnote]]

Estas cognitoamenazas varían notablemente en forma y efecto, pero hay varios rasgos que comparten muchas de ellas. A saber:

* Todos los cognitopeligros producidos por SCP-2163 son transmisibles, aunque en diversos grados.
* Los cognitopeligros visuales suelen contener cambios rápidos de brillo, contraste y color. La mayoría son secuencias cortas de menos de cinco segundos. Muy pocas son imágenes fijas.
* Los cognitopeligros auditivos rara vez contienen habla humana. La mayoría son piezas musicales breves y repetitivas que contienen instrumentos de cuerda y/o sonidos sintetizados. Los que contienen habla humana suelen alterar el comportamiento.
* Los infopeligros son poco frecuentes. Cuando aparecen, suelen ser líneas de diálogo, monólogos o narraciones. Son los más difíciles de detectar automáticamente y, a menudo, los más peligrosos.

Se están investigando medios seguros para neutralizar SCP-2163 (y otros generadores masivos de cognitopeligros similares). Actualmente es imposible hacerlo sin provocar un cambio cultural masivo. Esto se ha considerado una consecuencia aceptable si/cuando la tasa de generación de cognitopeligros supere la tasa de detección en más de un 12%.

**Anexo 2163-1:** A continuación se incluye la documentación de SCP-2163-1995-201, SCP-2163-2005-058, y scp-2163-2013-166. Juntos se consideran un ejemplo representativo de los cognitopeligros generados por SCP-2163. El acceso a la documentación de otros cognitopeligros de SCP-2163 puede estar limitado por el nivel de autorización.

&gt; **Ítem #:** SCP-2163-1995-201
&gt;
&gt; **Clasificación de Objeto:** Seguro
&gt;
&gt; **Procedimientos Especiales de Contención:** SCP-2163-1995-201 está contenido utilizando procedimientos de contención estándar para cognitopeligros comunicables genéricos de clase Segura.
&gt;
&gt; **Descripción:** SCP-2163-1995-201 es una secuencia de 60 fotogramas de película (de aproximadamente 2,5 segundos de duración a velocidad de reproducción estándar) de la película //Toy Story//. El cognitopeligro se sitúa en la esquina superior derecha de la pantalla y consiste en una serie de cambios rápidos de color y brillo provocados por el gesto de uno de los personajes. Cuando se ve, este cognitopeligro hace que los espectadores crean que son juguetes vivos de niños. Las personas afectadas por este delirio dejarán de realizar cualquier movimiento muscular voluntario cuando se encuentren en presencia de personas no afectadas.
&gt;
&gt; Durante la producción, varios miembros del equipo de animación de la película se vieron afectados por SCP-2163-1995-201 antes de que pudiera ser recuperado por los agentes de la Fundación. Estos individuos fueron tratados con éxito con amnésticos. A los miembros del equipo de producción no afectados se les administraron amnésticos cuando fue necesario para preservar el secreto.

&gt; **Ítem #:** SCP-2163-2005-058
&gt;
&gt; **Clasificación de Objeto:** Seguro; Sub-entidades Euclid
&gt;
&gt; **Procedimientos Especiales de Contención:** SCP-2163-2005-058 está contenido utilizando procedimientos de contención estándar para cognitopeligros de clase segura.
&gt;
&gt; Los individuos afectados por SCP-2163-2005-058 deben ser contenidos en celdas de contención humanoides estándar, siguiendo las directrices para la contención de humanos no anómalos.
&gt;
&gt; **Descripción:** SCP-2163-2005-058 es todo el fragmento de la narración inicial de la versión en inglés del documental //La Marcha de los Pingüinos//. Escuchar este tema provoca un fuerte instinto migratorio entre los oyentes humanos. Todos los individuos afectados han expresado su deseo de viajar hacia el polo geográfico más cercano. Si se les impide hacerlo, estos individuos se vuelven cada vez más hostiles hacia sus retenedores, recurriendo a menudo a la violencia para intentar escapar. Hasta ahora, los tratamientos amnésticos no han tenido éxito, por lo que se requiere la contención indefinida de los individuos afectados.
&gt;
&gt; SCP-2163-2005-058 fue recuperado por agentes de la Fundación antes de que pudiera ser estrenado. Se administraron amnésticos a las personas que participaron en la producción de la película y se grabó una nueva narración. Siguiendo los protocolos estándar para la contención de personas seminotables, las personas afectadas por SCP-2163-2005-058 han sido retiradas retroactivamente de los registros públicos cuando ha sido posible, y sustituidas cuando no lo ha sido.

&gt; **Ítem #:** SCP-2163-2013-166
&gt;
&gt; **Clasificación de Objeto:** Neutralizado
&gt;
&gt; **Procedimientos Especiales de Contención:** N/A
&gt;
&gt; **Descripción:** SCP-2163-2013-166 es la totalidad del documental //Blackfish//. Se trata de un cognitopeligro de respuesta retardada que hace que las personas afectadas desarrollen un odio hacia el sabor del pescado. Si no se trata, las personas afectadas dejarán de consumir pescado y productos con sabor a pescado, y empezarán a animar enérgicamente a los demás a que también lo hagan.
&gt;
&gt; SCP-2163-2013-166 evitó ser detectado por los sistemas de vigilancia tanto de la Fundación como de la COG, lo que dio lugar a su publicación y difusión. Una vez descubierta su existencia, se formó un grupo de investigación conjunto Fundación/COG para desarrollar un meme de inoculación con el fin de evitar el colapso de la industria pesquera mundial. Este meme se distribuyó a través de anuncios de empresas pantalla de la Fundación. Se emprendió una campaña de amnestización masiva, con el nombre en clave de Operación Comida para Peces, para tratar a los ya afectados por SCP-2163-2013-166. Esta campaña se considera un éxito, a pesar del lucro cesante de ████████ USD que se produjo antes de su conclusión.
&gt;
&gt; A raíz de estos sucesos, los algoritmos de detección de WATCHDOG se han modificado de forma que se reduzcan las posibilidades de que se repita un suceso similar. La naturaleza exacta de estas modificaciones está restringida a la autorización N3/WATCHDOG o superior.
