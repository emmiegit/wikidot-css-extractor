    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; From 楚██  To 站点主管李█    20:34 17/06/18  
&gt; ----
&gt; 主管，我注意到我们的文档SCP-CN-896里面出现了大量的空白，我已经将其修补，但是我觉得这不对劲。


&gt; From 站点主管李█ To 楚██  21:03 17/06/18
&gt; ----
&gt; 我知道了，我会让技术部检查一下，不过估计只是个小问题，别在意.


&gt; From 楚██ To 站点主管李█ 09:11 18/06/18
&gt; ----
&gt; 今天我上班发现那个文档又变回原本的空白了，我怀疑有人在恶意破坏。


&gt; From 站点主管李█ To 李██ 10:27 18/06/18
&gt; ----
&gt; 这样啊，那就让他们额外监视一下编辑记录，看看到底怎么回事。


&gt; From 楚██ To 站点主管李█ 11:39 19/06/18
&gt; ----
&gt; 已经第三次了，这绝对不是什么BUG，肯定是有人在搞破坏，我们必须惩罚他。


&gt; From 站点主管李█ To 李██ 14:42 19/06/18
&gt; ----
&gt; 什么意思？如果你怀疑我们内部有问题请说明白。


&gt; From 楚██ To 站点主管李█ 15:30 19/06/18
&gt; ----
&gt; 就是之前说的啊，SCP-CN-896的文档一直被人恶意破坏成空白那件事，还能有什么别的。


&gt; From 站点主管李█ To 李██ 16:12 19/06/18
&gt; ----
&gt; SCP-CN-896？我不认为我们有这个SCP，起码我不知道。


&gt; From 楚██ To 站点主管李█ 16:33 19/06/18
&gt; ----
&gt; 你不知道？怎么可能，就是我发现的那个啊，那天我路过██街，恰好发现了那个学校有问题，就报告了，然后它成了SCP-CN-896，我们这还有好多探索记录啊。


&gt; From 站点主管李█ To 楚██ 16:48 19/06/18
&gt; ----
&gt; 我不确定，今天我会查证一下这件事，明天给你确定的回复吧。


&gt; From 站点主管李█ To 楚██ 09:45 20/06/18
&gt; ----
&gt; 楚██，我昨天查过整个站点的数据库，而且我很肯定我们没有SCP-CN-##F4F4F4|896##，我想你恐怕需要一些精神危害治疗。


&gt; From 楚██ To 站点主管李█ 09:53 20/06/18
&gt; ----
&gt; 不，这不可能，你忘了吗？##F4F4F4|██##市##F4F4F4|██##街上的那个中学，##F4F4F4|████中学##，那个大门和里面的异常空间，那个封印！


&gt; From 站点主管李█ To 楚██ 10:07 20/06/18
&gt; ----
&gt; ##F4F4F4|██##街？我从来没听##F4F4F4|说过##还有那种街道，我想你##F4F4F4|必须##要接受治疗，你已##F4F4F4|经遭##受了很严##F4F4F4|重的精##神危害。


&gt; From 楚██ To 站点主管李█ 10:12 20/06/18
&gt; ----
&gt; 开##F4F4F4|什么玩##笑，我##F4F4F4|怎么可能被危害##，那个项##F4F4F4|目就是存在##的，就是SCP-CN-
