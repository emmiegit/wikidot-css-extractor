**วัตถุ#** SCP-111

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ตัวอย่าง SCP-111 ที่ถูกกักกันทั้งหมดนั้นถูกเก็บไว้ที่ฝ่าย██████████ไซต์-19ในกรงแผ่นกระจกทนความร้อนขนาด 5 ม. x 5 ม. x 5 ม. ที่มีที่อยู่อาศัยเป็นป่าเขตอบอุ่นที่ปลูกถ่ายจากสภาพแวดล้อมตามธรรมชาติอุณหภูมิที่อยู่อาศัยอยู่ที่ 30 องศาเซลเซียสเจ้าหน้าที่จะให้อาหารทุกสัปดาห์โดยวางผักกาดแก้ว (//Lactuca sativa//) สาม (3) กิโลกรัม ในห้องกักกันน้ำจะถูกจ่ายโดยระบบหมอกอัตโนมัติซึ่งควบคุมระดับความชื้นไว้ที่ 50%ทั้งสำหรับเป็นน้ำที่ SCP-111 ต้องการและเพื่อป้องกันไฟในกรณีที่ตัวอย่าง SCP-111 ผสมพันธุ์บุคลากรจะต้องรวบรวมไข่ทั้งหมดและส่งไปยังฝ่ายชีววิทยาเพื่อทำการแช่แข็ง

**รายละเอียด:** SCP-111 เป็นสัตว์ที่ไม่มีกระดูกสันหลังที่มีลักษณะคล้ายหอยทากตัวอย่างที่โตเต็มวัยของ SCP-111 นั้นมีความยาวประมาณยี่สิบ (20) ซม.กว้างสิบสอง (12) ซม. และสูงสิบห้า (15) ซม.แม้ว่าขนาดที่แน่นอนจะแตกต่างกันเล็กน้อยระหว่างแต่ละตัวอย่างตัวอย่างของ SCP-111 นั้นแตกต่างจากหอยทากทั่วไปตรงที่พวกมันมีระบบเผาผลาญแบบเลือดอุ่นตาซับซ้อนมี &#34;เขา&#34; เล็กๆที่ประกอบด้วยหนวดที่มีสันกระดูกอ่อนเห็นได้ชัดว่ามีการเพิ่มขึ้นของสติปัญญา(ขอให้บุคลากรอ่านบันทึกการทดสอบ██████เป็นตัวอย่าง)และมีโครงสร้างขากรรไกรแบบสัตว์มีกระดูกสันหลังที่ซับซ้อนรวมทั้งตัวอย่างก็ยังวางไข่แบบที่มีเปลือกแข็งเช่นเดียวกัน

สิ่งที่ผิดปกติที่สุดคือ ตัวอย่าง SCP-111 มีถุงกลวงเล็กๆอยู่ใต้ขากรรไกรล่างซึ่งบรรจุก๊าซมีเทนที่ได้จากการย่อยอาหาร ชุดของ[ข้อมูลปกปิด]ข้างในผนังด้านในของหลอดลมทำหน้าที่เป็น &#34;ไฟแช็ก&#34;จุดประกายก๊าซมีเทนที่เก็บไว้เมื่อตัวอย่างหายใจออกพ่นเป็นไฟเล็กๆออกจากปากของมัน ว่ากันว่า &#34;การหายใจด้วยไฟ&#34; โดยทั่วไปแล้วจะเกิดขึ้นในตอนที่ตัวอย่างรู้สึกเครียดหรือโกรธเห็นได้ชัดว่ามันถูกใช้เพื่อเตือนมากกว่าที่จะจงใจทำลายอาจเป็นเพราะถุงมีเทนมีขนาดจำกัดตัวอย่างของ SCP-111 มีเปลวไฟจำนวนจำกัดที่สามารถหายใจออกได้ในคราวเดียวซึ่งต้องใช้ทั้งเวลาและอาหารที่อุดมด้วยแป้งเพื่อเติมเชื้อเพลิง

นิสัยของ SCP-111 นั้นไม่เหมือนกับหอยทากทั่วไปทั้งการเป่านกหวีดและการร้องเสียงแหลมที่มนุษย์สามารถได้ยินได้พบว่ามีสติปัญญาระดับสูงจากการทดสอบเช่น [ข้อมูลปกปิด] และการดูแลลูกๆ ของมัน ในระหว่างการฟักไข่มีการสังเกตว่าตัวอ่อนมีพฤติกรรมที่จะมองว่าตัวอื่นในสายพันธุ์เดียวกันหรือนักวิจัยเป็นผู้ปกครองของมัน สันนิษฐานจากเอกสาร 111-a ว่านี่เป็นลักษณะที่จงใจจัดเตรียมไว้และมีจุดมุ่งหมายเพื่อให้ประทับความเจ้าของในขณะที่ฟักไข่

**ประวัติ:** เมื่อวันที่██/██/████หีบห่อที่บรรจุไข่ SCP-111 สิบสอง (12) ฟองและเอกสาร 111-a ถูกส่งไปยัง[ข้อมูลปกปิด]ที่เป็นองค์กรเบื้องหน้าของสถาบันโดยหน่วยเคลื่อนที่พิเศษ อัลฟ่า-4 ไม่สามารถระบุผู้ส่งพัสดุดังกล่าวได้

**เอกสาร 111-a:**
&gt;สินค้าใหม่จาก ดร.วันเดอร์เทนเมนท์ **หอยทากมังกร**™!
&gt;
&gt;สัตว์เลี้ยงแสนสมบูรณ์แบบสำหรับเหล่าเด็กๆ ที่รักในความแฟนตาซี
&gt;
&gt;คำแนะนำในการดูแลและการฟักไข่:
&gt;
&gt; 1. เมื่ออ่านเอกสารนี้แล้วให้นำไข่ออกจากกล่องระวังด้วยล่ะ ไข่ของหอยทากมังกร™นั้นเปราะบางมาก!
&gt; 2. วางไข่ในที่อบอุ่นปลอดภัยแล้วรอ 7 ถึง 10 วัน
&gt; 3. ถือหอยทากมังกร™ที่เพิ่งฟักขึ้นมาเพื่อให้พวกมันมองมาที่คุณและคิดว่าคุณเป็นแม่ของพวกมัน
&gt; 4. สนุกกับสัตว์เลี้ยงตัวใหม่ของคุณ หอยทากมังกร™ให้เต็มที่ไปเลย!
&gt;
&gt;การให้อาหารหอยทากมังกร™ของคุณนั้น ก็เพียงแค่ทำโดยมอบผักดิบให้กับเหล่าเพื่อนตัวน้อย:ผักกาดหอม, กะหล่ำดาว, ถั่วหรือผักสลัดอะไรก็ได้ที่คุณไม่ต้องการ! อย่าลืมให้น้ำพวกมันด้วยล่ะ -แก้วเล็กๆวันละครั้ง
&gt;
&gt;เพื่อให้สนุกได้อย่างเต็มที่หอยทากมังกร™ มีมาให้สะสมถึงหกชนิด! มาเลี้ยงเหล่าสัตว์แปลกกันเถอะ!
&gt;
&gt; **ชนิด:**
&gt;
&gt; 1. **สไลมี่เบลลี่®:** เจ้าตัวน้อยที่น่ารักและขี้อ้อนมากับผิวสีแดงรถดับเพลิงสุดเจ๋ง ท้องและเขาสีดำน้อยๆ และเปลือกสีแทนลายจุด! มากับไข่เฉดสีฟ้าอ่อนอันแสนจะสวยงาม!
&gt;
&gt; 2. **ออซเดรค®:** สิ่งมีชีวิตตัวน้อยอันแสนจะขี้สงสัยมาพร้อมกับผิวสีกล้วยอันราบเรียบเขาม้วนและเปลือกเป็นลายยาว! มากับไข่สีแทนซีดราวกับไก่!
&gt;
&gt; 3. **กูวี่เวิร์น®:** ผิวสีเทาอมฟ้าเปลือกแบน และหัวที่มีเขาแบบขรุขระทำให้กูวี่เวิร์น®ดูราวกับสัตว์ทะเลตัวน้อย!มากับไข่สีเขียวใสดูแฟนตาซี!
&gt;
&gt; 4. **บลอบเวิร์ม®:** แถบสีเขียวทองเปลือกกรวยแหลมและเขาเดี่ยว แล้วไม่จำเป็นต้องไปพูดถึงหางอันนุ่มนิ่มเลย แค่นี้ก็ทำให้บลอบเวิร์ม®เป็นสัตว์เลี้ยงอันแสนวิเศษแล้ว!มากับไข่สีแทนที่ถูกแต้มด้วยสีเงิน!
&gt;
&gt; 5. **โกลวเดรค®:** ของใหม่จากดร.วันเดอร์เทนเมนท์เจ้าตัวเล็กนี้อาจดูเหมือนสไลมี่เบลลี่®สีน้ำเงินดำ… จนมันเรืองแสงออกมาเท่านั้นล่ะ! ใช่แล้ว โกลวเดรค®เรืองแสงในที่มืดได้! มากับไข่สีทองพร้อมจุดเล็กๆ สีแดง!
&gt;
&gt; 6. **กังควี่เวิร์น®:** ตุ้ยนุ้ย ผิวเขียว และเปลือกโดม กังควี่เวิร์น®คือสัตว์เลี้ยงที่ยอดเยี่ยม!มากับไข่โปร่งใสที่สามารถทำให้คุณเห็นหอยทากมังกร™ข้างในได้เลย!
&gt;
&gt; **คำเตือนผู้ปกครอง:** เนื่องจากหอยทากมังกร™ของดร.วันเดอร์เทนเมนท์สามารถพ่นไฟได้ เลยเป็นที่รู้กันว่าพวกมันทำให้บ้านไฟไหม้ได้ เพื่อให้เล่นได้อย่างสนุกและปลอดภัยอย่างสูงสุดขอแนะนำให้เก็บถังดับเพลิงไว้ใกล้มืออย่างไรก็ตามดร.วันเดอร์เทนเมนท์ไม่ขอรับผิดชอบทางกฎหมายศีลธรรมหรือทางการเงินสำหรับอาการบาดเจ็บเสียชีวิตหรือความเสียหายต่อทรัพย์สินอันเป็นผลจากการใช้หอยทากมังกร™หรือสินค้าอื่นๆของดร.วันเดอร์เทนเมนท์อย่างไม่ระมัดระวัง
&gt;
&gt;การอ่านเอกสารนี้และฟักไข่หอยทากมังกร™ ถือว่าคุณยอมรับข้อกำหนดดังกล่าวทั้งหมดและสละสิทธิ์ในการฟ้องร้องการคว่ำบาตรการประท้วงการดวลเพื่อเกียรติยศฯลฯ
&gt;
&gt;ขอให้สนุกกับการใช้จ่าย!
