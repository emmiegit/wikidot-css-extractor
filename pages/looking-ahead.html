    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Um velho estava sentado em sua mesa. Os bipes e o zumbido do laboratório na sala ao lado produziam uma melodia repetitiva. Ele olhou para as fotos em sua mesa. Um sorriso melancólico surgiu em seus lábios.

&#34;Ei, Jake.&#34;

O homem ergueu a vista. Um colega estava na porta.

&#34;Você queria que eu passasse por aqui. Que foi?&#34;

&#34;Boa tarde, Roland,&#34; respondeu o homem. &#34;Vá em frente e feche a porta.&#34;

Ele esperou seu colega se sentar.

&#34;Como está a Lyssa?&#34;

&#34;Não posso reclamar,&#34; seu colega riu. &#34;E você? A Kate? As crianças?&#34;

&#34;Bem, como sempre,&#34; disse o homem.

Os dois homens fizeram uma pausa. Os bipes e o zumbido do laboratório adjacente preencheram o vazio.

&#34;Então. O que foi?&#34; seu colega eventualmente perguntou.

O homem suspirou e olhou mais uma vez para as fotos em sua mesa.

Família. Velhos amigos.

&#34;Você pensa que depois que eu bater as botas, alguém ainda vai me mencionar?&#34; perguntou o homem. &#34;Tipo, daqui a vinte anos, eles dirão &#39;o Conwell certamente tinha um belo laboratório. Muitas publicações ótimas saíram de lá&#39; ou algo assim?&#34;

Seu colega levantou uma sobrancelha. &#34;Sim. Claro. Você fez um belo trabalho.&#34;

O homem olhou para o colega e suspirou. E então inclinou a cabeça.

&#34;Quero dizer, não sei,&#34; continuou seu colega. &#34;Muitas coisas boas são varridas para debaixo do tapete aqui, absorvidas em projetos maiores ou simplesmente esquecidas sob uma pilha de publicações mais notáveis. Se quiséssemos ser estrelas do rock, a Fundação não seria um empregador ideal.&#34;

O homem balançou a cabeça.

&#34;Acho que está na hora,&#34; disse ele finalmente.

&#34;Hora?&#34;

&#34;Hora.&#34;

Seu colega franziu a testa e olhou para o chão pensando.

&#34;Acho que tenho que perguntar pelo menos o motivo.&#34;

O homem olhou ao redor. Sua cadeira fez algumas revoluções.

&#34;Não há muito aqui para mim mais.&#34; O homem encolheu os ombros.

&#34;Besteira. Eu sei que você está constantemente publicando. Pedidos de sintetização aparecem o tempo todo.&#34;

O homem sacudiu a cabeça.

&#34;Não foi isso o que eu quis dizer.&#34;

&#34;Cristo amado, Jake, o que diabos você quis dizer então?&#34;

&#34;Olhe ao seu redor, Roland. Todo mundo se foi.&#34;

O homem contou nos dedos.

&#34;Zach. Ed. Jean. Dan. Rose. Diabos, até mesmo Adileh e Arvind seguiram seus próprios caminhos. Isso nunca foi pela fama, Roland. Isso sempre foi pelas pessoas com quem eu trabalhei. Elas tornavam o trabalho mais tolerável. Agradável, até. E elas me ajudaram em muitos momentos difíceis.&#34;

Seu colega fechou os olhos e balançou a cabeça.

&#34;Mas eu ainda estou aqui,&#34; disse ele em voz baixa. &#34;Vou notar se você se for.&#34;

&#34;Isso é parte do que torna o trabalho tão difícil.&#34;

Os lábios de seu colega se curvaram brevemente.

&#34;O que diabos você vai fazer quando for embora? Golfe?&#34;

&#34;Não sei. Passar mais tempo com a Kate. Passar mais tempo com o Zack e a Carrie. Talvez haja mais para eu fazer aqui. Talvez não, minhas engrenagens giram demais.&#34;

O homem então se levantou e ofereceu um aperto de mão. Seu colega aceitou.

&#34;Você é um bom homem, Roland,&#34; disse ele. &#34;O melhor amigo que eu já tive. Me prometa que você vai cuidar do lugar.&#34;

&#34;Não consigo imaginar ninguém que fará mais danos a ele do que você,&#34; seu colega riu.

Uma pausa final.

&#34;Você é uma merda com despedidas, você sabe disso.&#34;

&#34;A Kate já disse isso. Talvez seja algo que eu possa melhorar.&#34;</textarea></pre>
