**项目编号**：scp-cn-3317

**项目等级**：Thaumiel

**特殊收容措施**：由时间异常部的命令，[[[scp-2003|武装站点-47]]]周围区域将自1930-1-13起被封锁，预计于2023-11-4重新开放以供SCP-CN-3317建立。将持续观察欧洲及日本局势以从所谓的“第二次世界大战”或“第七次超自然战争”中保护基金会资产。由于亚太地区政治形式的持续恶化，专门建立一分部以供项目的持续收容被认为是有必要的。一名SCP-CN-3317-1个体将常驻于Site-CN-01作为大使。

**描述**：SCP-CN-3317为一处由大量树皮、藤木、树枝等木制材料构建的大型设施，其实质为时间机器。SCP-CN-3317-1为建造与运营项目的种群，一群拥有以简单材料制造复杂科技产物的能力的//Pan paniscus//（倭黑猩猩）。SCP-CN-3317-1自称为21世纪的SCP基金会收容物之一，由于一次未知的末日情景（编号为SCP-CN-3317-Ω）而制造SCP-CN-3317进行时间旅行，以试图找到于末日情景中拯救时空连续体的方法。

SCP-CN-3317-1可能拥有与人类相当的智能，但其与人类的交流仅限于某种尚未发明的手语变体，导致沟通较为困难。由SCP-CN-3317-1制造的物品外观上与其材料对应，如用树枝枝丫削成的步枪和形似木箱的无线电系统，但其拥有完全与其对应物相匹配的功能。值得注意的是其拥有大量远超当前人类科技水平的物品。

从设施中回收的大部分文档内容都为大段的猿猴叫声的拟声词导致完全不可读，不过有部分例外，见下文。设施主楼大厅处悬挂有一“艾斯西皮鸡金会 猿猴不门（原文如此）”的标识，其上为一包含有三个指向内部的箭头的圆形盾章，其意味不明。值得注意的是设施似乎设有专门的收容侧翼，其储存有多项与时代不符的异常物品。

有报告称于SCP-CN-3317内部目击到了包括熊、鸟在类的其它动物，具体情况不明。

+++ 部分异常产物摘录

&gt; **编号**：SCP-CN-3317-A1
&gt; 
&gt; **描述**：被认为是建筑时间旅行功能核心的设备，形似由杂乱的树枝组成的球体，其核心发光，被一个圆筒形的树皮外壳包裹。值得注意的是其中心结构包含一个被藤条捆在一起维持的裂开的金属圆球，来历不明。其配套设备为一套以电子为原理的大型计算机组，以现阶段科技制造任何类似的设备都是不可能的。
&gt; 
&gt; **位置**：SCP-CN-3317中心设施地下

&gt; **编号**：SCP-CN-3317-B2
&gt; 
&gt; **描述**：大型发电设备，表现为一个蓝色水池下方的圆柱形池，其上可见方形的马赛克花纹。SCP-CN-3317-1称其高度危险。报告称一个[[[SCP-3765]]]团队负责其维护。
&gt; 
&gt; **位置**：SCP-CN-3317二号设施

&gt; **编号**：SCP-CN-3317-G3
&gt; 
&gt; **描述**：电子计算机设备的操作终端，依靠一块其上显示类按钮图案的投影屏幕以感应指尖按压的方式交互。未见到明显的投影设备，推测使用了大大超前的科技。
&gt; 
&gt; **位置**：SCP-CN-3317设施各处

&gt; **编号**：SCP-CN-3317-J5
&gt; 
&gt; **描述**：口径30mm的双管防空机炮设备，发射某种以燧石弹头和土质火药装药以及手工削成的木制圆形弹壳组成的炮弹。其完全缺乏操控系统，似乎由某种自动系统探测并击毁目标。
&gt; 
&gt; **位置**：SCP-CN-3317设施外层

&gt; **编号**：SCP-CN-3317-N10
&gt; 
&gt; **描述**：圆台形状的载人设备，其上有一大型透明圆顶。其使用未知的反重力科技以悬浮飞行，同时兼有通过光束为物体隔空施加反重力而将物体从下方闸门吸至舱内的功能，推测目的为捕获生物或回收物体。
&gt; 
&gt; **位置**：机库

+++ 部分收容异常摘录

以下数据由猿猴部保管。须知猿猴部为SCP基金会正式部门，下辖于时间异常部。

&gt; **编号**：SCP-AP-001[[footnote]]//SCP基金会猿猴部//使用的编号。[[/footnote]]
&gt; 
&gt; **摘要**：SCP-CN-3317-A1的核心，组合了多种尚未发明的时间旅行技术，包括[[[scp-5956|REISNO]]]（含义未知）、[数据删除]、[[[SCP-5492]]]-D（尚未有此编号的项目收容）等。部分数据中包含所谓“[[[scp-4861|乐园会]]]”的标记，其含义未知。

&gt; **编号**：SCP-AP-026
&gt; 
&gt; **摘要**：一个由黄铜机械结构构成的时间机器，使用其进行时间旅行可完全避免任何类型的时间悖论。实验表明其原理为跳跃到上一轮或下一轮庞加莱回归时的宇宙的对应时间点。已利用其与下一庞加莱回归的基金会建立外交关系。

&gt; **编号**：SCP-AP-300
&gt; 
&gt; **摘要：**一系列回收到的艺术产物的统称，其宣称由引导悖论[[footnote]]即物体产生的原因是它自己的悖论。[[/footnote]]产出的信息愈发绝望与消沉，且多以红色为主题。

&gt; **编号**：SCP-AP-782
&gt; 
&gt; **摘要：**声称能够用于使设备进行某种时间旅行的电子程序，详情不明。

&gt; **编号**：SCP-AP-1259
&gt; 
&gt; **摘要：**三架结构类似但不尽相同的三角形喷气式飞行器，其尾部与前端有接口结构，推测能够使其相互首尾连接。进行连接实验的请求被予以强烈反对，原因不明。[[footnote]]对以抛射喷射物的方式驱动飞行器以代替螺旋桨式飞机的提案正在尝试，预计于1940年完成原型机测试。[[/footnote]]

&gt; **编号**：SCP-AP-1671
&gt; 
&gt; **摘要**：尝试以SCP-CN-3317-1建立高级文明以发展出足以解决SCP-CN-3317-Ω的科技的尝试。观测称SCP-AP-1671脱离了猿猴部的控制，摧毁了用于操控文明发展的实验基地并最终在与其它文明的冲突中灭亡。回收到的早期实验资料称SCP-AP-1671发展出了以控制动物及有机产物为中心的SCP-CN-3317-1能力变体。

&gt; **编号**：SCP-AP-2000
&gt; 
&gt; **摘要**:将&#34;被称为[数据删除]的国家的毁灭&#34;这一事件存放于无穷远(阿列夫零年后)的未来的尝试,其最终导致了一集体登神场景与CK级情景,详情未知.

&gt; **编号**：SCP-AP-4643
&gt; 
&gt; **摘要**：位于遥远未来的一个时间点将发生的，大部分生物的基因组都严重扭曲且伦理和道德完全破碎的现象。人类文明在此事件后迅速崩溃并发生SK级地位转变情景，之后的统治种族修建了某种时间防御措施以阻止以其统治时期为目的地的时间旅行，导致对此时间段的调查较为困难。

[[collapsible show=&#34;科普讲座稿，时间戳为公元3200年&#34; hide=&#34; 科普讲座稿，时间戳为公元3200年&#34;]]

&gt; 把时间想象为数轴，也就是时间线，时间的流逝就是在数轴上向正方向移动。很简单，对吧？
&gt; 
&gt; 想象这个数轴是平面直角坐标系的X轴，再画一条Y轴。画一条从数轴上的一点指向另一点的圆弧形箭头，再想象它是一个物体走过的轨迹，你会发现它的实质是物体在Y轴上的移动。虽然实际情况比这复杂百倍，但时间旅行的原理和它差不多。时间旅行时，我们让时光机跳出一维时间而在二维时间上移动。
&gt; 
&gt; 接下来要说的是重点。追踪一台时间机器的移动，把它的每次跳跃的轨迹都按照顺序画出来，可以发现以它本身为参考系的话，它也是在一条时间线上移动的，不过那条时间线垂直于正常的时空，是它的Y轴。那么问题来了：如果时间线本身也如同物体一样在沿着Y轴这条时间线上移动的话，是否有什么事件的时间线也是沿着Y轴移动的？不过我们可以不必担心，因为它对我们的时间线的的影响只限于一段特定的时间段，如果它要继续的话得在Y轴上移动，不过如果我们不时间旅行的话是不会在Y轴上移动的。
&gt; 
&gt; 顺便说一下数学上虚数的数轴就是垂直于实数的，如果你们要选修时间机器的原理的话记住这条有助于你们理解。

+++ **未被记录的SCP-CN-3317显现**

目前认为这些SCP-CN-3317位于其目前所在时间线的未来。
----
**公元前16世纪** 史料提及了一座“丛林神殿”，据称其以祖先和神明的身份调停了夏朝与未知文明的冲突后消失。
----
**公元前三世纪** “兵马俑”，秦朝使用的异常人形作战兵器的制造厂被“木灵”，一种据称是木头组成的鸟的神兽破坏变成了无害的雕塑。
----
**公元629年** 某一地区的西游记传说称孙悟空来自一座“树山”中。
----
**公元1225年** 铁木真[数据删除]而促成了金帐军建立，金帐军内部被安插入了SCP-CN-3317-1间谍，持续向本部输送情报。
----
**公元1757年** 当地传说称奇怪的黑色大火肆虐，猴子在用水桶和喷水装置灭火。
----
**公元1900年** 一起[[[SCP-4989]]]事件发生，掳走了清宫中的数名官员。有情报称其中几名SCP-4989-A是穿着基金会制服的猴子。
----
**公元1911年** SCP-CN-3317被观测为一座大型的金属建筑，其内部成员为正常的人类，据称其以超科技赞助了辛亥革命，但之后陷入了与SCP-CN-3317-1猴群的大战，最后一起跳跃到了未知时间。
