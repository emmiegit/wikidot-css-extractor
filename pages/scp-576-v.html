**Объект №:** SCP-576

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** На SCP-576 запрещается допускать людей. В стены тоннеля с обоих въездов на станцию вмонтированы будки для наблюдения, а на наземной части станции следует расположить сотрудников с целью не допустить на станцию диггеров или случайных прохожих. Запрещается присутствие людей на платформах или рядом с ними во время движения поездов, также в это время освещение станции должно быть выключено.

**Описание:** SCP-576 - недействующая и закрытая подземная станция ███████ линии ███████████ского метрополитена. Станция состоит из трёх рельсовых путей и двух платформ длиной 70 метров, таким образом, на станции может одновременно находиться до трёх поездов. Платформы соединены переходом, в середине которого расположено ответвление, ведущее ко входу и турникетам. От ответвления пути не просматриваются, хотя видна часть первой платформы (к поездам до █████████). От входа есть три выхода на поверхность, расположенные на ██████████ улице и ████████████ бульваре. Оба входа на ████████████ бульваре замурованы. Вестибюль на ██████████ улице - самый большой, именно там и расположены посты видеонаблюдения и служебные помещения (замаскированы под офисные помещения). Вместе это здание и подземные наблюдательные пункты составляют Зону ██.

Во время &#34;активности&#34; станции наблюдаются несколько пространственно-временных аномалий применительно к проходящим через станцию поездам:
* Некоторые поезда доезжают до следующей станции, минуя SCP-576.
* Поезд проезжает мимо SCP-576 несколько раз.
* Поезд въезжает на SCP-576 не с того пути (это может значить, что поезд едет не в том направлении или не по своему пути), но, тем не менее, без происшествий доезжает до следующей станции.
* До SCP-576 слишком долго ехать, или же наоборот, поезд доезжает до неё слишком рано.
* На въезде на SCP-576 меняется порядок вагонов в составе.

Для того, чтобы станция считалась &#34;активной&#34;, требуется соблюдение следующих условий: платформа должна быть освещена, на платформе должен быть минимум один человек, ожидающий приезда поезда (неважно, хочет ли он при этом уехать на нём), на поезде должен быть минимум один пассажир в здравом уме. Несмотря на то, что на станции, когда она ещё действовала, совершалось гораздо больше мелких преступлений, чем на других станциях, а также пропадали люди, влияние аномальных свойств станции на эти события доказать не удалось.

Аномалии начали проявляться вскоре после открытия линии метро в 19██ году, и испытали резкий скачок одновременно с ростом числа пассажиров. Через три месяца за станцию взялся Фонд, после чего она была закрыта под предлогом архитектурных недостатков и принимаемых в связи с ними мер безопасности.</textarea></pre>
