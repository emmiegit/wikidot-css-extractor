    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 背中に装着し留め具を外した状態で腰を深く曲げた場合、中から異常性の無い鉄製の鎖鎌が1つ精製される黒色のランドセル。\n**回収日:** 1994/05/██\n**回収場所:** 東京都内の小学校。近辺に異常な量の鎖鎌が落ちているとされる学校の調査に向かったエージェントにより発見。保有していた生徒は異常性を把握しており、これまでに約60個は精製したと証言している。\n**現状:** 乾燥剤と共にケースに封入し、低脅威度物品収容ロッカー内に保管。\n**追記:** //見た目以上の重たさからか、生徒間での負傷事故が起きなかったのは幸いです。//--█研究員&#34;
