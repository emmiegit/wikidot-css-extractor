+ 注意

++ この文書は読者に強い悲哀の感情を喚起します。2リットル以上の涙を吸収可能なタオルを用意してください。

俺11リットルも出たよ

タバコ無しでは読みずらいな

なんて哀れな野郎だ

&gt; [[size 150%]]SCPリストアップのリクエスト[[/size]]
&gt;
&gt;
&gt; 
&gt; @@@@
&gt; @@@@
&gt; Choi博士と自分は随分長い知り合いですので単刀直入にお話しします。はい、この間の居酒屋で話してたあの女のことです。あの人マジでやばい人に間違いございません。自分の考えでは、あの女を財団から確保しなければならないと思います。はい？冗談ですって？冗談じゃありませんよ。今の自分はどんな時よりも真面目です。
&gt; 
&gt; 
&gt; あの女に初めて出会ったのは3ヶ月前のことです。博士のほうがもっと詳しいと思いますが、あの時自分は今は退役させたSCP-███についてのことでとても忙しかったです。本当に、あのとんでもない量の仕事をたった一人でやり尽くすのは常識離れのことでした。多分自分がストレス性神経発作であなたの首を絞ってなかったら自分は部下もなくそのまま搾取されたんじゃないかと思います。はい？もちろんです。**あれは紛れもない発作でした。**もう終わった話にけちをつけることはやめてください。それに・・・**博士の視線が壁に飾ってあったモシンナガンに向いていたことは誰でも知ってます。**
&gt; @@@@
&gt; 時間は夜明けの4時でした。自分の車に乗って家への帰り道でした。６０時間の間神経覚せい剤を飲みながら睡眠なしで働いた自分の状態は言うまでもないものだと思います。ひたすら居眠りながら車一台ないはずの道路を走ってたら急に走りこんだ車を見逃してその車のバンパーにぶち込んでしまいました。その瞬間目が覚めてすぐにドアを開けて、いや実は自分の民間人用名刺を探して3分を過ごした後でした。バンパーが500mぐらいぶっ飛んだあの車の窓を叩いて聞こえた声で自分は二つ予測できました。一つは相手が女の人であること、もう一つはあの人は血中アルコール濃度で免許が取り消されるぐらいアルコールを飲みすぎたということ。自分が居眠りはしましたが交通法を破ったわけではなかったのでそのドアをパッと開けて叫ぼうとしましたがあの女が涙を見せました。自分と同じく相手も事故で目が覚めたようでした。ここでまず、あの女の危険性その一。涙と表情、声で**相手の判断力を狂わす能力を持ちます。**自分の感情状態がそこまで変わったのはオーストラリアの留学の時トイレで集まってハッパ・・・なんでもありません。とにかくあの時以来初めてでした。また精神状態の急変で推測すると精神操作の能力も持っていたと思います。どう急変したって？叫びもできず、警察の通報もてきず、あの女が泣き止めるまで慰めた後あの女を自分の車の助手席に乗せて身分証に書かれた自宅まで送ってあげました。どうやら非常に精密な精神操作ができると推測します。**60時間も寝なかった人を2時間も運転させたから。**それになんと750万ウォンもかかった車の修理費の請求も出来ませんでした。
&gt; @@@@
&gt; 聞いてますか？何ですかその表情は？しっかりしてください。今非常にやばい話の最中ですよ。博士が書く財団のレポートが毎回突き返されるのはそれなりの理由があるからです。事々に真面目に行動してください。
&gt; @@@@
&gt; その後再びあの女と接触したのは江南区にある[編集済]にてでした。イタリア料理のレストランでしたね。自分の名刺の番号で電話してました。前回の状況を考えるときっと何らかの目的があるのが明らかでした。精神操作にやられないよう**ミーム感応低下剤を投入した状態で接触場所に向かいました。**自分がたどり着いた時はテーブルにいくつかの料理が出されてありました。出発前に「料理にどんな小細工をしたか予測もできないから食べ物には指一本触れない」と誓ってから行ったのに自分はあの女のお召し上がりの一言を聞いただけでパスタを二皿も食べてしまいました。はい、**あの女の一言でですよ！**想像もつかなかったです！ミーム感応低下剤も使ったのにまた精神操作にやられたのです。自分の感情状態も複雑になってしまいました。ここであの女の危険性その二、**思考能力の全体的低下と記憶力の減退です。**自分は自分なりの対応策を考えてから行きましたからあの女の前では自分の考えた行動が取れなかったです。頭の中が空っぽになったような気持ちでした。あの女の言う通りに従うしかなかったです。**夕飯の後映画館に行き、映画を見てからコーヒーまで飲みました。**これはまったく自分の予想の斜め上でしたし自分はあの女が手を振りながら去っていく姿を無気力に見つめる他なかったです。それに**自分の750万ウォンのことは一切も出せませんでしたよ！**
&gt; @@@@
&gt; 博士、どうして笑ってから急に涙を流すのですか？はい、こちらティッシュです。自分の話聞いてはいますか？
&gt; @@@@
&gt; まぁ、ここまでは大した危険ではありません。自分があの女に会わないと影響を受けませんから。いや普段ちょっと不思議な気持ちは感じましたが大した以上があったわけではありません。それから自分は仕事が忙しいという言い訳で、いやマジで忙しかったですが、とにかくあの女との再接触を避けました。そうしたらあの女が**急に物を送り始めたのです。**差出人の欄に自分の名前をさらっと書いてです。その大胆な行動に言葉を失ったのはもちろん、あの女が送った物がなんだか予想もつかなかったしその危険性も確認されていないので開けませんでした。だとしても財団の装備を使う時間はありませんでした。それで財団の個人保管庫に保管し始めましたが、まもなく保管庫が埋まってしまいました。もう我慢できませんでした。それで全員退勤した時間にα線濾過検出装置で中身の成分を調査しました。はい、あの日電気をつけっぱなしして行ったのは自分です。あまりにも衝撃が強すぎて電気を消すのも忘れてしまいました。中に何があったど？砂糖、脂肪、カフェイン、アスパルテーム食用色素・・・おわかりいただけましたか。はい、**あれはなんとチョコレートとキャンディーでした！**この女の危険性その三、ここで明らかになります。**観察だけで相手の持病を探知できます。**だからこそ糖尿の自分にあんなものを送ったのです。持病を察知する上に食べてくたばれとあんな物を1回でなく**20回も！**その日から自分は恐怖に怯え夜も寝れなくて鎮静剤を投入されるぐらい深刻な不安状態に落ちました。泣き面に蜂で**あの女の部屋は自分の住んでるアパートの下層でした！**登録の居住地と実際の居住地が異なる周密さに驚きましたがそれはまだ序の口に過ぎませんでした。エレベーターで見たあの顔を未だに忘れられません。ニコニコ微笑みながら手を振って振って挨拶すると思ったら**肩に手を！**無防備の自分に不意打ちをかけたのです！あまりの恐怖で一切の行動が取れませんでしたが、幸いにあの女の携帯に着信が来て、あの女が電話に出る隙にエレベーターから離れ危機を避けることができました。 
&gt; @@@@
&gt; ところで博士はどうして涙を流してますか？まぁ**自分の状況があまりにも哀れなのは承知しています。**今までの話も随分恐ろしかったですがこれからの話に比べりゃスズメの涙に過ぎません。だからしっかりして自分の話を聞いてくださいよ。
&gt; @@@@
&gt; たった一週前のことです。その間何回も危機がありました。精神操作にやられて二つ目の接触と同じパターンの行動を何回もさせられて、自分の部屋にお酒をもって来たこともありますが、その都度絶妙に危機を免れました。ツイてると思って、あの女の精神操作から逃れてると思いました。だがそれは大間違えでした。今までのは周密な探索戦に過ぎませんでした。不意打ちにやられたのです。昨日の夜のことです。退勤してから部屋に帰るためエレベーターを待っていましたがもしあの女と出会ってしまうかと思って階段を選びました。ああ！今考えても自分の人生最大のミスです。何故かって、あの女が階段で体育座りしてました。あの女は時々保護本能を刺激して自分を無防備にさせましたがあの時はそれがなんと強かったです。だがもうやられるばっかりではいられなくて気を取り戻してその横に通すがろうとしました。だが天狗のごとくそれが自分だと察知したのです。もう待つばかりではいられないと言ってました。はい、博士の考えるアレです。//**はい、アレでした！しかも自分の初アレでしたよ！**//もう我慢できないってアレするのも大問題ですがもっと大きい問題ができてしまいました。その日以後高熱とくしゃみと共に正体不明の奇病に感染されてしまったのです。この女の危険性その四です。**生物学的兵器の生成能力です。**自分がその奇病で死んでいないのはあの女が兵器の威力を自由に調節できるという証拠です。それに正確に隙を狙って自分に移したのです。これは全くまともではありません。こんなことは自分の人生のマニュアルには載ってませんでしたよ！居住地の移転のため空き部屋を探してますがこれだって完璧な対策ではありません。いつまた精神操作にやられてあの女とまた接触してしまうかわかりませんからね。今までの能力だけで
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; * 判断力の減退と精密の精神操作
&gt; * 思考能力の全体的低下と記憶力の減退
&gt; * 相手の持病と弱点の探知
&gt; * 生物学的兵器の生成と正確な伝播能力
&gt; @@@@
&gt; @@@@
&gt; 自分がこれ以上の危険性を証明すべきですかね？自分はモルモットではありませんし、Dクラス職員ではありません。ここまで自分が対処したんだからここからは財団の出番だと思いませんか？どこ行くんですか博士？博士！どうか上層部に報告ください！絶対ですよ！
