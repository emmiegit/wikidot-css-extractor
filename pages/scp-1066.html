------

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1066/754px-SheepskinDiploma.jpg|caption=SCP-1066]]
**Prosedur Penanganan Khusus:** SCP-1066 harus disimpan dalam kotak penyimpanan dokumen yang cukup besar untuk menampungnya tanpa dilipat atau digulung. Dokumen ini harus disimpan di unit rak standar di Gudang Situs-23. Setiap personel dengan izin Level 2 atau lebih tinggi yang ingin menjalankan pengujian pada SCP-1066 harus berbicara dengan Dr. P. Voreno

**Deskripsi:** SCP-1066 adalah ijazah perguruan tinggi yang dikeluarkan oleh Universitas ████ ███ (U██), tertanggal █/█/19██. Ijazah ini dicetak pada selembar perkamen berukuran 0,5 x 0,3 m. Tidak ada anomali yang ditemukan pada tinta atau perkamen, dan keduanya cocok dengan ijazah serupa yang dikeluarkan oleh U██ pada tahun 19██-an.

SCP-1066 tidaklah tahan terhadap kerusakan selayaknya perkamen berusia ██ tahun lainnya, jadi harus berhati-hati saat menanganinya untuk menghindari kerusakan. Api khususnya harus dijauhkan dari objek. 

Ketika seorang pria yang berusia minimal 17 tahun menandatangani namanya di tempat yang berlabel &#34;Mahasiswa Lulus&#34;, dia akan menghilang selama 4-10 menit dan kembali dalam usia empat tahun lebih tua. Subjek tampaknya telah menjalani tahun-tahun itu sebagai mahasiswa di U██ antara 19██ dan 19██, lulus pada tanggal yang tertulis di dokumen, dan mendapatkan gelar dalam mata pelajaran apa pun yang dia pikirkan saat menandatangani dokumen tersebut, tidak peduli U██ menawarkan kelas dalam mata pelajaran tersebut pada tahun 19██ atau tidak. Teks pada SCP-1066 akan berubah untuk mencerminkan hal ini. Subjek tidak akan memiliki ingatan tentang empat tahun yang tidak terkait langsung dengan subjek studinya. Lihat Lampiran 1066-1 untuk lebih jelasnya. Tidak ada efek ketika seorang perempuan menandatangani namanya pada SCP-1066. Karena U██ tidak menerima perempuan pada tahun 19██, ini tidaklah mengejutkan.

Perlu dicatat bahwa sekitar █% subjek tidaklah dapat bertahan hidup selama empat tahun. Dalam kasus ini, mayat mereka akan kembali dengan jumlah pembusukan yang diharapkan. Angka kematian ini tidak konsisten dengan angka kematian mahasiswa di U██ pada tahun 19██; namun, hasil ini sendiri bermasalah, karena banyak subjek uji coba yang diperintahkan untuk memikirkan efek memetik atau objek SCP yang berbahaya.

SCP-1066 ditemukan dari kampus U██ pada tanggal ██/██/20██. Pihak administrasi telah menawarkan program &#34;percepatan belajar&#34; kepada para mahasiswa, dengan biaya kuliah standar selama empat tahun ditambah biaya sebesar $███████. Tidak diketahui mengapa tidak ada yang menyadari penuaan yang cepat pada beberapa lulusan; jika ini adalah properti dari objek tersebut, itu belum ditemukan. Objek tersebut diamankan tanpa korban jiwa dan amnesti Kelas-B diberikan kepada administrasi dan semua lulusan yang tercatat. Sangat mungkin bahwa beberapa atau sebagian besar lulusan tidak tercatat, tetapi risiko setiap lulusan mengungkapkan keberadaan SCP-1066 adalah rendah, dan dengan demikian menemukan mereka adalah tugas dengan prioritas rendah. Kesamaan antara efek SCP-1066 dan [[SCP-028]] telah dicatat, dan penyelidikan mengenai asal-usul yang sama, atau apakah satu anomali adalah versi yang diubah dari yang lain, sedang berlangsung.

**Lampiran 1066-1:** Hasil Pengujian Menonjol

**Nama:** Dr P. Voreno
**Tanggal:** █/██/20██
**Subjek:** D-1066-1
**Informasi:** Subjek diperintahkan untuk menandatangani dokumen. 
**Hasil:** Subjek memperoleh gelar dalam bidang kaligrafi. Tinjauan terhadap rekaman percobaan menunjukkan bahwa subjek telah berfokus secara sungguh-sungguh untuk menandatangani dokumen dengan tulisan tangannya yang terbaik. Tulisan tangan subjek menunjukkan peningkatan yang nyata setelah tes. Dia tidak memiliki ingatan tentang waktu ketika dia pergi. Subjek diberhentikan sesuai jadwal pada akhir bulan.
**Komentar Tambahan:** Subjek mendapat tato bertulisan &#34;Pena lebih kuat daripada pedang&#34;, yang diterjemahkan ke dalam bahasa Mandarin, di dada kirinya.

**Nama:** Dr P. Voreno
**Tanggal:** █/██/20██
**Subjek:** D-1066-5
**Information:** Subjek diperintahkan untuk memikirkan Binatang favoritnya.  
**Hasil:** Subjek memperoleh gelar sarjana biologi mamalia laut. Ketika ditanya, subjek mengatakan bahwa hewan favoritnya adalah lumba-lumba. Subjek juga memiliki mimpi yang jelas tentang penyelaman SCUBA di samping berbagai mamalia laut sampai dia diberhentikan pada akhir bulan
**Komentar Tambahan:** Subjek menunjukkan familiaritas dengan peralatan SCUBA setelah tes; ketika ditanya, dia mengaku belum pernah mengikuti kursus sertifikasi SCUBA.

**Nama:** Dr P. Voreno
**Tanggal:** █/██/20██
**Subjek:** D-1066-7
**Informasi:** Memetik SCP-███ dideskripsikan kepada subjek, yang kemudian diintruksikan untuk hanya memikirkan hal tersebut selama menandatangani dokumen.
**Hasil:**Subjek mendapatkan gelar dalam studi memetika. Namun, subjek menolak untuk berkomunikasi dengan cara apa pun dengan peneliti setelah kembali, dan dihentikan sesuai jadwal
**Komentar Tambahan:** //Tak ada keberuntungan melatih peneliti dengan ini sejauh ini.// -- Dr P. Voreno

**Nama:** Dr P. Voreno
**Tanggal:** █/██/20██
**Subjek:** D-1066-14
**Informasi:** Subjek diintruksikan memikirkan kata “Memetika Lanjutan”. Subjek menunjukkan kecerdasan diatas rata-rata dalam pemilahan Kelas-D standar. 
**Hasil:** Subjek kembali dalam keadaan vegetative konsisten dengan efek dari [DISUNTING]. 
**Komentar Tambahan:** //Subjek 9 sampai 13 semuanya diinstruksikan memikirkan efek memetik, dan semuanya menunjukkan semacam tanda paparan efek agen memetika yang diketahui Yayasan pada tahun 19██.// -- Dr P. Voreno

**Nama:** Asisten Peneliti █████ ███
**Tanggal:** █/██/20██
**Subjek:** Asisten Peneliti █████ ███
**Informasi:** Ini bukanlah pengujian berizin. Asisten Peneliti ███ tampaknya mencoba meraih izin yang cukup untuk dipromosikan menjadi peneliti penuh.
**Hasil:** Asisten Peneliti ███ kembali dengan gelar dalam &#34;Studi SCP &#34;. Kata &#34;SCP&#34; dalam kasus ini merupakan akronim untuk &#34;Super-Computer Processors&#34;. Dia sekarang memiliki pengetahuan akan komputer super konsisten dengan tahun 19██. 
**Komentar Tambahan:** Asisten Peneliti ███ diturunkan ke izin level 0 dan ditransfer dari Gudang Situs-23.
