    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//北纬31度9分10秒。西经99度27分52秒。//

头痛。

//北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。//

我知道你在哪里。
我不需要这种消息。别说了。

//北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。//

头痛。

//北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。//

明明不想知道。
为什么会这样。究竟是谁会做这种事情。
不管是谁在那里，于我而言都无所谓。

//北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。//

每次见到别人都会这样的话，我要怎么办才好。
一人独处谁都不见也会这样的话，我该做什么才好。

//北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。//

不。冷静点。和往常一样。做相同的事情就好了。
你不是总是那么做吗。没办法。
我知道在哪儿。

//北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。//

瞧，到了。

//北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒。西经99度27分52秒。
北纬31度9分10秒……//

&gt; SCP-096是一个约2.38米高的人型生物。对象几乎没有肌肉，初步的体重分析表明其有轻度的营养不良。其手臂与身体严重不成比例，每只长约1.5米。大部分皮肤完全不含色素，体表无毛发。

&gt; 当有人看到SCP-096的脸时，无论是直接看到，还是看到了视频，甚至是看到了照片，它都会进入严重的悲伤状态。SCP-096会用手蒙住脸，开始尖叫、哭泣并发出含混不清的声音。大约在被看之后的一（1）到两（2）分钟时，SCP-096将冲向看到它的脸的人。</textarea></pre>
