Aaron Howell estava sentado em silêncio em sua cama. Enquanto um menino normal de onze anos estaria ocupado criando épicas batalhas espaciais com seus brinquedos, este simplesmente não tinha a energia. O sol do fim da tarde entrava por sua janela enquanto ele olhava para os brinquedos espalhados pelo chão.

//“Você precisa muito limpar essa bagunça,”// a voz de sua mãe ecoou em sua cabeça.

Sem fazer barulho, ele se levantou e começou a guardar todos os brinquedos. Quando tudo estava limpo, ele pegou uma foto da mesa de cabeceira com a mão direita e mancou de volta para seu espaço na cama.

A foto era de sua mão, pai e ele mesmo, de frente ao portão de um parque de diversões. Ele estava segurando uma espada de espuma na mão esquerda e uma caixa de doces na outra. Seu pai o segurava nos ombros, um chapéu de capitão, tapa-olho e um sorriso bobo adornando seu rosto. Sua mãe usava uma bandana vermelha com uma caveira e ossos cruzados sobre seu cabelo loiro encaracolado. Um sorriso igualmente bobo ia de um lado ao outro em seu rosto. Aaron deitou a foto para baixo. Ela fora tirada há quase dois meses.

Aaron então se olhou no espelho da porta do armário. Seu cabelo castanho curto, geralmente espetado, agora estava liso. Um pesado pedaço de gaze cobria sua órbita ocular esquerda. Uma camada de bandagens cobria os tocos na extremidade de seu antebraço e joelho esquerdos.

Houve um acidente de carro. Os médicos disseram a ele no hospital que haviam feito tudo o que podiam para mantê-lo o mais inteiro possível. Disseram a ele que ele e seu pai tinham sorte de estarem vivos. Seu pai saiu ileso dos destroços. Sua mãe, no entanto, não teve a mesma sorte. Aaron então estendeu a mão para baixo e jogou a foto do outro lado da sala, a moldura quicando no espelho com uma batida alta. O som de vozes na sala de estar cessou e foi seguido por passos pesados.

“Amigo ?” Aaron podia ouvir seu pai perguntar enquanto ele lentamente entrava no quarto. “O que tá acontecendo aqui ?”

“Vá embora...” Aaron murmurou. Seu pai entrou de qualquer maneira, parando para pegar a foto do chão e colocá-la de volta na mesa de cabeceira antes de se sentar na ponta da cama. Aaron se afastou o máximo que pôde de seu pai e se enrolou em uma pequena bola no canto. Ele fechou os olhos e esperou que o intruso se fosse.

“Você tem visita, Aaron,” disse Sr. Howell com um suspiro. “Você acha que, talvez, gostaria de conhecê-la?”

Aaron olhou para seu pai para vê-lo olhando para o chão. Seus olhos estavam vermelhos e inchados, e havia olheiras muito escuras embaixo deles.

“Tá...” ele sussurrou. Seu pai balançou a cabeça e se virou para a porta.

“Você pode entrar agora, [[[Products|Sra. Saker.]]]”

Aaron observava enquanto uma senhora carregando uma grande maleta entrou pelo corredor. Ela usava um terno azul escuro e seu cabelo grisalho estava preso em um coque. Sua pele rosada e seu sorriso suave o lembravam de sua avó. Ela se ajoelhou lentamente até ficar ao nível dos olhos dele e colocou a maleta ao lado dele na cama.

“Olá Aaron,” disse ela com uma voz calorosa. “Meu nome é Sra. Saker. É um prazer te conhecer.” A idosa estendeu a mão direita. Por alguns momentos, Aaron olhou para ela em silêncio. Eventualmente, sua mão lentamente se estendeu e aceitou o aperto de mão.

“Você é amiga da minha mãe ?” perguntou ele.

Sra. Saker respondeu com uma pequena risada antes de sacudir a cabeça.

“Receio que não,” respondeu ela. “Trabalho para um homem chamado [[[anderson-robotics-hub|Anderson.]]] Seu tio contratou meu chefe para lhe fazer um presente muito especial, Aaron. Estou aqui hoje para dar ele a você. Você gostaria de vê-lo?”

Aaron olhou para a maleta. Ele inclinou a cabeça para o lado por um momento, imaginando o que poderia ser. Depois de mais alguns segundos, ele balançou a cabeça. Sra. Saker então levou a maleta até o chão. Com um movimento fluido, ela desfez todos os prendedores e abriu a maleta, virando-a para Aaron com um sorriso caloroso. Sobre o forro de espuma da maleta estava o que parecia ser [[[SCP-2806|uma mão, uma perna e um olho.]]]

“Uau...”

Aaron ficou boquiaberto enquanto ele se arrastava até a beira da cama para olhar mais de perto. Todos os três objetos pareciam feitos de algum tipo de plástico, com a mão e a perna contendo juntas de metal. Tanto a perna quanto a mão estavam cobertas com algum tipo de tecido branco. O olho parecia perfeitamente liso.

“[[[Peregrine|Tio James]]] me deu isso ?” perguntou Aaron, olhando para seu pai.

“Isso mesmo, filho,” disse Sr. Howell com um sorriso fraco. “Você vai ficar novo em folha.”

Aaron voltou seu olhar para as peças diante dele. Sua boca continuou aberta por mais alguns momentos até ele conseguir falar: “Legal...”

“Podemos colocá-los agora mesmo, se quiser, Aaron.” disse Sra. Saker suavemente. “Você gostaria disso ?”

Aaron olhou para seu pai, que por sua vez deu um pequeno aceno com a cabeça.

“Sim, por favor!”

“Tudo bem então,” Sra. Saker sorriu, “Vamos começar.”

Sra. Saker fez Aaron se esticar na cama e cuidadosamente removeu as bandagens de seu braço, olho e perna. Ela colocou cada um dos pedaços de plástico na cama e borrifou cada área com algo que queimava.

“Isso vai ser muito, muito doloroso no começo, Aaron,” alertou Sra. Saker. “Receio que não haja como contornar isso. No entanto, isso só vai durar alguns minutos. Durante esse tempo, quero que você feche o olho direito e pense em algo que o deixe muito, muito feliz. Você pode fazer isso?”

Aaron balançou a cabeça. Ele então manteve o olho direito fechado o mais forte que podia.

//Sentado no ombro de seu pai, uma espada de pirata de espuma em uma mão e uma caixa de doces na outra. Seu pai usando um chapéu de capitão e tapa-olho. Sua mãe viva, seu cabelo preso com uma bandana vermelha com caveira e ossos cruzados.//

“Integrar!” Sra. Saker disse bruscamente. Ele então sentiu milhares de minúsculos tentáculos flamejantes se espalharem por seu braço, perna e órbita ocular. Ele soltou um grito ensurdecedor enquanto eles cavavam cada vez mais fundo. Ele podia senti-los abrindo caminho dentro dele, cada segundo mais doloroso do que o anterior. Finalmente, eles pararam de se mover. Todos os tentáculos esquentaram ainda mais, alcançando tal intensidade que Aaron pensou que fosse pegar fogo.

“Para!” gritou ele enquanto se contorcia na cama. “Para! Para! Para! //PARA!//”

Por fim, sua voz falhou e Aaron perdeu a consciência.

----

“Vai demorar algumas semanas para ele se acostumar com as novas partes,” Sra. Saker falava severamente com o pai de Aaron. “O tecido branco da perna e da mão nova foi especialmente tratado e, em cerca de um mês, a pele dele já deve ter crescido completamente sobre eles. Até lá, a íris do olho novo dele deve mudar para combinar perfeitamente coma  cor natural de seus olhos. Seu cunhado solicitou especificamente que Aaron tivesse uma experiência o mais normal possível depois de receber essas próteses, então elas foram programadas para corresponder à força de seus membros naturais. Sem superforça, sem visão de raio-x.”

Sra. Saker então olhou para Aaron. Sua respiração estava pesada e ele dormia profundamente em sua cama.

“Estou surpresa que tudo correu tão bem,” continuou Sra. Saker. “Anderson geralmente não integra seus sistemas com material biológico. Dito isso, não estamos fora do reino dos efeitos colaterais...”

“Muito, muito obrigado,” Sr. Howell interrompeu enquanto apertava com entusiasmo a mão da Sra. Saker. “Você não faz ideia do que isso significa para ele.”

“Ah, acho que sei sim, Sr. Howell,” disse Sra. Saker enquanto rapidamente puxava a mão de volta. “Mas se alguém merece seu agradecimento, é seu cunhado. Pelo que eu entendi, essa coisa toda custou a ele uma grana preta.”


Sr. Howell balançou com a cabeça em compreensão. Sra. Saker entregou a ele um grande maço de papéis.

“Leia esses documentos com atenção,” disse ela. “Se você tiver alguma dúvida, há instruções sobre como entrar em contato com meu chefe. Não tente nos encontrar. As coisas funcionam melhor se viermos até você.”

Sem outra palavra, Sra. Saker se despediu, desaparecendo na noite.

Sr. Howell então se sentou na cama de Aaron e silenciosamente observou seu peito subir e descer. Depois de alguns minutos, ele apertou levemente a nova mão de seu filho.

“Novo em folha.”

----

Quatro meses após a integração, Aaran se viu sentado sozinho no escuro à mesa da cozinha, de pijama. Um fluxo constante de lágrimas escorria de seu olho direito. Ele segurava com força uma faca ensanguentada com a não direita enquanto cortava o cotovelo esquerdo.

“Sai...” Aaron dizia entre gemidos de dor. “Sai...”

Para cada pedaço de carne que Aaron removia, o tecido branco da prótese se espalhava rapidamente para preencher o vazio. Isso só fez Aaron cortar mais rápido. O tecido branco revestindo seu braço em um ritmo correspondente.

“Que diabos...” Aaron ouviu a voz grogue do Sr. Howell vindo do corredor. As luzes da cozinha se acenderam. Aaron observava enquanto seu pai esfregava os olhos. Sr. Howell então percebeu a faca. Sua boca se abriu enquanto seu rosto simultaneamente perdia a cor.

“Cristo amado !” seu pai gritou enquanto cruzava rapidamente a cozinha e arrancava a faca de sua mão. “Puta merda, o que caralhos você está fazendo!?!”

Aaron podia ver que seu pai só agora era capaz de ver a extensão total dos danos. O que havia começado como uma prótese de mão agora ia até o cotovelo esquerdo. Sua nova perna estava agora no meio da coxa. Tentáculos de tecido branco cercavam seu olho esquerdo. Aaron tentava se afastar, mas seu pai o segurava com força pelos ombros.

“Por que?” perguntou Sr. Howell.

“Me solta!” Aaron gritava com toda a força de seus pulmões. Ele começou a se contorcer e bater no peito de seu pai. O aperto não cedeu.

“Aaron,” seu pai gritou entre os golpes. “Você não vai a lugar nenhum !”

“Me solta!” Aaron gritou novamente. Ele mordeu com força o antebraço de seu pai. Seu pai soltou um grito de dor e retaliou com um tapa no rosto de Aaron. A sala então se encheu de silêncio.

“Eu sinto muito, //muito// mesmo por ter feito isso, filho.” Sr. Howell agora o segurava com força em um abraço de urso. “Mas o que diabos você está fazendo ? Por que ?”

Aaron permanecia imóvel, seu rosto enterrado no peito de seu pai. Ele sentiu seu pai passar os dedos por seu cabelos. Ele então respirou fundo e começou a tremer violentamente enquanto chorava.

“Eu não aguento mais essas coisas, pai!” Aaron disse entre soluços. “Por favor, tire elas! Elas não são eu!”

“O que?”

“Elas não se parecem comigo ! Sempre que movo elas ou abro meu olho esquerdo, consigo sentir os tentáculos dentro de mim. Eles não se parecem comigo ! É como colar um monte de brinquedos quebrados, mas não consigo arrancá-los.”

Aaron ergueu o braço esquerdo.

“Eu corto e corto e corto, mas elas só ficam maiores! Pai, por favor, tire elas !”

Aaron sentiu seu pai apertar o abraço enquanto começava a se balançar para frente e para trás.

“Ah, filho,” disse ele com um suspiro, “Vamos resolver isso. Vou ligar pra Sra. Sakers agora mesmo. Vamos deixar você novo em folha.”

----

Sr. Howell estava sentado em sua poltrona favorita, com o telefone na mão, enquanto discava o número que encontrou nos documentos da Sra. Saker. O telefone tocou algumas vezes antes de mudar para o que parecia ser um antigo modem discado. A linha então ficou em silêncio.

“Sr. Howell?” disse a voz da Sra. Saker do outro lado, “Como posso ajudá-lo?”

“Nós temos um problema, Sra. Saker,” sussurrou Sr. Howell.

“Ah... não... Qual é o problema?”

“Aaron diz que ele consegue sentir as conexões das próteses dentro dele o tempo todo,” respondeu Sr. Howell. “Isso está deixando ele maluco. Ficou tão ruim que eu peguei ele tentando cortar seu próprio braço fora. O que está acontecendo com meu filho? o que diabos você fez com ele?”

Sra. Saker ficou em silêncio por alguns momentos. Howell conseguiu eventualmente ouvi-la murmurar “Meu... deus...” em voz baixa.

“O que foi? O que está acontecendo?”

“Sinto muito, Sr. Howell,” Sra. Saker começou, “mas a consciência de seu filho rejeitou as próteses.”

“Que diabos isso significa?”

“Normalmente, após a integração, as próteses se fixam no sistema nervoso,” explicou Sra. Saker. “Nesse ponto, a consciência do sujeito é incapaz de diferenciar a prótese de um membro natural. No caso de Aaron, no entanto, sua consciência reconhece ativamente as partes como objetos estranhos.”

“Então... como faz para consertar isso?”

Sra. Saker ficou em silêncio novamente.

“Não consertamos. O problema não é a tecnologia. O problema é o Aaron.”

“Cristo amado, vocês podem pelo menos removê-las então?” Sr. Howell implorou.

“Receio que não,” suspirou Sra. Saker. “Os componentes estão integrados ao sistema nervoso dele. Não há como removê-los fisicamente sem causar danos extensos ao resto do Aaron.”

Sr. Howell afundou ainda mais em sua cadeira. Ele segurou o telefone longe de si mesmo enquanto fechava os olhos e fazia tudo ao seu alcance para não surtar. Enquanto ele choramingava, ele podia ouvir passos no corredor. Sem nem mesmo olhar, ele sabia que Aaron provavelmente estava espiando dentro da sala.

“Sr. Howell?” perguntou Sra. Saker. Sua voz estava fraca.

“Então é isso?” perguntou Sr. Howell.

“Não necessariamente,” respondeu Sra. Saker. “Com tempo suficiente, o corpo de Aaron pode eventualmente se sincronizar com os novos componentes, ou...”

Sr. Howell desligou o telefone, permitindo que ele caísse no chão. Ele então colocou a cabeça entre as mãos.

“Novo em folha, Pai?”

Sr. Howell sentiu uma mão em seu ombro. Ele ergueu o olhar para ver Aaron segurando-o com sua prótese. Sr. Howell balançou bruscamente a cabeça.

“Sim, filho,” disse ele. “Novo em folha.”
