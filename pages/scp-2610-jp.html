[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:1905564-9-ugm4/death_R.JPG
|caption=SCP-2610-JP-1-22이 존재하는 방 내부. SCP-2610-JP-1-22는 실내 중앙에 떠 있다. 발견된 밧줄을 풀어도 위치 변동은 일어나지 않았다.]]
    
**일련번호:** SCP-2610-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-2610-JP의 격리는 객체의 성질상 불가능하다고 판단됐으나, 격리의 불필요성으로 인해 SCP-2610-JP 격리에 대한 자원은 객체의 연구 등에 할당한다. SCP-2610-JP의 발생을 막기 위해, 각종 행정 기관에서 자살 예방에 대한 주의 환기를 시행하고, 자살자 확보를 위해 자살 사이트 운영 및 감시를 시행한다.

**설명:** SCP-2610-JP는 사람(학명: Homo sapiens)에게 특유의, 특정한 조건이 겹침으로써 일어나 최종적으로 자살에 이르는 일련의 이상 행동과 그 결과로 사망하는 인물에 관해 발생하는 항밈적 인식재해와 그 인물의 부분적 비물질화라고 생각되는 현상이다.

우선 SCP-2610-JP는 사람에게만 발생하는 것으로 생각된다. SCP-2610-JP의 발생 조건을 갖추어 장기간 실험을 계속한 경우에서, 사람 이외의 지성체에게 SCP-2610-JP가 발생한 사례는 없다. 반대로 사람에게는 야간의 잠자리에서, 불특정한 원인으로 광범위한 대상에게 발생하는 것이 확인되었다. 이는 유아(만 1세부터 만 6세)가 발생률이 가장 낮고, 연령에 비례하여 발생률이 상승한다. 이 대상들은 SCP-2610-JP-1로 분류된다. 발병의 요인으로 여겨지는 것은, 사회로부터의 고립감, 죽음에 대한 공포, 본인이 안고 있는 다양한 사항에 대한 망양한 불안감 등이 있으며, 이런 요소를 약물을 투여하거나 조작을 가하여 인위적으로 증강한 결과, 다수의 SCP-2610-JP-1을 발생시키는 것에 성공하였다.

SCP-2610-JP가 발생한 대상과의 면담에서, 공통적으로 &#34;밤에 잠자리에 들어 눈을 감으면 잠시 후, 자신의 신체 감각과 주위의 바람 소리 등에 민감해져 그것을 느끼게 되면 잠들 수 없었다&#34;라는 증언을 얻었기에, SCP-2610-JP의 직접적인 발생 원인은 불분명하나 발생하는 것은 야간 취침 시에 한정되어 있다고 여겨진다. 전형적으로 SCP-2610-JP의 이환자는 어둡고 거대한 공간에 홀로 남겨져 있다는 망상이 병발함에 따라, 이 망상에 관련된 신체 감각이나 사고가 변칙성 발생의 동기가 되고 있다는 설이 유력하다.

SCP-2610-JP는 후술할 4단계를 거쳐 진행되며, 4단계까지 증상이 진행됐을 때 자살에 이르지 않은 경우라도 SCP-2610-JP-1은 불특정한 기간 후에 그 존재를 인식할 수 없게 된다. 또, SCP-2610-JP-1의 사체 혹은 그곳에 아직 있다고 추측되는 SCP-2610-JP-1에게 파리나 그 밖의 부식동물이 반응을 나타냄에 따라, SCP-2610-JP의 최후에 일어나는 현상은 완전한 소멸이 아니라, 어디까지나 항밈적 성질을 가진 인식재해를 수반한 이상 현상이라고 추측된다. SCP-2610-JP-1의 존재를 인식할 수 없게 되더라도 실내의 실험 환경 아래에 설치된 중량계로는 중량의 증감을 확인할 수 없었기에 SCP-2610-JP의 주된 변칙성은 항밈적 효과라는 가설을 보강하였다.

이 항밈적 효과는, SCP-2610-JP가 남긴 유류품을 손에 넣거나, SCP-2610-JP-1의 존재를 강하게 인식하려 시도함으로써 부분적으로 해제된다. 항밈적 효과의 부분적 해제에 도달한 대상은, 공통적으로 SCP-2610-JP-1이 마지막으로 있던 위치에 사람 형태의 공백이 있음을 증언하였다.

SCP-2610-JP가 언제부터 존재하였는지는 의견이 갈리고 있으나, 일본에서는 호적 제도가 정돈된 메이지 시대 이후로 확인할 수 있는 한, 실종자 중의 █%는 SCP-2610-JP의 영향 아래에 있던 것으로 여겨지고, 또한 일부의 유령 목격담은 항밈적 효과의 일부 해제에 도달한 대상이, SCP-2610-J-1이 생성한 공백을 목격한 것으로 명확히 하고 있다.

&gt; **제1단계 우울:** 전구기를 거치지 않은 급성 우울 증상을 나타내며, 특유의 불면으로 인해 증상이 더욱 악화한다. 향정신성 약품 등의 효과는 불분명한 원인에 의해 약화하며, 해당 단계에서 약물 과다 복용으로 사망하는 사례도 존재한다.

&gt; **제2단계 고립:** 심신미약에 의해 SCP-2260-JP-1의 교우 관계는 파탄 나고 사회에서 고립되기 시작한다. 또한, 동시에 &#39;밤&#39;, &#39;어두운 구멍&#39;, &#39;낙하&#39;라는 공통되는 키워드로 전개되는 망상과 자살 충동이 발생한다.

&gt; **제3단계 불면:** 완전한 불면 상태가 된다. SCP-2610-JP-1는 최종 단계가 종료할 때까지 잠을 잘 수 없다. 그러나 잠들기를 계속 시도하기 때문에 통상적으로 정신 상태는 더욱 악화한다.

&gt; **제4단계 자살과 소멸:** 정신 상황이 한계에 이른 직후, 방해 요인이 없다면 SCP-2610-JP-1은 즉시 자살을 시도한다. 자살이 계속 방해될 경우, 최소 3일, 최대 185일 후에 인식재해 효과가 발생하고, 항밈적 효과에 의해 사람의 인식에서 소멸한다.

**부록1:** 이하, SCP-2610-JP의 영향을 받은 █████ 박사가 SCP-2610-JP 관리・연구팀에 제출한 일보를 발췌하였다. █████ 박사는 대장암에 이환하여 4기 증상이 진행된 직후, SCP-2610-JP-1을 인위적으로 발생시키는 실험에 지원하여 SCP-2610-JP 발병에 성공한 첫 사례인 SCP-2210-JP-1-14로 지정되었다.

[[collapsible show=&#34;+ 일보 엔트리 2011/03/██ 2610-JP-1-14-1&#34; hide=&#34;- 열람 종료&#34;]]
&gt; 방을 옮긴 뒤 첫날의 일보. SCP-2610-JP의 주임 연구원이었던 내가, 이렇게 SCP-2610-JP-1 피험자가 된 것이 자랑스럽다. 인생의 마지막에 초석이 되어 죽어 간다. 아무래도 낭만주의가 지나친 것일까. 전부 쿠션으로 만들어진, 이 매립형 PC와 최소한의 가구밖에 없는 격리실에서는 이런 감상도 정신병자의 망상과 동일한 정도의 가치밖에 없다.
&gt; 
&gt; 전신의 권태감, 감각의 과민화. 불면. 이것이 제일 힘들다. 우울 증상은 그렇게까지 강하게 느껴지지는 않는다. 희미해졌다고는 하지만, 향정신성 약품은 아주 조금 효과적이다. 관리 아래에 있으므로 과잉 복용도 일으키지 않는다. 복약 시에는 제대로 복용하였는지, 담당자가 체크도 한다. 나의 증상이 진행되어도, 이대로라면 최종 단계까지 정확한 관찰이 가능할 것이다. 뭐, 이러한 절차 책정에는 이전의 나도 관련되어 있다. 벌레 사육장을 스스로 준비하여 거기에 들어간 벌레. 이렇게 말할 수 있을까. [[/collapsible]]

[[collapsible show=&#34;+ 일보 엔트리 2011/03/██ 2610-JP-1-14-7&#34; hide=&#34;- 열람 종료&#34;]]
&gt; 온종일 PC로 음악을 틀어놓고 있다. 드라마, 영화도 요청하면 볼 수 있다. 그러나 어째서인지, 사람의 목소리가 거슬리게 느껴지게 되었다. 지금이 되어서는 기악만이 전부다. 이상하게도 그렇게 좋아했던, 화려한 모차르트보다 바흐에게 충실한 아름다움을 느끼게 됨을 깨달았다. 그리고 지금은 젊은 시절에 좋아했던 사티를 다시 듣고 있다. 그의 음산한 느낌의 곡에서 평안을 얻는다. 아직 스스로는 괜찮다고 생각하지만, 심리적인 경향은 역시 어두운 쪽으로 가고 있는 것 같다.
&gt; 
&gt; 수면제를 처방받은 결과, 오늘은 2시간이나 잘 수 있었다. 조교 시절에는 3시간만 자면 일을 제대로 할 수 있었으니, 이것으로 충분하다고는 못하겠지만 어떻게든 괜찮다. 어쨌든 지금은, 잠들기 전의 시간이 두렵다. 방 안에서 눈을 감으면 공기가 무거워지는 듯한 망상을 품는다. 그 무거워진 공기에 둘러싸이기 시작한다. 잠자리에 들면, 말하자면, 그런 분위기에서 벗어날 수 있지만, 그렇게 되기까지가 힘겹다. [[/collapsible]]

[[collapsible show=&#34;+ 일보 엔트리 2011/05/██ 2610-JP-1-14-21&#34; hide=&#34;- 열람 종료&#34;]]
&gt; 잘 수 없다. 몇 번이고 불면증에 빠져봤었지만, 이건 종류가 다르다고 느껴진다. 경험상, 익숙해지면 이젠 안 자면 된다는 생각으로, 자려는 시도를 그만둬버릴 수가 있었다. 그러나 자야 한다는 강박관념이 강하다. 잠듦으로써 잠들기 직전의 그 무거운 분위기에서 벗어나고 싶다고 어느새 생각하고 있다. 잠드는 데에 음악이 방해된다. 그러나 음악이 끊긴 순간, 막연한 불안감을 느껴 다시 음악을 틀기를 몇 번 반복하고 나니, 히스테릭하게 웃고 있는 스스로가 소름 끼쳤다.
&gt; 
&gt; 불면이다. 이 일보와 별개로 기록하고 있는 달력을 보면, 오늘로 4일가량 거의 완전한 불면이 이어지고 있다. 점점, 잠이 들기 전의 강렬한 불안감과 공포에 위화감을 느끼게 되었다. 이것은 외부로부터 어떠한 존재에 의해, 나에게 일어나고 있는 이질적인 무언가라는 확신이 있었다. 외부다. 이 불안감은, 내부에서 차오르는 것이 아니다. 밤의 어둠, 눈꺼풀 뒤의 어둠과 눈동자 틈새에 있는 것. 입면 시에만 이 불안감이 엄습해 온다. 그리고 잠을 방해한다. 사정의 해명에는, 아마 이 부분의 조사와 연구가 간요할 것이다. [[/collapsible]]

[[collapsible show=&#34;+ 일보 엔트리 2011/05/██ 2610-JP-1-14-33&#34; hide=&#34;- 열람 종료&#34;]]
&gt; 불면이 10일을 넘었다. 얻은 것은 낮 동안의 짧은 낮잠뿐이다. 향정신성 약품에 더해, 지적 활성을 위해서 피라세탐이나 메스암페타민의 사용 허가를 요청했다. 오늘 아침부터 복부에 심한 통증이 있다. 이대로 뱃속의 악성신생물군이, 이 복수(내일 빼낼 것이다)가 고인 배를 찢어준다면, 어쩌면 편해질지도 모른다. 그러나, 아직 이것은 아마 3단계 초기 정도의 상황일 것이다. 애초에, 나에게 사회성이랄 것은 없었다. 그러니 사회적 관계가 파탄 날 리도 없다. 2단계는 거의 아무런 영향도 없이 통과할 수 있었다. 유일하게 만나는, 치료와 관계된 인원에게 강한 불신감은 느끼고 있다. 그러나 이것도 영향 중 하나라고 생각하면, 입을 다무는 것만으로 대처할 수 있다.
&gt; 
&gt; 갑자기, 학창 시절 읽은 레비나스의 강연록이었는지, 어딘가에 실린 이야기가 떠올랐다. 잠이라는 건, 도망갈 곳 없는 각성 상태, 단지 거기 존재할 뿐이며 그것은 이미 자신이 그곳에 있어도 좋다는 평온이 아니다. 오히려 그것은 자신의 결함, 어쩔 수 없이 도망갈 수 없는 자신의 부재에 지나지 않는다고. 사람은 모두 허무의 바다에 떠 있고, 자기 자신의 형상을 한 부도 위에 붙들려 있다. 의식의 상실, 잠, 죽음에는 그것을 치유하는 평온이 있다. 레비나스가 그 사례로 로미오와 줄리엣을 인용한 것은 인상 깊었다. &#34;아무것도 할 수 없더라도, 아직 죽을 수는 있어.&#34; 이 병의 이환자가 모두 자살하게 되는 것은, 어떤 의미로는 영단이다. 인간의 존엄을 지킬 수 있다. 그러나, 뭐, 이것도 업무이다. 어쩔 수 없다. [[/collapsible]]

[[collapsible show=&#34;+ 일보 엔트리 2011/07/██ 2610-JP-1-14-61&#34; hide=&#34;- 열람 종료&#34;]]
&gt; 오랜만에 일보를 쓸 기력이 솟는다. 그러나 그것뿐이다. 이미 4단계이다. 완전한 신체 구속 상태에서 시선 조작으로 이것을 쓰고 있다. 역시 비정상적인 자살 충동이다. 지금 이 자살 충동이라는 단어를 쓰고, 다음 한 문장을 쓰기까지 10분이 걸렸다. 저항하는 것이 고작이다. 일주일 전, 침대 프레임을 조용히 차서 발가락을 부러뜨려 상처를 내고, 거기에 침을 뱉어 죽으려고 했으나 곧장 정신을 차렸다. 역시 다들 우수하다. 밤중에 생긴 작은 바이탈 변동에, 용케도 말이다.
&gt; 
&gt; 사태가 여기에 이르자, 감각적으로 깨달은 것이 있다. 무겁게 짓누르는 공기, 어둠이라고 하는 것이 지금까지의 취침 전의 감각이었다. 지금은, 그저 낙하감이다. 떨어지고 있다. 이전에는 아무것도 없는 바다 위에, 자신의 형태의 부도에 있는 것이 인간이라고 생각했다. 지금의 나는 구멍이다. 내 모양의 구멍이 밤과 이어지고 있다. 그리고 점점 밤에 녹아든다. 예전에 나도 보았던 그 사람 모양의 공백. 그것은 구멍의 흔적이었다. 그렇다면 나 자신은, 지금 어디로 떨어지고 있는 것일까.
&gt; 
&gt; 아무튼 지금은 죽음이 나를 이 상태에서 해방해 주기를 기다린다. [[/collapsible]]

[[collapsible show=&#34;+ 일보 엔트리 2011/08/██ 2610-JP-1-14-62&#34; hide=&#34;- 열람 종료&#34;]]
&gt; 밤에 닿은 자로부터, 바닥을 향해 떨어진다. 같은 곳에서 몸부림치며 떨어질 뿐이었다. [[/collapsible]]
**부록2:** 모든 SCP-2610-JP-1의 소실 지점 및 사람 형태의 공백이 보고된 지점에서 동체 센서를 이용한 관측을 시행한 결과, -14 -17 -22 등의 일부 지점에서 동체 반응이 확인되었다. 이에 따라 현재 반응이 나타난 SCP-2610-JP-1군을 회수하고 각종 시험을 행하려는 시도가 계속되고 있으나, 격리실째로 이동하는 등의 방법을 이용하여도 공백 부분에 물리적으로 간섭하는 것에 실패하고 있어, 연구가 한층 더 진전되기를 기다리고 있다.</textarea></pre>
