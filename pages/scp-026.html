**Item #:** SCP-026

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-026 harus tetap terkunci dan tertutup dengan aman ketika tidak sedang diteliti. Alarm dipasang untuk memberi tahu agen yayasan jika ada warga sipil atau agensi lain yang masuk.

**Deskripsi:** SCP-026 merupakan gedung sekolah umum berlantai 3 yang dibangun di ████. memiliki 2 sayap yang terhubung ke lobi pusat. daerah ini disebut terkutuk dalam ████  setelah diketahui bahwa denah lantai tidak sesuai dengan cetak biru bangunan (lihat [[[Rekaman Wawancara 026-01]]]). SCP-026 menarik perhatian yayasan setelah beberapa orang menghilang di daerah itu terkait dengan kunjungan ke bangunan yang telah ditinggalkan.

--Bangunan tersebut menunjukkan anomali spasial. bagian dalamnya jauh lebih besar daripada yang di mungkinkan oleh permukaan luar bangunan. Lorongnya menampilkan panjang yang bervariasi, sementara tangganya memiliki jumlah anak tangga naik dan turun yang berbeda. Jumlah ruangan di luar rong selalu berbeda setiap kali dihitung. Percobaan untuk pergi ke ujung lorong selalu menemui kegagalan sejauh ini. Pintu masuk melalui tangga darurat yang terletak di ujung lorong mengarah ke pintu yang diperkirakan berada di tengah-tengah aula.--

**EDIT:** Lihat Catatan 026-A

terdapat grafiti yang besar di interior dinding bangunan sekolah. Kebanyakan adalah, nama geng, nama seseorang, dan seni jalanan. Namun setiap grafiti menghilang dan muncul kembali di tempat yang berbeda. Tulisan di papan tulis dan papan buletin meuncul dan menghilang dengan cara yang sama. Mata pelajaran yang ditemukan biasanya berkisar dari mata pelajaran sekolah standar (matematika, literasi, biologi), hingga mata pelajaran yang lebih esoterik seperti keterkaitan kuantum, ████████, eugenika. Seoran peneliti melaporkan salah satu papan tulis menjelaskan secara detail informasi tentang SCP-████, Tetapi bukti foto menunjukan sebuah papan tulis kosong (Lihat Catatan 026-B). Ada sebuah tulisa frasa &#34;The children used to sing&#34; yang muncul beberapa kali ditempat yang berbeda dalam bangunan, tapi tidak diketahui apa makna frasa tersebut.

Sejumah subjek yang tidak sadar telah ditemukan di dalam bangunan. kebanyakan berusia sekolah menengah, dengan rentang umur dua belas sampai delapan belas tahun. Mereka berpakaian sesuai dengan kode pakaian sekolah, sekitar tahun ████. Beberapa telah diidentifikasi sebagai mantan siswa atau pengajar sekolah yang menghilang setelah sekolah ditutup (setidaknya dalam sebuah kasus, ada yang menghilang sepuluh tahun setelah sekolah ditutup). Sampai saat ini belum diketahui bagaimana caranya mereka bisa berpindah kembali ke SCP-026. (Lihat catatan 026-C)

Semua percobaan untuk membangunkan subjek saat berada di dalam gedung telah sepenuhnya gagal. Dan saat diangkat dari lantai SCP-026 subjek secara tiba - tiba terbangun. Subjek mengalami kebingungan, sebelum akhirnya meninggal karena dehidrasi berat, diikuti dengan pembusukan yang cepat. Tidak ada informasi berguna yang didapatkan dari subjek hingga saat ini.

Ketidakmampuan untuk membangunkan subjek meluas ke mereka yang tertidur di atas lantai SCP-026, meskipun dehidrasi yang parah tampaknya hanya mempengaruhi mereka yang ditemukan di halaman sekolah. Lihat laporan insiden 026-12.

**Catatan 026-A:** Explorasi menggunakan robot dan rekaman video menunjukan bahwa anomali spasial diasebabkan oleh perubahan presepsi para peneliti, daripada fenomena spasial sebenarnya. Karna alasan ini, SCP-026 tidak memerlukan keahlian Satuan Tugas Gemerak Rho-8 (&#34;Roadside Picnickers&#34;) untuk saat ini.

**Catatan 026-B:** Tulisan di notepad, buku, dan potongan kertas telah diamati menghilang, hanya untuk muncul kembali di permukaan dalam SCP-026. Tulisan-tulisan baru bermunculan, kebanyakan diambil dari grafiti atau buku teks. Perhatian harus dilakukan dalam membawa dokumen ke dasar SCP-026.

**Catatan 026-C:** Beberapa personel Kelas-D yang terkena SCP-026 telah menghilang dari kendali Foundation, hanya untuk muncul kembali di dalam gedung yang anomali. Subjek yang dimaksud sebelumnya pernah mengeluhkan mimpi yang identik dengan yang dialami Agen Malek.

**PEMBARUAN:** Lihat [[[Rekaman Wawancara 026-08]]].

**Laporan Insiden 026-12**
Selama pemeriksaan keamanan rutin SCP-026, Agen Malek ditemukan tidak sadarkan diri oleh rekannya, Agen Jones, di lobi utama. Upaya awal untuk membangkitkan Agen Malek tidak berhasil, jadi dia dipindahkan untuk transportasi ke Situs-██. Setelah meninggalkan halaman SCP-026, dia tiba-tiba terbangun dalam keadaan gelisah. Ketika ditanyai, dia mengungkapkan bahwa dia telah memimpikan pengaturan ruang kelas. Mimpi ini konsisten di semua subjek yang tertidur di area SCP-026.
