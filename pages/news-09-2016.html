    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 29 сентября 2016

* [[[SCP-2105]]] - Программируемый оккультизм вместе с [[[interrogation-w-2105-001 |Допросом W-2105-001]]] и [[[experiment-logs-2105| Протоколами экспериментов 2105]]]. Создай собственный ритуал из совершенно подручных средств!

* [[[SCP-084-FR]]] - &#34;Луна&#34; и [[[serie-de-tests-sur-scp-084-fr |Протокол экспериментов с SCP-084-FR]]] в придачу. Найдите хотя бы пару отличий от [[[scp-085 |Касси]]].

* [[[gears-is-totally-not-a-robot-guys |Гирс по-любому не робот, парни]]]. Чтобы проверить, человек ли наш старый-добрый Гирс, нужно прибегнуть к нестандартным методам.

Силами нашего Бобра переведена целая охапка -ARC статей:
* [[[SCP-051-ARC]]] - Летающий джип. Он полетел и обещал вернуться.
* [[[SCP-138-ARC]]] - Разделяющий медальон. Просто создай себе клона, чтобы поиграться с ним немного.
* [[[SCP-186-ARC]]] - Жаждущий света. [[[scp-017| Тень человека]]] наоборот, больше ничего и не скажешь.
* [[[SCP-356-ARC]]] - Кладбищенский… портал? Недавно у нас был другой портал, и оба они так себе, если честно.
* [[[SCP-494-ARC]]] - Коммуникативный тор. Просто парит себе и парит, проблемы фондовцам приносит.
* --SCP-503-ARC - Бесконечная кастрюля макарон. &#34;Горшочек, не вари&#34; еще в старые времена обSCPшили.-- **Обновление от 01.02.2019:** Объект восстановлен в Основном пространстве под номером [[[SCP-4503]]].
* [[[SCP-987-ARC]]] - Окно. И не понять, что за ним происходит и какую опасность несет.

Снорри же постарался и привез нам [[[nexus-series |список нексусов]]]. О них рассказать можно еще меньше.
* [[[Nx-07]]]. Просто деревня с оборотнями разной степени оборотности.
* [[[Nx-33]]]. Еще одна деревня с аномальными гуманоидами, которых мы классифицировали [[[scp-2615|отдельно]]].
* [[[Nx-58]]]. Просто город, в котором пространство и время играют злую шутку со всеми.


* Наш персонал пополнился [[[cleverempty-personnel-file |личным делом агента Клевера]]]. Пока что это первый бывший сотрудник класса D, добравшийся по службе до таких высот.


+++ 20 сентября 2016

* [[[SCP-2026]]] - Цивилизация зубного эликсира. &#34;Отдайте нам ваш зуб, мы сделаем из него такое, что вам и вообразить нереально. Еще и для потомков сохраним!&#34;.
* [[[SCP-2100]]] - Пространственная растяжка. Понять что-то кроме того, что из объекта излучается //очень// много нейтрино, довольно проблематично.
* [[[SCP-2420]]] - Хорошая собака. Не совсем ясно, кто стал в итоге отправной точкой этого дела, но результат налицо - собака этого парня всегда рядом с ним. Была...
* [[[SCP-2838]]] - Колонна звёздной реинкарнации. У нас принято называть звезды именами людей, но недалеко от гор Заалайского хребта люди //становятся// звездами. В буквальном смысле.

* [[[SCP-1851-EX]]] - Драпетомания. До Мартина Лютера Кинга чернокожих не то что за людей не считали - предполагали, что не работающий негр, стремящийся к свободе, есть аномалия вообще.

* [[[SCP-ES-009]]] – Голубой кристалл. Судя по всему, тот, кто воздействовал с объектом и вернулся после этого живым, уже точно является подготовленным бойцом.
* [[[SCP-ES-029]]] – Массовая механическая гибель. Дай ЦРБ палец, так они не только руку по локоть откусят, да еще ее и протезиком своим заменят.

* [[[occurrence-of-oddness |Бывает же такое!]]] Мы все еще помним, что в Кроссовер-хабе хватает белых пятен, и постепенно их устраняем. Под раздачу в этот раз попал Гравити Фоллс.
* [[[history |История]]]. Даже надписи в таких местах, как туалеты, хранят в себе много доказательств того, что тут происходило и чем закончилось.
* [[[insertjokeinurlhere |Последствия: вот как все было на самом деле]]]. Это как же надо вляпаться, чтобы опуститься до уровня уборщиков у статуи?!
* [[[scp-foundation-the-movie-2 |SCP: Большое кино, часть 2: Возвращение Чингачгука]]]. Помните [[[scp-foundation-the-movie |первую]]] часть фильма? Вот и мы постарались забыть, а продолжение таки вышло, но мы не виноваты, честно-честно, они сами!

Спустя огромное количество времени [[[black-queen-hub |Хаб Чёрной Королевы]]] дошел до Основного. И вместе с ним - сразу 4 рассказа:
* [[[going-out-of-book |Выходя из Книги]]]. Искать своего пропавшего родственника - то еще клише, но если твой отец Гирс, то априори становится интересно.
* [[[between-shelves |Между Полками]]]. В Библиотеке живет много людей, хороших и не очень, но некоторые из них живут настолько подпольно, что так легко к ним не пробиться.
* [[[queen-s-gambit |Гамбит Королевы]]]. Чтобы добраться и сломить Фонд, потребуется очень много ресурсов, сил и знаний. Ну и без влиятельных покровителей не обойтись.
* [[[cassandra |Кассандра]]]. Наша Кэсси во многих итерациях содержится Фондом, но иногда ее можно встретить во вселенной номер %вставьте_номер%, спокойно прогуливающейся по страницам пафосных глянцевых журналов для сколопендроморфов.

Также в виде отдельной страницы хаба оформлен цикл [[[pitch-haven-hub |СмоJIян0е У6е}|{ище]]]. Теперь можно немного подробнее понять, кто такая Кроули, что за Зона 45 и каким боком тут Вегас.

Не забываем и об архивах. Ныне доступны [[[mainlisting-wikidot| Объекты, удаленные на Wikidot после Массовых правок, часть 1]]]. Многие из них ссылаются даже на ныне здравствующие объекты, кстати.


* [[[SCP-1443-RU-EX]]] - Непорочно зачатый от нашего молодого автора [[*user Redseet]]. Подумали, что аномалия, а оказалось обычное медицинское чудо. Правда, все равно человек умер, и за это на нас КпЭ шипит.

+++ 10 сентября 2016

* [[[SCP-2107]]] - Призрак Диетический™. Главное не злоупотреблять, а то простые галлюцинации могут перерасти во что-нибудь намного более серьезное.
* [[[SCP-2126]]] - Письмо от бабушки. Что это, зачем оно надо и что происходит - искать ответы на подобные вопросы после прочтения бесполезно, все равно ответов на них никто не знает.
* [[[SCP-2140]]] - Ретроконвертор. И вновь Таумиэль, и вновь созданный нами же для противодействия всему что можно, но только &#34;прокачанными&#34; сотрудниками.
* [[[SCP-2191]]] - &#34;Фабрика Дракулы&#34;. Иногда даже самые смелые жертвы неспособны сдержать ярость чего-то очень сильного. И чем больше людей умирает, тем сильнее оно становится. Порочный круг, не иначе.
* [[[SCP-2251]]] - Принц. Посмотрев на этот объект, невольно вспоминаешь Австралию - у них там тоже все вверх ногами ходят :)
* [[[SCP-2257]]] - Дом-Бог. &#34;Я, великий Бог Вантузов и Гроза Раковинных Засоров, призываю тебя, ничтожный смертный, преклонить предо мной колени и проявить досточтимое уважение, а не то кара будет такой, что даже Бог Шампуня не избавит тебя от смердящей скверны!&#34;
* [[[SCP-2342]]] - Discordianisme Syncrétiste. Они так хорошо про себя все знают, что даже всю информацию о себе в стане других тайных организаций читают как по бумажке.
* [[[SCP-2344]]] - Портал. Пришли, увидели портал, вошли в портал, наладили контакт. Обыденность Фонда, никаких откровений.
* [[[SCP-2585]]] - Дикая гора и [[[scp-2585-exploration-log-a| Протокол экспедиции 2585-A]]], [[[scp-2585-exploration-log-b |Протокол экспедиции 2585-B]]], [[[scp-2585-exploration-log-c |Протокол экспедиции 2585-C]]] и [[[executive-brief-investigative-report-orpheus |Инструктаж для командного состава, отчёт о расследовании &#34;Орфей&#34;]]] в придачу. Видимо, при запуске какого-то очередного корабля НАСА что-то пошло совершенно не так, как должно было.
* [[[SCP-2886]]] - Скачущий по планетам вулкан. Такое ощущение, что ему просто на каждой планете не рады, вот он и бегает, ищет себе новый дом. Пожалейте его, пожалуйста.
* [[[SCP-2938]]] - Вещество с непредсказуемыми химическими свойствами. Тем, кто знает сущность мема &#34;монооксид дигидрогена&#34;, посвящается.

* Оформлен как отдельная страница хаб [[[resurrection |Воскрешение]]], рассказывающий о новых приключениях старых персонажей, но уже в более продуманном ключе, чем это делалось на заре Фонда. Из новопереведенных рассказов из этого хаба - следующие:
 * [[[deals-with-the-devil |Сделки с дьяволом]]]. Рассказ о том, как трудно иногда фондовцам соблюдать баланс между безопасностью и движением вперед.
 * [[[integrity-project |Проект &#34;Единство&#34;]]]. Директор (К)Актус только собрался отдохнуть в санатории, так нет же, опять призывают на работу, заставляют участвовать в каком-то сумасбродном проекте.
 * [[[boss-of-me |Мой босс]]]. Весьма остроумный разговор, состоявшийся между Карлайлом Актусом и директором Ширли Гиллеспи. Не все сотрудники Фонда выступают против проекта &#34;Воскрешение&#34;.

Отличные новости с фронта филиала Российского:
* [[[SCP-1266-RU]]] - Посёлок нигде. Наш долгострой за авторством [[*user Agent Lloyd]] вместе [[[interview-log-1266-gamma| с]]] [[[interview-log-1266-delta |целыми]]] [[[incident-report-1266-e |пятью]]] [[[interview-log-1266-epsilon |дополнительными]]] [[[incident-report-1266-k |материалами]]] к нему наконец добрался до Основного. Всем, от мала до велика, настоятельно рекомендуется к прочтению, ибо, как говорят, хороший объект как хорошее вино - должно довестись до совершенства только временем.
* [[[SCP-1283-RU]]] - Пчёлка выскользнула из-под пера 4opHbIu_6o6p. Истерия с англиковскими Ооооосами закончилась, теперь начались суровые пчелиные будни российского филиала.
* В хаб Зоны 7 добавлен цикл рассказов в 7 частях с эпилогом [[[coi-1 |Конфликт интересов]]] от [[*user cleveremptY]]. В центре повествования - загадочная Зона 7-D, которая хранит в себе столько тайн, что удержаться от их раскрытия невозможно.</textarea></pre>
