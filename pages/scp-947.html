**SCP-947**: Filho da [EXPLETIVO REDIGIDO]

**Autor:** [[*user A Random Day]]

**Tradutor:** [[*user JazonRM]]

[[include :scp-pt-br:info:end]]

**Item n°:** SCP-947

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-947 é armazenado em um arquivo de texto em uma unidade USB. Esta unidade está atualmente armazenada em um armário seguro no Arsenal Digital do Sítio-42. Pesquisador Júnior Gautam Ramesh está atualmente trabalhando com a Força-Tarefa Móvel Upsilon-4 (&#34;Pílula de Açúcar&#34;) para desenvolver um agente contramemético para SCP-947.

**Descrição:** SCP-947 é um insulto memético e contagioso definido por seu criador como significando &#34;uma pessoa ou coisa realmente falsa e irritante que você gostaria que já tivesse se livrado&#34;//[sic]//. Qualquer falante de inglês que ouça ou leia SCP-947 compreenderá automaticamente sua definição, saberá o nome de seu criador e começará a incorporá-lo em seu vocabulário. Com o tempo, os indivíduos afetados substituirão gradualmente todos os palavrões em seu vocabulário por SCP-947.

SCP-947 chamou a atenção da Fundação pela primeira vez em 30 de junho de 2017, quando foi utilizado em tweets por membros do Gabinete Britânico. As propriedades anômalas de SCP-947 foram imediatamente reconhecidas devido à inserção do nome de seu criador. Uma investigação da atividade do Gabinete nas redes sociais rastreou o meme até um tweet feito por Gautam Ramesh, um imigrante indiano que vive com seus pais em Leeds, Inglaterra. Ramesh enviou o vetor de infecção inicial via Twitter e Facebook para as contas de redes sociais de vários empreiteiros de defesa britânicos, onde se espalhou rapidamente e foi capaz de infectar o Gabinete Britânico em dois dias.

O tweet inicial de Ramesh foi o seguinte:

&gt; Você deveria conferir esta tecnologia legal ou você parecerá uma [EXPLETIVO REDIGIDO] //[sic]//

Sua postagem no Facebook foi a seguinte:

&gt; Olá a todos, acabei de criar uma nova tecnologia muito legal: IDEIAS EM PALAVRAS. Ajude-me a espalhar a palavra ou você parecerá uma [EXPLETIVO REDIGIDO] real &#39; //[sic]//

Atualmente, SCP-947 é usado por aproximadamente ██% de todos os falantes de inglês em todo o mundo.

**Adendo: Entrevista com Gautam Ramesh**

[[collapsible show=&#34;+ Mostrar registro de entrevista&#34; hide=&#34;- Fechar registro de entrevista&#34;]]
&gt; Logo após a identificação das propriedades anômalas de SCP-947, Gautam Ramesh foi trazido para uma entrevista. Pesquisador Júnior Ashwin Pichai foi escolhido para entrevistá-lo devido à exposição anterior de Pichai a SCP-947.
&gt; 
&gt; **Date:** 4 de Julho de 2017
&gt; 
&gt; **Entrevistador:** Dr. Pichai
&gt; 
&gt; **[INICIAR REGISTRO]**
&gt; 
&gt; **[INTRODUÇÕES EXTRÂNEAS OMITIDAS]**
&gt; 
&gt; **Dr. Pichai:** De qualquer forma, gostaria de perguntar sobre a palavra [EXPLETIVO REDIGIDO].
&gt; 
&gt; **Ramesh:** Ah, sim, claro. Uh, o que você quer saber?
&gt; 
&gt; **Dr. Pichai:** Bem - como ela funciona? Não há nada remotamente parecido com isso no mundo.
&gt; 
&gt; **Ramesh:** Ah, sim, sim, sim. Ela é uma coisa muito legal, quero dizer. Então, uh, o cérebro humano é como um computador, sabe?
&gt; 
&gt; **Dr. Pichai:** Sim.
&gt; 
&gt; **Ramesh:** Então, se o cérebro é um computador, talvez você possa programá-lo como um. Isso é basicamente o que a linguagem é, se você pensar bem. Você ensina as pessoas escrevendo e falando e alimentando-as com conhecimento e esse tipo de coisa. E você alimenta as pessoas com informações falando e escrevendo e elas as processam automaticamente. Então, um dia, eu estava pensando sobre isso e me perguntei: o cérebro é como um computador, certo? Então talvez você pudesse criar um vírus cerebral. Uh, quero dizer, um vírus de computador. Pois como o cérebro. Não é um vírus real como o Ebola ou algo assim. Algo que ao ouvir você processa automaticamente e começa a replicar.
&gt; 
&gt; **Dr. Pichai:** Entendo. Isso parece muito com um meme.
&gt; 
&gt; **Ramesh:** Sim, isso mesmo! Algo como, uh, &#39;Keep Calm and Carry On&#39;. Bem, na verdade, esse é um mau exemplo. Algo como... hum...
&gt; 
&gt; **Dr. Pichai:** Não se preocupe. Eu sei o que você quer dizer. Mas esses tipos de memes são apenas coisas fáceis de lembrar ou divertidas de papaguear. [EXPLETIVO REDIGIDO] não apenas faz isso, ela sequestra ativamente o cérebro. Fazendo as pessoas usarem isso apenas como palavrão, mesmo que tentem dizer outra coisa. Como você conseguiu isso?
&gt; 
&gt; **Ramesh:** A linguagem é o principal, certo? Ao ouvir uma palavra nova, você precisa lembrar o que ela significa. A palavra por si só não tem sentido - você também precisa saber o significado ou o contexto da palavra para que ela faça alguma coisa. Mas uma vez que você conhece o significado, o cérebro processa automaticamente essa palavra para ter esse significado no futuro. Portanto, o truque é descobrir como fazer com que a palavra codifique o significado por si só. E se você puder fazer isso, poderá codificar muito mais coisas nele. Coisas como fazer o cérebro querer usá-lo exclusivamente como um palavrão. A descoberta foi [DADOS REDIGIDOS POR ORDEM DO DEPARTAMENTO DE MEMÉTICA] e assim que tive o software real, só precisei resumi-lo em uma palavra real e dar-lhe um significado. Eu também codifiquei meu nome nele. Você sabe, como uma marca d’água.
&gt; 
&gt; **Dr. Pichai:** Falando em línguas, notamos que as pessoas que não falam ou não entendem inglês não são afetadas pela palavra. Por que é assim?
&gt; 
&gt; **Ramesh:** Então, voltando à analogia do computador, certo, você sabe o que é uma linguagem de programação? Isso é basicamente a mesma coisa. [EXPLETIVO REDIGIDO] é um programa escrito em inglês, então seu cérebro precisa ser capaz de falar inglês para repetir-lo.
&gt; 
&gt; **Dr. Pichai:** Então, por que você escolheu [EXPLETIVO REDIGIDO] especificamente? Por que esse significado em particular?
&gt; 
&gt; **Ramesh:** Quer dizer... estou procurando emprego. Programar o cérebro humano é legal, mas você sabe como está a economia. Achei que os militares ou o governo estariam bastante interessados ​​nesse tipo de coisa, certo? [EXPLETIVO REDIGIDO] é uma prova de conceito. É bastante inofensiva e até útil - evita que as pessoas usem palavrões e insultos raciais realmente prejudiciais. Mas se você puder fazer isso, poderá fazer coisas como, talvez, hipnotizar terroristas e outras coisas. Tipo, realmente hipnotizá-los. Então, eu estava tentando chamar a atenção do governo. Mostre a eles que posso tomar a iniciativa e que posso realmente ajudá-los. Você trabalha para o governo, certo? Sou um trabalhador automotivado, tenho experiência com Python e C, tenho mestrado em neurociência e tenho experiência profissional. Posso te enviar meu currículo.
[[/collapsible]]
