**SCP-947:** 이런 개[욕설 편집됨]
**원작:** http://www.scpwiki.com/scp-947
**저자:** [[*user A Random Day]]

**SCP-947**: Son of a [EXPLETIVE REDACTED]

**Author:** [[*user A Random Day]]

[[include :scp-sandbox-3:ard-page-listing]]
[[include info:end]]

**일련번호:** SCP-947

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-947은 USB 드라이브 안에 텍스트 파일로 저장한다. 해당 드라이브는 현재 제42기지 디지털 무기고의 보안 라커 안에 보관 중이다. 하급 연구원 가탐 라메쉬,,Gautam Ramesh,,가 현재 SCP-947의 반밈 인자를 만들어내기 위해 기동특무부대 입실론-4(&#34;설탕알약&#34;)와 함께 근무 중이다.

**설명:** SCP-947은 전염성이 있는 밈적인 욕설이며, 해당 개체의 제작자에 따르면 그 뜻은 &#34;꺼졌으면 좋겠다고 생각할 만한, 굉장히 짜증나는 가상의 인물이나 상황 등&#34;//[원문대로 옮김]//이라고 한다. SCP-947을 듣거나 읽은 영어가 가능한 사람은 그 누구라도 자동적으로 해당 개체의 의미, 제작자의 이름을 알게 되며 해당 개체를 자신의 어휘에 활용하기 시작한다. 이에 영향을 받은 인원들은 시간이 흐르며 점차적으로 자신이 사용하는 모든 욕설의 어휘를 SCP-947로 대체하게 된다.

SCP-947은 최초에 2017년 6월 30일에 영국 내각의 인원들이 트위터에서 사용하여 재단에 발견되었다. 해당 개체의 제작자의 이름이 트위터의 글에 포함되었기에 SCP-947의 변칙적 특성이 즉각적으로 확인되었다. 내각 인원의 소셜 미디어 활동의 조사를 통해 추적하여 잉글랜드 리즈에서 부모와 함께 살고 있는 인도인 이주민 가탐 라메쉬라는 사람이 작성한 트윗을 찾아냈다. 라메쉬는 첫 전염 벡터를 트위터와 페이스북으로 영국 방위 산업 종사자 몇몇의 소셜 미디어 계정으로 보냈으며, 이는 급격히 퍼져나가 이틀만에 영국 내각에 전염될 수 있었다.

라메쉬의 맨 처음 트윗은 다음과 같았다.

&gt; 너희들은 이 멋진 기술을 다 알아봐야 해 안 그러먼 [욕설 편집됨] //[원문대로 옮김]//처럼 보일 거야.

라메쉬의 페이스북 포스트는 다음과 같았다.

&gt; 모두 안녕. 엄청 멋진 신기술이 떠올렀어. 생각을 말로 표현하는 기술 말이야. 단어를 퍼뜨리는 걸 도와줘 안 그러먼 진짜 [욕설 편집됨] &#39; //[원문대로 옮김]//처럼 보일 거야.

이 글을 작성한 시점에 SCP-947은 전 세계에서 영어를 사용하는 인구 중 대략 ██%의 인원이 사용하였다.

**부록: 가탐 라메쉬와의 면담 기록**

[[collapsible show=&#34;+ 면담 기록 보이기&#34; hide=&#34;- 면담 기록 숨기기&#34;]]
&gt; 가탐 라메쉬는 SCP-947의 변칙적 특성을 확인한 직후에 면담을 목적으로 확보되었다. 이전에 SCP-947에 노출된 경험이 있는 하급 연구원 애슈윈 피차이,,Ashwin Pichai,,가 라메쉬의 면담자로 지정되었다.
&gt; 
&gt; **일자:** 2017/07/04
&gt; 
&gt; **면담자:** 피차이 박사
&gt; 
&gt; **[기록 시작]**
&gt; 
&gt; **[무관계한 도입부 생략됨]**
&gt; 
&gt; **피차이 박사:** 어쨌든 간에, [욕설 편집됨]이라는 단어에 대해 조금 물어보고 싶은데.
&gt; 
&gt; **라메쉬:** 오, 아, 당연하죠. 물어보세요. 무슨 내용이 궁금하신 건가요?
&gt; 
&gt; **피차이 박사:** 음... 단어의 작동 원리는 뭐지? 세상에 그것과 조금이라도 닮은 단어는 없는데 말이야.
&gt; 
&gt; **라메쉬:** 아, 네 그쵸 그쵸. 완전 멋지긴 해요. 그니까. 음, 어, 말하자면 인간의 뇌는 컴퓨터랑 유사하죠, 그쵸?
&gt; 
&gt; **피차이 박사:** 그렇지.
&gt; 
&gt; **라메쉬:** 그래서, 만약 뇌가 컴퓨터라면 컴퓨터처럼 프로그래밍을 할 수 있겠죠. 생각해보면 언어랑 거의 같아요. 당신은 쓰기나 말하기로 사람들을 가르치면서 지식이나 뭐 그런 것들을 주죠. 그리고 사람들에게 말하기나 쓰기로 지식을 주면 사람들은 지식을 자동적으로 처리하잖아요. 그래서 저는 어느 날 그런 생각을 하다가, 그런 의문이 들었어요. 뇌가 컴퓨터랑 유사한 거 맞지? 그러면 뇌 바이러스도 만들어낼 수 있겠다. 어, 그러니까, 컴퓨터 바이러스를. 뇌에다 심는 것처럼요. 어, 에볼라나 그런 진짜 바이러스같은 건 아니고요. 만약 누군가 그걸 들으면 자동적으로 처리하고 복제하기 시작하는 거죠.
&gt; 
&gt; **피차이 박사:** 이해했네. 밈이랑 굉장히 유사한 것 같구만.
&gt; 
&gt; **라메쉬:** 맞아요, 정확해요! 그러니까, 음, &#39;침착하게 전진하라&#39;는 슬로건이랑 비슷한 거죠. 뭐, 사실 비슷한 것 같진 않네요. 그러니까... 흠...
&gt; 
&gt; **피차이 박사:** 괜찮네. 무슨 의미인지는 알겠으니까. 하지만 그런 종류의 밈은 기억하기 쉽거나 따라하기 재밌는 것들이지 않나. [욕설 편집됨]은 그렇지도 않고, 능동적으로 머리에 들어가는데. 사람들이 심지어는 다른 욕설을 사용하려고 할 때조차 그 단어만을 사용하지. 어떻게 그리 하도록 했나?
&gt; 
&gt; **라메쉬:** 언어란 중요한 거예요. 그쵸? 당신이 새로운 단어를 듣는다면, 그게 무슨 뜻인지 기억해야만 하구요. 단어 그 자체로는 의미가 따로 없어요. 뭐라도 하려면 단어의 뜻도 알아야 되고, 그게 무슨 문맥에서 쓰이는지도 알아야 되죠. 근데 의미를 한 번 알게 되면 나중에 그 단어의 뜻으로 사용하도록 뇌가 자동적으로 처리하는 거죠. 그래서 트릭이 뭐냐면, 단어가 그것 자체로 자연스럽게 의미를 코딩하도록 하는 방법을 찾는 겁니다. 만일 방법을 찾을 수 있다면 그 단어 안에 훨씬 많은 의미를 코딩할 수도 있죠. 해결 방법은 [밈학과의 명령으로 인해 데이터 편집됨]이었어요. 그리고 결국 저는 실제, 어, 소프트웨어를 얻어냈죠. 저는 그냥 소프트웨어를 실제 단어로 포장해서 의미를 부여하기만 하면 되는 거였어요. 이름도 그 안에 코딩했구요. 아시잖아요, 워터마크처럼요.
&gt; 
&gt; **피차이 박사:** 언어를 말하는 것이라. 영어를 모르는 사람이나 이해하지 못하는 사람들은 단어의 영향을 받지 않던데, 그건 왜 그런 건가?
&gt; 
&gt; **라메쉬:** 자, 다시 컴퓨터에 대한 비유로 돌아가자면, 그렇네요. 프로그래밍 언어가 뭔지 아시죠? 기본적으로 같은 겁니다. [욕설 편집됨]은 영어로 적힌 프로그램이라서 작동시키려면 두뇌에 영어가 돌아가야 하는 거죠.
&gt; 
&gt; **피차이 박사:** 그래서 왜 유독 [욕설 편집됨]이라는 단어를 고른 겐가? 왜 굳이 그런 의미를?
&gt; 
&gt; **라메쉬:** 글쎄요... 전 구직 중이에요. 인간의 뇌를 프로그래밍하는 건 멋진 일이지만 경제 현황을 아시잖아요. 군사나 정부가 이런 종류의 일에 꽤나 관심이 있을 거라 생각했어요. 그쵸? [욕설 편집됨]은 개념을 증명한 겁니다. 무해하고, 심지어는 도움이 되는 거죠. 사람들이 인종차별처럼 진짜 나쁜 욕을 하는 걸 막아주니까요. 근데 만약에 그게 가능하다면 테러리스트같은 놈들을 최면에 걸리게 하거나, 뭐 그럴 수도 있다는 겁니다. 그래서 전 정부의 관심을 끌려 했어요. 먼저 작업에 착수할 수도 있고 그 작업에 정말로 도움이 될 수 있다는 걸 보여주려고 한 거죠. 당신 정부에서 일하는 거 맞죠? 전 자기주도적인 노동자입니다. 파이썬이랑 C언어에 대한 경험도 있고, 신경 과학에 석사 학위도 있어요. 또 작업 경험도 있구요. 이력서도 보내드릴 수 있습니다.
