    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-vn:info:start]]
**Tiêu đề:** SCP-7103 – Đứng Yên
**Tác giả:** [[*user Karathh]], [[*user AnAnomalousWriter]]
**Sáng tác vào:** 2022
[[include :scp-vn:info:end]]

**Mã vật thể:** SCP-7103

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-7103 hiện được đặt trong một khu vực quản thúc tiêu chuẩn ở Điểm-19. Các cửa sổ quan sát vào buồng phải luôn được bịt kín. Thùng chứa gốc của SCP-7103 khi được phát hiện lần đầu sẽ được lưu trữ tại nhà kho tại cơ sở. 

**Mô tả:** SCP-7103 là một bức tượng dạng người cao 1,6 mét. Dị thể bị hư hại đáng kể, với các lỗ hổng và vết nứt với mức độ nghiêm trọng khác nhau. Ngoài ra, phần thân của SCP-7103 dường như được chạm khắc một bộ đồng phục nghiên cứu viên[[footnote]]Thiết kế của đồng phục có điểm tương đồng với đồng phục nghiên cứu viên của Tổ Chức.[[/footnote]]. SCP-7103 biểu hiện nỗi sợ và hoảng loạn khi nhìn thấy bất kỳ ai quan sát nó.

SCP-7103 thể hiện nhận thức về môi trường xung quanh, có khả năng tự di chuyển và cử động bằng các phương thức dị thường.


[[include component:image-block
| name=http://scpdsandbox.wdfiles.com/local--files/ananomalouswriter-1/statued%20temp%20logo
| caption=Hình A.
|width=250px]]

Mặc dù SCP-7103 không có cơ quan thị giác, nó có hai lỗ ở vị trí gần giống với hốc mắt của con người. Khi một đối tượng nằm trong tầm nhìn nhận biết được của dị thể, đối tượng sẽ không có khả năng di chuyển hoặc cử động. Đối tượng ảnh hưởng sẽ bị kẹt ở tư thế hiện tại cho đến khi họ nằm ngoài tầm nhìn của SCP-7103. Dị thể sử dụng khả năng này để tránh tiếp xúc trực tiếp với nhân sự Tổ Chức. Tại thời điểm soạn tài liệu thì các đặc tính dị thường bổ sung vẫn đang được nghiên cứu.

**Phát hiện:** SCP-7103 đột nhiên xuất hiện tại Điểm-19 vào ngày 22/06/2022 trong một chiếc thùng gỗ. Các báo cáo ban đầu từ nhân sự và các thiết bị giám sát cho thấy một sự kiện bóp méo không gian không tại đã xảy ra tại địa điểm này. Đáng chú ý rằng thùng chứa được đánh dấu bằng dòng chữ &#34;Phòng thí nghiệm-19&#34; cũng như huy hiệu tương tự như của Tổ Chức ở bên hông. [[footnote]]Xem Hình A.[[/footnote]]

Một tấm thẻ kim loại được tìm thấy trong túi ngực của SCP-7103 khi ở trong thùng chứa. Các đặc điểm nhận dạng được ghi trên thẻ như sau:

&gt; * Một tấm ảnh chân dung của SCP-7103.
&gt; @@@@
&gt; * Tên: Gyggel Gleokg[[footnote]]Không có hồ sơ nào trùng khớp về cá nhân tên &#34;Gyggel Gleokg&#34; trong dữ liệu của Tổ Chức.[[/footnote]]
&gt; @@@@
&gt; * Cấp độ Thẩm quyền: 3
&gt; @@@@
&gt; * Phòng Ban Nhân học Sinh học[[footnote]]Nghiên cứu khoa học về nhân loại.[[/footnote]]

Đáng chú ý rằng hai thực thể tương tự đã được tìm thấy cùng với SCP-7103 tại thời điểm phát hiện. Tuy nhiên, chúng đã bị phá hủy do báo cáo rằng đội thu hồi ban đầu xử lý sai. Các bức tượng vỡ vụn do vô tình bị hư hại ở cổ và không thể bị khôi phục. SCP-7103 tỏ ra hoảng sợ khi nhìn thấy mảnh vỡ của các vật thể khác.[[footnote]]Đang tiến hành điều tra về cách xử lý bất thường của đội thu hồi.[[/footnote]]

Khi mới được quản thúc trong vài giờ, SCP-7103 đã phát tín hiệu vô tuyến cầu cứu. SCP-7103 ngừng hành động này sau hai giờ. Các tín hiệu truyền đi của SCP-7103 hiện đang được giải mã. Hiện chưa rõ bên nhận tín hiệu liên lạc này.

[[footnoteblock]]
