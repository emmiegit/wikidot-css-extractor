**일련번호:** SCP-522-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-522-KO는 표준 동물형 격리실 제3호에 격리한다. 먹이나 물 등은 제공하지 않으나, SCP-522-KO가 특별히 요구한 경우에는 3등급 이상 인원의 재량에 따라 제공한다.

임무 상황을 제외하고 SCP-522-KO 5m 이내에 IT 기기를 두면 안된다. 임무 상황에서는 노트북 하나에만 SCP-522-KO를 연결하며, 해당 노트북에는 임무 관련 인원만이 연결하는 폐쇄 네트워크를 사용한다. 이외에도 반드시 한 명의 인원이 SCP-522-KO가 임무 중 탈주하지 않도록 감시해야 한다. SCP-522-KO와 동화한 노트북에는 부정형/네트워크형 변칙 개체 탈주 매뉴얼 3번에 따라 주변 5m에 300V의 전력을 방출할 장치를 외부에 장착하도록 한다. 따라서 감전의 위험성이 있으므로 임무 도중에는 처음 연결할 때를 제외하고 5m의 안전거리를 유지하며, 전력이 방출되었을 시엔 기절한 SCP-522-KO를 회수하도록 한다.

**설명:** SCP-522-KO는 토끼와 외형적으로 동일한 변칙 개체이다. 일반적인 토끼와 달리 영양소나 수분의 섭취를 필요로 하지 않으며, 기본적인 신진대사 및 호흡과 배설 과정도 나타나지 않는다. 이외의 부분은 비변칙적인 토끼와 동일하다.

SCP-522-KO가 IT기기와 5m 이상 접근하면 해당 기기와 동화될 수 있다. 한 번에 동화될 수 있는 기기는 한 개뿐이다. SCP-522-KO에 동화된 기기는 작동되는 동안 위쪽에 토끼 귀 모양의 돌출부가 자라나며, 화면에는 SCP-522-KO와 비슷한 형태의 아이콘이 생성된다. 아이콘을 실행시킬 시, &#39;청각 장애인을 위한 자막 소통 프로그램 실행중&#39;이라는 글자가 뜨며, 이후 아이콘과 똑같은 아바타가 뜸과 동시에 채팅 프로그램과 똑같은 인터페이스가 나타난다.

기기와 동화된 SCP-522-KO는 스피커 기능이나 전술한 채팅 인터페이스를 통해 소통이 가능하다. 동화하기 이전의 SCP-522-KO는 발화 능력이 없어 소통할 수 없다.

SCP-522-KO는 같은 네트워크에 연결된 다른 기기로 이동이 가능하다. 이 때 귀 모양 돌출부와 SCP-522-KO의 아이콘도 함께 옮겨간다. 이동한 기기의 스피커에 특별한 이상이 없는 이상 IT 기기이기만 하면 SCP-522-KO와의 소통에 큰 이상은 없었다.

SCP-522-KO는 기기와 동화된 동안에 다양한 플러그소프트 게임에 접속할 수 있다. 게임 내에서의 SCP-522-KO는 현실에서의 모습으로 나타난다. 재단은 이를 통해 알려지지 않은 몇 가지 SCP의 존재를 파악할 수 있었다. 대표적으로는 SCP-███-KO, SCP-███-KO가 있다. 해당 단말기의 주인이 게임에 접속할 경우, 관리자 권한으로 접속하였으며, 관리자 전용 서버로 이동한다는 안내와 함께 접속된다. 해당 서버에서는 다른 유저보다 더 많은 기능이 있고, 더 많은 행동이 가능하다는 것이 비교 실험을 통해 확인되었다.

SCP-522-KO는 20██년 ██월 ██일 오스트레일리아 노던 준주에서 발견되었다. 당시 미개발구역을 탐험하던 탐험가들이 발견하였으며, 개체를 찍으려던 탐험가의 스마트폰에 동화되었다. SCP-522-KO는 이후 대학 연구소에 넘겨졌고, 해당 연구소에 잠복 중이던 재단 요원을 통해 재단이 격리하게 되었다.   

SCP-522-KO로 인해 생겨난 채팅 프로그램을 정밀 분석한 결과, 플러그소프트 관련된 정보가 저장되어 있는 것이 확인되었다.(부록 522-KO-1 참고) 그러나 해당 정보를 바탕으로 플러그소프트에 대해 추적하는 것은 실패했다. SCP-522-KO를 활용하여 플러그소프트를 추적하는 방법이 현재 --논의 중이다.-- 사건 522-KO-1 이후 기동특무부대 감마-1(&#34;토끼굴 속으로&#34;)이 조직됨으로써 승인되었다.

&gt; **비고:** 이상 베타 테스트용으로 매입한 행성 목록입니다. 내용은 최고 관리자께서 이해할 수 있도록 작성했습니다. 오래 전부터 준비한 프로젝트고, 골디락스 대신 무인 행성만 취급해서 거래값이 적어 오히려 예산이 남았습니다. 해당 자산들로 앞으로 10년간은 모든 서버에서 진행하는 프로젝트를 충당할 수 있을 거라 생각됩니다. 몇몇 브로커들은 값을 깎아주기도 했는데 이건 제 몫이 크다고 봅니다. 전 귀엽거든요.

&gt; 경영 보조형 AI &#39;얼룩 토끼&#39;에게
&gt; 
&gt; 현재 개발 중인 게임의 베타 테스트 사고로 인하여 다수의 직원들이 삭제되었습니다. 이에 따라 각각의 서버에서 개발 중이던 계획들이 합쳐지거나, 와해되었습니다. 이는 즉 베타 테스트가 필요한 게임의 가짓수도 줄어들었다는 애기겠지요.
&gt; 
&gt; 현재 매입하신 행성들의 크기, 베타 테스트에 필요한 공간, 앞으로 필요할 게임들까지 계산한 결과, 현재 저희가 보유하게 된 행성만으로도 충분히 베타 테스트를 굴릴 수 있을 것 같습니다. 앞으로 100년만 지나면 더 필요하게 될지도 모르겠지만, 그 때까지 당신을 시대에 맞춰 업데이트 하는 건 또 데이터 낭비로 생각됩니다.
&gt; 
&gt; 이에 따라 저를 포함한 플러그소프트의 최고 관리자들은 당신을 방생하기로 결정했습니다. 당신은 지구로 돌아갈 것입니다. 아바타의 형태나 AI적 특성은 그대로 유지해두겠습니다. 보다 나은 주인을 만나 행복한 반려동물의 인생을 보내주시길 바랍니다.
&gt; 
&gt; 저희 곁을 떠나는 데다가, 업무 기록 대부분을 지울 거지만, 당신이 플러그소프트와 함께 했다는 걸 기억해주십시오. 이에 대한 기념으로 마지막 업무 보고서를 남겼고, 이에 대한 증거로 단말기와 동화된 당신은 플러그소프트 게임에 자유롭게 드나들 수 있게 했습니다. 동시에 당신을 소유한 소유주는 유사 관리자 권한으로 게임에 접속이 가능합니다.
&gt; 
&gt; 앞으로도 행복하세요. 즐거웠습니다.

**부록 2:** 면담기록 522-KO
&gt; **면담자:** ███ 박사
&gt; 
&gt; **피면담자:** SCP-522-KO
&gt; 
&gt; **개요:** ███ 박사의 노트북에 동화시켜 스피커를 통한 구두 면담 실시. 최초 격리 이후 정신적 안정이 된 SCP-522-KO와 행한 최초의 면담. SCP-522-KO의 격리 절차 및 변칙적 능력에 관한 대화를 행함.
&gt; 
&gt; ------
&gt; **[기록 시작]**
&gt; 
&gt; **███ 박사:** 이제 얘기할 기분이 드나요, SCP-522-KO?
&gt; 
&gt; **SCP-522-KO:** 넹. 지난 번에 살려달라고 난리친 건 잊어주세요.
&gt; 
&gt; **███ 박사:** 그러죠. 어차피 너무 짧아서 기록상 삭제될 겁니다.
&gt; 
&gt; **SCP-522-KO:** 휴, 감사합니다. 그래서 무슨 일로 오셨나요?
&gt; 
&gt; **███ 박사:** 본인을 격리하는 데에 있어 필요한 무언가가 있는지, 그리고 당신이 가진 변칙성에 대해 몇 가지 얘기를 나눠볼까 합니다. 기원이라든가, 작동 원리라든가.
&gt; 
&gt; **SCP-522-KO:** 절 사육하는 데엔 별다른 거 필요 없을 거예요. 넓은 토끼장만 주시죠. 먹을 거나 마실 건 안줘도 되는데, 가끔씩 토끼풀이나 넣어줘요. 무슨 맛일지 궁금하네. 그리고 제 능력에 대해서 물어보셨죠? 아쉽게도 플러그소프트 AI 방목 규정 1호에 따라 관련 내용은 모두 삭제되었답니다. 자세한 사항을 알고 싶다면 지금 플러그소프트 게임에 접속하셔서 깽판을 쳐 운영부를 부른 다음에 직접 물어보는 걸 추천할게요. 작동 원리도 마찬가지고요. 난 아무것도 몰라요. 슬픈 일이죠.
&gt; 
&gt; **███ 박사:** 알겠습니다. 생각보다 말이 많군요.
&gt; 
&gt; **SCP-522-KO:** 대화할 존재를 만난 게 오랜만이라서 그래요.(채팅 프로그램이 열리고 우는 이모티콘이 출력되었다.) 토끼들은 대화하기 최악의 존재라고요. 혹시나해서 말하지만 토끼를 개조해서 연구원으로 쓸 생각도 하지 마세요. 그건 해고당해도 할 말 없는 짓이에요.
&gt; 
&gt; **███ 박사:** 당신은 토끼 서식지에서 좀 멀리 떨어진 데서 발견된 걸로 아는데요?
&gt; 
&gt; **SCP-522-KO:** 짜증나서 제 발로 나왔죠. 사람들을 찾아서 북쪽으로 가고 있었습니다.
&gt; 
&gt; **███ 박사:** 오스트레일리아에서 사람은 동쪽에 많이 사는데요?
&gt; 
&gt; **SCP-522-KO:** 아.(채팅 프로그램에 당황하는 이모티콘이 출력되었다.)
&gt; 
&gt; **███ 박사:** 뭐 다른 얘기를 해봅시다. (**SCP-522-KO:** 관리자가 날 속였어!!) 당신을 활용해서 플러그소프트 게임에 접속을 해보았습니다만. 관리자 서버로 이동을 하더군요. 여기가 뭐하는 곳이죠? 관리자 권한이 있으면 뭘 할 수 있습니까?
&gt; 
&gt; **SCP-522-KO:** 말 그대로 유저에게 관리자와 비슷한 권한을 주는 겁니다. 저희를 거둬준 아량 높은 유저분들에게 주는 특권 같은 거죠. 물론 온전한 관리자 권한은 아니고요. 뭐랄까... 유사 관리자 권한으로 합시다.
&gt; 
&gt; **███ 박사:** 정확하게 어떤 기능이 있죠?
&gt; 
&gt; **SCP-522-KO:** 관리자만큼 전지전능하진 않습니다. 하늘을 난다든가, 땅 속을 파고든다든가, 그런 건 불가능하죠. 그래도 아이템이나 장비 같은 걸 직접 만드는 건 가능합니다. 자신만의 특수 능력을 가진 장비를 만드는 거죠. RPG라면 스탯을 모두 강화해주는 장신구라던가, FPS라면 휴대용 미니건이라든가. 대충 모든 게임을 선을 안 넘는 샌드박스형 게임으로 만든다고 보시면 되겠네요.
&gt; 
&gt; **███ 박사:** 해당 기능을 이용해서 플러그소프트를 추적하는 게 가능하다고 보십니까?
&gt; 
&gt; **SCP-522-KO:** 글쎄요? 아까도 말했듯이 깽판을 치면 운영부와 만날 수 있겠고, 그러면 그 사람들을 통해 추적이라든가 뭔가를 할 수 있겠죠. 아니면 인질을 잡는다거나. 근데 제가 주는 권한으로 깽판을 치려면 더 고차원적인 관리자 권한을 받거나, 관리자 서버 대신 실제 유저 서버로 들어가도록 해야 할걸요.
&gt; 
&gt; **███ 박사:** 그런 게 어떻게 가능하죠?
&gt; 
&gt; **SCP-522-KO:** 뭐, 권한 주는 게 저니까, 절 어찌저찌 하면 되겠죠.
&gt; 
&gt; **███ 박사:** 감사합니다.
&gt; 
&gt; **SCP-522-KO:** 뭐야 목소리가 왜 이리 의미심장해요?
&gt; 
&gt; **[기록 종료]**
&gt; -------
&gt; 
&gt; **비고:** 해당 면담 이후, 플러그소프트 추적의 용이성을 위해 레이나 페트코프를 중심으로 SCP-522-KO를 심층 연구하는 팀이 결성되었다. 해당 팀은 SCP-522-KO 개조 및 관리자 권한 부여 관련 특수 장비를 제조를 목표로 한다. 성공할 경우, 타격팀을 함께 편성하여 기동특무부대를 조직하도록 한다.

**부록 3:** 사건 522-KO-1 개요

&gt; [전략]
&gt; 다수의 요주의 웹사이트에서 플러그소프트 전용 핵 프로그램을 홍보하는 게시물이 올라옴. 동시에 게임 내에서 핵 플레이어에 대한 신고도 급증. 이에 대해 플러그소프트에서도 대응하는 움직임 또한 발견됨. 이후 20██년 ██월 ██일, 핵 배포자가 플러그소프트가 개발 중인 게임의 오픈 베타 테스트 서버를 테러하겠다 공개 선언함. 플러그소프트 측에선 이에 대해 강하게 경고함.  
&gt; 
&gt; 이 사건에 대응하는 게 플러그소프트 추적에 유리할 거라 판단됨. 이에 따라 플러그소프트 추적 전문 기동특무부대 감마-01(&#34;토끼굴 속으로&#34;)을 보다 빨리 조직. 핵 유저들이 주로 게임 내에서 활동하기 때문에, 특무부대 요원들은 핵 유저들과 비슷한 관리자 권한을 얻을 필요가 있음. 이에 따라 요원들의 관리자 권한을 위해 SCP-522-KO의 활용 방안이 승인됨.
&gt; 
&gt; 핵 개발자들이 예정한 오픈 베타 테스트 서버를 확인함. 제압 작전 설계 및 관련 장비 제작. 20██년 ██월 ██일, 작전 개시.
&gt; 
&gt; [중략]
&gt;  
&gt; 투입 인원 5명 중 4명 무사귀환, 1명 손실. 구출 작전은 허가되지 않음. 핵 프로그램 제작자 1명 확보 4명 유실. 역시 재추적은 허가되지 않음. 게임 내에서 만들어낸 무기들은 전부 손실됨. 작전 이후 해당 게임에 대한 접근은 거부됨. 다른 게임을 통한 진입 작전 및 SCP-522-KO의 사용이 현재 검토중.
