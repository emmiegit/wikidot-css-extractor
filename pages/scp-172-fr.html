**Ítem #:** SCP-172-FR

**Nivel de Amenaza:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Clasificación del Objeto:** --Seguro-- Euclid (Vea Anexo 4)

**Procedimientos Especiales de Contención:** SCP-172-FR actualmente está oculto debajo de un andamio y el acceso al edificio que lo contiene está reservado al personal de la Fundación. Todas las personas que hayan visto a SCP-172-FR antes de su contención deben ser informadas de que se trata de un defecto arquitectónico, y que el objetivo del andamio es ayudar a repararlo. El edificio que contiene a SCP-172-FR fue amueblado para alojar a un guardia encargado de supervisar la anomalía.

SCP-172-FR debe ser atravesado por cualquier miembro del personal al menos una vez por semana (ver Anexo 4).

**Descripción:** SCP-172-FR es la designación de una ventana del segundo piso de un inmueble residencial ubicado en la dirección ██,calle ██████, Grenoble, Francia. Desde el exterior, parece estar inclinada hacia el este con un ángulo de 16.4 ° verticalmente. Desde el interior, está inclinado con el mismo ángulo, pero en la dirección opuesta. Todo lo observado a través de SCP-172-FR, incluyendo la gravedad y el horizonte, parece inclinado al mismo ángulo, de forma similar a los objetos observados por una pantalla de televisión inclinada.

[[include component:image-block
    name=2|
    caption=Agua después de cruzar SCP-172-FR.
]]
Cuando cualquier objeto entra o sale del edificio a través de SCP-172-FR, adopta un ángulo de 16.4 ° similar al de la ventana y por consecuente la atracción gravitatoria que experimenta también se inclina. Si un objeto sale del edificio a través de SCP-172-FR, se inclinará hacia el este, mientras que si entra por SCP-172-FR, se inclinará hacia el oeste. Por lo tanto, es posible contrarrestar el efecto cruzando SCP-172-FR por segunda vez en la dirección opuesta.

Este efecto es acumulativo: entrar o salir del edificio a través de SCP-172-FR dos veces en el mismo sentido dará como resultado un ángulo dos veces mayor, pasar tres veces dará un un ángulo tres veces mayor, etc. Por lo tanto, es posible invertir por completo la gravedad de un objeto después de atravesarlo 11 veces.

Las leyes que sigue esta gravedad anómala, si existen, todavía no se comprenden por completo. Solo se sabe que los objetos con un ángulo cercano a 90 ° siguen la curvatura de la tierra mientras &#34;caen&#34;.

**Anexo 1:** Una placa de bronce esta atornillada debajo de la ventana (en el interior del edificio), consiste del siguiente texto:

[[collapsible show=&#34;+ Abrir&#34; hide=&#34;- Cerrar&#34;]]
[[=]]
&gt;&gt; Tienes razón.
&gt; Y nunca dudaste.
&gt; Nunca lo hiciste.
&gt; Aquellos que pretenden ver las cosas de manera diferente,
&gt; Están equivocados, ¿verdad?
&gt; Solo hay una manera de ver el mundo.
&gt; Y es la tuya.
&gt; Sería inútil ponerse en los zapatos de cualquier otro,
&gt; Porque verías la misma cosa.
&gt; Pero te invito a que me atravieses.
&gt; Y mires por ti mismo,
&gt; Si todos los hombres ven por los mismos ojos.
&gt; Esperando que pienses por ti mismo,
&gt; Y que hagas pensar a los demás.
&gt; No te preocupes;
&gt; [DATOS CENSURADOS]
&gt; ~
&gt; **&#34;Puntos de Vista&#34; - 20██**
&gt; [[[http://lafundacionscp.wikidot.com/are-we-cool-yet-hub|Are we cool yet?]]]
[[/=]]
[[/collapsible]]

**Anexo 2: Bitácora de Recuperación**
La Fundación obtuvo la posesión de SCP-172-FR el 3 de marzo de 20██, después de que los agentes notaron la ventana inclinada de un inmueble que se había revisado el día anterior. Después de una breve inspección del sitio, los agentes notaron la anomalía visual de SCP-172-FR. La ventana fue ocultada y se le clasificó como un simple objeto anómalo. Pruebas posteriores revelaron la anomalía gravitacional del objeto, lo que llevó a su reclasificación como un objeto SCP. Hay una fotografía conocida de SCP-172-FR en línea, a menudo citada como ejemplo de un &#34;error de construcción&#34;.(en inglés:construction fail)

Según los archivos de la ciudad, la empresa responsable de la construcción del edificio fue la //Comée Inmbolier//[[footnote]]//Comée// es un anagrama de EMOEC, que significa //Et maintenant, on est cool?//, francés para //Are We Cool Yet?//.[[/footnote]]. No se encontró más información sobre esta empresa en particular.

[[collapsible show=&#34;+ Autorización de Seguridad Nivel 4/Aryabhata Requerida&#34; hide=&#34;Aprobado&#34;]]
**Anexo 3: Proyecto Aryabhata**
El Consejo O5 exigió el uso de SCP-172-FR en la construcción de sondas espaciales modificadas gravitacionalmente. Estas sondas estarán expuestas a diferentes campos gravitacionales distintos a los de la Tierra con el fin de comprender mejor las leyes de la gravedad anómala de SCP-172-FR. El objetivo final es recopilar suficientes datos para construir [ELIMINADO].

El proceso de inclinación consistirá en transferir cada componente de cada sonda a través de SCP-172-FR hasta que alcance el ángulo deseado. Los investigadores son libres de cruzar la ventana tantas veces lo deseen para facilitar la construcción, sin embargo, se recuerda al personal que, en tal caso, cualquier caída es potencialmente peligrosa o infinita.
[[/collapsible]]

[[collapsible show=&#34;+ Autorización de Seguridad de Nivel 3 Requerida&#34; hide=&#34;Aprobado&#34;]]
**Anexo 4: Párrafo censurado de la placa de latón**
&gt; Vendré por aquellos necesitados de mi presencia
&gt; Y me detendré solo cuando no quede ninguno.

Las mediciones mensuales han revelado que todas las ventanas en las cercanías de SCP-172-FR se están inclinando lentamente hacia el este. La velocidad de inclinación disminuye con la distancia a SCP-172-FR. Cuando un ser humano pasa por SCP-172-FR u otra ventana afectada, el proceso de inclinación se detiene durante siete días antes de reanudarse lentamente. Las ventanas separadas de SCP-172-FR por más de otras tres ventanas no experimentan este efecto, o al menos no todavía. La velocidad más alta registrada es de █° por semana. Estas ventanas exhiben las mismas propiedades visuales y gravitacionales que SCP-172-FR, solo que con un ángulo más claro.

Los procedimientos de contención se actualizaron para evitar la propagación de este fenómeno en todo Grenoble. El objeto fue reclasificado como Euclid.
