    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4042

**项目等级：**Keter

**特殊收容措施：**--四个D级人员作为SCP-4042-1实体被安置在一个安全的人形收容舱内，并保持与其他D级人员的隔离。 这些人将免于D级人员的月度处决。 任何SCP-4042-2个体都将与其相应的SCP-4042-1个体一起被收容。--

SCP-4042目前尚未收容[[footnote]] 由于后勤和道德问题，未来的收容不太可能。 [[/footnote]]。 在现场遇到的SCP-4042-1病例个体应予以注意并添加到数据库F-4042中，未经至少3级人员许可，不得接近或询问SCP-4042感染病例。 若获得批准，工作人员可以通过临时访谈流程尝试识别任何相应的SCP-4042-2实例。 同样，在实地遇到的SCP-4042-2病例可以在获得许可的情况下接受访谈，以便识别相应的SCP-4042-1病例。 如果一个SCP-4042-2个体死亡，应对其相应的SCP-4042-1病例进行监测以查明新发现的情况。

此外，站点内的所有工作人员每月都要进行检查，以检测是否有SCP-4042-1或-2特有的奇术印记[[footnote]] 一种奇术符号，显现在物体或生物实体上神秘的魔法花纹，它会产生一种不同寻常的魔法效果，印记既为魔法效果提供规则，也为其提供能量。 [[/footnote]]。 SCP-4042-1和D级SCP-4042-2个体的所有相关人员都应暴露在强大的奇术抑制区[[footnote]] 另有俗称的反魔法力场。 [[/footnote]]中，持续时间不少于12分钟。 非D级的SCP-4042-2相关人员将被添加到数据库F-4042中。

除[数据删除]外，数据库F-4042中注明的个人不得自由从一个研究地点移动到另一个研究地点，以尽量减少SCP-4042的传播。

**描述：**SCP-4042是一种在心理上具有传染性的、能够生成人类的奇术[[footnote]] 巫术，或称奥术，被定义为研究和使用来自非宗教，非萨满教起源的魔法。 [[/footnote]]疾病。感染SCP-4042的相关人士被称为SCP-4042-1。 SCP-4042-1能够潜意识地生成人类实体，这些被生成的人类被指定为SCP-4042-2个体。

SCP-4042-2的实例是由于SCP-4042-1长期处于孤独，冷漠或空虚的感情中而生成的，当这种心理状态持续3至9个月后，相关个体便会出现，并且通常在被创建后的24小时内与创造者SCP-4042-1会面。

SCP-4042-2实体在生理，心理，解剖学和遗传上与正常的人类成员没有区别。 实体并不知道它们自己的真实性质，并且拥有适当的记录，资产，技能和记忆，以及它们的出身。 它们像正常人一样成长，衰老并死亡，并且能够与人类一起繁殖，生下的孩子总是SCP-4042-1的病例。 SCP-4042-2个体在47％的情况下与他们的SCP-4042-1创造者建立了浪漫关系，另外有38％的情况下建立了纯粹的友谊关系。 由于SCP-4042-2实体不被强迫与其创造者建立超出正常相处水平的关系，因此SCP-4042-2相关个体完全独立于其创造者的生活并不罕见。

SCP-4042-1和SCP-4042-2个体的病例各自具有独特的奇术印记，可以通过用于探测法术的常规技术和设备来识别。

如果他们的印记严重损坏或彻底抹去，SCP-4042-2实体便将会失效。 因此，暴露于极高背景魔法区域或重度奇术抑制区域超过10分钟[[footnote]] 确切的变化时间因人而异。 [[/footnote]]的情况后，实体将不复存在。只要他们相应的SCP-4042-1病例存活且具有完好无损的奇术印记，如果仅仅给予部分破坏性抹除，相关个体通常会在几周内恢复。如果他们的SCP-4042-1病例的印记被损坏，那么SCP-4042-2个体通常也会彻底消失。

与SCP-4042-2个体形成情感纽带[[footnote]] 如友谊，亲密指导或浪漫关系。 [[/footnote]]的未受影响的人也将成为SCP-4042-1的病例。

**附录SCP-4042.1：**报告提交访谈

[[collapsible show=&#34;+ 打开报告提交访谈&#34; hide=&#34;- 关闭报告提交访谈&#34;]]

&gt; **采访者：**John Marks博士，Site-11四级研究人员
&gt; 
&gt; **受访者：**Horatio Gifts博士，Site-11三级研究人员
&gt; 
&gt; [开始记录]
&gt; 
&gt; **Dr. Marks：**Dr. Gifts，正在进行的此次访谈是为了弄清楚您上周提交审查的研究论文和特殊收容协议中的某些细节。此外，我们需要进一步了解与Gable博士有关的事件，我们收到的关于该事件的文件非常不足。 SCP-4042的数字标识已被预留来用于证实确认，但您提出的收容协议尚未被正式采用。
&gt; 
&gt; **Dr. Gifts：**明白了。//（ Dr. Gifts微微停顿。）//我应该从哪里开始，先生？
&gt; 
&gt; **Dr. Marks：**从最开始，告诉我你最初是如何探测到SCP-4042的。
&gt; 
&gt; **Dr. Gifts：**这一切都始于两年零四个月前， Fiona Gable博士和我本人正在调查一个新的异常现象，一个具有不同寻常特性的废弃房屋。
&gt; 
&gt; **Dr. Marks：**不同寻常的特性？那么它是SCP-4042的来源吗？
&gt; 
&gt; **Dr. Gifts：**我不这么认为。我们带着两名D级人员进入现场，对现场进行测绘并确定所有的异常状况。
&gt; 
&gt; **Dr. Marks：**什么样的异常状况？
&gt; 
&gt; **Dr. Gifts：**没什么值得注意的。我们先将相机和收音机发放给D级人员，让他们绘制了房子结构，记录了漂浮着的家具和奇怪的灯光并拍下了一些照片。那是非常标准的幽灵般的房子，比如令人毛骨悚然的玩偶，吱吱作响的墙壁......以及锁住的门。
&gt; 
&gt; **Dr. Marks：**有什么奇术实体或者奇术符咒吗？
&gt; 
&gt; **Dr. Gifts：**至少我们没有发现任何东西，这块区域里存在着高水平的奇术能量；也就是说，这是以前记录的未受到管理的一处奇术领域，如果D级人员注意到这一点，他们将可以操纵不寻常的效果。然后Gables自己跟着进入了，接着一切都出了问题。
&gt; 
&gt; **Dr. Marks：**发生了什么？
&gt; 
&gt; **Dr. Gifts：**她开始觉得身体不舒服，九十秒后，她开始感到恐慌和哭泣，又过了一会儿，她开始逐渐变得透明与闪烁，就像一部颗粒状的老电影。我们立刻把她拖到外面，但房子里那个该死的门一直锁着，我不得不让D级使用武力把门打开，我认为我的心感到前所未有的疼痛。
&gt; 
&gt; **Dr. Marks：**你把她带到外面后，她发生了什么事？
&gt; 
&gt; **Dr. Gifts：**她平静了下来，但她的状况仍然非常不稳定。我用奇术扫描仪仔细检查了她，并在检测时发现了一些奇怪的奇术花纹。她有一种活跃的光环，而且它正在变得杂乱。总而言之，她已经在那里呆了差不多八分钟了。
&gt; 
&gt; **Dr. Marks：**你有没有仔细检查过所有人？
&gt; 
&gt; **Dr. Gifts：**没有，事后我觉得应该这么做的，但当时我没有想太清楚；我只是担心Gables。那天我把房子进行了封锁，然后飞回了Site-11。我们回来后再次对她进行了检查，并注意到这些奇术花纹变得更加清晰，如果不是更暗淡的话，它们仍然到处都是。
&gt; 
&gt; **Dr. Marks：**这有关系吗？
&gt; 
&gt; **Dr. Gifts：**//(对着Dr.Marks露出一副不可思议的表情。）//当然，它很令人担忧，我的伴侣正在闪闪发光！当我们回来的时候，她仍然闪烁着相当多的纹路，但至少它似乎变得更好了。我让麦德贝进行了一些生理检查，但没有得到任何结果。她坚持认为她很好，并告诉我回到现场去继续弄明白。我睡在她床边的地板上，第二天又回去了，好吧......你知道发生了什么。
&gt; 
&gt; **Dr. Marks：**你见过监控录像带吗？
&gt; 
&gt; **Dr. Gifts：**两次。但只有前几分钟。 //（Dr.Gifts抬起双手遮住了脸。）//我……我无法让自己看着她消失，或者继续倾听。
&gt; 
&gt; **Dr. Marks：**这给护士和在麦德贝休息室里的其他人留下了相当深刻的印象。
&gt; 
&gt; //（Dr. Gifts拒绝回应，并且显得很明显。）//
&gt; 
&gt; **Dr. Marks：**你不知道当时发生了什么？ 不……要我告诉你她所经历的痛苦吗？
&gt; 
&gt; **Dr. Gifts：**//(Dr.Gifts继续未能与Dr.Marks进行目光接触。）//不。
&gt; 
&gt; **Dr. Marks：**你有没有想过把自己也检查一下？
&gt; 
&gt; **Dr. Gifts：**我再次进入这所房子之前这么做过。 我与Gables有类似的读数和同样的奇术纹路，我怀疑我自己可能会开始分解，但无论如何我都进去了。 我...我觉得如果能弄清楚她出了什么问题，那值得我去冒险。 //（Dr. Gifts停下来，握紧拳头。）//真他妈的讽刺，不是吗？ 我帮她做的事就是杀了她，我甚至都不知道。 我没有发现任何东西，在我在那里的那段时间里什么都没有发现，除了我的奇术印记被抹除干净。 我当时没有把这二者建立联系。
&gt; 
&gt; **Dr. Marks：**那么你是什么时候想出来的？
&gt; 
&gt; **Dr. Gifts：**我听说当我回到Site-11时发生了什么。 在我的状况被汇报给上级之后，我意识到我记不起来关于Gables的很多东西了，我的意思是。 我们第一次见面时，她的眼睛的颜色，她的笑声， 还有很多其他小事。//（Dr. Gifts在提到这一点的时候做了一个讽刺的鬼脸，随后擦了擦眼睛。）//至少我会永远记住她哭泣的声音。
&gt; 
&gt; **Dr. Marks：**//(Dr. Marks停下来，看起来很不舒服。）//请继续，Dr. Gifts。
&gt; 
&gt;** Dr. Gifts：**不知何故，我最终成为组织她的葬礼的人。 我四处询问为我的悼词收集故事，但是比意料中的更难。 我记得的事情显然是别人无法记住的，就像她不存在于任何人的脑海之中，尽管这在设施中议论纷纷。 我休息了几天，然后去她的家乡寻找线索，并试图与她的家人取得联系。
&gt; 
&gt; **Dr. Marks：**就在那时候你意识到了？
&gt; 
&gt; **Dr. Gifts：**只是在某种程度上。我走到的每个地方都没有人记得她。没有人能记得她的家人住在哪里，她的老师不记得她了，她剧团的队友们都记不起她了，她的大学讲师和她的论文顾问都记不起她来了。我做了更多寻找，设法获取了她的文件，我找到了一切，出生证明，执照，她的论文，她的银行账户，包括亲身存款的日期，这些都很容易获得，但没有人见过她。我回到基金会，并想办法获得了查看她的档案的许可。
&gt; 
&gt; **Dr. Marks：**你发现了什么？
&gt; 
&gt; **Dr. Gifts：**根据记录，她在2010年底开始和我们一起工作。但没人记得她的入职培训，或提供她的安全通行证，甚至她来没来到过设施。我把监控录像找出来了，尽管文件上说她就在那里，但她从来没上过镜头，没人记得见过她。直到2011年初，她被指派为我的研究伙伴。我是第一个看到她存在的人。
&gt; 
&gt; **Dr. Marks：**在遇见她之前，你的心态是什么？
&gt; 
&gt; **Dr. Gifts：**先生，这与我的收容提案有关吗？
&gt; 
&gt; **Dr. Marks：**回答这个问题吧。
&gt; 
&gt; **Dr. Gifts：**我一直在经历一个艰难的过程。 我不觉得我在这里获得了什么成就；我很孤独 天啊，我正在考虑采取标准的记忆删除并离开。 然后我开始和她一起工作，所有的这些问题似乎都消失了。 我又喜欢在这里进行工作了。
&gt; 
&gt; **Dr. Marks：**你追踪她的覆历后做了什么？
&gt; 
&gt; **Dr. Gifts：**这个想法的种子漂浮在我的脑海里，我需要数据来验证我的假设。 我去扫描了当时在现场的所有D级人员，并记录下了他们的奇术印记。
&gt; 
&gt; **Dr. Marks：**在那时候你获得了重大突破？
&gt; 
&gt; **Dr. Gifts：**我找到了十五名与我在Gables身上看到的符号相符的人员，还有六名与我所拥有的人符号相似的人员。 我又抽了九个人作为对照，然后回到了房子里。 我...开始测试它们。 你看过测试记录了，是吗？
&gt; 
&gt; **Dr. Marks：**当然。 我亲自授权其中一半。
&gt; 
&gt; **Dr. Gifts：**那么你知道我毁灭了多少个D级的存在，你知道我让他们独自呆了多久来开始生成，弄清楚它是如何工作的， 你知道我几乎被道德所束缚， 整整两遍。 我花了两年时间测试这种现象。 事后来看，我并不以此为荣。
&gt; 
&gt; **Dr. Marks：**下一步是什么？
&gt; 
&gt; **Dr. Gifts：**随着我协议的提交，我们正处于进入长期收容遏制的阶段。 通过测试，我获得了尽可能多的理解; 现在我们应该清理混乱并确保收容间保持舒适。
&gt; 
&gt; **Dr. Marks：**是的， 关于你提议的收容措施……//（Dr. Marks从他面前的文件中读到。）//你希望将四名D级人员载体收容，并让他们放弃月度管理程序？
&gt; 
&gt; **Dr. Gifts：**这是它收容的基础，那又有什么关系呢？
&gt; 
&gt; **Dr.Marks：**对月度管理的免除是有疑虑的。 如果D级人员长时间不受管理，则容易使他们变得更加难以控制。
&gt; 
&gt; **Dr. Gifts：**我将亲自监督他们。 此外，如果我们通过反复重置使他们的心理混乱，SCP-4042的效果可能会更糟。 据我所知，表现时间不受记忆删除的影响。
&gt; 
&gt; **Dr. Marks：**明白了， 那将新的实体和他们的创造者一起收容是为什么？
&gt; 
&gt; **Dr. Gifts：**这应该可以防止在一次问题后又发生更多的问题，拥有一个亲密的柏拉图式伙伴也应该可以帮助他们保持精神满足，这可以弥补他们不经历的常规管理。 先生，我向你保证，这是保持SCP-4042收容的最有效方法。
&gt; 
&gt; **Dr. Marks：**非常好，您的特殊收容协议应该进行。 期待我们尽快再次联系上。 你在这里做得很好，Dr. Gifts。
&gt; 
&gt; [记录结束]

**附录SCP-4042.2：**事故4042-A15

[[collapsible show=&#34;+ 打开事故记录&#34; hide=&#34;- 关闭事故记录&#34;]]

&gt; **监督者注：**//截至██/██/████，与SCP-4042-2个体的创建和稳定性有关的测试将立即停止，所有D级SCP-4042-1病例都将立即处决，所有D级SCP-4042-2实体都将立即处决。 使用D级人员收容SCP-4042的计划将被无限期暂停。//
&gt; 
&gt; [数据删除]，Site-11 管理层

**附录SCP-4042.3：**重新分配请求访谈

[[collapsible show=&#34;+ 打开重新分配请求访谈&#34; hide=&#34;- 关闭重新分配请求访谈&#34;]]

&gt; 
&gt; **采访者：**John Marks博士，Site-11四级研究人员
&gt; 
&gt; **受访者：**Horatio Gifts博士，Site-11三级研究人员
&gt; 
&gt; [开始记录]
&gt; 
&gt; **Dr. Marks：** Gifts ，你正式在这里，因为你收容协议的失败，以及你要求重新分配远离SCP-4042项目。 你也可以在这里为██/██/20██的灾难性事件做出尽可能的解释，那天有很多相互矛盾的记录被抛出。 既然你是这个该死的SCP的专家，我想你可以解释一下。
&gt; 
&gt; **Dr. Gifts：**明白了，先生。
&gt; 
&gt; **Dr. Marks：**从事故4042-A15开始，详细说明您提交的特殊收容协议出了什么问题。
&gt; 
&gt; **Dr. Gifts：**我们按计划将四个D级病例分开收容，这能够很容易地监视它们，因为我们知道我们的目的是什么，如果一个D级出现意外状况，我们就能够对它们进行检查，并将导致它们产生的条件进行比较。 我一直在和他们密切合作，深入挖掘他们的个性，从他们的表现中弄清楚他们需要什么。 在五个月的时间里，我们出现了两个新实例，两者都与之前获得的结果一致。 事件4042-A15的表现是前所未有的。
&gt; 
&gt; **Dr. Marks：**向我解释为什么它的表现是如此前所未有，很明显，事实证明它充满了敌意。
&gt; 
&gt; **Dr. Gifts：**到目前为止，所有SCP-4042-2个体都是为了应对某些情感需求而产生的，通常是悲伤和孤独，而且相关个体的社会地位通常是与创造者平等的。 我们……我从未意识到或测试过自由本身就是一种情感需求。
&gt; 
&gt; **Dr. Marks：**显然你也从未意识到或测试过D级能弄出一个员工。 在越狱企图中有十人死亡，不包括特定的D级人员和渗透者本人，你搞砸了。
&gt; 
&gt; **Dr. Gifts：**我知道，先生。
&gt; 
&gt; **Dr. Marks：**那我为什么要批准这个重新分配请求呢？
&gt; 
&gt; **Dr. Gifts：**我……
&gt; 
&gt; **Dr. Marks：**没关系。 向我解释██/██/20██的事件是如何发生的。
&gt; 
&gt; **Dr. Gifts：**先生，事件是机密的，我不能公开谈论他们。
&gt; 
&gt; **Dr. Marks：**不完全是，目前我们对事件的结果，案例和相关个体的等级以及随后的新协议进行了重新分级。 我授权您有资格发表对事件的见解，甚至您的权限无法做到的事情，这是命令。
&gt; 
&gt; **Dr. Gifts：**明白了，先生。 //（ Dr.Gifts停下来整理他的思绪。）//在收容失效后，D级病例被处决，并且SCP-4042的测试也被暂停。 我有一个想法，所以我带了一些扫描仪，然后走进了现场。 我们一直在假设爆发是一个孤立的事件，但我们从未真正寻找过其他相关案例。我在事发前离开了设施几个月，去对普通人进行扫描检查。
&gt; 
&gt; **Dr. Marks：**你在那里发现了什么？
&gt; 
&gt; **Dr. Gifts：**SCP-4042在一般人群中的病例。 //（Dr. Gifts停顿了一下。）//普通人中有很多SCP-4042的病例。
&gt; 
&gt; **Dr. Marks：**成千上万的病例？
&gt; 
&gt; //（Dr. Gifts摇了摇头。）//
&gt; 
&gt; **Dr. Marks：**数百万？数千万？
&gt; 
&gt; **Dr. Gifts：**//(Dr. Gifts慢慢地点头。）//数以亿计，作为一个最低估计。
&gt; 
&gt; **Dr. Marks：**//(Dr. Marks低声嘀咕道。）//这就是安理会发放阻尼器的原因吗？
&gt; 
&gt; **Dr. Gifts：**我实际上并不认为它与我在那里发现的东西有关。如果它是用来故意针对的，我认为他们至少会先扫描所有人。我听说有传言称他们正在带其他东西进入抑制区域，这是他们一直在追逐的东西。那是一个危险的奇术实体，Keter类，令人着迷的力量；你知道的。因此，当他们带来它时，他们在整个设施里设置了大阻尼器。你已经看到它们，旧的M5s[[footnote]] M系列奇术阻尼器是基金会开发的第一批用来产生反魔法领域的工具之一，在处理奥术师和其相关物品时，取代了反魔法的需要。 虽然过时且难以使用，但它们作为抑制器仍然有效。 [[/footnote]]。它们是科学与魔法的完美结合，而且功能非常强大，但它们需要一定的时间才能启动……并且能够降低功耗。他们在整个设施里放置它们并为它们提供能源，当他们意识到发生在每个人身上的事情时……
&gt; 
&gt; **Dr. Marks：**这没必要。 我那时在那里，我记得很清楚。
&gt; 
&gt; **Dr. Gifts：**//(压低嗓音。）//这是在杀死好人。
&gt; 
&gt; **Dr. Marks：**就此而言，Gifts……我想我们可以同意。
&gt; 
&gt; **Dr. Gifts：**//(Dr. Gifts密切注视着Dr. Marks。）//先生，如果问题问的不太恰当……你……？
&gt; 
&gt; **Dr. Marks：**//(语气中带着防守性。）//这非常贴切，Gifts。
&gt; 
&gt; **Dr. Gifts：**先生，抱歉。 我...我不合时宜，我想……我的意思是，我听说……我知道它是什么样的，先生。
&gt; 
&gt; //（Dr.Marks捂住脸几秒钟，低声嘀咕着什么。Dr. Gifts缓缓地点头，然后伸手将手放在Dr. Marks身上。）//
&gt; 
&gt; **Dr. Gifts：**对不起，先生。 我知道你想念他。
&gt; 
&gt; **Dr. Marks：**//(过了一会儿，Dr. Marks在椅子上直起身子，擦了擦眼睛。）//为了记录，我只是希望在失去更多的研究人员之前阻尼器就被关闭了，而且我知道事件不是你的错。
&gt; 
&gt; **Dr. Gifts：**事件发生后，我向他们汇报了为什么这么多人失踪的原因，他们还就新的收容协议咨询了我。 目前的方法将防止研究人员进一步感染传播，如果工作人员每月都能受到抑制，即使他们受到感染，也不会因为长时间的保持感染而开始产生新的病例个体。
&gt; 
&gt; **Dr. Marks：**知道了， 这就是你要求从项目中重新分配的原因吗？
&gt; 
&gt; **Dr. Gifts：**更重要的是我花了将近三年的时间在这最后一根稻草上面，我觉得我已经没有什么可以展示的，但一堆无辜的人被删除了存在。我需要一个新的开始，一个新的项目。
&gt; 
&gt; **Dr. Marks：**是的。 //（Dr.Marks查看了他的数据板。）//您要求的新项目明天开始，并涉及一个新的研究合作伙伴。 一位名为Eleanor Gentle的博士？
&gt; 
&gt; **Dr. Gifts：**没错，先生。
&gt; 
&gt; **Dr. Marks：**很有意思。 //（Dr. Marks靠在椅子上。）//我不记得见过她了。
&gt; 
&gt; **Dr. Gifts：**她是新人，她上个月才到达，并没有见过很多人。
&gt; 
&gt; **Dr. Marks：**Dr. Gifts，也许我可以问，目前你是否呈现了一个不寻常的奇术印记？
&gt; 
&gt; **Dr. Gifts：**按照上层的指示……先生，我不觉得我有谈论这个问题的资格。
&gt; 
&gt; **Dr. Marks：**//(Dr. Marks停下话语，然后靠在椅子）//告诉我，Gifts。你对Gentle博士的印象如何？
&gt; 
&gt; **Dr. Gifts：**我毫不怀疑她将成为有用于基金会的优秀外勤特工，我相信她对戏剧和古典音乐很感兴趣。
&gt; 
&gt; **Dr. Marks：**//(Dr.Marks微微一笑。）//这就是全部，Dr. Gifts，您的重新分配请求已获批准。
&gt; 
&gt; **Dr. Gifts：**谢谢你，先生。
&gt; 
&gt; [结束日志]
&gt;
