    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5246

**项目等级：**Safe

**特殊收容措施：**SCP-5246应被存放于Site-107厨房的指定位置。准许职工人员使用SCP-5246。使用后必须清洁SCP-5246以防再次使用时损坏。

**描述：**SCP-5246为一个铸铁饭锅和锅盖。当其被放置于燃着的火炉或火上约10分钟时，各种煮熟的白米将出现在SCP-5246的内部。

根据PoI-5246-1的讲述，其他以大米为原料的食物在一定条件下可能会出现在SCP-5246内。

||~ 食品 ||~ 条件 ||~ 笔记 ||
|| //Sinangag//[[footnote]]大蒜炒饭[[/footnote]] || 出现在SCP-5246被激活且当地时间上午6：00与11：00之间的情况下 || 已确认 ||
|| //Suman//[[footnote]]椰子米糕[[/footnote]] || 出现在SCP-5246被激活且当地时间下午2：00与3：00之间的情况下 || 已确认||
|| //Lugaw//[[footnote]]米粥[[/footnote]] || 出现在SCP-5246被激活且周围有病人的情况下 || 在Santos探员轻微发烧时已确认 ||
|| //Arroz Caldo//[[footnote]]浓米粥，比//Lugaw//更有滋味[[/footnote]]|| 出现在圣诞节期间 || 未确认 ||
|| //Champorado//[[footnote]]巧克力米粥[[/footnote]] || 未知 || 未确认 ||
|| //Paella//[[footnote]]加了藏红花作料，混合蔬菜、肉类和/或海鲜的米饭[[/footnote]] || 未知 || PoI-5246-1未列出。曾经发生在基金会保管期间，但无法再次产生。 ||

**发现记录：**SCP-5246是在奎松市，巴郎涯█████的一名警察吹嘘这件物品时发现的，这名警察在一次缉毒行动中从房子里带走了它。被派遣到当地管理的基金会人员得以确认该物品的效果，取回该物品并且对参与事件的警察官员进行记忆删除。基金会人员查阅了警察局的记录并得以确认这次缉毒行动的目标，以此指定了一个相关人士，编为PoI-5246-1。

**附录 5246-1：**PoI-5246-1访谈记录
&gt; **受访者：**PoI-5246-1
&gt; 
&gt; **采访者：**初级研究员Dizon
&gt; 
&gt; **前言：**初级研究院Dizon在PoI-5246-1的住所进行了此次访谈。Dizon扮装为一名警察审计员。
&gt; 
&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; **Dizon：**你好Pedro神父。我是警探Dizon。周围警察的活动使我的部门感到可疑，并派我访谈你，询问关于你的事。
&gt; 
&gt; **PoI-5246-1：**欢迎，警探。抱歉这里很乱，这场突击检查后我还没有去周围打扫，我很高兴知道我的话仍被考虑。
&gt; 
&gt; **Dizon：**都是工作的部分。现在，我们对你做了一个背景调查。在这件事之前，你在//巴郎涯//[[footnote]]菲律宾最小的行政区划[[/footnote]]做了约40年的牧师，并且支持着这里的食物捐献活动。对吗？
&gt; 
&gt; **PoI-5246-1：**没错，你所说的都是正确的。但我怀疑警察为什么把我当作目标。
&gt; 
&gt; **Dizon：**请继续。
&gt; 
&gt; **PoI-5246-1：**有一个叫De Penas的政治家族。他们中的一个儿子正在竞选公职。他们征求我的支持，但是我拒绝了；我不乐意给他们支持。自从那时起，我已经接收到了大量来自随机号码的威胁短信，但是警察并没有做什么，因为“它来自未知号码，我们什么也不能做”。
&gt; 
&gt; **Dizon：**我会了解他们那边的情况的，有没有任何短信警告过这次突击检查？
&gt; 
&gt; **PoI-5246-1：**没有。这很突然。那晚我听见敲门声，以为是另一个孩子想要一些食物，或者一个人陪他聊天。突然四个警察闯进我的房子，说他们接收到我在这里存储毒品的消息。我询问了他们的搜查令，但他们说不需要。
&gt; 
&gt; [略微停顿]
&gt; 
&gt; **PoI-5246-1：**他们的领导坐在我前面，说我可以选择放弃我的一些个人财产或者被监禁。我并不想进监狱。所以我选择了前者。
&gt; 
&gt; **Dizon：**你能记起他们中任何一个人的名字吗？
&gt; 
&gt; **PoI-5246-1：**他们中的一个叫Joey。这是他们之前说的。但他们并没有告诉我其他人的名字。
&gt; 
&gt; **Dizon：**叫Joey，明白了。他们从你身上带走了什么？
&gt; 
&gt; **PoI-5246-1：**他们偷走了我放在家里的一些钱，一些珠宝，以及我正在做的晚餐。然后他们立刻就走了。
&gt; 
&gt; **Dizon：**晚餐？哇，太过分了。之后你能吃什么吗？
&gt; 
&gt; **PoI-5246-1：**[笑声]感谢你的关心。那天晚上我吃了罐头食品。
&gt; 
&gt; **Dizon：**我知道了。他们偷的最有价值的是什么？
&gt; 
&gt; **PoI-5246-1：**一个教区的朋友在搬去美国时送给我的一块玉宝石。
&gt; 
&gt; **Dizon：**真不幸。没错。那么，这似乎会是个奇怪的问题－
&gt; 
&gt; **PoI-5246-1：**我活了这么多年，所有的我都听到过，问吧。
&gt; 
&gt; **Dizon：**你所拥有的饭锅，你明白它的效果吗?
&gt; 
&gt; **PoI-5246-1：**我的......我的饭锅？效果？你的意思是，它怎么煮米？
&gt; 
&gt; **Dizon：**是的。很奇怪，即使你不放米进去。当时在场的一名警察，发布了一段关于这个饭锅的视频。
&gt; 
&gt; //Dizon展示了一段SCP-5246的延时拍摄视频。视频是在SCP-5246在基金会保管期间录制的//
&gt; 
&gt; **PoI-5246-1：**奇迹！那个锅是！
&gt; 
&gt; **Dizon：**你了解这个吗？
&gt; 
&gt; **PoI-5246-1：**我......我不知道。
&gt; 
&gt; **Dizon：**听着，神父。我明白这个东西有多值钱。你的食物捐助是来自它的，而我认为这个行为很高尚。我想你信任我，并且作为报答我确保它会回到你身边的。我需要了解这个饭锅。
&gt; 
&gt; **PoI-5246-1：**我......我明白了。我并不了解它，我一直在用它去帮助这儿的人。
&gt; 
&gt; **Dizon：**还有谁知道它？
&gt; 
&gt; **PoI-5246-1：**我没有告诉任何人，除了主。我没有让来访者看到它。
&gt; 
&gt; **Dizon：**它能做什么？
&gt; 
&gt; **PoI-5246-1：**它，它有很多益处。我会告诉你我记得的。
&gt; 
&gt; [细节删除；关于效果，请查阅描述]
&gt; 
&gt; **Dizon：**那太多了，尤其是圣诞节期间的//Arroz Caldo//！人们一定会因此爱你的。
&gt; 
&gt; **PoI-5246-1：**是的是的，很多人在圣诞节来都是为了它。
&gt; 
&gt; **Dizon：**很高兴听到。最后一个问题，它来自哪里？
&gt; 
&gt; **PoI-5246-1：**在台风//昂多伊//[[footnote]]国际上称作为2009年台风凯萨纳[[/footnote]]期间，我带着一位母亲和她的孩子，因为他们没有地方可去。我的房子被毁了一部分，但他们能得到其他什么帮助？幸运的是我发现这个锅躺在那片废墟中，所以我带走了它，洗干净它，并且试图为他们煮两杯米。并不多，但那是我仅有的。上帝保佑，鱼和面包的奇迹又发生了！锅里装满了大米！
&gt; 
&gt; **Dizon：**他们注意到了吗？
&gt; 
&gt; **PoI-5246-1：**他们没有。你能够归还它吗？我极度需要它帮助食物捐赠。钱的需求还远远不够。这个锅使它持续了下来。
&gt; 
&gt; **Dizon：**我会尽力的。我会报告我所知道的，并且我会设法把锅还给你。不用担心它的效果，我会保守秘密的。
&gt; 
&gt; **PoI-5246-1：**十分感谢，警探。上帝保佑你。
&gt; 
&gt; **&lt;访谈结束&gt;**
&gt; 
&gt; **最后声明：**PoI-5246-1由初级研究员Dizon执行了记忆删除。
**附录 5246-2：**收容措施修改
[[collapsible show=&#34;显示收容措施修改提议&#34; hide=&#34;隐藏收容措施修改提议&#34; hideLocation=&#34;both&#34;]]
&gt; **收容措施修改提议：**SCP-5246的拥有权将被给予PoI-5246-1。基金会人员将扮装成巴郎涯█████的居民，为SCP-5246以及PoI-5246-1提供保护。PoI-5246-1可使用SCP-5246，条件是非基金会人员不能注意到并了解SCP-5246。
&gt; 
&gt; **原因：**PoI-5246-1是巴郎涯█████的一名捐助者，大多数他的帮助是提供食物给那里的人，通过使用SCP-5246。这是事实，那件事使他亏损，以及发生在他身边的伪造毒品案件，他的生活质量比以前下降许多。将SCP-5246归还给他将恢复他的生活，以及人们对他的信任。
&gt; 
&gt; //由初级研究员Dizon提议//

&gt; **针对修改收容措施提议的回复：**拒绝。收容SCP-5246足够简单。慈善工作不是，也不应该是其中一部分。//- 研究员Inigo//

**附录 5246-2.1：**修改申诉
&gt; **修改申诉：**与之相反，SCP-5246给了我们一些对全体员工的好处。考虑到餐厅几乎一直运行着SCP-5246，我们能够省下一部分大米并归还给PoI-5246-1。
&gt; 
&gt; 我知道基金会是冷酷的，但带走牧师的办法，使他不能养活他周围的人是无情的。我们并不无情，对吗？我们至少应该使用SCP-5246帮助这名牧师的食品捐助，考虑到我们不太可能归还SCP-5246，并且他们的社区已不再依赖它。
&gt; 
&gt; //由初级研究员Dizon提交//

&gt; 拒绝。相同的原因。//- 研究员Inigo//
[[/collapsible]]
**附录 5246-3：**事件记录5246.A
@@ @@
[[collapsible show=&#34;显示事件记录 5246.A&#34; hide=&#34;隐藏事件记录 5246.A&#34; hideLocation=&#34;both&#34;]]
在10/12/2016，站点主管Dr.Cornez发现初级研究员Dizon站在一个掉落的装满米的背包旁。Dr.Cornez注意到了这个行为，并询问了Dizon。

&gt; **受访者：**研究员Dizon
&gt; 
&gt; **采访者：**Site-107主管Dr. Hipolito Cornez
&gt; 
&gt; **前言：**拍摄于Site-107入口，音频播放自Dr.Cornez的相机。
&gt; 
&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; **Cornez：**Dizon，请解释一下这袋米。
&gt; 
&gt; **Dizon：**这是给PoI-5246-1的。
&gt; 
&gt; **Cornez：**他饿了？
&gt; 
&gt; **Dizon：**不是他，是他的选民们。自从基金会不再帮助他，我就仅仅想带走没人吃的米拿给他，因此他能持续他的食品捐助。
&gt; 
&gt; **Cornez：**真的吗？基金会帮不上忙？你为什么这么说？
&gt; 
&gt; **Dizon：**SCP-5246的收容措施，我试着改正它们。研究员Inigo拒绝了。所以我周都这样做。
&gt; 
&gt; **Cornez：**Inigo。对。我记得她貌似提到了那些事。虽然我并不熟悉，SCP-5246现在级别为Safe，对吗？我通常只关注更加危险的。
&gt; 
&gt; **Dizon：**是的。SCP-5246是Safe级别。
&gt; 
&gt; **Cornez：**请向我解释修改内容是什么。
&gt; 
&gt; **Dizon：**SCP-5246是PoI-5246-1的社区的食物来源。我们带走了SCP-5246，但PoI-5246-1的选民们正饥饿着。我们用着他们的食物资源，所以我们至少要归还它。
&gt;   
&gt; **Cornez：**Inigo拒绝了因为当前的收容措施已经足够了？
&gt; 
&gt; **Dizon：**是的。
&gt; 
&gt; **Cornez：**Inigo，Inigo，总是一个固执于规定的人，不是吗？好的，现在我知道那东西能制造多少米。大概我能调解这件事。Dizon，请把这次的麻烦收拾好。
&gt; 
&gt; **Dizon：**好的。我知道了。
&gt; 
&gt; **Cornez：**包里装着米？真的吗？无论如何，我会为PoI-5246-1做点什么，这样你就不必每周都带着这些了。
&gt; 
&gt; **Dizon：**十分感谢。
&gt; 
&gt; **&lt;访谈结束&gt;**

在12/12/2016，召开了一次关于SCP-5246收容措施的会议。
&gt; **现在：**Site-107主管Hipolito Cornez，研究员Inigo，初级研究员Dizon。
&gt; 
&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; **Cornez：**那么，SCP-5246的收容措施，要补充吗，Dizon？
&gt; 
&gt; **Dizon：**是的。SCP-5246能够留在这个站点的厨房，员工们能用它去制造食物，并且我们必须保持它干净。会是这样。
&gt; 
&gt; **Cornez：**你还想要改动一些吗？
&gt; 
&gt; **Dizon：**是的，我仍然想把它归还给PoI-5246-1。
&gt; 
&gt; **Inigo：**我们还需要修改吗？当前的收容措施足够了。
&gt; 
&gt; **Dizon：**足够了，但这正确吗？
&gt; 
&gt; **Cornez：**冷静Dizon。要不要详细说明？
&gt; 
&gt; **Dizon：**巴郎涯█████自从2009年台风//昂多伊//起就有着SCP-5246，并且是PoI-5246-1用它帮助巴郎涯。我们从他身边带走了SCP-5246，因此，他的处境比以前更糟，包括他教区的居民。
&gt; 
&gt; **Inigo：**讲清楚，是警察从PoI-5246-1身边带走了SCP-5246。
&gt; 
&gt; **Dizon：**但是我们有它，不是吗？
&gt; 
&gt; **Cornez：**够了。我们的确有SCP-5246。这是事实SCP-5246对他的社区有着帮助。它目前确实在我们这儿。我希望你能明白为什么我不能把它还给PoI-5246-1，懂吗Dizon？
&gt; 
&gt; **Dizon：**对，那一点我明白了。Inigo讲清楚了。
&gt; 
&gt; **Cornez：**好，我们意见一致。现在你的要求中，你提到了存下SCP-5246额外的米，并把它还给PoI-5246-1。那也是拒绝的，但你仍是一直在做那件事。
&gt; 
&gt; **Dizon：**是的，这不违反任何收容程序。
&gt; 
&gt; **Inigo：**把米放在包里这一点令人感到可疑。
&gt; 
&gt; **Cornez：**没人向你报告那件事。而且，PoI-5246-1将怎样保管它？不用再想了，解决方法并不合理。
&gt; 
&gt; **Dizon：**然后，嗯，等等。项目主管Cornez，你管理着Site-107的筹措资金，对吗？
&gt; 
&gt; **Cornez：**是的。
&gt; 
&gt; **Dizon：**你能检查我们带进SCP-5246前后的食物支出吗？如果有省下的，我们能捐助一些。
&gt; 
&gt; **Inigo：**我想说，这些节省能够，并应该为其他收容措施提供资金。
&gt; 
&gt; **Cornez：**大概吧，总之你给Dizon的是一个好的建议。Inigo，你不认为帮助当地将提高Site-107的素质吗?
&gt; 
&gt; **Inigo：**我同意，但这个方案的支出－
&gt; 
&gt; **Cornez：**别担心，Inigo，我确信举办一次慈善计划将提高不少可能性。Dizon，Inigo，你们可以离开了。我将要去与Site-107的管理部门讨论。

&gt; 好的，总有些时候，我们需要收容对原拥有者有用的SCP。当然，收容这些异常事物是我们的责任，但我相信第一重要的是帮助人类。我明白我们不得不伤害一些人而去保护其他人。那是不可否认的。但是，如果我们能够用其中的一些项目去帮助别人，即使间接地，那也是件不错的事。我已经联系了其他站点的主管关于这次的事，并且我们有希望去考虑这个慈善计划，最好从当地开始。
&gt; 
&gt; 你知道的，SCP-5246在Site-107很成功，尤其自从大部分员工开始吃米饭起。就是这样，我已经检查了资金并且它已经节省了相当大的金额。在这个的帮助下，我们将节省一部分，然后去帮助当地。小的付出例如现金捐赠，或者来自我们控股公司的捐助。这是间接的，但终究会有帮助的。
&gt; 
&gt; 总会有办法的，其他SCP可以减少我们的支出，来帮助基金会。如果有这类SCP，请发送信息联系我。
&gt; 
&gt; //署名，Site-107主管Dr. Hipolito Cornez//
[[/collapsible]]
