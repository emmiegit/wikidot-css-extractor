[[include component:image-block name= http://scpsandbox-ua.wdfiles.com/local--files/scp-061-ua/photo_2022-02-07_12-02-21.jpg |caption=Світлина SCP-061-UA]]

**Особливі умови здержування:** Об&#39;єкт слід зберігати в маленькому вогнезламостійкому сейфі з електронним кодовим замком, що працює на автономній основі та закріплений на металевому столі, --який своєю чергою є прибитим до підлоги--, в центрі стандартної бетонної камери зберігання (3 х 4 х 2,5 м). Окрім сейфа на металевому столі в камері мусять знаходитися: настільна лампа, стілець, радіо, телевізор [[footnote]] Радіо або телевізор мають контролюватися на відстані охороною та вмикатися лише на декілька годин в час, призначений куратором об&#39;єкту. Канали або станції дозволяється змінювати на прохання сутності всередині SCP-061-UA.[[/footnote]] та канцелярський набір, який містить такі приладдя:

# Металева підставка для документів;
# Три кулькових ручки марки █████ з синіми чорнилами, які підлягають регулярній зміні;
# Металева лінійка з заокругленими, негострими краями, довжиною 20 см.

Ця камера утримання знаходиться під охороною двох озброєних працівників служби безпеки. Вони мусять обшукувати на вході кожного відвідувача на предмет легкозаймистих предметів, рідин чи будь-якої їжі, або холодної зброї. Все це є категорично забороненим в даному приміщенні. 

Доступ до камери утримання дозволений лише працівникам Фонду з рівнем доступу не нижче третього. Зокрема це штатний психотерапевт Р.Королева, та архіваріус М. Райовий, яким було видано спеціальний допуск до співпраці з цим об&#39;єктом.

Після інциденту 61-UT було прийнято рішення, що кожен, хто заходить в камеру утримання мусить бути екіпірований водним пульверизатором моделі Леміра ОГ-101 на 12 л, наповненим святою водою для самозахисту. Освячена рідина постачається з церкви з найближчого населеного пункту. 

 На початку взаємодії з SCP-061-UA пульверизатор слід розгорнути та тримати в сейфі аби SCP-061-UA-1 не мала змоги жодним чином перемістити його під час роботи. Поводження з об&#39;єктом має бути надзвичайно обережним, щоб не пошкодити його; необхідно писати грамотно та ігнорувати сутність SCP-061-UA-1. Відвідувачі зобов&#39;язані знаходитися в камері рівно стільки часу, скільки треба, і покидати її відразу по закінченню доручення. Якщо сутність об&#39;єкту зрештою змогла вивести працівника на діалог, то у такому випадку категорично забороняється ділитися особистою інформацією, кодом сейфу та плітками, щоб запобігти можливості шантажу з боку сутності. По закінченню взаємодії об&#39;єкт потрібно знову відімкнути, згорнути та наново зачинити в сейфі.

 Якщо SCP-061-UA-1 увійде в режим &#34;самозахисту&#34;, працівник повинен відганяти від себе сутність за допомогою святої води та негайно покинути зону утримання, зачинивши двері камери. Лише в цьому стані проти сутності цілком ефективними є вказана раніше свята вода та вогнепальна зброя. Якщо працівникам служби охорони не вдасться загнати її до зошита методами, наведеними вище, та зачинити його, для заспокоєння SCP-061-UA-1 в камеру зберігання потрібно запустити свиню не більше 20 кг, для її подальшого поглинення суб&#39;єктом/Помічницею. Після цього SCP-061-UA-1 прийде до тями та зачинить зошит самостійно. Якщо зброя та свята вода виявились достатньо ефективними, то перед наступною взаємодією все одно слід провести процедуру з поросям, відкривши зошит за допомогою робота на дистанційному управлінні. 
Три рази на тиждень з 9:00-11:00 години ранку Р.Королева мусить проводити сеанси психотерапії з SCP-061-UA-1 та спілкуватися з суб&#39;єктом в дружній формі заради підтримки психічної стабільності SCP-061-UA-1.


[[include component:image-block name=https://i.pinimg.com/originals/de/49/9e/de499e1151eabfb0f46655d091cfb88d.jpg|caption=Фото SCP-061-UA-1, зроблене незадовго до її смерті.]]

**Опис:** SCP-061-UA являє собою зовні зелений зошит на 12 аркушів в лінію. Титульна сторінка є порожньою, окрім надрукованого вгорі надпису:&#34;Зошит для нотаток&#34;. Всередині є 11 сторінок, на яких синьою ручкою, без дат, записані диктанти українською мовою, граматичні вправи та деякі правила з підручників авторства [ВИДАЛЕНО]. Червоною ручкою виділені оцінки та помилки. Але 12-та сторінка є порожньою.

Однією з найголовніших аномальних властивостей об&#39;єкту є те, що відкриття SCP-061-UA викликає маніфестацію SCP-061-UA-1(&#34;Помічниці&#34;). Ця жінка була працівницею Фонду, на ім&#39;я Ірина Кирилівна Саволайен, і обіймала посаду куратора SCP-███-██. Суб&#39;єкт була вбита під час того як вищезазначений об&#39;єкт порушив умови утримання та декілька днів вважалась зниклою безвісти, оскільки тіло не було знайдено. Зона в якій працювала SCP-061-UA-1 була повністю знищена.

SCP-061-UA було виявлено в архіві Зони [ВИДАЛЕНО] ██.██.20██ під час того, як один зі співробітників шукав додатковий папір для записів. Після відкриття зошиту відбулася негайна поява SCP-061-UA-1, і Фонд поставив її на утримання.

SCP-061-UA-1 має зовнішність І. Саволайен: жінки похилого віку європеоїдної раси, яка одягнена в синьо-фіолетовий приталений костюм моди 80-х років та срібні сережки. Поява суб&#39;єкта є цілісною, і завжди відбувається в межах двох метрів від зошита. SCP-061-UA-1 є безтілесною та здатна до левітації в декількох десятках сантиметрів від підлоги. Суб&#39;єкт здатна торкатися лише SCP-061-UA, що є цілком матеріальним на відміну від самої сутності. Цей факт значно полегшує її утримання, оскільки навіть якщо SCP-061-UA-1 може проходити через будь-які матеріальні перешкоди в радіусі 2-х метрів від SCP-061-UA, перетнути цей периметр вона не здатна. &#34;Помічниця&#34; не може торкатися інших предметів чи живих істот, тому загалом є безпечною поза межами фаз ██████ та &#34;самозахисту&#34;. SCP-061-UA-1 повертається всередину зошита одразу після його закриття.

 Про фазу &#34;самозахисту&#34; Фонд дізнався завдяки інциденту 61-UT. SCP-061-UA-1 впадає в цей стан коли зошитові завдають будь-якої шкоди, або заходять в радіус її появи з думками про це. Суб&#39;єкт не здатна читати думки, але має чутливість до настроїв та намірів людей, які співпрацюють з нею. Відчувши сильний негатив в бік зошита, сутність, незалежно від свого бажання, стає цілком матеріальною і дуже агресивною проти загрози. Під час фази &#34;самозахисту&#34; фізична сила суб&#39;єкта значно перевищує силу, властиву живій людині її віку. SCP-061-UA-1 буде намагатися схопити загрозу та затягнути її, або, в разі втечі, будь-яку плоть близьку до людської, всередину зошита для ремонту пошкоджень, якщо їх було завдано.

 SCP-061-UA має й інші аномальні особливості, окрім ув&#39;язнення SCP-061-UA-1. 12-та сторінка може використовуватись для записів нескінченну кількість разів, і після закінчення завжди буде залишатися порожньою. Уся інформація має вноситись до об&#39;єкта лише вручну та більше не може бути напряму прочитана або вилучена. &#34;Помічниця&#34; буде автоматично отримувати її та може в будь-який момент на прохання продиктувати будь-яку частину  інформації, яка коли-небудь була записана в об&#39;єкт. Сутність також запам&#39;ятовує кожну відомість, що почує від різноманітних джерел, чи поглине разом із єством її жертви. SCP-061-UA-1 здатна приймати навіть матеріали, та спілкуватися/знаходитися поруч з SCP-об&#39;єктами, які здатні психічно впливати на інших без жодної шкоди для себе.

+ **Стенограма другого контакту з сутністю SCP-061-UA**

&gt; 
&gt; **Опитуваний:** SCP-061-UA-1.
&gt; 
&gt; **Опитувач:** Науковий співробітник А.Єноткіна
&gt; 
&gt; **Початок журналу**
&gt; 
&gt; //Докторка Єноткіна сідає за стіл в приміщенні SCP-061-UA-1 та розкриває SCP-061-UA. Відбувається маніфестація сутності SCP-061-UA-1.//
&gt; 
&gt; **Д-рка Єноткіна:** Добрий день, SCP-061-UA-1. Як ваші справи?
&gt; 
&gt; **SCP-061-UA -1:** О-о-оу, Аліса Єноткіна! Очам не вірю! Не думала, що колись впаду під двері вашої Зони ██. Це означає, що я зараз в ██████ області? Доволі далеко мене занесло... Добре, добре. І вам здоров&#39;я, звісно, бажаю, але ви це зараз серйозно!? Я тут трохи мертва, якщо ви ще не помітили! Що я пропустила? Розкажіть мені все! Як мої діточки!?
&gt; 
&gt; //Суб&#39;єкт оглядає приміщення навколо себе//
&gt; 
&gt; Ох, ясно. Це допит. Яка іронія долі: я стала тим, за чим повинна була наглядати!
&gt; 
&gt; **Д-рка Єноткіна:** Так ви пам&#39;ятаєте мене... Саме так. Я тут, аби поставити вам декілька запитань, на які ви мусите відповісти, якщо волієте, щоб ваше подальше знаходження у Фонді було задовільним.
&gt; 
&gt; **SCP-061-UA-1:** Прямо як у старі добрі. Ну, я тепер тільки це і можу. Так що питайте!
&gt; 
&gt; //Суб&#39;єкт бере SCP-061-UA до рук і не відпускає до кінця інтерв&#39;ю//
&gt; 
&gt; Не хвилюйтесь, я просто покладу себ... сей зошит назад до сейфа, коли ми закінчимо. Можна і без формальностей, ми обидва знаємо процедуру. Скоріше всього, ви вже обізнані  з приводу моєї особистості, тому звертайтесь до мене на ім&#39;я і по батькові! Номер теж підійде. Хоча за правилами зошита я тепер звусь &#34;Помічницею&#34;, але до цього ми дійдемо трохи пізніше. Чи не так?
&gt; 
&gt; **Д-рка Єноткіна:** Дякую за співпрацю, Ірино Кирилівно, це значно полегшить нам процес. Почнемо тоді з чогось легкого. Чи пам&#39;ятаєте ви своє життя і що з вами сталося?
&gt; 
&gt; **SCP-061-UA-1:** Минуле я пам&#39;ятаю досить добре. Стара вже я, але маразм мені тепер не світить! Ха-ха!
&gt; 
&gt; //Суб&#39;єкт сміється, але швидко зупиняється//
&gt; 
&gt; Добре, жарти тут недоречні, пробачте. Я народилася в місті  ██████ в ███ році, розлучена, маю двох дітей на ім&#39;я…
&gt; 
&gt; //Суб&#39;єкт називає ще декілька фактів зі свого життя, поки д-рка Єноткіна звіряє їх з наданим файлом працівника. Усі свідчення збіглися з даними файлу.//
&gt; 
&gt; **Д-рка Єноткіна:** Досить, Ірино Кирилівно. Тепер про вашу смерть. Якщо ви, звісно, можете про це говорити.
&gt; 
&gt; **SCP-061-UA-1:** Ой, я вас прошу! Не намагайтесь дати мені ілюзію вибору. Наче я не знаю де я, їй Богу! Я розповім все, що пам&#39;ятаю. Хтось вбив мене! Ясен пеньок, в той день відбулося порушення умов утримання Кетера, за яким я наглядала, але це зовсім інше! Поки всі в паніці евакуйовувались, хтось схопив мене зі спини та вдарив чимось тяжким! Я відчула людські руки, які мене тягли кудись, де темно…Це точно була людина! Худий силует, схожий на чоловічий -- все, що я встигла побачити перед втратою свідомості. Ну і тепер я тут. Зорі склалися, фішка лягла!
&gt; 
&gt; **Д-рка Єноткіна:**  Чи є у вас якісь припущення з приводу мотиву, чи особистості вашого вбивці?
&gt; 
&gt; **SCP-061-UA-1:** Я повністю впевнена, що того Кетера випустили. Бути того не могло, щоб воно пробило мою систему оборони! Просто не може бути! Не знаю, чи була це група людей, чи один. Таке одному було б тяжко провернути… Зрештою це було прикриттям для моєї смерті. Певно, доки не знайшовся мій зошит, ви думали що я була лиш однією з жертв того об&#39;єкта?
&gt; 
&gt; **Д-рка Єноткіна:** Саме так.
&gt; 
&gt; **SCP-061-UA-1:** Тоді їх план був більш-менш успішним. Будь вони прокляті всім пеклом, ця погань пройдисвітська! Коли я доберусь до цих сучих тварей Господніх я...
&gt; 
&gt; **Д-рка Єноткіна:** Ірино Кирилівно, утримайтеся від зайвих чи недоречних висловлювань. Це інтерв&#39;ю записується.
&gt; 
&gt; **SCP-061-UA-1:** Кхем, пробачте. Щодо мотивів я можу назвати як можливість особистої помсти, так і підрив діяльності Фонду. Та все ж таки, дивлячись на мою нинішню ситуацію, їм просто потрібна була жертва для зошита. Нове паливо, нова &#34;Помічниця&#34;. Визнаю, я в ролі керівника була, м&#39;яко кажучи, не букетом троянд! Така робота. Любила попліткувати, так, але ж в міру! Сама по собі я нічим так сильно не згрішила, так що версія жертвоприношення  - найбільш імовірна.
&gt; 
&gt; **Д-рка Єноткіна:** Я пам&#39;ятаю. Тобто до зошита вже прив&#39;язували іншу людину? Поясніть.
&gt;

++++ **Виноска зі звіту штатного психотерапевта Руслани Королеви:**

“…Важливо пам&#39;ятати, що згідно з показаннями самого суб&#39;єкта, вона стала далекою від людини, але залишається нею в психологічному плані. Суб&#39;єкт перебуває в адекватному стані та проявляє симптоми посттравматичного синдрому. Після декількох сеансів психотерапії стало ясно, що SCP-061-UA-1 набула його після своєї смерті та перебування в  SCP-061-UA. Але є і можливість, що посттравматичний синдром розвивався впродовж її довгих років роботи в Фонді.

SCP-061-UA-1 цілком осягає своє становище, але схильна до оптимістичної, фамільярної та дружньої поведінки стосовно кожного, що, згідно з опитуванням співробітників Зони ██, які вижили  після спроби втечі SCP-███-██, цілком відрізняється від цього аспекту її особистості за життя.
Було доведено, що SCP-061-UA-1 справляється з фактом початку своєї метаморфози та психологічною травмою за допомогою гумору та ескапізму. Останнє загалом проявляється у бажанні поглинати, ділитися та обмінюватися будь-якою наявною інформацією. Наразі невідомо чи подібний висновок є правдивим або все ж таки проявленням реальної суті SCP-061-UA-1.

За словами самої сутності SCP-061-UA-1, вона стоїть на початку свого перетворення в непевне “диявольське створіння”. Наразі лише її людяність і воля дозволяють їй бути корисним співробітником Фонду і стримувати себе від надмірної жорстокості у разі активації режиму &#34;самозахисту&#34;.&#34;

Прогнозується втрата цих якостей в майбутньому, як і набуття жорстокішого характеру. Якщо вірити SCP-061-UA-1, то це відбудеться протягом 40-50 років, як це сталося з її попередником. Скоріш за все вона почне розповсюджувати плітки про власні послуги та стане активно використовувати свою можливість замовчувати та спотворювати правду для власних цілей. 

Наразі словам SCP-061-UA-1 можна довіряти лише через домовленості в які та вступила з Фондом. Якщо хоч одна з умов в цих домовленостях буде порушена в майбутньому через наведені вище зміни в суб&#39;єкті, Фонд SCP буде змушений вдатися до ізоляційних мір утримання сутності SCP-061-UA-1. У випадку, якщо найгірший зі сценаріїв зможе потенційно стати правдою через неї, SCP-061-UA-1 повідомила Фонд про ефективні способи власної ліквідації.

&gt; &#34;Думаю після її останнього вибрику можна вже оформлювати запит на зміну її класу на &#34;Кетер&#34;. А ще краще, просто принесіть мені вогнемет, якщо я доживу!&#34; - --Науковий співробітник-- Науковий керівник А. Єноткіна.

Наразі SCP-061-UA-1 добровільно використовується філією як запасна база даних, та веде активну співпрацю зі співробітниками Фонду. SCP-061-UA-1  жодного разу не порушила власні умови утримання.

++++ **Звіт про інцидент 61-UТ**

**Джерело: камери спостереження з приміщення SCP-061-UA та свідчення постраждалого.**

25.04.20██ працівника-стажиста архіву на ім&#39;я [ВИДАЛЕНО] було допущено до роботи з SCP-061-UA з метою запису нового журналу експериментів над однією із досліджуваних аномалій. Дані Фонду з приводу SCP-061-UA на той момент були неповними,  і в більшості своїй базувалися на словах сутності об&#39;єкту, через що зошит і вважався цілком безпечним. Тоді до камери було дозволено приносити напої в накритих чашках.

SCP-061-UA-1 з&#39;явилася з іншого боку письмового столу відразу по відкриттю SCP-061-UA і спробувала ініціювати діалог. [ВИДАЛЕНО] ігнорував її слова та продовжував копіювати текст документів. Через хвилину [ВИДАЛЕНО] чхнув, закривши обличчя ліктем, та випадково зачепив свій напій, що впав і пролився на сторінки SCP-061-UA.  Сутність поруч з ним змовкла і припинила кружляти навколо столу. Стажист встиг почути лише слово “Тікай”, після чого, до цього моменту нематеріальна примара, SCP-061-UA-1 схопила його за руку. Чоловік підірвався, щоб вибратись, але “Помічниця” тримала його мертвою хваткою. Сутність потягнула кричущого стажиста до зошита, затягуючи його руку всередину. 

За словами постраждалого останнім, що він відчув була вода. Коли охорона відкрила вогонь по сутності, вона вже затягла руку [ВИДАЛЕНО] по лікоть, але суб&#39;єкт відпустила його після кількох влучних пострілів з вогнепальної зброї. Усі плями від напою на зошиті зникли, як тільки відірвана рука опинилася всередині SCP-061-UA. Отримавши свободу, стажист відразу впав на підлогу від болю, а сама “Помічниця” закрила зошит і зникла, щоб сховатися від пострілів. Стажиста забрали з камери медичні працівники Зони.

++++ **Додаток до опису SCP-061-UA:**

SCP-061-UA  - це фоліант з твердою обкладинкою, виготовлений з плоті та обтягнутий людською шкірою. Книга виявилась розширеною копією &#34;Ґоетії&#34; 1563 року. Записи всередині виконані людською кров&#39;ю латинською мовою, переклад яких вже було надано самою сутністю SCP-061-UA та командою лінгвістів. Але більшість ритуалів виклику та описів в основному присвячені демонам, які так чи інакше пов&#39;язані з здобутком та поширенням інформації. Книга включає в себе такі додаткові матеріали як інструкції до виклику бісів та фамільярів або зачарувань предметів задля шпигування або отримання інших знань. За свідченнями самого суб&#39;єкта, її теперішнє призначення полягає не тільки в захисті фоліанту, але і допомозі тим, хто жадає знань, зв&#39;язуватися з сутностями, описаними в книзі та інструктування їх з приводу умов ритуалів/їх деталей/місць, в яких можливо дістати потрібні інградієнти/реквізит. Хоча деяка з цієї інформації є дещо застарілою. Наразі проводиться розслідування з приводу того, хто б міг створити саме цю копію книги. 
SCP-061-UA-1 відмовилась відкривати деталі про минулих клієнтів її попередника, навіть коли їй пригрозили долями дітей а потім і нейтралізацією. Як виявилось, вона просто не здатна розповісти про це через &#34;Пекельну політику конфіденційності&#34;. Спосіб обійти її є - викликати і домовитися про це з одним із демонів.

На даний момент SCP-061-UA-1 знаходиться у процессі асиміляції з коллективним згромадженням інформації всередині SCP-061-UA. По словам самої SCP-061-UA-1, це приведе до становлення її &#34;я&#34; частиною  більш небезпечної для Фонду свідомості &#34;зошита&#34;.  
Та SCP-061-UA-1 не буде здатна утримавати &#34;себе&#34;, свою людяність, окремо більше ніж 50-60 років.  В неї також копіюють документи, що несуть пряму загрозу читачу за допомогою своїх аномальних ефектів. Під час їх диктування суб&#39;єктом ефект зберігається. Тому SCP-061-UA-1 заборонено наближатися до кімнати для радіо-оголошень, або добудь-яких засобів комунікації без належного нагляду. Під час експериментів кожне слово, що надиктовує SCP-061-UA-1 мусить контролюватися. У разі мінімального відхилення від наданого матеріалу, &#34;зошит&#34; мусить бути негайно зачинений, а будь-який персонал, що чув SCP-061-UA-1 - підданий обробці амнезіаком классу Д. Наразі обговорюється використання цього вміння SCP-061-UA-1 у якості зброї проти ворожих угрупувань та підготовка плану утримування SCP-061-UA-1 в режимі &#34;ізоляції&#34;. Весь персонал навколо &#34;Помічниці&#34; муситиме бути або глухий, або, у разі найгіршого сценарію, Фонду доведеться змусити &#34;зошит&#34; голодувати, та пожертвувати йому нового Помічника, коли той спорожніє.

++++ Додаток до ОУС SCP-061-UA:

Раз на 3-4 роки сутність об&#39;єкту попереджає працівників охорони про наступ фази &#34;голоду&#34;. В такому випадку мусить бути підготовлений спеціальний працівник класу D*, якого конвой повинен в приспаному стані віднести до камери утримання і замкнути там. Коли сутність повідомить, що наситилась, до камери знову можна буде допускати інших працівників.

Фаза “голоду” - за словами самої сутності фоліанту, це період, під час якого книга має замінити гнилу плоть, з якої вона зроблена, на свіжу. В теорії цей SCP здатен використати м&#39;ясо свиней для цієї цілі, через його схожість з людською плоттю. Але крім цього SCP-061-UA також має прийняти нову “дозу” новітньої літератури та культури, щоб мати змогу контактувати на одному рівні з більш широким колом клієнтів та надавати їм послуги в різні проміжки історії. Тому заміна “жертви” на даний момент не є можливою.
Переговори між керівництвом Зони, в якій утримується SCP-061-UA, дійшло висновку про встановлення процедури підготовки “їжі” для об&#39;єкту.

++++ **Процедура підготовки суб&#39;єктів D-061-UA:**

За рік до початку фази “голоду” SCP-061-UA серед працівників класу  D має бути відібрана соціальна людина, зі схильністю до читання різноманітної літератури. Персонал мусить запевнити відібрану людину, що вона бере участь в довготривалому експерименті  по вивченню властивостей людського мозку, задля якого їм доведеться прослухати та прочитати деяку кількість інформації та літератури. Суб&#39;єкт слід ізолювати від участі у всіх інших експериментах. На початку року працівник має бути переселений до стандартної камери проживання під номером 61-33, що знаходиться близько від архіву. Контакти з іншими працівниками комплексу мусять бути заохочені. Суб&#39;єкт D-061-UA слід забезпечувати  великою кількістю новітньої літератури різних сфер та жанрів, як в друкованій, так і в цифровій або аудіо-формі. D-061-UA мусить мати доступ до медіа-контенту, звісно, під чітким наглядом персоналу, який повинен впевнитись, що суб&#39;єкт поглинає наданий матеріал. 
 По закінченню терміну підготовки  SCP-061-UA-1 сповістить охорону своєї камери про початок фази “голоду”.  Після оголошення суб&#39;єкт D-061-UA має бути приспаний за допомогою медикаментів та перенесений персоналом до камери SCP-061-UA. Двері камери мусять бути зачиненими, на випадок якщо суб&#39;єкт D-061-UA зможе прокинутись від снодійного.
