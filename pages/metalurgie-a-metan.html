    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:pride-highlighter |inc-s9-lgbt-alt= --]]]
[[include info:start]]
**Název: Metalurgie a methan**
**Autor:** [[*user AtlasCZ]]
[[include info:end]]
According to all known laws of aviation, there is no //tvoje máma.//

Očekávané pokračování příběhu bylo narušeno, a dokonce se změnil jazyk, jakým byl příběh psán. Čtenář je touto skutečností přirozeně zaskočen a–

**Čtenář:** Do píči, další meta sračka, proč ti kreténi nejsou schopní– co to kurva. Jo, jasně //meta// haha, lmao, to je vtipný asi jako ten tvoje máma joke na začátku. Tak hele, když seš tak dobrej meta článek, že zpracováváš, co si myslím, tak zpracuj tohle: Meta články jako ty jsou dno téhle wiki, jsou zbytečné, nikdo je nemá rád, serou všechny skoro stejně jako vedení anglické větve, kdyby měly tělesnou podobu, narval bych jim //smeták// do–

**Ztělesnění meta konceptu samotné, někdy přezdívané jako Radim:** To máš docela koule, že mi to takhle //vmeteš// do obličeje. Teda do obrazovky.

**Čtenář:** Odkdy existuje ztělesnění meta konceptu a proč se kurva jmenuje Radim?

**Radim:** Jak do háje víš jak se jmenuju???

**Čtenář:** Mám to tu doslova napsané.

**Radim:** Ajo. Omlouvám se, ještě v tomhle nejsem úplně zběhlý, není to tak dlouho, co mě ten debil, co tohle napsal vytvořil.

**Čtenář:** To jako nic takového až do teď neexistovalo?

**Radim:** Já jsem vznikl až teď, ale je možné, že něco takového už někde na wiki existuje, ten kretén byl moc línej to zjišťovat, tak napsal, že řeknu tohle, aby to tím vyřešil.

**Čtenář:** Neměl bys mu být vděčný? Přece jenom díky němu existuješ, ne?

**Radim:** Ano měl bych mu být vděčný ale nejsem. Měl bych tu obhajovat meta články a jeho a možná bych to i dělal, kdyby mě ten zmrd nevytvořil čistě pro tuhle rozbitou, nefunkční rádoby vtipnou píčovinu, určenou pro posraný crack-fic! Jak by se ti líbilo, kdyby celý smysl tvojí existence bylo být součástí článku, jehož účelem je být co největší hovadina?

**Čtenář:** Však to doslova jsem. Myslíš, že by se někdo, kdo tohle reálně čte, byl schopný ztotožnit s tím, co si tady jakože myslím? Ani hovno. Jsem jenom fiktivní postava v téhle… věci, stejně jako ty. Ty jsi aspoň něco cool, já ani nemám jméno.

**Radim:** Buď rád, vidíš, jak jsem dopadl já?

**Čtenář:** Taky pravda. Nicméně, když už jsme tady zaseklí, co tohle mělo být původně za příběh?

**Radim:** Jak původně? //Tohle// je to, co to mělo být. Pravda je, že tomu původně chtěl vymyslet aspoň začátek nějakého příběhu, který se bude tvářit, že měl nějak pokračovat, ale nakonec se vysral i na to a prostě sem zkopíroval začátek scénáře z Bee Movie, který se mu ani nechtělo překládat, na náhodném místě k tomu přidal ‘tvoje máma‘ a myslel si, jaký je král humoru.

**Čtenář:** A teď si evidentně dělá srandu z vlastních vtipů, aby byl v pohodě, až zjistí, že se jim nikdo nezasmál.

**Radim:** Jak jsem řekl, debil... Počkej. Cítíš to?

**Čtenář:** Co?

**Radim:** Možná jsem jenom součást debilního crack-ficu, ale pořád mám být ztělesněním meta konceptu a přijde mi, že tahle věc začíná být málo meta.

**Čtenář:** Možná proto, žes teď připustil, že jsi reálně postava, v nějaké reálné fikci a že tahle konverzace není jenom výplod --mozku-- toho retarda?

**Radim:** To pomáhá, ale nestačí to. Asi mu to teď přijde málo rozbité. Tady asi jakože přestaneme existovat. Sbohem krutá wiki.

**Čtenář:** [[[sandrewswann-s-proposal|Bože]]] prosím, ať tohle dosáhne na -3.
-----
Zbytky náznaků toho, že by tohle mohl být funkční příběh se rozplynuly. To, co po tomhle očistci zbylo ze čtvrté stěny, přestalo existovat. Předmětem tohohle článku už není nic, jenom tyhle slova, která píšu já - Atlas, tobě - čtenáři.

Doufám, že umíš aspoň trochu česky a právě teď hledáš svoje kapsle s kyanidem, protože jsem napsal “tyhle slova“. Takže prosím, pokud někdo dostanete tak blbej nápad a budete to chtít zkorektovat, tak tohle nechte, díky &lt;3.

Na začátku si můžeš všimnout slov &#34;smeták&#34; a &#34;vmeteš&#34;. Původně ten jejich rozhovor měl být o tom, že čtenář nadává na Radima a celé je to plné punů na slovo meta. Pak jsem ale zjistil, že jsem nekreativní prase a nejsem schopný vymyslet nic, co by nebylo od slova &#34;metat&#34;. Teda kromě metalurgie a věcí od metanu, ale u těch se mě nechtělo vymýšlet, jak je tam narvat (tak jsem je aspoň dal do názvu). Takže jsem to místo toho prostě začal co nejvíc rozbíjet a psát, co mě zrovna napadalo. A aby to bylo správně cursed, tak jsem ty slova na začátku nechal. (Ano, znovu jsem napsal &#34;ty slova&#34;, co s tím jako uděláš?)

Vidíš slovní spojení &#34;reálné fikci&#34;? Pokud ses mu ještě nezasmál, zasměj se mu, je to vtipný.

Když už jsem se na to všechno tak vysral a mluvím tady přímo k vám, tak bych vám mohl říct něco, na co se nikdo neptal. Před pár měsíci, konkrétně 7. 1. 2023, jsem vydal svůj překlad [[[SCP-7777]]]. Je to o zprávách, které jsou zašifrované způsobem, který je v tom scp popsaný, takže když jsem ho vydával, napsal jsem extrémně vtipnou zprávu, tu jsem tím způsobem zašifroval a takhle jsem ji hodil do #nové-články. Jak asi tušíte, nikdo to nerozšifroval a já jsem z toho nepopsatelně smutný. Tím vám ale absolutně, naprosto určitě vůbec neříkám, aby jste to teď šli udělat, protože to by bylo až moc attention-seeking. (Prosím aspoň někdo, ať můžu spát).

No nic, už mě nic nenapadá, omlouvám se všem, kteří tohle četli a přeju příjemnou cestu do ústavu.</textarea></pre>
