    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>当你迎接死亡，发现眼中嵌有一根尖刺；那仅仅是一枚薄片
在它探入之地，爬进你意识的深处，寻找着。
将你的灵魂拉入灰烬，黑如煤炭；破碎
然后刀刃剜出一个裂口，空虚的地带，什么也没有留下。

尖刺在那之后开始了自己的工作。
沿着心灵的历程将它撕破
用那抖动的刀刃，撕开它留下的痕迹，
撕裂灵魂，盗取存在的价值。

天使们降临，他们想要你的灵魂，
这里什么也没有，于是天使们飞走；
恶魔们蹿出，他们也想得到，
恶魔们离开，尖刺在大笑。

很快，你的历史将灰飞烟灭，去往丧失信仰的世界。
当你想起自己的家庭，便发现他们甚至不会伤心。
你的老友永远不会流泪，你的死不会打扰他们的沉睡。
他们迷失于其它的东西，他们不会知道尖刺的存在。</textarea></pre>
