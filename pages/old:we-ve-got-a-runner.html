    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[size 0%]]我战胜了法律。                                                                                                                           [[/size]]
你想知道我的名字？叫我Smokey就行了。

我在这一片区域里维护治安。我做的也挺不错的。我跟你说，这几年来人们都不尊重法律和秩序。我增加了我的巡逻次数，就是为了治理在这发生的大量违法和动乱——

等一下，这边就有一位。敢在时速55英里的地方开时速70英里的快车。稍等片刻，让我开一下收音机。

好多了。

这位是个逃亡者。他以为他能从法律的管制之下逃脱，对吧？我们稍微减个速，让他以为他能逃跑。你知道，这就像钓鱼。收线前要先把鱼线松掉一会。现在我要加速，然后，轰的一声！他就冲下公路了。

我们看看他有什么要说的吧，好吧？

先生，请您离开您的汽——哟。看看这是什么东西。

看起来有人自认为是个硬汉，对吧，在我管的这一片公路上超速，想要从我的面前//逃跑//！从法律面前逃跑！你知道你刚才开了多快吗？

啥？你说你没超速？你现在就是他妈在胡扯，孩子。我可不欣赏在这片公路上撒谎的人。那么，先生，请把您的身体靠在车上……

您有权保持沉默。

你他妈有权停止做出违法行为。

提出控告？控告我？你不会想这么做的，硬汉。

这东西？孩子，这东西叫做手斧。我估计你们这样的城市佬是不会知道这是什么的。

现在你给我站好。

你可不能在我的高速公路上违法，孩子。没准你能给其他那些想要在我这个公路巡警面前耍小聪明的人一个教训。

不过这话连我自己都不信。他们总是不听劝。从来不听劝。

这就是为什么我得在这。

不管怎样，总得有人在这维护法律和秩序吧。</textarea></pre>
