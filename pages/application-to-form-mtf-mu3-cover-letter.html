    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Dunn匆匆赶往会议室C，文件在手里乱作一团。手抖倒容易控制；口吃才是他所担心的。//这种状态从法国那时起就挥之不去......//他再次安抚自己：//镇静，Roger。你不再是秘密特工了...所以现在这事大概会容易些...…//走近门口，他注意到了门旁的一张纸条：

&gt; “已预留：MTF简报会”

Runn嘎吱一声推开门，下意识将目光投向9点钟方向，又移往3点钟方向，与议事桌前的每位代表视线相交。门在身后关上，他收回目光，凝视着中央那位铁面男人。

”Dunn，你来得正是时候。打算说什么，还是我们应该就此离开？”机动特遣队主任，Beta-22前MTFC Donald Woods说。

“非常抱歉，长官。这座设施的布局要比图书馆复杂。”他微微一笑，目光却不动声色。“我们继续吧，可以吗？”

“可以。让我们就为何你想要组建一支比第七次超自然战争还要昂贵的特遣队展开讨论吧。”

正将flash驱动插入控制台的Dunn闻言吃了一惊。“呃……当然。开始吧。”他的黑发助手在他从讲桌上拿起激光笔时走了进来。“啊，Laura。很高兴看到你加入我们，&#34;他牙关紧咬，面露微笑，“各位，要是还没开始自我介绍，那么，我是Roger Dunn少校，特遣队Rho-4的前任指挥官，这是我的同事，人力资源部及内务部的Laura Guzman。”投影仪开启，一枚绘有一只高举的手、下标&#34;M-3”字样的图标随之浮现。

“我们在此提议，组建一支指定为Mu-3的机动特遣队 。”他干涩地滚动咽喉，继续道。”尽管启动成本不菲，但我想此次演讲结束时，在座的诸位就会相信，这支队伍将会非常有益。//上帝啊，感觉自己像个搞传销的。//

Laura走上前来，“如果你们看看之前发到手中的[[[http://scp-wiki-cn.wikidot.com/application-to-form-mtf-mu-3:documents |提案书]]]，就会看到团队声明的目标以及实现这些目标的预期方法。”理事们翻看桌上四散的文件。Laura向Dunn靠去，“我以为你会把一切都安排得井井有条。”

“时不我待。”

“我有个问题，”一位鹰钩鼻博士举起了手。“实际上这似乎需要三支队伍，你怎么——”

“是，我马上就会谈到。嗯……”Dunn浏览着身前讲桌上的文件。

“不，抱歉，”Woods主任插话道。“我看不到这类队伍比其他队伍更为重要的地方；比方说，收容特遣队。”

//更像一支武装部队...//指挥官旧日议程的感觉又回到了Denn身上。“长官，请允许我继续，我会表明为何这支队伍必须被组建。”他的话得到了特遣队主管的允诺，并示意他继续。

“谢谢。”少校翻到下一页幻灯片，展示了各类图表。“各位可能已经意识到，与上一季度相比，Marshall、Carter&amp;Dark有限责任公司的收购率提高到了125%以上。我们的外勤人员几乎跟不上物品运送的数目。事实证明，我们部署的非正式特工小组对跟踪特定的poi和物品益处良多，但长远看来并不明智。而这支MTF能比大多收容部队更有效地监督这些职责，并更快作出响应。”

“已派出的特工如何处理？”

“长官，理论上他们会被纳入特遣队。”Laura从Dunn手中夺过控制器，打开了“支队”幻灯片。“这些特工的角色可分为三类：‘侧写师’，跟踪支队；‘探测仪’，潜伏支队；以及——”

“窃取者？”博士的口吻轻蔑而冷淡。“你想让我相信这个小组的收容支队能在那家公司鼻尖底下把这些东西偷运出来？过去有好几十名特工试图这么做，他们要么暴露了自己的身份，要么就彻底失败。”

“是的。这就是为什么我建议Samuel Aguirre特工亲自训练和指挥该收容小组。”

“一帮贼的头目是吧，Dunn？”内务部的Rainier上尉发表了意见：“他不适合加入特遣队。他现在不过是个顾问，而你想让他领导整个收容部？”

“在过去，Aguirre特工对任务和mtf的服务和贡献都是超越典范的，相信他足以成为团队的中流砥柱。”Dunn转向Laura，“至于其他支队，我已任命Guzman特工为‘侧写师’的领队；以及过去曾任U-MTF高级官员的特工Dennis Ford为‘探测仪’的联络员。”

“Dunn，这些人的资质还有待商榷。”

“恰恰相反，夫人。”Laura打开一直小心收在身旁的文件夹，将里面的内容分发给每个人。“我在联邦调查局担任侧写师差不多十四年，等级在匡提科[[footnote]] 译注：Quantico。美国弗吉尼亚州威廉王子县的一个镇，周边有美国海军陆战队匡提科基地、海军陆战队大学、FBI的FBI学院、FBI实验室、美国海军犯罪调查局和美国空军特别调查办公室等美国军方、政府要所。 [[/footnote]]达到顶尖，逾75名不明嫌犯的身份、追踪和逮捕记录在我的记录里有案可稽；Ford特工在进入基金会之前曾在中央情报局担任超过五年的外勤特工，目前担任基金会内部调查部门的培训指导员。他了解探员的职责，同样也是一位能干的联络人。”

“回到最初的观点：我不得不说，虽然钱确实不代表一切，但它仍然非常重要。”主任用他那饱经风霜的大手朝屏幕上的预算表指去，“而你的提案让我们在这支队伍的一个分支上花费数百万；比另外两个贵十倍不止！”

“长官，到目前为止，我们有限的卧底特工不得不依赖于严格的预算，甚至动用他们的个人账户，只为维护在MC&amp;D的形象。这笔资金将用于为我们的“探测员”提供豪华汽车；奢侈衣物；上流身份；并且应注意，这笔资金需与联系人适当接触。”

“我只是看不到任何滥用基金会资源声色犬马的理由。”//老天啊……他也在推销他的观点。//

”Woods主任。我了解你曾在武装收容队工作，但这支队伍将彻底改变我们跟踪、定位和获取异常的方式。”

&#34;行吧，我不知道大洋彼岸是怎么做的，我只知道我的上司不会为一个无依无凭的概念买单。&#34;

“长官，我相信，如果有这样一个机会摆在面前，我们是会毫不犹豫利用它的。”

“请允许我插一句，Dunn少校。”Rainier切入两人对峙之间。“我的主要担忧其实是，为确保成功，它能在多大程度上做到保密？”

“抱歉，能细说一下吗？”

“对你这些‘探子’来说，需要非常谨慎地将数据传输给外部人员。稍有不慎，我们就可能失去非常有价值的潜伏特工。你打算如何调和这两者？”

“唔，Ford特工是一位极其缜密的探员。我认为在他的监督之下不会发生这样的错误。”

“安全起见，主任。”她转向Woods。“我提议‘探测仪’部门的处理人员与我们自己的资讯保安部门合作，以确保数据不被泄露。”

Woods主任在沉默中静坐了约一分钟。“我同意你的看法，Rainier。泄露的代价是极其高昂的。”他站起来，拿起提案表，“我准许在一段试验期内组建这支MTF。这意味着：有限的资金，有限的人员，以及任何目前隐蔽资产的相关信息都将通过信息安全渠道传递。”砰的一声，表格上戳下了一枚印章。

当董事会成员陆续退出会议室，Dunn和Guzman开始收拾剩下的文件。

“好吧，至少不是一无所获。”Laura勉强笑了笑。

Dunn则暗自叹了口气，“我的幻灯片甚至还没放完……”</textarea></pre>
