    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2606/800px-2007_01_3000_muchowka_sciaridae.jpg|caption=一个SCP-2606中包含的昆虫样本特写。]]

**项目编号：**SCP-2606

**项目等级：**Safe

**特殊收容措施：**SCP-2606目前被保存在Site-45的储藏柜中，在将SCP-2606从储藏柜中取出进行测试前需得到站点主管的许可。由于构成材质的易碎性质，从储藏柜中取出SCP-2606时必须小心谨慎。在进行测试前后，必须对SCP-2606进行彻底清洁。此外还必须用肥皂和水对其进行彻底的清洗，以去除所有灰尘、残留物和无关液体。

**描述：**SCP-2606是一个类似于锥形品脱杯的琥珀杯，其容量近似500毫升，略大于类似的同类产品。SCP-2606似乎是由一大块抛光琥珀直接雕刻而成的，且构成其的琥珀夹杂着许多昆虫，这些昆虫主要是蚊子、蚂蚁和甲虫。构成SCP-2606的琥珀中的物种表明该琥珀出土于德国波罗的海地区，形成时间约为距今3800万至4800万年左右。但是它被打磨和雕刻的具体时间不详。

当人类受试者使用SCP-2606食用或饮用一般认为是“害虫”的动物的组织或体液时，SCP-2606的异常效应就会激活。试验所涉及的动物必须是受试者通常不会食用的动物，而且受试者可能以厌恶、蔑视或非理性的恐惧来看待它[[footnote]]但使用受试者害怕的、且会对人类生命构成实际危险的动物（如熊、鳄鱼、鲨鱼等）则不会激活SCP-2606的效果。[[/footnote]]，或受试者认为对人类健康构成威胁的害虫、寄生虫或疾病媒介。能够诱导激活SCP-2606的动物包括蝙蝠、大多数啮齿类动物、多数食腐鸟类(乌鸦、海鸥、秃鹫等)、蜥蜴、蛇、大部分无尾类两栖动物（即蛙类和蟾蜍）[[footnote]]被认为是蟾蜍的无尾类两栖动物激活SCP-2606效果的可能性更高[[/footnote]]以及几乎所有的无脊椎动物，唯一例外的是那些被受试者认为“可食用”的无脊椎动物(如螃蟹、蜗牛、乌贼等)。   

使用SCP-2606食用上述所列的动物，可以让受试者以心灵感应的方式探测到半径约10米范围内该种动物所有活体标本的精神活动。但是这种能力是完全被动的，受到影响的受试者并无法向被感受到的动物标本传达自己的思想或心理活动。同时受试者得到的心灵感应能力无法通过任何已知的手段去除。

若借助叉子或吸管等工具间接摄入SCP-2606中含有的动物成分，则可防止受试者出现心灵感应效应。同时受试者必须保证身体同时接触SCP-2606和其中含有的动物部分才能得到心灵感应的能力。此外，如果多个动物的组织或体液被人类受试者同时使用SCP-2606食用，受试者将只能对其中一种被食用的动物产生心灵感应效果。通过目前测试已初步得出结论，若受试者通过SCP-2606同时食用多种动物，则更易获得对其中体型较大的种类产生心灵感应的能力。

**发现记录：**在收容前，SCP-2606是美国█████州██的劳伦斯·索尔克先生的藏品之一。由于出现幻听及心理性皮肤过敏的症状，因此索尔克先生在家人的建议下自愿住进精神病院接受治疗。潜伏的基金会员工在索尔克先生被送入精神病院后对他进行了采访。截至本报告撰写时，他仍在该精神病院住院。

&gt; **采访记录**
&gt; 采访者：格雷厄姆特工
&gt; 受访者：索尔克先生
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //（格雷厄姆特工进入索尔克先生的病房时，索尔克先生正因为手臂发痒坐在床上。）//
&gt; 
&gt; **格雷厄姆特工：**你好，索尔克先生。
&gt; 
&gt; **索尔克：**嗯？
&gt; 
&gt; **格雷厄姆特工：**我说劳伦斯你好，我是格雷厄姆医生。你知道你现在在哪吗？
&gt; 
&gt; **索尔克：**呃，对，对，我很清楚，我在医院。我妻子早上带我来的。
&gt; 
&gt; **格雷厄姆特工：**对，你在医院里。你妻子告诉我你听到了些什么。
&gt; 
&gt; //(索尔克没有回答)//
&gt; 
&gt; **格雷厄姆特工：**你现在还听得到那些声音吗，劳伦斯？
&gt; 
&gt; **索尔克：**啥？哦，呃，抱歉，医生。他们……我听到的东西很让人分心。
&gt; 
&gt; **格雷厄姆特工：**他们和你说了啥？
&gt; 
&gt; **索尔克：**我不知道。他们总是窃窃私语。我一直试着努力听这些声音，但我即使听到了，也听不懂。这些声音听起来就像咀嚼的声音，像是有很多同时在咀嚼的声音。
&gt; 
&gt; **格雷厄姆特工：**我知道了。
&gt; 
&gt; **索尔克：**这也是个问题，就好像他们有很多人一样。听起来里面有一大群人，所以他们就算很安静，但还是让人……受不了。这很……不正常，对吧？我的意思是，这一切都很正常。
&gt; 
&gt; **格雷厄姆特工：**别担心这些，劳伦斯。不管怎么样我们都会尽力而为的。你妻子还告诉我，你的皮肤出现了一些问题。
&gt; 
&gt; //(索尔克没有回答)//
&gt; 
&gt; **格雷厄姆特工：**劳伦斯？
&gt; 
&gt; **索尔克：**什么？不好意思，能再问一遍吗？
&gt; 
&gt; **格雷厄姆特工：**听说你的皮肤有些问题，是有搅动感还是刺激感?
&gt; 
&gt; **索尔克：**哦，对对对。我感到有东西在我身上爬来爬去。说实话这是我觉得最糟糕的。
&gt; 
&gt; **格雷厄姆特工：**你妻子告诉我这是今天早上突然出现的症状，对吗？
&gt; 
&gt; **索尔克：**对。
&gt; 
&gt; **格雷厄姆特工：**以前有没有类似症状？家族有无类似病史？
&gt; 
&gt; **索尔克：**不，肯定没有！我当时只是坐在椅子上用那天找到的那个杯子喝了一口水，然后突然间，我就听到一些声音。
&gt; 
&gt; **格雷厄姆特工：**玻璃杯？
&gt; 
&gt; **索尔克：**什么？哦，我前几天打扫阁楼的时候发现了这个杯子。 为什么你要问这个——
&gt; 
&gt; **格雷厄姆特工：**你能和我多描述一下这个杯子吗？
&gt; 
&gt; **索尔克：**呃好。它很怪，像是里面有小虫子，我的意思是不是//在它里面//，它里面有，就像……那些虫子被困在玻璃里。真的很奇怪，但是我很喜欢这个杯子。它很独特，你知道吗？
&gt; 
&gt; **格雷厄姆特工：**我懂，继续。
&gt; 
&gt; **索尔克：**所以我把它拿出来洗干净。过了几天，我倒了点啤酒进去。用它喝了一口啤酒以后， 我就开始听到这些声音。我的意思是，我几乎一喝下去就开始听到声音。 你不觉得这有什么关系吧？这杯子不可能有毒对吧？
&gt; 
&gt; **格雷厄姆特工：**抱歉请等我一会，劳伦斯。我得去打个电话。
&gt; 
&gt; **&lt;记录结束&gt;**

-----

**实验记录**
//除另有说明外，所有测试均采用不同的D级人员进行。受试者被指示喝下SCP-2606里的东西，之后向他们展示他们所摄取的动物物种的圈养活体标本。随后研究人员指导受试者描述标本的心理活动。//

**内容物：**五根黑屋顶鼠毛 (//Rattus rattus//)，300毫升水
**结果：**谨慎好奇的感觉，被当事人描述为这种感觉与自己的情感能力相比可谓是“黯然失色”。
**附录：**让标本受到各种刺激，并让其产生了预期的情绪反应（恐惧、快乐、悲伤等），同时受试者也能够感到这些情绪反应。 受试者证实，与人类的情绪相比，这些所有的情绪反应都是“模糊”的。

**内容物：**20毫升麻雀的血(//Passer montanus//)
**结果：**一种极度恐惧的感觉，直到标本从受试者面前移开才消退。

**内容物：**10克小棕蝠肉 (//Myotis lucifugus//)
**结果：**身体上的感觉，大约每五分钟发生一次，每次十到五十下，受试者描述为全身同时感觉到极度疼痛的“刺痛”感。
**附录：**同一名D级参加了这次和前一次测试，以确定SCP-2606的效果是否可以重复。 经过这次测试，证明了受试者能够同时感受到小棕蝠//M. lucifugus//和麻雀//P. montanus//的思想。

**内容物：**10克普通蟾蜍的肉(//Bufo bufo//)
**结果：**当被标本认为是捕食者或猎物的东西接近时，受试者听到了一系列频率和强度逐步增加的断断续续的低音振动。

**内容物：**一只美洲大蠊的尸体(//Periplaneta americana//)
**结果：**一种持续的体感，这种感觉的强度没有因为标本受到的外部刺激而发生变化。 受试者将这种感觉描述为“就像有人用双手抓住我的大脑并摇晃它”。
**附录：**接触更多数量的美洲大蠊//P. americana//将会使这种感觉按比例增加强度。

**内容物：**一只北黄囊蛛的尸体(//Cheiracanthium mildei//)
**结果：**受试者感到在“自己的头部内”出现蓝白色的线条，并出现持续时长不一[[footnote]]1秒到3小时不等[[/footnote]]的幻视。受试者称，这种幻觉无法抑制，而且感觉突出且让人心烦意乱。当标本从受试者面前移开时，这种幻觉就消失了。
**附录：**在参加测试的几天后，参与测试的D-62115抱怨再次出现与SCP-2606测试报告中相同的幻视，随后D-62115被给予精神药物治疗。

**内容物：**一只黑木匠蚁的尸体(//Camponotus pennsylvanicus//)
**结果：**受试者报告说，她能听到工蚁的思想是持续不断的低音调嗡嗡声，估计为115分贝，同时蚁后没有产生任何心理活动。

**内容物：**一只蜉蝣的尸体 (//Ephemera danica//)
**结果：**大声抽泣和喘气声，标本死后幻听结束。

**内容物：**三段牛肉绦虫尸体上的节片(//Taenia saginata//)
**结果：**当接触到一些在宿主体外存活的绦虫时，受试者报告说听起来像三个随机出现的马林巴琴音符；当接触到寄生在人类身上的牛肉绦虫//T. saginata//时，受试者报告说，有一连串贯穿整个音阶的类似马林巴琴的旋律。

**内容物：**一只青年期活体普通章鱼 (//Octopus vulgaris//)
**结果：**据受试者描述，他听到了按16个音序排列的类似“在瓶口吹气时”产生的声音，同时每个音符伴随着1至8个“回声”。此外受试者声称，听到的每个音符都有鲜艳的颜色，其中一些他无法充分描述。

**内容物：**400毫升纯净水
**结果：**受试者声称听到大量[[footnote]]受试者猜测自己大概是听到了████████的声音。[[/footnote]]听不懂的语言在耳边低语，据受试者形容这些声音像是“抱怨”，同时“听起来很不高兴”。很快受试者就出现了极度焦躁的情绪，以及在他皮肤上有昆虫不断爬行的心理作用。
**附录：**后续检查表明，自上次试验后SCP-2606由于未能充分清洁而有部分灰尘在其内部聚集。今后将更加注意在两次试验之间对SCP-2606进行清洁。
