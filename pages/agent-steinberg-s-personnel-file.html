    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ชื่อเต็ม**: กร สไตนเบิร์ก

**ระดับการกวาดล้าง** : --2-- 3

**หน้าที่**: หัวหน้าหน่วย MTF ภาคสนาม , หน่วยเก็บกู้และจัดการกับ SCPs ที่หลุดจากการกักกัน , ปฏิบัติการนอกสถานที่ , รายงานวัตถุต้องสงสัย

**ที่อยู่**:ไซต์-29

**ลักษณะ**: เป็นลูกครึ่งไทย-เยอรมัน เพศชายสูง 190 เซนติเมตร ตาซ้ายเป็นสีแดงเกิดจากอุบัติเหตุใน█████ มีผมสีดำ มีบาดแผลทั่วตัว

**ความสามารถ**: มีการคิดวิเคราะห์สถานการณ์และคาดการณ์ในระดับดี , ทักษะการต่อสู้และใช้อาวุธในระดับสูง  , การแทรกซึมเข้าไปในที่ต่างๆเพื่อเขาถึงเป้าหมาย , มีความเป็นผู้นำสูง ,อ่านใจคนเก่ง

**ประวัติ** :เราแทบจะไม่รู้อะไรเกี่ยวกับเอเย่นต์สไตนเบิร์กเลยทราบเพียงว่าเขาเป็นชายลูกครึ่งไทย-เยอรมันจากการตรวจดีเอ็นเอ
และก่อนที่เขาจะเข้ามาทำงานใน SCP เขาเคยทำงานเป็นมือสังหารในองค์กร [ข้อมูลปกปิด] แต่ก็ไม่มีรายงานว่าองค์กรนี้เคยลงมือทำอะไรที่เป็นการคุกคาม SCP ซึ่งปัจจุบันองค์กรนี้ล่มสลายไปแล้วเนื่องจาก [ข้อมูลปกปิด]

เอเย่นต์สไตนเบิร์กเป็นผู้เดียวที่รอดจากการล่มสลายขององค์กรเขาถูกพบเจอขณะกำลังหลบหนีออกจากซากปรักหักพังขององค์กรโดยหน่วย MTF และหน่วยลาดตระเวนจำนวน 20 คนด้วยความเข้าใจผิดจึงเกิดการปะทะกันก่อนที่สถาบันจะเจรจาจนเขายอมมอบตัวและมาที่สถาบันสาขาไทย

จากการสอบปากคำเอเย่นต์สไตนเบิร์กยอมให้ข้อมูลเชิงลึกเกี่ยวกับองค์กรและสาเหตุของการล่มสลายจนหมดเปลือกแต่เมื่อสถาบันซักถามเรื่องของเขาเขากลับปกปิดหรือบอกความจริงบางส่วนเท่านั้นและเมื่อค้นหาหลักฐานต่างๆก็ไม่พบอะไรที่น่าจะเกี่ยวข้องกับเขาเลย แต่ภายหลังเขาก็ตัดสินใจสารภาพความจริงเกี่ยวกับตัวเขาเองทั้งหมดซึ่งได้รับการยืนยันว่าเป็นจริง 

เขาเข้ารับหน้าที่แรกคือ  รปภ. แต่เพราะความสามารถต่างๆและทาง SCP ก็เริ่มไว้ใจเขาเพราะเขาไม่มีเหตุผลอะไรในการทรยศสถาบันจึงมีการเลื่อนตำแหน่งให้เขาประจำในหน่วย MTF ก่อนจะเข้าเป็นหัวหน้าหน่วยภาคสนามในเวลาต่อมา

**นิสัย**: เอเย่นต์สไตนเบิร์กเป็นคนที่แทบจะตายด้านทางความรู้สึกไร้อารมณ์และเข้าถึงยาก เขาไม่เคยแสดงอารมณ์ความกลัวหรือความเจ็บปวดใดๆออกมาเลยแต่จากการตรวจสอบประสาทพบว่าระบบรับรู้การรู้สึกของเขายังทำงานตามปกติ เขาเป็นคน เงียบขรึม จริงจัง ตรงต่อเวลา 

ในเวลาปกติเขามักจะชอบเก็บตัวอยู่คนเดียวจะออกมาพบคนอื่นแค่เวลางานเท่านั้นทำให้มีคนที่สนิทน้อยและมีเจ้าหน้าที่หลายคนที่ไม่สนิทกับเขาเกิดความกลัวเมื่ออยู่ใกล้เขา เอเย่นต์สไตนเบิร์กเป็นคนที่ขาดความพอดีแบบสุดๆเขาชอบทำอะไรที่เกินไปเหตุบ่อยครั้ง

**หมายเหตุ:**  --เอเย่นต์สไตนเบิร์กมีสิทธิ์เข้าถึง SCPs เพียงระดับ Safe เท่านั้นโดยทุกการเข้าถึงจะต้องมีคนคอยจับตามองเขาไม่มีสิทธ์เข้าถึงระดับที่สูงกว่านั้น ยกเว้นกรณีเก็บกู้วัตถุเท่านั้น-- 
--
มีคำสั่งให้จับตามองเอเย่นต์สไตนเบิร์กแบบลับๆเพราะข้อมูลของเราที่มีเกี่ยวกับเขาน้อยมากแม้ว่าองค์กรที่เขาเคยอยู่อาจจะล่มสลายไปแล้วและข้อมูลที่เขาให้จะเป็นจริงทุกประการแต่เห็นได้ชัดว่าเขาพยายามปกปิดประวัติตัวเองด้วยเหตุผลอะไรบางอย่างเรายังไว้ใจเขาไม่ได้ 100%--

ปัจจุบันคำสั่งเหล่านี้ถูกยกเลิกหลังจากเอเย่นต์สไตนเบิร์กยอมเปิดเผยความจริงและการทำงานของเขาในระยะเวลาหลายปีที่ผ่านมา ให้เขาสามารถเข้าถึงและดำเนินภารกิจต่างๆได้เหมือนเจ้าหน้าที่รสถาบันทั่วไปโดยไม่จำเป็นต้องมีการจับตาดู
