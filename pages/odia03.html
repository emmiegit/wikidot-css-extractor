    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>우리 재단 측은 교수의 교육 방침에 심히 유감을 표현하는 바입니다. 까마귀 무닌과 관련된 ██-██ 연구 지구 사건과 제██지휘부에서의 불미스러운 탈출 사건에 더불어서 직원들의 태도가 너무 가벼워지고 있습니다. 근로 환경이라는 것을 물론 고려합니다만, 최근의 사건들은 아무래도 정도를 넘어선 것 같습니다. 보고도 없이 마음대로 SCP에 대한 실험을 진행하는가 하면 인간형 격리 대상에게 재단의 물품을 대여해주는 일까지 있었다는 얘기까지지 있습니다. 재단 측에서는 이 문제의 해결을 교수에게 요구하며, 교육 방침을 바꿔볼 것을 권유하는 바입니다.

그리고 또한 그보다 더 중요한 문제가 있습니다. 바로 어제, SCP 재단 내의 데이터베이스를 해킹하려는 시도가 있었습니다. 일부 정보는 이미 유출된 것으로 보입니다. 데이터가 전송된 좌표를 추적 중에 있으나 그것은 다른 문제이고, 케인 교수에게 저희가 부탁하는 것은 이 해커를 찾아내어 달라는 것입니다. 아이피를 분석한 결과 해킹을 시도한 컴퓨터는 재단 소유인 것으로 밝혀졌습니다. 케인 교수가 현재 파견된 그 기지의 것과 동일하다는 결과가 나왔으니 이 전문을 받는 즉시 조사에 착수해주시길 바랍니다.

[[&gt;]]
**O5-██**
[[/&gt;]]</textarea></pre>
