[[div class=&#34;content-panel standalone series&#34;]]
[[==]]
**AVISO GENERAL 001-KO-Alfa:** Con el fin de evitar que el conocimiento de SCP-001-KO se filtre, varios archivos SCP-001-KO no/falsos se han creado junto con el/los verdadero/s archivo/archivos. Todos los expedientes relativos a la naturaleza de SCP-001-KO, incluyendo el/los señuelo/señuelos, están protegidos por un agente de eliminación memético diseñado para provocar inmediatamente un paro cardíaco a cualquier personal no autorizado que intente acceder al archivo. La revelación de la/s verdadera/s naturaleza/s de SCP-001-KO para el público en general es causal de ejecución, salvo lo estipulado en ████ - ███ - ██████.
[[/==]]
[[/div]]
-----
[[=]]
+ [[size 200%]]ADVERTENCIA:[[/size]]

CUALQUIER PERSONA NO AUTORIZADA QUE ACCEDA A ESTE ARCHIVO SERÁ ELIMINADA DE FORMA INMEDIATA A TRAVÉS DEL AGENTE DE ELIMINACIÓN MEMÉTICO **BERRYMAN-LANGFORD**. SÓLO EL PERSONAL AUTORIZADO SE INOCULARÁ DE DICHO AGENTE. EL DESPLAZAMIENTO HACIA ABAJO SIN INOCULACIÓN APROPIADA PROVOCARÁ UN PARO CARDIACO QUE CONDUCIRÁ A LA MUERTE INMEDIATA.

+ HA SIDO AVISADO.
[[/=]]
