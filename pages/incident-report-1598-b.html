[[[scp-1598-ru|SCP-1598 - Книга о тебе]]] » Отчёт об инциденте 1598-B

**Вовлечённые SCP:** SCP-1598, SCP-████
**Вовлечённые сотрудники:** д-р Э███████ М██████, д-р ███, D-9925
**Дата:** ██.██.2008
**Место:** Зона 7
**Описание:** ██ числа, ██ месяца, 2008 года, сотрудник 3 уровня - д-р Э███████ М██████, покинув пределы Зоны 7, тайком вынесла с собой SCP-████ и обманным путём провела через охрану сотрудника D-9925. После этого оба сотрудника бежали. Местонахождение беглецов было установлено на третьи сутки после происшествия – это [УДАЛЕНО]. На рабочем месте М██████ была найдена видеозапись, в которой она объясняла причины своего поступка и угрожала выдачей секретных данных Фонда – &#34;Повстанцам Хаоса&#34; в случае, если её или D-9925 попытается задержать или уничтожить сама Организация или кто-либо под её руководством. Для выполнения данного условия М██████ угрожала использовать похищенный SCP-████.

**Хронология событий [██.██.2008]:** 
&gt; **[07:03]** М██████ запрашивает в медпункте 5 ампул амнезиака B-класса. В письме с запросом ссылается на план эксперимента ████-15 (с участием SCP-████ и расходником D-9925).
&gt; 
&gt; **[07:12]** М██████ входит в кабинет к д-ру ███ под предлогом разговора об [[[experiment-log-1598-13| эксперименте 1598-13]]]. Дождавшись подходящего момента, М██████ подмешивает амнезиак в стакан с водой д-ра ███. 
&gt; 
&gt; **[07:23]** Д-р ███ выпивает воду с амнезиаком и теряет сознание, М██████ запирает кабинет изнутри и программирует новые воспоминания д-ру ███ с помощью соответствующих языковых конструкций и речевых протоколов.
&gt; 
&gt; **[07:48]** М██████ выходит из кабинета д-ра ███, закрывает дверь, затем громко стучит в неё. Д-р ███ просыпается от стука, решает, что опять уснул на работе и просит посетителя войти. 
&gt; 
&gt; **[07:52]** М██████ демонстрирует д-ру ███ документы на эксперимент ████-15, о котором якобы договаривалась с ним ранее, и просит письменное разрешение на выдачу SCP-████ со склада ОЦП. Д-р ███ подписывает документы, находясь под действием фальшивых воспоминаний.
&gt; 
&gt; **[08:35]** М██████ приходит в хранилище ОЦП, где ей выдают SCP-████ на основании документов, подписанных д-ром ███.
&gt; 
&gt; **[09:26]** М██████ возвращается в свой кабинет и отправляет обращение на доставку сотрудника D-9925 в помещение для испытаний 7H-6. Пока расходника готовят и доставляют, она записывает видео-письмо.
&gt; 
&gt; **[09:51]** Получив уведомление, что расходник готов к эксперименту, М██████ берёт с собой SCP-████ и идёт к помещению 7Н-6. Там забирает D-9925 и вместе с расходником направляется к выходу из Зоны 7.
&gt; 
&gt; **[10:55]** На КПП Зоны 7 М██████ предъявляет план эксперимента с участием SCP-████ и D-9925, подписанный д-ром ███. В плане указывается, что подопытному  и объекту необходимо находиться за пределами Зоны, в ближайшем населённом пункте. Получив пропуск на выход, М██████, вместе с D-9925 и SCP-████ покидает Зону 7.

**Стенограмма видео-письма:**
&gt; //В кадре говорит М██████, которая сидит за рабочим компьютером.//
&gt; 
&gt; - Привет, наверняка вы из ОВБ, но даже если только ОВБ просмотрят эту запись, знайте, что она адресована всему Фонду. 
&gt; 
&gt; - За последнее время я многое поняла. Я поняла, что не могу дальше заниматься тем, что делаю. Я полжизни исследую какие-то странные вещи и записываю результаты в базу  данных Фонда. Всё! И что самое печальное - это толком никому не нужно - ни внутри, ни снаружи нашей Зоны. Вещь просто будет изучена, запечатана и отправлена на склад.
&gt; 
&gt; //(напряжённо смотрит в сторону, стучит карандашом по столу, снова смотрит в камеру)//
&gt; 
&gt; - Нет времени и желания изливать вам душу. У меня сейчас есть только одна задача – поступать так, как считаю нужным. Именно я считаю, а не как записано в каком-нибудь протоколе. По большому счёту, эта задача духовная и она должна идти первой строчкой у каждого свободного и сильного человека. Но сегодня она отошла на второй, четвёртый, десятый план. Почему? Да потому, что план эксперимента важнее! И не важно – есть ли реальная польза от результатов опыта или от самого объекта. Главное - это твое рабочее место и чужие бессмысленные задачи.
&gt; 
&gt; //(молчит, смотрит в сторону, затем снова в камеру)//
&gt; 
&gt; - Я собираюсь забрать её. Забрать и вырастить человека такого же свободного, каким сегодня стану я сама. Я говорю о D-9925. Это самое малое, что я ещё могу успеть в своей жизни и чего по-настоящему желаю. Коллеги знают, мне оставалось совсем немного, чтобы получить 4 уровень и открыть пред собой новые горизонты. Но эти горизонты, они //(пауза)// между //(пауза)// между выжженным полем человеческих душ и серым потолком седьмой Зоны. Вот как я их теперь вижу.
&gt; 
&gt; //(опускает взгляд, молчит несколько секунд)//
&gt; 
&gt; - Мне вас жаль, вас всех, ребята. Вы уже никогда не вздохнёте полной грудью, никогда не станете людьми… вы так и останетесь сотрудниками… безропотными слугами неизвестно чьих идей.
&gt; 
&gt; //(пауза)//
&gt; 
&gt; - Да, и самое главное – забудьте о нас. Навсегда забудьте. SCP-████ штука не очень мощная, но её возможностей хватит, чтобы со 100% гарантией передать &#34;Повстанцам Хаоса&#34; добрый кусок инсайдерской информации, если я или Марта будут захвачены или уничтожены Организацией. То же самое произойдёт и в случае слежки. Думаю, моей репутации хватит, чтобы слово &#34;блеф&#34; не пришло к вам в голову.
&gt; 
&gt; - Да, и кстати, её зовут Марта. Именно Марта, а не D-9925. И завтра у неё день рождения. //(пауза)// И передайте д-ру ███ мои извинения. Марта всё ещё находилась под наблюдением после [[[experiment-log-1598-19|девятнадцатого опыта]]] и он бы вряд ли отпустил её куда-то ещё, да и мой выдуманный //(делает жест «кавычек»)// эксперимент обязательно бы его насторожил.
&gt; 
&gt; //(пауза, тянется к клавиатуре, чтобы выключить запись)//
&gt; 
&gt; - Удачи, ребят.
&gt; 
&gt; //Конец записи.//

**Отчёт капитана ████████, ОВБ, Зона 7:**
&gt; На данный момент установлено местонахождение беглецов, это [УДАЛЕНО]. Д-р М██████ работает технологом на местном химическом комбинате, D-9925 ходит в 1й класс общеобразовательной школы №██. Однако, из-за высокой вероятности того, что М██████ удалось запрограммировать SCP-████ так, как она угрожала сделать, дальнейшие стандартные мероприятия по установке наблюдения и захвату субъектов, считаю неоправданно рискованными. 
&gt; 
&gt; В настоящее время рассматривается сценарий с кражей SCP-████ у М██████ и дальнейшим изучением объекта с целью выявления путей нейтрализации его эффекта. Также будет проведено внутреннее расследование для выявления причин столь грубого нарушения безопасности. Пока можно с уверенностью сказать, что М██████ была подвержена влиянию SCP-1598, однако внешние проявления этого влияния довольно быстро исчезли, что дало ей возможность продолжить свою профессиональную деятельность на прежнем месте.

В результате инцидента, приказом совета O5, были запрещены любые опыты с SCP-1598 кроме тех, в которых используются сотрудники D-класса. Участие сотрудников с любым другим уровнем возможно только после получения разрешения сотрудника уровня O5.</textarea></pre>
