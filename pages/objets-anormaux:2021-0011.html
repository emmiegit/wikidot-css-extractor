    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#34;L&#39;objet est composé de deux parties dont un livre marron assez vieux, daté du 18ème siècle selon les analyses. Il est accompagné d&#39;une plume noire, n&#39;appartenant à aucune espèce connue. Lorsque les deux objets sont écartés de plus de 2 mètres, la plume se désintègre et reforme elle-même sa constitution dans une zone de moins de 2 mètres dans un endroit où il n&#39;y a pas d&#39;autre matière que de l&#39;air. Même si ils sont séparés par une paroi hermétique. Lorsqu&#39;un de ces deux objets est détruit, il se reforme dans le même rayon ou suivant le même procédé.\nQuand la plume est utilisée afin d&#39;écrire quoi que ce soit dans le livre d&#39;intelligible et en n&#39;importe quelle langue, ces mots disparaissent et font apparaître une hallucination à la personne ayant inscrit quelque chose dans le livre (décrite par les témoins comme \&#34;plus que réaliste\&#34;). Cette hallucination est en effet en rapport avec ce qui est écrit dans le livre. Par exemple, si il est écrit \&#34;oiseau\&#34;, uniquement la personne qui a écrit verra un oiseau voleter.\nSi on force un être vivant à écrire dans le livre, l&#39;effet ne se produira pas.&#34;
day: &#39;26&#39;
month: &#39;04&#39;
loc: &#39;Sous-sol du ██████ ███ █████, Avignon, France.&#39;
sec: &#39;Hangar de stockage des objets anormaux n⁰2 du Site-Kybian.&#39;
note: &#39;Note x : Pour avoir essayé avec un personnage d&#39;&#39;hent- de dessin animé, je peux vous dire que ces hallucinations sont vraiment incroyable ! - Dr ████&#39;
redirect-b: &#39;[[module Redirect destination=&#34;http://fondationscp.wikidot.com/liste-des-objets-anormaux/p/1#&#39;
