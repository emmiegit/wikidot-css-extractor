**项目编号：** SCP-1254-JP
　
**项目等级：** Euclid
　
**特殊收容措施：** 所有SCP-1254-JP均需单独存于密封亚克力盒中，并存放在中型静物收容箱中。若发现新的SCP-1254-JP，需及时控制对象，并以同样的方式进行收容。此时，需控制发现的SCP-1254-JP普通暴露者，进行审问和精神鉴定后，需在基金会前台A级区分的精神医疗设施进行治疗。
对于普通暴露者和了解普通暴露者心理倾向的普通人，需进行B级记忆处理。
　
在使用SCP-1254-JP的基本实验中，一名受试者的实验上限为80次，若进行更多实验，需更换其他受试者。基本实验需要至少两名2级安保人员许可及至少一名SCP-1254-JP研究员许可。
使用SCP-1254-JP进行二次实验需要至少三名3级以上安保人员许可及SCP-1254-JP研究主管许可。
　
**描述：** SCP-1254-JP是27个具有同一异常性质的指针闹钟。其中25个记作SCP-1254-JP-a~y，现已被收容。
与普通闹钟相比，SCP-1254-JP的外观没有特殊之处，但是背面内置了拨号盘式三位计数器。操作需安装两节普通AA电池，但与异常相关的操作可以在不供电的情况下完成。
　
当自认为有躁狂倾向的人(以下称“暴露者”)接触SCP-1254-JP背面的响铃旋钮时，SCP-1254-JP将立即复制。复制生成的新SCP-1254-JP以时针、分针和秒针全部指向12点的状态出现。暴露者会直观地认为新生成的SCP-1254-JP是自己的所有物。
　
当曝露者操作SCP-1254-JP的响铃旋钮时，暴露者的躁郁症症状将在一天中的第一次起床后一小时内缓解。这种作用一直持续到暴露者一次入睡超过四小时，并且暴露者认为此作用归因于SCP-1254-JP。
之后，暴露者可以有限地操作SCP-1254-JP的效果，能在从最初起床开始1小时内操作响铃旋钮时意识到这个实际效果。
每当暴露者有意识地产生效果时，SCP-1254-JP背面的计数器就会增加1。
这个计数器的数字每增加7~13左右会出现缓解躁郁症症状的效果，同时在精神卫生上出现积极效果，到现在为止已发现：自信提高，想象力增进，自制力提高，情绪稳定化，语言能力提高，对压力耐性的强化。
由于其性质，暴露者开始依赖SCP-1254-JP对社交生活的影响，但目前正在研究这是否是由于SCP-1254-JP的异常造成的。
　
**补充1:** SCP-1254-JP于长野县松本市的█████发现。同时回收了手写文件。文件上附着了大量的墨汁造成的污垢，为了解读进行了复原工作。
以下是已成功还原的文件全文。　
&gt; //你好吗？那边比以前暖和了吗？//
&gt; 　
&gt; //我只希望，这里也能有那边的阳气进来。//
&gt; 　
&gt; //但是，即使被冰冷的雪和瘙痒的霜冻所困扰，心也会像人一样温暖。//
&gt; 　
&gt; //至少，我希望你的心，即使在寒冷的暴风雪中也能炽热。//
&gt; 　
&gt; //美好的蓝天，一定是在乌云之上，沐浴着让时间流逝的苍天恩惠。//
&gt; 
&gt; 　　　　　　　　　　　　　　//来自酩酊街 满怀爱意//
　
根据文件墨汁污渍的形状和笔迹，推测墨汁污渍是意外染上的，这也是本文件出自人手的推测论据之一。目前正在尝试根据笔迹确定作者。
　
此外，由于SCP-1254-JP的实际效果，在研究完成后，正在考虑修订D级人员处理条例的计划，该计划旨在研究完成后积极利用对象以稳定D级人员情绪。
　
**补充2:** 20██年10月16日，在长期使用D级人员进行的SCP-1254-JP实验中，SCP-1254-JP意外出现了未知异常。以下是当时事故调查记录摘录。
　
&gt; **SCP-1254-JP相关事故调查记录-1**
&gt; 
&gt; **发生日期和时间:** 20██年10月16日7:10
&gt; 
&gt; **发生地点:** Site-8141第4长期实验监视居住室
&gt; 
&gt; **状况:** 在D-1254-3长期使用SCP-1254-JP资源进行试验时发生。D-1254-3(以下简称“受害者”)男，28岁，因诊断为中度躁郁，而适合从事本实验。
&gt; [中略]
&gt; 7:09，受害人根据实验负责人千佐久宗二博士的指示，操作SCP-1254-JP背面的响铃旋钮。与以往一样，背面的拨号盘式计数器数字增加，确认计数器数列为108，由该实验负责人桧山深铃博士记录。
&gt; 7:10，在确认受害者的躁郁症得到缓解并且精神状态得到改善后，SCP-1254-JP立即响铃。此时，确认SCP-1254-JP的响铃开关为OFF。
&gt; 7:11，响铃未停止。确认受害者情况异常。断续发出奇怪的声音，抽搐，同时全身出汗，分泌唾液，泪液和涕液等体液，跌倒。8秒后失禁。千佐久博士宣布中止实验，由保安人员将受害者救起，送往Site-8141第2急诊室。
&gt; [中略]
&gt; 8:37，SCP-1254-JP停止响铃。同时确认受害者死亡。
&gt; 
&gt; **医生诊断:** 根据患者身体反射，实时脑电波测量和生物电信号分布检查，估计患者平均每隔约1.28秒重复一次极端双相情感障碍躁狂抑郁症。直接死因推测是由于大脑构成蛋白质迅速凝固而导致的致命性栓塞，但与极短时间内连续出现的双极紊乱关联不明。
　
随后的实验表明，SCP-1254-JP在拨号计数器为108时，即暴露者使用SCP-1254-JP任意效果108次时，会出现与上述事故记录相同的异常，造成暴露者死亡。
暴露者在SCP-1254-JP停止响铃，至多2秒交替出现双极紊乱，大约持续1小时30分钟~2小时10分钟。在此期间脑蛋白质持续凝固，但响铃停止之前不会死亡。
　
据此，在20██年10月28日进行了与SCP-1254-JP全部有关记录的再调查，以及在上述异常现象的基础上的一般暴露例的再调查。其结果是，20██年10月18日，发生了上述异常现象造成了普通人死亡的案件，派遣回收部队时确认了SCP-1254-JP，现已作为SCP-1254-JP-k收容。
　
**补充3:** 在SCP-1254-JP-a的回收过程中发现回收的文件文本被更改。文件的管理体制没有异常之处，阅览记录的阅览数为0，也没有发现记录篡改的痕迹，综上所述，推测这个变更是预先在该文件中嵌入的功能。
