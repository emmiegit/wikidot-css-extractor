**Titre original :** SCP-7760 - Unfortunate Events
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 25 juillet 2022
[[include credit:end]]

**Objet n^^o^^ :** SCP-7760

**Classe :** --Sûr-- Thaumiel

**Procédures de Confinement Spéciales :** Les 40 instances restantes de SCP-7760 sont actuellement conservées dans des conteneurs pour documents anormaux de haute sécurité au Site-19. Tous les membres du personnel accédant à une instance de SCP-7760 doivent disposer d&#39;un entraînement aux dangers cognitifs tactiles de Niveau 4 et porter un équipement anti-dangers cognitifs tactiles standard. L&#39;utilisation et/ou les tests sur n&#39;importe quelle instance de SCP-7760 nécessite l&#39;approbation du Directeur de Site et du Comité d&#39;Éthique.

[[collapsible show=&#34;+ Mise à jour du 15/11/2010&#34; hide=&#34;- Mise à jour du 15/11/2010&#34;]]
En raison de l&#39;augmentation de la fréquence des brèches de confinement au Site-19 depuis 2000 et l&#39;importance de SCP-7760 en tant qu&#39;actif de la Fondation, les 40 instances restantes de SCP-7760 doivent être conservées dans des conteneurs pour documents anormaux de haute sécurité et temporairement stockées dans des installations. Lorsque les niveaux d&#39;Énergie d&#39;Élan Vital (EEV) atteignent le quintuple du taux régional normal, SCP-7760 doit être immédiatement relocalisé par le biais d&#39;un moyen de transport sécurisé.
[[/collapsible]]

**Description :** SCP-7760 désigne un ensemble de --46-- 40 cartes à jouer. Les cartes sont imprimées sur un carton typique du milieu du XIX^^e^^ siècle, avec une combinaison d&#39;encres non-anormales. Aucune marque ou étiquette de fabricant n&#39;est présente sur une quelconque instance de SCP-7760.

Les effets de SCP-7760 se déclenchent lorsqu&#39;un individu entre en contact cutané direct avec une instance de SCP-7760. Lors du contact, la causalité et la probabilité sont altérées par le biais d&#39;un mécanisme inconnu[[footnote]]Des augmentations sensibles des niveaux naturels régionaux d&#39;EEV ont été notées après l&#39;activation de SCP-7760.[[/footnote]], ce qui entraîne pour l&#39;individu une augmentation des événements négatifs dans sa vie. Ces événements incluent, sans s&#39;y limiter :

* des blessures traumatiques/accidentelles.
* la manifestation d&#39;une maladie chronique/terminale.
* des pertes financières personnelles importantes et d&#39;autres difficultés financières.
* la dissolution de connexions sociales stables et des pertes de relations.
* la survenue de catastrophes naturelles dans la zone de résidence de l&#39;individu.
* la mort.

L&#39;importance de cet effet est directement proportionnelle à la durée du contact avec SCP-7760 et la valeur de l&#39;instance de SCP-7760 touchée. Les instances de SCP-7760 disposant traditionnellement d&#39;une valeur plus importante dans les jeux de cartes occidentaux (as, rois, reines, valets, etc...) causent des effets plus graves.[[footnote]]Une exception notable à cette tendance est le fait que toucher simultanément l&#39;as de pique, l&#39;as de trèfle, le huit de pique et le huit de trèfle cause les effets les plus graves dont a fait preuve SCP-7760 à ce jour, de manière généralement instantanée.[[/footnote]] Aucune différence dans les effets n&#39;a été notée entre les couleurs de SCP-7760. De plus, les effets de SCP-7760 semblent être cumulatifs : les individus exposés à de multiples reprises à SCP-7760, ainsi que de multiples individus exposés simultanément à SCP-7760, subissent des effets plus graves.

Des tests ont révélé que les anomalies altérant similairement la causalité peuvent neutraliser l&#39;effet de SCP-7760. Les anomalies testées incluent :

* [[[SCP-181]]]
* [[[SCP-1968]]]
* [[[SCP-3460]]]
* SCP-████[[footnote]]Actuellement non-confiné à la Havane, à Cuba. Supposé être en possession des descendants de Fidel Castro.[[/footnote]]
* SCP-████[[footnote]]Actuellement non-confiné à Moscou, en Russie. Les rapports indiquent que l&#39;objet a peut-être été neutralisé lors de l&#39;effondrement de l&#39;Union soviétique.[[/footnote]]
* SCP-████[[footnote]]Supposé être actuellement en possession de D. C. al Fine, Sous-secrétaire générale de la Coalition Mondiale Occulte.[[/footnote]]

De même, des tests ont révélé que les effets d&#39;un instance de SCP-7760 sont transférés à tout document dans lequel au minimum 20 microgrammes d&#39;une instance de SCP-7760 sont incorporés, l&#39;effet cessant lors du retrait du fragment de l&#39;instance. Des propositions visant à créer des instances supplémentaires de SCP-7760 à des fins de test sont actuellement examinées au cas par cas.

**Addendum 7760-A : Découverte**

SCP-7760 fut placé en confinement par la Fondation en 1990, après une série de défections d&#39;agents du Pentagramme[[footnote]]Nom d&#39;usage du Commandement militaire para-naturel des États-Unis.[[/footnote]]. De la documentation provenant d&#39;archives du Pentagramme indique que SCP-7760 fut initialement découvert à Deadwood, dans le Dakota du Sud, par des agents de l&#39;IACS[[footnote]]L&#39;Initiative Américaine pour le Confinement Sécurisé, une organisation précurseur de la Fondation SCP moderne.[[/footnote]] en 1879, après la destruction de la ville. L&#39;étendue de l&#39;usage de SCP-7760 par l&#39;IACS pendant la période qui suivit est inconnue, les archives concernées ayant été perdues lors de l&#39;assimilation de plusieurs actifs de l&#39;IACS par le Pentagramme.

SCP-7760 a été fortement utilisé par des agents du Pentagramme pendant la Guerre froide, lors de laquelle il fut déployé en tant que danger cognitif contre des cibles des États-Unis sur son territoire et à l&#39;étranger. L&#39;importance de cette usage conduisit à l&#39;utilisation totale de six instances de SCP-7760 pendant cette période,[[footnote]]Les as de cœur et carreau, les rois de pique et de cœur, la reine de cœur et le valet de trèfle.[[/footnote]] la Fondation ne récupérant donc que 46 instances de SCP-7760.

Les tentatives visant à déterminer si un ou des événements historiques ont potentiellement été causés par l&#39;utilisation de SCP-7760 par le gouvernement étasunien (et si oui, lesquels) sont en cours. Les rapports suggèrent que l&#39;utilisation la plus importante de SCP-7760 contre l&#39;Union soviétique et ses alliés a eu lieu entre février 1960 et octobre 1962, ainsi qu&#39;entre décembre 1980 et avril 1986. Le confinement de plusieurs fragments de SCP-7760 à travers l&#39;ancienne Union soviétique peu après l&#39;acquisition de SCP-7760 par la Fondation donne du crédit à ces rapports. Les archives du Pentagramme suggèrent également une importante utilisation domestique contre des cibles politiques étasuniennes entre mars 1963 et novembre 1963, ainsi qu&#39;entre juin 1979 et mai 1981, bien que ces informations ne soient pas confirmées.

**Addendum 7760-B : Mise à jour de la Classe**

Le 3 mars 2010, après l&#39;utilisation réussie d&#39;instances de SCP-7760 par les FIM Gamma-13 (&#34;Gardiens des Lois d&#39;Asimov&#34;), Delta-5 (&#34;Les Traqueurs&#34;), Iota-10 (&#34;Putain de Fédéraux&#34;), Lambda-14 (&#34;Les Inspecteurs Une Étoile&#34;), Mu-3 (&#34;Les Plus Offrants&#34;) et Alpha-1 (&#34;Les Bras Droits&#34;) lors d&#39;opérations de terrain, SCP-7760 a été reclassifié en Thaumiel.

L&#39;utilisation sur le terrain a inclus, sans s&#39;y limiter :

* Inclusion de particules de SCP-7760 dans des lettres et autres correspondances.
* Intégration de particules de SCP-7760 dans des cartes de visite données par des entreprises-façades.
* Intégration de particules de SCP-7760 dans des étiquettes de vêtements de PdI.
* Déploiement de particules de SCP-7760 dans les systèmes de filtration de l&#39;air de bâtiments de GdI.[[footnote]]Cette méthode est digne d&#39;intérêt pour son utilisation avant le confinement de [[[SCP-1609]]] et pendant l&#39;[[[The Blackbird and the Falcon|opération Falcon Punch]]].[[/footnote]]

En raison du renouvellement plus rapide des agents de FIM depuis 1995, l&#39;entraînement à l&#39;utilisation tactique de SCP-7760 est octroyé lorsque cela est nécessaire.

**Addendum 7760-C : Incident SCP-7760-16**

[[collapsible show=&#34;+ Accès de Niveau 4 requis&#34; hide=&#34;- Accréditations acceptées&#34;]]
Le 5 juillet 2016, douze agents de la FIM Alpha-1 firent défection auprès de la Coalition Mondiale Occulte. SCP-7760, ainsi que trois autres objets SCP, furent volés et entrèrent en possession de la CMO. La Fondation ne sait pas si SCP-7760 a été détruit par les procédures standards de la CMO. Les protocoles visant à protéger les membres du personnel essentiels de la Fondation SCP de potentielles attaques par danger cognitif avec SCP-7760 doivent rester en place indéfiniment.

Des tentatives visant à retrouver les fragments de SCP-7760 déployés par la FIM Alpha-1 au sein d&#39;installations de la Fondation lors d&#39;anciennes opérations intra-Fondation sont actuellement en cours. Des propositions visant à confiner et/ou neutraliser les effets persistants de SCP-7760 sur des membres du personnel de la Fondation sont en cours d&#39;examen par le Comité d&#39;Éthique de la Fondation.
[[/collapsible]]
