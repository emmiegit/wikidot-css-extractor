    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-ES-053 - &#34;Madre e ██████&#34;
**Autore:** [[*user Dr Reach]]
**Originale:** [http://lafundacionscp.wikidot.com/scp-es-053 SCP-ES-053]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]

**Elemento #:** SCP-ES-053

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-ES-053 viene contenuto all’interno di una cella di contenimento speciale 55-09-31-31, situata sul fondo di un pozzo profondo 90 m dotato di potenti esplosivi pronti ad detonare in caso di brecce nel contenimento. Ciò seppellirà il pozzo e la cella. Tutte le manutenzioni svolte nell’area di contenimento di SCP-ES-053 saranno eseguite esclusivamente da soggetti di classe D. Per ordine del Comitato Etico, qualsiasi soggetto entrato in contatto con SCP-ES-053 sarà subito eliminato.

**Descrizione:** SCP-ES-053 è la denominazione assegnata a Lisa Montseny (da qui in avanti SCP-ES-053-A) e [REDATTO], che risiedono nella cella di contenimento speciale 55-09-31-31 presso il Sito-06.

SCP-ES-053-A è un essere umano di 36 anni in buona salute. Non ha manifestato alcun tipo di anomalia. --SCP-ES-053-A si è sempre dimostrata collaborativa con il personale della Fondazione dall’inizio del contenimento di SCP-ES-053.--

SCP-ES-053-█ è stato classificato come elemento a rischio cognitivo [DATI CANCELLATI]

**Addendum SCP-ES-053-01:** SCP-ES-053-A ha confermato di [REDATTO] ottima salute e sviluppo psicomotorio. Si augura che SCP-ES-053 possa essere riesaminato quando raggiunge [REDATTO]

**Addendum SCP-ES-053-02:** SCP-ES-053-A ha richiesto supporto psicopedagogico in via telematica.
· //Concesso.// - O5-2
· //Ritirato per eventuali alterazioni cognitive del personale coinvolto.// - Dottor █████.
· //Confermate alterazioni cognitive. Sarà consentita la comunicazione solo in doppio cieco.// - Dottor █████.

**Addendum SCP-ES-053-03:** SCP-ES-053-A ha proposto di modificare l’attuale contenimento. Sebbene abbia affermato in più occasioni che [REDATTO] non è possibile confermarlo; pertanto, non è garantita protezione al personale inviato. Si accettano volontari.
· //Tre volontari si sono introdotti nella cella di contenimento di SCP-ES-053 alle 13:50 del 04/04/19██.// [REDATTO] //Al loro ritorno, sono stati assistiti da// [REDATTO]//, interrogati ed eliminati. Anche gli agenti incaricati all’interrogatorio sono stati// [REDATTO] //Confermo che SCP-ES-053-A non è più un elemento sicuro all’interno del contenimento di SCP-ES-053.// -Responsabile della ricerca █████.

[[collapsible show=&#34;Addenudm SCP-ES-053-04: RISERVATO&#34; hide=&#34;--Addendum SCP-ES-053 - SOLO N/3B/053&#34;]]

&gt; All’attenzione del mio successore.
&gt; 
&gt; SCP-ES-053-A non collabora più con la Fondazione, o perché ha ceduto [REDATTO] o perché sta collaborando [REDATTO], e si può supporre che la contaminazione [REDATTO] non sia più arrestabile. In conformità con gli ordini di O5-2, non saranno consentite ulteriori incursioni nell’area di contenimento di SCP-ES-053.
&gt; 
&gt; [REDATTO] costituiscono un rischio informativo in grado di provocare molteplici alterazioni cognitive. Il file è stato sigillato. Tutto il personale ad esso relazionato (compreso il sottoscritto) sarà sottoposto ad amnestici. I file verranno modificati adeguatamente in modo che il personale coinvolto non tenti di recuperare queste informazioni.
&gt; 
&gt; L’eliminazione di SCP-ES-053-█ resta impraticabile, dato l’effetto che questa azione potrebbe avere sulla psiche umana nell’insieme. Posso solo sperare che gli amnestici siano sufficienti ad impedire la diffusione di SCP-ES-053-█.
&gt; 
&gt; E, cosa più importante, non permettete che lasci la cella.
&gt; - Reach.
 [[/collapsible]]
