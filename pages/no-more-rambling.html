　　贸易之地流光溢彩的夜景中，一人影悄然现于角落，步履坚定而无拖沓。他着一身西装以掩饰深渊触碰者的形体，布满血丝的双眼疲累而敏锐地捕捉着四周的一切讯息，最终聚焦在前方逐渐显露的高大建筑上——那正是他此行的目的地。习惯性地用眼角余光扫视周围，确定无混沌黑暗尾随而来后，陌生人深吸一口气，推开大门，进入这片对他而言神秘未知的领域。

　　CN-34号前哨，那真理之神所护佑的，伫立于[4级加护]贸易之地的咽喉之处。它以神圣仪式禁锢拘囚着深渊的无数邪恶造物，无言地守护着此地的一切安睡者。于此迎接来客的，正是前哨的祭司，那真理之神所祝福的。黑亮似鹊羽的长发披散在肩头，衬得她的皮肤愈发白皙光洁。当她的求询者于暗夜之中现身时，温柔娴雅的微笑浮现在她的面庞上。她举起双手，对他作出表示祝福的手势。

　　##pink|你好，深渊触碰者Rakish Rambler！##

　　##cornflowerblue|你好，深渊窥视者Hannah梅，愿真理之神祝福你！##

　　Rambler回答，以近乎崇拜的目光注视着Hannah，神态随即转为惊奇而又混杂着些微失望。他在自己的前哨曾听说过这位深渊窥视者的大名。那一瞬间他的脑海中闪过无数片段——鲜红之玫瑰与洁白之药片、粉红之雾气、湛蓝之蝴蝶、蒲团与夹袄……此时她真正站在他面前，他眼见她的颜容，耳闻她的声音，感受她的气息。她是美丽的，温柔的，然而他心中的女神形象迅速坍缩，并且实化为一位血肉之躯的人类女性。察觉到这一点时他感到轻微失望，而这种情感——对地位堪比真理之神的女神的崇拜——消隐无踪，取而代之的是对深渊窥视者Hannah梅的敬佩，以及信任。

　　Hannah微笑着，坦然接受她求询者的审视。来者身形瘦小似普通学生，而那机警的眼神却又不像他外表年龄者所能拥有。她的目光扫过Rambler眼下的青黑阴影和手上的绷带，脑中闪现过一串文字：

&gt; //代号“Rakish Rambler”，跨性别女转男，满族，██岁，大学本科，CN-██号前哨之深渊触碰者（2级护佑），未婚。//
&gt; 
&gt; **患者外在表现：**不合理情绪低落；睡眠障碍。
&gt; 
&gt; **既往生活史与当前生活情景：**患者成长于孤儿院，少年时期叛逆心理较强。后获国家助学金，毕业于辽宁省沈阳市中国刑事警察学院刑事犯罪侦查系。加入同修会前曾于██省██市公安厅██处任职，工作勤恳踏实。成为深渊触碰者后，自选标准装备配置为一5.8mm口径QSZ92半自动手枪（配两25发容量弹匣）与一16英寸轻版ASP战术警棍。三个月前，于一与敌对组织的战斗中，患者之搭档深渊触碰者Noir战死，患者受伤，抢救后幸存。最终同修会于该战斗中取得胜利，患者获得荣誉功勋。目前患者身体已基本无碍，但表现出严重情绪低落，并伴有自残等行为；对枪械类武器有相当强的抗拒感以至于无法正常工作；入睡前幻觉与睡眠瘫痪频繁出现，镇静类药物无效，目前患者表现出对睡眠的抗拒。
&gt; 
&gt; **心理社会发展史：**
&gt; **1、先前因素：**患者成长于非正常家庭环境中，安全感缺失，性格敏感，自尊心强。
&gt; **2、促使因素：**在战斗中因某未知原因受心理创伤。
&gt; 
&gt; **症状评估与建议治疗手段：**患者症状符合创伤后压力障碍症。建议采用合理情绪疗法。

　　待Rambler的神色最终平静下来，Hannah轻声道：

　　##pink|请随我来。愿与我谈近来之事吗？##
------
　　
&gt; 　　##lavender|随着一声震耳欲聋的巨响，Rambler被气浪掀到空中，最终重重地撞在墙上。一时间天旋地转，他太阳穴上像有一百把锤子在恶狠狠地敲。房间里粉尘漫天，敌人残缺不全的尸体在地面上默默燃烧。##
&gt; 
&gt; 　　##cornflowerblue|……结束了，Noir。我们赢了。##
&gt; 
&gt; 　　##lavender|Rambler用嘶哑得几乎听不清的声音说。爆炸引起的如同轮胎烧焦的刺鼻气味弥漫不散，让他一阵恶心。无法抑制地低头干呕几下，Rambler丢掉早就空了的手枪，手里还痉挛地紧握着那把血迹斑斑的战术警棍，用力到指节发白。##
&gt; 
&gt; 　　##d3363a|那可真是太好了，Raki。##
&gt; 
&gt; 　　##lavender|搭档Noir的声音自房间的另一端传来，冷静从容得与平常别无二致。然而Rambler心中警铃大作，莫名的慌乱感刹那间充斥了他的大脑。为什么……他们明明赢了……他起身，向Noir声音传来的方向踉跄几步。他头痛欲裂，每转一次眼珠，眼前的画面都仿佛失真拉长的慢镜头；他的耳鼓里充满令人难以忍受的蜂鸣警报声；他口唇中溢满自己血液的作呕腥味。然而他的嗅觉还在，随即他意识到他恐慌感的来源——足以掩埋空间中刺鼻硝烟和灰尘味的新鲜血液的味道，且随着他双腿机械的交互移动，越来越浓。##
&gt; 
&gt; 　　##cornflowerblue|……Noir？？？！！！##
&gt; 
&gt; 　　##lavender|Rambler扑倒在靠坐在墙角的Noir身边。一根不锈钢管贯穿了她的胸肋处，将附近的黑衣洇作一片深色。更为触目惊心的是她腹部的那个可怕大洞，她的脏器从里面滑落到地上，带出一片炫目鲜红。Rambler愣愣地看着Noir沾满灰尘的肠子在地面上轻轻蠕动，本能地反胃。但他及时克制住这种反应，强迫自己将目光转移至她脸上。##
&gt; 
&gt; 　　##lavender|Noir头发散乱，仰头大喘着气，唇角溢出一串鲜红泡沫，原本清秀的脸庞因为极端的痛苦而扭曲得不成人形。##
&gt; 
&gt; 　　##d3363a|杀了我……给我个痛快……##Noir在喉咙口挤出这样一句话。
&gt; 
&gt; 　　##lavender|Rambler拼命地摇头，语无伦次地说着什么他会带她出去，会叫医者进来，他们胜利了云云。Noir没有接话，但Rambler心里十分清楚自己说的都是放屁。Noir受的已经是致命伤，只不过还能毫无意义地拖一阵。他们的战斗胜利只是这场与敌对者战役的冰山一角。就在这时Rambler仍能听见外面传来的枪炮声，怎么可能指望医者抬着担架大摇大摆地进来？在那一刻Rambler看到了自己的自私和鄙贱，他只不过在找借口，因为他不愿意，也不能亲手杀死自己的战友。##
&gt; 
&gt; 　　##cornflowerblue|不……我没子弹了。##Rambler咽了咽唾沫，艰难地说。
&gt; 
&gt; 　　##d3363a|……我还有1发……留给自己的。##
&gt; 
&gt; 　　##lavender|Noir的手因疼痛而剧烈痉挛，根本无法按照她自己的意愿移动。Rambler扔下警棍，顺着她的目光找过去，看到了稍远处静静地躺在地上的那把伯莱塔92F。他捡起来，上膛，将枪口对准Noir的眉心。##
&gt; 
&gt; 　　##cornflowerblue|……别了，Noir。##
&gt; 
&gt; 　　##lavender|Rambler扣动扳机的那一刻闭上了眼睛。##
&gt; 
&gt; 　　##lavender|愿汝之灵魂与真理之神同在。##
------

　　##pink|你的资料上说，你出现了入睡前幻觉。可以告诉我幻觉的内容吗？##

　　##cornflowerblue|嗯。我睡前一闭眼就会出现一幅场景……##

&gt; 　　##cornflowerblue|漆黑夜色，细雨迷蒙。一身着竖领黑风衣的女子与Rambler擦肩而过，墨色柔发在脑后飘舞，几乎与背后的黑夜融为一体。借着路灯惨白却昏昧的光线，他捕捉到那在暗夜中一闪而过的被衬托得格外苍白的面容。Rambler张口欲言却又停下。而在那惊鸿一瞥之后，只是眼见她消逝在黑暗雨夜之中，永不复焉。##

　　##cornflowerblue|就是这样……然后又从头开始……每次重新开始我都不记得这个场景我刚刚看过……直到我睁眼或者睡着……睡着之后就喘不上气来，醒来以后比睡前更累。##

　　##pink|嗯，谢谢。现在我要向你介绍一下ABC情绪理论。##

&gt; 　　##pink|ABC理论由美国著名心理学家Albert Ellis于20世纪50年代创立，其理论认为引起人们情绪困扰(C)的并不是外界发生的事件(A)，而是人们对事件的态度、看法、评价等认知内容(B)。因此，要改变情绪困扰不是致力于改变外界事件，而是应该改变认知，进而改变情绪。##

　　##pink|也就是说，目前你出现的心理障碍不是由“我亲手了结了我的战友”这件事直接引起的，而是由你对此的不合理认知引起的。下面我会对此问你几个问题，请你如实回答，可以吗？##

　　##cornflowerblue|……好的。##

　　##pink|你爱Noir吗？或者说，你爱过她吗？##

　　##cornflowerblue|不……谈不上是真正的爱情，也许只是共同出生入死的战友而已。##

　　##pink|唔……那么对于她的“逝去”，你有什么感受呢？你很伤心、很难过吗？##

　　Rambler的幻觉相当艺术化地呈现了Noir的死亡。这里隐没了Noir死时的惨状，取而代之的是“Noir”风格艺术作品的元素——立领风衣、漫长的黑夜、匆匆而过的陌生人，同时“死亡”变成了“离去”，对于亲密战友逝世的“悲哀”变成了“失落”。这似乎并不符合常理。比如，我们心爱的一只宠物死去，或者看一部感人至深的电影，我们都会有流泪的欲望。然而据Rambler的前哨祭司所言，他因为伤势而错过了Noir的追悼会，此后也从没有表示过对他搭档去世的任何悲伤。

　　##cornflowerblue|……我想问题就在这里，我一点都没有悲痛的感受。但是这不合理……对她的死我应该悲痛，应该嚎啕大哭、痛不欲生。我是个容易流泪的人，读首诗看本书我都可能眼睛发湿。为什么我看着我搭档的脑浆和血在我眼前迸射出来，我却一滴眼泪都流不出来？真理之神哪……我那些同事看着我的时候，就像看着一只没心没肺的白眼狼！##

　　Rambler眼睛发红，用力揉搓自己的头发，雪白的绷带在棕发间分外显眼，说到最后几乎是吼了起来。

　　##pink|Rakish，你冷静一点。喝口水吧。嗯这样好多了……深呼吸一下……你对Noir很了解吗？##

　　##cornflowerblue|……不。尽管和她同生死，我却……可以说是一点也不了解她。除了她的黑发、黑眼、黑衣以及黑色的手枪，我现在几乎无法回想起任何与她有关的东西。她总是那样，和你若即若离又一言不发。##

　　##pink|你认为，和你社会关系比较近的人去世，你就一定要感到悲痛吗？##

　　##cornflowerblue|应该的。##Rambler几乎是不加思索地回答。

　　##pink|那么，你现在对于Noir的死，是什么感觉呢？##

　　##cornflowerblue|有点失落，我们一直合作得很好。还有……怎么说呢……敬意？她对于死亡的淡定从容……##

　　##pink|你觉得这些情感比不上悲痛吗？##

　　##cornflowerblue|……不，大概可以。##

　　##pink|那么，我们做一个假设，假设而已。假设你的前哨祭司现在战死了，你会为他感到悲痛流泪吗？真理之神在上，立刻回答我！##Hannah说最后一句话的时候陡然提高了声调。

　　##cornflowerblue|不会。##Rambler脱口而出，而后自己略微有些惊讶。

　　##pink|为什么？他不是和你的社会关系很近的人吗？##

　　##cornflowerblue|我几乎都不认识他。##Rambler苦笑。

　　##pink|就是这样，Rakish。你不能为Noir流泪，是因为你和她并不比你和你的前哨祭司更**亲近**。我们说的不是待在一起的时间长，是说情感关系上的接近。你会为文艺作品流泪，是因为它们引发了你情感上的共鸣，你被它们打动，这和Noir的去世没有可比性。还记得我在一开始和你说过的ABC理论吗？Noir的去世是A，你的心理障碍是C，而你的不合理认知B，就是“我一定要为Noir的死悲痛流泪”。强迫自己悲痛流泪是矫情，是对你们战友之情的亵渎。矫情是无情中最糟的无情，崇高的敬意远远好过这些。##

　　##pink|今天就到这里了，Rakish。这里有一张表格，拿回去填一填，下次再来。不过我能给你提供的帮助有限，最重要的是，你要自己认识到这一点。我想，Noir的灵魂如果和真理之神同在，她也愿意看到你再斗志昂扬地投入工作。##

　　##cornflowerblue|……谢谢你，深渊窥视者Hannah。下次再见。##

　　##pink|嗯。我们不久就会再见面的。##

------

　　病假的最后一天，Rambler收到了自己前哨祭司的讯息。于是次日，朝日鲜明之时，他来到前哨的中心处，敲响了办公室的门。获得许可后，他推门进入，面对那一袭白袍、不苟言笑的男人。

　　##cornflowerblue|祭司大人，您找我吗？##

　　##lightsteelblue|是的。你恢复得如何？##

　　##cornflowerblue|已经痊愈了，感谢您的关心。##

　　祭司这样说，Rambler如是回答，心中惊讶。他此前似乎从未与前哨祭司进行过一对一的直接交流，清楚祭司找他不可能只是为了关心他的病情，因而他安静等待。诚然，祭司沉吟片刻，随后开口：

　　##lightsteelblue|鉴于你作为深渊触碰者的资质与贡献，同修会愿提携你为守耀人的一员，并予你3级护佑。但我们前哨守耀人队伍暂已满员，而CN-34号前哨的守耀人-庚午-01“唯有暗香来”队伍尚有空位。我已与祭司Hannah联络过，她视你为可信赖者，愿接纳你为前哨一员。不知你意下如何？##

　　Rambler一怔，临别之际Hannah带笑意的嗓音犹回响在耳畔——##pink|我们不久就会再见面的。##

　　##cornflowerblue|能位列光荣的守耀人中实属我荣幸。我愿意去往CN-34号前哨。##

　　##lightsteelblue|那么就这样决定了。务必于本月底前往CN-34号前哨报道，并于彼处完成你的加佑仪式。愿真理之神祝福你。##
------

　　晦日的日落之时，Rambler开始沐浴斋戒。而到了次日的新月之夜，待到第一颗暮星闪烁，Rambler孤身一人走入CN-34号前哨的栖神之所，跪倒在悬挂深渊之光同修会标识的神龛前，合拢双目，双手合十，默念《破晓恩典》中的谜样箴言。

&gt; [[=]]
&gt; ##FFD306|{{要把黄昏看作一切的归属，}}##
&gt; ##FFD306|{{而将黎明视为万物之创生。}}##
&gt; [[/=]]

　　是朔夜，漆黑无亮，恰似陷于深渊而无光。可是且慢！要记得朔为一月之初，其黑暗正昭示着不久后的光明与希望。而到了黎明，启明星破晓之际，Rambler身后的大门敞开，微光投于神龛上，仿佛轻薄的云雾。出现在晨光熹微之中的Hannah，无声无息，走上台阶。

　　##pink|我，真理之神的虔诚信徒，CN-34号前哨女祭司，深渊窥视者Hannah梅，前来聆听你的誓言。宣誓吧，Rakish Rambler！##

　　Rambler睁眼，凝视着深渊之光同修会的鎏金标识，朗声吟诵：

&gt; [[=]]
&gt; ##FFD306|{{吾等以双足践踏深渊之泥泞}}##
&gt; ##FFDC35| {{以双手触摸深渊之无形}}##
&gt; ##FFE153| {{以眼眸观察深渊之混沌}}##
&gt; ##FFE66F|{{以灵魂照亮深渊之黑暗}}##
