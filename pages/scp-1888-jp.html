**アイテム番号:** SCP-1888-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1888-JPは海から4 km以上離れたサイト-81██内収容室の、人工海水で満たした180 cm規格水槽で飼育されています。餌として、テトロドトキシン[[footnote]]一般にフグ毒として知られている。[[/footnote]](tetrodotoxin,TTX)を体内に蓄積した貝類やヒトデを与えてください。[[footnote]]毒を全く摂取しないとストレスを溜めてしまう為、フグには意図的に毒を求める習性がある。[[/footnote]]餌の供給や清掃の際は、必ず収容室を密室にして行ってください。SCP-1888-JPが脱走を試みていた場合、専用の網で捕獲してください。

山口県██市███の漁村には財団職員が常駐し、村民及び海上の監視を行ってください。異常が見られた場合は速やかに鎮圧し、記憶処理を施してください。

**説明:** SCP-1888-JPはトラフグ(学名:  //Takifugu rubipes//)とマフグ(学名 : //Takifugu porphyreus//)の交雑種と思われる体長約50 cmのフグです。発見当時SCP-1888-JPを飼育していた██氏の証言によると、少なくとも150年以上生存しているものと思われます。異常なほどの長寿である理由は未だ判明していません。

SCP-1888-JPは発見された山口県██市███の漁村で『福の神』として信仰の対象となっていました。発見当初、SCP-1888-JPは人為的に海水を入れた溜め池で飼育されており、溜め池を覆うように社が建設されていました。

SCP-1888-JPは半径3 km以内で交雑種フグ(以降SCP-1888-JP-aとする)及びその餌となるテトロドトキシンを含んだ貝類、ヒトデの大量発生を誘発します。SCP-1888-JP並びにSCP-1888-JP-aは不明な方法で空中を浮遊することが可能です。

一度SCP-1888-JP-aを毒も含めて摂食した人物はテトロドトキシンにのみ耐性がつきます。また、テトロドトキシンを摂取することで痛覚を遮断することが可能となります。痛覚を遮断する効果には個人差があり、時間と共に薄れます。これらの効果はマウス及びDクラス職員を用いた実験から実証されました。尚、効果を得た村民は傷みへの耐性を理由に暴力的行為へ抵抗を感じなくなる傾向にあるようです。これは&#34;痛みを感じないなら多少の暴力も問題ない&#34;という集団心理が働いているものと思われます。詳細は&#34;インタビューログ1888-JP-い,ろ&#34;を参照してください。

収容当初、SCP-1888-JPは水槽から空中に浮遊して2回の逃走を図りましたが、空中では50 cm/sで移動するため直ぐ様捕獲されました。収容以前に社で飼育されていた時には15██回の脱走(内28█回は収容前一年間の回数)を試みていたという記録が残されていましたが、その全てにおいて社を出る前に捕獲され失敗していたようです。現在脱走する様子は見られていませんが、引き続き脱走には注意を払ってください。

山口県██市近隣の一定の海域で貝類やヒトデの数が年々著しく増加しており、交雑種フグの漁獲量もそれに伴い増加する様子が確認されていました。複数回に渡る海洋調査の結果からは原因が判明せず、不審に思った財団は20██年1月の調査にエージェントを調査隊員として潜入させました。調査の一環として近隣の漁村に住む村民への聞き取り調査を行った所、『フグの神様』の存在を認知しました。村民から説明を受けた所その海域における異常現象と関係があると考えられたため、祀られていたフグをSCP-1888-JPとして収容しました。信者には記憶処理を施し、『██市███の村民は信者に福をもたらすフグの木像を信仰の対象としている』というカバーストーリーを流布しました。現在社にはSCP-1888-JPの代わりとなるフグの木像が安置されています。

以下は海洋調査後に行われたインタビューです。
__**インタビューログ1888-JP - 日付20██/01/██**__
[[collapsible show=&#34;+ インタビューログ1888-JP-い&#34; hide=&#34;- インタビューログ1888-JP-い を閉じる&#34;]]
&gt; **対象:** ██氏(SCP-1888-JPを祀る神社の神主)
&gt; 
&gt; **インタビュアー:** エージェント・██
&gt; 
&gt; **付記:** 社務所待合室にて行った。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・██:** こんにちは、██さん。貴方がこの地域で祀られている神主で、フグを飼育していたのですよね？
&gt; 
&gt; **██氏:** そうですよ。驚いたでしょう？こんな子供[[footnote]]██氏は当時17歳であった。[[/footnote]]が神主だなんてね。ここでのルールとして、神職を勤めるのは村の16から25歳までの人間ということになってるんですよ。なぜだか知りませんがねぇ。
&gt; 
&gt; **エージェント・██:** なるほど。では、本題へ入りましょうか。此処で祀られているのは一体どのような神様なのでしょう？
&gt; 
&gt; **██氏:** 此処に祀られているのはフク[[footnote]]山口県██市及び北九州ではフグを方言で&#34;ふく&#34;と呼ぶ。[[/footnote]]の神様で、村の人からは&#34;おふく様&#34;と呼ばれています。おふく様は信仰する人々に幸福をもたらすと言われています。
&gt; 
&gt; **エージェント・██:** フグの神様とはあまり聞きませんね…フグといえば、この村の人々はフグを毒ごと食べるそうですね。どうして食べても平気なのでしょうか？
&gt; 
&gt; **██氏:** それはですね、おふく様が信者に恩恵を授けてくださったからですよ。残念なことに詳しい伝承は残されていませんが、僕たちはフクの毒を栄養として食べることができるんです。加えて、毒を食べることで、痛みなどを感じにくくもなります。
&gt; 
&gt; **エージェント・██:** 痛覚も遮断できるのですか？俄には信じがたいですね…驚きました。最近はフグの交雑種が増えているようですが、皆さんはその恩恵のお陰で…[██氏が言葉を中断させる]どうなさいましたか？
&gt; 
&gt; **██氏:** 交雑種、といいましたね？違いますよ、おふく様も含めこの村近辺で捕れるのは全てマフクです。信者の中にはおふく様がトラフクだと言う人もいますが、実際にはマフクで間違いありません。
&gt; 
&gt; **エージェント・██:** 詳しく教えていただけますか？
&gt; 
&gt; **██氏:** この村にはマフク派とトラフク派の2つの宗派があります。僕はマフク派で、おふく様の恩恵を授かる為によくフクを食べます。大半は此方ですね。一方、トラフク派は信仰の対象を安易に食べるべきではないと言って大晦日しか食べません。その代わりに月に一度お参りにいくようですが。トラフク派は恩恵を無下にしてるんですし、僕としてはさっさと宗派を統一した方が良いと思う…いや、フクの味のわからない人達に食べさせるのも勿体ないですかねぇ。
&gt; …あ、おい、おまえ何しちょるんか！
&gt; 
&gt; [社務所内にいた、10代と思われる男性がインタビューに介入]
&gt; 
&gt; **男性:** なんかインタビューしちょるかと思えば、なに俺らのことを悪くいいよるん。お前らマフク派に、トラフク派がどんなにおふく様を崇拝しよるかわからんやろーが。
&gt; 
&gt; **エージェント・██:** すみません、何方か存じ上げませんがインタビュー中なのでお引き取り願い[男性に遮られる]
&gt; 
&gt; **男性:** マフク派こそ、おふく様の仲間をむやみに食い荒らしちょる。そちらの方が不誠実だろ。
&gt; 俺らは年に一度しか食べんからこそ一層美味しく感じるんだ。マフク派のような味覚音痴とは違うんだよ。人数が多いってだけで威張るんじゃない。
&gt; 
&gt; **██氏:** っ、誰が味覚音痴だ！[男性を殴打]
&gt; 
&gt; **男性:** ほら、言い返せないからすぐ殴る。おふく様の恩恵があるから痛く無い？この[罵倒語]が！[██氏を押し倒す]
&gt; 
&gt; **エージェント・██:** ちょ、落ち着いてください、本当に止めてくださいよ。あぁもう、インタビューを打ち切ります。
&gt; 
&gt; **&lt;録音終了&gt;** 
&gt; 
&gt; **終了報告書:** 男性はトラフク派の学生で、██氏と同様に神職であることが判明しています。今回の騒動で██氏は鼻骨骨折、男性は右腕の亀裂骨折と数ヵ所の打撲を負いました。このような暴力沙汰の争いは村全体において日常茶飯事であるとのことです。今後の調査では、異なる宗派の人物同士を同席させないようにすべきでしょう。

[[/collapsible]]

[[collapsible show=&#34;+ インタビューログ1888-JP-ろ&#34; hide=&#34;- インタビューログ1888-JP-ろ 閉じる&#34;]]
&gt; **対象:** ███氏(フグ毒により亡くなった子供の母親。宗派はトラフク派)
&gt; 
&gt; **インタビュアー:** エージェント・██
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; [重要度の低い会話のため省略]
&gt; 
&gt; **エージェント・██:** お子様は他県でフグ毒に当たり亡くなったとのことでしたね。将来を期待されていた方でしたでしょうに、本当に残念でなりません。ご愁傷様です。
&gt; 
&gt; **███氏:** いえ…正直あの子のことは私自身複雑な心境を抱えておりますし。
&gt; 
&gt; **エージェント・██:** 複雑…何かお子様におありなのですかね。
&gt; 
&gt; **███氏:** そうです。あの子は良い子だったとは思っています。しかし、おふく様への信仰心が足りないせいで毒に当たり死んでしまった…。これは大変不誠実なことですから、残された私はどう受け止めたらよいやらわかりません。今までにも例が無いわけではありませんが、まさかあの子がそうだなんて思いもしませんでした。
&gt; 
&gt; **エージェント・██:** この村の方々は独特の宗教観をお持ちなのですね…。疑問なのですが、お子様は村の中でフグを食べたことは無かったのでしょうか？
&gt; 
&gt; **███氏:** はい。おふく様の仲間を食べてしまうのは可哀想だと言って、なかなか食べなかったんですよ。私達トラフク派は年に一度しか食べませんから、この前の大晦日に初めて手をつけたんです。
&gt; 
&gt; **エージェント・██:** そうでしたか。しかしながら、お子様は当時9歳だとお聞きしました。その年齢で信仰心の不足を批難するのは酷なのでは無いでしょうか。
&gt; 
&gt; **███氏:** とんでもない！悔しいながら、マフク派の子供はしょっちゅうフグを平気で食べてるんですよ。あの野蛮な子供達に出来て何故私の子供は出来ないと考えられるでしょうか？そんなこと思いもしませんでしたよ。
&gt;  あの子が亡くなって以来、マフク派は&#34;やはり恩恵を積極的に受けるべきなのだ&#34;なんて主張を更に激しくしていて私は肩身が狭い思いをしているのですよ。
&gt; 
&gt; **エージェント・██:** なるほど。加えてお聞きしたいのですが、村で食べられているフグは全て近隣の海で水揚げされたものですよね？外で食べる人というのはいらっしゃるのでしょうか？
&gt; 
&gt; **███氏:** ええ、大半はすぐそこの海で水揚げされたものですよ。加工品だけが他の地域からだったはずです。外で食べる人も結構いますが、外で初めて食べる人っていうのはあまりいませんね。そういう人は信仰心が薄い人が多かったようです…[溜め息]
&gt; 
&gt; **エージェント・██:** あぁ、本当にすみません、これで最後ですから。ひょっとすると、毒に当たって亡くなった方というのはトラフク派の方が多いのではないでしょうか？
&gt; 
&gt; **███氏:** なんですか、トラフク派は駄目だとでも言うんです？マトモに信仰すらしない[罵倒語]ばかりなのだとでも？あぁ、もしかしてマフク派になにか言われたんでしょう！
&gt; 
&gt; **エージェント・██:** いえ、あの、すみません。そう言うつもりでは…
&gt; 
&gt; **███氏:** いっておきますけどね、マフク派の輩がどんなに傲慢なのかご存じ無いからそんなことが言えるのですよ。あれらは自分達が正しいなどと信じ込んではトラフク派をバカにしているのです。
&gt; 漁業権はマフク派が優先だとか、マフク派の子供の方が賢く運動も良くできるだとか…トラフク派の方が優れているに決まっているでしょう？
&gt;  [数秒間の沈黙]
&gt; マフク派は傲慢ですが、上手く言いくるめられないからかすぐに手足を出すんです。私達に上手く言葉でかわされて、腹が立つとおふく様の恩恵にすがってすぐ暴力に訴えかけて。おまけに先日などは…
&gt; 
&gt; [以降終了まで重要度の低い会話が続くため省略]
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** ███氏は信仰心の不足と仰いましたが、他県で初めてフグを摂食した人物が亡くなっているというのは不可解です。増殖したフグを摂食することで異常性を得たものと考えられます。
&gt; あまりに宗派争いが過激であるため精神影響があるのではないかという意見もあるかもしれませんが、これはあくまで普通の範囲かと思われます。
[[/collapsible]]

**補遺:** 収容当初のSCP-1888-JPには&#34;常に大量のテトロドトキシンを皮膚から分泌する&#34;、&#34;水槽のガラスに繰返し突進する&#34;などの異常行動がみられていました。社内の溜め池では水換えが行われていなかったために水質が悪く、そのような環境で長期に渡り飼育されていた事によるストレスが異常行動の原因だと考えられています。

__**事案1888-JP(20██/02/09)**__
SCP-1888-JP-a約600匹が██市███近隣の海から空中へと浮遊し、一斉に陸へと向かう様子が観測されました。これを見た村民は、記憶処理を施したにも関わらずSCP-1888-JPの記憶を取り戻し、&#34;SCP-1888-JPを救出した方が正当な宗派である&#34;として、2つの宗派に別れてSCP-1888-JPの捜索を開始しました。

村民は問題なく鎮圧されましたが、SCP-1888-JP-aは網で確保するも全体の内約1割が海へと逃亡しました。現在機動部隊ふ-1(&#34;河豚調理師&#34;)により捜索が進められています。

SCP-1888-JP-aの実験に参加し記憶処理を受けたDクラス職員には、記憶回復の効果がみられませんでした。この事から村民のみに影響があった原因は信仰心が強く根付いていたからであり、SCP-1888-JP-aを目視した際に記憶が思い起こされたものと思われます。記憶処理を施すにあたって更に上位クラスを用いることは、村民の実生活に大きく影響を与えてしまうため推奨されません。今回のような事案が再び起こる可能性を考慮して、漁村には職員が常駐し監視を行っています。</textarea></pre>
