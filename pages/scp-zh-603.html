[[include credit:start]]
篇名：腳踏車上的人
作者：[[*user vomiter]]
[[include credit:end]]

**項目編號：** SCP-ZH-603

**項目等級：** Euclid

**特殊收容措施：** SCP-ZH-603目前收容於Area-ZH-61。SCP-ZH-603的常態收容位置朝向北緯三十九度五十四分、東經一百一十六度二十三分的路徑應保持淨空，並且避免該路徑周遭一百公尺以內有易燃材料。工作人員應在每夜凌晨兩點至當天晚間十點期間將SCP-ZH-603搬運回到常態收容位置。

若非一名三級以上人員許可，否則不應與活性期第一階段的SCP-ZH-603之間有交流；同時，除非有兩名三級以上人員書面許可，否則不應對活性期第一階段的項目進行傷害試驗。當SCP-ZH-603進入活性期第二階段，不應接近SCP-ZH-603周遭範圍50公尺以內。若項目過早進入第二階段，人員應冷靜尋找掩護並避免自己被其危險區域覆蓋。目前，對於會過早觸發第二階段並遭到項目鎖定的人員，收容工作小組以倫理許可的不拯救方針為原則。

鑒於與SCP-ZH-603相關的紀錄出現特殊爭議，目前安排一名模因學專家定期檢查其檔案文本以及相關人員的人事紀錄。另一方面，考慮到可能發生的武力威脅，與本項目相關的人員皆受 天槍-12「北冰洋的劍旗」保護。必要時刻可以隨時呼叫該特遣隊作為針對個人安全威脅的反擊手段。

**描述：** SCP-ZH-603大部分時間是一座雕像，外觀為一名男性青年人雙手扶著腳踏車把手佇立的模樣。男性人形的部分全身漆黑，採樣結果顯示主要的構成成分是碳，混雜少量硫與氮元素；另一方面，腳踏車部分則是整體由金屬構成骨架，表面帶有大量燒焦痕跡與一些物理打擊造成的變形與缺損。儘管材料化驗上並未發現異常，SCP-ZH-603在這個狀態下呈現遠遠超出正常預期的物理化學耐性，這使得採樣時甚至必須使用雷射切割。

若無外界干擾，SCP-ZH-603的顯著異常性質大致上表現於每日東八區的夜間十時至隔日凌晨一時三十分，這段期間被指定為項目的活性期。此活性期又分為兩個階段。SCP-ZH-603進入第一階段時整體會發生無法抑制的自燃現象，自燃結束後SCP-ZH-603將轉化為一名活體男性青年人形實體與一輛普通的腳踏車。此階段中該實體會嘗試往特定方向移動。此階段中該實體具有溝通能力然而溝通意願不高，整體而言不具備威脅性。在十二點十五分，SCP-ZH-603將進入第二階段活性期，此時項目周遭會發生一次劇烈的爆燃。第二階段中項目周遭會出現大量步槍子彈朝向SCP-ZH-603人形部分輻輳聚集。此階段中接近項目非常危險。若給予額外傷害可能使該階段更早結束，但效益不佳。此階段通常結束於一點二十七分，同時也是SCP-ZH-603每日活性期的結束時間。

經過實驗，已確定SCP-ZH-603在活性期第一階段移動的方向大約是北緯三十九度五十四分、東經一百一十六度二十三分。若未經阻撓，SCP-ZH-603在這段期間都會使用其腳踏車做為主要交通工具。儘管它的移動在階段初期會盡可能沿著道路並遵守交通號誌，但中後期可能會無視路況與交通規則。SCP-ZH-603在此階段中可能與其他人進行簡短溝通，但大致上的內容可以被總結為以下三組：
* 「你要去哪裡？」 → 項目手指指向北緯三十九度、東經一百一十六度的方向。
* 「你為什麼要去？」 → 項目微笑回答：「那是我的責任。」
* 其他問題 → 項目搪塞：「之後再聊。」
在這個階段中，SCP-ZH-603整體表現出與一般的人與腳踏車相符的抗性，且有一般生物受傷時的出血等效果。然而在此階段即使通過傷害或威脅傷害的手段也無法阻止其繼續進行移動，且接近致命級別的傷害可能會過早觸發活性期第二階段。

SCP-ZH-603若無外力因素干擾，通常會在十二點十五分進入活性期第二階段，此時項目周圍會出現大量可能導致物理傷害的因子。此階段開始時，項目周遭會產生劇烈燃燒的爆炸性燃燒，波及範圍在項目周遭方圓五十公尺以內，這個範圍也是整個第二階段中的危險區域。直到階段結束，各類步槍子彈將持續從危險區域邊界憑空出現，向內高速飛行以聚集在SCP-ZH-603人形部分的身上。此時的人形通常會離開腳踏車，佇立原地不動。其身體開始超常地堅韌化，但仍不敵子彈的巨大動量，從而身體質量會逐漸損失。SCP-ZH-603的人形部分被完全擊碎時活性期即結束。通常這會發生在第二階段開始後一個小時又十二分鐘（通常即隔日凌晨一時二十七分），但在那之前該實體都會一直維持站立姿態。

SCP-ZH-603的活性期第二階段可能因為在第一階段中接觸到額外因素而被提早觸發。可能的額外因素包含，但不限於：
* 對人形部分造成過大的損傷
* 試圖拘捕人形部分或強制它往目標反方向移動
* 在行進道路上出現以人力無法突破的障礙物
* 有特定組織身分背景的人士（未確認）
其中應注意，若是因道路上的障礙物而提早進入第二階段，SCP-ZH-603將騎在腳踏車上並產生巨大動量撞擊路障。此效應已被證實可以突破五十公分厚的水泥牆。突破路障後的SCP-ZH-603將維持在腳踏車上，在被擊倒前持續帶著圍繞在其周遭的危險領域突進數十公里。此狀態下的項目將可能造成最大危害。

在第二階段結束後的期間被指定為完全休眠期，這段期間會在凌晨兩點結束。結束時SCP-ZH-603剩餘的腳踏車部分周圍將又一次發生爆炸性燃燒，火焰消退之後項目將回到一開始的外觀與狀態。此時的項目稱為通常期或休眠期。目前推測，若在完全休止期或休止期對項目進行大規模破壞，可能使其異常效應發生變化或者失去異常性。

&gt; **備忘：** 與SCP-ZH-603相關的人物和紀錄內容現出現一些爭議。對這些爭議的調查由__梅致霜__研究員負責主導。目前仍無法定義此現象是受到該項目本身的異常影響，或者是其他因素所致。然而由於可能有武裝衝突會圍繞該爭議發生，相關人員應特別注意自身安全。由事故ZH-603-1研判，威脅特別可能會來自自稱隸屬基金會卻試圖銷毀項目的人士。
