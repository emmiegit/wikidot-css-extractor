[[/&gt;]]
「保証するよ、ギアーズ。こいつは最高の年になるだろうね」
「それは意見の分かれる問題でしょう、クロウ。しかしながら、状況を皮肉っている唯一の存在には、私もなる事が出来ません ── 我々は、超常的かつ未知のものの収容を唯一の目的とする機関の研究者である一方、要点ばかりを抜き出したような形で挙行される、過度に商業化された休日を祝っているのですから。しかもこのように全く浪漫的な解釈であることもしばしばですし」

＜ギアーズ、こいつは分析のための時間じゃないぜ。ただ単に君のパンチを飲めよ＞ ブライトは素早く片手でサインを出した。

三人の博士たちはすっかり、パンチボウルのそばに立つという昔ながらの伝統に参加し、定義が広がっていれば『会話』と呼べるものに従事していた。ある意味では、それぞれが衣装をまとっていた ── クロウは、もちろん特製の、黒のオーバーコートを身に着けていた。赤い肩帯と、それにぴったりな、前面に銀のイーグル・ピンが付いたひさしの高い帽子もだ。ブライトはオスで成体のオランウータンの体でいた。ギアーズはまだ自身の白衣を着ていた。しかし誰かが彼の頭の上に特大の、だらりと垂れた魔法使いの帽子を被せて、彼はまだそれを脱いでいなかった。

サイト19のDクラス・カフェテリアはメイン・パーティー・センターに改装されており、そのための努力は賞賛に値するものだった。天井から垂れ下がったかなりの量の黒とオレンジの吹き流し、それに加えて金属の長テーブルには数十のにやついたジャック・オ・ランタン。もちろん更に、フェイクの蜘蛛・昆虫・頭蓋骨・コウモリ・ゴーストの雑多な寄せ集め、すてきな蓄光の飾り物、煙霧機、そして目下『ハロウィンズ・ベスト・ヒット』のボリューム2を流している音響システム。カフェテリアのラインには、ほとんどが甘いか、そうでなければ非常に小さい、かなりの量の各種食べものが積まれている。賑わいはまだ小さく、パーティーを仕切っていた人々が大半を占めていた。夜はまだ浅く、ほとんどの職員がまだお化け屋敷探検をしていた。

お化け屋敷は、簡単に言えば、イベントで最重要のものだった。サイトに隣接するDクラス宿舎の全5つの階が清掃され、カフェテリアで終わる恐怖の迷路に変わった。財団の中には、お化け屋敷を作ることへの分別や意味に疑問を呈する者もいた。しかし、上級スタッフがお化け屋敷を担当しているという事実は、一般職員の恐怖水準値に達するのに普通は十分だった。

言うまでもないことだが、内部で不満を言いつづけた者は、Dクラスに配置された。

かぼちゃクッキーの皿と赤いパンチのカップを取るのに一刻も無駄にしないためにと、クレフが、クロウ・ギアーズ・ブライトのちょうど傍の暗がりから出てきた。彼はシャープなタキシードに、一組のプラスチックの悪魔の角とガイ・フォークスのマスクを身に着けていた。

「ライツ、準備はいいかい」彼は近づいてきた博士 (彼女はゾンビのメイクを施されて、非常に大きいが比較的納得のいく大きさの肉包丁を頭に刺していた) に頭を動かして命令する。「おそらく君はグラス博士に、明日は彼のオフィスがかなり忙しくなるだろうってことを伝えたほうがいいぜ。そして、正面にいるゴーストからの知らせだが、キング博士がちょうど迷路に入ったと言ってる。リンゴの種を用意してくれ」

「今からやるわ。幸運を祈っててね、皆」ライツはチェーンソーを引きずって、迷路への秘密の入口を通りゆっくりと去って行った。誰かさんは、数分間で非常にえげつない驚きを得ることになりそうだった。天井の落とし戸から背後へと正確に落ちてくる、といった類のやつだ。

クレフはパンチを飲む三人に振り返った。

「どうだい、彼ら特別奇襲隊は？」クレフは、マスクを動かすことなしにと思えるくらい上手く、クッキーに噛みついた。

＜指示出しを続けろよ、さもなきゃ君は300ポンドのサルと議論することになるんだぜ＞ ブライトはパンチのカップをもう一つぐいっと飲み干した。

「エー、まあいずれにせよ私はそれほど気にしない。君に何が起こったのかは不思議だがな、ブライト。最後に私が確認したときは、君はニャルラトホテプとして参加するつもりだったじゃないか。エジプト人の残機や何やかんやまで用意していたのに」

ブライトの返答は単に、類人猿が不愉快なときにやるしぐさの一つだった。

＜いつしか我が解き明かしたならば、汝は知るであろう。汝はサイトの裏側から彼等が叫ぶのを耳にするであろう＞ 彼が普段やるよりもはるかに大きく、より相手を怯えさせるように牙をむき出しにしながら、彼はうなった。

ブライトの憤怒から会話を遠ざける為には今が適した時だと考えていたケインは、戦略的な妨害をすることにした。

「だったら、アー、お化け屋敷上手くいってるかい、クレフ？」

「ちょうど例えるならば、新しい下着が一組は必要になる者もいるだろうね」

「彼らに何するつもりだい？」

クレフは前かがみになって囁く。彼の顔に自己満足の笑みが浮かんでいるのは、マスクをしたままでも明白だった。ケインとブライトは理解し、うなずいた。ギアーズは無表情だった。

「君は何もやらない……ね。信じられないよ」

＜オーケー、いいかい。下級スタッフのほとんどはクレフを恐れてる。彼らの大半は、クレフが大声で叫ぶあきれた悪魔だと信じてる。さあ、想像できるかい？　角を曲がると、ただそこに立って君を見つめている彼と出くわすんだ＞

「面白いですね。大多数の低位職員があなたに抱いてる根深い恐怖を受け入れて、それに基づいた、と。最小限の努力のみを払い最大限の効果を得るために」

＜ちょうどそう言っただろ＞

「結論の繰り返しには害はないでしょう」

「良いやりくちだ」

カフェテリアから宿舎を分割する厚手の黒いカーテンのセットがひるがえり、エージェント・ヨリック (彼は、西半球の呪術医全員がひどく嘆くくらいに馬鹿らしい、ブードゥー教の道具一式を身に着けていた) の姿が明らかになった。彼はクッキー、パンチ、『モンスター・マッシュ』をも無視した。心臓マヒを起こしかけたような顔つきで、そして本音をはっきり言うぞというような強固な意志を持って、ヨリックは四人のドクターたちへと歩いて行った。彼は、非難するように彼らに指を突き付けた。

「//一体全体//、何であんたらは管理人室にアニマトロニクスの682の頭を設置してるんだ？」

この発言には、信じられないほど気まずい沈黙が続いた。ケイン、クレフ、ギアーズ、そしてブライトの全員は、お互いを見合った。そしてヨリックを。そしてもう一度お互いを。

「ウーク」ブライトが鳴いた。</textarea></pre>
