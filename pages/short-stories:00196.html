    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;同志们，混沌分裂者又试图对基金会成员进行罪恶的策反。现在，我们有请意志坚定的基金会研究员李星宸同志上台发言。\n\n同志们，混沌分裂者尽管表面上做出各种宣传工作，写出[https://scp-wiki-cn.wikidot.com/scp-cn-2000 这样的文档]，但实际上，混沌分裂者们已经不止从基金会中分裂，甚至还从人类中分裂了！他们的站点食堂只供应榴莲！包括但不限于煮熟的榴莲涂上辣椒和蜂蜜，还有酱油，醋等调味料拌饭，榴莲碎糊加香菜做的汤，用榴莲磨成的面粉和成的榴莲馅的饺子，和着榴莲汁做出的面团包榴莲馅制成的馄饨蘸榴莲酱！\n\n混沌分裂者以高层候补的资格诱惑我，然而我在参加培训高层的讲座时，我发现他们的讲座仅供应榴莲！同志们，这难道是一个稍有良知者所能想象到的事情吗？他们只供应榴莲！\n\n因此，我立即抓住机会，连夜逃离德尔塔指挥部，返回了基金会。这时候，我觉得基金会的混沌馅的饺子是如此的美味！同志们，让我们珍惜现在的粮食，千万不要被混沌分裂者所诱惑！\n\n&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 4个\&#34; hide=\&#34;- 评论区\&#34;]]\n&gt; **[[*user Drwaterbottle]]：**没有榴莲磨成的面粉和着榴莲汁做出的面团包榴莲馅制成的馄饨蘸榴莲酱的话，我认为是不完美的。\n\n&gt; **[[*user Northstreet]]：**本来看了混沌理论我挺想在混沌分裂者做点事的，但我看到这个讲座的供应食物，我**连夜**逃出德尔塔指挥部。感谢作者您扩充了我的评论。讲真，我不喜欢吃榴莲。混沌分裂者我是不可能再去了，馄饨分裂者是不一定的（doge）\n\n&gt; **[[*user All things are one]]：**你也不喜欢吃榴莲啊。让我们赞美榴莲与基金会的饺子馅混沌~\n\n\n&gt; **[[*user hastily]]：**云吞分裂者（doge\n\n&gt; **[[*user chen momo]]：**其实我感觉叛变也不错(划掉)[注意!职员chen momo已被安保部控制，请各位职员注意言论!]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
