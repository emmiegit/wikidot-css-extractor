          [{v:&#39;SSM&#39;, f:&#39;&lt;b&gt;SSM&lt;/b&gt;&lt;/br&gt;&lt;i&gt;Sezione Squadre Mobili&lt;/i&gt;&lt;/br&gt;&lt;b&gt;&lt;span style=&#34;white-space:nowrap;&#34;&gt;기동특무부대처&lt;/span&gt;&lt;/b&gt;&#39;}, &#39;DM&#39;, &#39;Double click to expand&#39;],
           [{v:&#39;SRSE&#39;, f:&#39;&lt;b&gt;SRSE&lt;/b&gt;&lt;/br&gt;&lt;i&gt;Sezione Ricerca e Sviluppo Esoterici&lt;/i&gt;&lt;/br&gt;&lt;b&gt;비전연구개발처&lt;/b&gt;&#39;}, &#39;DE&#39;, &#39;Doppio click per espandere&#39;],

          [{v:&#39;SIR-&lt;i&gt;X&lt;/i&gt;&#39;, f:&#39;&lt;b&gt;SIR-&lt;i&gt;X&lt;/i&gt;&lt;/b&gt;&lt;/br&gt;&lt;i&gt;Squadre Investigative e Sotto Copertura&lt;/i&gt;&lt;/br&gt;&lt;b&gt;&lt;span style=&#34;white-space:nowrap;&#34;&gt;조사연구소대&lt;/span&gt;&lt;/b&gt;&#39;}, &#39;SIR&#39;, &#39;&#39;],
          [{v:&#39;SPeV-&lt;i&gt;X&lt;/i&gt;&#39;, f:&#39;&lt;b&gt;SPeV-&lt;i&gt;X&lt;/i&gt;&lt;/b&gt;&lt;/br&gt;&lt;i&gt;Guardie &lt;span style=&#34;white-space:nowrap;&#34;&gt;Fisse nei Siti di&lt;/span&gt; Contenimento&lt;/i&gt;&lt;/br&gt;&lt;b&gt;기지 영구주재 경비대&lt;/b&gt;&#39;}, &#39;SPeV&#39;, &#39;&#39;],

          // Add new nodes at the end!!
        ]);

        data.setRowProperty(1, &#39;style&#39;, &#39;border: 1px solid orange;&#39;); //S5
