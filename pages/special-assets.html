O Hospital de Santa Helena não aparecia em nenhum mapa. Você não consegue buscá-lo no Google ou procurá-lo nas Páginas Amarelas. A única maneira de encontrá-lo era sabendo que ele estava lá.

Extrair a si mesmo e seus pacotes do Carro Inteligente era um exercício de contorcionismo. O homem chamado &#34;Bullfrog&#34; já dirigira carrinhos de golfe com mais espaço para as pernas. Por outro lado, era melhor do que um SUV gigantesco que engolia gasolina como um peixe e manobrava como um hipopótamo bebado. //No dia em que eu puder comprar um carro sem me preocupar se ele tem espaço suficiente para carregar toda a equipe mais o equipamento tático é o dia em que saberei que estou totalmente aposentado...//

Salgueiros ladeavam o caminho de tijolos vermelhos que ia do estacionamento até o terreno do hospital propriamente dito, protegendo-o do sol do meio-dia. A luz do sol manchada nos tijolos vermelhos lembravam Bullfrog da pele de um leopardo. //Um leopardo poderia mudar suas manchas? Por que ele iria querer?//

A risada encantada de um menino rompeu o silêncio, acompanhada pelo som de folhas de mola batendo no concreto e do próprio menino: vigoroso e feliz, com dentes brancos e brilhantes que contrastavam fortemente com sua pele escura com cor de café. &#34;//Monsieur Grenouille!//&#34; gritou ele.

&#34;//Bonjour, Alain,//&#34; Bullfrog disse alegremente, então continuou em francês: &#34;É bom ver você de novo!&#34; Ele pegou o menino e o abraçou com amor e força.

&#34;Alain! Alain! Para onde foi esse encrenqueir-- AH! Senhor Grenouille! Não sabia que você tinha chegado!&#34; A jovem atormentada com traje de freira ajeitou uma mecha rebelde de cabelo atrás da orelha. &#34;Desculpe, senhor. São essas pernas novas. Desde o momento que ele as ganhou, ele tem corrido por todo o lugar. Não conseguimos mais acompanhá-lo.&#34;

As pernas de Alain tinham sido amputadas abaixo do joelho. Quando Bullfrog o conheceu, elas haviam sido substituídas por tentáculos retorcidos de sucata de metal e aço. Essas lâminas de fibra de carbono eram muito mais adequadas para ele. &#34;Está tudo bem, irmã. Alain só está compensando pelo tempo perdido, só isso.&#34;

&#34;Elas são do mesmo tipo que Oscar Pistorius usa!&#34; Disse Alain entusiasmado. &#34;Algum dia vou correr com ele nas Olimpíadas!&#34;

&#34;É mesmo? Um bom objetivo pelo qual se esforçar. Vá indo agora, Irmã Amelié e eu precisamos conversar.&#34; Bullfrog colocou o menino de volta no chão e o observou voltar correndo pela trilha, feliz. Juntaram-se a ele uma menina de um braço só e um menino que usava óculos escuros e carregava uma bengala vermelha e branca. &#34;Ele parece feliz,&#34; observou Bull.

&#34;Os amnésticos estão fazendo seu trabalho. Às vezes ele tem pesadelos, mas na maioria os dias ele está assim: animado, feliz. . . comum. Estaremos prontos para colocá-lo em uma agência de adoção em breve, e então nosso trabalho aqui estará concluído.&#34;

&#34;Você se saiu bem,&#34; Bullfrog a tranquilizou. &#34;Mas. . . aquelas pernas. Elas devem ser caras. Especialmente para um menino em crescimento.&#34;

&#34;Elas são de segunda mão,&#34; admitiu Irmã Amelié, &#34;ajustadas para caber nele. O fundo negro da UNICEF ajudaram com o resto.&#34; Ela suspirou e sacudiu a cabeça. &#34;Mas você não está aqui para falar sobre as pernas do Alain, não é?&#34;

&#34;Não,&#34; admitriu Bullfrog. &#34;O Doutor Lai está por aqui?&#34;

&#34;Levarei você para vê-lo.&#34;

-----

&#34;O caso de Brigitte é único,&#34; explicava o homem mais velho. &#34;Ela foi, de longe, a mais alterada das cobaias daquele louco que ainda mantém seu livre arbítrio. Felizmente, nós pegamos ela antes que as alterações cerebrais fosse concluídas. Infelizmente, isso significa que seu tratamento vai demorar mais. Não podemos simplesmente remover a matéria estranha e substituí-la por tecnologia de Geração Zero. Substituir a mandíbula dela sozinha já terá que esperar até que ela atinja seu tamanho adulto, sem mencionar a necessidade de terapia hormonal vitalícia. . . ainda assim, estávamos prontos para começar a remover algumas das alterações mais extremas, quando esse problema surgiu.&#34;

&#34;Ela já foi violenta antes?&#34; perguntou Bullfrog.

&#34;É incorreto afirmar que ela está sendo violenta //agora,//&#34; admitiu Dr. Lai. &#34;Ela não tentou ferir ninguém ativamente. Ela só. . . não coopera. As mudanças em seu sistema nervoso a tornam impossível de anestesiar. Quando tentamos contê-la fisicamente, ela resiste até que o risco de se ferir seja tão grande que tenhamos que parar. Por fim, perguntamos a ela se havia algo que pudéssemos dar a ela em troca de sua cooperação. Ela disse que queria falar com você. Concordamos em não remover mais nenhuma das alterações dela até que você tivesse a chance.&#34;

&#34;Sim. Desculpe pela espera, doutor. Houve um negócio com o exército dos EUA que meio que explodiu. Papeladas e audiências para meses. . .&#34;

&#34;O incidente do &#39;Projeto Pandora&#39;?&#34;

&#34;Você sabe que não posso confirmar nem negar isso, doutor.&#34;

&#34;Bem, você está aqui agora. Você quer que eu vá com você?&#34;

&#34;Nah. Vou cuidar disso sozinho.&#34;

&#34;Estarei esperando lá dentro, então. Me chame se precisar de mim.&#34;

-----

Era um belo jardim, com paredes altas cobertas de rosas trepadeiras. Quatro terrenos em forma de fatia partiam do centro, cada um dominado por uma flor diferente: amores-perfeitos, malmequeres, atanásias e violetas. Salgueiros forneciam sombra, seus ramos flexíveis balançando com a brisa da tarde.

Brigitte estava sentada na beira da fonte, usando um vestido de verão amarelo e segurando uma flor de um branco puro. Ela olhava para a flor maravilhada antes de entregá-la a Bullfrog enquanto ele se sentava ao lado dela. &#34;{{cores bonitas,}}&#34; disse ela, em uma voz que zumbia e crepitava como um velho rádio AM.

//Cores? Ah. Certo. Ela pode ver em ultravioleta.// Bullfrog pegou a flor dela, suprimindo um estremecimento quando seus dedos roçaram nas garras de aço grosseiramente formadas que substituíam o braço dela abaixo do cotovelo. &#34;É bem bonita, sim,&#34; concordou ele, admirando as pétalas brancas puras.

&#34;{{cores bonitas,}}&#34; repetiu Brigitte. Seu único olho normal brilhava de felicidade. Ele parecia grotesco em comparação com o horror de fios e aço que era o lado esquerdo de seu rosto. Seu lábio superior (tudo o que restou do que antes fora sua boca) moveu-se no que provavelmente deveria ser um sorriso.

Bullfrog pigarreou e desviou o olhar. &#34;O Senhor Petomaine e a Senhorita Chaton estavam tristes POR eles não poderem vir. Mas eles enviaram presentes.&#34; O chapéu branco de aba larga que ele tirou da caixa era um pouco grande para ela, mas ela iria (ele torcia) crescer e caber dentro dele. E o olhar de encanto quando ela pegou e abraçou a boneca era impossível de fingir. Por um momento, ela parecia uma garota normal, encantando-se com novos presentes dados a ela por pessoas que se importavam muito.

Então o dispositivo piscante que substituia sua mandíbula estalou e zumbiu e girou. //Bem,// pensava Bullfrog. //Foi bom enquanto durou. . .// &#34;Doutor Lai disse que você tem recusado seus tratamentos,&#34; disse ele. &#34;Ele disse que você tem sido. . .&#34; Ele fez uma pausa e reconsiderou dizer //uma menina má//. Quem era ele para tomar uma decisão moral neste caso? &#34;. . . teimosa,&#34; concluiu ele. &#34;Algo de errado?&#34;

Brigitte abraçou a boneca com um pouco mais de força e baixou a cabeça, escondendo os olhos sob a aba de seu novo chapéu. &#34;{{doutor lai diz que a cirurgia fará brigitte normal novamente,}}&#34; disse ela; &#34;{{isso é verdade?}}&#34;

//Ele disse, não é? Uma mentira cruel para contar a uma criança. . . e uma obvia, também.// &#34;Não,&#34; admitiu Bullfrog. &#34;Ela não consegue tornar você normal. Mas ela pode fazer de você. . . comum. Assim como Alain ou Claire ou Denis. Talvez eles não tenham pernas, ou um braço, ou olhos, mas eles ainda podem viver uma vida boa, longa e gratificante.&#34;

Ele ficou surpreso quando Brigitte sacudiu a cabeça violentamente, fazendo com que o chapéu escorregasse de sua cabeça. &#34;{{brigitte não quer ser comum. coisas ruins acontecem com pessoas comuns e eles não impedem isso.}}&#34;

//Ah.// Bullfrog rapidamente reavaliou a situação. &#34;Coisas ruins acontecem com pessoas especiais também.&#34; ressaltou ele. &#34;É melhor ser comum.&#34;

&#34;{{chaton não é comum. chaton não permite que coisas ruins aconteçam.}}&#34;

//Ah.// Bullfrog fez uma careta enquanto sua mente voltava a um lugar de ferrugem, sangue e fumaça de pólvora. A equipe Sparkplug havia sido enviada apenas para fazer a infiltração e avaliação, mas depois do que eles encontraram naquele bunker abandonado, todos os três imploraram para participar da derrubada. Foi pura sorte que kitten foi quem viu as monstruosidades mecânicas e de carne saindo das paredes. A pequena (então sem nome) Brigitte havia recebido um assento de primeira fila para um Massacre de uma Kitten Psicopata Assassina. //Sempre achei que a parte do pé de cabra tinha sido excessiva.//

&#34;{{brigitte é especial. brigitte pode fazer coisas que outras pessoas não podem. brigitte não quer ser comum.}}&#34; a garotinha insistia. &#34;{{brigitte quer ajudar.}}&#34;

Eles deixariam isso acontecer? Brigitte estava bem no limite: seus desvios podem estar muito longe da referência para se enquadrar na &#34;Diretiva de Agentes Especiais&#34; da GOC. Ela pode acabar voltando para a lista de &#34;desajustados inofensivos&#34; - resposta de Nível 1, monitorar mas não enfrentar. Será que a GOC poderia usar alguém que pudesse ler um CD-ROM pelo padrão de luzes em sua parte inferior?

//Essa decisão não é minha para ser feita.//

Bullfrog pegou o chapéu branco e o colocou de volta na cabeça da garotinha. &#34;Verei o que posso fazer,&#34; foi tudo o que ele disse.

-----

&#34;Yook? Você se importaria de explicar isso?&#34;

&#34;Parece com uma solicitação padrão para acessar Tecnologia de Vanguarda. Aprimoramentos pessoais, especificamente,&#34; disse o homem sorridente.

&#34;. . . é uma solicitação para aprimoramentos pessoais. . . para uma garota de oito anos,&#34; suspirou D.C. Al Fine. &#34;A ONU acaba de emitir uma declaração condenando o uso de crianças soldados em guerra, e um de seus líderes de equipe está solicitando aprimoramentos para uma menina? Como você acha que isso noz faz parecer?&#34;

&#34;Mmmmm. Pelo que posso ver, esta é uma solicitação para um curso de tratamento de doze anos. A maioria das alterações são de natureza cosmética - substituir membros artificias Gen Zero por Gen Mais Dois, esse tipo de coisa. A maioria das que não são, são ordens para &#34;deixar como está&#34; para melhorias existentes. Ela pode abandonar o curso a qualquer momento, e nada que possa ser interpretado como orientado para combate está programado até depois de ela completar dezoito anos. Para mim, está tudo limpo.&#34;

&#34;O Conselho de Segurança vai nos crucificar. Os americanos ainda estão amargurados por perder aquela equipe SEAL inteira. Eles não vão ver com bons olhos os &#34;fantoches pessoais da ONU&#34; construindo paratecnologia enquanto eles ainda estão proibidos de fazê-lo por tratado internacional.&#34;

&#34;Sabe,&#34; disse o homem sorridente, espontaneamente. &#34;Você tem reclamado muito, mas não ouvi você dizer &#39;Não.&#39;&#34;

&#34;Eu só queria que você e sua equipe soubessem como isso é irritante,&#34; D.C. explicou. Ela assinou seu nome na linha pontilhada e jogou a página na cara do Diretor Assistente &#34;Ukelele&#34;. &#34;Vá em frente. Construam seu maldito superciborgue. Veja se eu me importo.&#34;

&#34;Sim, senhora,&#34; disse Ukelele, sorrindo. Ele colocou sua própria assinatura (um símbolo de clave de sol) no espaço apropriado e então jogou o formulário em sua caixa de saída. //Brilhe, garotinha, brilhe.//

Em seguida, ele voltou a fazer sua solicitação de orçamento trimestral. Mesmo quando se tratava de salvar o mundo, era melhor pôr os pingos nos is.</textarea></pre>
