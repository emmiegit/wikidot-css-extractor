**Elemento #:** SCP-2170

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** L&#39;esposizione regolare ad SCP-2170 è necessaria per il suo mantenimento e contenimento.

Il Sito-2170 è pubblicamente conosciuto come il Clown Motel, gestito dal personale della Fondazione con lo scopo di provvedere inoculazione memetica al fine di preparare i ricercatori e gli agenti per l&#39;esposizione ad SCP-2170.

Affinché l&#39;inoculazione memetica sia efficace, tutto il personale del Sito-2170 deve mostrare un sincero apprezzamento per l&#39;iconografia classica riguardante i clown e i materiali ad essi associati.
Gli agenti o i membri del personale che trovano i clown inquietanti o non divertenti non devono essere autorizzati a visitare il Sito-2170.

Il personale di ricerca deve trascorrere almeno otto ore fuori servizio nel Sito-2170 prima dell&#39;esposizione a SCP-2170

//Per motivi di sicurezza, si prega di visualizzare la seguente inoculazione tramite immagine prima di leggere le informazioni riguardanti SCP-2170://

[[collapsible show=&#34;Mostra l&#39;inoculazione&#34; hide=&#34;Il tempo di visualizzazione consigliato è di 30 secondi&#34;]]
[[image https://scp-wiki.wdfiles.com/local--files/scp-2170/clown-mask-new.png]]
[[/collapsible]]

**Descrizione:** Con la denominazione SCP-2170, ci si riferisce collettivamente a delle entità memetiche immateriali che sono percepite all&#39;interno dell&#39;ormai abbandonata miniera ██████ di Tonopah, NV. Trattandosi di entità memetiche, esse esistono all&#39;interno dei sensi degli esseri senzienti vicini. Il personale esposto le descrive come voci sussurranti e immagini fugaci.

Le entità non sono malevoli di per sé e cercano l&#39;interazione solo ai fini dell&#39;autoconservazione, ma l&#39;esposizione è dannosa per la salute fisica e mentale a lungo termine di coloro che le percepiscono a meno che, per ragioni indeterminate, tali soggetti non abbiano recentemente avuto pensieri di apprezzamento riguardo i clown.

Non c&#39;è alcuna relazione diretta tra i clown e SCP-2170 al di là di questo fatto ed SCP-2170 stesso esprime disgusto per l&#39;iconografia dei clown.

I sintomi di una lieve esposizione ad SCP-2170 iniziano con l&#39;incapacità di leggere accuratamente il linguaggio scritto a causa di allucinazioni uditive e visive. L&#39;esposizione continuata provoca paranoia, maggiore ostilità, autolesionismo e convulsioni.

L&#39;esposizione non protetta prolungata ad SCP-2170 porta alla morte nella maggior parte dei casi, fatta eccezione per gli individui a cui sono state diagnosticate tendenze sociopatiche.

//Si prega di visualizzare la seguente inoculazione tramite immagine prima di continuare://

[[collapsible show=&#34;Mostra l&#39;inoculazione&#34; hide=&#34;Il tempo di visualizzazione consigliato è di 30 secondi&#34;]]
sintomi letali al 100% per i maschi adulti, dopo 24 ore il tessuto corporeo diventa cancerogeno e genera calore sufficiente per bruciare la pelle

[[image https://scp-wiki.wdfiles.com/local--files/scp-2170/clown_dance-new.gif]]

[[/collapsible]]

Le entità SCP-2170 rimangono dormienti quando non sono percepite e cesseranno di esistere se non verranno percepite regolarmente. SCP-2170 apprezza avere comunicazioni regolari con il personale addestrato della Fondazione. Il metodo migliore per comunicare con le entità SCP-2170 è l&#39;interazione indiretta, tramite messaggi scritti, e per quanto non possano alterare fisicamente il materiale scritto, possono alterare la percezione del lettore in misura sufficiente a comunicare. Questa esposizione è sicura fintanto che le misure di inoculazione vengono attentamente mantenute.

La maggior parte delle informazioni riguardanti la storia e la natura di SCP-2170 sono state fornite dalle entità stesse. I registri storici locali non corroborano le testimonianze di SCP-2170 e, nonostante la natura benigna delle entità, nessuna informazione che forniscono deve essere considerata veritiera fino a quando non viene verificata, fisicamente e fuori dal Sito, dal personale che non è stato esposto ad esse.

//Si prega di visualizzare la seguente inoculazione tramite immagine prima di continuare://

[[collapsible show=&#34;Mostra l&#39;inoculazione&#34; hide=&#34;Quando accadrà, sarai in grado di percepirlo&#34;]]

[image]clown carino[/image] FILE NON TROVATO

[[image https://scp-wiki.wdfiles.com/local--files/scp-2170/Man_dances-new.gif]]

[[size 75%]] in quanto entità memetiche, esse sono in grado di esistere all&#39;interno della documentazione scritta,[[/size]] [[size 25%]] pertanto ogni ulteriore riferimento ad SCP-2170 deve essere[[/size]] [[size 10%]] immediatamente cancellato dai registri della Fondazione[[/size]] includendo in particolare le nuove ricerche riguardanti l&#39;esposizione

[[/collapsible]]

Il seguente materiale include le comunicazioni e le affermazioni da parte delle entità SCP-2170 che sono state trascritte dal personale del sito, incluse le annotazioni di ricerche indipendenti. Si prega di notare che, dal momento che SCP-2170 è di natura memetica, anche i log di comunicazione sterilizzati riguardanti SCP-2170 possono scatenare i sintomi dell&#39;esposizione. Se si dovesse avvertire una sensazione di disagio o confusione, si prega di osservare attentamente la seguente inoculazione via immagine di emergenza per contrastare l&#39;esposizione ad SCP-2170:

[[collapsible show=&#34;Si prega di VISUALIZZARE L&#39;INOCULAZIONE per la propria sicurezza&#34; hide=&#34;non piace nemmeno a noi&#34;]]
[[image https://scp-wiki.wdfiles.com/local--files/scp-2170/clown9-new.png]]

[[size 80%]] dei frammenti della documentazione aggiornata rimangono, ma la corruzione persiste[[/size]] SI PREGA DI PROCEDERE VA TUTTO BENE [[size 25%]]i soggetti che visualizzano la vecchia documentazione con una protezione insufficiente continuano a subirne gli effetti[[/size]]

Devi amare i clown ma nessuno ama i clown nemmeno noi.
