[[include component:image-block name=scp-039.jpg|caption=Un ejemplar macho de SCP-039.]]

**Ítem #:** SCP-039

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los ejemplares de SCP-039 deben ser contenidos en la Cámara-2B de Observación Desértica del [[[secure-facility-dossier-site-77|Sitio-77]]]. Al menos dos (2) guardias de seguridad deben monitorear el interior y el exterior de la cámara de SCP-039, y deben ser rotados cada seis (6) horas. Miembros del equipo de trabajo no pueden entrar a la cámara de SCP-039 sin el acompañamiento de una escolta de seguridad, y sólo debe entrar con propósitos de investigación, o para la examinación de que no haya sabotaje en el contenido de la cámara o contrabando, lo que ocurre semanalmente.

El 9-18-20██, SCP-039-8 quedó embarazada; la responsabilidad de su contención fue reasignada al personal veterinario del ala de observación.

**Descripción:** SCP-039 consiste en veintitrés (23) ejemplares de //Nasalis Larvatus//, o mono násico, los cuales han sido sujetos a cambios anatómicos radicales. Los ojos y bocas de SCP-039 están ausentes, dejando la cara desnuda salvo por la nariz y los orificios nasales. Ejemplares de SCP-039 poseen sentidos del tacto y oído muy agudos compensando así la falta de ojos, basando todo contacto físico en estos sentidos, y en fuertes bufidos nasales como un tipo de ecolocación para ayudarlos a moverse dentro de su ambiente. Necropsias han revelado que el sistema digestivo también esta ausente; cómo los ejemplares de SCP-039 se nutren -- o, alternativamente, cómo sobreviven sin ella -- son aún materia de investigación.

Ejemplares de SCP-039 muestran signos de sapiencia, por ejemplo la comunicación vía bufidos nasales, el entendimiento del inglés hablado, y un complejo entendimiento de maquinaria. Ejemplares adultos han demostrado la habilidad de operar herramientas mecánicas, y poseen la habilidad de reparar y manufacturar varias piezas tecnológicas, así como el desensamble y reensamble de un motor de combustión interna, y eficientemente alambrar una habitación pequeña. Pruebas han demostrado que SCP-039 parece trabajar más eficientemente de manera individual que en grupos, debido a que ejemplares de SCP-039 ocasionalmente son distraídos por otro ejemplar.

Ocasionalmente mientras trabajan, los ejemplares de SCP-039 apretarán su abdomen y emitirán gritos de angustia. Si hay comida cerca, intentarán frotar sus caras con la substancia. Se mantiene una hipótesis que indica que SCP-039 es el resultado de manipulación artificial de especímenes normales //Nasalis larvatus//, con documentos recuperados durante la contención apoyando ésta hipótesis. (ver **Anexo SCP-039-A**)

SCP-039 es capaz de reproducirse y gestarse de manera diferente al //Nasalis larvatus//; al tiempo al que se escribe esto, cinco (5) ejemplares de SCP-039 han nacido. SCP-039 ha mostrado un vínculo muy estrecho entre sus especies, con los recién nacidos siendo cuidados por los adultos capaces. Nuevos ejemplares nacen con anomalías anatómicas similares a los otros ejemplares de SCP-039, pero carecen del conocimiento de los otros ejemplares. Los ejemplares padres les enseñan a los recién nacidos habilidades básicas de comunicación hasta que llegan a la edad de seis (6) meses, en este punto las habilidades tecnológicas son enseñadas por otros ejemplares adultos. 

SCP-039 fue recuperado de unas instalaciones de investigación deshabitadas ubicadas a cincuenta (50) kilómetros de la ciudad de ████████, Nevada. Documentos recuperados durante la contención ubicados en las instalaciones del propietario ██████ █████, una compañía de investigación para el avance de las habilidades naturales humanas. Veinte (20) ejemplares de SCP-039 aparentemente estuvieron viviendo y fueron mantenidos en las instalaciones por un periodo de tiempo indeterminado. Documentos adicionales recobrados indican que un proyecto estaba siendo conducido para aumentar la inteligencia humana. Este proyecto al parecer tuvo que ser cancelado rápidamente debido al colapso de la compañía, con los bienes vendidos a un grupo desconocido. Investigaciones adicionales sobre ABC CBA y los grupos que adquirieron sus activos han revelado varios otros objetos anómalos, incluyendo [[[SCP-1513]]].

**Anexo SCP-039-A** Un instancia adicional de SCP-039 fue descubierta durante las operaciones de contención de [[[SCP-1328]]]. En la actualidad, los agentes están haciendo un seguimiento de los informes que indican la existencia de otras instancias fuera de la contención.

**Anexo SCP-039-B** Varios documentos recobrados durante la contención inicial parecen describir el desarrollo inicial del prototipo de SCP-039. Investigaciones han comenzado a desarrollar un modo para recrear el proceso que creo nuevos ejemplares de SCP-039; sin embargo, el daño acumulado de las notas anterior a la contención ha hecho que la mayoría de ellas sea ininteligible.

[[=]]
[[collapsible show=&#34;Abrir Documentos SCP-039-1 a -16&#34; hide=&#34;- Cerrar&#34;]]
[[/=]]
&gt; ...removido, se han vuelto casi el 100% mas productivos, sin contar el tiempo extra debido a los descansos reducidos. Con este suceso, consideramos la remoción de sus orificios adicionales, siempre y cuando la falta de éstos no afecte su producción. 
&gt; 
&gt; Wernher estuvo viéndolos mientras trabajaban hoy, y se dio cuenta que algunos oprimían sus estómagos. Al parecer experimentan dolores de un hambre fantasma, a pesar de que no necesiten comida. A menos que esto empiece a afectar la productividad, continuaremos tal y como están.

&gt; Tratamos de remover los órganos oculares, para que sólo trabajaran de memoria. Luego de varios intentos inconclusos, logramos uno al punto donde puntuó casi tan alto como como el punto de control. Decidimos seguir con esta iniciativa, y si es exitosa la aplicaremos a todos los especímenes.
&gt; 
&gt; //EDICIÓN:// Una actualización. Parece que la remoción de la vista incremento el sentido del tacto de la mayoría de los especímenes, y marcadamente, esto hizo que los sujetos iniciales de prueba subieran a un nivel de productividad que excede las expectativas. Debido a esto, aplicaremos los cambios a todos los especímenes disponibles. Algunos de ellos no se adaptaron tan bien, pero aún son buenos para reponer partes. Mientras tanto, las pondremos en el almacén.

&gt; Después del éxito de la remoción ocular, Damien sugirió que deberíamos aumentar la productividad aumentándoles el sentido del oído. Mientras se quedaran en la fábrica estaría bien, debido a que no hay mucho ahí que pudiera dañar sus oídos. Las pruebas comienzan en una semana o algo así.
 
&gt; Un éxito masivo! Con la eliminación de la vista y la necesidad de comida, y con la amplificación del oído y el tacto, logramos elevar la producción un 211% sobre nuestros sujetos iniciales de prueba. La administración concedió darnos tiempo extra para terminar nuestro proyecto. Y pensar que nos vendieron este proyecto por una nada! Hombre, siento que estoy danzando en el aire.
&gt; 
&gt; //EDICIÓN:// Un pequeño incidente hoy. Uno de los especímenes estaba fuera de su corral, y tomó un montón de herramientas. Lo metimos de nuevo dentro, y lo sellamos otra vez. Alan dice que le echará un vistazo a las puertas mañana.
