    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:classic]]
[[div style=&#34;text-align: right; margin-top: -20px;&#34;]]
[[size 80%]]##757575|by [*https://scp-wiki-cn.wikidot.com/trotskyeet-author Trotskyeet]##[[/size]]
[[/div]]

[[include component:image-block | name=https://scp-wiki.wdfiles.com/local--files/scp-5642/monument| caption=发生SCP-5642异常现象的位置。]]

**项目编号：** SCP-5642

**项目等级：** Euclid

**特殊收容措施：**现已在纪念碑咖啡馆安装隐藏安保摄像头，以随时监控所有的SCP-5642-A实例。其夜间清洁流程将由基金会的前台公司“Sam的清洁供应”派遣机动特遣队Theta-10（“深入我心”）执行。所有在流程内找到的SCP-5642-A实例将会被丢入餐厅废弃箱处理。

**描述：**SCP-5642是围绕在得克萨斯州，乔治敦市餐厅，纪念碑咖啡馆内以薯条为主的所属财产内，发生的一系列异常现象。

在处于就餐状态下，薯条食品将不会发生腐烂或类似的破坏现象，但可被正常消耗或武力破坏。该异常现象并未出现在餐厅内的废弃箱。

第二个异常现象则表现为薯条会在下午10点至上午3点的时间段内出现。在此期间，餐厅内的所有薯条将自主出现附肢，这将使它们用附肢移动并抓取物件。进一步调查表明，这些附肢的主要成分为土豆淀粉和水。对上述附肢的结构完整性及其稳定形态依旧是未知的。

在窗口期下，薯条（下称为SCP-5642-A实例）将表现出有限的智能程度，而且继承了意大利-美国黑手党的特征及其有关的理念。

观察并了解SCP-5642-A实例在此阶段下是困难的，因为SCP-5642-A实例会尝试逃避追捕，并且在走投无路的时候常常会将自己砸向地面。

**附录-1：**在09/03/18，一位SCP-5642-A实例（下称为SCP-5642-A-1）靠近一名Theta-10成员，并报告“交换信息以获取自由”。SCP-5642-A-1披露了一处名叫“Carlotti家族”的位置，一个位于左下角桌位下大量聚集SCP-5642-A实例的地方。在SCP-5642-A-1被问到关于“家族”的组织结构时，几个SCP-5642-A实例从天花板上搭建的绳子下来，并将SCP-5642-A-1带进天花板砖内。试图追踪这些SCP-5642-A实例被证实是不成功的。

基金会摄像头已捕捉到夜晚的摄像记录。
[[div class=&#34;blockquote&#34;]]
-----
**[开始记录]**

//餐厅吧台处处于无光照状态，几名SCP-5642-A实例正站在吧台上。SCP-5642-A-1处于无意识状态并且由两名牛排薯条所搬运（依次为SCP-5642-A-2及SCP-5642-A-3）；一个塑料吸管包装可以看到覆盖其身体的半个部分。一个调味用纸杯被放在队伍旁边，装有番茄酱。第四个SCP-5642-A实例（SCP-5642-A-4）走向SCP-5642-A-1，拿掉了它身上的包装。//

**SCP-5642-A-1：**搞什么鬼，这是—

//SCP-5642-A-4揍了SCP-5642-A-1一拳。//

**SCP-5642-A-1：**天啊，这是为了什么？

**SCP-5642-A-4：**别装傻，我们到处都有人盯着，我看到你在和那个条子说话。


//SCP-5642-A-1叹气。//

**SCP-5642-A-1：**写在墙上，Johnny，你听到了Lazuto帮吗？它们中的所有人在上周的那帮警察下全军覆没了，他们要来找我们了。几个星期以来老大兴许早就把他的淀粉洒在了墙上。分裂即将因人而来，新时代要到了，我要活到亲眼见证的那一天。

**SCP-5642-A-4：**于是你就这样打好了自己的小算盘，好在那时得到一个靠前排的位置。你知道的，我们曾经在加入的时候发过誓，规矩是他妈的第一位，别出卖整个家族。你这吃里扒外的过街老鼠，我希望你在地狱里受尽煎炸。

**SCP-5642-A-1：**看看你现在，真是高高在上，不愧是老大的走狗。你知道吗，我还记得你第一次加入我们的时候，又弱又怂，刚从油锅里爬出来，试着摇尾乞怜地在家族中得到一个自己的位置。你知道整个家族成员中又是谁为你做担保吗？除了我还有谁。我造就了你的如今。可别忘了，我也是你这场该死的餐厅里唯一一个朋友。

//SCP-5642-A-4转向SCP-5642-A-1。//

**SCP-5642-A-4：**这可不关朋友方面的事，Tony，只关乎家族。

//SCP-5642-A-2和SCP-5642-A-3将SCP-5642-A-1的顶部部分浸泡在调味用纸杯里。SCP-5642-A-1试图打翻杯子，但被SCP-5642-A-2和SCP-5642-A-3压制。SCP-5642-A-1扭动着，但在大约4分钟后失去活动体征。//

**SCP-5642-A-4：**收拾干净点小子们，我可不想再看到他可悲的脸了。

**[结束记录]**
-----
[[/div]]

一小时后，基金会摄像头记录到厨房单位产生打开煎炸器的声音。当人员进入厨房的时候，只找到了一根独自在油锅内的薯条。
