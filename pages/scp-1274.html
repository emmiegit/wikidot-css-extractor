**Titre original :** SCP-1274 – Dance Craze
**Auteur :** [[user murphy_slaw]]
**Traducteur :** [[user Jaan Kask]]
**Date de publication originale :** 7 avril 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1274

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les mots-clés cités dans l’addendum SCP-1274-1 doivent être régulièrement recherchés sur les médias d&#39;informations et sites internet de partage de vidéos. Les vidéos internet doivent être supprimées (dans la mesure du possible) au travers de plaintes pour violation de droits d’auteurs venant de Sound Content Production, une société écran de la Fondation. Ces plaintes doivent inclure des phrases clés permettant d’attirer l’attention des agents placés au sein des différents sites d’hébergement. Les bulletins d&#39;informations et reportages indiquant des brèches de confinement de SCP-1274 ou ses effets secondaires doivent faire l&#39;objet d&#39;investigations sous couvert de mesures de quarantaine visant à prévenir la propagation d’une forme agressive de méningite virale.  

Toutes les instances de SCP-1274-1 découvertes au cours d&#39;enquêtes doivent être confinées dans des cellules dépourvues de fenêtres. Des repas ainsi que des installations sanitaires doivent leur être fournis. Des divertissements dépourvus de musique peuvent être mis à disposition à la demande des instances, avec l’autorisation du chercheur en chef. En cas d&#39;entretien avec des instances de SCP-1274-1, les sujets doivent être entravés physiquement de manière à empêcher tout mouvement des bras ou des jambes. Des traitements expérimentaux contre les effets secondaires de SCP-1274 peuvent être administrés avec l’accord du chercheur principal et du Comité d’Éthique.

**Description :** SCP-1274 est un danger proprioceptif mémétique prenant la forme d’un nouveau style de danse. Celui-ci montre des influences venant de danses caribéennes ainsi que de la danse urbaine américaine connue sous le nom de &#34;krump&#34;. La danse se pratique en groupe, suivant une dynamique de &#34;suivez le guide&#34;, avec un danseur réalisant une série de mouvements lesquels sont ensuite répétés par les autres participants. Le style est improvisé sur plusieurs points, mais possède un répertoire de base de ██ mouvements précis apparaissant de manière répétée. Une suite spécifique  de ██ de ces mouvements semble être l’agent de contagion.

SCP-1274 peut-être observé en toute sécurité sur place ou par le biais d’enregistrements. La contamination n’a lieu que dans le cas où la séquence clé de mouvements est effectuée par un sujet (dès lors défini comme SCP-1274-1). Peu après l’infection, les sujets ressentent une grande euphorie et une empathie accrue à l’égard des autres danseurs. De plus, les instances de SCP-1274-1 démontrent les changements cognitifs suivants :

* Un réceptivité sexuelle accrue.
* Une suggestibilité grandement accrue.
* Une préférence pour la résolution de conflit par consensus.
* Un besoin de sommeil réduit (varie selon les individus, mais certaines instances ne semblaient pas montrer d’effet négatif en dormant deux heures par nuit ).
* Une préférence marquée pour la couleur orange.

Des effets secondaires  neurologiques commencent à apparaître entre 2 à 6 semaines après l’exposition initiale, avec une vitesse d’apparition fortement corrélée à la fréquence de la pratique de SCP-1274. Ceux-ci incluent :

* Des insomnies chroniques.
* L’apparition progressive de mouvements involontaires anormaux, similaires à la chorée de Huntington mais comportant des mouvements du répertoire de SCP-1274.
* Des troubles du langage, se présentant initialement comme une schizophasie ponctuelle et qui évolue vers une aphasie totale combinée à des énoncés aléatoires proche de la glossolalie.

Des interventions pharmaceutiques et des thérapies physique dont l&#39;efficacité a été prouvée dans le traitement de la maladie de Huntington semblent avoir un léger effet sur la progression des symptômes neurologiques. Une thérapie à base d’amnésiques a obtenu quelques résultats positifs dans l’élimination de l’aspect mémétique de SCP-1274, mais elle devient inefficace une fois que les symptômes neurologiques se sont manifestés.

SCP-1274 a été découvert pour la première fois à [SUPPRIMÉ], un ville américaine moyenne abritant une importante communauté d’origine dominicaine. (Cependant, aucun signe de contagion n’a été observé en République Dominicaine). Des signalements de troubles neurologiques anormaux parmi les jeunes du centre culturel de la ville ont mené les agents de la Fondation à la découverte de l’anomalie. ███ instances de SCP-1274-1 ont été confinées lors d’un assaut lancé au cours d&#39;une fête dans un entrepôt, suivies de ██ instances supplémentaires, rassemblées dans le cadre d’une action de &#34;santé publique&#34; menée subséquemment. Depuis, █ épidémies supplémentaires sont apparues, principalement dans des villes de moins de 300 000 habitants du sud-est des États-Unis. De plus, trois instances de vidéos tutorielles pour cette danse ont été trouvées sur des sites de partage de vidéos populaires. Elles ont depuis été supprimées avec succès par la Fondation, le nombres d’individus exposés est inconnu.
