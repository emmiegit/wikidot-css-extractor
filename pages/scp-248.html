**Objek #:** SCP-248

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-248 Harus disimpan di dalam brankas tahan api di kantor Dr. Mize, kecuali saat digunakan untuk pengujian.  Brankasnya mempunyai mekanisme pembuka berbentuk papan tombol.  Semua personel dengan Level Perizinan Keamanan paling rendah level 2 punya izin penuh untuk mengakses SCP-248, dengan kode papan tombol [DISUNTING].

**Deskripsi:** SCP-248 adalah sebuah buku kecil dua puluh lima (25) halaman berisi stiker, yang masing-masing bertuliskan &#34;110%&#34; dengan sebuah kata bertuliskan &#34;The Factory&#34;  tercetak di pojok kanan bawah.  Buku kecil tersebut memiliki tinggi 7.5 cm dan panjang 15 cm.  Setiap halaman SCP-248 memiliki dua (2) stiker, membuat total stiker menjadi lima puluh (50), tetapi karena keadaan sebelum penemuannya, hanya ditemukan empat puluh sembilan (49) stiker.  

SCP-248 ditemukan di sebuah rumah kecil di ████████, Georgia, Amerika Serikat.  Objek tersebut sampai di perhatian Yayasan setelah satu (1) stiker ditempel di sebuah traktor tua setengah terbongkar di lumbung keluarga oleh sang anak bungsu, Ronnie ████.  Tiba-tiba traktor tersebut bisa beroperasi seperti tidak pernah rusak, walaupan kekurangan banyak bagian mesin dan kerangka.  Para agen menyingkirkan SCP-248 dan traktor tersebut dari keluarga tersebut dengan sebuah kupon palsu untuk pestisida gratis sebagai ganti.  Keluarga tersebut juga diberikan amnestik Kelas A standar.

Dr. Mize menerima SCP-248 setelah kedatangannya ke Situs-██ dan ia sangatlah tertarik dengan kemampuannya. Traktor tersebut sekarang dinamai SCP-248-1.  Lihat Lampiran 248-01 untuk pengujiaan mengenai SCP-248-1.

Pengujian mengenai SCP-248 telah disetujui oleh Dr. Mize.  Lihat Lampiran-248-02 dan bagian bawah untuk teks pendahuluan.

Jumlah stiker tersisa di SCP-248: empat puluh enam (46).
  
**Lampiran-248-01:**

SCP-248-1 adalah sebuah traktor John Deere tahun 1979 dalam kondisi sangat berkarat.  Kebanyakan bagian mesinnya hilang, yang kelihatannya dari sebuah restorasi yang tidak pernah selesai.  Kerangkanya juga hilang sebagian di bagian belakang traktor dimana pengendaranya seharusnya duduk. Sebuah stiker dari SCP-248 terletak dekat dibelakang dibalik roda kiri.  Setelah memutar kunci traktor, SCP-248-1 menyala dan beroperasi seperti dalam kondisi sangat sempurna.  Traktor tersebut mampu mencapai kecepatan sampai dengan 42 km/jam, sedikit lebih cepat daripada traktor tipikal dari model tersebut. Walaupun traktor tersebut beroperasi tanpa mesin, bensin masih dibutuhkan untuk mempertahankan daya.  --Pengujian lebih lanjut dibutuhkan untuk mengetahui apabila traktor tersebut dapat beroperasi tanpa tangki bensin.--  

Pelepasan tangki bensin menyebabkan SCP-248-1 menjadi tidak berfungsi di segala aspek.  Keseluruhan dari SCP-248-1 akan disimpan di hanggar ██ Situs-██ untuk pengujian kedepannya mengenai kebutuhan bahan bakar, tetapi kurangnya mesin untuk membuat gerakan maju.

**Lampiran-248-02:**

SCP-248 diuji dengan komputer merek ██████.  Sebuah stiker dari SCP-248 ditempel di papan induk komputer tersebut, yang menyala seperti biasa.  Kecepatan komputer tersebut meningkat luar biasa, seperti yang dicatat oleh Dr. ███ █████████, pemilik komputer tersebut.  Diagnostik dari PC tersebut menunjukkan bahwa ruang disk telah meningkat dari maksimum 250 GB menjadi 275 GB, seperti yang telah diasumsikan.  RAM juga mencapai efisiensi 110% seperti yang diperkirakan.  Tidak hanya itu, bagian dalam juga also mengalami hasil yang sama; Pembuang panas membuang 10% panas lebih banyak dari biasanya, dan konduktivitas dari kabel-kabel juga membuat arus listrik mengalir 10% lebih lancar daripada superkonduktor modern terbaik.  Mengapa kabel-kabel tersebut dapat mencapai aliran non-resistan tingkat tinggi, berbanding dengan turunnya panas sedikit lebih cepat daripada pendinginan optimal, masih belum bisa dipahami saat ini.  Pelepasan baterai menyebabkan komputer tidak berfungsi, sama seperti dengan Lampiran-248-01.  Pengujian berlanjut dari SCP-248 dan catu daya telah dicatat untuk pengujian masa depan.

Komputer Dr. ███ █████████ sekarang dinamai SCP-248-2 dan disimpan di laci meja Dr. Mize paling atas.  Laci tersebut dapat dibuka dengan papan ketik numerik, dengan kode sandi [DISUNTING].

Dr. Mize telah meminta bahwa pengujian kedepannya mengenai elektronik, lebih mencoba untuk fokus, paling sedikit sebagian, tentang implikasi konduktivitas tinggi.  Beberapa bagian dari trubin penghasil listrik atau pembangkit listrik berpotensi meningkatkan produksi listrik beribu-ribu kali lipat.

**Lampiran-248-03:**

Pengujian SCP-248 pada bahan organik.  Sebuah stiker dari SCP-248 ditempel di siku seorang Kelas D yang sukarela untuk bekerja dengan SCP yang tidak diketahuinya daripada ditransfer ke Situs-19 untuk tugas Keter.  Reaksi awal terhadap stiker tersebut tidak menghasilkan apa-apa.  Subjek tidak mendapatkan peningkatan tambahan seperti pengujian sebelumnya.  Tetap tidak ada perubahan setelah subjek terpapar selama 60 menit. Pemulihan stiker diperintahkan untuk menguji kekuatan perekat objek.  Agen mengalami kendala melepas stiker, dan subjek mengklaim merasakan sakit yang luar biasa saat percobaan pemulihan.  Setelah diskusi kecil dengan Dr. Mize, Agen █████ melepas stiker tersebut dengan sebagian kulit subjek masih tertempel dengan stiker.  Pemeriksaan mikroskopis mengungkap bahwa resin telah menyatu dengan daging subjek sama seperti plester berkualitas setingkat level angkatan laut menyatu dengan pinggir kapal selam yang mampu menahan tekanan yang luar biasa.  Pengujian kimiawi terhadap resin tersebut mengungkapkan bahwa resin tersebut konsisten dengan resin rata-rata seperti resin selotip.

Potongan kulit tersebut sekarang dinamai SCP-248-3 oleh Dr. Mize dan sekarang disimpan di sebuah wadah plastik disegel vakum.  Wadah tersebut disimpan brankas tahan api yang sama dengan SCP-248, di kantor Dr. Mize.

**Lampiran-248-04:**

Pengujian SCP-248 terhadap SCP-248-1; percobaan pelepasan stiker.  Agen █████ diminta untuk mencoba dan melepaskan stiker dengan jarinya.  Setelah beberapa upaya gagal untuk mengoreknya, Agen █████ diberikan beberapa peralatan untuk digunakan:  pinset, sepasang tang, sebuah pisau lipat, sebuah pahat, dan sebuah pisau berburu tidak memiliki efek terhadap stiker tersebut.  Pengujian ini, bersama dengan pengujian terhadap 248-03, mengonfirmasi bahwa perekat tersebut memiliki properti di luar kepahaman kita.  

Setelah gagal melepas stiker, stiker kedua ditempel dekat dengan yang pertama untuk membuktikan bahwa SCP-248 memiliki kemampuan untuk tumpang tindih. Percobaan kecepatan pertama terlihat SCP-248-1 mencapai kecepatan 84 km/jam, yang memang 220%.  Tetapi, setelah period 15 menit, Traktor tersebut menunjukkan tanda-tanda lanjutan keausan yang disebabkan oleh karat.  Setelah total 36 menit penggunaan kedua stiker, SCP-248-1 hampir sepenuhnya berubah jadi karat dan kehilangan segala bentuk.  Pada saat ini kedua stiker lepas dan jatuh dari tumpukan karat dan dikumpulakn oleh Dr. Mize untuk pengujian.

Hasil menunjukkan bahwa resin telah membentuk sebuah ikatan kimiawi, seperti halnya materi biologis, dan ikatan tersebut hanya lepas saat komposisi awal dari materi tersebut telah berubah. Harus dicatat bahwa tidak ada resin yang tersisa di stiker tersebut dan mereka tidak menempel lagi ke permukaan.  SCP-248-1 telah dinetralisasi.

-//Jika benda ini diproduksi massal, seperti yang diasumsikan bahwa SCP &#34;Factory&#34; lainnya juga, kita bisa saja menemukan ladang emas kita!  Jika jaringan listrik dapat dibuat berfungsi tanpa efek degeneratif SCP-248, Daya listrik dapat mengalir bebas di suhu ruangan!  Saya sendiri akan memulai meneliti &#34;The Factory&#34; dan keberadaannya segera setelah Komando Pusat menyetujui.
-Dr. Mize//
