&#34;Papi, ¿Por qué estás vestido como un delfín?&#34;

Mitchell se rió mientras tomaba a su hija.

&#34;¡No soy un delfín, boba!&#34;, dijo él, &#34;¡Soy un tiburón!&#34;

La niña en sus brazos se rió y le enseñó los dientes, gruñendo y agitando sus brazos alegremente.

&#34;¡Raaawr, raaawr! ¡Soy una princesa tiburón, papi!&#34;, gritó alegremente, &#34;¿Puedo ser una princesa tiburón?&#34;

Él se rió entre dientes. &#34;¡Pero si ya eres una princesa bonita! ¿Por qué quieres ser un tiburón?&#34;

Samantha meditó por un momento, poniéndose una de sus manos bajo su barbilla, siguiendo el ejemplo de su padre quien hacía lo mismo cuando pensaba mucho sobre algo.

&#34;¿Puedo ser una princesa tiburón después?&#34;, preguntó.

&#34;Claro, cariño, pero esta noche serás una princesa normal con un papá tiburón que tomará tus dulce-o-trucos&#34;. Dijo Mitch mientras dejaba a su hija en el suelo, rosando su tutú.

Ella se animó y fue a buscar su mini-caldero que estaba en el sofá. Sam entusiasmada corrió hacía la puerta.

Era una tarde fría en el pueblo de Mollierville. El viento empujaba suavemente las hojas marrones y naranjas por el suelo mientras el Sol anarajando proyectaba largas sombras de luz sobre el suelo a la vez que abandonaba poco a poco del cielo. Era ya la noche de Halloween, y el primer año en que Samantha Nichols tenía la edad suficiente como para salir a pedir dulces. Ella llevaba de la mano a su padre con entusiasmo hacía el patio, tirándolo más allá de las calabazas talladas y lápidas llenas de telarañas que adornaban el jardín. Su padre reía mientras corrían.

Cuando se encaminaban hacía la entrada llena de césped de uno de sus vecinos, una figura salió de entre los arbustos frente a ellos. Dando un salto, y corriendo a toda velocidad hacía la confusa dupla y gritando, &#34;¡Toma esto, escoria del estanque!&#34;. Puñetazo en el estomago a Mitch. Él se dobló de dolor mientras su hija le gritaba al hombre que se fue corriendo hacía una camioneta negra.

&#34;¡Papi, papi! ¿Estás bien?&#34; dijo Sam preocupada. &#34;¿Voy a buscar a mami?&#34;

Él se quejó, levantándose a si mismo con una mano y sacudiéndose el polvo con la otra mano.

&#34;Estoy bien, cariño&#34;, dijo él. &#34;¡Tienen que hacer más que eso para poner a tu viejo padre fuera de combate!&#34;

Él miró hacía la calle, buscando a la camioneta negra que ya no estaba presente. Movió su cabeza en un gesto de negación por lo absurdo de la situación y tomó de la mano a su hija mientras caminaban hacia la primera casa.

------

El Agentes James se sentó detrás de la camioneta con la cabeza entre las manos. Había fracasado. Su primera misión importante y apenas lo tocó. Además de que el tiburón no solo seguía siendo capaz de moverse, todavía tenía a la rehén en su poder. James ahora sufre de una degradación en su Categoría de Seguridad por esto. El tiburón sigue libre para vagar y causar estragos, y todo es culpa de James. Tras sentarse en la camioneta, sacó la bolsa con los materiales frente a él y comenzó a escribir el informe de la situación. De seguro mañana enviarán a un pelotón a limpiar su desastre.
 
&gt; **Tiburón #:** 32145
&gt; 
&gt; **Clase de Tiburón:** Terrestre
&gt; 
&gt; **Contingencias Golpea-Tiburones:** El Tiburón-32145 no puede ser golpeado directamente en la región craneal frontal debido a que utiliza a una rehén humana como escudo. Teniendo esto en cuenta, los agentes han de acercarse al tiburón tan rápido como puedan, aplicar presión directa sobre la zona torácica frontal del tiburón, y retirarse con la misma rapidez. Puede que sea necesaria la ayuda de múltiples agentes de La SPC si se requiere que el tiburón sea golpeado más.
&gt;  
&gt; **Descripción:** El Tiburón mide aproximadamente 1,4m de largo. Las características peculiares de este tiburón incluyen apéndices inferiores completamente funcionales empleados para la locomoción bípeda y la falta de textura áspera en su piel. Más alarmantemente, el tiburón parece llevar dentro de su boca a un adulto. Para recuperar al sujeto se requerirían de acciones más allá de las Contingencias Golpea-Tiburones y, por lo tanto, este adulto se ha considerado como irrecuperable. Se desconoce si este sujeto es consciente de su condición o no. Este tiburón es extremadamente peligroso debido a su locomoción terrestre, así como su obvio parasitismo y posibles capacidades telepáticas o anestésicas. Bajo ninguna circunstancia este tiburón debe ser pateado, ya que este puede reaccionar pateando. Los agentes se pueden mover más rápido que los tiburones acuáticos, pero con este tiburón deberán de moverse más rápido en tierra.
&gt; 
&gt; **Anexo:** //Bien, Agentes, estoy seguro de que todos ustedes han oído hablar de ellos. He oído los rumores en la cafetería y en los pasillos y así ha sucedido. Tenemos a un Tipo-Café en nuestras manos. Un HumaTiburón hecho y derecho que necesita de nuestra atención inmediatamente. Esto es lo que tienen que hacer: Correr hacía él y darle un golpe antes de que tenga tiempo para reaccionar, porque el momento en el que tenga tiempo para reaccionar será cuando todo se irá al carajo. Corran rápido y buena suerte. -- Boxer █████//</textarea></pre>
