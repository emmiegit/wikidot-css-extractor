**특수 격리 절차:** SCP-203-KO의 특성상 기본적으로 한자문화권 내의 모든 사람들에게 C등급 기억소거를 적용해야 하며, SCP-203-KO에 해당하는 사람은 해당 국가에 존재하는 비변칙적 성씨로 생활하게 해야 한다.

단, SCP-203-KO에 해당하는 재단 인원은 연구 등의 목적으로 기억소거를 적용하지 않는다. 위 인원은 E계급 인원으로 분류한 뒤, SCP-203-KO라는 사실을 인지시키고, 가족력 조사와 같이 변칙성의 원인 파악을 위한 면담을 받아야 한다. 이와 별개로 외부의 개인정보 등은 비변칙적인 성씨로 변경함과 동시에, 해당자에겐 외부에선 이 비변칙적인 성씨로 생활해야 할 것을 주기적으로 교육시킨다.

재단 역정보부는 미처 파악하지 못한 SCP-203-KO나 SCP-203-KO 대상자를 조사 중이다. 만일 새로운 사례가 파악될 경우, 광역대응팀을 통해 기억소거 및 역정보 살포를 수행토록 한다.

**설명:** SCP-203-KO는 한자문화권에 존재하는 변칙적 성씨이다. SCP-203-KO는 한자문화권 내의 사람들에게만 인지되는 변칙성을 지닌다. 다만 그 기준은 지역적으로 한정되지 않는다. 이민자 1세대 등 한자문화권에 거주하지 않는 사람들 중에서도 SCP-203-KO를 정상적으로 인지하는 사람이 존재한다. 이에 SCP-203-KO를 보유한 이민자 가구들을 전수조사한 결과, 한자문화권 국가의 민족 정체성을 가지고 있으면 인지할 수 있는 것으로 확인되었다.


다음은 SCP-203-KO의 목록이다

||~ 번호||~ 한자||~ 비고||
||SCP-203-KO-1||木花之||일본의 성씨로 가나 표기는 コノハナノ이다. 최초로 발견된 SCP-203-KO||
||SCP-203-KO-2||處||한국의 성씨로 한글 표기는 처 이다.||
||SCP-203-KO-3||居||한국의 성씨로 한글 표기는 거 이다.||
||SCP-203-KO-4||雙||중국의 성씨로 병음 표기는 shuāng이다.||
||SCP-203-KO-5||吉||베트남의 성씨로 병음표기는 Cát이다.||
||SCP-203-KO-6||若建||일본의 성씨로 가나 표기는 ワカタケ이다. ||
||SCP-203-KO-7||[데이터 오염됨]||일본의 성씨로 추정된다. 현재는 모종의 사건(부록 참조)로 인해 존재가 말소되었다.||
||SCP-203-KO-8||蒙||한국의 성씨로 한글 표기는 몽 이다.||

**발견 경위:**  SCP-203-KO는 재단이 일본에 지부를 세우던 도중 발견되었다. 1854년 1월 9일, 미일화친조약이 성사되던 당시 전권을 위임받았던 인물인 코노하나노 신이치로(木花之真一郎)는 SCP-203-KO-1에 해당하는 인물이었다. 서로 자기소개를 하던 도중 이름을 듣고 상호간의 오해로 조약이 결렬되며 재단에 처음 알려졌다. 재단의 입장에서는 일본의 수많은 변칙개체를 확보하기 위해 이 조약이 필수적이었으므로, 이후 1854년 2월 13일에 하야시 후쿠사이(林復斎)로 일본 측 전권 위임자를 변경하여 조약을 체결하였고, 이를 바탕으로 재단이 일본에 지부를 세우게 되었다. 이후 추가적인 연구를 통해 SCP-203-KO의 일련번호를 부여받았다.

**부록:** SCP-203-KO-7 사태와 그 대응 과정 및 후속 연구

198█년 █월 █일, SCP-203-KO-7이였던 [데이터 오염됨]이 소유자 이외에 조건을 만족하는 사람들에게도 인지되지 않는 현상이 일어났다. 이미 격리 절차가 완료되었고, 영향 받았던 재단 인원 1명도 역정보대로 성씨를 변경하여 일본지역사령부의 인사 시스템이 마비된 것 외에는 큰 사고는 일어나지 않았다.

해당 사건에 대하여 재단 차원에서 조사가 이루어졌으나, 기존에 이 성씨를 지니던 대상 주변에는 특이사항이 없었다. 이 때 세계 오컬트 연합에서 일본 토착신 중 한 명인 [데이터 오염됨]을 소멸시켰다는 첩보가 들어왔다. 조사팀의 추가적인 조사 결과, 위 토착신이 대상 가문의 일부와 깊게 연관되었다는 정황을 발견하였으나, 연합이 존재 자체를 말소시킴과 더불어 인식 자체를 불가능하게 처리해 온전한 확인은 불가능했다.

동시에 SCP-203-KO 중 일부가 민간 신앙이나 설화 속 존재와의 유사점이 나타난다는 심증이 위 사건으로 어느 정도 확인된다 여겨졌다. 특히 연관성이 없는 개체의 경우에는, 시간이 지나면서 SCP-203-KO만 존재하고 명맥이 끊긴 설화가 존재할 가능성도 제기되었다.

20여 년 간 재단이 이어온 관련 조사 결과, 대부분 족보가 세월을 거치면서 소실되거나 집안에서 전해져 내려오는 이야기가 끊기는 등, 극히 일부를 제외하고는 온전한 관계가 확인되지 않았다. 다만 조사 대상이었던 모든 가문에서 전해져 내려오는 이야기가 있었다는 공통된 증언이 분명히 있었기에 이들 사이에 무언가 연관성이 있다는 것은 잠정적인 사실로 판단하도록 결론 내려졌다.</textarea></pre>
