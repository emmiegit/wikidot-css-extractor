**Объект №:** SCP-1019

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Из-за изменчивой природы SCP-1019, текущие условия содержания направлены на сведение к минимуму знания общественности об объекте. При опознании какого-либо феномена в качестве проявления SCP-1019, исследователем уровня 3 или выше должно быть принято решение о том, следует ли его незамедлительно документировать или же позволить прекратиться естественным путём, в зависимости от степени открытости для общественности.  Для всех баз данных Фонда применяются эвристические алгоритмы обработки текстов, что делает возможным документирование проявлений SCP-1019 до загрузки в основную базу данных и позволяет избежать непреднамеренного прекращения текущего проявления.

В настоящее время продолжается поиск лица или организации, называющей себя &#34;WAW&#34;.

**Описание:** SCP-1019 - обозначение, данное серии из --20-- --73-- более 100 свободно связанных феноменов, регистрируемых Организацией с 13 декабря 2007. Проявления SCP-1019 имеют только шесть задокументированных сходств и существенно различаются во всех других отношениях.

1: Проявления SCP-1019 ограничены пределами одного объекта или площадью не более 20 м^^2^^.
2: Проявления SCP-1019 не несут непосредственной угрозы человеческой жизни.
3: Проявления SCP-1019 сопровождаются запахом лаванды, масла чайного дерева, мыла &#34;Irish Spring&#34; или лайма.
4: Проявления  SCP-1019 сопровождаются ощущением покалывания в кончиках пальцев левой руки.
5: Проявления  SCP-1019 перестают быть аномальными или полностью исчезают либо через 90 дней после их начала, либо же незамедлительно в момент их документирования в базах данных Фонда SCP, если это произойдёт раньше.
6: Во время проявлений SCP-1019 в зоне их действия появляется листок бумаги размерами 3х3 см, на одной стороне которого изображён знак белого цвета, имеющий отношение к современной Магии Хаоса[[footnote]]Недавно сформировавшаяся школа магической теории, которая сочетает в себе символы и ингредиенты традиционных магических практик с использованием передовых технологий.[[/footnote]] на чёрном фоне с буквами WAW в центре. На обратной стороне всегда находится сообщение в виде чёрного текста на белом фоне. Эти листки не проявляют аномальных свойств и обозначены как SCP-1019-A. 

Важно отметить, что явления, которые соответствуют этим условиям, не являются объектами SCP сами по себе, - скорее, они представляют собой проявления SCP-1019, по-видимому, созданные неизвестным лицом, предположительно - талантливым //анартистом//[[footnote]]Лицо, создающее аномальные объекты или сценарии в качестве художественного выражения.[[/footnote]]. 

**Частичный список проявлений SCP-1019:**

||~ Проявление SCP-1019 ||~ Описание ||~ Сообщение SCP-1019-A ||
|| SCP-1019-1 || (Ранее SCP-███) Небольшой участок травы близ Бэнда, штат Орегон, непрерывно сплеталась в виде фрактальной модели. Задокументировано 13 декабря 2007.  || Нет[[footnote]] На тот момент ещё не было известно о существовании SCP-1019-A. [[/footnote]] ||
|| SCP-1019-12 || (Ранее SCP-████) Биллборд в Тайбэе, Тайвань, текст которого все зрители видели написанным на своём родном языке. Задокументировано 12 января 2008. || &#34;Целевая реклама - это как охота на птиц с дротиками для дартс&#34; ||
|| SCP-1019-20 || Банка из-под малинового холодного чая &#34;Arizona&#34; при пинке по ней взлетала, как если бы гравитация была равна 0,15 g. Исследователями Фонда обнаружена связь между проявлениями SCP-1019; все феномены, имеющие эти признаки, реклассифицированы как проявления SCP-1019. Не задокументировано, прекратилось 11 апреля 2008. || &#34;Детство будет гораздо веселее, если фантазии соответствуют действительности&#34;||
|| SCP-1019-34 || Радиоточка в камере 214 Зоны 19 непрерывно транслировала на волне 103,5 FM песню &#34;I Am a Scientist&#34; (&#34;Я - учёный&#34;) в исполнении &#34;Dandy Warhols&#34;. Обнаружено 27 октября 2008. Не документировалось, прекратилось 25 января 2009. 90-дневный интервал подтверждён. || &#34;Это должно стать вашим гимном. Я серьёзно&#34; ||
|| SCP-1019-50 || Все бумажные изделия, находившиеся в кухне миссис Эми █████████ в Колорадо-Спрингс, штат Колорадо, или вносимые в эту кухню, мгновенно разрывались на части, количество которых равнялось простому числу из трёх цифр и более. Обнаружено 5 августа 2009, не документировалось, прекратилось само по себе. Владелице дома введены амнезиаки. || &#34;Искусство не следует создавать в одиночку&#34; ||
|| SCP-1019-62 || Зеркала в уборных в нью-йоркском метро показывали отражения перевёрнутыми по вертикальной оси. Задокументировано 1 января 2010, во избежание внимания СМИ. || &#34;Каждому нужно иногда воспользоваться моментом, чтобы посмотреть на себя такого как есть&#34; ||
|| SCP-1019-112 || Каждый входивший в мужскую уборную в &#34;Starbucks&#34; в Уокигане, штат Иллинойс, забывал о существовании религии, автомобилей с ручной коробкой передач, &#34;Waffle House&#34; и чихуахуа до момента выхода из области эффекта. Задокументировано 18 сентября 2012. || &#34;Эх, если бы только везде могло быть так хорошо!&#34; ||
