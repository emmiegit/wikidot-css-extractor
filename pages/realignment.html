Wiele lat temu, kiedy była jeszcze młodą specjalistą ds. operacji cybernetycznych, miejsce, w którym właśnie stała, żyło, buczało energią stu serwerów, tętniło aktywnością, wraz z tym, jak badacze biegali tam i z powrotem przez korytarze do swoich tajnych projektów. Słabe odgłosy generatorów i komputerów w tle nadawały całemu obiektowi wrażenie jednej spójnej maszyny, nie mniej wydajnej, jak i dziwnej w swoim działaniu. Jako łącznik między Fundacją a wojskiem Stanów Zjednoczonych była nieoceniona. Elektryczność tego miejsca zdawała się ją przenikać. Kiedy Holman pokazał jej ukryte szaleństwo prawdziwego świata i zaoferował jej miejsce w prawdziwej, tajnej walce ich czasów, wszystko było możliwe. Oczywiście zaakceptowała to nowe życie, które ją do siebie kusiło.

Teraz zimny wiatr z pastwisk rozwiewał kępki trawy, które porastały pękający beton będący kiedyś placówką zajmującą się robotyką. Zmiany w kierownictwie i cięcia budżetowe, które po nich nastąpiły, usunęły wszelkie ślady dotyczące dawnej natury tego miejsca. W promieniu stu mil znajdowały się jedynie rozległe połacie trawy, kilka jeleni i ona sama. Brak graffiti i śmieci w opuszczonym miejscu dodawał poczucia niesamowitości do niego. Być może była jedyną osobą, która odwiedziła to miejsce, odkąd Fort Charles został zlikwidowany. To, że było to miejsce spotkania, było niewątpliwym sygnałem. Dowodem wiedzy, bardziej przekonującym niż jakikolwiek argument. I, jak zauważyła, bardziej denerwującym.

Z powrotem stłumiła w sobie wewnętrzny strach. Cztery lata powinny wystarczyć, żeby otrząsnąć się po przełamaniu w Ośrodku 64. Rzuciła się w wir innych zadań, wykonywała swoje obowiązki, zdobyła uznanie. Ale nie mogło to wymazać zmarnowanych lat planowania, zrujnowanych karier wokół niej, upokorzenia i wstydu bycia na łasce tego, na którego polowała. Życie się skończyło. Wszystko, co miała, wszystkie sukcesy w utrzymywaniu kruszącego się gmachu ludzkiego rozsądku, były z góry skazane na porażkę. Połączony wysiłek najbardziej zaawansowanej organizacji, jaką kiedykolwiek znała ludzkość, i nic. To była tylko kwestia czasu, zanim to się powtórzy. Zanim coś w końcu przełamie tę cienką warstwę kontroli, z którą żyli.

Anderson wciąż ją prześladował. Każdego dnia. 

Weszła do opuszczonej, betonowej konstrukcji jak nakazywał zaszyfrowany e-mail. Nieautoryzowana operacja w sprawie uznanej za oficjalnie zamkniętą przez Dowództwo Ośrodka mogła zniszczyć jej całą karierę. Możliwość, że nagle obudzi się w innym mieście, a fałszywe wspomnienia o zwykłej, szarej egzystencji zostaną jej siłą wbite w czułe miejsce na karku, była bardzo realna. Jedyną komunikacją, na jaką się odważyła, była jedna odpowiedź, wysłana z biblioteki publicznej, podczas gdy miała na sobie bluzę z kapturem i okulary przeciwsłoneczne. Dla pewności pozostawiła wszelkie urządzenia, które mogłyby zostać wykorzystane do wyśledzenia jej lokalizacji trzysta mil stąd, w szafce nocnej. Gdyby nie wyszła żywa z tego spotkania, nikt nie wiedziałby, co się z nią stało. I nikt nie byłby w stanie dokończyć jej zadania. Wszystkie możliwości czekały w ciemnościach zrujnowanego laboratorium.

//Wiem, jak go dorwać.// Te słowa zmroziły ją, gdy pojawiły się na jej telefonie. Jednak teraz ponaglały ją do działania, pomagając odpędzić się w jej umyśle od tysięcy rozgrywających się przed nią scenariuszy, jak wszystko może się spieprzyć. Wkroczyła całkowicie w ciemność, oświetlając drogę przed sobą małą czołówką, którą miała na głowie.

– Już jestem – zawołała do pustego pomieszczenia w oczekiwaniu. Odpowiedział jej tylko niski, pusty skowyt wiatru wpadającego obok wejścia do laboratorium, wilgotny chłód i zapach stęchłego betonu.
 
Nagle pokój wypełnił przeszywający uszy trzask, odgłos metalu uderzającego o beton, gdy z sufitu spadła krata wentylacyjna. Spojrzała w górę i zobaczyła masę przewodów powoli wychodzących z systemu wentylacyjnego, które zdawały się wić i poruszać wedle własnej woli, wraz z opuszczaniem się do pomieszczenia. Szybkim ruchem wyciągnęła swój pistolet, przyglądając się temu.

Przewody dotknęły ziemi. Zdawały się sztywnieć i napinać, zakotwiczając się w dwóch punktach w podłożu. Z otworu wentylacyjnego w suficie opuszczała się teraz większa, centralna masa. Miała kształt człowiekowaty. Wycelowała w miejsce, w którym, jak sądziła, powinno znajdować się serce.

– Proszę, opuść broń. Nie ma takiej potrzeby – powiedział głos starszego mężczyzny, gdy masa przewodów zaczęła się łączyć wokół miejsca, w którym były przymocowane do ziemi. W ciągu kilku sekund przybrały kształt nóg, gdy reszta mężczyzny o bladej skórze i białej brodzie wyłoniła się z wentylacji, stając przed nią. Jej puls momentalnie przyspieszył. Ponownie podniosła broń.

– Albert Frostman. PoI-45543. Znany także jako Phineas.

– Agentko Merlo. Proszę odłożyć broń.

Tym razem na twarzy starca pojawiło się więcej rysów. Więcej żył i naczyń włosowatych ukazujących się tam, gdzie jej światło padało na jego skórę. Jednak jego sprzęt wyglądał tak samo, jeśli nie został jakoś ulepszony. Słaby dźwięk klikającego metalu dochodził z miejsca, w którym stał, ponieważ cokolwiek to było w jego wnętrzu, resetowało się i rekonfigurowało po wyjściu z wentylacji. Krople potu zaczęły spływać po jej kręgosłupie.

– Zabiłeś dwóch naszych agentów. A twoi ludzie wielu więcej.

Phineas westchnął. Brzmiało to, jak powietrze pędzące przez przewód grzewczy.

– Twoi ludzie spędzili lata na wyrywaniu skóry z jednego z naszych. Nie ma sensu wypominać sobie żalów. Nie przyszedłem tutaj, aby ciebie zabić, a myślę, że doskonale wiesz, że gdybym chciał, to nie miałabyś żadnych szans.

Merlo, wiedziała, że to prawda. Oczywiście, że to była prawda. Ale nic z tego nie zmieniało faktu, jak bardzo niebezpieczny był człowiek przed nią. Trzymała pistolet nieruchomo.

– Skąd mogę mieć pewność?

Starzec powoli uniósł ręce z dłońmi skierowanymi na zewnątrz w stronę agentki Merlo. Materiał, który zastępował jego skórę, zdawał się falować przy subtelnym ruchu jego palców. Zauważyła teraz, że jego oczy były czerwone i podpuchnięte. Jej też pewnie były. Nie spała już od dwóch dni.

– Nie możesz jej mieć, zgadza się. Jednak myślę, że będziesz chciała usłyszeć to, co mam ci do powiedzenia. A teraz proszę, odłóż broń, to już jest trochę denerwujące. Żadne z nas nie chce skrzywdzić drugiego.

Agentka Merlo stała jak wryta, zastanawiając się nad tym. Teoretycznie mogłaby mu teraz zrobić dziurę w mózgownicy. Nawet technologia Andersona nie byłaby w stanie pomóc z brakującym fragmentem układu nerwowego. Minęły już cztery lata. To niczym całe życie w świecie robotyki. A kto by wiedział, ile dla Andersona.

Jej palec pozostał na spuście. Adrenalina jej nieco opadła, gdy Phineas stał nieruchomo w miejscu. Jaki mógł mieć powód, żeby chcieć się spotkać z Fundacją? Krążyły plotki, że coś się zmieniło w strukturach Andersona. Liczba pytań, które zadawała, w końcu przechyliła szalę w jej myślach. Powoli opuściła broń.

– Dobra, gadaj.

Phineas wypuścił powietrze z siebie, systemy wewnątrz niego znów skrzypiały.

– Sięgnę teraz do kieszeni płaszcza, żeby coś wyjąć. Proszę, zachowaj spokój, nie ma potrzeby celowania w moją stronę. Czy kongresman Raymond Caldwell coś ci mówi?

Agentka Merlo zastanowiła się nad pytaniem.

– Cóż, jest dużym wrzodem na naszej dupie, odkąd przejął kontrolę nad Podkomisją ds. Badań i Technologii. Zdobycie finansowania od rządu USA stało się ostatnio znacznie trudniejsze.

Obserwowała uważnie jak Phineas wyciąga z kieszeni marynarki telefon, widocznie pokazując go w jej stronę.

– To nie przypadek, jak możesz sobie wyobrazić. Nawet Fundacja ma ograniczone budżety, jak to się okazuje.

Na telefonie ukazało się nagranie wideo przedstawiające tłum, zgromadzony w czymś, co wyglądało na hotelowe lobby. Ktokolwiek trzymał kamerę, najwyraźniej przeciskał się wśród gąszczu osób w garniturach, próbując dostać się w stronę jakiegoś podestu.

– To transmisja na żywo – powiedział Phineas. – Pochodzi z punktu widzenia jednego z moich ludzi. Jednego z niewielu, którzy pozostali.

Kamera nadal przedzierała się przez tłum. W końcu ukazała się scena przyozdobiona politycznymi banerami i flagami najwyraźniej z okazji jakieś zbiórki pieniędzy. Na podium stał kongresman Caldwell.

– Co to ma znaczyć? Dlaczego mi to pokazujesz? – powiedziała Merlo, którą znów zaczął ogarniać strach.

– Mam zamiar zrobić coś bardzo nieprzyjemnego, co pomoże Fundacji. – Phineas przystawił nadgarstek do swoich ust. Wykrzywił się w grymasie, po czym przemówił do rękawa.

– Zrób to.

W polu widzenia kamery pojawiła się nagle ręka trzymająca pistolet. Poza kadrem kobieta zdążyła jedynie krzyknąć, zanim padł pojedynczy strzał. Krew pojawiała się na plakacie kampanijnym za kongresmenem, wraz z tym jak lewa strona jego głowy rozprysła się. Upadł na ziemię, prawdopodobnie martwy, zanim zdążył wylądować. Tłum zaczął uciekać wśród krzyków i zamieszania. Kamera pozostała nieruchoma.

Merlo zamarła, oglądając scenę na telefonie Phineasa.

– Co... co do kurwy? Co ty żeś zrobił? Ale...dlaczego? Czy masz w ogóle pojęcie... – wymamrotała, jąkając się.

Phineas stał niewzruszony.

– Oglądaj dalej, Agentko Merlo.

Kamera przesunęła się w stronę sceny, skupiając się na rozbryźniętej głowie kongresmena. Krew była wszędzie. W dalekim tle słychać było pierwsze syreny. Zza kamery odezwał się kobiecy głos.

– No dalej. Nie ma po co udawać.

Ciało kongresmena drgnęło. Kilka krótkich spazmów i zaczęło powoli wstawać. Gdy kamera uchwyciła dziurę w czaszce mężczyzny, Merlo nie zobaczyła krwawej miazgi odsłoniętej tkanki mózgowej pod kawałkami skóry, lecz błyszczącą, białą skorupę. Zbyt gładką i zbyt wypolerowaną, by mogła być kośćmi.

– Jezu kurwa, on był Sakerem?

Phineas przytaknął. Odezwał się jeszcze raz do rękawa.

– Dobra robota, a teraz wynoś się stamtąd. Spotkamy się tam, gdzie się umawialiśmy.

Obraz z kamery gwałtownie się urwał. Phineas włożył telefon z powrotem do kieszeni płaszcza.

Merlo była oszołomiona. Konsekwencje tego, co właśnie zobaczyła, dopiero zaczynały nabierać w jej głowie kształtów.

– To... to był urzędujący członek Kongresu Stanów Zjednoczonych. Jak trafi to do wiadomości...

– Nie trafi. To był żenujący błąd w zabezpieczeniach i ujawnienie tajnego produktu. Anderson i jego ludzie dopilnują, żeby kongresmen zmarł na atak serca lub w wypadku samochodowym. Prawdopodobnie już zajęli się świadkami. Obserwuj gazety. Zobaczysz.

– Ale... dlaczego to zrobiłeś?

– Przyjmij to jako dowód dobrej woli. Caldwell był całkiem dobrze poinformowany jak na świeżo upieczonego członka Kongresu, nieprawdaż? Jestem pewien, że spowodował wiele problemów dla waszego północnoamerykańskiego dowództwa. Podkomisja przestanie być dla was problemem na jakieś cztery najbliższe lata. Może nawet sześć, jeśli ostatnie sondaże się utrzymają.

Mimo że placówka była pusta, Merlo instynktownie zniżyła głos.

– Nie pomyślałeś, że zastanawialiśmy się nad tym samym? Ale jakie gówno by się rozkręciło, nawet gdybyśmy mogli coś takiego zatuszować?

– Gdybyście wiedzieli, że w Kongresie zasiada jednostka Saker i tak musielibyście interweniować. Odwaliłem za was brudną robotę.

Musiała przyznać mu w tym rację.

– Mimo to nie widzę, jak miałoby to nas doprowadzić do Andersona. Teraz na pewno będzie na nas bardziej uważał.

Phineas zmarszczył brwi.

– Tak, jest to dalekie od ideału. Nie ma już elementu zaskoczenia, ale Anderson wie też, że jestem jedyną osobą, która miała środki i wiedzę, żeby zlikwidować Sakera-13. To było otwarte wypowiedzenie wojny.

Merlo próbowała jak najszybciej mogła zrozumieć sytuację, ale to nie miało sensu.

– Co dzięki temu w ogóle zyskałeś?

– Teraz wiesz, że działam w dobrej wierze. Mam też ubezpieczenie. – Phineas odchrząknął. – To nie był jedyny, wiesz? Jeśli coś mi się stanie, Fundacja nigdy nie dowie się, gdzie jeszcze Anderson ma swoje haki.

– Jezu – powiedziała Merlo, przykładając rękę do czoła i zastanawiając się, co to oznacza. – Jeszcze to spotkanie z MC&amp;D. Czyli to prawda. To już nie jest mała sprawka.

– Operacje Andersona są teraz czymś zupełnie innym. Czymś, czego nie mogę już tolerować. I zagraża to nam obojgu.

– Chwileczkę – odpowiedziała Merlo, układając to wszystko w swojej głowie. – Jeśli myślisz, że Fundacja będzie chciała współpracować z tobą przy czymś takim... nie mamy już nawet pełnoetatowego MFO przydzielonego do Andersona. Nie potrafię sobie wyobrazić jak miałaby wyglądać w takim razie współpraca z tobą.

– Będziesz musiała znaleźć jakiś sposób, żeby ich przekonać. Od tego zależy przeżycie nas obu.

Odgłos przeładowania strzelby za Phineasem przerwał mu zdanie.

– Będziesz musiał zacząć od przekonania mnie.

Wychodząc z cienia tuż za Phineasem, pojawił się zmęczony, nieogolony mężczyzna w ciemnym garniturze. Agent Daniel Navarro wycelował swoją strzelbę prosto w jego głowę.
