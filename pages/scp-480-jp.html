**특수 격리 절차:** SCP-480-JP 주위에 복수의 철조망과 장벽을 설치파고, 안팎을 상시 카메라로 감시한다. SCP-480-JP의 모든 통로를 봉쇄하고, 허가된 자 이외에 출입을 금한다. SCP-480-JP 일대의 상공도 진입금지구역으로 지정하고, 특히 헬리콥터로 분류되는 기체의 통행을 저지한다. 만약 일반인의 침입이 발생했을 경우, 「지면붕괴{{・}}토사재해 위험지대」 역정보를 사용해 퇴거시킨다. 침입자가 SCP-480-JP의 영향을 받았을 경우, 상황에 따라 치료 및 B급 기억소거를 처치하도록 한다.

**설명:** SCP-480-JP는 ███현 산간에 존재하는 공원부지다. 전망대가 있는 중앙시설과, 대형 운동기구와 스포츠코트들로 구성된 애슬레틱 에어리어로 구성되어 있다. 국내에 존재하는 동급 규모의 시설에 비해 충실한 설비를 보유하고 있는데, 이것들을 포함하고 있는 공원 자체는 내부의 곳곳이 미완성인 채 방치되어 있다.

SCP-480-JP는 20██년 개업을 예정하고 건축{{・}}설영이 개시되었는데, 20██년 ██월 ██일을 기점으로 작업자들 가운데 원인불명의 사상자{{・}}행불자가 속출하는 일이 있으면서 재단의 주의를 끌었다. 시설 설영계획은 “토사재해{{・}}지반침하의 발생”이라는 역정보로 동결되고, 위치된 구역별로 재단의 유령기업이 매수{{・}}관리하며 현재에 이르고 있다.

SCP-480-JP에서는 복수의 물리적{{・}}공간적 왜곡이 발생하며, 각 구역의 부지면적의 누계가 SCP-480-JP의 전체 면적을 초과한다는 것이 밝혀졌다. 내부에서는 존재하는 조형물의 순간적인 소실{{・}}이동이나, 시인이 가능한데도 물리접촉이 불가능한 경우 등의 변칙성이 확인된다. 이것들은 매우 불규칙하며, 이 현상에 주변의 다른 물체나 생물이 휘말리는 경우가 드물게 있다. 휘말린 객체는 많은 경우 변칙적으로 왜곡되거나 다른 물체와 융합을 일으키며, 경우에 따라서는 소멸한다. 또한 시설 내부 곳곳에서 초목이나 흐르는 물 같은 물체가 원래 발생할 법한 장소에서 괴리된[[footnote]]지면에서 어긋나 공중에 발생. [[/footnote]] 모습을 보이고, 「침입한 물체가 갑자기 공중으로 치솟거나 땅속으로 꺼진다」거나, 「이동하는 물체에 닿자 물리적 에너지를 아득히 초월한 힘으로 튕겨져 나간다」거나, 「상공을 비행하는 헬리콥터류의 높은 추락률」 등 수많은 사항들이 확인되고 있다.

SCP-480-JP-1은 시설 내에 불규칙하게 나타나는, 6-7세의 일본인 여아로 추측되는 모습을 한 인간형 존재자다. 물리적 접촉은 가능하지만, SCP-480-JP-1이 그것에 반응을 보이는 사례는 관찰되지 않는다. 상상 부지 내의 어딘가를 배회하고 있으며, 섭식{{・}}배설{{・}}수면 등의 행동은 볼 수 없다. SCP-480-JP-1은 일본어로 발화하지만, 그 내용은 제한적이다. 아래 내용은 D급 직원을 통해 SCP-480-JP-1과 대화한 기록이다.

최초 발견 이래로 수 년이 경과했는데도, SCP-480-JP-1의 외견적 성장은 보이지 않는다. --SCP-480-JP-1에게서는 특별히 주목할 만한 위험성은 보이지 않는다.-- 사태 8-12-A 이후, SCP-480-JP-1에 대한 물맂거 접촉은 영구히 금지되었다. (사건기록 8-12 참조)

__사건기록 8-12__
20██년 ██월 ██일, 연구를 위해 SCP-480-JP-1를 이송하려는 시도가 이루어졌다. SCP-480-JP-1을 손쉽게 소형 격리셀에 수용되었지만, 부지 밖으로 반출할 때 SCP-480-JP의 급속한 대규모 공간변칙과 물리변칙이 유발되었다. 그 효과는 SCP-480-JP 주변 160 미터에 존재하는 모든 물질을 휩쓸어, 말려든 모든 연속적 객체의 전이와 융합을 발생시킴으로써, [편집됨], 결과적으로 [편집됨]을 거친 SCP-480-JP의 일시적 공간상실로까지 이어졌다(사태 8-12-A). 이에 의하여 D급 직원을 포함한 재단 직원 17명이 주위 객체와의 융합/신체변형{{・}}절단{{・}}소멸/표피의 변질[[footnote]]상피조직이 흙{{・}}나무껍질 등의 물질로 대체되어 있었다.[[/footnote]] 등으로 인하여 사망, 또는 살처분되었다. 사태는 기동특무부대 れ-5 &#34;백업&#34;의 조속한 대응에 의해 진정되었고, 현재는 사태 8-12-A 이전의 SCP-480-JP 상태로 복원되었다.

**부록:** 이 사건으로 인하여, SCP-480-JP-1의 존재가 SCP-480-JP에 발생하는 변칙성의 근원에 관계되어 있다는 견해가 제시되었다.

SCP-480-JP-1의 외견적 특징은 건설 중 행방불명된 ███건설 사장 ████씨의 장녀 █████(당시 6세)와 일치한다.

아래 내용은 ███씨의 자택에서 발견된 수기에서 발췌한 것이다.

&gt; ██/██ **██지구의 산간공원 개발의 건**
&gt; __20██년 개업을 목표__ → ███건설과 계약 합의. 내년도부터 건축개시를 목표로 
&gt; 이 계획은 ███시 재개발사업의 근간이 되는 중요사항이다. //어떻게든 성공시킨다!//
&gt; ------
&gt; ██/██ ███건설과 미팅. ██지구 산간부 주민의 강한 반대활동에 의해 치명적인 계획 지연- __이대로는 공기를 맞출 수 없다__^^지랄 말라 그래^^
&gt; ██/██ 건축작업의 원조참가를 희망하는 단체가 있다. 동북의 「키사라기공무점」 검토 필요 → 계약성립. 다음달부터 참가
&gt; //갑자기 무료 봉사!//
&gt; ------
&gt; ██/██ 어제부터 키사라기 공무소가 참가. 어찌된 일인지 오늘은 저 //염병할// 반대주민들이 한 마리도 없다. 극히 순조로움.
&gt; ██/██ 동행했던 ███ 건설사 사장의 딸이 사라졌다. 밤중에 건축현장에 숨어들어갔다고 한다. 작업원 전원이 수색했는데 찾을 수 없다. 사장에게는 쩐을 퍼주고, 가족과 경찰에게 자택 주변에서 실종되었다고 전한다 → //__오늘 중, 무조건 숨겨라!!!!!__//
&gt; ██/██ 반대주민들이 모두 행방불명. 그 애새끼와 달리, 이건 하늘의 도움인가. 경찰이 와서 조사하기는 했지만, 우리는 정말 아무 것도 안 했으니 결백. 앞으로는 정말 건설 뿐이야.

SCP-480-JP의 건설작업은 기록상 ███건설에서 맡게 되었는데, “키사라기 공무점”이라는 단체가 원조하는 형태로 사업에 참여했음이 일부 서류를 통해 밝혀졌다. 「정체되던 건축을 경이적인 속도로 진행」했다는 증언도 확인된다. 키사라기 공무점은 “동북지방을 중심으로 영업하고 있다”고 담당자에게 신고했지만, 조사 결과 그런 업체는 없었다.


**부록:** SCP-480-JP 내부에서 회수된 문서

&gt; 
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　헤이세이 ██년 ██월 ██일
&gt; 
&gt; ███현 ███시 시역소 도시건설부 건축행정과
&gt; 재개발부장 ████님
&gt; 
&gt; [[&gt;]]
&gt; 유한회사 키사라기 공무점
&gt; [[/&gt;]]
&gt; 
&gt; 
&gt; 평소 각별히 돌봐주시는 점, 깊이 감사드립니다.
&gt; 
&gt; 우선, 이번에 폐사와 특별게약을 체결해주신 부분, 깊이 감사드립니다.
&gt; 폐사의 오랜 세월에 걸친 연구성과와 디지털 기술을 담은 「정확」하고 「신속」한 설영을 실행했습니다. 다행히 ████님의 눈에 들어오지 않은 사원 일동 아주 기뻐하고 있습니다.
&gt; 또한 계약 당시, 주변 주민과의 의견차이가 건설에 장애가 되고 있다고 들었기에, 당사에서 처리했습니다. 저희로서도 최근 자원부족으로 고민하고 있었기에, 이렇게 의미깊은 기회를 제공해 주신 점, 진심으로 감사의 말씀 올립니다.
&gt; 또, ███건설 사장의 영애 ████님께서 「누구보다 빠르게, 그리고 언제까지나 즐겁게 놀고 싶다」고 희망을 밝혀 주셨기에, 건설작업의 [[span class=&#34;ruby&#34;]]「기둥」[[span class=&#34;rt&#34;]]柱[[/span]][[/span]]으로 준비해 두었습니다. 아무래도 마음에 들어하는 것 같아 다행입니다.
&gt; 공원 신설로 ███시의 여러분이 향후 가일층 발전하실 수 있기를, 귀 시의 무궁한 발전을 진심으로 기원합니다.
&gt; 
&gt; 또한 마음뿐입니다만 감사의 표시로 변변치 못한 물건을 보내 드리오니,
&gt; 받아 주신다면 다행이라고 생각하겠습니다.
&gt; 
&gt; 오늘은 간략하게 서면으로 인사드렸습니다.
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　삼가 아룀
