**Item nº:** SCP-008-IT

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O acesso para SCP-008-IT deve ser impedido pela monitorização contínua do seu perímetro. Todas as portadas e entradas devem ser bloqueadas. Qualquer indivíduo descoberto no interior de SCP-008-IT deve ser imediatamente removido à força e submetido a exames médicos.

**Descrição:** SCP-008-IT é um edifício localizado a dois quilómetros a sul de ███████, na ███████ oriental, em uma área relativamente despovoada.  A estrutura está em estado de degradação e partes da mesma apresentam sinais de um incêndio.

O interior do SCP-008-IT parece um interior normal de um hotel, com uma lobby, a recepção e vários quartos, todos localizados no segundo andar. Tal como o exterior, o interior mostra os mesmos sinais de degradação. Porém, após um período de tempo entre o 2 e os ██ minutos, o sujeito dentro do SCP-008-IT alucinará e perceberá o ambiente à sua volta de forma diferente. O interior não mostrará nenhum sinal de degradação e também será possível ver pessoas, pessoal e clientes, movendo-se livremente, realizando acções normais como conversar, arrastar as malas e entrar e sair dos seus quartos. Qualquer tentativa de interagir com estas pessoas não surtirá qualquer efeito.

Aproximadamente 3 minutos após o início da alucinação, as visões mostrarão o hotel sofrendo tremores violentos, semelhantes a um terramoto; as pessoas começarão a cair ao chão e a fugir apavoradas. É neste ponto que a sequência recomeçará a partir do ponto exacto em que começou, em um loop.

Ficar dentro do SCP-008-IT por mais de ██ minutos após o início das alucinações irá causar uma série de sintomas, tais como
* enxaqueca
* náusea
* convulsões

O prolongamento da permanência levará à morte do indivíduo por causa de um aneurisma cerebral.

**Adenda 1:**  Em ██/██/████ foi realizado um teste para verificar se o efeito do SCP-008-IT também pudesse aparecer no equipamento electrónico. Foi introduzido um drone telecomandado equipado com uma câmara dentro de SCP-008-IT. Após ██ minutos e nenhuma alteração óbvia, o teste foi concluído com um resultado negativo.

**Adenda 2:** Em ██/██/████ foi realizado um teste para verificar se o efeito do SCP-008-IT ocorresse também em animais. Foi introduzido no SCP-008-IT um cão de raça mista de 2 anos (daqui em diante referido como D-008), utilizando um frango como isco. Após █ minutos de comportamento relativamente calmo, D-008 começou a ficar visivilmente nervoso e a ladrar. Após ██ minutos  desde o começo do teste, D-008 regressa a um estado de calma, apenas para ter convulsões. ██ minutos após o início do teste, os sinais vitais de D-008 estão ausentes. A autópsia subsequente revelou que a morte foi causada por um aneurisma cerebral.
