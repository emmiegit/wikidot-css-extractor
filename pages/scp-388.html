**Item nº:** SCP-388

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-388 deve ser mantido em um cofre trancrado em uma sala guardada por pelo menos dois (2) guardas armados instruídos a recusar acesso a qualquer funcionário não autorizado; o uso de força letal é permitido para esse fim.

A menos que submetido a experimentação, SCP-388 deve permanecer fora da influência de quaisquer outros SCPs que demonstrem propriedades capazes de modificar as leis físicas e extrair energia de fontes desconhecidas.

**Descrição:** SCP-388 consiste em um frisbee de náilon dobrável do tipo comumente distribuído como material promocional, neste caso com o logotipo da corporação Banana Boat Suntan Lotion. SCP-388 aparenta ser imune a danos; durante testes, ele foi capaz de suportar tiros de rifle de alto calibre, imersão em banhos de alta acidez e sustentou temperaturas de 3500 °C. Em todos os casos, ele voltaria, ileso, à sua forma original. Cristalografia de raios-X revela que a estrutura molecular de SCP-388 é náilon completamente normal, suportado por um anel de metal que parece ser de alumínio.

SCP-388 foi descoberto depois que testemunhas em um noticiário local na cidade de █ █████, ███ alegaram que um poste elétrico foi derrubado por um OVNI. Agentes inseridos em equipes de manutenção investigaram e descobriram que o poste de concreto foi cortado de forma limpa, sem marcas de ferramenta, levando ao status de investigação completa. Registros aéreos obtidos do NORAD e ███████ não revelaram anormalidades como [DADOS EXPURGADOS] tipicamente associados a [DADOS EXPURGADOS]. A investigação foi quase encerrada até que agentes disfarçados de repórteres entrevistaram a família ████, originalmente entrevistada na reportagem, e seu filho, ████, mencionou todo o incidente como sendo causado por um frisbee. Inicialmente céticos, esforços foram feitos no entanto para verificar esta afirmação, com a confirmação inicial feita em ██/██/██. Uma semana inteira de buscas de helicóptero da cidade vizinha de █████ e numerosas recuperações de frisbees comuns de telhados acabou produzindo resultados. Infelizmente, Agente ███ foi fatalmente desmembrado por SCP-388 quando o Agente ████ jogou o objeto do telhado. Sob o pretexto de substituir uma fossa séptica, SCP-388 foi desenterrado de seu local de descanso 85,5 m abaixo do pátio e cuidadosamente trazido para contenção.

SCP-388, quando lançado por um humano, parece viajar como um frisbee normal por uma distância de aproximadamente 3 m. Após esta distância, SCP-388 imediatamente começa a brilhar em um branco brilhante e acelera até que sua velocidade alcance aproximadamente ███ m/s. SCP-388 começará a cortar toda a matéria no caminho, independentemente da consistência, até eventualmente parar. A teoria atual afirma que ele perde velocidade devido ao atrito entre as superfícies superior e inferior e ao peso do material que o pressiona ao passar por objetos. SCP-388 não diferencia entre matéria e cobaias designadas para pegá-lo.

**Adendo:** Perguntas sobre o uso potencial de SCP-388 como uma arma foram recusadas por ████ devido à óbvia dificuldade de recuperá-lo após seu primeiro lançamento.
