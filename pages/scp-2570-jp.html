**タイトル:** SCP-2570-JP - 昆虫すごいぜ
**著者:** ©︎[[*user unagi-mesi]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-2570-JP

**オブジェクトクラス:** --Euclid-- --Safe-- Euclid

**特別収容プロトコル:** SCP-2570-JPはサイト-81██で収容されています。SCP-2570-JPは一定の個体数を保つため、半年に1度雄と雌を交配させて繁殖させてください。必要以上に繁殖した場合は、余剰分を焼却処分してください。未収容のSCP-2570-JPの存在が確認された場合は、直ちに財団エージェントが派遣され終了します。

**説明:** SCP-2570-JPは異常性を有した体長3cmのヒメシロカゲロウ科に属する、外見がアミメカゲロウ(学名: //Neuroptera//)に酷似した昆虫類です。常に約15~25匹程の集団で行動しており、主に本州全域に生息していました。DNAは通常のアミメカゲロウに酷似していますが、その生態や行動には大きな差が見られます。SCP-2570-JPの胴体には通常のアミメカゲロウの羽の3倍近い大きさの羽を持つことが確認されますが、SCP-2570-JPがこの羽を飛行に用いた記録はありません。そのため、大抵の場合は地面を歩行する様子、壁によじ登る様子が確認されます。羽を飛行に用いない理由は後述する行動を取るためであると考えられます。


SCP-2570-JPはA.M.1:00~4:00の間(以下夜間と呼称。)は活発に活動しますが、夜間以外の時間帯は活動しないことが判明しています。夜間を過ぎると樹木や壁などの高所によじ登り、[[footnote]] これはモグラやムカデなどの地面に生息する天敵から身を守るためであると考えられています。 [[/footnote]]羽で自身の体を覆い隠すように包みます。その際、羽の色や表面の質感が変化し、約10秒後にその地点に自然に存在しうる物体に擬態します[[footnote]] この時、擬態するものによっては羽の面積の拡張が確認されます。SCP-2570-JPが過去に擬態したもの一覧は後述する実験記録2570-JPを参照してください。 [[/footnote]]。この行動は昼間に天敵から身を守るために取る行動であると考えられています。過去に夜間の収容室で昼間の日照状況を再現する実験が実施されましたが、SCP-2570-JPは擬態を行いませんでした。この結果からSCP-2570-JPは光周性以外の方法を用いて昼夜を把握していると考えられています。また、擬態によって変化するのは外見のみであり、本来のSCP-2570-JPの性質やDNAは変化しません。同様にSCP-2570-JPが擬態した物体は人工物であった場合も含め、本来期待される機能は正常に機能しません。擬態中のSCP-2570-JPと擬態場所の強制的な分離を試みると、擬態は解けて絶命します。

擬態中のSCP-2570-JPは外部からの刺激が加わると威嚇行動として、体全体をオレンジ色に発光させます[[footnote]] これはSCP-2570-JPの腹部からは常にルシフェリンに類似した物質を放出しており、不明な反応経路で█████と結合して発光しているからと考えられています。 [[/footnote]]。この行動は天敵を自身から追い払う役割を果たしていますが、同時に周辺の仲間に助けを求める信号の役割も果たしています。この信号に反応したSCP-2570-JP個体は同様に体を発光させ、集団で天敵を遠ざけようとします。また、これに類似した行動として、夜間にSCP-2570-JP同士が互いに体を発光し合っている様子が確認されており、この行動は互いの意思疎通の為のコミュニケーションの役割も果たしていると考えられています。

擬態中のSCP-2570-JPのオレンジ色の発光を目視した生物(以下SCP-2570-JP-Aと呼称。)全体に認められる傾向として各個体が「SCP-2570-JPを視界に入れてから発光を目視するまでの記憶」を有していないことが挙げられます。この記憶障害により、SCP-2570-JP-Aは擬態中のSCP-2570-JPがどれほど不自然な場所に存在していたとしても、発光を目視した時点で「最初からその場に存在していたもの」として認識するようになります[[footnote]] 後述する実験記録2570-JP-██を参照してください。 [[/footnote]]。この記憶障害を受けたSCP-2570-JP-Aは「そこに最初からSCP-2570-JPが存在していたもの」と認識するだけで、SCP-2570-JPの存在自体は把握していることが判明しています。この障害はクラスW記憶補強薬を服用することで一時的に回復させることが可能です。障害が発生しても生活に支障が出ることはありませんが、現時点で完全に回復させる手段は判明していません。

以下は収容中のSCP-2570-JPを用いて実施した実験内容とその結果について記した記録です。

**__実験記録2570-JP-██(1976年██月█日に実施)__** 
&gt; 
&gt; **付記:** D-2570-06を除く実験に携わる職員は実験を実施する1時間前にクラスW記憶補強薬を服用しています。
&gt; 
&gt; [記録開始]
&gt; 
&gt; [██博士が柿の実に擬態しているSCP-2570-JPが張り付いている原木を手に持ち、研究助手2人と同時に実験室に入室する。] 
&gt; 
&gt; [██博士が机に着席し、D-2570-06の方に体を向ける。]
&gt; 
&gt; **D-2570-06:** なぁ、博士。その持ってきた原木が今回のテストっていうやつに使うものなのか？
&gt; 
&gt; **██博士:** そうですよ。今から数分で終わるテストをします。それでは早速、今私が持ってきた原木に実っている柿の実の[SCP-2570-JPの先端部を指さす]ここを触ってみてください。
&gt; 
&gt; **D-2570-06:** はぁ…、別にいいけど。じゃあ触るぜ。
&gt; 
&gt; [D-2570-06がSCP-2570-JPの先端部を触る。SCP-2570-JPがオレンジ色に発光する。26秒後に発光が停止する。]
&gt; 
&gt; **██博士:** どうですか。
&gt; 
&gt; **D-2570-06:** どうですかって。まだテスト、始めないのか？
&gt; 
&gt; **██博士:** なるほど。えー、では机の上に置いてある原木と柿の実についてはどうですか。
&gt; 
&gt; **D-2570-06:** そんなもの最初から机に置いてあったじゃんか。
&gt; 
&gt; **██博士:** これらは私が先程、この部屋に持ってきたものですが、覚えてませんか？
&gt; 
&gt; **D-2570-06:** なぁ博士。これは俺が部屋に入ってきた時から、机に置いてあったよ。あんたは俺より後に入ってきたんだから、本当にあんたが持ってきたなら俺はそれを見てるし、俺がちゃんと覚えてるよ。
&gt; 
&gt; **██博士:** 分かりました。他に何か変わったことや私に伝えたいことはありますか。
&gt; 
&gt; **D-2570-06:** うーん。言うとするなら、さっき「ポーン」っていう音がしただろ。あんたの持ってる録画カメラかなんかの音なのか？
&gt; 
&gt; **██博士:** 音………？私には聞こえませんでしたが。
&gt; 
&gt; **D-2570-06:** そうなのか？結構部屋に響いたじゃん。どこかで聞き覚えがあるような…、大きく「ポーン」って。どこで聞いたんだっけな……。
&gt; 
&gt; **██博士:** 分かりました。これで実験を終了します。ありがとうございました。
&gt; 
&gt; [記録終了]
&gt; 
&gt; **結果:** D-2570-06は実験後も██博士がSCP-2570-JPを室内に運んできてから発光するまでの記憶を有していませんでした。担当スタッフにより記憶の回復を試みましたが、期待できる効果は得られませんでした。また、実験中にD-2570-06が証言した「ポーン」という音について、実験室にいた職員の中で唯一、記憶障害を受けたD-2570-06のみが聞こえたと主張しました。これを受けてDクラス職員10人にSCP-2570-JPの発光を目視させる実験を実施した所、今回の実験と同様の結果が得られたため、記憶障害を受けた際に有する異常性の1つであると決定づけられました。
&gt; 
&gt; **分析:** 現在判明しているSCP-2570-JPの異常性は総合的に見ると、天敵から身を守るために都合のいい能力だと言える。自身の身を守るために、非異常性のアミメカゲロウの中から、異常性を有したSCP-2570-JPが&#34;進化&#34;をする形で発生したのかは現在調査中だが、これから実施する実験からも興味深い結果が得られそうだ。

------

**補遺(2021年3月2日追記):** 1980年に発見されたSCP-2570-JP個体を最後に、この41年の間、未収容のSCP-2570-JPは発見されていません。そのため収容中のSCP-2570-JP以外の個体は絶滅したと考えられています。SCP-2570-JP担当研究チームの調査によると1951~1980年頃の間に個体数を大幅に減少させていたことが判明しています。絶滅した理由としてSCP-2570-JPの担当主任である████氏の見解によると「SCP-2570-JPは常に集団で行動している。群れの中の1匹が危険を感じて発光すると、それに反応して周りのSCP-2570-JPも発光する。オレンジ色の光が与える記憶障害は、SCP-2570-JP自体の存在を忘却させるものではないために、却って天敵に自身の居場所を教えることとなり襲われやすくなったからではないか」と予想しています。この報告を受けてサイト-81██は未収容のSCP-2570-JPの調査を終了すると共に、SCP-2570-JPの収容難易度の低さからオブジェクトクラスの見直しを申請しました。申請はO5評議会により承諾され、SCP-2570-JPのオブジェクトクラスはEuclidからSafeへ変更されました。

------

**__インシデント記録(2029年5月15日追記)__** 

2029年5月14日、未収容のSCP-2570-JP個体が複数体発見されました。以下はその詳細です。

[[collapsible show=&#34;+ 詳細を開示する&#34; hide=&#34;- 詳細を閉じる&#34;]]
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7039226-5-3g5x/HORIZON_0001_BURST20210708190533096_COVER~3.jpg
|caption=発見時のSCP-2570-JP。威嚇行動として全身をオレンジ色に発光させている。
]]

&gt; **インシデント内容:** SCP-███-JPの調査を進めていたエージェント・宇那木が、移動手段として利用していたバスの車内にて、擬態している未収容のSCP-2570-JP個体を偶然発見しました。発見されたSCP-2570-JPは降車ボタンに擬態しており、バス車内に設置されている24個の降車ボタンの全てが擬態したSCP-2570-JPに置き変わっていました。株式会社███の最高責任者である██ ██氏は降車ボタンの設置の経緯について、インタビューを実施した際に質問への応答の途中で激しい興奮状態に陥ったため、インタビューは中断されました。現在財団が所有する交通情報が記載された資料やデータを分析・解析しましたが、降車ボタンが取り付けられた際の詳細は発見できませんでした。

この調査報告を受けてサイト-81██は、SCP-2570-JPの生息している規模や生態を調査するため、調査時にSCP-2570-JPが擬態していた降車ボタンと同様の構造の降車ボタンを採用している全国のバス業界の会社（株式会社・有限会社・NPO法人など）が運行しているバスを全国的に調査する方針を固めました。調査は2029年5月20日に実施予定です。サイト-81██担当責任者である██ █は改定前の以前の収容プロトコルを強化して実施していくと共に、全国に未収容のSCP-2570-JPが複数体生息している可能性を指摘し、オブジェクトクラスの見直しを申請しました。これがO5評議会により承諾され、SCP-2570-JPのオブジェクトクラスはSafeからEuclidへ変更されました。

[[/collapsible]]
