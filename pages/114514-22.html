Site-CN-204的维护补贴申请已经上交很久了。

这里没有K级收容物，但已经有足足一年没有过例行全方面维护。

陈主管每天忙得不可开交，由于最近混沌分裂者越来越活跃，很多站点已经自顾不暇，到处都在告急，Site-CN-204除了穷倒还算是和谐，也许这里收容物简单的连混沌分裂者都看不上，但各处危急的收容设施已经让这里的工作人员无法维护站点稳定。

需要钱。

没人想去考虑这个俗套又烦人的问题，他们都是科学家或者疯子，除了要钱什么都不会，当主管的就惨了，陈主管办公室里每天都能听见他叹气或者哀嚎，在房间里似乎能听见有个异常已经跑出来四处乱撞，没人有空理会，大堆文件摆在桌上，散落在地板，都写着“缺钱”，他甚至想到了拿异常去变变戏法赚点外快。

“唉...”陈主管摘下了眼镜，离开办公桌，瘫在了沙发上，用手指揉搓自己的人中，打算在连续工作了24小时之后休息一会，继续忙不完的事，就在他眼睛快要闭上的时候，余光似乎在堆积如山的白色信件中看见一抹淡红。

陈一开始并没有注意，闭上眼睛准备小睡一会，但稍微一过脑子感觉不对头，起身打开了信件。

&gt; **主题：**通知
&gt; 
&gt; **至：**陈主管
&gt; 
&gt; SCP-8544
&gt; 如果这个SCP收容失效，您将要获得30万美元。
&gt; 
&gt; 匿名

这封信的外观与其他标准的白色信封有明显不同，淡红色外包装上还装饰着一朵红色的花，不知道它是怎样通过审核的，但这明显是个恶作剧，且不说SCP-8544被收容在距离Site-CN-204一百多公里的站点，和这里毫无关系，且SCP-8544已经被安全收容了很多年了，作为重点项目之一近乎绝不会有任何疏忽。

陈随手将信丢进垃圾桶，继续他干不完的工作。

------

与30万美元入账一同到来的还有一封信。

&gt; **主题：**通知
&gt; 
&gt; **至：**陈主管
&gt; 
&gt; SCP-8544已收容失效。
&gt; 谢谢。
&gt; 
&gt; 匿名 

和SCP-8544收容失效的通知。

陈面色铁青，他不敢告诉站点里的其他人信的事，好消息是钱的问题解决了，终于可以让Site-CN-204修缮一番，也有空把没呆在笼子里的捣蛋鬼们抓回来，和其他危险的站点对比，这之前就像个动物园。

前前后后忙活了三天，陈总算是得闲坐下，从垃圾桶里把信捡起，好好研究。

两封信的排版和规格都并不标准，猜不到是谁的手笔，信件本身也没有任何危险，不存在监听器，暗杀毒物之类的东西，更关键的是动机，陈怎么也想不出来这是谁“帮”了他们一把，又为什么要帮，这个奇怪的形式又是怎么回事。

他悄悄把信藏好，一个不经意的抬头发现，又有一封红色的信被放在窗台。

&gt; **主题：**通知
&gt; 
&gt; **至：**陈主管
&gt; 
&gt; SCP-6884
&gt; 如果这个SCP收容失效，您将要获得120万美元。
&gt; 
&gt; 匿名

------

陈赶紧联系了远在北方收容SCP-6884的站点，但他不敢直接道出事情原委，只能说收到SCP-6884异常情况的举报，特地电话询问，对方表示SCP-6884无任何反常情况，收容状态安全稳定，陈担忧的挂断了电话，安慰自己兴许只是巧合。

不到一个月，新的信件，转账和收容失效的消息近乎同时到来，陈主管大惊失色，连忙叫来助理：

“这就是...咳咳...额对不起（喝水），这就是事情的原委，我打算直接将这些消息告知高层。”

助理：“等一下，主管，你的意思是，现在有人通知你一声，然后去突破收容，再给你打一笔钱，是这样吗？”

陈：“我猜测大概就是这样，我也不知道他们的目的是什么，但先上报高层总是没错。”

助理（思索）：“主管，我建议我们让站点内四级人员先开会议，等待下一封信，因为现在事情没头没脑的，贸然上报可能打草惊蛇，我们需要解决问题，况且既然我们可以预知到他们将会进攻哪一个SCP，收到信再行动也不迟。”

之后的Site-CN-204/4级会议中，助理的想法的到普遍认可，Site-CN-204加强了站点外勘测，并扩充了武装随时准备协助其他站点防止收容失效——用那封信给的钱。

------

&gt; **主题：**通知
&gt; 
&gt; **至：**陈主管
&gt; 
&gt; SCP-6928
&gt; 如果这个SCP收容失效，您将要获得150万美元。
&gt; 
&gt; 匿名

信件如约而至，又和上次一样悄无声息的出现在陈主管的办公室。

SCP-6928的收容站点距Site-CN-204仅有20公里，安保人员立即做出反应赶往站点，在告知SCP-6928有收容失效风险后两个站点的安保人员互相看守，有百来号人。

之后，一支来历不明的武装份子进攻了收容SCP-6928的站点，激战时，原站点的一支安保小队突然叛变，转而向其他安保人员开火，随后自杀，站点内大量收容物被夺走，包括SCP-6928。

收到消息的Site-CN-204众人在会议室内皆目瞪口呆，即使这样的突袭事件并不少见，但集合两个站点安保人员依然被轻易突破是谁也想象不到的事，而信件更让人绝望。

看着桌上不知何时出现的邮件，陈咽了一口口水，颤抖着将所有信件收集起来，准备上报给高层，这已经不是他们能解决的事了。

“主管，我来帮你。”助理将旁边掉在地上的一封信捡起，接过陈主管的信件叠在一起。

陈主管看着那封被捡起来的信，眉头一皱：“这封信...没打开过？”

屋内所有人紧张的站起身，眼睛看向助理，助理深吸一口气，快速的把信件抽开：

&gt; **主题：**通知
&gt; 
&gt; **至：**陈主管
&gt; 
&gt; SCP-9345
&gt; 如果这个SCP收容失效，您将要获得300万美元。
&gt; 
&gt; 匿名

SCP-9345被收容在Site-CN-204。

------

其他站点没有及时支援到Site-CN-204，缺少安保人员的他们只能先行撤离，幸好预知到了突袭，站点人员没有伤亡。

信件的事情被交给其他mtf，而陈也因为失职被降为四级人员，在其他站点开始新的工作。

他总是在想，给他发送信件的人到底是好是坏，它在站点几乎最危险的时候雪中送炭，又通知站点即将来临的灾难，也许那是其他人给与他们的馈赠和提示。

直到有一天，信件又来了。

&gt; **主题：**通知
&gt; 
&gt; **至：**陈研究员
&gt; 
&gt; [http://scp-wiki-cn.wikidot.com/scp-2950 SCP-2950]	
&gt; 如果这个SCP收容失效，您将要获得500万美元。
&gt; 
&gt; 匿名

SCP-2950收容在他现在的站点，他立即通知站点主管，组织安保人员，呼叫支援，建起防线。

陈对信件深信不疑，并且带着视死如归的精神守护SCP-2950。

那之后过去了一个月，两个月，三个月，什么都没发生，安保人员开始抱怨，站点主管表示怀疑，没有什么突袭，却已经浪费了很多人力物力。

就这样过去了半年，陈始终紧绷着神经看管SCP-2950，但已经没人相信有突袭了，即便陈一再恳求，站点主管依然下令解除了高度警戒。

陈很害怕，他梦见这里就要像前两个站点一样，被碾压，践踏，但他什么都做不到。

不能什么都不做，陈知道信里的SCP必然会被夺走，只要它在站点就不会安全，如果那个SCP不在的话...

夜间，陈对SCP-2950的监控下令自动检修，支开了例行看守的安保人员，将这个简单的Safe级异常拿出，并通过自己房间提前准备的密道送走，埋在一个坑里。

只是一个Safe级，没事的，为了站点安全，这是对的。

第二天，站点工作人员发现了SCP-2950的失踪，没有人怀疑陈，陈收到了例行的钱还有信，但信上多了句奇怪的话：

&gt; **主题：**通知
&gt; 
&gt; **至：**陈研究员
&gt; 
&gt; SCP-2950已收容失效。
&gt; 谢谢。
&gt; 
&gt; 喜欢您的新工作吗？
&gt; 
&gt; 匿名</textarea></pre>
