**作者：**[[*user samscript]]
----
2020聖夜相守作品

雖然我已經閉關了，而且原本也沒有打算參加
然後各種奇怪的內力（一般稱之為「靈感」，也許還有一點逃避現實的惰性）讓我很順地生成了這篇作品
如果太過軟綿綿還請見諒。也祝你們看得開心！
[[include info:end]]

火爐中，乾柴劈啪作響，炙紅的熱能在辦公室的角落發散出來，並且在牆壁上映出一條二維的橙紅色大道。[[[SCP-ZH-025]]]睡在火光之外，相當靠近火爐的地方。熱力學在它身上的運作仍然怪異，而這個異常的行為也同樣矛盾——一面想要取得溫暖，身體卻又可能被熱力耗損。於是就成了這副光景：由雪花組成的貓型異常，窩在火爐旁享受向外輻射的餘溫，卻迴避著火光的直射。

這不是025被基金會收容後的第一個聖誕節。對它來說，聖誕節應該是屬於它的日子，對吧？這個節日與冰天雪地密不可分，卻又充滿童趣、歡樂與溫馨。固然，基金會充滿了可以毀天滅地或殺人如麻的怪物，但也存在幾個顯然對人體無害，甚至能抱起來呵護的異常。025就是那樣的存在。

除了柴火劈啪作響與窗外呼嘯的冷風，辦公室靜極了。辦公室的主人是某個重要的基金會員工，但025還不記得他，或許還相處得不夠久，不過這個地方適合窩著睡覺，因為這裡是Site-ZH-55少數有火爐與聖誕樹的地方。它喜歡這種氣氛。

##0099cc|//......面具姊姊在哪裡呢？//## SCP-ZH-025想起許久未見的Dr. X。這個與它關係甚密的員工有著一頭極秀長的褐髮，身子小小，就像個十歲出頭的女孩子，總是披著過長的實驗袍與遮住整張臉的銀白翼狀面具在基金會內神出鬼沒。因為那個明顯的翼狀面具，025總是稱呼她為「面具姊姊」。

他們很久沒碰面了。025想念她。

##0099cc|//也許......//##

##0099cc|//明天......去找......面具姊姊...玩......//##

##0099cc|//......//##

腳步聲。

不是那種明顯的腳步聲，而是窸窸窣窣的細碎聲音，像是有個躡手躡腳的存在穿過地毯。

這東西跟它在同一個房間裡。025意識到。

//這裡是55站......// 它的腦海自動分析Site-ZH-55裡面可能的來源：是基金會員工嗎？不對，這個時間沒有人會進來，而且沒人開燈，除了火爐外房間是全暗的。是奇怪的異常嗎？好像有個長著大嘴巴，可以瞬間移動的人形怪物被關在這裡的地下二樓，但是警報聲還沒有響......

這未知的存在，像變態一樣潛入黑暗的房間，專挑手無縛雞之力的弱小孩子下手，##0099cc|//難道是......//##

@@ @@

它的眼睛一亮，##0099cc|//**一定是聖誕老公公！**//##

025從警醒變成驚喜的清醒，從火爐旁邊猛地跳起來，發出興奮的呼嚕聲，開始四處張望這個空間裡面的各種蹤跡。

但是窸窣聲不見了，任憑它在這間辦公室裡面到處走訪跳盪，也沒有看到半個人影。

它又擔心起來，##0099cc|//怎麼會......//##
@@ @@
##0099cc|//今年沒有聖誕老公公了嗎......//##

@@ @@
@@ @@

「啪」的一聲，很快啊！窗戶被某種外力撞開，冷風颼颼呼呼的灌了進來。025很適應這樣的冷空氣，但突如其來的事件打破了房間慣有的寧靜，還是讓它嚇了一大跳，採取防衛姿勢弓起背來。

被撞開的鋁框窗戶並不是玻璃窗，自然也沒有滿地碎玻璃。從鋁框邊緣先是冒出一個巨大的麻袋，然後是一個胖胖的手，胖胖的身軀，胖胖的腿，一個胖胖的人影以狼狽的姿勢從窗框翻進辦公室。這個胖胖的人穿著蓬蓬的紅色毛衣，金色扣環的大皮帶，還有一嘴白白的大鬍子。這個人很喘，按著膝蓋吐了三口大氣，「吁，要累死我。」

##0099cc|//哇噢，今年的聖誕老公公還真矬。//##025心想。##0099cc|//而且他的漢語也講得太好了吧。//##

這個「聖誕老公公」這才注意到025，然後露出有點尷尬的，屬於//東方人的//眼神。「我...呃...啊...齁齁齁！Merry Christmas！小雪喵喵！」，這個「聖誕老公公」故做鎮定地張開雙手，挺出大大的肚子說道，幾乎不像腰部的腰部上，黑色皮帶像是要爆開了一樣。

025自然地飄浮起來飛到「聖誕老公公」面前，圍繞著他打轉，「聖誕老公公」看起來有點不知所措。

##0099cc|//「聖誕老公公，你是來送禮物給我的嗎？」// ##025透過心靈感應問了這個人，雖然它知道這應該不是正牌聖誕老公公，但看起來是個好人。##0099cc| //「人家還沒睡著，這樣子是不是不能拿禮物了？」//##

「聖誕老公公」看起來有點慌，「呃...啊...可以，可以拿喔！我有準備一份禮物給你的，這上面寫，你是個好孩子」他拿出一份破舊的羊皮紙，上面用花俏的英文字寫著好多好多的名字，其中一個寫著「雪之貓，SCP基金會ZH（{{//Cat of Snow, SCP Foundation ZH//}}）」，旁邊有著一個紅色的小勾勾。

##0099cc|//這個人還真用心。//##025心想。##0099cc|//「那那那，禮物是甚麼呢？」//##

「呃啊這......你想要甚麼呢？」這人很勉強的說，努力翻找著麻袋。025瞥了一眼麻袋，裡面怎麼[[[xina-mas-2019|滿滿的都是聖誕帽]]]啊？禮物倒是沒幾個，這個「聖誕老公公」到底是闖進來做甚麼的呢？

##0099cc|//不管了。「我我我想要，唔，冰淇淋！！！」//##

「蛤啊......冰淇淋啊......這，可是現在天氣很冷，雪喵喵吃冰沒關係嗎？」

##0099cc|//「可是，我可是冰做的耶？」//##

「......啊這樣啊，好像也是，那我——」

##0099cc|//「唔，聖誕老公公說得對，現在太冷了，我可以換個禮物嗎？」//##

「聖誕老公公」看起來鬆了一口氣，隨即又緊繃起來，「可以呀，那...雪喵喵想要甚麼呢？」

##0099cc|//有趣，//##025有一點壞心的想，但又捨不得一直欺負這個法力有限的聖誕老公公，##0099cc|//那我應該......//##

##0099cc|//「那那那，我想要基金會Surge博士的鴨毛！」//##

「聖誕老公公」驚愣了一下，開始冒汗，「Surge博士啊......這樣啊......可是他現在可能在休息——不我是說，人類怎麼會有鴨毛呢？雪喵喵是想要他收集的羽毛嗎，還是——」

##0099cc|//「不是，是[[[critter-profile-surge|Surge博士身上長出來的鴨羽毛喔！]]]」//##025壞心的堅持，又一邊露出無辜的眼神凝視「聖誕老公公」。

「唔啊......這，不管是用偷拿的還是硬拔的，偷竊是不可以的行為喔！」這個「聖誕老公公」雖然法力不夠，但還蠻會臨場應變的，「聖誕老公公只能做出玩具，沒辦法偷走別人的東西喔！」

##0099cc|//「可是如果做出來的玩具跟外面工廠的一樣，不會有剽竊智慧財產權的問題嗎？」//##025又問。

「......我，我會回去問工廠小精靈，確定我們都有標準的授權......」

025的內心簡直快笑死了，雖然Surge博——啊不，「聖誕老公公」實在很矬，但是025也覺得這人太可愛了。不知道為甚麼他會出現在這裡，然而有他的出現，025還是覺得很開心。

##0099cc|//不過，如果再這樣玩下去，下次到44站可能就沒有茶葉冰淇淋吃了，得收斂一點，//##025心想，##0099cc|//「好吧......那聖誕老公公給了我甚麼禮物呢？」//##

「呃啊，呃，這禮物可能不怎麼樣，但......」Sur——「聖誕老公公」從麻袋裡面拿出一個小小的正方體禮物盒，雖然他只用單手捧著，但那個盒子也有025的三分之一個身子大小。綠色的亮亮包裝紙外面綁著紅色的緞帶，可以看出雖然不精美也十分有誠意。

##0099cc|//真棒！裡面有甚麼呢？//##025盯著那個禮物盒瞧，##0099cc|//「我可以現在打開嗎？」//##它抬頭用水汪汪的眼神看著「聖誕老公公」，接著感受到太陽穴被輕柔的按住，暈眩感瞬間襲來。在它暈倒之前，它隱約聽到不知道是誰的聲音說：

//不行，要等聖誕節的早上才能打開喔......//

Dr. X接住癱軟的SCP-ZH-025，她指尖的新型儀器顯然非常有用，即便是具有[[[pry|心靈影響能力]]]的異常項目也能被快速催眠。她抱著已經暈睡的025，在她懷中，這個異常項目跟一隻普通的白貓沒有什麼兩樣，只不過抱起來並不溫暖，而且多了一道淡藍色的反光。

「你破門的技術真的有點糟，」Dr. X說，「你演聖誕老公公的技巧也是。」她的語氣有點嚴厲冰冷，但Dr. Surge聽得出一絲笑意。

「火爐在燒啊，我不想要變成聖誕烤鴨，」Dr. Surge咕噥，「而且為甚麼我不能像你一樣從暗門溜進來？」

「因為你很大隻，拿三棵聖誕樹來藏你都擋不住，」Dr. X碎碎念，一邊把025抱回聖誕樹下，揉揉它頭頂的毛髮。「好吧，我實在沒有更好的辦法，而且我也吵醒她了，我猜你用任何方法進來都還是能驚醒它。」

Surge嘆氣，蹲下來把禮物放在蜷縮熟睡的025身旁，「我真不知道這是安慰還是更多嫌棄。」

Dr. X面具底下的嘴角上揚，她笑了，「我希望我能安慰得更好點。你幫了我一個大忙。」

「沒什麼。不過你是對的，為了防止它醒來，我最好還是穿得像聖誕老公公一點。」

「是，你很棒。」Dr. X扯了扯他的假鬍子。

「不盡然，它根本就認出我了，甚麼鴨羽毛......」Dr. Surge拍了拍自己的肚子，「而且你選的這甚麼剪裁，我看起來比平常還要胖兩倍！」

「我也很棒吧。走，我們趕快離開這，才不會吵醒025。」她拉著他的手臂，移動到黑暗的走廊上。

「我有一個問題，」Surge的聲音在Dr. X的背後傳來，渾厚的嗓音是走廊上唯一的聲響。「為甚麼要給異常項目送禮物？我知道你們關係很不錯，而且基金會對待這個項目也挺寬容……說實在也真太寬容了。但為甚麼？」

「嗯，它其實，」Dr. X回答，「已經知道這世界的很多事情；好的、壞的，壞的居多，」

「但是，我想即便是我們——好吧，不包含我，我現在還是小孩子的身體——我是說，即便我們的心智都已經跟大人一樣了，是吧？」Dr. X繼續說，「我們還是會偶爾希望，能夠回到小時候的快樂純真；雖然小時候不一定真的快樂，或是早就知道聖誕老公公不存在，但我想還是有塊地方，希望他真的存在吧。」

Surge沒有搭話，Dr. X回頭想斥責看起來年長許多的大叔，怎麼可以讓女孩子自顧自地說這麼多心裡話卻沒有答腔，卻發現他——

X回頭，發現Surge一個擒抱住她，要她低下身子來。在黑暗中，Dr. X看得到Surge的神情與動作，食指抵在他的嘴前，示意安靜，然後他們看向黑暗的走廊盡頭。

在逐漸適應黑暗的視線下，能看見十多公尺外的走廊上有一個魁梧的人影，蹲伏著回頭盯著他們一會兒，然後它快速跑了幾步，消失在這個空間裡面。

三垣指揮總部的系統警鈴大作，雷達上的紅點在一夕之間佔據了全球地圖，紅點們在驚人的頻率下到處浮現又消逝。

「長官，長官，出事了，它——」Site-ZH-01的職員急著衝進三垣██號的辦公室，卻看到長官按下解除警報的按鈕，站點的警鈴聲響全部弱下來，很快趨於寂靜。

「沒事，你是第一年來吧？」氣場強烈而令人感到鎮靜的指揮官看向小職員，「這是許可的。」

小職員試著釐清狀況，思索了一下，「......您的意思該不會是說，那是——」

「不是。那不存在的。回去工作。」

SCP-ZH-025在空無一人的辦公室裡醒來，白色的光芒從昨晚被撞開過的鋁窗打了進來，讓室內一片光明。柴火已經熄滅了，空氣中帶有一些寒意。

025不受影響，但它看見自己的身邊有兩個禮物盒：除了昨晚「聖誕老公公」給的綠色小禮物盒與紅色的緞帶，還有一個紅色，大一點的禮物盒由金色的緞帶綁著，兩者相倚，充滿佳節氣氛的配色。

##0099cc|//怎麼會有兩個禮物盒呢......？啊，一定是面具姊姊送的！//##

小白貓一邊思考等一下要怎麼搭上員工便車去找Dr. X，一邊開心地感謝著理當不存在的聖誕老公公，開始拆禮物。</textarea></pre>
