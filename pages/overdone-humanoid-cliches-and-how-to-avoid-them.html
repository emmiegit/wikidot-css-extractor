    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>备注：本文基于笔者作为讨论区评审员的经历：我们时常能看到，作者们在首次描写人形异常时会倍感艰辛，他们常常碰壁，只好对故事反复修改，才能写出合格的作品。

备注二：本文为新人而撰写。某些情况下，老手们也有能力将本文提及的俗套桥段写得出彩。不过本文主要是为新人准备的工具，它将总结写人形SCP时将会阻碍你的问题。
[[toc]]

+ 介绍

言归正传，人形。许多作者都想写人形异常，这是因为如果人形描写得当，文章就会变得十分引人入胜。问题在于，那些经典人物（049——疫医、096——害羞的人、106——恐怖老人）本来就颇受欢迎，改编进热门游戏里面后就更加火爆。游戏需要给玩家提供挑战，只专注于各人形的恐怖特质也无可厚非。但是，这种现象无意间给新入坑的作者们造成了一种感觉：我们渴望有更多的恐怖杀人狂，基金会则要有更多的强大人形来__对付__这些恐怖的家伙。

**我们现在已不再追捧这种角色，因为我们见过太多了；而在今天“行凶作恶”这一核心理念已经不再独特，读者们很难再对其提起兴趣。**


+ 战力（过强）问题和俗套桥段是必须避免的。

[[[https://scp-wiki-cn.wikidot.com/so-you-want-to-write-a-humanoid-scp-object |《于是你想写个人形SCP》]]]中提出了“X战警综合征”，用以描述具有自发性力量的人形个体。**如果你的SCP可以毫无违和感地插进漫威或X战警电影里面，担当超级英雄或反派的话，这篇作品就岌岌可危了。**某些描写强大人形的文章能存活下来，一大原因在于其作者能够拿捏好笔下人物的性格。这可是件难题，老手们也未必能轻松做到。尤其考虑到你要写的是第一篇SCP，我们一般会推荐你换成其他的题材。

许多新人作者都会掉进臭名昭著的“玛丽苏”陷阱里。介绍一下，玛丽苏或汤姆苏[[footnote]]**译注：**中文又称“龙傲天”。[[/footnote]]是一种叙事缺陷，其特征经极不完全统计，可列为以下几点：

* 角色战力过强，强到了一种不可思议的地步。他战无不胜。以我的经验来看，这是SCP设定中最常出现的错误。将“战无不胜”改成“**几乎**战无不胜”也无法化腐朽为神奇。
* 所有人都喜欢、敬重或惧怕他。
* 角色性格洁白无暇。“太过操心”“不喜欢所有人都爱他这个事实”不算性格缺点。常见的“太过笨手笨脚”也一样。
* 玛丽苏或汤姆苏以一种不可理喻的方式绑架了叙事：万事万物都绕着他转，一切人物都和他相识。这位个体是叙事的主要焦点，即使从宏观的角度来看叙事不一定和他相关。闲话一句，如果一个角色被无缘无故地、生搬硬套地和Bright、Gears、Clef等知名人物产生了互动，那么他大概率就是一位玛丽苏。
* 角色是作者理想对象的化身，或是代表了配上炫酷技能的作者本人。这种人物可能是玛丽苏，但不一定。
* 角色以某种方式顺风顺水地击败了另一位形象十分强大或恐怖的角色。譬如某个能永久杀死大蜥蜴（682）或收容恐怖老人（106）的人形。

战力过强、个性单薄的人形个体很容易被读者看出他下一步会做什么，不足以激动人心，因此实力超神的、经得住时间考验的人形条目是寥寥无几。与其看你的人形收容[某高人气危险SCP]的情节有多精彩，读者更想看独特的故事。[[[https://scp-wiki-cn.wikidot.com/scp-777-j|如果你的SCP和“暗之刀锋”别无二致，又不搞笑的话，还请试试别的吧。]]]

玛丽苏或汤姆苏式的作者自我代入是没有缺点的。写起来很愉快啊！但是，它与本维基的基调不符。这种人物的作用范围特别窄，因为他们永远也不会犯错。他们永远会胜利，永远会有人爱他们，不爱他们的家伙都是大坏蛋。在SCP设定里，能让所有人惧怕、尊重，或是被其操纵的角色也属于该范畴。这种角色唯一能出彩的机会就是作为背景板推动情节发展，除非……你赋予他一些切实的缺点，让他不再是一位玛丽苏。

话虽这么说，作者化身毕竟是存在的，而且大多数都有很多年的历史，那时候维基的基调比现在轻快得多。战力过强的作者化身基本上都很老了。当下，新作者最喜欢干的事就是创建自己的化身。这样说吧，作者化身不一定糟糕，只要小心应对、处理得当即可。**请勿让你的作者化身成为Bright、Clef、Gears等人的朋友，也不要把化身塑造成对工作擅长到离谱的狂人。我们网站是有趣故事的写作平台，而不是你原创角色和已有角色争夺曝光率的擂台。**

+ 怎么做才好呢？

++ 用缺点和人生挑战来平衡角色形象

平衡“强力”人形的一大方法就是给他添加缺点，或是给他安排一个需要克服的负面性格。请注意：这里说的__不是__格斗游戏里的性能劣势！力图找出能够在叙事里发挥实际作用的缺点。

[[[https://scp-wiki-cn.wikidot.com/so-you-want-to-write-a-humanoid-scp-object |《于是你想写个人形SCP》]]]有言：

&gt; 任何你给你的人形SCP赋予的龌龊缺点以及负面性格大体上//也会//给你的SCP带来负面的影响，与其要为了使你的SCP看起来更为平衡而生搬硬套，倒不如顺其自然来得好。这也就是为什么原则上故事人设一般会回避某些缺陷，譬如“太完美”或“呆子”，除非你真的想让你的角色陷入困境，或是说，打算放跑坏人，然后再被对方回来反咬一口，亦或是在关键时刻犯傻，或是弄伤了某些人。我不知道还能怎么描述这种现象，所以我就直接举例好了：[[[SCP-116]]]拥有惊人的复原力……但是它没有关节，而且除非弄碎它脆弱的骨骼不然它根本无法移动，同时出于同样的理由无法避免在和人交流的同时给自己不断带来的痛苦。[[[old:SCP-166|SCP-166（旧）]]]是名魅魔，能力是控制男性……但她又是个修女，它的能力给它带来了巨大的不幸，它的皮肤是如此的敏感以致于无论穿上什么东西都会患上褥疮。[[footnote]]注：166已被重写，但这是对重写前版本的引用，所以我决定不作更改。而且这句话依然是个好例子。[[/footnote]][[[SCP-187]]]能够清楚的预知将要发生的事件……但她也会因她所看到的东西轻易地陷入混乱之中，她必须蒙住眼睛才能吃东西，一面在看到食物之时会目击到它们之后会转变成的东西。而且由于基金会给她戴上了连指手套所以她也无法抠出自己的眼珠。

看到了吧，“任何你给你的人形SCP赋予的龌龊缺点以及负面性格大体上//也会//给你的SCP带来负面的影响，与其要为了使你的SCP看起来更为平衡而生搬硬套，倒不如顺其自然来得好。”

大概意思是说：不要为了“削弱”你的怪物或人形而为他赋予毫无来由的缺点，缺点并非让你说“哎呀，又不是完全无所不能，差不多无所不能而已”的借口。

这里给一个正面案例：[[[https://scp-wiki-cn.wikidot.com/scp-2860 |SCP-2860]]]能把一切触碰到的有机体变成大理石，但是反过来就不行，而且他正处于持续的痛苦当中，被迫和家人分离。

在此引用[[*user Kothardarastrix]]的看法：

&gt; 我不记得这篇文章有多长历史了，毕竟它是系列三的，但[[[SCP-2273]]]依然是我心目中人形异常的典范之一。他是一位来自异次元的超级士兵，身上穿着有机动力装甲，想必是个超级英雄吧？但他并不是。作者没有着重表现Alexei Belitrov的炫酷英雄事迹上，而是注重于描述他对战争的恐惧。他的人物曲线颇具说服力，令读者为之动情。他具有真实人类的复杂性格。

&gt; [[[SCP-3812]]]常常被看作有史以来最强大的虚拟角色（这种说法是对的）。但与在Versus[[footnote]]**译注：**指[*https://vsbattles.fandom.com/wiki/VS_Battles_Wiki VS Battles Wiki]，一战力数据网站，通过各种复杂的规则决出虚拟角色间的胜负和战力高下。[[/footnote]]上的那种讨论串不同，这篇文章在Sam Howell日天日地日空气的强大能力上并无太多笔墨，而是像《超人大战蝙蝠侠》一样，关注如此强大人物的存在对他本人和整个世界而言是有多可怕。他正被“我存在”这一现状所折磨着。

&gt; [[[SCP-4820]]]能够再生，近乎不朽，但他依然要吃东西。他之前整整12年都被困在荒岛上，只能吃自己，被吃掉的部位可以立刻再生。现在被收容之后，他拒绝吃其他食物，因为这已经成为了他对一切问题的应对机制。他的住房是用皮肤搭建的，衣服也是用皮肤缝合的。

**如果我们能代入到人形SCP的身上，代入到其处的环境上，那么它大概率会是一个好角色。**在描写某个强大的人形，其实力远远强于不会魔法的人类读者时，我们关心的其实是他更贴近常人的那些特质。

虽说让人形陷入悲惨遭遇会令读者十分揪心，但请确保悲剧情节的合理性。《古墓丽影》那几部新作就是很好的教训：花上8小时把主角折磨得不成人样，并不能发展人物曲线。

++ 写实地展现人物的形象与居住条件

别再煞费苦心给你的SCP加上一堆细节描写了。人形如果有双绿色眼睛，你就说他有一双绿色眼睛就行了。不用写成“目光锐利、活力四射的一双绿眼睛”。你写的是科学报告，不是约会介绍。在眼睛颜色这方面，请避免无缘无故地给角色加上异色瞳设定。

**实际上，除非物理特征对理解异常十分重要，或与收容失效时的应对措施有关，否则诸如瞳色之类的小特征都不需要描写。**

如下所述，不要提及人形的穿着打扮，因为他们除非有收容需要，否则都会统一穿着基金会发放的服装（“不给穿自己的衣服会生气”__不是__合理的理由）。基金会不会允许你的人形下身穿着破洞裤，上身套着搞笑T恤的。人形异常实质上和疯人院里的病人没有区别，组织可以为他们提供更好的住宿条件，但如果不配合也可以夺去。

[[[https://scp-wiki-cn.wikidot.com/so-you-want-to-write-a-humanoid-scp-object |《于是你想写个人形SCP》]]]说过：

&gt; 基金会应想办法去满足人形SCP项目的需求，但不应与它的要求相混淆，尤其是在它们的要求很危险或不道德的时候。**一个无敌意且顺从的SCP项目之要求可作为良好行为或合作的告知奖励，但要维持在无害且合情理。考虑巧克力、玩具以及电影，而非人肉、一把剑或者网络连接。**

反之，过于恶劣的收容条件对悲剧的表现可有利也可有弊。[[[https://scp-wiki-cn.wikidot.com/scp-5031 |SCP-5031]]]讲了个好故事：新任负责人发现了一个被锁在盒子里孤独寂寞的智能个体，然后试图通过刺激和各种沟通方式减轻它的痛苦。毕竟，基金会冷酷，但不残酷。

**最后：你的SCP不应能够用威胁工作人员、没得到想要的东西就大发脾气等方式“敲诈”基金会，迫使其配备更好的收容条件。**我们不会给SCP-682喂糖吃，也不会整天把D级人员送到SCP-106那里去。收容措施需要有可行性，基金会除了配合勒索以外一定还有更好的方法来对付异常。

[[*user Naepic]]对收容有自己的看法。

&gt; 你应该记得SCP维基有三个主要的等级：Safe、Euclid、Keter。它们表示SCP维基收容异常的难度，而Euclid表示异常难以预测。人形异常的本质就在于即使他们不完全是人，也与人类相差不远。人类是智能的物种，有自己的想法：有爱，有恨，会在意自己应该怎样被对待。在此之上，人是会变的。意念的转变有时是因为心血来潮，有时是因为受到影响，基金会根本无法预测什么事情会改变一个人的想法。
&gt; 
&gt; 我之所以提出这一点，是因为大家期望人形具有可控制另一个异常的特殊能力。归根结底，异常依然是异常。基金会存在的一切目的就是收容SCP。让人形异常自由走动，和安保人员交朋友——这是种安全风险。在世界观里，基金会不存在确定哪个人形异常会永远忠于组织的方法。也许他们遇到某个因“此事对基金会无益”而不许出门的人员之后就萌生了逃意。也许他们会被某个能操纵思想的SCP或GOI给洗脑。又或者，也许他们只是不想为一个不允许自己沐浴阳光的组织而工作。
&gt; 
&gt; 你身为作者，可以洞悉人形和基金会双方的一切心思，所以你才知道人形可以永远忠诚。基金会做不到。

我强调一点吧：你的SCP没有__任何__理由能在设施内自由走动。这不仅对基金会毫无益处，而且是个巨大的安全风险。

++ 确保人物的行为与交互链接真实可信

Zyn之前和我一起写了篇交互链接指南[[footnote]]**译注：**链接在[[[crosslinks-guide|此]]]。[[/footnote]]，和这篇文章关系很大。下面是读者们__不__喜欢的一种交互链接类型：

&gt; **//4. 藉由讓你的SCP項目去收容／擊敗／調解其他SCP項目來讓你的項目顯得優秀。//**
&gt; 
&gt; 例子：“當SCP-049突破收容時，SCP-XXXX立刻傳送出它的隔間以面對SCP-049。它們有了一段對話，然後SCP-XXXX將SCP-049冷靜的帶回收容。”
&gt; 
&gt; 這在讀者看來可能像：
&gt; “我的SCP是有史以來最強大/聰明/完美的東西，所以他非常非常重要。”
&gt; “我的SCP對基金會超級重要所以每個人一定要喜歡它。”

如上所见，这个例子会让读者感觉你在蹭热度，硬生生地把某个备受喜爱或臭名远扬的SCP给扯进来。除非有需要，否则尽量避免这种交互链接，因为如果这个SCP可以被某位路人甲取代，故事一样能如常进行的话，你讲的还算什么故事呢。你的文字仿佛就变成了炫耀：我的SCP太棒啦，可以控制或杀掉其他SCP哦。基金会不会依赖SCP来履行职责，它更多会利用自己能理解并信赖的[https://scp-wiki-cn.wikidot.com/doing-the-safety-dance 收容间与安保人员]。

交互链接应该让读者感到//交互双方//都很有趣，更想点开原文链接，而且要让世界观内的基金会有这样做的合理理由。

++ 要讲故事，而不是列人物卡

叙事能成就人形异常，也能毁灭人形异常：干巴巴的怪物报告已经过时了，十年前就已经入不了读者们的法眼了。SCP是伪装成技术文档的短篇小说，所以其故事就需要在某种程度上存在记忆点。你的SCP看起来或感觉上越像漫画里的X战警，故事质量就必须越高以作为弥补。

&gt; 我不是说SCP项目必须完全没有个性或情感，也不是说即使其毫无恶意也不应该得到最基本的人道处置（毕竟，基金会若无必要，不会残酷处事 )，但你的文章是关于SCP项目应对方法的文档。如果你想将自己的人形SCP项目表现成一个可怜虫，请用冷酷、务实、缺乏同理心的笔触加以凸显。假如异常不算太危险，你甚至可以像动物管理员看待动物一样来描写它。请注意，我用的代词是“它”，而非“他”“她”或“ta”[[footnote]]**译注：**原文为they，指代性别不确定的第三人，此处用拼音以示区别。中文实际写作时应使用“他”。[[/footnote]]，我强烈建议你也学着做。

此外，“人形”这个概念是不足以吸引读者目光的，起码现在不行了。如果回到网站初期，即使没有什么背景故事，你也可以用恐怖或强大的人形设定来蒙混过关，因为那时候关于人形异常的文章还比较少。今天我们有几千个SCP了，你若是想让自己的人形脱颖而出、博得共鸣的话，得下点功夫才行。你的实体有什么身份？他为什么走上了这条道路？他的目标是什么？为什么他的异常效果是这样的；这种效果在世界观里起什么作用？

+ 但SCP-XXX很受欢迎啊，改写法有什么用呢？

我每隔一段时间就能见到些基本上只读过系列一SCP的作者，他们的心态是“这个人形很热门啊喂，为啥我的不能这么写？”原因有很多：

# 现在有太多世界观详细的SCP了，要是再写无任何环境和背景故事的恐怖怪物，与之相较就显得枯燥、缺乏新意了。
# 写作标准变了。我们已经根据现代的写作标准“更新”了某些旧SCP。一个例子是疫医[[[https://scp-wiki-cn.wikidot.com/scp-049 |SCP-049]]]的重写。旧版就是个制造僵尸的人形异常，非常简单。重写后，疫医的角色深度大大改进，其与基金会职员发生了深入互动，且加入了悔恨自己所作所为的桥段，虽然他的确想用自己那种扭曲的方式来救助人类。他想要治愈的“瘟疫”究竟是什么值得推敲，而且配音很不错。

给道思考题吧：一段时间前我回顾了自己的某条点子[[footnote]]为避免抄袭，等等，请不要实际使用此概念。[[/footnote]]，讲的是一个有“能力”重现谋杀现场并加以干预的人形。他一开始其实自己就是个杀人犯。我的想法是这样的：他陷入了某种地狱边境的情形。他每次未能阻止一场谋杀，当天的相同情景就会重现在眼前。随着时间推移，他发现，即使自己成功阻止了谋杀、拯救了生命，下一场谋杀又会发生。读者可以从他尸体之类的东西上的笔记来阅读这些片段。由于他不知道这种循环什么时候才能停止，笔记上可能会出现一些绝望的文字，如同自己身处地狱接受惩罚似的；以及在连续20次尝试才成功拯救一条生命后的由衷喜悦，希望自己的罪孽已经被洗刷了一部分。然后，笔记就中断了，给读者一种他终于释怀了的感觉。

**这是一个关于有异常能力的人形的短篇故事，但人形的能力并非故事的重点。异常能力是故事发生的基础，因为故事的内核是赎罪。**

我们社群是能够区分“我有个关于人形SCP的牛逼故事”和“我想让我的牛逼私设变成SCP”的。

故综上所述：

# 避免上文所讲的俗套桥段，除非你能保证自己可以__拿捏好__叙事的分寸。情节越俗套，就要有越好的故事作为补偿。
# 请思考一下上面的例子：通常只有当其异常能力和/或性格被用于叙事时，人形才能变得有趣。

祝你写作路上一路顺风！</textarea></pre>
