&gt; **De:** AliXao9943@gmail.com
&gt; 
&gt; **Tema:** Tarea de la obra de teatro.
 
&gt; Estimada profe Carla, le dejo mi tareíta de castellano un poco atrasada (un solo día no se enoje!!) mi internet estaba lenta y no lo pude terminar. 
&gt; 
&gt; Esta es mi obra de Halloween, va con todo lo que solicitó usted, así que porfis no me coloque una mala calificación U_U.
&gt; 
&gt; Tiene dos dibujos, el de la calavera no es el dibujo para los puntos de bonus de +5, el de abajo si.
&gt;

**Nombre del estudiante:** Ali Chao

**Fecha:** 31/10/2021 

**Personajes:**

-**Aliqueen Chao** (Calavera)

-**Ali Chao** (Brujita)

-**Alexa Chao** (Mariposa)

-**Alisonz Chao** (Reina)

-**Alis Chao** (Alemana)

-**Alison Chao** (Draculina)



= **&#34;Dulces y trucos&#34;**

= **Autora: Ali Chao** 

= **ACTO 1**

= **ESCENA 1**

------

= //**Todas las hermanas se encuentran en un gran salón de una enorme biblioteca, se reunieron después de que tres hermanas mayores contactaron a dos hermanas menores las cuales al vivir en dimensiones totalmente distintas, no saben mucho del mundo en el que viven. No obstante las hermanas mayores quieren mucho a sus hermanas menores, por lo cual y para que se conocieran de una forma divertida y distinta, invitaron a sus dos hermanitas menores a pedir dulces en Halloween.**//

= //**Pero para que se pudieran reunir en el mismo lugar, habían reglas de todo tipo.**//

= //**Así que proceden a sentarse en una gran mesa que tiene una calavera en su centro y comienzan a discutir:**//

= **Cae el telón.**

------

**Alis:** -apuntando a sus otras hermanas-  //Miren, es sencillo, Ali, Alexa, ustedes son las menores, les pedimos por favor que no se separen de sus hermanas mayores.//

**Alexa:** //¿Pero cómo lo haremos para pedir dulces entonces?// 

**Alis:**  //Iremos todas juntas, ya les expliqué eso.// 

**Ali:** //Pero no crees que la gente se va a dar cuenta…// - se rasca la cabeza- //nos parecemos demasiado.//

**Alisonz:** //Bueno por eso pensé en la idea de llevar disfraces distintos para que no sea tan evidente.//

**Alis:** //Bueno en el peor de los casos podemos decir que somos hermanas gemelas.//

**Alison:** //Je, técnicamente eso es correcto.//

**Alisonz:** //Bien, entonces, para salir de la biblioteca usaremos el cráneo de una de las reinas antiguas.//

**Alexa:** //¿Antiguas?//

**Alis:** //Sí, considérala una hermana mucho más mayor, jajaja.//

**Ali:** //¿Cómo funciona?// 

**Alis:** //La verdad, no lo sabemos a ciencia cierta. Sabemos que nos permite crear un puente temporal en muchas dimensiones, saltar de una en otra durante un tiempo indefinido. Es muy probable que en vida, ella podía hacer eso. No sabemos como su cráneo conservó su poder, pero fue su deseo que de mantenerse esta capacidad, hagamos uso de ella.//

**Ali:** //Espera, ¿Por tiempo te refieres a Halloween?//

**Alis:** //Si Ali.//

**Alexa:** //¿Nuestra hermana era una bruja?//

**Alisonz:** //No Alexa, no era una bruja… Creo.//

**Todas:** //Jajajaja//

------

= **ACTO 1**

= **ESCENA 2**

**Alis:** //Bien, veamos, Alison; draculina, Ali; mariposa, Alexa; brujita, Alisonz; reina y yo; alemana.//

**Alisonz:** -cruzando sus brazos y levantando su cabeza-  //Espera, ¿Vestirse de alemana cuenta como disfraz?//

**Alis:** //No lo sé, solo vi el traje y me gustó, además me veo DI-VI-NA.// 

**C MIRAN CON CARA DE SURPRISE PIKACHU**

**Alison:** //No se distraigan, las instrucciones son sencillas, vamos, tocamos la puerta, pedimos los dulces y nos vamos.//

**Aliqueen:** //ESPEREN.// 

-Se interrumpe la conversación, se miran entre ellas con evidente nerviosismo-

**Alexa:** //¿Quién dijo eso?//

**Alison:** //No lo sé.//

**Alexa:** //Hermanas, tengo miedo.//

**Aliqueen:** //¡Soy yo! La “hermana mayor, mayor”//

**Alisonz:** - con evidente nerviosismo en su voz- //Creo que fue la calavera.//

**Aliqueen:** //Si, y agradecería que me llamases por mi nombre Aliqueen Chao.//

**Ali:** -tapándose los ojos- //¿Señora calavera, usted nos va a maldecir?//

**Aliqueen:** //¡No niña! Les hablo, porque tengo que advertirles algo.//

**Alis:** //¿Advertirnos qué?//

**Aliqueen:** //Que tienen que llevarme con ustedes.//

**Alison:** //¿Porque?//

**Aliqueen:** //Porque si no me llevan con ustedes, el puente entre universos puede desestabilizarse, el daño sería devastador, morirán en un instante, sus almas serán condenadas a la más grande tortura y mutilación cognitiva que jamás haya experimentado ninguna conciencia, padecerán el dolor de millones de muertes y cada momento estará lleno de una agonía interminable en un río de desesperación y angustia que.//

-Todas suspiran con evidente incredulidad-

**Alis:** //¿Quieres salir a pedir dulces, cierto?//

**Aliqueen:** //No, no... digo, ¡NO!...// -unos segundos pasan- //bueno si.//

**Alexa:** //¡Yey, otra hermana... Una hermana calaca!// 

**Alisonz:** -cruzando sus brazos- //Espera, no podemos andar por la calle con un cráneo como si nada.//

**Alison:** //Sí, la verdad sería sumamente sospechoso.//

**Alexa:** -con un rostro malicioso- //Jijiji, tengo una idea.//

------

= **ACTO 1**

= **ESCENA 3**

**Nota:** Profesora como le dije en el correo este no es el dibujo para los puntos bonus, no lo cuente, es solo para ilustrar como se veía Aliqueen.

[[image http://lafundacionscp.wikidot.com/local--files/tarea-de-lenguaje-dulces-y-trucos/calavera.png]]

**Alexa:** -con una sonrisa de oreja a oreja-  //Te ves linda hermana.//

**Aliqueen:** //Ok, es cierto, me veo chida. Debo reconocer que el maquillaje de el día de los muertos se ve genial. Pero… ¿Por qué tengo que estar amarrada a una vara?//

**Alison:** //Es necesario, así parece que la brujita está sosteniendo un cráneo para su magia.//

**Alis:** //Eso no tiene sentido.//

**Ali:** //Sí, sí, sí, será genial. Miren, aparecemos y ustedes dicen ¡dulce o truco!, y yo digo: si no me das los dulces te golpeo con esta calavera.//

**Alisonz:** -con un tono burlón- //Eso tiene aún menos sentido.//

**Alis:** //Bueno, esta celebración no tiene mucho sentido de todos modos, supongo que estará bien.//

**Aliqueen:** //Solo… no me dejen caer.//

**Alison:** //¿Morirías?//

**Aliqueen:** //No, pero sería humillante.//

**Ali:** -mirando fijamente a la calavera- //Ahora que lo pienso, ¿cómo es que puedes hablar, ver y oír? Y ¿Por qué no nos habías hablado antes?//

**Aliqueen:** //Me imagine que llegaríamos a este momento… En mi universo hace 400 años durante un rit.//  -es interrumpida súbitamente-

**Ali:** -gritando y golpeando la mesa- //¡ESPEEEEEEEEEEEEEEEEREN!, ¿Dónde están mis zapatos?//

**Alis:** //¿Zapatos?//

**Ali:** //¡Tenía unos zapatos de bruja! Estaban junto a mi disfraz.//

**Alis:** //¿No lo sé, alguna los vio?// 

**Alisonz:** //No.//

**Alison:** //No.//

**Alexa:** //No.//

**Ali:** //¡ENTONCES NO VOY A IR A NINGUNA PARTE!//

**Alisonz:** //Vamos Ali, te podemos conseguir otros zapatos.//

**Alison:** //Hicimos un montón para sacarte de tu dimensión, se comprensiva.//

**Alexa:** //Hermanita no te enojes.//

**Ali:** -con lagrimas en los ojos- //¡NO ME PONDRÉ NADA QUE NO SEAN MIS ZAPATOS!//

**Alis:** -tocando su mentón- //¿Qué te parece si te llevo en hombro?//

-Después de una pequeña pausa-

**Ali:** //Eso estaría genial.//

**Alis:** //Bien, entonces pongámonos en marcha.//

**Alisonz:** //Solo una última cosa, cuando lancen huevos podridos apunten directamente a la cara de las personas.//

**Alis:** //Espera, no digas esas cosas, no le des ideas a las niñas.//

**Alison:** //Además, recuerden que no lanzaremos huevos podridos este año. Nos metimos en demasiados problemas y llamamos demasiado la atención.//

**Alisonz:** //Es cierto, decidimos que este año lanzaremos papel higiénico a los árboles.//

**Aliqueen:** //¡Idiotas! Discuten sobre huevos podridos y papel higiénico mientras llevan con ustedes la personificación de un gran poder arcano creado por nada más ni nada menos que...// -es interrumpida nuevamente-

**Alexa:** //¡Un momento!, ¿Estás diciendo que ya han hecho esto antes?//

-Alis, Alisonz y Alison silban y miran hacia los lados tratando de no centrar sus miradas en sus hermanas pequeñas.-

**Alis:** -tocando su flequillo que sobresale levemente de su cabello- //Bueno es una tradición, las hermanas mayores les enseñan a las hermanas menores como celebrar Halloween.//

**Alexa:** -con cara de asombro- //Guau, eso es genial…//

**Alison:** //Algún día les tocara a ustedes llevar a sus hermanas pequeñas a pedir dulces.//

**Alisonz:** //Bueno chicas, relájense y disfruten estas fiestas.//

**Todas:** //¡Allá vamos!// 

= **FIN**

&gt; **Para:**  AliXao9943@gmail.com
&gt; 
&gt; **De:** profCarla@gmail.com
&gt; 
&gt; **Tema:** FW Tarea de la obra de teatro.
 
&gt; Estimada señorita Chao, estas son mis observaciones. Si necesita corroborar su calificación final (85) puede consultar la rúbrica adjunta en este correo.
&gt; 
&gt; **Observaciones:** 
&gt; 
&gt; 1.- He notado ciertas inconsistencias en las acotaciones. Tenga presente lo que vimos en la clase 15. Si bien sus acotaciones aportan a los diálogos, haciéndolos mas fluidos a la vez que dan directrices de lo que hacen los personajes, le recuerdo que dichas acotaciones van en paréntesis y llevan una raya, esta raya es mas larga que un guion (revisar clase 17) .
&gt; 
&gt; -con cara de asombro- &gt; --(Con cara de asombro)
&gt; 
&gt; 2.- Hay problemas con la puntuación de algunas oraciones, así mismo con las Mayúsculas al comenzar las mismas. 
&gt; 
&gt; 3.- Si bien una obra de teatro puede tocar temas totalmente informales. &#34;C MIRAN CON CARA DE SURPRISE PIKACHU&#34; **NO ES UNA ACOTACIÓN VALIDA.** Recuerde que las acotaciones sirven de guía para los actores y directores, tienen que ser claras y concisas.
&gt; 
&gt; 4.-Su obra, tiene personajes interesantes y la verdad es bastante divertida, pero no me deja de llamar la atención que haya puesto ACTO 1 + ESCENAS. ¿Su historia continuará? Considerando que agregó **FIN** sospecho que no. Considere revisar dicha situación en una futura revisión.
&gt; 
&gt; Pasando a un tema mas delicado, señorita Chao, usted hizo un compromiso conmigo y su apoderada de no volver a mencionar el tema de sus &#34;hermanas&#34;, sabe que eso ocasionó muchos problemas el año pasado, tanto para usted como para su madre. Este fue uno de sus compromisos:
&gt; 
&gt; //&#34;Yo Ali Chao, me comprometo con mi madre y profesora a no insistir en mi aseveración de que tengo muchas hermanas y que me comunico con ellas de vez en cuando, ellas no existen y....&#34;//
&gt; 
&gt; Por ende me veo en la responsabilidad de comunicarme con su madre para comentarle que usted a vuelto a tocar el tema.
&gt; 
&gt; Espero que para una futura revisión de su obra ponga tanto esfuerzo en su escritura como en sus dibujos (que están muy lindos por lo demás).
&gt; 
&gt; Carla Bustamante
&gt; 
&gt; Profesora tutora 7mo año básico y profesora de Lenguaje
&gt; 
&gt; //&#34;Queda prohibido no sonreír a los problemas, no luchar por lo que quieres, abandonarlo todo por miedo, no convertir en realidad tus sueños&#34;//  **-NERUDA.**

Carla clavaba su mirada en la persona que caminaba delante de ella, apresurando su paso para no perderla. No podía evitar preguntarse si esta era la oportunidad donde sus esfuerzos serían reconocidos, o si era el momento en el que sería descartada como un operativo defectuoso. Incluso si estas dudas se acrecentaban más y más, ante cada paso que daba, no podía dejar de sentir un profundo agradecimiento por habérsele permitido entrar a un lugar el que ella consideraba como un templo de dioses.

Entraron en un cuarto privado en el cual había todo tipo de objetos, libros, mapas y cosas que hacían que el lugar pareciera un museo con temática de Julio Verne. 

Carla sentía que la atmosfera del lugar era particularmente pesada, al punto de sentir que a ratos el aire escapaba de sus pulmones con demasiada facilidad, entendía que quizás no era por el lugar en sí, más puntualmente, por la persona que tenía al frente.

Una vez sentadas la mujer que tenía al frente, dijo: 


–//Carla, esta será una conversación corta, pero por temas de seguridad, necesito que se dé aquí, me disculpo por eso// —dijo esta persona mientras revisaba algunos documentos que estaban en la mesa. La luz que entraba por los grandes ventanales de las paredes superiores dejaba ver interminables estantes repletos de libros y pergaminos, aunque más que una biblioteca, el lugar tenía el espíritu de un templo antiguo el cual era glorificado por una sublime decoración y forma. – //Bueno, veo que volvió a hablar sobre ellas.//

Carla entendía que era necesario guardar la compostura ante la figura sentada frente a ella. Dio un respiro hondo antes de hablar.

–//No necesitar disculparse, mi señora// – hizo una pequeña pausa – //Y si, así es mi señora.//

–//¿Y cuál ha sido tu proceder?// —preguntó, mientras miraba fijamente a Carla.

–//Básicamente contención y desinformación. Como acordamos, si ella toca el tema con terceros, la premisa entre sus pares será que son amigas imaginarias y nada más.// —Carla respondió con evidente nerviosismo en su voz.

–//¿Ves progreso?//

– //Si, es una líder innata, tiene iniciativa y mucha creatividad, aunque suele ser un poco testaruda.// —Carla respondió con evidente emoción.

–//Jejeje, no me extraña.// —comentó la persona mientras sonreía con una expresión de orgullo.

–//Pasando a otro tema. ¿Cómo van los reportes de la Mano?//

–//Estaba esperando que me los pidiera señora// –Removió un pendrive de su bolso y se lo entregó–. //Esto es lo que hemos podido recopilar, hasta el momento, al menos un 50% de las operaciones de las organizaciones de lo anómalo están bajo nuestra supervisión, el investigar al resto ha sido imposible.//

–//En cualquier caso, su firma… Perdón, la firma de la señorita Ali, esta en todos sus documentos. Hasta donde el resto de los miembros sabe, L.S sigue siendo un aliado de la Mano.// —respondió Carla mientras su vista lentamente se fijaba en un objeto de la estantería. 

–//Perfecto…   Carla, una cosa más. Ali es una niña con un enorme potencial, guíala con cuidado, nútrela, conviértete en más que su profesora, sé su mentora y referente. Llegará el día en el cual ella decidirá qué hacer con su vida; quizás seguir a ese hombre, quizás ser una archivista de la biblioteca, quien sabe… No importando lo que suceda, si ella decide que este mundo le pertenece, tendrás que estar ahí a su lado, si bien ella en estos momentos puede parecer una niña inocente, nunca olvides que ella es tu Reina Negra.// –dijo con un tono de advertencia, Alis Chao.

Carla entendía perfectamente el trasfondo de las palabras de la Reina Negra que tenía al frente, fallar o desviarse en su camino de guiar a una futura Reina Negra es algo que no podía permitirse. Fallar en este proceso podía tener consecuencias inimaginables. 

A pesar de todo lo que estaba aconteciendo, Carla aún no podía apartar su mirada del objeto en la estantería, era como si la existencia de ese objeto carcomiera lentamente sus pensamientos, envolviéndola en una espiral de incertidumbre, una gota de sudor frio recorrió su espalda recordándole cuál era su lugar en toda esta historia y que tan distinto era lugar de su señora. Finalmente, armándose de valor, miro a la Reina Negra y dijo:

–//Se-se-ñora, si, me per-per-mite, quisiera preguntarle algo.// —Carla dijo, con un leve tartamudeo.

–//Dime.//

–//Esos zapatos en el estante, ¿son…// —Alis interrumpió con una sonrisa en su rostro.

–//Si Carla, son los zapatos de bruja de mi hermana pequeña, y antes de que lo preguntes; si lanzamos papel higiénico a los árboles esa noche.//</textarea></pre>
