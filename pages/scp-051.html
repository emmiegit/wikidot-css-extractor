**Αριθμός Αντικειμένου #:** SCP-051

**Κατηγορία αντικειμένου:** Safe

**Ειδικές διαδικασίες περιορισμού:** Το SCP-051 και το SCP-051-A πρέπει να φυλάσσονται σε κλειστό χώρο περιορισμού. Το SCP-051-A φυλάσσεται σε ένα κλειδωμένο, ελεγχόμενο από το κλίμα κιβώτιο εγγράφων με παράθυρο προβολής, για να αποφευχθεί η υποβάθμιση του υλικού του. Οποιοδήποτε προσωπικό (με εξαίρεση το έγκυο ή μη αποστειρωμένο γυναικείο προσωπικό, το οποίο μπορεί να μην έχει επίγνωση της εγκυμοσύνης σε πρώιμο στάδιο) μπορεί να έχει πρόσβαση στο SCP-051, αρκεί να υποβάλλεται ένα αίτημα εκ των προτέρων και να εκκαθαρίζεται από τη διαχείριση της βάσης.

**Περιγραφή:** Το SCP-051 είναι ένα ανατομικά σωστό μοντέλο 25 cm (10 ίντσες) μιας ανθρώπινης γυναίκας, σκαλισμένο από ελεφαντόδοντο, με τυπικά ασιατικά χαρακτηριστικά. Η ανάλυση με μικροσκόπιο δείχνει ότι τα μαλλιά της κεφαλής είναι ανθρώπινα . Η κούκλα συνδέεται στους ώμους, τους γοφούς και τα γόνατα. Η περιοχή της «κοιλιάς» της κούκλας είναι πλήρως αφαιρούμενη ως «καπάκι» από ελεφαντόδοντο, εκθέτοντας ένα λεπτομερές θώρακα και όργανα και ένα έμβρυο από ελεφαντόδοντο 2,5 εκατοστών (1 ίντσας) που συνδέεται με την κύρια φιγούρα με ένα δερμάτινο ομφάλιο λώρο.

Όταν παρουσιάζεται σε έγκυο ανθρώπινη γυναίκα, το SCP-051 έχει διάφορες επιβλαβείς επιδράσεις στην εγκυμοσύνη, με αποτέλεσμα γενικά την αποβολή του εμβρύου. Οι αναφορές περιλαμβάνουν μια απαλή παρακίνηση να αγγίξει το μοντέλο, να ανοίξει το καπάκι της κοιλιάς και να βγάλει το έμβρυο. Αυτό έχει ως αποτέλεσμα ναυτία και κράμπες μέσα σε 5 λεπτά, κολπική αιμορραγία που ξεκινά ως κηλίδες και μπορεί να εξελιχθεί σε αιμορραγία μέσα στην επόμενη μισή ώρα και αποβολή εντός 2 - 24 ωρών στις περισσότερες καταγεγραμμένες περιπτώσεις. Τα ιατρικά αρχεία δείχνουν ότι τα αποβληθέντα έμβρυα παρουσιάζουν μέτρια έως σοβαρά ελαττώματα. Οι εγκυμοσύνες που πραγματοποιούνται μέχρι το τέλος μετά την έκθεση στο μοντέλο έχουν οδηγήσει σε σοβαρές παραμορφώσεις ζωντανών γεννήσεων, συμπεριλαμβανομένων ██ θανάτων μητέρων και ██ βρεφών που τερματίστηκαν μετά τη γέννηση από τον ιατρό μαιυτήρα (βλέπε συνέντευξη 051-1 παρακάτω) Οι μαρτυρίες αυτών των ζωντανών γεννήσεων έδειξαν σημάδια σοβαρού συναισθηματικού τραύματος που μετριάστηκε, μετά από συνεντεύξεις του Ιδρύματος, από τη διοίκηση αμνηστικής τάξης Α.

Το SCP-051-A είναι ένα κομμάτι κειμένου σε χαρτί ρυζιού που ανακαλύφθηκε με το SCP-051. Το κείμενο που σώζεται γράφτηκε με φυτικό μελάνι προερχώμενο από τον 12ο αιώνα μ.Χ και τα γράμματα έχουν ταυτοποιηθεί ως γνωστή πρώιμη διάλεκτος των Ιαπωνικών. Η μετάφραση αποκαλύπτει ότι το κείμενο είναι μέρος μιας προσευχής ή ξόρκι ενάντια στους «δαίμονες» που επιτίθενται σε αγέννητα μωρά. Το ξόρκι διατάζει αυτές τις δυνάμεις ή δαίμονες να εισέλθουν στο μοντέλο, αντί σε μια έγκυο γυναίκα, και ισχυρίζεται ότι τα παγιδεύει εκεί. Ωστόσο, οι αιώνες έχουν υποβαθμίσει το χαρτί και το μελάνι, έτσι ώστε να μην μπορεί να αποκρυπτογραφηθεί η πλήρης ανάδειξη και οι οδηγίες, εάν υπάρχουν.

**Συμπληρωματικό έγγραφο :** Τα SCP-051 και SCP-051-A ανακαλύφθηκαν σε ένα κουτί πρώιμων ιαπωνικών αντικειμένων που παραδόθηκαν ανώνυμα στο Μουσείο ██████████ το 1938. Μετά από 60 χρόνια και μια σειρά περιστατικών που προέκυψε από την επαφή γυναικών γραμματέων, ερευνητών και φοιτητών, ένας πράκτορας του προσωπικού στα αρχεία του μουσείου έμαθε για τις ιδιότητές του και το παρέλαβε για μελέτη του Ιδρύματος.
