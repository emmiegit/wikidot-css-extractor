&gt; 이하의 문건은 대한민국 █씨 문중의 가문에서 대대로 봉인하여 보관하고 있던 것을 기증받은 것이다. 기증자이자 기동 특무부대 소속인 ███ 요원은, 자신의 먼 조상이 &#34;모든 요사하고 영험한 물건들을 보존하라는 임금의 명을 받고 비밀리에 활동했다고 전해진다&#34; 고 증언했다. 이하 자료의 저자는 조선(Joseon Dynasty) 후기의 문신이었던 ███ 으로 추정되나 확실하진 않다. 이 외에도 재단은 이와 유사한 다양한 사료들이 존재한다는 첩보를 입수하였으며, 심지어 당시 왕실이 직접 개입하였다는 증거가 있다는 보고를 받았다. 현재로서는 재단이 알고 있는 바는 여기까지이며, 사실 여부에 대해서는 아직 조사중이다. - 중앙 기록 보관소 관리자

&gt; 선비가 말한다.
&gt; 
&gt; 삼가 살펴 통찰하건대, 민심의 흉흉함은 항시 있어 온 일이었으며, 뭇 백성들 사이에 떠도는 허황된 이야기를 곧이곧대로 믿는 것 또한 분별 없는 행동이라 할 것이다. 예(禮)를 모르고 법(法)에 아둔한 자들이 지어낸 이야기에 백성들이 사뭇 동요하고 혼란하는 것은 일견 이해할 만하나, 배웠다는 선비들과 유생들마저 이에 휘둘리니 이 어찌 개탄치 않을 수 있으랴? 누구보다도 자기 자신을 지켜야 하는 것이 유학자일진대, 그들 중의 팔할(八割)은 시정 잡배들의 소문에 사시나무처럼 벌벌 떨고, 아낙네의 한 마디에 고뿔 걸린 개마냥 엎드려 기는구나. 그나마 나머지 이할(二割)이라는 자들도, 떨리는 마음을 애써 누르고저, 짐짓 마음에도 없는 &#34;이 요망스러운 것! 이 요사한 것!&#34; 만을 외칠 뿐이니, 아무리 성현께서 괴력난신(怪力亂神)을 논하지 말라 하였다 하나, 이대로라면 어찌 뭇 백성을 도(道)로서 평안하게 할 수 있다는 말인가?
&gt; 
&gt; 내 조금 알아보니, 세상에 요사스럽고 기이하다는 것들이 몇 있으니, 소위 저 대붕(大鵬)의 깃털이니, 아기장군이 붙었다는 박수무당이니, 무게가 천 근이나 나간다는 벼루니, 처녀귀신이 나온다는 벼락맞은 나무니 하는 것들이다. 그러나 가만히 앉아 따져 살피건대, 그것들 중 어떤 것도 이치에 맞지 아니하고 천리(天理)에 부합하지 못한 것이 없었다. 그러하기에 내가 뭇 사람들의 만류를 무릅쓰고 동네의 사당과 성황당을 불태웠으며, 갈범 묏자락에 있는 신령하다는 바위를 뽑아 강물에 던지게 한 것이다. 얼마 전에 이방(吏房)이 겪었다는 일도, 저 무슨 장산의 범이니 하는 것이 절간의 사특(邪慝)한 중으로 둔갑한 것이 아니라, 단지 그가 과로한 몸으로 약주를 한 탓에 산에서 헛것을 보고 비탈을 미끄러져 구른 것이다.
&gt; 
&gt; 그러나 세상에는 실로 헤아려 깨닫지 못할 진기한 이물(異物)이 있으니, 저 선대왕(先大王)께서 명하신 바 되는 조선의 보물로, 오히려 이것들은 관원들이 진정으로 분별하여 명명백백히 밝히고자 하였으나 밝혀내지 못했던 것인데, 뭇 백성들에게는 그것이 있다고는 차마 생각하지 못하는 것이다. 그리하여 이름난 팔도의 석공(石工)들을 불러 그 기운을 막고, 사직을 바로세우기 위해 선대왕께서 비록(秘錄)의 편찬을 명하사 이물들의 기운을 숨기는 방법을 기록하게 하신 것이다.
&gt; 
&gt; 그런데 혹 어떤 이들은 이를 두고 국운(國運)에 망조(亡兆)가 들었다 하니, 실로 선대왕의 은덕(恩悳)이 아니었더라면 중죄를 면치 못했을 일이다. 선대왕께서 직접 논박하셨듯이, 조선 사방 만리에 나라가 태평하고 백성이 강녕(康寧)하거늘, 그것이 어찌 망조라 할 수 있겠다는 말인가? 다만 우매한 백성들을 덕으로써 다스리고, 유학자들이 도를 바로 세우는 데에 전념할 수 있도록, 선대왕께서 특별히 불문에 부치기로 하신 것이다. 고래(古來)로 나라에 난(亂)이 있어 왔으나, 그 어떤 것도 선대왕의 기물(寄物)들이나 비록과는 관계가 없는 것이었다.
&gt; 
&gt; 그러나 오호통재(嗚呼痛哉)라, 이 선비가 유지(遺志)를 받들지 못하고 끝내 그 명맥이 한미해져 이제는 앞일을 장담할 수조차 없게 되었으니, 이제 이 선비가 가고 나면 누가 나서서 그 뒤를 따르려 할 것인가? 간신히 지금 상태만을 유지하는 데에도 힘겨울 따름이다. 이제 머잖아 이 기물들은 어찌 될 것이며, 이 나라의 종묘사직은 과연 어디로 가려는가? 애달픈 마음에 산에 올라 홀로 만종(萬從) 선생을 생각하노라.

**주석:** 이 자료와 동봉되어 있던 다른 자료들에 의하면, 저자가 관리하고 있던 변칙 개체들의 상당수는 불과 몇십 년 후 프랑스 함대에 의해 약탈당했으며, 나머지는 일본 제국의 식민지 시기에 완전히 수탈당한 것으로 보인다. 이렇게 세계 각지로 흩어진 개체들은 현재 대략 ██% 정도만이 재단에 의해 회수되었고, 나머지 중 일부는 요주의 단체들의 손에 들어간 것으로 추정되고 있다. - 최██ 교수
