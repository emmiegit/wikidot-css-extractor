[[include component:image-block name= http://scp-wiki.wdfiles.com/local--files/scp-2883/2883.jpg |caption= Một kết xuất đồ họa của SCP-2883, được tạo ra bởi nhà nghiên cứu Valencio sau khi phục hồi từ quá trình tiếp xúc]]

**Mã vật thể:** SCP-2883

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2883 hiện đang được giữ trong một thùng chứa nhỏ được cấu thành bởi chất liệu nhựa đục. Để tránh tổn hại cho SCP-2883, thùng chứa phải được lót bằng vật liệu đóng gói tiêu chuẩn. Trong quá trình vận chuyển, SCP-2883 phải được giữ trong thùng chứa.

Các nhân viên phụ trách thực hiện bất kỳ thí nghiệm nào liên quan đến SCP-2883 phải có khả năng miễn dịch đối với hiệu ứng bất thường của nó. Bất kỳ nhân viên nào có tầm nhìn bị che khuất[[footnote]] Xem Phụ lục 1[[/footnote]] hoặc tiếp xúc trước với SCP-2883 được coi là miễn nhiễm với kết quả nhận thức thất bại và dựa vào đó sẽ được phép tiếp xúc với SCP-2883 ngoài điều kiện thử nghiệm.

Bất kỳ bản sao vật lý hoặc kỹ thuật số nào của các bức ảnh miêu tả SCP-2883 phải được đốt hoặc tẩy xóa khi cần thiết. Nhân viên và đối tượng thử nghiệm tiếp xúc với SCP-2883 nếu bắt đầu biểu hiện các triệu chứng liên quan đến chứng đau nửa đầu, thiếu máu cục bộ hoặc đột quỵ phải được coi là bệnh nhân đột quỵ không dị tật cho đến khi các triệu chứng thuyên giảm.

**Mô tả:** SCP-2883 là một tinh thể xấp xỉ 1,2 kg bao gồm 99,9% bismuth nguyên chất, bề ngoài giống như một cá thể của loài Avialae ở cả hình dạng và kích thước. Nó có khả năng vận động phức tạp, và phô diễn các hành vi tìm kiếm thức ăn tương tự như các cá thể của chi phân loại //Aphelocoma// (Chim giẻ xanh, thuộc họ Quạ), mặc dù nó không ăn, và không thể bay do mật độ vật chất của nó. Nó tương đối ngoan ngoãn, và sẽ không tấn công khi được cầm nắm. Nó được cho là bị ức chế thị giác, vì nó gặp khó khăn trong việc tránh chướng ngại vật trong phạm vi lân cận xung quanh nó.

Việc quan sát trực quan SCP-2883 gây co thắt các động mạch não, động mạch chủ và động mạch thái dương, làm giảm đáng kể lưu lượng máu đến các bộ phận của não chịu trách nhiệm về các dạng giao tiếp ngôn ngữ, thường dẫn đến chứng đau nửa đầu nghiêm trọng, khó đọc và thiếu máu não[[footnote]] Thiếu máu cục bộ não là một tình trạng đặc trưng bởi sự giảm lưu lượng máu đến não, thường dẫn đến tổn thương não và đột quỵ.[[/footnote]]. Việc quan sát SCP-2883 kéo dài sẽ gây tắt nghẽn tạm thời các khu vực này, mặc dù việc giảm lưu lượng máu đến các khu vực này dường như không gây ra bất kỳ tổn thương vĩnh viễn nào. Việc ngừng hoạt động trong các khu vực này được xem là một hành vi phản vệ của cơ thể chống lại hoạt động thái quá trong vỏ não thị giác. Những thay đổi mạnh mẽ trong hoạt động não thường khiến cho các đối tượng trải nghiệm ảo giác và bị co giật. Các đối tượng trong giai đoạn này biểu hiện các triệu chứng tương tự như nạn nhân đột quỵ, nhưng vẫn có thể kiểm soát các cơ ở phần thân bên trái, chức năng cơ bản của các cơ quan và sử dụng thiết bị hỗ trợ truyền thông thông qua biểu tượng.

Các đối tượng trong giai đoạn này không thể nói hoặc viết, mặc dù hầu hết các đối tượng đều có khả năng hiển thị chính xác hình ảnh nhận thức cao thông qua bản vẽ. Bản vẽ của SCP-2883 không gây nguy hiểm, do đó đây là quy trình an toàn duy nhất được biết đến để có được hình ảnh của SCP-2883.

Trong vòng 48 giờ, đối tượng trải qua triệu chứng thiếu máu cục bộ sẽ hồi phục hoàn toàn. Tất cả các phần của não bộ sẽ tiếp tục hoạt động bình thường, mặc dù vẫn thường có một mức tăng hoạt trong vỏ não thị giác. Các đối tượng trước đây có nguy cơ đột quỵ cao sẽ ít cho thấy dấu hiệu của lưu lượng máu bất thường hơn, mặc dù các đối tượng này sau đó đôi khi có thể tái phát trạng thái đột quỵ thiếu máu cục bộ phù hợp với quá trình phơi nhiễm SCP-2883 trước đó. Phần lớn các đối tượng được phục hồi hoàn toàn không còn bị ảnh hưởng do thiếu máu cục bộ sau khi thấy SCP-2883, mặc dù họ không có khả năng viết hoặc nói khi quan sát SCP-2883. Các đối tượng được phục hồi dường như có mối quan tâm cao hơn trong các hoạt động sáng tạo, mặc dù thường có khó khăn trong việc hiểu tài liệu viết. Cường độ chính xác của các hiệu ứng khác nhau tùy theo đối tượng.

Việc điều trị các đối tượng với thuốc lú Cấp B đã chứng minh không hiệu quả trong việc chống lại tác động của việc phơi nhiễm, và chỉ có thể thực hiện sau quá trình phục hồi của đối tượng nhằm tránh các tác dụng phụ nghiêm trọng bao gồm mất thính lực vĩnh viễn và tổn thương não.

**Phụ lục 1:**

Bản ghi Thử nghiệm Nguyên liệu
Kết quả xét nghiệm âm tính cho thấy sự thất bại của vật liệu nhằm ngăn chặn các tác động của việc phơi nhiễm SCP-2883.
|| **Nguyên liệu** || **Trạng thái thử nghiệm** || **Kết quả** ||
|| Kính cận || Hoàn tất || Vô hiệu ||
|| Kinh mát || Hoàn tất || Vô hiệu ||
|| Thấu kính máy thu hình || Hoàn tất || Vô hiệu ||
|| Ảnh chụp || Hoàn tất || Vô hiệu* ||
|| Kết xuất đồ họa từ ảnh chụp || Hoàn tất || Hoàn tất* ||
|| Bản vẽ/Tái hiện trực quan || Hoàn tất || Hoàn tất* ||
|| Hình ảnh hồng ngoại || Hoàn tất || Hoàn tất ||
|| Mí mắt (mắt đã nhắm) || Hoàn tất || Hoàn tất ||
|| Vải sợi || Hoàn tất || Hoàn tất* ||
|| Thấu kính hàn Polycarbonate || Hoàn tất || Hoàn tất*[[footnote]]Mặc dù không hoàn toàn hiệu quả, thấu kính polycarbonate giảm đáng kể ảnh hưởng của việc phơi nhiễm.[[/footnote]] ||
|| Tấm cao su Laxte xuyên thấu (đỏ) || Không có kết quả || N/A ||
|| SCP-███-3 || Đề xuất bị từ chối || N/A ||

*Xảy ra trong hầu hết các thử nghiệm

**Phụ lục 2:**

SCP-2883 được phát hiện sau khi nhiều người phụ trách tại Phòng trưng bày Nghệ thuật ███ ██ █████ ở San Francisco đã phải nhập viện vì các triệu chứng giống như đột quỵ khi thiết lập một cuộc triển lãm. Các nhà quản lý khác bắt đầu phàn nàn về chứng đau nửa đầu nghiêm trọng khi cố gắng thiết lập các phần của cuộc triển lãm để trưng bày. Các đặc vụ Tỏ chức bắt đầu điều tra sau khi 5 trường hợp đột quỵ khác xảy ra trong đêm đầu tiên của triển lãm. Một nhóm các đặc vụ thuộc [[[task-forces#eta-10|ĐĐNCĐ Eta-10]]] đã được cử đi để xác định vị trí bất thường, mặc dù một số đặc vụ đã mất năng lực sau khi tiếp xúc trực quan kéo dài với SCP-2883. Những cá nhân không phải nhân viên thuộc Tổ chức và những người bảo trợ phòng trưng bày bị ảnh hưởng đã được cấp cho thuốc lú Cấp B.[[footnote]] Thiếu công tác kiểm tra trí nhớ từ ảnh hưởng của SCP-2883 dẫn đến một số thường dân được điều trị bị tổn thương vĩnh viễn đến vùng Broca của não, khiến họ không có khả năng nói. Những người khác dù phục hồi đã bị điếc hoàn toàn hoặc một phần.[[/footnote]] Một câu chuyện ngụy tạo về sự hiện diện của một dung môi hóa học dễ bay hơi đã được sử dụng để giải thích sự việc.

Công tác điều tra thêm về nguồn gốc của SCP-2883 đã tìm thấy phần thông tin sau được in trên nhãn dán được thấy trên bàn của người phụ trách:

&gt; __ProtoBird__
&gt; Miranda N. Trushea
&gt; Bismuth được đúc thành khối phủ ngoài bằng sáp và sơn bóng.
&gt; //Dành cho những người đã lãng quên sự sáng tạo.//

Điều tra cho thấy không có tài liệu của bất kỳ nghệ sĩ hoặc cá nhân nào được gọi là Miranda Trushea. Các ghi chép gợi mở cái tên này có thể là một tác danh. Các cuộc phỏng vấn với người quản lý không bị ảnh hưởng bởi SCP-2883 đã ngụ ý rằng vật thể đã được dự định dành cho một phần của cuộc triển lãm, như một số tác phẩm khác của Miranda N. Trushea được liệt kê trên biên bản kiểm kê. Không có bất kỳ dấu hiệu nào của các tác phẩm như thế có thể tìm thấy, mặc dù một phần thông tin khác đã được tìm thấy của Trushea:

&gt; __Một lời nữa__
&gt; Miranda N. Trushea
&gt; với các ghi chú đính kèm, bằng mực.
&gt; //Dành cho những người đã lãng quên nhân tính.//
