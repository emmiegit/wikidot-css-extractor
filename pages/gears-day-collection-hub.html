    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;scp-image-block block-center&#34; style=&#34;width:100%;&#34;]]
[[image https://scp-wiki.wdfiles.com/local--files/gears-day-collection-hub/wpmMbM4.jpg style=&#34;width:100%;&#34; link=#]]
[[div class=&#34;scp-image-caption&#34; style=&#34;width:100%;&#34;]]
Dr. Gears by Shiro
[[/div]]
[[/div]]

如果将[[*user Dr Gears]]对这个网站的重要性形容为居功至伟，那已是一种轻描淡写的陈述。

他是许多经典作品的著作者，诸如[[[SCP-682|SCP-682]]]和[[[the-young-man|年轻男子]]]，创立了[[[church-of-the-broken-god-hub|破碎之神教会]]]，并且（在撰写本文时）是SCPPER上显示出的[http://www.scpper.com/user/172464 等级分数第二高]的作者。他曾担任过网站管理员、一些人的导师和许多人的榜样。简而言之，如果没有他，SCP维基将会大相径庭。

为了感谢（和支持）我们独一无二的Gears，我们每年8月18日向他提供Creepy Pastas。下面这些就是过去的Gears日页面；所有为庆祝Gears诞生日而特别呈上的经典原始风味creepypasta系列将共同放在此处，以纪念他和所有你从阅读中获得的乐趣。尽情享受吧！

[[=]]
+++ __Gears日系列__
[[[surprise-happy-birthday|惊喜！生日快乐！ ]]]
[[[surprise-happy-birthday-2 | 惊喜！生日快乐！再来一碗！]]]
[[[surprise-happy-birthday-3 | 惊喜！生日快乐！欢迎回家！ ]]]

[[[surprise-happy-birthday-6 | 惊喜！生日快乐！现在，仔细听听这些……]]]
[[[surprise-happy-birthday-7 | 惊喜！生日快乐！我们来了……]]]
[[[surprise-happy-birthday-8 | 惊喜！生日快乐！从头再来……]]]
[[[surprise-happy-birthday-9 | 惊喜！生日快乐！现在，正如我所说……]]]
[[[surprise-happy-birthday-10|惊喜！生日快乐！走过这十年……]]]
[[[surprise-happy-birthday-11|惊喜！生日快乐！这（不是）个别的第11篇……]]]
还有更多将会来临……
