**Ítem #:** SCP-531

**Clasificación del Objeto:** Euclid/Keter **TERMINADO: VER ABAJO**

**Procedimientos Especiales de Contención:** 

SCP-531 debe estar contenido en una habitación de 20 x 20 x 20 con cualquier mobiliario que solicite. Hasta la fecha, ha solicitado:
-Un gato (atigrado de pelo corto que simplemente llama &#34;bebé&#34;) APROBADO
-Televisión con cable APROBADO
-Una Xbox 360 con prácticamente todos los juegos APROBADOS
-Un refrigerador para abastecerse con alimentos y bebidas de sujetos que elijan (excepción: sin alcohol) APROBADO
-Una computadora portátil con acceso a Internet DENEGADO
-Laptop con todas las partes internas con capacidad de acceso a Internet removidas APROBADO
-El sujeto también ha solicitado acceso a Internet únicamente para Xbox Live, el sujeto parece disfrutar de los juegos de disparos (específicamente Gears of War y Call of Duty 4) y quiere poder jugar PENDIENTE en línea (ya que los sujetos no pueden acceder a Internet, esto puede no violar el protocolo)
-Una guitarra Dean Flying V con amplificador Marshal y varios accesorios que incluyen: 1 pedal Crybaby Wah, 1 sintonizador de guitarra cromática, 1 capo y suficientes cables para poder utilizarlos. APROBADO

El sujeto es, o parece ser, un varón caucásico de entre 19 y 24 años con cabello rubio y ojos azules, de aproximadamente 6 pies de altura y un peso aproximado de 200 libras. El Dr.██████ y el Dr.██████████ estiman la edad mental del sujeto entre 13 y 16 años de edad, posiblemente la razón de su fácil agitación emocional. Debido a la naturaleza del sujeto, todo el personal que interactúa con el sujeto debe ser amable y sociable, y nunca responder negativamente a una solicitud. La violación de esto no será castigada por el alto mando, ya que la reacción del sujeto seguramente evitará una segunda ocurrencia si el miembro del personal en cuestión todavía está vivo. Sabemos que el sujeto conoce su capacidad, pero ha declarado que no puede mantenerlo bajo control cuando está bajo estrés. Debido a la alta inestabilidad emocional del sujeto, el análisis psicoanalítico es casi imposible, con sesiones que se vuelven violentas tan pronto como se le pregunta al sujeto sobre algo que no le gusta pensar / hablar, que parece incluir todos los temas relevantes para el análisis psicológico.

**Descripción:** El sujeto parece tener la capacidad de afectar y alterar el universo solo por la voluntad. Hasta el momento no se ha sabido cómo es posible esto, pero sí sabemos que los estados de ánimo del sujeto parece ser la principal forma de control que tiene sobre las habilidades. Alrededor del sujeto, las leyes de la física parecen romperse. Los objetos en su vecindad levitarán levemente o comenzarán a pasar a través de materia sólida, y ocasionalmente se teletransportarán, generalmente cambiando de lugar con otro objeto cerca del sujeto. Esto parece suceder solo a los objetos que no son el centro de atención del sujeto en ese momento. Si el sujeto tiene buena voluntad, y todo lo que se puede hacer para mantenerlo así, el personal a su alrededor informa sentimientos de euforia y júbilo.


Todos los moretones, cortes o lesiones no solo parecen sanar, sino que desaparecen como si nunca hubieran estado allí, incluso las cicatrices se desvanecen. Hasta ahora, estos cambios han persistido después de que la (s) persona (s) haya (n) sido removida (s) de los sujetos cercanos e incluso después de que el sujeto experimenta un cambio de humor. El sujeto ha mostrado un control limitado sobre estas habilidades, por lo general moviendo cosas telequinéticamente en lugar de hacerlo a mano. Si el sujeto se agita, las personas cercanas a él comenzarán a sentirse deprimidas, irracionales, violentas e incluso suicidas, dependiendo de la intensidad de los estados de ánimo del niño. Durante el peor de estos cambios, los objetos / personas en los alrededores envejecerán / decaerán rápidamente si el sujeto está deprimido, cuando se enoja, las cosas se carbonizarán espontáneamente y se incendiarán y la energía roja emanará del cuerpo del sujeto. Los seres vivos atrapados en esta energía parecen tener toda la energía de la vida absorbida por ellos. Las imágenes térmicas muestran que el calor de su cuerpo literalmente se &#34;chupa&#34; de la parte del cuerpo más cercana al sujeto. Las autopsias de estos individuos muestran ahora la causa de muerte que actualmente podemos detectar. Desde su contención en 19██, el sujeto ha mostrado un aumento en su control sobre sus habilidades, y tampoco ha envejecido en absoluto. Los procedimientos actuales no son para la contención del sujeto, sino para la protección del personal en el Sitio, ya que el sujeto está contenido de buena gana, yendo solo a decir que sabe que es peligroso si pierde el control y no desea dañar accidentalmente a nadie . El Dr. ████████ quería investigar más, pero notó lágrimas en las mejillas del sujeto y ese sujeto parecía concentrarse extremadamente duro, presumiblemente para evitar que sus habilidades se manifestaran. No se harán preguntas sobre los temas pasados ​​bajo ninguna circunstancia, si el tema lo plantea (lo que nunca sucedió), cambie el tema de la conversación de inmediato.


**Documento # 982-a**: Como se dijo, SCP-531 tendrá efectos drásticamente diferentes en su entorno en función de sus estados de ánimo. Aparte de los efectos antes mencionados, los siguientes han sido documentados:

Dolor: en Diciembre ██, 19██, aproximadamente a las 1400 horas, el sujeto se detuvo a media frase e inclinó la cabeza hacia un lado y pareció entrar en trance durante varios minutos. Ningún estímulo externo pareció afectarlo. Después de salir de dicho trance, el sujeto comenzó a llorar, gritando entre sollozos que &#34;ya no podía sentir a su madre&#34; y &#34;ella está muerta&#34;.


Las imágenes de seguridad muestran que con cada sollozo, el sujeto emitiría una ola de energía negra en todas las direcciones. Estas ondas parecían desintegrar todas las formas de materia orgánica en el nivel subatómico, dejando intactas las cosas inorgánicas. En ese momento, el sujeto estaba comiendo con el personal en el comedor. Todas las personas en el pasillo fueron asesinadas instantáneamente, al igual que todas las personas dentro de un radio de aproximadamente 1/2 milla del sujeto, lo que resultó en ████ bajas. Se desconoce si este radio de efecto fue causado por las paredes de la instalación bloqueando la propagación de las olas de alguna manera o si ese es su rango natural. El acceso remoto a las cámaras de seguridad y el sistema de intercomunicación permitieron al alto mando comunicarse con el sujeto de forma remota. Después de varias horas el sujeto se calmó y las olas cesaron. Durante las siguientes semanas, el sujeto demostró efectos similares a SCP-073, causando que toda la materia vegetal que se encontraba en su vecindad decayera rápidamente, pero por razones desconocidas los animales, incluidos los humanos, no se vieron afectados como suelen ser cuando el sujeto está en un estado similar.


Celos: Recientemente, el sujeto ha realizado protocolos de personal con respecto a responder negativamente a sus solicitudes y ha comenzado a usar esto para participar en actividades sexuales con miembros del personal femenino. Sorprendentemente, muchas de ellas no solo están de acuerdo con esto, sino que a veces instigan la actividad sexual por sí mismas. Como se dijo antes, cuando el sujeto está feliz, los que lo rodean también lo estarán. Obviamente, los encuentros sexuales con el sujeto crean un estado más eufórico de lo que sería posible con cualquier pareja humana normal.

Sin embargo, en noviembre ██ de 20██, la Dra. ████████ que había estado íntimamente involucrada con el sujeto a pesar de estar casada fue vista reuniéndose con su esposo en el comedor. Cuando los vio besarse, los ojos del sujeto se volvieron completamente negros. Los objetos en su vecindad no solo comenzaron a levitar, sino que volaban alrededor, emitiendo luz naranja o verde y desintegrándose. El sujeto levantó su mano como si agarrara a alguien por el cuello, y el esposo de la Dr. ████████ se levantó del piso, obviamente ahogándose. En este punto, toda la instalación comenzó a vibrar y el personal que pudo ver al sujeto lo reportó &#34;entrando y saliendo de foco&#34; a pesar de que los objetos cercanos a él parecían normales. El sujeto disparó una &#34;llama&#34; verde azulada de su palma que envolvió al esposo de la Dra. ██████, que comenzó a envejecer muy rápidamente. Las cámaras de seguridad térmica mostraron un efecto similar a la energía que emana del sujeto cuando está enojado. La Dr. ██████ gritó en este punto, cuando el sujeto escuchó esto, sus ojos volvieron al color normal y el sujeto se desmayó.




El sujeto afirma no tener memoria del incidente, y se horrorizó cuando se le mostró material de seguridad. Ha declarado que quiere sus disculpas más profundas enviadas a la Dra. ██████ y a su esposo, que ahora parece tener 15 años más. El sujeto ha declarado que le gustaría una oportunidad para intentar revertir los efectos del incidente. Cuando se le preguntó sobre cómo lograría esto, el sujeto dijo que &#34;no sabía cómo, pero sé que puedo&#34;. Parece que incluso las más mínimas alteraciones en la intensidad / tipo de estado de ánimo se deben a la manifestación de capacidades completamente diferentes. Debido al breve período de contención del sujeto, solo desde ████, es posible que el sujeto tenga un número casi infinito de habilidades. La inmadurez mental del sujeto parece ser lo único que impide el control de las habilidades, ya que en el incidente mencionado anteriormente, el sujeto parecía saber exactamente lo que estaba haciendo mientras estaba en &#34;trance&#34;. Posibilidad de que el personal de la clase D intente dañar al sujeto para probar reacciones potenciales en un escenario de combate. La solicitud está pendiente, pesando actualmente la pérdida masiva de vidas que esto implicaría en comparación con los beneficios de tener un sujeto en control de habilidades.

El Alto Comando ha emitido una declaración de que, si bien el riesgo potencial es grande, los beneficios de mantener feliz al sujeto superan los peligros de posibles cambios de humor aleatorios. También debido a la naturaleza curativa del sujeto en estado eufórico, los posibles beneficios para la fundación podrían ser sustanciales, especialmente en lo que respecta a la pérdida de vidas con más SCP maliciosos como SCP-682. Actualmente están formulando nuevos protocolos para evitar una recurrencia, y actualmente han declarado que el personal femenino solo puede participar en actividades sexuales con el sujeto si ya han sido informados y aceptan no tener ningún tipo de contacto con hombres mientras están en el sitio.

Teniendo en cuenta la posibilidad de inducir médicamente al sujeto en estado de coma para mantenerlo en un estado mental eufórico, primero se debe realizar más investigación sobre los efectos de la medicina en el sujeto, también se debe considerar el riesgo de que el sujeto tenga pesadillas.

**Terminado**: Consulte el [[[termination-order| Informe de Terminación para SCP 531]]]
