    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-296-CN

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Aucun moyen de contrôler ce danger mémétique n&#39;a été trouvé. Actuellement, tous les documents papiers et électroniques sont conservés dans l&#39;installation de stockage pour documents anormaux du Site-34-CN par la Force d&#39;Intervention Mobile 庚午-08 &#34;Écriture Standard&#34;. En raison du risque de brèche de confinement, il est strictement interdit d&#39;imprimer ces documents. En cas de découverte de dangers mémétiques similaires sur internet, le Département de Mémétique doit être immédiatement averti afin d&#39;éviter que ce type d&#39;incident ne se reproduise.

**Description :** SCP-296-CN est un danger mémétique spécialisé. Les documents affectés par ce danger mémétique contiennent uniquement des caractères chinois. Tous les autres caractères, incluant notamment les lettres latines, les notations indo-arabes et les signes de ponctuation, disparaissent des documents affectés. La lecture de documents affectés entraîne une contamination mémétique, obligeant toute tentative de description de l&#39;anomalie à se limiter aux caractères chinois.

Lorsque des documents affectés et non affectés sont conservés au sein d&#39;un même support, ces derniers seront soumis aux effets de SCP-296-CN. Cet effet se manifeste indépendamment du fait que les documents soient écrits à la main, imprimés ou saisis.

Il est à noter que la conversion du contenu affecté en caractères chinois dépend du contexte. Ainsi, le nombre 300 000 s&#39;écrit 三十万 (trois cent mille) et non 三零零零零零 (trois zéro zéro zéro zéro zéro). Cela signifie que l&#39;anomalie est capable de comprendre la signification du texte qu&#39;elle altère.

[[collapsible show=&#34;+ Ouvrir le rapport d&#39;expériences&#34; hide=&#34;- Fermer le rapport d&#39;expériences&#34; ]]

Rapport d&#39;expériences sur SCP-296-CN

&gt; **Responsable :** Chercheur Huang Zihao
&gt; **Date :** 15/04/2018
&gt; **Sujet :** Une feuille de papier avec des extraits affectés, D-13456
&gt; **Objectif :** Déterminer les effets de l&#39;anomalie
&gt; **Procédure :** D-13456 a été escorté dans la pièce et briefé par le chercheur Huang. Ce qui suit est une transcription abrégée de l&#39;enregistrement vidéo de l&#39;expérience.
&gt;
&gt;&gt; **Vidéo 296-CN-1**
&gt;&gt; **Durée :** 3:51
&gt;&gt; [Données non pertinentes supprimées.]
&gt;&gt; **Chercheur :** Veuillez regarder la feuille et y écrire la date d&#39;aujourd&#39;hui en chiffres arabes.
&gt;&gt; **D-13456 :** Hé, euh, pourquoi ça - non ! Pourquoi je [DONNÉES SUPPRIMÉES] ? Même quand je parle ?!
&gt;&gt; **Chercheur :** Calmez-vous, s&#39;il vous plaît. Nous faisons simplement des expériences.
&gt;&gt; **D-13456 :** D&#39;accord, d&#39;accord... Je vais l&#39;écrire.
&gt;&gt; [D-13456 écrit &#34;两千零一十八年四月十五日&#34; sur la feuille.] [[footnote]] Traduction : 15 avril 2018 [[/footnote]]
&gt;&gt; **D-13456 :** Hein ? Je suis sûr que je l&#39;ai écrit en chiffres, pourquoi c&#39;est en mots maintenant ?
&gt;&gt; **Chercheur :** Désolé, nous ne savons pas ce que fait cette anomalie, alors coopérez avec moi. Je voudrais désormais que vous écriviez l&#39;alphabet anglais sur cette feuille.
&gt;&gt; **D-13456 :** Votre accent est un peu bizarre. OK, je vais l&#39;écrire.
&gt;&gt; [D-13456 écrit sur le papier : &#34;欸, 毕, 瑟, 帝, 易, 艾福, 既, 欸迟, 艾, 这, 尅, 艾勒, 爱慕, 恩, 欧, 辟, 奎, 而, 艾斯, 替, 优, 维, 达不溜, 埃克斯, 外, 泽&#34;.] [[footnote]] Note du traducteur : une représentation phonétique de chacun des noms anglais des lettres. [[/footnote]]
&gt;&gt; **D-13456 :** Je suis fatigué... [DONNÉES SUPPRIMÉES] - Putain il se passe quoi ?!
&gt;&gt; [D-13456 commence à montrer des signes de panique et est tranquillisé par la Force d&#39;Intervention Mobile.]
&gt;&gt; **Chercheur : Écrivez désormais la formule quadratique sur cette feuille.**
&gt;&gt; [D-13456 écrit le texte suivant sur la feuille : &#34;子其一等于关于二倍甲之积分之关于乙的相反数加再关于乙的平方减四倍甲与丙之积之差的平方根之和&#34;.] [[footnote]] Note du traducteur : il s&#39;agit de la formule quadratique (du déterminant d&#39;une équation du second degré) écrite intégralement en caractères chinois. Les coefficients a, b, et c sont remplacés par les tiges célestes 甲, 乙, et 丙, et la variable x est remplacée par la branche terrestre 子. [[/footnote]]
&gt;&gt; **D-13456 :** Ce... [DONNÉES SUPPRIMÉES]
&gt;&gt; [L&#39;expérience est interrompue alors que D-13456 montre à nouveau des signes de panique et tente d&#39;attaquer le chercheur Huang. D-13456 est tué par la Force d&#39;Intervention Mobile.]
[[/collapsible]]

[[collapsible show=&#34;+ Ouvrir le rapport d&#39;expériences&#34; hide=&#34;- Fermer le rapport d&#39;expériences&#34; ]]

Rapport d&#39;expériences sur SCP-296-CN

&gt; **Responsable :** Chercheur Huang Zihao
&gt; **Date :** 15/04/2018
&gt; **Sujet :** Une feuille de papier avec des extraits affectés
&gt; **Objectif :** Déterminer les effets de SCP-296-CN sur divers types de symboles.
&gt; **Procédure :** Le chercheur Huang a écrit des phrases qui pourraient être affectées par SCP-296-CN et a enregistré une vidéo pour en documenter les effets.
&gt;
&gt;&gt; **Vidéo 296-CN-2**
&gt;&gt; **Durée :** 1:27
&gt;&gt; [Le chercheur Huang écrit la phrase suivante sur la feuille : &#34;庆历四年春 滕子京谪守巴陵郡 越明年 政通人和 百废具兴&#34;.] [[footnote]] Note du traducteur : une citation de //Mémorial de la Tour de Yueyang//, une œuvre littéraire par Fan Zhongyan. Elle peut se traduire en &#34;Pendant la quatrième année de Qingli, Teng Zijing fut envoyé dans le Comté de Baling. L&#39;année suivante, le comté a prospéré et ce qui avait abandonné fut repris.&#34; [[/footnote]]
&gt;&gt; **Chercheur :** Étrange, toute la ponctuation a disparu... Il y a quelque chose qui cloche là-dedans. Essayons une langue étrangère.
&gt;&gt; [Le chercheur Huang écrit ce qui suit sur le papier : &#34;吾尚存者 当担所余大任 承烈士遗志 倍吾力于未竟之业 神佑吾国 当获自由之新生 民有 民治 民享之政必永续于世&#34;.][[footnote]] Note du traducteur : un extrait du Discours de Gettysburg. Le texte original est &#34;C&#39;est à nous les vivants de nous vouer à l&#39;œuvre inachevée que d&#39;autres ont si noblement entreprise. C&#39;est à nous de nous consacrer plus encore à la grande cause pour laquelle ils offrirent le suprême sacrifice ; c&#39;est à nous de faire en sorte qu&#39;ils ne soient pas morts en vain ; à nous de vouloir qu&#39;avec l&#39;aide de Dieu cette nation renaisse dans la liberté ; à nous de décider que le gouvernement du peuple, par le peuple et pour le peuple, ne disparaîtra jamais de la surface de la terre.&#34; [[/footnote]]
&gt;&gt; **Chercheur :** [DONNÉES SUPPRIMÉES]
&gt;
&gt; Fin de l&#39;expérience
[[/collapsible]]

**Addendum :** Quelques jours plus tard, le chercheur Huang Zihao reçut un message d&#39;un expéditeur inconnu.
&gt; La morale se meurt dans notre société. Les écrits sont les fondements de ce pays et ne doivent pas être entachés des inventions de l&#39;occident. Oh, quand reviendra donc la pureté de notre écriture ?
&gt; De l&#39;Institut de l&#39;Anormal

Après interrogatoire, d&#39;anciens membres de l&#39;Institut de l&#39;Anormal ont affirmé ignorer la source de ce message.
