**项目编号：**SCP-CN-1381

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**--SCP-CN-1381被收容于Site-CN-19的一间低威胁性智能个体收容单元内，此单元由5mx5mx3m的特制金属墙壁筑成。一个斯克兰顿现实稳定锚安置在单元外壁上，全天候运行以限制项目的异常能力。--

--由SCP-CN-1381所产生的SCP-CN-1381-B应当在经过威胁性评估后单独安置于相应的异常物品储存柜中。任何与项目相关的实验至少需3级权限方可提交申请。--

**更新于2015/2/1：**SCP-CN-1381于当日凌晨3:00后失去所有异常性质，在确认其无效化后，项目被重新编级。

**描述：**SCP-CN-1381是一小型羊绒制人造玩偶，外观类似于动画《哆啦A梦》（ドラえもん）中的主要人物哆啦A梦，但缺失了一条右臂与左腿，断面不齐整，似乎是人为撕裂的。通过对比调查，项目或是由一家名为Aeceriw的玩具生产厂商于21世纪05~07年间制造。该厂商未制造出除项目外的异常个体。

SCP-CN-1381能够通过发声进行交流，发声点位于其头身衔接处中央。SCP-CN-1381表现出与成年人类相当的智力水准、丰富的情感认知能力、对基金会部分资料的熟知，尚未知晓项目产生以上特性的原因。

SCP-CN-1381的左臂能够以大臂根部为轴心自由挥动，该肢体末梢处，一个具有粘黏性的白色球体起到类似手掌的作用。项目能够使用其左臂在SCP-CN-1381-A内部任意选取并拿出SCP-CN-1381-B。项目的右腿能够以类似的方式活动，但基于其生理构造，项目无法仅凭其右腿进行移动。为防止增加收容难度，项目对于义肢的申请不被批准。

SCP-CN-1381-A是位于项目正腹部的一异常空间，从外界观察，其入口类似一个半圆形兜袋；内部则呈现为一大小未知的白色平坦空间，地面构成未知，来源不明的光线提供了适度的照明。SCP-CN-1381-B是散落于-A地面上的多种异常物品，据统计，这些物品的外观及异常性质与动画《哆啦A梦》中类似，但每一个-B都是“不完善的”或者“残缺的”，即其异常性质不能够完全实现使用者的使用目标（详见附录1381-1），或使用后将带来极大的副作用。

SCP-CN-1381似乎是SCP-CN-1381-B的制作者，据项目所述，由于构成-B的原材料过于稀少，无法做出完整的“道具”。在项目被收容后，未曾向基金会人员展示过其所描述的制造能力，言论真伪有待考证。

除SCP-CN-1381-B外，SCP-CN-1381-A内还被发现有以下个体：

* 一只橘色家猫尸体，品种未知。
* 一系列《哆啦A梦》盗版漫画，印刷时间均在06年左右。
* 一袋██牌薯片，生产时间不明。
* 一台████型电视机，已无法使用。

推测曾有一人类个体在该空间内生活。这一推论在与SCP-CN-1381的访谈中得到了证实。

SCP-CN-1381研究负责人员Dr.Gali在与项目访谈过程中，曾多次表现出对项目的敬仰，尚未知晓这种情感是否为项目异常所致。

**历史：**SCP-CN-1381被发现于福建省泉州市一即将拆迁的旧式公寓外，由于试图使用树枝协助自己移动而引发路人围观。在对不必要人员实施记忆清除后，基金会专职人员将项目收容至Site-CN-19。

**附录1381-1：**
[[collapsible show=&#34;+ SCP-CN-1381-B记录选段&#34; hide=&#34;- 已授予访问权限&#34;]]
&gt; **编号：**SCP-CN-1381-B-1
&gt; **描述：**项目外观与《哆啦A梦》中的“竹蜻蜓”相似，能够自由吸附在生物头顶并以██转/s的速度旋转；被吸附者将会上升至离地30m左右的高度。但被项目吸附的生物个体将随项目的旋转而一同旋转，且无法控制飞行方向、速度及高度。这常常致使实验人员在飞行过程中以███km/h的速度撞上障碍物并死亡。

&gt; **编号：**SCP-CN-1381-B-2
&gt; **描述：**项目外观与《哆啦A梦》中的“任意门”相似，高2.5m，宽1m。当有人类将项目打开时，门后地点将成为该人员最近一次话语中所提到地名范围内的任意位置，这使得定向传送的描述需要十分精确。在门被打开后的30s随机时间内，项目将关闭并瞬间移动至SCP-CN-1381-B内；若在人员穿越项目的过程中项目消失，该人员未移动至目标地点的身体部分将被完整、光滑地切下。

&gt; **编号：**SCP-CN-1381-B-3
&gt; **描述：**项目外观与《哆啦A梦》中的“放大手电筒”相似。当项目开关被打开后，被项目照射到的个体体积将逐渐增大。值得注意的是，仅有被照到的部分才会增大；这使得被照射到的生物仅有皮肤体积增加，而骨骼、血液及内部器官会保持原样。

&gt; **编号：**SCP-CN-1381-B-4
&gt; **描述：**项目外观与《哆啦A梦》中的“变身饼干”相似。在人类食用项目后，自身外观将永久转换为所食用饼干对应的动物。这种转换往往是不完全的，实验人员会保有部分原本人类的器官。

&gt; **编号：**SCP-CN-1381-B-5
&gt; **描述：**项目外观与《哆啦A梦》中的“背书面包”相似。将项目压在任意文字记录之上1min后，食用项目，食用者将记住文字记录的全部内容。同时，食用者会丧失部分无关该文字记录的记忆。失忆的程度随文字记录的字数增加而加深。

&gt; **编号：**SCP-CN-1381-B-6
&gt; **描述：**项目外观与《哆啦A梦》中的“时间包袱皮”相似，有正反红蓝两面。若以红色面为覆盖面，被覆盖物体时间基线将被向未来推移；若以蓝色面为覆盖面，被覆盖物体时间基线将被向过去推移。其推移的程度均是不可控的。在多次红色实验中，受试生物被转化为已腐烂的尸体；在多次蓝色实验中，受试生物被转化为受精卵。

&gt; **编号：**SCP-CN-1381-B-7
&gt; **描述：**项目外观与《哆啦A梦》中的“驯兽手套”相似。当人类个体佩戴项目并抚摸任意生物身体表面时，该生物将在接下来的5min内表现出对对象命令的完全服从。5min后，该生物将试图不择手段地杀死对象。

&gt; **编号：**SCP-CN-1381-B-8
&gt; **描述：**项目外观与《哆啦A梦》中的“格列佛隧道”相似。任何从项目放大端移动至缩小端的物体将被缩小，但从缩小端移动至放大端不会触发任何效果。

&gt; **编号：**SCP-CN-1381-B-9
&gt; **描述：**项目外观与《哆啦A梦》中的“朋友圈”相似，半径3m。任何站在项目内部的人类个体将互相产生强烈的性吸引力，随时间逐渐增强。这通常会最终演变为在项目内部的人类个体的集体性交。
&gt; 值得记录的是，在一次实验中，全部的五名实验者在进入项目内部3h后互相产生了极度的憎恶感并意图杀死除自己外的所有受试者。尚未知晓产生特例的原因。

&gt; **编号：**SCP-CN-1381-B-10
&gt; **描述：**项目外观与《哆啦A梦》中的“独裁者按钮”相似。当有人类按下项目后，其最厌恶的人类个体/群体将永久消失。
&gt; 基于项目的异常性质，关于之的实验申请不再被批准。

&gt; **编号：**SCP-CN-1381-B-11
&gt; **描述：**项目外观与《哆啦A梦》中的“幻想眼镜”相似。任何佩戴项目的生物将表现出与成年人类相当的智力水准，且会在此后的5天中逐渐生长出部分人类的器官。在摘下项目后，这些器官将逐渐萎缩并脱落。
&gt; 已知为人类佩戴项目会造成[数据删除]

&gt; **编号：**SCP-CN-1381-B-12
&gt; **描述：**项目外观与《哆啦A梦》中的“相反魔笛”相似。当有人类个体吹奏项目时，听到项目发出声音的人类个体正负面情绪将发生改变。若暴露于此声音12s，该个体将患上分裂情感性精神病。

//如需了解更多内容请查阅《SCP-CN-1381-B异常性质记录合集》//

[[/collapsible]]

**附录1381-2：**//注意：下列访谈内容中，采访者/记录撰写者Dr.Gali于多处表现出强烈主观态度，为便于后续研究，暂未将相应文段删除。//
[[collapsible show=&#34;+ SCP-CN-1381访谈记录&#34; hide=&#34;- 已授予访问权限&#34;]]
&gt; **访谈编号：**#1
&gt; **采访者：**Dr.Gali
&gt; **受访者：**SCP-CN-1381
&gt; ----
&gt; **前言：**在对SCP-CN-1381的异常性质进行初步鉴定后，决定对其进行正式访谈，旨在初步了解项目的来源及部分异常性质。
&gt; ----
&gt; &lt;访谈开始&gt;
&gt; 
&gt; **SCP-CN-1381：**你跟那些人不一样，孩子。
&gt; 
&gt; （SCP-CN-1381的左臂轻轻地晃动着，向Gali表示友好。而在其他人员为项目进行检查时，项目一直处于较为抵触的状态。）
&gt; 
&gt; **Dr.Gali：**我们有什么不一样吗？
&gt; 
&gt; **SCP-CN-1381：**眼睛，你的眼睛里闪烁的光芒是彩色的，而他们是灰色的。
&gt; 
&gt; （指挥中心提醒Gali注意访谈主题。）
&gt; 
&gt; **Dr.Gali：**…哦，好吧。请问你能够配合我们做一个简单的问答吗？很快就能结束。
&gt; 
&gt; **SCP-CN-1381：**孩子，你应该用“我”而不是“我们”（短暂地停顿）……当然，我愿意配合你。
&gt; 
&gt; **Dr.Gali：**感谢，那么请问你是从什么地方来的？为什么我们-我在监控录像中没有发现你的行迹？
&gt; 
&gt; **SCP-CN-1381：**（轻笑）我来自那条街道末端的垃圾桶里。你们的录像小玩意儿无法看到我是因为我用了一个信号屏蔽器，隐藏自己的行踪。但唯一的遗憾是作用的时间太短了，我还没走到安全的地方时效就到了。
&gt; 
&gt; **Dr.Gali：**（记录）你说信号屏蔽器？我记得我看过的《哆啦A梦》里面没有那种东西……
&gt; 
&gt; **SCP-CN-1381：**（摇了摇头）孩子，你和那些人待的时间太久了，你染上了恶习-总是容易把事情想复杂。
&gt; 
&gt; **Dr.Gali：**复杂？你是指……
&gt; 
&gt; **SCP-CN-1381：**你陷入了误区，我不是只有“哆啦A梦的异次元口袋”，我有的是这个……
&gt; 
&gt; （SCP-CN-1381指了指自己的脑袋。）
&gt; 
&gt; **SCP-CN-1381：**我能制造那些道具，不代表我只会制造那些。
&gt; 
&gt; **Dr.Gali：**它们是你制作的？但它们看起来不能用常规的手段制成，我们也没有从它们身上探测到异常的EVE粒子增幅或是奇术加成……
&gt; 
&gt; **SCP-CN-1381：**孩子，有些时候你不能用常理来定夺事物。那些东西的原材料不是现实中的事物。
&gt; 
&gt; **Dr.Gali：**那是什么？
&gt; 
&gt; **SCP-CN-1381：**它们源于孩童的心灵，一种童真的憧憬与幻想。但可惜……
&gt; 
&gt; **Dr.Gali：**现代人的童心逐渐变得稀少了？
&gt; 
&gt; **SCP-CN-1381：**（惊讶）正是这样，年轻人！我的原材料越来越少，以至于不再能制造出完整的道具。同时还有一个原因……
&gt; 
&gt; （SCP-CN-1381轻轻叹了一口气，脑袋向下低垂，显得有些沮丧。）
&gt; 
&gt; **SCP-CN-1381：**我老了，孩子。你或者无法想象，异常也有老去的那一天。
&gt; 
&gt; （SCP-CN-1381表示十分疲惫，不再对研究人员的提问做出回应，访谈被迫结束。）
&gt; 
&gt; &lt;访谈结束&gt;
&gt; ----
&gt; **后记：**SCP-CN-1381给我一种不同于多数异常的亲切感。我们或许有必要探究项目拥有如此丰富的人类情感的原因。——Dr.Gali

&gt; **访谈编号：**#2
&gt; **采访者：**Dr.Gali
&gt; **受访者：**SCP-CN-1381
&gt; ----
&gt; **前言：**访谈#1后次日下午，SCP-CN-1381表示愿意进行第二次访谈。本次访谈旨在了解SCP-CN-1381-A内的人类活动迹象。
&gt; ----
&gt; &lt;访谈开始&gt;
&gt; 
&gt; **Dr.Gali：**下午好。
&gt; 
&gt; **SCP-CN-1381：**你好，孩子。那些人拒绝了我的义肢申请，这让我有些恼火……他们不明白，我是不会逃离这里的。
&gt; 
&gt; **Dr.Gali：**（笑）实际上，基金会需要一定的时间来确认收容物的忠诚性与安全性；你不需要等很久的。
&gt; 
&gt; （SCP-CN-1381发出轻不可察的一声叹息，显得有些悲伤。）
&gt; 
&gt; **SCP-CN-1381：**好吧，那么今天是要问一些什么呢？关于我的“异次元口袋吗”？
&gt; 
&gt; **Dr.Gali：**你猜对了。我想了解一下那里的情况，可以告诉我吗？
&gt; 
&gt; **SCP-CN-1381：**没问题孩子……（短暂地停顿）那片空间-我把它称为“童话世界”-原本不是如此贫瘠的，三十多年前，我在里面建过游乐场、商业街道、风景区，就是孩童们的乐园。他们很喜欢在这里玩，每日放学完成了课业后便会进来。他们喜欢我的旋转木马，我的赛车厅，我的电影院，我的花园里的每一朵花，我的乐园里的一切。我为他们制造神奇的道具，他们的欢乐与想象就是道具的原材料。
&gt; 
&gt; **Dr.Gali：**（打断）不好意思，我想问一下，为什么是三十年前？你的制造日期-抱歉有些不礼貌-应该最多不超过二十年吧？
&gt; 
&gt; **SCP-CN-1381：**（笑）那只是这具躯体的制造时间。请听我慢慢来讲。
&gt; 
&gt; **Dr.Gali：**好的，你继续吧。
&gt; 
&gt; **SCP-CN-1381：**…在十多年前，我曾经最喜欢的孩子们都长大了。我意识到自己不再被他们所接纳。纵使我想要竭力为他们挽回，他们的眼睛也不可阻止地变成了灰色。他们中的一些人希望通过我的空间躲避仇人，另一些则想让我为他们制作能生钱的机器……我最开始同意了，但很快我就意识到这样做是毫无意义的。于是，我选择了离开。
&gt; 
&gt; 离开的是我的意识-或者灵魂。我的意识从原有的身躯上脱离，慢慢地悬浮在空中。我控制着它飘荡在人们的意识流之中，最终来到一家玩具店。我依附在一个哆啦A梦玩偶上-我知道，有想象力的孩子会来购买它的。
&gt; 
&gt; 我静静地等待。终于有一天，一个十来岁的孩子买下了我。他把我带回家中，搁在卧室的床头柜上，然后静静地望着我自言自语，似乎是在说如果他能有一个真的哆啦A梦该多好。
&gt; 
&gt; （SCP-CN-1381略作停顿，似乎陷入了回忆。）
&gt; 
&gt; **SCP-CN-1381：**那是一段美好的时光。我至今还记得，那孩子在发现我的超能力之后是多么的惊讶与欣喜。那真是-就像是找到了知音一样……
&gt; 
&gt; **Dr.Gali：**你能……你能告诉我他的姓名吗？
&gt; 
&gt; **SCP-CN-1381：**（笑）你知道的，不可能。我已经有些累了，有些事情，我想过一段时间再告诉你……
&gt; 
&gt; **Dr.Gali：**好的，感谢你的配合。
&gt; 
&gt; （值得注意的是，本次访谈进行的时间较上一次略短。）
&gt; 
&gt; &lt;访谈结束&gt;
&gt; ----
&gt; **后记：**SCP-CN-1381似乎并非实体，而是能够自由依附在实体上的意识体。我认为可以进行更多的实验来测试项目的异常能力。——Dr.Gali

&gt; **访谈编号：**#3
&gt; **采访者：**Dr.Gali
&gt; **受访者：**SCP-CN-1381
&gt; ----
&gt; **前言：**访谈#2后第五日晚，SCP-CN-1381主动要求与Gali进行访谈对话。
&gt; ----
&gt; &lt;访谈开始&gt;
&gt; 
&gt; **Dr.Gali：**晚上好！
&gt; 
&gt; **SCP-CN-1381：**晚上好孩子。我有些话想要告诉你，现在。
&gt; 
&gt; **Dr.Gali：**没问题。
&gt; 
&gt; （SCP-CN-1381进行了一次深呼吸。）
&gt; 
&gt; **SCP-CN-1381：**呼，我想我们先顺着上一次的话题继续吧。我说到哪里了-哦对，是那个那个孩子买下我之后。
&gt; 
&gt; 那时，正是哆啦A梦这部动画流行的时候。很多孩子都喜欢这部动画，他也不例外。但遗憾的是，他的家庭并不富裕，在他的再三要求下，家里人最多只为他买玩偶。于是我下定决心要帮助他。
&gt; 
&gt; 在我能力范围之内，我收集了大量的盗版漫画书，制造了一台电视机-我把它们放在童话世界中，并告诉那个孩子，这里是哆啦A梦的异次元口袋。
&gt; 
&gt; 他欣喜若狂。但在我告诉他可以把朋友一起带来玩之后，他却又瞬间沉默了下来。我那时才意识到，他没有朋友。
&gt; 
&gt; （叹气）一个孤独的孩子，就像是《哆啦A梦》里的野比大雄一样。我是他唯一的玩伴。
&gt; 
&gt; **Dr.Gali：**（思考）那么……你为他找了一只橘猫？
&gt; 
&gt; **SCP-CN-1381：**（微笑）你很聪明，孩子。正是这样。我们给那只橘猫取名橙汁-因为他很渴望尝尝橙汁的味道。当然，虽然那只橘猫只能在童话世界里待着，但它不会孤独。童话世界里那些原本快要坏掉的游乐设施，又重新运作了起来。我于是建了一座猫猫公园，从外界找了许多新的玩伴。
&gt; 
&gt; 那是一段美好的时光-我第二次说这句话了。我们一同生活，一起聊天，他会告诉我学校的故事，我则为他讲述我在遇见他之前的经历。我们会因为某一件事而狂笑一个下午，也会因一部动画而流泪整夜；在他遇到困难时，我会用道具去帮助他-就像真的哆啦A梦那样。我们是最好的朋友-如同家人一样。
&gt; 
&gt; （SCP-CN-1381的叙述停顿了许久，似乎在休息。语速由快转慢。）
&gt; 
&gt; **SCP-CN-1381：**但是……孩子，但是，美好的时光总是会有结束的那一天，那是我最不愿意看到的。
&gt; 
&gt; 那孩子长大了，课业繁多-比上个世纪还要繁多。我当然不会帮他完成作业，因此我们之间交流的时间越来越少，直至最后……（叹气）他选择了寄宿制的高中，把我放在了家中。
&gt; 
&gt; 我们几乎再无见面的时间，每周只有一天，而他常常会因为要写作业而熬夜到凌晨。我想一直陪着他，但他却告诉我他感到不适应。于是我只好离开他的房间。
&gt; 
&gt; 那时，最严重的问题还并非是这个，而是我的年龄。
&gt; 
&gt; 我太老了，制作道具并非是没有代价的，需要付出制作者的生命力。我开始只能制造出半吊子的道具-它们都有缺陷与副作用。我发觉自己不再能够帮助那孩子了。
&gt; 
&gt; 三年一晃，他在高考前夕终于好好地坐下来与我谈话了，但谈话的内容是……
&gt; 
&gt; （SCP-CN-1381表现出极度的痛苦。）
&gt; 
&gt; **SCP-CN-1381：**…他要我帮他在考场上作弊。
&gt; 
&gt; （眼泪状的液体从项目眼部流出。这是首次观察到项目表现出除情感及肢体活动外的人类特征。）
&gt; 
&gt; **Dr.Gali：**（沉默）……你拒绝了。
&gt; 
&gt; **SCP-CN-1381：**（苦笑）是这样，我或许如果早一点遇到你就好了……我拒绝了他，他自然而然非常愤怒。他拿我们以前的共同时光说事，质问我难道不再愿意做他的朋友了吗。但我坚决拒绝。于是……
&gt; 
&gt; **Dr.Gali：**他剪断了你的胳膊与腿……
&gt; 
&gt; （短暂的沉默。）
&gt; 
&gt; **SCP-CN-1381：**我无法想象一个人在现代的压力下能变成那样，歇斯底里，愤怒，就像一头野兽，丧失理智。我承受了肢体上从未感受过的痛苦，而这痛苦来源于我曾经最亲密的人，毫无疑问，我的精神上也受到了巨大的打击。
&gt; 
&gt; （叹气）这是必然的，三十年前是这样，十年前也是这样。就像是一个循环，我不断寻找新的童心，然后又被成长为人的孩童重重地伤害；循环之外唯一不变的就是时间，我越来越老，越来越虚弱。我被遗弃在一个角落，直至拆迁前才被发现，扔进了垃圾桶。我不想死在那里，至少-至少也应该是一个体面一点的地方……
&gt; 
&gt; （SCP-CN-1381声音逐渐虚弱。）
&gt; 
&gt; **SCP-CN-1381：**谢谢你，孩子。感谢你愿意在一个老人临终之前聆听他的遗言。这个世界上的童心越来越少，人类给自己施加的压力越来越大。我以为我看见了黑色的墙壁，但你让我看见了打破它们的可能。谢谢你，孩子……
&gt; 
&gt; （SCP-CN-1381不再说话，经检测，确认其失去异常性质。）
&gt; 
&gt; **Dr.Gali：**（沉默）……谢谢你。
&gt; 
&gt; &lt;访谈结束&gt;
&gt; ----
&gt; **后记：**这是第一次，一个无效化的异常令我产生了悲伤的情绪。所谓的童心不应该就此消亡。——Dr.Gali

[[/collapsible]]

**附录1381-3：**
[[collapsible show=&#34;+ 事件记录1381-3&#34; hide=&#34;- 已授予访问权限&#34;]]

[[note]]
//一个普通的礼物，赠给孩子。//
——一位老人
[[/note]]
