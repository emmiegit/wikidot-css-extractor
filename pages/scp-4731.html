**Ítem #:** SCP-4731

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Los túneles que conducen a SCP-4731 han sido sellados con concreto y tres capas de revestimiento a prueba de explosiones. Los planes para la construcción del Subnivel Theta del [[[secure-facility-dossier-lunar-area-32|Área Lunar 32]]] han sido modificados, con los accesos a las regiones excavadas originales habiendo sido sellados bajo el Protocolo de Contención de Prioridad Álef. La entrada requiere Permisos de Acceso Especial de Nivel 5/4731. Tras el incidente TYCHO, no se realizarán excavaciones lunares que superen los 20 km de profundidad.

**Descripción:** SCP-4731 es una fosa circular de 15 m de radio. La anomalía se encuentra bajo la superficie lunar, a una profundidad de 20 km, el punto más profundo alcanzado por los equipos de excavación del Subnivel Theta.[[footnote]] Un ala de investigación planificada para los fenómenos lunares subterráneos, y punto de partida para futuras exploraciones descendentes.[[/footnote]]

La anomalía fue descubierta el 17/12/2022, cuando se perdió bruscamente el contacto con el equipo activo de excavación de túneles.[[footnote]]El Equipo V, formado por cuatro trabajadores que operaban una excavadora modelo 9/XH.[[/footnote]] Suponiendo una interferencia anómala, se envió al DM γ-4 (&#34;La Tripulación de Barba Rubia&#34;), que entró y descendió por los túneles excavados por el Equipo V. SCP-4731 fue encontrado en el fondo del último túnel creado. No se encontraron señales del Equipo V, ni de la excavadora.

La observación inicial descubrió que SCP-4731 parecía adentrarse en un espacio oscuro y cavernoso, cuyo tamaño no estaba claro. Seis pruebas realizadas con drones autónomos descubrieron que cualquier equipo que descendiera 11 m dentro de la anomalía se encontraba con una región con un extremo flujo magnético; la maquinaria electrónica se desestabilizaba[[footnote]]Todas las lecturas magnéticas transmitidas desde este punto están corruptas.[[/footnote]] y los drones invariablemente caían en picado, alcanzando una profundidad de 35 m antes de dejar de emitir luz visible o cualquier forma de radiación electromagnética. La observación a una profundidad segura dentro de SCP-4731 reveló que la fosa no tiene parte inferior, sino que está delimitada por más espacio vacío.

El 20/12/2022, los instrumentos de exposición prolongada detectaron una emisión continua de luz visible, originada más allá de la profundidad de seguridad de 35 m. Para mejorar la detección, se instaló un telescopio astronómico portátil Longhand 9-B en SCP-4731. El telescopio observó la fuente de emisión durante dos meses.

Las conclusiones principales son las siguientes:
* La luz procedente de la fuente de emisión (Punto A) era una combinación de luz visible, luz infrarroja de hasta 1 mm de longitud de onda y luz ultravioleta de entre 100 y 400 nm. Las bandas espectrales sugieren la presencia de fusión nuclear.
* Había emisiones procedentes de puntos adicionales alrededor del Punto A. Debido a que las cantidades de luz son mucho menores, se cree que se trata de reflejos de la luz del Punto A que rebotan en objetos más pequeños. Se ha confirmado la existencia de ocho de estos puntos, y la observación del más cercano (Punto B) indica que cada uno de ellos se encuentra en movimiento orbital alrededor del Punto A.
* Había rastros de destellos de luz, posiblemente reflejos de otros cuerpos orbitales imperceptibles.
* Había luz que corresponde a una espectroscopia de absorción de una atmósfera de nitrógeno y oxígeno en el tercer punto orbital (Punto D).

La investigación concluyó el 01/03/2023, cuando, debido a un fallo estructural no detectado previamente, las vigas que soportaban el telescopio se rompieron. No se pudo realizar ningún intento de recuperación antes de que el equipo sobrepasara la marca de los 11 m dentro de SCP-4731.

**Incidente TYCHO:** El 24/06/2023, los observatorios del hemisferio norte informaron de la manifestación instantánea de masas luminosas en las proximidades de la constelación de la Osa Menor. Cada una posee dimensiones de 60 a 200 grados cuadrados en el cielo nocturno, y tienen el valor medio de los espectros emitidos por todas las estrellas anteriormente visibles en sus áreas.[[footnote]]Corrimiento al rojo y al azul incluidos.[[/footnote]] Los observatorios del Departamento de Astronomía de la Fundación presenciaron simultáneamente el cambio y enviaron una alerta de emergencia sobre una Reestructuración Cósmica Clase-TAV/III.

A continuación, se muestran las observaciones visuales de las masas (designadas como Objetos TAV):

||~ Designación||~ Observación||
||TAV-1|| Una figura humanoide, acurrucada en posición fetal.||
||TAV-2|| Una figura humanoide, con las manos puestas alrededor de su propio cuello.||
||TAV-3|| Una figura humanoide extremadamente desproporcionada, con la mandíbula inferior extendida, los brazos estirados en forma de espirales, y formas parecidas a costillas y una columna vertebral que sobresalen de su torso.||
||TAV-4|| Formas amorfas indefinidas. Se observan patrones que se asemejan a los de un tracto intestinal y una mano||
||TAV-5--7|| Tres masas de aparatos mecánicos rotos; las áreas son aproximadamente las mismas.||
||TAV-8|| Aparatos mecánicos rotos y sueltos,[[footnote]]Cada uno ocupa áreas ligeramente mayores que las de TAV-5--7.[[/footnote]] en torno a una estructura central fragmentada.||
||TAV-9||Una estructura deforme y fragmentada, similar a un Dron Expedicionario Urvogel-10.||
||TAV-10||Un Dron Expedicionario Urvogel-10.||
||TAV-11||Una excavadora rota modelo 9/XH.||
||TAV-12||Un telescopio astronómico portátil Longhand 9-B.||
||TAV-13||Una masa circular. Teniendo en cuenta su tamaño en relación con el resto de Objetos TAV, sus dimensiones básicas serían un radio de 15 m.||

En la actualidad, el Proyecto Darkwalker de [[[SCP-3475]]] está siendo desarrollado para preservar el Velo mediante la alteración masiva de los registros astronómicos y la investigación astrofísica. Las estrategias exactas para ajustar los puntos de vista culturales sobre la exploración lunar, la introducción de los Objetos TAV en los documentos históricos y el trato de la bóveda celeste (en relación con la Tierra) están aún por determinarse.

Se están estudiando las aplicaciones de SCP-4731 por parte de la Fundación.
