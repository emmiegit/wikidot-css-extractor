    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-2507 - 点けないで
**原題:** SCP-CN-2507 - 别开灯
**著者:** ©︎[[*user Ghost hat]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-CN-2507

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-CN-2507は目下、収容が不可能です。SCP-CN-2507を含む映像/文字資料をヴェール外から排除し、また、オブジェクト活性化後の影響を除去することに、財団は最大限の努力を払わねばなりません。

**説明:** SCP-CN-2507は身長約150～185センチメートルの実体で、胴部の輪郭は人体に極めて近似しています。オブジェクトは任意の地点へ瞬時に移動することが可能とみられています。

SCP-CN-2507は毎晩12時から翌朝4時までの間にのみ活動します。この間、オブジェクトは室内の光束が1ルーメン未満で、かつ6歳から12歳の児童が寝ている家屋の近辺に出現します[[footnote]]SCP-CN-2507は周囲に監視機器が少ない、夜間の警戒が薄い家庭の児童を対象にする傾向があるようです。[[/footnote]]。

SCP-CN-2507は活動を始める際、窓やドアの隙間など、透明な部分や仕切りの無い部分から対象となる児童を観察します。この間、居合わせた人間のほとんどはオブジェクトの存在に気付くことがなく、原因については未だ調査が続いています。オブジェクトによる観察は1～3時間後に終結します。

観察を止めると、SCP-CN-2507は児童の寝室の前まで瞬間的に転移し、ドアを開け、内部へと進入します。続いて、緩慢とした動きで対象児童に歩み寄ります。この間、対象がSCP-CN-2507に反応を示さなかった場合、オブジェクトは40～98分以内に姿を消し、その後は何も起こることがありません。

対象児童がSCP-CN-2507を知覚した場合、オブジェクトは何らかの手段で家族の声を模倣し、物を探している/対象の睡眠状態を確認しに来た、などと主張します。大抵の場合、児童はオブジェクトの説明を信じ、休息や睡眠に復帰します。その後、児童の視線から外れると、SCP-CN-2507は消失します。

対象がオブジェクトに疑念を示し、照明を点けた場合、当該児童は永久に失踪したものと判定されます。

**CN-2507事件記録:** 
以下の記録はすべて、対象児童の寝室にあった監視機器より得られたものです。児童の反応の違いによる、SCP-CN-2507の活動の変化に着目してください。

&gt; **事件2507-A25293091**
&gt; 
&gt; **地点:** アメリカ ネバダ州 バージニアシティ
&gt; ----
&gt; **[記録開始]**
&gt; 
&gt; （//ベッドで熟睡する対象児童。ドア底部の隙間から、SCP-CN-2507の下肢が影となって照らし出されている。103分後、オブジェクトは人の腕のような付属肢でドアノブを回し、室内へと進入する。//）
&gt; 
&gt; （//SCP-CN-2507がベッド左側に移動。痙攣の動作を伴いつつ、身体の輪郭が「凝視」の姿勢を形作る。対象児童は未だ眠っており、上述の行為は87分間にわたって継続した。//）
&gt; 
&gt; （//SCP-CN-2507は胴部を真っ直ぐ伸ばし、ゆっくりと部屋を歩き回る。5分後、オブジェクトは消失した。//）
&gt; 
&gt; **[記録終了]**

&gt; **事件2507-B113927**
&gt; 
&gt; **地点:** 中国 黒龍江省 双鴨山市
&gt; ----
&gt; **[記録開始]**
&gt; 
&gt; （//ベッドで熟睡する対象児童。画面左隅の窓外に、SCP-CN-2507の身体頂部[[footnote]]対象児童の寝室は建物の6階に位置することに注意。[[/footnote]]が確認できる。53分後、オブジェクトが徐々に沈み込み、画面から見えなくなった。//）
&gt; 
&gt; （//カメラの死角より、SCP-CN-2507が現れる。その後の32分間、オブジェクトは微かな物音を立てつつ、室内をうろつき回った。物音により、対象児童が目を覚ます。//）
&gt; 
&gt; **対象児童:** （//まぶたを擦りながら//）……ママ？
&gt; 
&gt; （//SCP-CN-2507が僅かに痙攣するも、当行為は対象に気付かれなかった。//）
&gt; 
&gt; **SCP-CN-2507:** （//対象児童の母親の声で//）ママ今ねぇ、探し物してるの。大丈夫、寝てて良いよ。
&gt; 
&gt; （//SCP-CN-2507はベッド右側にゆっくりと移動し、数本の付属肢でナイトテーブルを開く。この間、オブジェクトは児童から30センチメートル足らずの位置にいたものの、対象に異常を気付かれることはなかった。2分後、SCP-CN-2507は寝室のドアを開け、外部へと移動。ドアを完全に閉めたのち、消失した。//）
&gt; 
&gt; **[記録終了]**

&gt; **事件2507-C65309**
&gt; 
&gt; **地点:** カナダ ケベック州 ガティノー
&gt; ----
&gt; **[記録開始]**
&gt; 
&gt; （//対象児童はベッドで仰向けになっていたが、眠ってはいなかった。ベッド下からSCP-CN-2507の影が現れるも、対象は気付いていない。48分後、影は消失した。//）
&gt; 
&gt; （//SCP-CN-2507が寝室の前に出現。付属肢を用い、ドアを開いた。児童が当行為に気付く。//）
&gt; 
&gt; **対象児童:** 誰？
&gt; 
&gt; （//動きを止めるSCP-CN-2507。対象児童に身体を向け、激しい痙攣を起こす。直後、児童が照明のスイッチを押す。//）
&gt; 
&gt; （//明るくなる室内。SCP-CN-2507は直ちに消失した。//）
&gt; 
&gt; **対象児童:** えっ？（//戸惑いを示しつつも、5分後、再び照明を落とす。//）
&gt; 
&gt; （//再度暗くなった室内。児童の体の上に、SCP-CN-2507の影が覆いかぶさっているのが見える。//）
&gt; 
&gt; **対象児童:** （//叫び声//）
&gt; 
&gt; （//SCP-CN-2507と対象児童は瞬時に消失した。//）
&gt; 
&gt; **[記録終了]**</textarea></pre>
