    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-464 - Die Gießerei
**Autor:** [[*user Wonderful Lizard]]
**Original:** https://scp-wiki.wikidot.com/scp-464
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-464

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Standort-53 besteht aus einem Lagerhaus, das um SCP-464 herum gebaut wurde. Der Zwischenraum zwischen den Wänden des Lagerhauses und SCP-464 ist mit Bewegungsmeldern und stationären Kameras ausgestattet. Standort-53 wird von sieben wechselnden Wachen bewacht. Unbekleidete Wesen, die im Lagerhaus gesichtet werden, sind bei Sichtkontakt zu erschießen, und unbefugt bekleidete Personen sind zur Befragung und körperlichen Untersuchung festzuhalten.

**Beschreibung:** Das im Jahr 19██ entdeckte SCP-464 ist ein großes Gebäude in der Mitte eines Bauernhofs in der Nähe von ███████████, ██████. Das Gebäude besteht aus zehn Räumen, von denen einer 70 % des Gebäudes einnimmt. Die übrigen neun Räume variieren in Größe und Funktion und erstrecken sich über zwei Stockwerke auf der Rückseite des Gebäudes.

Der größte Raum, der als &#34;die Etage&#34; bezeichnet wird, enthält vierzehn (14) identische, große Maschinen, die alle mit einer fünfzehnten Maschine sowie mit dem Kontrollraum verbunden sind. Mehrere der Maschinen sind durch Vernachlässigung und Missbrauch beschädigt. Es folgt eine vollständige Auflistung der Funktionen:

# Nicht funktionsfähig
# Nicht funktionsfähig
# Unbestimmt
# Unbestimmt
# Funktionsstörung - Alle Produkte sind sinnlos mörderisch
# Funktionsfähig
# Nicht funktionsfähig
# Funktionsfähig
# Funktionsfähig
# Funktionsstörung - produziert nur eine biologische &#34;Suppe&#34; mit mehreren vollständigen Organen
# Nicht funktionsfähig
# Funktionsfähig
# Funktionsstörung - Alle Produkte sind komatös und reagieren nicht
# Funktionsstörung - [DATEN GELÖSCHT]
# Funktionsfähig

Maschine Nr. 15 scheint ein Rohstoffkonverter und ein Kraftstoffspender zu sein. Sie kann alle tierischen oder menschlichen Körper oder Körperteile, ob lebendig oder tot, annehmen und verarbeiten. Sie muss zu mindestens 15 % gefüllt sein, damit die anderen Maschinen funktionieren. Alle Produkte von SCP-464 sind zu recyceln.

Der nächstgrößere Raum befindet sich im Erdgeschoss und trug die Aufschrift &#34;Refining&#34;. Als er gefunden wurde, war er verschlossen und von außen verriegelt. Bei der Erkundung wurde ein sehr großer Haufen demontierter und zerstörter Maschinenteile, verschiedene zerbrochene chirurgische Geräte sowie die Überreste verschiedener enthaupteter Tier- und Menschenkörper entdeckt. Die Tiere waren keiner bekannten Spezies zuzuordnen. Oben auf dem Haufen saß [DATEN GELÖSCHT]. Dies wurde als SCP-464-1 eingestuft. SCP-464-1 wurde als unsicher eingestuft und daher zerstört, was zu einer akzeptablen Anzahl von Opfern führte. Die Tierteile, SCP-464-1 sowie alle zerstörten Maschinen werden derzeit untersucht.

Der andere Raum im Erdgeschoss enthielt eine standardisierte Militäruniform für erwachsene Männer sowie verschiedene zivile Kleidungsstücke für Männer, Frauen und Kinder. Dazu gehörten insbesondere Ausweise für die örtlichen [DATEN GELÖSCHT] sowie Bestände an █████, Gewehren und ████████.

Im zweiten Stock befinden sich ein Schrank, ein kleiner Raum mit zwei kleinen Feldbetten, eine Latrine, ein großer benzinbetriebener Generator und der Beobachtungsraum. Der Beobachtungsraum überblickt die Etage und verfügt über eine Vielzahl von Schalttafeln. Vierzehn Schalttafeln steuern jeweils die Maschinen auf dem Boden. Sie sind wie folgt in französischer Sprache beschriftet:

* Ein Etikett mit der Nummer der Schalttafel (1-15).
* 1 Schalter mit der Beschriftung ON/OFF.
* 1 Wählscheibe mit der Aufschrift Male/Female.
* 1 Skala mit den Einstellungen Kaukasisch, Asiatisch, Indisch und Afrikanisch.
* 1 Skala, die bei 0 beginnt und bei 75 endet.
* 1 Skala, die bei 50 beginnt und bei 125 endet.

Die mit Nr. 3 und Nr. 4 bezeichneten Felder lassen sich nicht einschalten. Die Wählscheiben an den Schalttafeln Nr. 5 und Nr. 8 fehlen, und es wurde festgestellt, dass sie auf weiblich, asiatisch, 10 und männlich, kaukasisch, 25 eingestellt sind.

Experimente mit den Panels und den Maschinen haben zu der Entdeckung geführt, dass die Maschinen je nach Einstellung Menschen erzeugen können. Die Einstellung &#34;Männlich/Asiatisch/0/76&#34; führte zu neugeborenen asiatischen Männern, die bis auf eine Tätowierung in der Nähe der Wirbelsäule normal aussahen [DATEN GELÖSCHT]. Die Bedeutung der letzten Ziffer (50-125) war zunächst nicht bekannt. Spätere Tests (an den Einstellungen &#34;Männlich/Kaukasisch/50/50&#34; und &#34;50/51&#34;) scheinen zu zeigen, dass das Datum das Alter angibt, in dem die produzierten Menschen an Organversagen sterben werden. Die Autopsie hat ergeben, dass die Wesen in allen Aspekten typischen Menschen ähneln, mit Ausnahme des Vorhandenseins von [DATEN GELÖSCHT], das aufgrund des einzigartigen Abschnitts zwischen dem Gedächtnisbereich des Gehirns und den Frontallappen vermutet wird. Bei den Autopsien wurde auch festgestellt, dass jede Kombination der Geschlechts- und Rassenwahlschalter nur eine einzige DNS-Sequenz aufweist, wobei nur das Alter zwischen den gleichen Ausgängen variiert.

Die Herstellung dauert zwanzig (20) Minuten, und sobald das Wesen erschaffen ist, liegt es für weitere fünfzehn (15) Minuten in einem koma- oder tranceartigen Zustand. Wenn diese Zeitspanne ohne Einmischung verstreicht, erwacht das Wesen und gehorcht den Befehlen, die ihm vom ersten Menschen, dem es begegnet, erteilt werden. Während der Trancezeit kann dem Wesen jede sachliche Information mitgeteilt werden, einschließlich des Namens und der persönlichen Geschichte, und danach verhält es sich so, als ob die Information es selbst beträfe. Alle Wesen scheinen mit Kenntnissen in Französisch, Spanisch und Chinesisch sowie mit Kenntnissen in den Bereichen Kampf, Waffen und Fahrzeugbedienung erschaffen worden zu sein.

Die Sezierung der Maschinen zeigt, dass die hergestellten Menschen nicht auf eine Art und Weise geschaffen werden, die dem Klonen oder gar der Geburt ähnelt. Vielmehr scheinen die Maschinen jedes Körperteil einzeln und in einem inaktiven Zustand zu erzeugen. Anschließend werden sie mit unbekannten Mitteln zusammengesetzt und aktiviert. Obwohl diese Maschinen mit standardisierten Teilen repariert werden können, ist die vollständige Replikation einer funktionierenden Maschine bisher gescheitert.

Man geht davon aus, dass SCP-464 bei voller Produktion bis zu 700 erwachsene Individuen pro Tag hervorbringen könnte, wenn ████████ ██ organisches Material zur Verfügung stünde.

**Dokument 464-1:** Kriegssimulationen, die drei Instanzen von SCP-464 einschlossen, ergaben alle [DATEN GELÖSCHT]. Dies setzt natürlich eine ausreichende Versorgung mit Rohmaterial voraus, das von Verstorbenen, Vieh und der Zivilbevölkerung gewonnen werden könnte.

**Anhang:** Die Agenten ██████ und ██████████ wurden mit der Suche nach weiteren Instanzen von SCP-464 beauftragt. Die Gefahr, dass eine voll funktionsfähige Instanz in die Hände einer anderen Behörde oder eines Landes fällt, ist zu groß, um sie zu ignorieren. - O5-██</textarea></pre>
