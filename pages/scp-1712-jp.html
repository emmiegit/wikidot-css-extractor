[[include component:image-block
|name= http://scp-jp.wdfiles.com/local--files/scp-1712-jp/Cockpit.jpg

**일련번호:** SCP-1712-JP

**등급:** --변칙(Anomalous)-- 무효(Neutralized)

**특수 격리 절차:** 현재 SCP-1712-JP는 모든 기능을 정지했다. 대상은 배경 사항을 조사할 수 있도록 대형 차량용 격납고에 보관하고, 격납고 주위를 방사선 차폐용 고밀도 텅스텐 합금판으로 덮는다. 격납고에서 SCP-1712-JP를 조사할 때는 중방사선 보호복을 착용하고 표준 방사능 오염구역 활동 요강을 준수해야 한다.

**설명:** SCP-1712-JP는 기원 불명의 장궤식 차량으로, 지중 활동을 전제로 만들어졌다고 보인다. SCP-1712-JP의 양식은 주로 20세기 중반 청년층 성향의 SF작품에서 자주 등장하는 &#34;지저전차(地底戰車)&#34;에서 전형으로 등장하는 기호적 특징을 대다수 포함한다.

SCP-1712-JP는 전체 길이 약 10.5m이며, 차체 앞부분에 원추형 드릴 부위를 2개 병렬하여 달았다. 차체는 대체로 유선형을 띠지만 곳곳에 조종석의 캐노피나 용도 불명의 소형 날개, 파라볼라 안테나 등 돌출물이 달려 있다. SCP-1712-JP는 차체의 니켈-티타늄 합금이나 텍타이트 복합재[[footnote]]차내에서 &#34;아스트로티타늄&#34;이라고 표시되었다.[[/footnote]] 등 주류 공학에서 보통 쉽게 이용하지 못하는 소재를 일부 사용했으나, 기본적으로는 1950 ~ 60년대까지 개발된 기술로만 이루어진다.

SCP-1712-JP는 차체 후방에 소형 핵분열로를 탑재했는데, 이것이 대상의 동력원으로 기능했다고 추정된다. 이 핵분열로는 방사선 차폐 가능이 불충분했는데, 이 때문에 대상이 발견될 당시에 해당 핵분열로는 운행 상태로 1█.█Gy/h에 이르는 고선량 방사선을 외부로 방출하고 있었다.

SCP-1712-JP의 드릴형 부위 위에는, 차내 표시에서 &#34;열선포&#34;라고 일컫는 장치와 &#34;지중 미사일&#34;을 발사한다고 보이는 발사관 1문이 달렸다. &#34;열선포&#34;는 이하 설명할 내용과 같이 크게 파손되었으나 남은 잔해를 분석한 결과 초기형 마이크로파 방출 장치[[footnote]]기본적으로는 전자레인지와 동일한 원리 및 기구로 대상을 가열하는 장치. 파괴적 능력을 발휘하는 정도는 아니다.[[/footnote]]에 가까운 구조를 띠었다고 추정된다. 한편 차내에 &#34;지중 미사일&#34;과 비슷한 발사체는 잔존하지 않으며, 그 상세한 구조 역시 밝혀지지 않았다.

SCP-1712-JP 각 부위에는 외부 폭발로 발생했다고 추정되는 손상이 남았는데, 차체의 지근거리에서 폭발을 맞아 &#34;열선포&#34;와 주행 장치, 일부 조종기기 등이 기능을 정지했다고 볼 수 있다. 한편 SCP-1712-JP 차체 외측에는 번호 &#34;2-040&#34;과 &#34;WORLD SCIENCE ADMINISTRATION&#34;, &#34;世界科学局(세계과학국)&#34; 등의 글자가 새겨져 있다. 이것이 SCP-1712-JP가 소속된 조직의 이름으로 추정되지만, 아직 해당 조직은 실재가 확인되지 않았다. SCP-1712-JP 차내의 각 표시는 일본어와 영어를 병기한다.
[[include component:image-block
|name= http://scp-jp.wdfiles.com/local--files/scp-1712-jp/Rocketpack.jpg
|caption=차내에서 회수한 예비용 승무원복 및 &#34;원자 로켓팩&#34;
|width=160px
]]
SCP-1712-JP는 2001년 2월 █일 &#34;██현 ██자연공원 지하에서 기원 불명의 고선량 방사선이 검출되었다&#34;라는 정보를 입수한 기동특무부대 て-23 &#34;아마노우즈메(アマノウズメ)&#34;가 공원 지하를 즉시 조사하며 발견되었다. 대상을 발견한 뒤 핵분열로를 정지시키고 방사성 물체 격리함을 이용해 방사선을 응급 차폐했으며, ██시간 후 기능 정지 상태로 회수하여 제81██기지로 이송하였다. 더불어 해당 사건은 각종 위장정보를 유포하고 재단 차원에서 제염 작업을 거쳐 처리했다.

SCP-1712-JP 발견 당시 차내에는 승무원으로 보이며 손괴되어 가는 상태이던 황인 남성(SCP-1712-JP-A)의 시신이 있었다. 시신을 회수하고 각종 검사 및 해부조사를 거친 결과, SCP-1712-JP-A가 사망한 시기는 약 1개월 전인 2001년 1월 초였으며 사인은 중증 열사병과 더불어 핵분열로의 고선량 방사선에 장기간 피폭되어 발생한 급성 방사선증으로 판명되었다.

SCP-1712-JP는 형태나 구조, 발견 경위로 미루어 지중에서 활동할 수 있다고 짐작할 만하나, 재단 일본지부 공학부문이 분석한 결과에 따르면 SCP-1712-JP 자체에는 변칙성이나 변칙적 흔적이 일체 발견되지 않았으며 또한 동력원으로서 핵분연로의 출력이 불충분한 점, 차체 후방으로 배출되는 잔토를 처리할 기구가 없는 점, 후진이 사실상 불가능한 점, 드릴형 부위의 형태가 굴착에 부적합한 점, 드릴형 부위의 전면투영면적이 차체보다 좁은 점, 차체가 통행할 만한 직경으로 터널을 뚫지 못하는 점 등으로 보아 지중 활동은 사실상 불가능하다. 해당 결론에 따라 수리 등 SCP-1712-JP를 추적 조사하는 작업을 모두 정지했으며, 대상은 연구 우선순위가 하향되고 변칙물체로 격하되었다.

**음성기록 1712-JP-01:**
[[collapsible show=&#34;+ 열람하기&#34; hide=&#34;- 열람 종료&#34;]]
이하는 SCP-1712-JP의 조종석에서 회수한 오픈릴 녹음기에서 기록한 음성의 녹취록이다. SCP-1712-JP-A의 목소리로 추정된다.
&gt; 본부와 교신이 두절되어 지금부터 여기 녹음장치에 정기 보고사항을 기록합니다. 현재 시각 정확히 0시 0분. 본차는 세계과학국 일본과학센터 소속 지저탐험전차 040호. 현재 본차는 지중 굴착능력의 요점인 메인 드릴의 능력을 거의 상실했습니다. 드릴의 구동 장치는 문제없이 작동합니다만 드릴 뒤의 차체가 지중에서 더 나아가지 않습니다. 이 사태의 원인은 전혀 짐작되는 바 없습니다.

(이하 따로 설명 없으면 1시간마다 녹음됨)

&gt; 여기는 지저탐험전차 040호. 지상으로 재상승하고자 후진을 시도했지만 후방의 어떤 장애물이 후진 경로를 막은 듯하여 진퇴양난에 빠진 상황입니다. 또한 차체 전역에서 이상한 축열(蓄熱)이 확인되었습니다. 주위 공간이 매우 좁아서 하차해서 조사하지 못하니 유감입니다. 그래도 음료수나 휴대 식품, 나아가 신선한 공기가 충분히 비축된 점은 그나마 다행이군요.

&gt; 여기는 지저탐험전차 040호. 차체의 축열이 갈수록 높아져 이대로는 저 파일럿의 생명까지 위험해질 가능성이 농후합니다. 상황을 타개해볼 요량으로 본차는 전방으로 열선포와 지중 미사일을 발사하려 합니다. 메인 드릴로 굴착되지 않는 전방 암반을 용단 파쇄하여 진로를 확보해보겠습니다.

&gt; 여기는 지저탐험전차 040호. 열선포와 지중 미사일로 진로를 뚫어보려 했습니다만 실패로 돌아가고 말았습니다. 열선포는 전방 암반을 약간 가열할 뿐이었고, 지중 미사일은 본차와 같이 드릴 후방부가 지중으로 잠행하지 않고 그대로 폭발했습니다. 이 폭발의 여파로 21세기 과학의 정수가 집약된 본차는 무한궤도와 조종장치가 손상된 채로 지저 깊은 곳에 꼼짝없이 갇혀버렸습니다. 더 이상은 생환이 절망적이라 할 수밖에 없는 상황입니다. 차체의 축열이 점점 더 뜨거워져 더위를 더는 견디기 어렵습니다.

(이후 5시간 뒤 음성기록 재개)

&gt; 보고가 늦어져 사과드리겠습니다. 여기는 지저탐험전차 040호. 지중 진행을 어떻게든 재개하려는 노력이 모두 실패하다니, 전혀... 전혀 이해할 수 없는 상황입니다. 마치 우리 21세기 과학 문명을 구축하는 법칙이 갑자기 와해되어 버린 것만 같습니다. 차체 선단에 드릴을 설치하면 자유자재로 지중에서 움직일 수 있다, 라는 그 과학적 지견이 부정되고 다른 어떤 법칙이 대신에 들어온 듯이...
&gt; 
&gt; 차체 자체의 축열도 참기 어렵지만, 제 몸도 40도나 되는 강한 고열을 내뿜고 있습니다. 대체 이건 무슨 질병일까요. 차내 전산기로는 이 증상을 일으킬 만한 병원체를 특정할 수 없습니다...

(이후 28시간 뒤 음성기록 재개)

&gt; 여기는... 지저탐험전차 040호. 본차의 상황은 나아질 줄 모릅니다. 비치해둔 의료도구는 아무 효험이 없고, 본인의 증상은 여전히 악화되어 갑니다. 피부에 반점이 돋고 머리카락이 빠지고... 아무튼 이 병의 원인을... 아직도 모르겠습니다.

(이후 46시간 뒤 음성기록 재개)
&gt; 더 이상... 물조차 목으로 넘어가지 않고... 소리를 내려 해도... 엄청난 고통이 밀려옵니다. 제 목숨이... 풍전등화군요. (약 2분 말 없다가) 여기는 지저탐험전차 040호, 그럼 안녕... 21세기여, 안녕.

(이후 음성기록 없음)

**부록 1712-JP-01:** SCP-1712-JP를 회수한 뒤 해당 지점을 조사하자 후방 ██km에 걸쳐 토사가 교반(攪拌)되고 암반이 파쇄된 흔적이 발견되었다. 이 발견사항과 음성기록 1712-JP-01 내용으로 미루어 SCP-1712-JP는 이전에 실제로 지중에서 활동할 수 있었다고 추측할 만하다. 앞서 언급했듯이 SCP-1712-JP 자체는 변칙성이 일체 확인되지 않았으므로, 이것이 SCP-1712-JP 외부 세계에 의존하는 사건이라는 가설이 현재 유력하다.[[footnote]]해당 가설의 자세한 내용은 W. F. Key, A. H. Gibson, &#39;Selection and Resistance of Possibility Worlds&#39;, //Foundation//; Vol. 122.2 ; 2004. 참조.[[/footnote]]

**사건 기록 1712-JP-01:** 2003년 4월 7일, 방재과학기술연구소의 고감도 지진관측망(Hi-net)이 SCP-1712-JP 회수 지점 근처에서 &#34;진원이 이동하는 진도 &lt;1 지진&#34;을 관측했다.[[footnote]]해당 지진에 관련된 정보는 재단이 지체없이 봉쇄하였다.[[/footnote]] 이 사건 이후 해당 지점 일대를 재조사하자 SCP-1712-JP를 회수할 당시에 없었던 지중의 연속 교반·파쇄흔이 발견되었으며, 또한 어떤 문장이 일본어와 영어로 한 번씩 쓰인 플레이트와 방부처리된 꽃다발을 담은 캡슐을 지중에서 회수했다. 캡슐은 SCP-1712-JP의 차체에서 사용했던 복합재로 이루어졌다. 이하는 플레이트에 쓰인 문장의 전문이다.
