**タイトル:** SCP-1712-JP - &#34;21世紀&#34;の地底戦車
**著者:** ©︎[[*user Ikkeby-V]]
**作成年:** 2017
[[include credit:end]]

[[include component:image-block

|caption=SCP-1712-JPの操縦席付近
|width=260px
]]
**アイテム番号:** SCP-1712-JP

**オブジェクトクラス:** --Anomalous-- Neutralized

**特別収容プロトコル:** 現在、SCP-1712-JPはその機能を停止しています。SCP-1712-JPはその背景事象の調査のための資料として、周囲を放射線遮蔽用の高密度タングステン合金板で覆われた大型車両用格納庫に保管されます。格納庫内でSCP-1712-JPの調査を行う際には、重放射線防護服を着用した上で標準的な放射能汚染区域活動要綱に従ってください。

**説明:** SCP-1712-JPは、地中での行動を意図していたと見られる起源不明の装軌式車両です。その様式は、主に20世紀半ばの若年層向けSF作品に登場する「地底戦車」に典型的に見られる記号的特徴を多く含んでいます。

SCP-1712-JPの全長は約10.5 mで、並列2基の円錐形のドリル型部位を車体前部に備えています。車体の形状はおおむね流線形ですが、操縦席のキャノピーや用途不明の小翼、パラボラアンテナなどの突起物が各所に存在します。SCP-1712-JPは、車体を構成するニッケルチタン合金とテクタイトの複合材[[footnote]]車内表示では「アストロチタニウム」と称されています。[[/footnote]]などをはじめとする、主流工学では通常は用いられない素材を一部に使用していますが、基本的には1950～60年代までに誕生した技術のみで構成されています。

SCP-1712-JPの車体後方には小型の核分裂炉が搭載されており、これがSCP-1712-JPの動力源として機能していたと見られています。この核分裂炉の放射線遮蔽措置は明らかに不十分なものであり、結果として、SCP-1712-JPが発見された際には、運転状態にある核分裂炉が1█.█ Gy/hという高線量の放射線を外部に放出していました。

SCP-1712-JPのドリル型部位の上部には、車内表示で「熱線砲」と称される装置と、「地中ミサイル」用とされる1門の発射管が存在しています。「熱線砲」は後述のように著しく破損していますが、残された残骸から初期のマイクロ波放射装置[[footnote]]基本的には電子レンジと同一の原理・機構で対象を加熱するものであり、破壊的な能力を発揮するには至りません。[[/footnote]]に近い構造のものだったと推測されています。また、車内に「地中ミサイル」に類するものは残されておらず、その詳細な機構は判明していません。

SCP-1712-JPの各部には、車外至近距離での爆発によるものと推測される損傷が見受けられ、これが「熱線砲」や走行装置、一部の操縦機構などの機能停止を招いています。また、SCP-1712-JPの車体外面には「2-040」という番号とともに「WORLD SCIENCE ADMINISTRATION」「世界科学局」というマーキングが施されています。これはSCP-1712-JPが所属していた組織の名称であると推測されていますが、同組織の存在は確認されていません。SCP-1712-JP車内の各種表示には日本語と英語が併用されています。
[[include component:image-block
|name= Rocketpack.jpg	
|caption=SCP-1712-JP車内から回収された予備乗員服および「原子ロケットパック」
|width=160px
]]
SCP-1712-JPは2001年2月█日に「██県██自然公園の地下から起源不明の高線量放射線が検出されている」との情報を受けて、██自然公園地下の即応調査を行った機動部隊て-23（&#34;アマノウズメ&#34;）によって発見され、核分裂炉の停止および対放射線収容コンテナを用いた応急的な放射線遮蔽作業などを経て、██時間後に機能停止状態で回収され、サイト-81██へと移送されました。なお、この事件に関しては、各種カバーストーリーの適用と財団による除染作業が行われました。

SCP-1712-JP発見時、車内には乗員と見られる損壊の進んだ1名のモンゴロイド系男性（SCP-1712-JP-A）の遺体が存在していました。回収後に行われた検死および解剖調査の結果、SCP-1712-JP-Aの死亡時期は約1ヶ月前の2001年1月初頭であり、死因は重度の熱中症および長時間に渡って核分裂炉から発せられる高線量放射線に被曝したことによる急性放射線症であると判明しています。

SCP-1712-JPの形状や構造、発見経緯は地中での活動能力を想起できるものですが、財団日本支部工学部門の分析によって、SCP-1712-JP自体には一切の異常性およびその痕跡が確認できないとともに、動力炉の出力が不十分な点、車体後方に排出される残土を処理する機構がなく、後退が事実上不可能な点、ドリル型部位の形状が掘削に適していないことに加え、ドリル型部位の前方投影面積が車体のそれと比較して小さく、車体が通行可能な直径のトンネルを形成できない点などから、地中での活動は事実上不可能であるとの結論が下されました。これを受け、修復を含むSCP-1712-JPの追跡調査は取り止めとなり、研究の優先度低としてAnomalousアイテムに分類されていました。

**音声記録1712-JP-01:**
[[collapsible show=&#34;+ 閲覧する。&#34; hide=&#34;- 閲覧を終了。&#34;]]
以下は、SCP-1712-JPの操縦席から回収されたオープンリール式レコーダーに記録されていた音声を文章化したものです。この音声はSCP-1712-JP-Aによるものであると推測されています。
&gt; 本部との交信が途絶したため、これ以降はこちらの録音装置に定時報告を記録するものであります。時刻0時0分ジャスト。本車は世界科学局・日本科学センター所属の、地底探検戦車040号。現在、本車はその地中掘削能力の要であるメーンドリルの能力をほぼ喪失した状態にあります。ドリルの駆動装置は完全に作動するにも関わらず、ドリルより後方の車体は地中を進行することができず、この事態の原因はまったくもって不明であります。

（以下、特筆なき限り音声記録は1時間ごとに行われる）

&gt; こちら地底探検戦車040号。地上へと再上昇すべく後退を試みましたが、後方に存在する何らかの障害物が後退を妨げている模様であり、進退窮まった状態であります。また、車体全域に異常な蓄熱が確認できるものであります。周囲の空間が極めて狭隘なため、降車しての調査を行えぬのは残念ですが、唯一の救いは、飲料水および携行食糧、さらには新鮮なる空気の備蓄が十分なことでありましょう。

&gt; こちら地底探検戦車040号。車体への蓄熱が高まりつつあり、このままではパイロットである自分の生命に危険が及ぶ可能性が存在しております。状況を打開するための一策として、本車はこれより前方に向けて熱線砲および地中ミサイルを発射し、メーンドリルの掘削を寄せ付けぬ前方岩盤を溶断爆砕することで進路の確保を目指すものであります。

&gt; こちら地底探検戦車040号。熱線砲および地中ミサイルによる進路啓開を試みるも、失敗に終わることと相成りました。熱線砲は前方岩盤をわずかに熱せるのみであり、地中ミサイルは本車と同様ドリルより後部が地中へと潜行せずそのまま爆発。この爆発の余波によって、21世紀科学の粋を結集した本車は、履帯と操縦装置を損傷し、地底深くで立ち往生した形です。もはや生還は絶望的と言わざるを得ない状況でありましょう。車体の蓄熱ますます著しく、もはや耐え難い暑さであります。

（以後5時間強に渡って音声記録は途絶する）

&gt; 報告が遅れたことをお詫び申し上げます。こちら地底探検戦車040号。地中進行を可能とするはずのあらゆる試みが失敗するという、まったく……まったくもって異様な状況であります。まるで、我々の21世紀科学文明を構築する法則が、突如として瓦解してしまったかのような状況です。車体の先端にドリルを設ければ自由自在に地中を行動することが可能。その科学的知見が否定され、別の何らかの法則が取って代わってしまったかのような……。
&gt; 
&gt; 車体自体の蓄熱が耐え難いばかりではなく、自分自身も40度強の高熱に苛まれております。はたしてこれはいかなる病気なのでありましょう。車内の電算機は、この症状を引き起こす病原体を特定できておりません……。

（以後28時間に渡り音声記録は途絶する）

&gt; こちら……地底探検戦車040号。本車の状況は好転しておりません。備え付けの医療具による対処むなしく、自分の病状はなおも悪化しております。皮膚には斑点が生じ、髪は抜け落ち……。ともかく、これの原因は……なおも不明であります。

（以後46時間に渡り音声記録は途絶する）

&gt; もはや……水すら喉を通らず……声を出すのにも……多大な苦痛を要する状態です。自分の命は……風前の灯火でありましょう。（約2分の間隔をおいて）こちら地底探検戦車040号、さようなら……21世紀よ、さようなら。

（以後の音声は記録されていない）

**補遺1712-JP-01:** SCP-1712-JP回収後に行われた調査によって、SCP-1712-JP回収地点の後方██ kmに渡って、土砂の攪拌や岩盤の破砕などが行われた痕跡が連続して発見されており、音声記録1712-JP-01の内容と併せて、以前はSCP-1712-JPが地中活動能力を発揮可能な状況下にあったことが示唆されています。前述のように、SCP-1712-JP自体には一切の異常性が確認できないことから、これはSCP-1712-JP外部世界に依拠する事象であるとの仮説が有力です[[footnote]]同仮説の詳細は、W. F. Key, A. H. Gibson, &#39;Selection and Resistance of Possibility Worlds&#39;, //Foundation//; Vol. 122.2 ; 2004.を参照してください。[[/footnote]]。


**インシデント記録1712-JP-01:** 2003年4月7日、防災科学技術研究所の高感度地震観測網（Hi-net）によって、SCP-1712-JP回収現場付近で「震源が移動する震度1未満の地震」が観測されました[[footnote]]この地震に関してはすでに情報封鎖作業が行われています。[[/footnote]]。これを受けて行われた一帯の再調査によって、SCP-1712-JP回収時には存在しなかった連続的な地中の攪拌・破砕痕が確認されるとともに、日本語と英語で同意味の文章が記されたプレートと防腐処理された花束を納めたカプセルが地中から回収されました。このカプセルは、SCP-1712-JPの車体に使用されているものと同一の複合材で構成されています。以下はプレートに記されていた文章の全文です。
[[=]]
&gt; 在り得るべきでない21世紀の犠牲となった、勇敢なる地底探検戦車040号とその乗組員を記念して。
&gt; 
&gt; 21世紀防衛隊[[footnote]]英文では「TCDF」と表記されています。これは「Twenty-first Century Defense Force」の略称であると見られています。[[/footnote]]極東支部
[[/=]]

**補遺1712-JP-02:** インシデント1712-JP-01および関連する複数の事象の発生を受け、SCP-1712-JPおよび「21世紀防衛隊」を始めとする背景事象の研究優先度は引き上げられ、機動部隊み-4（&#34;新夢想家&#34;）による調査が進行中です。これに伴い、SCP-1712-JPはAnomalousアイテムからNeutralizedクラスのSCPオブジェクトへと再分類されています。</textarea></pre>
