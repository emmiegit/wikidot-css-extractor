[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-863/crabscp-new.png|caption= Το SCP-863-1 στο περίβλημά του.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-863

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-863-1 πρέπει να βρίσκεται σε περίβλημα 2m x 2m και να του παρέχεται τροφή όπως περιγράφεται λεπτομερώς στο Διατροφικό Διάγραμμα 863-1-1. Λόγω του χαμηλού κινδύνου παραβίασης του περιορισμού, το SCP-863-1 θα φυλάσσεται από ένα (1) μέλος της ασφάλειας. Σε περίπτωση απώλειας άκρων, το SCP-863-1 θα πρέπει να εφοδιαστεί με αντικαταστάτη από καβούρι παρόμοιων διαστάσεων.

Το SCP-863-2 πρέπει να βρίσκεται σε περίβλημα διαστάσεων 6m x 6m και να λαμβάνει τροφή όπως περιγράφεται λεπτομερώς στο Διατροφικό Διάγραμμα 863-2-1. Το SCP-863-2 πρέπει να φυλάσσεται από δύο (2) μέλη της ασφάλειας. Σε περίπτωση απώλειας άκρων, ο SCP-863-2 πρέπει να εφοδιαστεί με κατάλληλο υποκατάστατο. 

Το SCP-863-3 πρέπει να βρίσκεται σε περίβλημα 10m x 10m και να λαμβάνει τροφή μέσω ρομποτικού βραχίονα, όπως περιγράφεται λεπτομερώς στο διατροφικό διάγραμμα 863-3-1. Το SCP-863-3 πρέπει να φυλάσσεται από έξι (6) μέλη της ασφάλειας ανά πάσα στιγμή. Κανένα προσωπικό δεν πρέπει να εισέλθει στον χώρο περιορισμού του SCP-863-3. Σε περίπτωση απώλειας άκρων, το SCP-863-3 πρέπει να εφοδιαστεί με ένα πτώμα ως αντικαταστάτη.

Τυχόν δείγματα του SCP-863 που βρίσκονται στη φύση θα καταστραφούν.

**Περιγραφή:** Το SCP-863 είναι ένα είδος καβουριού που συναντάται συνήθως σε περιοχές του ███████. Τα δείγματα του SCP-863, όταν πρωτογεννιούνται, έχουν ύψος περίπου τρία εκατοστά και βάρος ένα (1) γραμμάριο, αλλά είναι ικανά να φτάσουν σε μεγέθη [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Όταν είναι πλήρως ανεπτυγμένα, τα δείγματα μοιάζουν επιφανειακά με το ιαπωνικό αραχνοειδές καβούρι. Τα δείγματα του SCP-863 γεννιούνται χωρίς άκρα και υποβάλλονται σε μια διαδικασία κατά την οποία χρησιμοποιούν τα άκρα άλλων οργανισμών ή ακόμη και ολόκληρων οργανισμών αντί για τα δικά τους.

Από τη γέννησή τους, τα SCP-863 μετακινούνται στο έδαφος γλιστρώντας χρησιμοποιώντας διάφορους τένοντες που συνδέονται με τις αρθρώσεις των άκρων τους. Όταν τα δείγματα του SCP-863 εντοπίσουν ένα άκρο ή έναν οργανισμό κατάλληλου μεγέθους, θα το τρυπήσουν χρησιμοποιώντας τους έλικες τους, οι οποίοι στη συνέχεια θα ανασυρθούν και θα τοποθετήσουν τον οργανισμό ή το άκρο στην άρθρωση του άκρου. Χρησιμοποιώντας μια σειρά από ηλεκτρικούς παλμούς, το SCP-863 θα χειριστεί το νευρικό σύστημα του άκρου ή του οργανισμού. Αυτή η διαδικασία δεν είναι τέλεια και το χρησιμοποιούμενο άκρο ή ο οργανισμός θα συσπάται ή θα τραντάζεται περιοδικά.

Τα δείγματα του SCP-863 είναι ιδιαίτερα εδαφικά και τα μεγαλύτερα δείγματα μπορούν να προκαλέσουν σοβαρούς τραυματισμούς ή θάνατο όταν προκληθούν. Ομάδες του SCP-863 έχουν παρατηρηθεί να κυνηγούν ενεργά, κατά περίπτωση, άλλους οργανισμούς για να τους αφαιρέσουν άκρα. Τα μεγαλύτερα δείγματα απλώς χρησιμοποιούν αυτούς τους οργανισμούς χονδρικά, καθώς τα άκρα τους δεν θα ήταν κατάλληλα για δείγματα αυτού του μεγέθους.

[[collapsible show=&#34;Καταγραφή δειγμάτων&#34; hide=&#34;Κλείσιμο&#34;]]

&gt; **SCP-863-1**
&gt;         
&gt; **Δεξί δαγκάνι:** Δαγκάνα από //Carpilius convexus//.
&gt; **Αριστερό δαγκάνι:** Δαγκάνα από //Ranina ranina//.
&gt; **Πόδια:** Τέσσερα (4) πόδια //Ciliopagurus//, δύο (2) από //Ranina ranina//.
      
&gt; **SCP-863-2**
&gt;     
&gt; **Δεξί δαγκάνι:** (Αναμένεται αντικατάσταση)
&gt; **Αριστερό δαγκάνι:** Ανθρώπινο χέρι που έχει ληφθεί από πτώμα.
&gt; **Πόδια:** Δύο (2) οπλές από κατσίκα του βουνού, τρία (3) πόδια από σκύλο και ένα (1) πόδι από αρκούδα.
   
&gt; **SCP-863-3**
&gt;     
&gt; **Δεξί δαγκάνι:** Ένα ανθρώπινο πτώμα.
&gt; **Αριστερό δαγκάνι:** █████ ██████ (Σημάδια ζωής φυσιολογικά.) (Βλέπε Παραβίαση περιορισμού 863-3-1.)
&gt; **Πόδια:** Έξι πόδια από ανθρώπινα πτώματα.
