**アイテム番号:** SCP-2202

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2202は1.6×2.5×4.1メートルの強化チャンバーに収容されます。チャンバーの壁には、数学的に生成されたホワイトノイズ映像を常に映し出す高解像度スクリーンを敷き詰めます。チャンバーの音響機器からは常に120デシベル以上のホワイトノイズを放送します。SCP-2202収容チャンバーに隣接するサイト-██の区画の構内は曲線的で角のない設計とし、SCP-2202封じ込め違反の際に120デシベルのホワイトノイズを放送可能な音響システムを備え付けます。収容違反の間、全てのSCP-2202-1実体は回収され、現場の要塞化された温室へ輸送されます。

プロジェクト・ペレキュデスによって復元されたデータ[以下の文書ペレキュデス-R-0001を参照]を鑑み、現在、財団とGOCの研究員はマメを基盤とした代替となる収容手順を開発中です。

**説明:** SCP-2202は物質をピタゴラスによる数学的原則に適合するように変換する能力を持つ、生命を持った敵対的実体です。SCP-2202は1.54×2.47×3.99メートルと測定された一定の空間を占めていますが、それ以外の点では非物質的です。SCP-2202は視覚的な電子記録上では検出不能で、通常、直接の目撃者による外見の説明は一定しません。共通する説明として、繰り返される三角形パターン、循環する塵の雲、描画される正方形や長方形などが含まれます。SCP-2202は常に周波数███から███ヘルツの間で変化する純音を発しており、全ての音はピタゴラス音律[[footnote]]音程間の周波数比が3:2となる音律。[[/footnote]]のどこかに帰することができます。

SCP-2202は重力に影響されないようで、最大0.77m/sの速度で直線的[[footnote]]完全な直線以外の移動経路は観察されていません。[[/footnote]]に移動することが可能です。湾曲した直線的でない空間を高速に移動することが不可能であるため、SCP-2202収容エリアはこの事実を利用するように設計されています。

SCP-2202の知性レベルは明確になっていません。人間の書き言葉、話し言葉を理解する様子は見られず、19██/██/██の事象以来は財団またはGOCの職員との対話も試みていません[以下の補遺1を参照]。SCP-2202は数学的に生成されたあらゆるランダムノイズ、特に100デシベル以上の音響ノイズや、辺長の等しくないホワイトノイズの画像によって傷付き、それを避けます。

SCP-2202は有機物と無機物双方の構造を変換する能力を持ちますが、変換は特定のパターンまたはテンプレートに沿ったものであるようです。非生物的な有機物と無機物に対しては、SCP-2202はそれを同体積のギリシャ風の白大理石[[footnote]]SCP-2202の生成した大理石は、全て一定の化学組成、同位体組成を持ちます。[[/footnote]]に変換します。この作用の範囲は変動するようですが、その寸法の比は常にφ(約1.61803)と等しくなります。SCP-2202は複数の無機物を同時に変換することが可能ですが、生物は一度に1個体しか変換できません。生物はこの作用により、特徴のない、生きたフランスギク (//Leucanthemum vulgare//) 実体に変換されます。変換には10から35秒かかりますが、変換時間が変動する要因は不明で、変換対象の質量や体積に依存しません。SCP-2202によって生成された全ての花はSCP-2202-1と指定されます[補遺2を参照]。

[[collapsible show=&#34;SCP-2202補足文書&#34; hide=&#34;-隠す&#34;]]

**補遺1: SCP-2202との対話の試み:** 19██/██/██、SCP-2202と対話を試みることを目的とした実験がK█████博士の監督の下で開始されました。媒体としては、SCP-████に用いるために財団が開発した非言語的/表象バージョンのLincos-III人工言語が用いられました。

//Lincos-IIIプロジェクトは数学的、または計算機上の知性と実用的な対話を可能にすることを意図したものでした。SCP-2202はピタゴラスの数学を基盤とする――または少なくともある程度そこに起源を持つ――と推測され、単純な数学的論理による言語は私にとって自然な出発点のように思われます。// - K█████博士

SCP-2202は明らかに初期（ステージ1）Lincos-IIIの数学的辞書/語彙に理解を示し、初の対話の確立に成功したことが示されました。職員は有害な作用を受けずにSCP-2202に接近することができ、SCP-2202はその物質変換能力を、いくつかの与えられた数学的モデルの再構成に用いました。しかし、次に複合的（ステージ2）辞書/語彙が提示されると、SCP-2202は数学的確率の節、特にベイズ理論の定義に対して明らかに否定的な反応を示し、敵対的となりました。その後K█████博士と研究チームの4名が変換され、対話の試みは停止されました。

**補遺2: 事件2202-45:** 19██/██/██、サイト-██での財団とGOCの共同防災訓練時にSCP-2202は収容違反を起こしました。サイトへの損害を最小限に抑えて再収容がなされるまでに、財団に12名、GOCに5名の犠牲者が発生しました。作戦中、GOC評価班の工作員が装備していた異常イメージング技術[[footnote]]文書GOI-G-3217「GOCフィールド装備」を参照。[[/footnote]]によって、SCP-2202によって生成されたキクの生体電場シグネチャが、置換を受けた人間エージェントのものと一致することが観測されました[[footnote]]//Nunn et al//, &#39;個人識別手段としての生体電場干渉計分析&#39;, Foundation vol. 14 no. 3.を参照。[[/footnote]]。財団の研究者と連合の奇跡術師のさらなる共同作業によって、SCP-2202が生成したキクはSCP-2202-1と分類され、SCP-2202-1の魂を回収して人間の形態に復元することを意図したプロジェクト・ペレキュデスが開始されました。

//困ったことに、SCP-2202はピタゴラスの原則を直接的な手法で適用します。生物的脅威を花に置き換えることで排除するのではなく、花に転生させることで排除するのです。// - ペレキュデス応用奇跡論主任、C███████教授

**補遺3: プロジェクト・ペレキュデスの結果:** 20██/██/██、財団職員はK█████博士の魂を回収し、意識的な思考と明瞭な対話が可能な形態への変換に成功しました。SCP-2202-1に変換された個人の完全な転生の試みは未だ成功していないものの、JAR[[footnote]]ユング的エーテル体再生機。[[/footnote]]による読み取りが可能なエーテル体への変換成功率は95%を達成しています。以下に最初の魂回収によるデブリーフィング転写の一部を示します。

**文書ペレキュデス-R-0001:** C███████教授によるN████ K█████博士への回収時インタビューです。回収時のK█████は標準視聴覚対話機器を装備した装置の内部に封入されていました[[footnote]]K█████博士の一風変わった話し方は、JARシステム内に含まれる生体電場シグネチャの特性によるものです。[[/footnote]]。

&gt; **C:** あなたはSCP-2202と対話できていたのですか？
&gt; **K:** いいえ、とも、はい、とも言えます。あれは生きてはいません――思考することはできますが、生きてはいないのです。その心は完全に規則、命令、公理に満たされ、共に束ねられて圧縮され……誰かがそのように作ったのです。プログラムしたのです。
&gt; **C:** 2202が計算知能であるという、我々の理論の一部が確認されたことになりますね。
&gt; **K:** コンピュータ。思考する機械。それは正しかった。ただし以前は。彼らは誤りを冒し、あれは壊れました。
&gt; **C:** それはあの攻撃的な行動のことですか？
&gt; **K:** いいえ。攻撃性は――先天的なものです。あれは私達の数学を理解できません。ちょうど――冒涜されているように感じるのです。ランダム性はあれの脳に適合しません。だから、物事を単純化しようとするのです。
&gt; **C:** 私が思うに、それで大理石と花なのですね？
&gt; **K:** はい。そうです。分かります。理解できます。私達は多くのものを燃やしてしまい、それを知ることはありませんでした……
&gt; **C:** そして、あなたは2202はどのように作られ――何が組み込まれたと考えていますか？
&gt; **K:** 彼らはあれが、思考することを望んでいました。ピタゴラス。彼が望んだように。ピタゴラス教団――全ては非生物のための、無意味な規則と不可能な矛盾です。全く正気ではありません。彼らがあれを起動した時点でそのビットはばらばらに壊れ……世界の姿はあれに適合しませんでした。
&gt; **C:** ピタゴラス的世界観？ええと、性の分割や――菜食主義のようなものですか？
&gt; **K:** その全てです。さらにもう一つ。誰か――彼らはあれが、マメを恐れるようにプログラムしました[[footnote]]ピタゴラス教団では、マメを食すこと、マメやその植物体に触れること、それと同じ場所にいることが厳しく禁じられていました。[[/footnote]]。
