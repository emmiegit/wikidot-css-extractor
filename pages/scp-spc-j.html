    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-SPC

**出离愤怒等级：** Appleyawn[[footnote]]我亲爱的侄女Emma想到了这个分级！意思是“可怕到绝望。毫无希望。也从未有过希望。”我觉得这是个相当好的描述，引人深思。Emma不就是最聪明的吗？如此有天赋，不像//某些**人**//[[/footnote]]

**危机预防步骤：**我现在真的在颤抖。怎样强调都不为过：未来，如果有任何好事[[footnote]]迄今为止都应理解为： 任！何！//好!!//事！ [[/footnote]]——发生在操纵SCP-SPC的那头没有灵魂的怪物身上，那我简直要中风了。我的意思是，我会中风，然后死去，就是这么回事儿。砰，神经崩溃，中风，死掉。所以只要你不是积极地想让我被它的恐怖程度//杀死//，你就应该//马上//对SCP-SPC做点儿什么。

对，好，你知道**还有**什么东西很有操纵欲吗？//你对我中风的这种明显的执着！//也许我该借此好好羞辱一番，嗯？嗯哼：**LINDA MASTERSON看到她的邻居大脑缺氧而产生了奇怪的性冲动就因为他们真是太惨了！!**哦，别用那种眼神看我，//很明显//你就是以此为傲啊。

......无论如何，一旦你在大街上或者什么地方看到了和SCP-SPC有关的玩意，把它带到最近的担忧父母联合社（Society for Concerned Parents）办事处，然后......把它塞进一个......//盒子里??//我猜??管它呢，我//说完了。//

**描述：**SCP-SPC//据说//就是我前几天听说的这个叫做“鲨鱼殴打中心”的组织。任何长了一两个脑细胞的人都能认清它的真实意图。但是，既然某位Masterson夫人和我们在一起，那我们必须得为那些容易被骗的人做一个更彻底的指南：

“鲨鱼”=儿歌“鲨鱼宝宝”[[footnote]] //,,哒-哒-哒哒-哒,,// [[/footnote]]=孩子们喜欢的东西= **孩子。**

“殴打”=那部日漫[[footnote]]**译注：**“殴打”原文为“Punching”，或许指代《一拳超人//（ONE PUNCH-MAN）//》[[/footnote]]或任何我可怕的小侄子Craighden喜欢的动画片=衣着暴露的卡通女人= //**性**// = **贩卖人口。**

“中心”=中央最高权力=政府机密=疫苗=比尔·盖茨=汤姆·汉克斯= **影子政府。**

如果你正在阅读这篇文章，而且没有放下手头的任何工作去对抗影子政府“殴鲨者”，那你就是个恶心的家伙所以--我已经在准备把你登记在精神病院了，别以为我不会这么干！//我离成为你们这些彻头彻尾的混蛋中一半人的法定监护人只差一个签名！//-- [[footnote]] **编辑：**作为埃奇布鲁克房主协会主席，我在法律上有澄清以上声明的义务，如下： //天天天啊我不知道我在做做做什么??我在写写写这ashdghdsg哥的时候发生了什么???窝很抱千前浅歉请不要憎恨喔呃呜呜呜 **闭嘴**LINDA// [[/footnote]]我不想和你扯上任何关系。

这里，我有一份关于SCP-SPC曾造成的祸害的[https://scp-wiki-cn.wikidot.com/system:page-tags/tag/%E6%89%93%E9%B2%A8%E9%B1%BC%E4%B8%AD%E5%BF%83#pages 清单]——公开的，多让人意想不到——清单来自我的园丁，他说他和懂加密语言的Q.Bear是能直呼其名的朋友——如果你参加我的研讨会，你就会明白了。我不会只为了你就再复述一遍。

最值得注意的是[[[SPC-169-J]]]——他们**承认**自己试图诱奸一个4000公里长的海怪幼崽。就连物理定律都不能阻止这些无可救药的变态满足自己的堕落欲望。
&gt; **干预记录**
&gt; 
&gt; **潜在受害者：**SPC-169-J
&gt; 
&gt; **日期：**2020年9月2日
&gt; 
&gt; **地点：**南大西洋，具体在哪**不关你事**
&gt; 
&gt; **提供工具：**3部扩音器,1粒海怪用全面保护胶囊（特别鸣谢：Dah-do公司！[[footnote]] {{不客气，但dado不认为这是个好主意，无论如何还是祝你好运（而且正确拼写是dado）}} [[/footnote]]), 英国海军“海上聚餐”号（特别鸣谢：埃奇布鲁克游艇俱乐部！)
&gt; 
&gt; &lt;记录开始&gt;
&gt; .
&gt; **Maureen W.：**你确定是这儿吗？
&gt; 
&gt; **Kevin M.：**当然确定。
&gt; 
&gt; **Hilda N.：**如果受害者不是正好在我们下方的话我会很**他妈**//生气。//
&gt; 
&gt; **Maureen W.：**Hilda！文明用语！
&gt; 
&gt; **Hilda N.：**（持续 34 秒的单声尖叫，随后是语无伦次的抽泣）
&gt; 
&gt; **Maureen W.：**好吧，我道歉。
&gt; 
&gt;（海浪下传来低沉的隆隆声）
&gt; 
&gt; **Kevin M.：**天杀的，Linda，你//现在//想吵架吗？！像一直以来那样？
&gt; 
&gt; **Maureen W.：**我们肯定已经把Linda扔下船——
&gt; 
&gt; **Kevin M.：**对，当然，确定一定以及//肯定//。
&gt; 
&gt; （低沉的隆隆声再次传来）
&gt; 
&gt; **Kevin M.：**LINDA我发誓要——
&gt; 
&gt; **Hilda N.：**那是受害者！
&gt; 
&gt; **Maureen W.：**好吧好吧，是这么回事儿，呃......全体，//就位！//
&gt; 
&gt; （Maureen continues通过一台扩音器继续说话）
&gt; 
&gt; **Maureen W.：**嘿，SPC-169-J？能听见吗，Kayleigh？
&gt; 
&gt; **Hilda N.：**她不叫这个。
&gt; 
&gt; **Maureen W.：**Kayleigh，//很遗憾//人们关于你的名字撒了谎。
&gt; 
&gt; **Kevin M.：**集中，Reen。
&gt; 
&gt; **Hilda N：**Skye。我们觉得该叫她Skye。
&gt; 
&gt; **Maureen W.：**Kayleigh，宝贝，听好：我们来这里是为了保护你不被比尔·盖茨伤害。也许你不认识他，但他是一个卑鄙的影子政府成员，要来这儿“殴打”你，而且不是字面意思。但我们不会让他伤害你的。Hilda，给她药！
&gt; 
&gt; **Hilda N.：**给你，Skye。
&gt; 
&gt; （Hilda把全面保护胶囊投入大海。十秒后，一根两米长的木棒被一股神秘的力量抛出海平面，落到船上。
&gt; 
&gt; **Kevin M.：**坚持住！报警！
&gt; 
&gt; （Maureen拿起杆子，阅读其上的铭文： “用来唤醒海怪的洒红节[[footnote]]**译注：**印度节日。 [[/footnote]]棒，dado制造——打击某物以使用。”)
&gt; 
&gt; **Hilda N：**放下！这就是他们给你的东西！
&gt; 
&gt; **Maureen W.：**没门，Hilda！至少我们离得这么近的时候不行！
&gt; 
&gt; （她用木棒打击护栏。一阵超凡脱俗的叮当声在空心的木棒中回荡，与深海中的所有生物产生了不可见的心灵共鸣。有那么几秒钟，海洋一片寂静，仿佛庄严地预示着某种事物将要不可避免地到来。）
&gt; 
&gt; **Kevin M.：**再这么干我就告诉游艇俱乐部你在破坏油漆。
&gt; 
&gt; **[[[SCP-169 |&lt;未知&gt;：]]]** **你说的就是这些蠢货吗，亲爱的Linda？**
&gt; 
&gt; **Hilda N.：**//爆炸性腹泻！//
&gt; 
&gt; **[[[SCP-169|&lt;未知&gt;：]]]** **操你的吧，美国佬。**
&gt; 
&gt; （灾难性的海洋地震，记录设备被毁）
&gt; 
&gt; &lt;记录结束&gt;
