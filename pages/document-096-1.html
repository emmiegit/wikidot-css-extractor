**Dokumentasi # 096-1, dari Eksperimen 096-1**

//Eksperimen 096-1 dipimpin oleh Dr. Dan. Tujuannya adalah untuk menguji kemampuan [[[SCP-096]]], serta mendapatkan deskripsi fisik lengkap dari SCP-096.//

//D-9031 adalah seorang terpidana berusia 32 tahun dan mantan seniman tato. D-9031 ditempatkan di dalam Bathysphere 303-A, yang kemudian diturunkan ke Palung Tonga di lepas pantai Selandia Baru. Posisinya berada sejauh ███ km dari sel penahanan sementara SCP-096. Rekaman berikut ini direkam melalui kamera pengawas yang berada di dalam Bathysphere 303-A yang terhubung ke situs kendali Dr. Dan di daratan Selandia Baru.//

//Bathysphere 303-A mencapai kedalaman 10,800 meter.//

**D-9031:** Bathysphere ini sudah berhenti. Sekarang apa?

**Dr. Dan:** Apakah kau merasa baik-baik saja? Kau tidak merasa sakit atau semacamnya?

**D-9031:** Telingaku sakit.

**Dr. Dan:** Seperti yang diharapkan. Sekarang, di sebelah kirimu terdapat sebuah kotak baja. Bukalah kotak itu, dan di sana kau akan melihat sebuah folder manila yang berisi beberapa foto. Kemudian bukalah folder itu, dan sebutkan apa yang kau lihat di foto pertama.

//D-9031 mengikuti perintah. Kamera diposisikan agar foto tidak dapat terlihat.//

**D-9031:** Tidak ada apa-apa di foto ini. Ini hanyalah sebuah sel kosong.

**Dr. Dan:** Terima kasih. Harap letakkan foto itu menghadap ke bawah pada tempat penyimpanan di sebelah kananmu dan lihat foto berikutnya.

**D-9031:** Ini sel yang sama, namun aku pikir ada sebuah… kaki di sana.

**Dr. Dan:** Sebutkan rupa kaki itu.

**D-9031:** Uh… kaki itu tampak pucat dan kurus. Lumayan mengerikan bagiku.

**Dr. Dan:** Letakkan foto itu menghadap ke bawah di tempat penyimpanan tadi, dan lihat foto berikutnya.

**D-9031:** Baiklah… [Berhenti sejenak] Astaga!

**Dr. Dan:** Sebutkan apa yang kau lihat di foto itu.

**D-9031:** Aku melihat… Aku tidak tahu, seseorang yang tampak menakutkan.

**Dr. Dan:** Sebutkan rupa &#34;orang&#34; itu.

**D-9031:** Dia tampak pucat, memiliki mata putih, dan sesuatu terjadi dengan mulutnya. Siapakah dia?

//Pada titik ini, sekitar pukul 13:32 waktu standar, Dr. Dan dan Pengendali Eksperimen diberi tahu bahwa SCP-096 telah lepas dari penahanan. Jalur tercepat menuju SCP-096-1 telah di kosongkan dari warga sipil dan perangkat penangkap gambar lainnya, dan SCP-096 sekarang dilacak oleh satelit melalui kerah pelacak.//

**Dr. Dan:** Terdapat kotak baja lain di sebelah kananmu. Bukalah kotak itu.

**SCP-096-1:** Ada beberapa kertas dan sebuah pensil di sini.

**Dr. Dan:** Ya. Sekarang buatlah sketsa dari foto yang kau lihat.

//SCP-096-1 menggumamkan makian dan menghabisan dua puluh menit berikutnya menggambar sketsa dari foto yang dia lihat. Pada saat penyelesaian, SCP-096 dikonfirmasi sudah berada ███ km dari SCP-096-1.//

**SCP-096-1:** Aku sudah selesai.

**Dr. Dan:** Letakkan gambar itu di tempat penyimpanan di sebelah kirimu dan kemudian tutup pintunya.

//SCP-096-1 mengikuti perintah dan sketsa tersebut meninggalkan Bathysphere 303-A dalam kontainer apung kedap air. Foto-foto lainnya kemudian dibakar di insinerator yang terletak di dalam Bathysphere.//

**SCP-096-1:** Sekarang apa?

**Dr. Dan:** Tunggu sejenak.

//Empat puluh menit berlalu. SCP-096 sekarang dikonfirmasi berada di posisi SCP-096-1 dan sedang menyelam. Sinyal transponder berakhir pada kedalaman 9.339 meter karena tekanan melampaui batas operasional perangkat. Kamera menunjukkan bathysphere sedikit bergetar. Dari reaksi SCP-096-1, diasumsikan SCP-096 ada di lambung kapal dan terlihat melalui jendela.//

**SCP-096-1:** Oh astaga! Sialsialsial! Apa itu?!

//Rekaman video dan audio diputuskan saat lambung Bathysphere 303-A diterobos. SCP-096 dipulihkan oleh tim pemulihan permukaan Foxtrot-303-A tanpa insiden. Sketsa SCP-096 juga dipulihkan, dan tes cepat mengkonfirmasi tidak ada reaksi agresif dari SCP-096.//

//Sketsa dikirim menuju Pengendali Eksperimen di Selandia Baru sementara SCP-096 dipindahkan ke penahanan permanen.//</textarea></pre>
