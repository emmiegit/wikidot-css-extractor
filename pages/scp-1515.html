    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-1515:** 왈라비가 되고싶어
**저자:** [[*user salman-corbette]] ＆ [[*user faminepulse]]          
**원작:** http://www.scp-wiki.net/scp-1515
**역자:** [[*user Salamander724]]
[[include info:end]]

**일련번호:** SCP-1515

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 현재로서 알려진 유일한 SCP-1515 개체군은 제12자연보존구역(NR 12)에서 보관 중이다. NR 12는 제32기지의 외부 부지로, 제32기지는 호주 북부준주 앨리스스프링스에서 동쪽으로 39 킬로미터 (24 마일) 떨어진 곳에 위치해 있다. NR 12 밖에서 발견되는 모든 SCP-1515 개체들은 살처분한다. 포획된 개체의 격리를 보조하기 위한 [[[SCP-027]]]의 변형이 현재 개발 중에 있다.

**설명:** SCP-1515는 날쥐(//Pedetes capensis//)와 근연관계인 것으로 보이는 설치류다. 다만 발톱이 더 길고 날카로우며, 이빨이 큰 점에서 날쥐와 근소하게 구분되는 생리를 보인다. 또한 SCP-1515는 날쥐와 전혀 다른 행동양태를 보이는데, 상세 내용은 하술한다.

임신 초기 3개월인 다른 태반류 포유동물을 조우할 경우, SCP-1515는 그 동물을 맹렬하게 공격하기 시작한다. 커다란 이빨로 피해동물의 뒷목을 물어뜯어 척추를 손상시킴으로써 마비상태에 빠뜨린다.[[footnote]] 경정맥을 끊지 않고 척추를 끊어서 마비시키는 것은 태아에게 혈류가 지속되게 하기 위한 행동적응의 결과로 추측된다. [[/footnote]] SCP-1515는 대개 다섯 마리의 떼를 지어 움직이며, 표적을 둘러싸기 전에 그 중 한 개체가 시끄러운 소리를 발산한다. 이 소리는 표적을 불구로 만들고 적출하는 작업을 시작한다는 신호다. 그러면 SCP-1515는 그 긴 발톱을 이용해 제왕절개와 비슷한 짓을 하여 모체의 자궁에서 태아를 꺼내고, 꺼낸 태아를 볼주머니에 넣는다. SCP-1515는 아직 살아 있는 모체의 피부를 물어뜯고 잡아당겨 두툼하게 늘인다. 그리고 뼛조각과 힘줄(이것 역시 모체에게서 뜯어낸 것)을 이용해 늘어진 살가죽을 꿰멘다. 그래서 살가죽으로 &#34;주머니&#34;를 완성하면 SCP-1515는 이것을 모체의 복부에 다시 꿰매 붙인다. 그리고 태아를 그 주머니 속에 집어넣고 현장을 떠난다. SCP-1515들은 적출한 태아를 무리 사이에서 &#39;공유&#39;하는 것으로 알려져 있다. 이 행동은 수컷과 암컷에게서 모두 나타나며, 끝날 때까지 평균 3시간이 걸린다.[[footnote]] 이 과정은 어떠한 진화적 목적을 달성하는 것처럼 보이지도 않고, 오히려 SCP-1515의 생존에 해롭다. 이런 짓을 하는 이유는 밝혀져 있지 않으며, 그것이 SCP-1515가 변칙적이라고 지정된 이유다. 정립된 진화 이론과 직접적으로 모순되기 때문이다. [[/footnote]]

이 일을 겪은 태아는 예외없이 사망한다. SCP-1515들은 주머니가 완전히 썩어문드러질 때까지 거기에 썩어가는 태아를 넣어둔다. SCP-1515는 주머니의 심각한 감염으로 인해 사망하곤 한다고 알려져 있다.

태아를 모든 SCP-1515 개체들이 &#39;공유&#39;할 수 있을 만큼 확보할 수 없을 경우, 무리 속에서 짧거나 긴 의식화된 싸움이 일어난다. 한 쌍씩 짝을 지어 사냥하는 SCP-1515 개체들은 이런 행동을 일반적으로 보이지 않으며, 대신 태아의 양 끝을 각자 붙잡고 반으로 갈라질 때까지 잡아당긴다.

앨리스스프링스 근교에서 소규모 군집이 발견된 것이 SCP-1515 개체의 첫 발견 사례였다. 호주는 날쥐의 일반적 서식지가 아니다(날쥐는 남아프리카 원산종).

SCP-1515는 일반적으로 생식한다.
