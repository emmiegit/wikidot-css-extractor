    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1515  – Wallaby Wannabes
**Autor:** [[*user faminepulse]] &amp; [[*user Salman Corbette]]
**Original:** http://scp-wiki.wikidot.com/scp-1515
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1515

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Derzeit wird die einzige bekannte Population von SCP-1515 im Naturreservat-12 gehalten, einem erweiterten Gebiet von Standort-32, das sich 39 Kilometer (24 Meilen) östlich von Alice Springs, Northern Territory, Australien, befindet. Alle Instanzen von SCP-1515, die außerhalb des Perimeters von NR-12 entdeckt werden, sind zu vernichten. Eine Version von [[[SCP-027]]] wird derzeit entwickelt, um bei der Eindämmung gefangener Instanzen zu helfen. 

**Beschreibung:** SCP-1515 ist ein Nagetier, das anscheinend mit //Pedetes capensis// (Südafrikanischer Springhase) verwandt ist. SCP-1515 unterscheidet sich geringfügig in der Physiologie, da es schärfere, längere Krallen als der Springhase und größere Zähne besitzt. SCP-1515 zeigt auch ein Verhalten, das nicht mit dem Springhasen übereinstimmt, wie unten beschrieben.

Bei der Begegnung mit einem anderen Plazenta-Säugetier im ersten Trimester der Schwangerschaft beginnt SCP-1515, das Subjekt bösartig anzugreifen, indem es seine großen Zähne verwendet, um die Wirbelsäule durch den Nacken zu durchtrennen, was beim Opfer eine Lähmung verursacht[[footnote]] Die Lähmung des Subjekts wird im Gegensatz zur Durchtrennung der Jugularvene als Verhaltensanpassung vermutet, damit der Blutfluss zum Fötus fortgesetzt werden kann.[[/footnote]]. SCP-1515 nähert sich im Allgemeinen in 5er-Rudeln, die sich um das Ziel drängen, bevor eine Instanz ein lautes Pfeifen von sich gibt, was den Beginn des Prozesses der Lähmung und Extraktion signalisiert. SCP-1515 führt dann mit seinen langen Klauen ein Verfahren ähnlich einem Kaiserschnitt durch, bei dem es den Fötus aus der Gebärmutter der Mutter entfernt und ihn in seine sich ausdehnenden Wangen legt. SCP-1515 wird dann die Haut der noch lebenden Mutter zu dicken Laken abnagen, die es unter Verwendung von geschärften Knochen und Sehnen (wieder von der Mutter) zusammennäht. Sobald die Hautflicken zu einem &#34;Beutel&#34; zusammengenäht wurden, näht SCP-1515 die Ränder des &#34;Beutel&#34; an seinen Bauch. SCP-1515 wird dann den Fötus in seinen Beutel legen und das Gebiet verlassen. Es ist bekannt, dass SCP-1515 den Fötus mit der Gruppe &#34;teilt&#34;, sobald er extrahiert wurde. Dieses Verhalten ist bei Männchen und Weibchen gleich und dauert durchschnittlich 3 Stunden.[[footnote]] Dieses Verfahren scheint keinen evolutionären Zweck zu erfüllen und ist dem Überleben von SCP-1515 abträglich. Die Gründe für dieses Verhalten sind unbekannt und sind der Grund für die anomale Klassifizierung von SCP-1515, die in direktem Widerspruch zur Evolutionstheorie steht.[[/footnote]]

Der Fötus ist ausnahmslos an diesem Verfahren gestorben. SCP-1515 lässt den verwesenden Fötus in seinem Beutel, bis er und der Beutel vollständig verwest sind. Es ist bekannt, dass SCP-1515 deswegen an einer schweren Infektion stirbt. 

Für den Fall, dass im Fötus nicht genügend organische Substanz vorhanden ist, die allen Mitgliedern von SCP-1515 zum &#34;Teilen&#34; zur Verfügung steht, werden kurze oder lange und ritualisierte Kämpfe zwischen ihnen ausgetragen. Instanzen von SCP-1515, die paarweise jagen, lösen dieses Verhalten normalerweise nicht aus, stattdessen greift jede Instanz von SCP-1515 den Fötus an einem Ende und beginnt zu ziehen, bis er entweder zertrennt oder von einer entsprechenden SCP-1515-Instanz befreit wird. 

Erste Instanzen von SCP-1515 wurden in kleinen Kolonien in der Nähe von Alice Springs entdeckt, einem Gebiet, in dem normalerweise keine Springhasen (im südlichen Afrika heimisch) leben.

SCP-1515 reproduziert sich normal.</textarea></pre>
