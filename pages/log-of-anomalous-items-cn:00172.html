    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**项目样式为一支黑色激光笔，当使用该项目时，该项目激光所射到的地方会不断产生电火花，直到停止使用该项目。\n**回收日期：**20██/██/██\n**回收地点：**泠特工从████商场购得，已证明同批次的激光笔无异常性质。\n**当前状态：**泠特工随身携带。\n**笔记：**嗷！嗷嗷！嗷嗷嗷！——被电火花打得嗷嗷直叫的崔特工\n别跑哇崔特工，咱们来算算鼠标那会的帐！——一脸邪笑的泠特工\n你们站点都这么活跃的吗？——来Site-CN-02出差的陈洛\n应该吧......话说这支激光笔很适合远程起爆啊——Dr.Freezingheart\n&#34;</textarea></pre>
