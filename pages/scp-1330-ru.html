**Объект №:** SCP-1330-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Природа SCP-1330 и удаленное месторасположение его источника не позволяют взять объект под контроль, поэтому на текущий момент все условия содержания SCP-1330 ограничиваются сокрытием от мировой общественности информации о нем. Для данных целей необходимо использовать следующие средства:

* осуществление автоматизированными аппаратными средствами Фонда проверки всех гражданских и военных передач, в т.ч. любительских, на предмет ретрансляции SCP-1330. До момента захвата подозреваемых в ретрансляции лиц и их передающих устройств необходимо осуществлять оперативное подавление сигнала средствами РЭБ;

* мониторинг сотрудниками и ботами Фонда сети Интернет, наземных и спутниковых каналов связи, периодических изданий на предмет наличия информации, связанной с SCP-1330. Список ключевых слов для осуществления поиска представлен в Перечне 1330-15/11. Особое внимание стоит уделять форумам и периодическим изданиям радиолюбителей, уфологов, сторонников теорий заговора. Рассекреченная информация должна немедленно уничтожаться либо дискредитироваться. Группа дезинформации должна осуществлять массированные вбросы ложных данных о космических сигналах и глобальном заговоре на целевые информационные площадки;

* к сожалению, до постановки на содержание SCP-1330 объект был обнаружен гражданскими лицами, которые передали (и, возможно, продолжают передавать) информацию о нем неопределенному кругу лиц. Их розыск и задержание являются задачей первостепенной важности;

* в научный проект SETI (поиск инопланетных сигналов разумных цивилизаций) внедрены агенты Фонда для саботирования исследований;

* в рамках поддержки контрлегенды о &#34;заговоре спецслужб&#34; группа дезинформации Фонда обязана транслировать ложную версию сигнала через не отражающий свет геостационарный спутник в точке Лагранжа. Новые выпуски &#34;сигнала&#34; готовятся ежедневно.

Поиском осведомленных об объекте лиц занимается МОГ Тета-7 (&#34;Энигма&#34;). Глобальная Оккультная Коалиция осуществляет поддержку Фонда, предоставляя свои ресурсы радиоэлектронного подавления. Специфика работы средств РЭБ предполагает нарушение функционирования наземных и спутниковых систем связи при масштабном подавлении сигнала SCP-1330, что может вызвать подозрения мировой общественности. В связи с этим Фонд и ГОК осуществляют точечные акты глушения сигнала, что оставляет возможность для несанкционированного приема SCP-1330 на Земле. С целью недопущения &#34;обратной утечки&#34; запущено три аппарата &#34;Blindness&#34; (&#34;Слепота&#34;), осуществляющих глушение исходящего с Земли &#34;информационного фона&#34; по направлению сигнала SCP-1330.

**Описание:** SCP-1330 представляет собой относительно стабильный поток радиосигналов длиной волны в пределах [УДАЛЕНО], исходящих из неизвестного источника, расположенного на расстоянии примерно 11,3 световых лет от Земли в созвездии Лебедя по направлению 21ч 06м 53,9434с +38° 44′ 57,898″. Поиск объекта доступными Фонду средствами изучения космоса результатов не дал. У находящейся неподалеку двойной звезды 61 Лебедя планет не обнаружено (данные на ноябрь 2018 года). До момента обнаружения планетарной системы 61 Лебедя рабочей признается версия о ретрансляции сигнала SCP-1330 незафиксированным астрономическим или искусственным объектом из неизвестного источника (обозначаемого далее как Планета).

SCP-1330 содержит звуковую, текстовую и визуальную информацию, закодированную совместимыми с существующими на Земле технологиями радиопередачи. Получаемые сообщения содержат данные различного характера: от разговоров частных лиц до чего-то схожего с телепередачами. Истинное назначение многих сообщений остается неясным.

Визуальные данные, передаваемые в сигнале SCP-1330, содержат изображения живых существ, внешне абсолютно не отличимых от человека. Кроме того, в сообщениях используются различные языки, основанные, по мнению лингвистов Фонда, на языках человечества. Получаемые тексты представляют собой объединения родственных земных языков (состоящих в одной языковой группе) с орфографическими искажениями и частичными заимствованиями из других групп. Особо часто встречаются языки, основанные на германской, славянской, индоарийской и китайско-тибетских языковых группах. 

Несмотря на присутствие человекоподобных существ, а также схожесть технологий радиопередачи на Земле и Планете, по некоторым деталям видеоряда и отдельных изображений можно сделать вывод, что они были сняты не на Земле:
* небо Планеты окрашено в цвета от ярко-красного до бледно-розового или белого;
* некоторые растения и животные на Земле не водятся или пока не обнаружены;
* часть строений однозначно не имеет аналогов на Земле;
* некоторые культурные аспекты жизни героев передач не зафиксированы нигде на Земле (например, [УДАЛЕНО], подробнее см. Приложение-3).

Сигнал SCP-1330 на первоначальном этапе постановки на содержание был крайне слабым и обрывочным и включал в себя бессвязные потоки данных, которые можно охарактеризовать как «информационный мусор» или «утечку». С ██.██.██ качество сигнала многократно усилилось, а передаваемая информация стала иметь вид сознательно направляемой на Землю. Данное утверждение подтверждается рядом полученных сообщений, в которых содержится прямое обращение к жителям Земли. Более того, передавшие информацию лица утверждают, что они [ДАННЫЕ ПЕРЕНЕСЕНЫ В ЗАКРЫТУЮ ЧАСТЬ].

**История обнаружения:** SCP-1330 был обнаружен в 2009 году радиолюбителем Томасом Уортоном, проживающим в штате Аляска, США. В своем интервью местной телекомпании ██████████-██ субъект заявил, что изначально он не подозревал о том, что сигнал исходит из космоса, и решил, что попал на частоту &#34;каких-то китайцев&#34;. Позднее Т. Уортон самостоятельно пришел к выводу о внеземном характере сигнала. Боты и сотрудники Фонда не смогли своевременно распознать угрозу, в связи с чем информация о сигнале была получена неопределенным кругом заинтересованных лиц, в т.ч. из «связанных организаций». На текущий момент вся информация об SCP-1330 в сети Интернет ликвидирована, записи телепрограмм, посвященных объекту, повреждены, выпуск №11/09 журнала ████████ негласно изымается из всех библиотек и хранилищ периодических изданий, заменяясь подделкой Фонда. На телеканалах CNN и FOX выпущены опровергающие материалы, основанные на утверждении о «розыгрыше масштабов радиотрансляции “Войны миров” Уэллса» и «журналистской подделке», все связанные лица были ликвидированы под видом смертей от естественных причин и несчастных случаев. К сожалению, «сегмент M» [[footnote]] Обозначение, принятое для лиц и сообществ, сомневающихся в официальной информации правительств и масс-медиа, а значит и Фонда. Большую часть «сегмента М» (mistrust) занимают различного рода параноики, сторонники «теорий заговора» и т.д. Для информационных операций Фонда имеют второй уровень угрозы после «сегмента G» (government), состоящего из неконтролируемых официальных лиц государств, армий и других влиятельных национальных и наднациональных организаций. [[/footnote]] ожидаемо отнесся к данной легенде с отторжением, в связи с чем была запущена контрлегенда о «заговоре спецслужб», согласно которой сигнал SCP-1330 существует, но вещает на совершенно иных частотах, а на истинной частоте сигнала передается правительственная дезинформация. Группа дезинформации Фонда ежедневно готовит новые выпуски «сигнала» на ложных частотах, трансляция осуществляется через не отражающий свет геостационарный спутник в точке Лагранжа.

На данный момент записано ████ различных информационных сообщений. С ██.██.██ трансляция сигнала не содержит в себе никакой информации за исключением заставки, сходной с телевизионной настроечной таблицей. Фонду неизвестны причины сложившейся ситуации.

Три данных сообщения повторялись на протяжении двух лет, заглушая все другие сигналы с Планеты. Вероятно, отправители пытаются выйти на контакт, возможно, с планетой Земля. После ознакомления с данной информацией О5-█ дал указание начать направленное глушение на всех радиочастотах, чтобы не допустить обратной утечки.

После сообщения &#34;Рейган&#34; от ██.██.201█ был получен ряд различных сигналов нового характера, направленных на общение с Землей. Некоторые сообщения принимают угрожающий вид (хотя есть основания полагать, что жители Планеты так не считают).
|| ██.██.201█ || [[image http://scpfoundation.net/local--files/scp-1330-ru/корабль1.png size=&#34;small&#34;]] || Видеоряд с раскопками неподалеку от леса гигантских деревьев. Звуковой ряд представлен словами на неизвестном языке славянской языковой семьи с отдельными словами корейского и английского происхождения. Полностью расшифровать не удалось. Примерное содержание: &#34;[ИСКАЖЕНО] в //древнем// на берегу //Hichaskey// моря. дворцами правителей и чиновников [ИСКАЖЕНО] древними космическими аппаратами! [ИСКАЖЕНО] переведенным [ИСКАЖЕНО] и надписям и [ИСКАЖЕНО] &#34;//Ковчег 452 Предка//&#34;[ИСКАЖЕНО] колонизирована выходцами с планеты //Earth// [ИСКАЖЕНО] безжизненна&#34;. || Предположительно, фрагмент выпуска новостей. Сюжет видеоряда строится вокруг расшифровки надписей в остатках некоего древнего города, согласно которым Планета была колонизирована землянами некоторое время назад, о чем её жители до этого не подозревали. Также указывается, что обнаруженные аппараты можно воспроизвести для того, чтобы &#34;оказать честь&#34; предкам. Стандарт передачи аналогичен SECAM. ||
|| ██.██.201█ || [[image http://scpfoundation.net/local--files/scp-1330-ru/6.png size=&#34;small&#34;]] || Отрывок речи Рональда Рейгана &#34;Разрушьте эту стену, мистер Горбачев&#34;, аналогичный предыдущему. Звуковая дорожка соответствует. После окончания отрывка речи появляется черное изображение с текстом на четырех неизвестных языках (два из них идентифицируются как искаженный английский и русский, два других как смесь китайского, корейского, арабского и пушту). Расшифровка: &#34;Мы вас видим.&#34; || Стандарт аналогичен SECAM||

|| ██.██.201█ || [[image http://scpfoundation.net/local--files/scp-1330-ru/7.png size=&#34;small&#34;]] || Видеоряд с видами городов. Звуковая дорожка содержит музыку. Весь видеоряд снабжен графической подписью на искаженном английском. Содержание: &#34;Гордым детям Земли от //благодарных// сынов и дочерей&#34;. || Предположительно, был отправлен в космос намеренно. Все показываемые виды похожи на некоторые места на Земле, предположительно, это сделано намеренно. Стандарт аналогичен SECAM. ||
|| ██.██.201█ || [[image http://scpfoundation.net/local--files/scp-1330-ru/8.png size=&#34;small&#34;]] || Видеоряд с различными массовыми [УДАЛЕНО], в основном пожилых людей. Звуковая дорожка содержит музыку и слова на искаженном английском. Содержание: &#34;Смотрите, дети Земли, как //внуки// ваши оказывают почтение предкам своим. //Все предки будут упокоены с миром//&#34;. || Предположительно, был отправлен в космос намеренно. Все [УДАЛЕНО] классифицируются как религиозные обряды. Стандарт аналогичен SECAM. ||

После данных сообщений ученые Фонда, обслуживающие и анализирующие SCP-1330, высказали ряд гипотез об истинной природе сигнала. Согласно принятой версии Фонда, планета будет колонизирована в далеком будущем, однако либо сама планета находится во временной аномалии, либо временную аномалию создает неопознанный астрономический объект (предположение о том, что это черная дыра, отклонено как несостоятельное), ретранслирующий сигналы. В любом случае, Фонд имеет полное подтверждение аномальной природы SCP-1330.

Согласно выводам штатных культурологов, на Планете распространен религиозный и/или этический культ предков, выражающийся в массовых ритуальных [УДАЛЕНО] пожилых и нежизнеспособных лиц. По некоторым причинам они считают землян своими предками и готовят [УДАЛЕНО] в отношении землян с целью исполнения своего морального долга. Уровень угрозы пересматривается Советом О5.

**Расширенный список мнений:**

[[collapsible show=&#34;+ Уровень допуска 4+. Особой важности. &#34; hide=&#34;- Верификация пройдена&#34; hideLocation=&#34;both&#34;]]

Единой трактовки феномена сигнала из созвездия Лебедя пока не существует, однако ученые Фонда пришли к некоторым общим выводам относительно уровня культурного и технологического развития этой цивилизации:

* Жители Планеты не просто гуманоиды – они представители вида Homo Sapiens, или неизвестного подвида вида Homo Sapiens, или являются приматами рода Homo. В любом случае их прародина – планета Земля;

* На момент получения последних сообщений было доподлинно известно о следующих технологиях, известных жителям Планеты: электричество, радио, телевидение, автомобилестроение, авиастроение, ядерная энергетика (возможно, только на уровне воссоздания неуправляемых реакций). Вероятно, исследование остатков космических кораблей позволит жителям Планеты осуществить прорыв в космонавтике;

* По получаемым данным можно сделать вывод о том, что жители Планеты говорят на языках-потомках многих земных языков. На текущий момент зафиксированы корни большинства земных языковых групп;

* Есть данные, косвенно указывающие, что английский и русский языки на Планете распространены слабо. По одной из версий, жители планеты узнали о них во время раскопок &#34;Ковчегов&#34;. Этот факт может говорить о [УДАЛЕНО];

* Жители Планеты знают о существовании Земли. Предположительно, информация о Земле и происхождении людей на Планете была открыта относительно недавно;

* На Планете не существует единого государства или субъекты мирового государства обладают большой долей автономности. На Планете случались войны, однако доподлинно неизвестно, являются ли они рядовыми событиями в жизни Планеты. На текущий момент неясно отношение жителей Планеты к таким событиям, как война;

* На планете, судя по всему, доминирует одна религия, единственным известным нам аспектом которой является кровавый культ предков;

* Символ [[image http://scpfoundation.net/local--files/scp-1330-ru/символ.png]] или то, с чем он ассоциируется, играет большую роль в жизни жителей Планеты.

Анализом получаемой сигналами SCP-1312 информации занимаются ██ криптоаналитиков, ██ лингвистов, █ культурологов и [УДАЛЕНО]. Также в некоторых случаях привлекаются физики, биологи и ксенобиологи, химики, инженеры, архитекторы. На сегодняшний день ими построено ██ моделей предполагаемого развития общества Планеты, некоторые из которых находили подтверждения в получаемых сообщениях.

**Комментарий специалиста-культуролога д-ра Казаковой (написан до получения сообщений &#34;Ковчег&#34; и &#34;Рейган&#34;):**
&gt; Мне крайне сложно абстрагироваться от всех фактов и проводить анализ исключительно с позиции культурологии. Я изучила ряд материалов, полученных из созвездия Лебедя, и могу прийти только к одному единственному выводу – «на том конце провода» находится гуманоидная цивилизация, основанная на нашей, на земной! Почему не наоборот? Анализ языков сигнала позволяет соотнести их с земными, однако на Планете произошло смешение в пределах родственных языковых групп. Аналогично смешение произошло и в остальных культурных аспектах, имеющих очевидные земные корни – архитектуре, фольклоре, музыке, изобразительном искусстве, религии. 
&gt; 
&gt; Для жителей Планеты являются нормой и крайне распространены межрасовые браки, браки с малолетними детьми. Существующее на Планете политическое разделение, очевидно, основано не на национально-этническом признаке. Стоит отметить, что среди изучаемого населения преобладают представители негроидной и монголоидной рас, европеоидов замечено очень мало. На Планете существует некий культ, основанный на абсолютном почитании предков. Некоторая часть жителей его либо не разделяет, либо исповедует по-другому, нами многократно принимались кадры боевых действий с сопровождающим словом «еретики», используемом в крайне уничижительном контексте.
&gt; 
&gt; Подводя итог, хочу выразить свое мнение. На мой взгляд, жители Планеты действительно являются бывшими землянами, аномальным образом переместившимися на Планету. Сохранение культурной составляющей может говорить о том, что это произошло относительно недавно. Я рекомендую провести изучение исчезновений людей в Африке и Юго-Восточной Азии за последние 300-400 лет, возможно, мы обнаружим способ попасть на Планету.

**Комментарий специалиста в сфере лингвистики и криптоаналитики д-ра Свенсон (написан до получения сообщений &#34;Ковчег&#34; и &#34;Рейган&#34;):**
&gt; Не могу судить о развитии этой цивилизации в целом, но лингвистический анализ получаемой информации может быть крайне интересен для Фонда. Во-первых, их языки представляют крайне искаженные версии различных земных языков, что крайне странно для внеземной цивилизации. Почему именно в этом мне видится самая большая странность? Внешняя схожесть обитателей Планеты может быть объяснена конвергентной эволюцией, но схожесть фонем, слов и даже некоторых фразеологизмов – такое возможно только в том случае, если носители этих языков знали смыслы этих слов и фразеологизмов. Также любопытно то, что мы получили, возможно, //самое первое радиосообщение// этой планеты (см. сообщение &#34;Связь работает хорошо&#34;), вероятно, созданное в момент изобретения радиопередачи. С другой стороны, прочие сообщения были переданы нам чуть позже уже в форматах SECAM и PAL. Либо они совершили такой быстрый скачок в технологиях передачи, либо само технологическое развитие Планеты пошло несколько иным путем. Возможно, проводное телевидение (или просто видеозапись) было изобретено раньше, чем радиопередача! На основании этих и многих других данных (совпадение технологий телепередачи, очевидные культурные аллюзии на земные строения в некоторых инженерных и архитектурных сооружениях), а также на основании того факта, что они не знают о существовании Земли, я делаю вывод, что на Планете, возможно, существует глобальный заговор, регулирующий культурное и технологическое развитие общества. Понимаю, это может показаться многим вульгарной конспирологией, да и я всего лишь лингвист, а не инженер или шпион, но ведь о существовании минимум одного подобного заговора мы все с вами знаем.

**Комментарий д-ра Кольцова, куратора объекта (написан после сообщений &#34;Ковчег&#34; и &#34;Рейган&#34;):**
&gt; Хотелось бы дать короткий комментарий относительно разработанных мной и моими коллегами гипотез о Планете. Конечно, мы получили новые данные и заниматься &#34;битьем&#34; чужих теорий уже не очень этично. И все же. Я частично принимаю гипотезу д-ра Казаковой в той части, что жители планеты являются нашими потомками. Разумеется, ни о какой &#34;телепортации&#34; речи идти не может. Налицо колонизация Планеты выходцами с Земли, покинувшими ее по причине неизвестного природного или, как мне больше кажется, антропогенного катаклизма в необозримом будущем. Я думаю, колонизаторы планеты оказались в крайне сложных условиях. Невозможность должным образом наладить процесс воспроизводства на новом месте отбросила их в развитии в &#34;каменный век&#34;, предав забвению саму историю колонизации и космических перелетов. Но, по всей видимости, общество Планеты смогло каким-то образом скрупулезно сохранить земную культуру, языки и многие навыки, несмотря на очевидный &#34;отскок&#34; в развитии. При этом те же самые люди заново открыли для себя многие технологии и собственную историю. Механизм такого феноменального восстановления цивилизации с минимальными отличиями от исходной должен интересовать нас не менее той угрозы, которую несет Планета. Я вижу несколько задач в изучении данного сигнала и Планеты:
&gt; 
&gt; * Необходимо понять механизм сохранения &#34;ткани&#34; цивилизации и ее возрождения. То же самое относится и к технологиям. Это может нам очень пригодиться;
&gt; 
&gt; * Мы обязаны выяснить &#34;между строк&#34; судьбу Земли, дабы избежать той печальной участи, что постигла или постигнет наших предков/потомков;
&gt; 
&gt; * Общество Планеты должно всесторонне изучаться для построения моделей развития будущего человечества;
&gt; 
&gt; * Необходимо понять феномен самой передачи из объекта, который должен существовать гораздо позже нас. 11,3 световых лет – удаленность по космическим меркам как у вас во дворе дома. Налицо временная аномалия, возможно, пространственно-временная. Мы должны найти: а – источник сигнала (Планету), б – ретранслятор сигнала (если он есть, естественный или искусственный). Возможно, данные открытия изменят наши представления о космосе. В конце концов, при наступлении события класса К мы сможем перебраться на Планету. К тому моменту, надеюсь, массовые &#34;благодарности&#34; достигнут апогея и очистят для нас Планету (лишь бы они продолжали использовать холодное оружие, а не атомные бомбы). 
&gt; 
&gt; Угроза от фанатиков Планеты, на мой взгляд, вполне реальна. Как я уже говорил, 11,3 световых лет – сущая мелочь при наличии достаточных технологий, а они у них, возможно, скоро появятся. &#34;Контакт&#34;, по всей видимости, признан на Планете величайшим религиозным событием всех времен. Мы получили несколько сообщений, которые можно трактовать как намерение прилететь к нам и &#34;воздать нам должное&#34;. Будем надеяться, что та аномалия, что позволяет нам слушать наших потомков, защит нас от них же. Но мы не можем полагаться на слепой случай. Я направил письмо Совету О5 с предложением признать направление со стороны созвездия Лебедя уязвимым с точки зрения нападения. Мы должны разработать должные меры сдерживания возможной угрозы. И пора поменять &#34;Безопасный&#34; на, пусть и отложенный во времени, &#34;Кетер&#34;. Забавно, мы ждем нападения из космоса людей, желающих сделать нам &#34;одолжение&#34;. 
[[/collapsible]]

**Фрагмент выступления О5-4 перед Советом Смотрителей**

[[collapsible show=&#34;+ Уровень допуска 5. Таумиэль. &#34; hide=&#34;- Верификация пройдена&#34; hideLocation=&#34;both&#34;]]

&gt; **О5-4:** Господа! Руководитель поисковой группы Тау-Тау 8, расквартированной в городе Каир, предоставил мне отчет об открытии в пирамиде Хефрена. Как вам известно, мы давно обнаружили в так называемых &#34;Великих пирамидах&#34; плато Гиза узкие тоннели размером 20 на 20 сантиметров, защищенные несколькими заслонками из прочных каменных пород. Наконец, робот Фонда смог пробить последнее препятствие. В конце тоннеля была обнаружена незафиксированная ранее камера в форме куба высотой 1 метр. Как мы предполагаем, такие небольшие размеры необходимы для защиты помещения от обнаружения неразвитой цивилизацией, способной уничтожить содержимое. Очевидно, пирамида строилась исключительно ради этой камеры. На текущий момент мы ведем поиск в соседних, возможно, там найдется больше информации.
&gt; 
&gt; **О5-7:** Скажите нам, наконец, что вы обнаружили такого, что пришлось экстренно созывать совет?
&gt; 
&gt; **О5-4:** Рисунок. Один-единственный рисунок.
