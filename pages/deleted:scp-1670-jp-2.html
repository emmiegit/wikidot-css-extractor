    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1670-JP - ようこそ時間異常部門へ
**著者:** ©︎[[*user RuRItech]]
**作成年:** 2022
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7627731-14-oec8/adtDSC_5009%20%281%29.jpg
|caption=SCP-1670-JP。
]]
**アイテム番号:** SCP-1670-JP

**オブジェクトクラス:** Eparch[[footnote]]アイテムはそれ自体異常ではありませんが、異常に関連しています。詳しくは[*http://scp-jp.wikidot.com/esoteric-classes-complete-list 特殊オブジェクトクラスの包括的リスト]を参照してください。[[/footnote]]

**特別収容プロトコル:** SCP-1670-JP近隣住民にはカバーストーリー「改修工事」を散布し、SCP-1670-JPは封鎖されます。SCP-1670-JP-A実体が万が一外部に漏洩することを無くすために監視カメラを設置し、担当職員は交代制勤務で常時監視してください。

**説明:** SCP-1670-JPは埼玉県さいたま市岩槻区に存在する建造物です。外見は一般的なさいたま市内の小学校に酷似しており、昇降口には&#34;SCP財団 --[*http://scp-jp.wikidot.com/scp-1780 時間異常部門]-- [*http://scp-jp.wikidot.com/scp-3790 怪奇部門]&#34;と書かれた木のプレートがボルト止めされています。なお、いずれの部門も財団には存在せず、過去に存在したという記録もありません。

内部の通常教室[[footnote]]&#34;1年1組&#34;などの、実際に授業が行われる教室。[[/footnote]]は空室です。内部に実体は観測されませんでした。

内部の特別教室[[footnote]]&#34;理科室&#34;などの特別な用途を持った教室。[[/footnote]]には、複数の教職員のような服を着た非異常の死体(以下、SCP-1670-JP-A)が存在しています。SCP-1670-JP-Aは既に死亡しているにもかかわらず直立し、あたかも通常の業務を行っているかのような姿勢をしていますが、通常の死体同様完全に腐敗しています。また、SCP-1670-JP内部に設置されている時計は全ての針が動かず、常に16:30:25の状態を維持しています。これらの間での因果関係は不明です。

当初、SCP-1670-JPは非異常の未解明領域として分類される予定でしたが、後述する事案1670-JPの発生からその方針は修正され、Eparchクラスのオブジェクトとして再分類されました。

**補遺1:** 部屋の内容物

以下は20██/█/█に行われた機動部隊う-2(&#34;タイム・イズ・マネー&#34;)による探査の結果明らかになった、それぞれの部屋の内部に確認された物品・外見的説明のリストです。

&gt; **理科室**
&gt; **説明:** 机の上には棒磁石が置いてあります。また、男性のSCP-1670-JP-Aがチョークを持った状態で黒板の前に立っており、黒板には拳銃及び機関銃の仕組みの図解が描写されています。

&gt; **職員室**
&gt; **説明:** 女性のSCP-1670-JP-A実体が受話器を持ち、不明な人物による通話を聞いていますが、通話の内容は聞き取れませんでした。また、コピー機が音を立てて動作していますが、紙は印刷されていません。

&gt; **家庭科室**
&gt; **説明:** 机の上には布状のコースター[[footnote]]飲物を飲む際にコップの下に敷く、小さな布。一般的にはコルク製のものやプラスチック製のものも広く流通している。[[/footnote]]、紙コップに入ったフライドポテトの欠片が置かれています。また、棚の上のオーブンレンジ内にはアップルパイが、その上のコンロ上には卵が入った鍋が存在し、その棚の前にSCP-1670-JP-A実体が立っています。なお、オーブンレンジおよび鍋の内部温度は一切変化しません。

&gt; **コンピューター室**
&gt; **説明:** 配置されているほぼすべてのラップトップコンピューターがケネディ大統領暗殺事件[[footnote]]なお、実際はテロリストによるケネディ元大統領の暗殺は2回とも成功しておらず、2022年現在ケネディ元大統領は上院議員として政治活動を継続しています。[[/footnote]]について書かれた同一の文書を表示していますが、一つだけ犬のアニメーション動画を表示しています。SCP-1670-JP-A実体は確認されませんでした。

&gt; **工作室**
&gt; **説明:** 机の上に&#34;TRUTH! BEYOND BOND&#34;と書かれた瞬間接着剤が置いてあります。なお、同名のブランドは現時点で実在しません。SCP-1670-JP-Aは確認されませんでした。

&gt; **音楽室**
&gt; **説明:** SCP-1670-JP-A実体が楽器を持ち、手入れをしようとしています。また、CDプレイヤーの上には&#34;Hand and Hands&#34;と記入されたCDケースが配置されています。なお、同名のバンド及びアルバムは現時点で実在しません。

&gt; **校長室**
&gt; **説明:** 部屋には鍵が掛かっており、開閉不可能になっていました。

**事案1670-JP:** SCP-1670-JP内部の探索が行われた翌日、調査を行った機動部隊う-2(&#34;タイム・イズ・マネー&#34;)の全隊員がそれぞれの自室にて死亡した状態で発見されました。遺体は大量の空の記憶処理剤パック、シャープペンシルによって走り書きされた複数のメモと共に発見され、遺体解剖の結果死因は[*http://scp-jp.wikidot.com/scp-3000 Y-909化合物]の大量摂取による副作用であることが判明しました。以下の文書は遺体と共に発見されたメモの完全な転写です:

[[=]]
&gt; 君らは助けを求めたが、我々には君らを見捨てることしかできなかった。
&gt; どうか我々を許してくれ。

&gt; 本当にすまない、**だがそれが最後の警告だ。**

&gt; これはJokeではない。--これはApol--

&gt; --職務に忠--

&gt; 奴らは必ずまたやってくる。奴らを止めてくれ

&gt; 財団(達)への警告：
&gt; どうか彼らを忘れてくれ。彼らの死を無駄にしないでくれ。

&gt; わすれてた　わすれたかった
[[/=]]

なお、その後のDクラス職員を用いた内部探査では、当該事案に準ずる異常な兆候は一切見られず、担当職員は2022/03/18現在も生存しています。ですが、当該事案はSCP-1670-JPに関連するものと判断されたため、SCP-1670-JPはその潜在的な異常性を鑑みEparchクラスのSCPオブジェクトとして分類されています。

[[footnoteblock]]</textarea></pre>
