    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-059-UA

**项目等级：**--Euclid-- Safe

**特殊收容措施：**SCP-059-UA储存于Site-██低价值异常物品收容间内一防火且不透明的隔音容器内。鉴于项目已经发生损毁并可能无效化，已禁止进一步的实验。

[[collapsible show=&#34;+ 点击展开已归档的收容措施&#34; hide=&#34;- 隐藏&#34;]]
SCP-059-UA收容于伪装为单人公寓的收容间内，需配置最低限度的防护并进行全天候监视。--室内应设置一碗水，每3日进行一次补充。-- 安保等级在1级或以上的人员可在事先向项目主管（即初级科学官Stetsenko）进行申请并批准后进入收容室，应在每周末检查一次监控录像，若在科学方面并无值得注意的内容则删除之。
[[/collapsible]]

**描述：**SCP-059-UA是一件外形为猫的折纸作品，背部有水彩笔涂饰以模仿黑白双色的毛发。在其右后腿的内侧以黑色水彩笔写有“[[span class=&#34;ruby&#34;]]做起来不容易，但很值得[[span class=&#34;rt&#34;]]Це була важка робота, але воно того варте[[/span]][[/span]] ^ _ ^”的字样。无法根据细节判断其属于何种品种，但特征近似于苏格兰折耳猫和美国短毛猫的混合。

SCP-059-UA存在多种异常性质：
# 其本身由无机物制造，但能够移动、具备空间定向能力，可对外界刺激（光线、接触、气味、声音）做出反应，以及呈现与一般的家猫相符的智能和行为；
# 其不具备发声器官，但可以发出如嘶嘶声、猫叫声、呼噜声等猫科动物特有的叫声；
# 其触感与光照强度存在关联，若光照强度大于1000 lx[[footnote]]白昼的光照强度。[[/footnote]]，其触感与纸制品无异，但光照强度小于1000 lx[[footnote]]即清晨、黄昏、多云、夜间与大部分家居人工照明环境下。[[/footnote]]时，被试报告称触感像是软毛包覆在温暖的物体上，与触摸一只普通家猫的触感相似。但测量工具未在两种照明环境下发现任何变化。

SCP-059-UA未出现摄食固态食物的能力或者意图，同样貌似不需要进食。但可以通过将自身“口鼻部”的尖端凑近液面来“饮用”牛奶或水。实验表明“饮用”上述液体不会对项目造成任何影响，但其在周边存在此类液体时便会进行上述行为。推测这种能力是装饰性质的、有助于其本身拟态而设置或发展的。


[[collapsible show=&#34;附录1：SCP-059-UA发现经过&#34; hide=&#34;- 隐藏&#34;]]

SCP-059-UA最初在乌克兰基辅州科秋宾西克被基金会发现。当时，一名当地居民（[个人信息已删除]）向警方通报称自己带猫散步时发现自己的猫被“某种长着尖角的怪物”跟踪。潜入乌克兰国家警察内部的特工将该信息转达至Site-██，站点派出MTF-[[span class=&#34;ruby&#34;]]Ⰶ[[span class=&#34;rt&#34;]]Zhivete[[/span]][[/span]]（“你们的大哥哥”）前往当地进行潜在异常物品评估和获取。MTF根据多名青少年（[个人信息已删除]）的证词，确认有一符合上述描述的生物定期造访一名独居退休者[个人信息已删除]女士的宅子。

大部分MTF成员继续在科秋宾西克的街道搜索异常物品，而其中一名队员伪装成上述退休人员的外甥前驱与其接触。[个人信息已删除]女士热情地招待了来访的队员，并表现出沟通的意愿。后来发现老妇人患有严重的白内障，近乎全盲，加之近几年来无人探访，而将SCP-059-UA误认为普通的猫咪，导致其未能在早期被发现。

老妇人向队员声称，自己在一年前从商店徒步回家时曾在途中听见“哀伤的猫叫声”，她决定沿着声音前进，最终发现了一只“猫”并领养了它。根据其叙述，猫咪经常在白昼离开宅子，但通常在傍晚或夜间便返回进行陪伴。被问及是否发现其举动异常的时候，老妇人仅提到了猫咪很少进食，并且认为可能是周边的邻居进行了投喂。

基于上述情报，MTF对老妇人投予镇静剂并设置了陷阱，于当晚成功捕获SCP-059-UA并送往Site-██。[个人信息已删除]女士已接受了其“宠物”离世的说法。进行采访的队员出于个人意愿，使用个人资产以“家庭救济”的名义向其支付了1000乌克兰格里夫纳[[footnote]]**译者注：**乌克兰法定货币，汇率（2023年9月14日）约为1:0.1969。[[/footnote]]。

[[/collapsible]]

[[collapsible show=&#34;附录2：SCP-059-UA实验大体记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; 以下是SCP-059-UA值得注意的实验结果的列表，完整的实验内容允许1级及以上人员在档案部查阅。
&gt; **备注：**项目与[[[SCP-529]]]进行交互测试的申请由于物流方面不可行而被拒绝。

||~ 目的 ||~ 实验条件与结果 ||
|| 初步探索SCP-059-UA的行动。 || 研究室内配置一名D级（D-1848-7）和一只装有项目的笼子，另有一碗牛奶、一根带羽毛的钓竿、一只毛绒玩具老鼠和一根直立的猫抓板。D-1848-7已经事先被告知项目的已知特征、与其互动的安全性，以及违反实验条件的后果。随后研究人员指示其打开笼子并与项目进行非暴力的互动，必要时可以取用室内的物品。 _
项目出笼以后首先接近D级，模仿猫常见的爱抚动作和呼噜声，随后走近装牛奶的碗，低下“头”使得“口鼻部”的尖端接触液面。数秒后，项目抬起“头”并在室内游走，轨迹未见可循规律，接近上述的物体时亦不进行互动。D-1848-7拿起吊杆并接近项目，项目随后开始做出游玩羽毛竿的动作，用它的“前后腿”做出抓住羽毛的动作，实验到此结束。 _
在采访中，D-1848-7言及自己虽然知道项目的性质，但仍然乐于和这只“猫”游玩，但他报告称，“抚摸”纸张时有一种“奇怪”的感觉，并对其长时间没有注意到自己被抚摸而感到惊讶。||
|| 研究SCP-059-UA与无异常雕塑的互动。 || 收容间内设置6座等身大的雕像，分别是男人、女人、狗、猫、麻雀和老鼠的形象。 _
项目对于人类、狗、麻雀和老鼠的雕像没有表现出兴趣，对其的反应与一般室内物品相同。而对于猫雕像的翻译值得注意，项目在察觉其存在后，多次以“口鼻部”前端和“前腿”戳雕像，然后蜷缩并躺在它的旁边，如此保持了15h 43min。项目站起之后走向离雕像最远的一角，避免以其接触，直到雕像被移走为止。对于猫雕像的研究未见任何异常，所有的雕像均被处理。||
|| 研究SCP-059-UA与无异常猫科动物实体的互动。 || Lagno博士饲养的一只勒夫科伊猫（8岁）被带入项目的收容间。当时在“窗台”上趴卧的SCP-059-UA随即开始活动并接近猫咪，此时勒夫科伊猫表现出受到重大压力的迹象，开始嘶鸣，声音随着项目的接近而增大。SCP-059-UA上前并靠近该猫咪，试图以“口鼻部”前端进行接触，勒夫科伊猫随即大叫并伸爪试图抓挠，SCP-059-UA躲开了攻击，但此后试图接触猫咪时仍旧是相同的结果。 _
实验进行15 min后在Lagno博士要求下停止。 ||
|| 研究SCP-059-UA的触感拟态能力。 || 研究室内配置D-1848-7和一只装有项目的笼子，研究人员指示其打开笼子并按照普通猫一样进行互动。 _
研究人员在互动中逐渐改变房间内的照明强度，当室内光度下降至980 lx时，D级忽然惊叫起来，声称自己摸到的不是纸。问及详细描述时，其声称“和我以前养过的猫[[footnote]]D-1848-7的人员档案中提及其有饲养猫的经历，实验进行时猫咪已经在隐匿工作中被处理。[[/footnote]]一致”，以实验室可用的全频段照明光度进行完毕，随后项目被放回笼中，并治疗了D级的视网膜烧伤。 _
一天后，以复健名义将D-1848-7带入光线昏暗的房间，在此期间，以“心理支持”为由分别给予其装有SCP-059-UA的笼子和装有一只普通家猫的笼子，随后的采访表明D级没有分辨出两者的异同，每次都认为自己在与真正的猫互动。值得注意的是，SCP-059-UA在互动中多次爬上D级的胸口，以其“口鼻部”前端碰触其双眼上的绷带，尚不明确动作的成因。 ||
|| 研究SCP-059-UA的饮食偏好。 || 在D-1848-7和项目所在的室内放置装有生肉、猫粮、羽衣甘蓝（//Brassica oleracea//）细丝、水、熟燕麦粥、牛奶和酸奶油的碗各一只。 _
SCP-059-UA相继检查了碗内的物品，做出嗅闻动作，直到走近装有液态物质的碗。其随后低下“头”使得“口鼻部”的尖端接触液面，停留10s后返回D级身边。 _
实验重复进行四次，每次碗的内容物和排列顺序各不相同，但结果都相似，未见其摄取固态食物，此外，与项目互动的液体除了被纸张吸取一小部分以外质量与化学成分均未见显著改变。 ||
|| 研究SCP-059-UA的饮食偏好是否在不存在人类时进行改变。|| 在仅有项目所在的室内放置装有生肉、猫粮、羽衣甘蓝（//Brassica oleracea//）细丝、水、熟燕麦粥、牛奶和酸奶油的碗各一只。 _
SCP-059-UA靠近各碗，但没有进行互动，相继检查碗内物品后其在镜头范围内游走了15 min，轨迹未见可循规律，随后回到自己时常停留的“窗台”上以卧姿停下了。实验重复进行四次，但结果都相似。 ||
|| 研究SCP-059-UA是否需要饮食。 || 从收容间内移除了盛水的碗。项目照常与人员互动，在未摄取饮食的3个月内未见任何不适，因此更新了特殊收容措施。 ||
|| 研究SCP-059-UA是否需要人类接触。 || 将项目锁在其收容室内，暂停一切人员进入与技术维护工作，预计1a以后重新开放。 _
前四天内，SCP-059-UA照常活动，每日均是在室内活动并有11h静止。第5日，其首次接近房门，以“前腿”进行抓挠动作，并伴随大声呼叫。此后项目不定时地重复上述动作，且频率越发升高，共持续9个月。与此同时，其静止时间逐渐加长，直到在第280日达到24h。项目持续静止后又进行了10日的观察，随后宣布实验终止。 _
实验终止后，当初级科学官Stetsenko走入其收容间并抱起SCP-059-UA时，其逐渐恢复行动能力，数秒后忽然主动做出类似猫咪“爱抚”的动作，并发出响亮的叫声和呼噜声，同时以“前腿”和“口鼻部”碰触研究员的面部。SCP-059-UA拒绝离开研究员，并抵抗将其移走的尝试，最终由在场的安保人员强行将其带离，但在此过程中项目的“左前腿”有一部分不慎被安保人员损坏，其未表现出任何再生能力，直到目前为止仍是跛足状态。 ||
