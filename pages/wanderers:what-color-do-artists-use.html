[[=]]
艺术家应该用什么颜色？
应该涂着太阳一般的金色。
爆炸的火焰照亮长发，
艺术家应该用发梢的颜色。

艺术家应该用什么颜色？
应该涂着海水一般的蓝色。
细碎的鱼鳞在空中飞舞，
艺术家应该用潮湿空气的颜色。

艺术家应该用什么颜色？
应该涂着血肉一般的红色。
肉块和触手在地面上扭曲，
艺术家应该用濡湿土地的颜色。

艺术家应该用什么颜色？
应该涂着金属一般的银色。
信号哔啵哔啵，齿轮咔哒咔哒，
艺术家应该用电子和机械的颜色。

艺术家应该用什么颜色？
应该涂着牛皮纸一般的浅棕黄色。
学生们在另外的宇宙翻开哲学课本，
艺术家应该用书本的颜色。

艺术家应该用什么颜色？
应该涂着深海鱼一般的棕褐色。
海怪鱼子酱被抹在面包上，
艺术家应该用食物的颜色。

艺术家应该用什么颜色？
应该涂着午夜一般的黑色。
黑衣黑发黑色眼眸的小姐妹们聚在一起，
艺术家应该用裙摆的颜色。

艺术家应该用什么颜色？
应该涂着混沌一般的灰色。
墨水被倒进牛奶里，
艺术家应该用混合溶液的颜色。

艺术家应该用什么颜色？
应该涂着咖啡一般的棕色。
熬夜的研究员伏在工位上，
艺术家应该用杯底的颜色。

艺术家应该用什么颜色？
应该涂着奇术光辉一般的蓝绿色。
秘密的行刑官伸出了手，
艺术家应该用EVE粒子溢散的颜色。

艺术家应该用什么颜色？
应该涂着所有的那些颜色。
不同组织的人在不同地方死去，
艺术家应该用最cool的颜色。

[[/=]]</textarea></pre>
