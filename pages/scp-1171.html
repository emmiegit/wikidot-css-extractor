**Objek #:** SCP-1171

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-1171 saat ini ditempati oleh Dr. ██████, dengan identitas palsu sebagai penulis teknis. Sebuah dinding tinggi telah didirikan di sekitar halaman belakang, dan semua jendela yang anomalus yang terlihat dari depan rumah telah dipasangkan dengan daun jendela. Demi pengamanan, beberapa agen telah pindah ke sana berkedok sebagai penginap..

**Deskripsi:** SCP-1171 adalah rumah dua lantai di ██████, Queensland, Australia. Objek ini dibangun pada tahun 1958, dan telah dimiliki oleh beberapa keluarga, dan sebagian besar dari mereka melaporkan tidak adanya aktivitas yang tidak biasa.

Sifat anomalus SCP-1171 muncul pada beberapa jendela-jendela rumah tersebut. Terlepas dari kelembaban relatif, suatu lapisan kondensasi terus menerus terbentuk pada kaca jendela. Sumber kelembaban ini masih belum diketahui.

ebuah entitas (seterusnya dirujuk sebagai SCP-1171-1) berkomunikasi dengan menulis pada kondensasi ini, seolah-olah menyentuhkan tungkainya di sepanjang permukaan jendela. Belum ada jejak biologis yang ditemukan di jendela yang dapat dikaitkan kepada SCP-1171-1. Komunikasi dua arah dapat dilakukan dengan menulis kembali.

SCP-1171-1 tampaknya adalah penghuni dunia lain, yang menyebut dirinya sendiri Beauremont. Ia mengaku bukan manusia, dan secara aktif memusuhi kemanusiaan. Ia percaya Dr. ██████ merupakan entitas yang mirip dengannya. Harap merujuk pada Log Wawancara SCP-1171- 1-3 hingga SCP-1171-1-14.

Pemilik terkini dari rumah tersebut, John Wertham, mengeluh mengenai hantu-hantu, yang mendorong penyelidikan oleh otoritas sipil, dan akhirnya agen-agen Yayasan. Setelah dilakukannya penyelidikan, rumah tersebut dibeli melalui organisasi cangkang Yayasan, dan ingatan Tuan Wertham diubah.

&gt; **Catatan Wawancara SCP-1171-1-3**
&gt; 
&gt; **SCP-1171-1:** &#34;MONYET BERBASIS KARBON PULANGLAH&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Halo.&#34;
&gt; 
&gt; **SCP-1171-1:** Terdapat jeda.  &#34;APA ADA ORANG DI SANA?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Nama saya Dr. ██████.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;SENANG BERKENALAN DENGANMU, AKU BEAUREMONT.&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Kau ada di mana?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;DI RUANG KELUARGAKU. KAU DI MANA?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Di ruang keluarga lain.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;INI MENYENANGKAN. BAGAIMANA KAU MELAKUKANNYA?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Entahlah, ku kira kau yang melakukannya.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;BAGUSLAH ADA ORANG YANG CUKUP CERDAS UNTUK DIAJAK BICARA.&#34;  Sebuah oval dengan lima titik dan garis melengkung muncul. Dua titik di bawah garis, satu diatasnya, dan dua di kiri. Diasumsikan bahwa ini adalah versi “Muka tersenyum” SCP-1171-1.
&gt; 
&gt; **Dr. ██████:** &#34;Tidak ada orangkah di sana?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;AH, SEBAGIAN BESAR CUMA SEGEROMBOLAN GAMET DAN PENYUKA- KARBON. TAK TAHAN DENGAN OMONG KOSONG PANTAS-POLITIS MEREKA.&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Gamet?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;YA, KAU TAHU, MANUSIA. BUKANNYA MEREKA JUGA ADA DI SANA?&#34;
&gt; 
&gt; **Dr. ██████:** Jeda sejenak, lalu menjawab, &#34;Tidak. Katakan padaku tentang manusia.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;OH, MEREKA YANG TERBURUK. MAKSUDKU, JANGAN SALAH, BUKANNYA AKU RASIS ATAU SEMACAMNYA. SEBAGIAN TEMAN BAIKKU MANUSIA. TAPI JIKA MEREKA SEBAGUS KITA, KENAPA MEREKA PERLU KULIT? BENAR KAN?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Kurasa begitu. Katakan, bagaimana rupamu?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;OH, CUKUP STANDAR. TINGGI TUJUH SULURAN. TEMPURUNG COKLAT. BIOLUMINESENSI HIJAU. MATA BIRU. KAU?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Sama.&#34;


&gt; **Log Wawancara SCP-1171-1-6**
&gt; 
&gt; **SCP-1171-1:** &#34;DOK, KAU DI SANA?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Sekarang iya. Bagaimana kabarmu, Beauremont?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;PERNAH LEBIH BAIK. KEHILANGAN PROMOSI KARENA PRIMATA SIALAN.&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Saya turut sedih mendengarnya.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;TIDAK APA. CUMA SAKIT HATI SAJA. AKU TAHU AKU LEBIH BAIK DARI KANTONG PROTOPLASMA PENYEPONG UDARA MANAPUN. AKU KERJA KERAS, KAU TAHU?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Aku tahu.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;MEREKA DATANG, MEREKA AMBIL PEKERJAAN KITA… KU KATAKAN SAJA, DOK, SUATU HARI NANTI MEREKA AKAN MENDORONG KITA TERLALU JAUH. BUKANNYA AKU MENGATAKAN KITA HARUS MELAWAN, TETAPI ITULAH AKIBATNYA JIKA TERUS SEPERTI INI.&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Semoga saja tidak sampai seperti itu.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;OH, TENTU, TIDAK ADA YANG MAU. MAKSUDKU, MEREKA KAN TIDAK BISA MENGUBAH DIRI MEREKA. TAPI MEREKA TERUS DATANG. MAKSUDKU, AKU TIDAK KEBERATAN PUNYA BEBERAPA SEBAGAI TETANGGA, SELAMA MEREKA MENGURUS DIRI MEREKA SENDIRI, TAPI KAU MAU SAUDARA LAHIRMU MENIKAHI MEREKA?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Kurasa tidak.&#34;



&gt; **Log Wawancara SCP-1171-1-13**
&gt; 
&gt; **SCP-1171-1:** &#34;DOK, KAU DI SANA?&#34;
&gt; 
&gt; Agent █████: &#34;Dia sedang keluar. Aku yang menjaga rumahnya untuknya. &#34;
&gt; 
&gt; **SCP-1171-1:** &#34;KAU SIAPA?&#34;
&gt; 
&gt; Agent █████: &#34;Namaku John Doe. Aku manusia.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;OH. AKU TIDAK TAHU DOK KENAL MANUSIA MANAPUN.&#34;
&gt; 
&gt; Agent █████: &#34;Apakah itu masalah?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;TIDAK, TIDAK, TIDAK. SUDAH SAATNYA DOK PUNYA TEMAN MANUSIA. SENANG MELIHATNYA BERTEMU ORANG BARU. &#34;
&gt; 
&gt; Agent █████: &#34;Senang mendengarnya.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;KEBERAGAMAN ADALAH BUMBU KEHIDUPAN, ITU MOTOKU. BAGAIMANA KABARMU? APA KULITMU NYAMAN DAN LENTUR? DI DALAMNYA PENUH CAIRAN? &#34;
&gt; 
&gt; Agent █████: &#34;Semuanya memuaskan, terima kasih. Aku perlu pergi. &#34;
&gt; 
&gt; **SCP-1171-1:** &#34;JAGA DIRIMU, JOHN DOE!&#34;


&gt; **Log Wawancara SCP-1171-1-14**
&gt; 
&gt; **SCP-1171-1:** &#34;DOK!  DOK!  KAU DI SANA?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Aku di sini, Beauremont.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;APA KAU TAHU ADA MANUSIA DI RUMAHMU?&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Ya, dia pindah ke sini baru-baru ini.&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;YAH, AKU BERDEBAT DENGANNYA. DIA SEDIKIT CEREWET, TAPI AKU POJOKKAN SI GAMET ITU KE TEMPATNYA.&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Begitu ya. Dia tidak banyak merepotkanmu, bukan?&#34;
&gt; 
&gt; **SCP-1171-1:** &#34;TAK ADA YANG TAK BISA KUTANGANI. KAU PERLU TAHU CARA BICARA DENGAN MEREKA, ITU SAJA. TUNJUKKAN MEREKA SIAPA BOSNYA. ITU KUNCINYA.&#34;
&gt; 
&gt; **Dr. ██████:** &#34;Akan kuingat.&#34;
