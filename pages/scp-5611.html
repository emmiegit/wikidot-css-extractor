    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5611

**项目等级：**Euclid

**特殊收容措施：**SCP-5611应被收容于一间隔音室内的笼子中。应对SCP-5611的负责人员进行狂犬疫苗接种。与其互动将以自动化形式进行。

**描述：**SCP-5611为一只成年雄性罗威纳犬（//Canis lupus familiaris//），其身体表现出一定的时间循环。

SCP-5611的头部每隔12分钟就会剧烈爆炸，并伴随有枪声，但从未观察到子弹痕迹。在身体复位前，其将死亡6秒并使周围散落的生物质能消失。据观察，其头骨碎片将以不同的高速度爆裂，可能会导致周围人员受到伤害。此循环并不限制SCP-5611的自主性。其依旧能够在突发死亡之前自主行动。

该项目也在感染末期感染了狂犬病毒。因此其具有敌意并会咬人。可能由于时间异常，从未观察到其因感染情况持续严重而绝气死亡。然而，在SCP-5611通过咬伤进而感染的对象中，病毒照常扩散。

道德伦理委员会对其进行安乐死处决的尝试[[footnote]] 详见记录“E.C. 会议132-5611” [[/footnote]]（见附录-1）表示其不能被永久性杀死。其身体持续进行时间循环，在下一次循环起将重新具有生命。由于在收容后SCP-5611从未衰老，故这种异常性质也延长了其寿命，超过一般犬类的寿命。据信SCP-5611将无限期存活。

SCP-5611于1980年4月13日被收容，此前德克萨斯州北部的一个小镇报告了一系列的狗伤人事件。四个人被咬死，使当地执法部门注意到其异常性质。特工们在到达后制定了收容措施，并开始调查该异常的起源。对当地人进行的采访表示SCP-5611最初属于████。人们发现███先生死于其房屋后院，尸体靠近一个未完成的墓坑，喉咙与左小腿被撕裂。屋内存在打斗痕迹，并发现一把使用过的并排双管猎枪。███先生的右手紧握一个狗项圈，上面写有“Bean”的名字。

已对SCP-5611异常性质的目击者执行记忆删除，并以连环杀人犯与疯犬作为掩盖事故散播。

**附录-1：**

&gt; //现在起，所有负责SCP-5611的人员都得忽视道德伦理委员会的无效化命令。只要不对SCP-5611做出干扰，就可以将它遭受的苦痛认定为收容措施。而且，我们本身就和更糟糕的东西活在一起，这只老狗又算什么呢？足以对付他几十年。//
&gt; 
&gt;  ——O5-4

**附录-2：**Dr. Andy Hendrickson请求将SCP-5611作为实验对象以研究更有效的狂犬病治疗方法。他认为这些实验的结果能够削弱SCP-5611的攻击性，并使基金会公司受益。该提案正等待O5议会与道德伦理委员会的批准。
