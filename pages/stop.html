Cuando la bala se acercó a su cabeza, se tomó un momento para considerar algunas cosas.

La primera fue lo hermosa que había sido su primera novia real. Ella había sido una de esas personas artísticas que nunca habían logrado hacer que la visión en su mente coincidiera con el producto final. Tenía la tendencia de crear escenas fantásticamente hermosas y trabajarlas con las pinturas, siempre decepcionada cuando la realidad no coincidía con su fantasía. Él la había ayudado, por supuesto, guió su mano en silencio, le dio un beso suave y gentil cuando ella lloró ante la belleza de lo que había creado.

Reflexionó un momento sobre su hijo, que había nacido muerto. Se culpaba a sí misma por ello, pero él sabía la verdad del asunto -- que algunas cosas deben ser equilibradas, que un hermoso nacimiento del arte había tomado el lugar del hermoso nacimiento de un niño -- y aunque él nunca lo dijo, ella lo sabia. Su temperamento, sus ojos cuando la miraba, la distancia dolorosa entre ellos que parecía hacerse mas y mas grande hasta convertirse en algo físico en lugar de emocional, y ella lo había dejado para siempre.

Recordó la primera vez que la conoció, el año de la escuela secundaria, cuando descubrió algunas cosas sobre sí mismo, sobre cómo veía el mundo y cuánto la deseaba. Ella había sido tan superficial. Tan débil en mente y cuerpo. Había sido fácil tomarla, moldearla, ayudarla a crecer como debería haberlo hecho. Ella lo apreció, por supuesto. Él se aseguró de que ella lo hiciera. Aunque eso hizo que el irse fuera aún más doloroso.

Él recordó el aroma de su cabello. Ese era su recuerdo favorito.

Cuando su frente fue perforada, sus pensamientos se rompieron, el dolor destrozó su proceso de pensamiento cuando sintió que la piel se rompía, el hueso se doblaba y se hacía añicos, astillas volando hacia dentro y hacia afuera. Sintió el calor de la bala al penetrar con fuerza en la materia carnosa de su cerebro, los ojos cada vez más grandes mientras alcanzaba sus recuerdos. No, pensó.

Pero para entonces, no importaba.
