    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** Honest Trailers - The German SCP Branch
**Autor:** [[*user Dr Ore]]
**Original:** http://scp-int.wikidot.com/honest-trailer-de
**Tradutor:** [[*user JeraldoBabado]]
**Imagem:** Dados em atribuições;
[[include credit:end]]

[[=]]
**Aviso: O trailer a seguir foi classificado como H de Honesto!**
[[/=]]

Do idioma, que é mais conhecido e odiado por suas palavras longas e regras gramaticais confusas, vem uma filial de um original da rede...

...que por algum motivo ainda não tem um único filme cinematográfico. POR QUÊ?

[[=]]
+ A Fundação SCP Alemã
[[/=]]
[[=image http://05zentrale.wdfiles.com/local--files/start/SCP-Logo-DE-500.png height=&#34;250px&#34; link=&#34;http://scp-wiki-de.wikidot.com/&#34;]]

Visite um site, que, na verdade, faz a mesma merda do conteúdo original, mas provavelmente graças à eficiência alemã e suíça, e o que quer que os austríacos tenham, eles fazem um trabalho muito melhor em separar as coisas ruins.

Aqui, você encontra artigos incríveis como: aquele sobre o [[[SCP-066-DE|Livro Escolar do Harry Potter]]], aquele sobre a [[[SCP-089-DE|senhora robô com poderes de Transformer que usa roupas vitorianas sem motivo]]] e [[[SCP-008-DE-J|aquele que é literalmente uma merda. Ou é mesmo?]]] Enquanto se pergunta o que os alemães devem ter usado para ficar grogue o suficiente para inventar esse tipo de coisa. A cerveja alemã deve ser uma droga e tanto...

Navegue pelo site enquanto percebe que esses caras fizeram um trabalho melhor em retratar os feitos da Fundação de uma forma mais verossímil e realista do que no original...

...enquanto consegue torná-lo igualmente enfadonho em retrospectiva. Sério, como algo legal pode acontecer se você trancar este [[[SCP-017-DE|tanque incrível]]] no subsolo? Ele tem um maldito canhão ELETROMAGNÉTICO, pelo amor de Deus!

Acostume-se com a grande variedade de GdI da filial alemã! Como:

[[=image http://scp-wiki-de.wdfiles.com/local--files/skp-portal/SKP-Logo-400.png height=&#34;250px&#34;]] O SKP, uma instituição científica dos... Nazistas, que surpresa, que, de alguma forma, os retrata de forma mais perturbadora do que qualquer outra tentativa no SCP-verso. Pense nisso.

[[=image http://scp-wiki-de.wdfiles.com/local--files/interessengruppen/4R-smbl.png]]

O Quarto Reich, um grupo de nazistas (de novo) sem orçamento para conseguir um logotipo com 250 pixels de altura, determinados em tornar o Nacional-Socialismo grande novamente. Porque funcionou bem da última vez, certo?

[[=image http://scp-wiki-de.wdfiles.com/local--files/abteilung-xxv-hub/XXV-Siegel.png height=&#34;250px&#34;]]

Divisão XXV, uma parte secreta da Stasi, criando anomalias para &#34;auxiliar&#34; seu país e usando o logotipo mais preguiçoso de todos os tempos.
Socialistas agora? Que mudança!

[[=image http://scp-wiki-de.wdfiles.com/local--files/magierakademie-hub/magierakademie-symbol.png height=&#34;250px&#34;]]

Hogwar- AHEM... A Academia de Magos, uma organização secreta de mágicos, existente desde os tempos antigos, que por alguns motivos nunca divulgaram publicamente como fazer magia nos últimos mil anos e agora tem que se esconder da Fundação.

Enquanto os ajudam.

E também os sabotam?

SE DECIDAM, DROGA!

[[=image http://scp-wiki-de.wdfiles.com/local--files/caecus-c-hub/cc-logo_2.jpg height=&#34;250px&#34;]]

O Caecos- Caecous Camelina- Caecus Cramneliana- ugh... Coletivo Caecus Carneliana (ufa), basicamente a PETA para entidades anômalas, com fixação na Árvore de Sefirot por motivos secretos.


[[=image http://scp-wiki-de.wdfiles.com/local--files/imbw-hub/IMBWPI.png height=&#34;250px&#34;]]

O IMBW, um conjunto de pesquisadores tentando melhorar os humanos...

...

...

...

...

Sério? Já não temos vacinas para isso?

[[=image http://scp-wiki-de.wdfiles.com/local--resized-images/raptor-tec-industries/Raptor1/medium.jpg height=&#34;250px&#34;]]

E as Indústrias Raptor Tec., uma fabricante de armas cujas armas não pareceriam deslocadas em Overwatch ou Warhammer 40K.


E se você pensa que esta filial não pode oferecer mais nada, deleite seus olhos em seus cânones!

[[=image http://scp-wiki-de.wdfiles.com/local--files/skp-portal/SKP-Logo-400.png height=&#34;250px&#34;]]

Espere, a gente já não viu esse- Oh...

O [[[SKP-portal|SKP canône]]], basicamente a Fundação SCP dirigida por nazistas em um ambiente de Wolfenstein. Isso não foi apenas um GdI?

[[=image http://scp-wiki-de.wdfiles.com/local--files/machina-portal/Machina.jpg height=&#34;250px&#34;]]

O [[[machina-portal|Machina canône]]], basicamente a Fundação SCP dirigida por robôs em um cenário NieR:Automata. Sem as vendas e coxas robóticas... aww...

[[=image http://scp-int.wdfiles.com/local--files/sapphire-portal/sapphire.png height=&#34;250px&#34;]]

E o [[[sapphire-portal|Céu e Terra canône]]], onde a Fundação ainda é dirigida por si mesma em um cenário Metro 2033. Com dirigíveis? ISSO É INCRÍVEL!

+ Estrelando:

entre outros

[[[SCP-058-DE|Rejeitos do Left 4 Dead]]]

[[[SCP-018-DE|A licença para matar]]]

[[[SCP-096-DE|Capitão Planeta]]]

[[[SCP-124-DE|A Capa da Invisibilidade de Harry Potter]]]

[[[SCP-150-DE|Fuzileiros Navais do Espaço]]]

[[[SCP-188-DE|Happy Feet]]]

[[[SCP-190-DE|Thor após os eventos de Últimato]]]

[[[SCP-055-DE-J|O almoço dos pirotécnicos de Michael Bay]]]

e

[[[SCP-042-DE|SPORE da Vida Real]]]

Escrito por pessoas como:

[[[dr-groms-personaldaten|Dr. Gromando]]]

[[[tanijas-personaldaten|Material de Artes]]]

[[[dr-rick|Austrian George Takei]]]

e

[[[dr-ores-personaldaten|Louva-a-Deus Psicopata]]]


[[=]]

[[/=]]
[[=image http://scp-wiki-de.wdfiles.com/local--files/scp-foundation-in-deutschland-portal/scp-logo-dach-400.png height=&#34;250px&#34; link=&#34;http://scp-wiki-de.wikidot.com/&#34;]]

Sabe, para germanófonos que não costumam ter humor, esses caras têm muito Js...

ELES ESTÃO SE ADAPTANDO!</textarea></pre>
