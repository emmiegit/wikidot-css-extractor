標題：SCP-353 - 「傳病者」
作者：[[*user slate]]
重寫者：[[*user drclef]]、[[*user Pair Of Ducks]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-353

**項目等級：** Keter

**特殊收容措施：** 應全天候維持[刪減內容]生物性危害管制章程（第4級生物性威脅）。對本項目實施檢驗時必須穿戴全套的危害物質防護衣與手套並使用獨立的氧氣供應源。接觸SCP-353前後均應接受除菌淋浴以及除汙噴霧。該收容間應完全埋藏於地下，並以常閉式氣密鎖維持負壓以免意外汙染外界區域。萬一發生收容突破，所有受影響職員皆應立即接受4級生物危害隔離。一旦出現一種以上第9類傳染病的爆發風險，則終結措施將成為必要手段。

本項目平常應一天餵食三次，並供給最低限度的生活用品：一張雙人床、一顆枕頭與一件毛毯。拋棄式的手術袍可以在必要時作為衣物提供，但除此之外的物件申請均應拒絕。若發現該項目出現任何疾病表徵，例如紅疹、疔瘡、嘔吐、病態的皮膚蒼白或病態舉止等，均應第一時間回報。因為SCP-353身體病症是她自主行為的表現，故應將其打斷並訊問其意圖。

若SCP-353有任何理由必須離開牠的收容設施，應讓牠戴上爆破項圈、緩釋型欣快劑輸藥裝置以及生物危害收容套裝。若SCP-353的收容套裝失效，受影響區域應實施包含高溫焚燒在內的緊急滅菌措施。

**描述：** SCP-353的外觀類似於一名26歲的正常人類女性，身體能力與智力均落於平均標準。該項目有能力從周遭環境吸收具感染力的病毒或細菌，在自己體內培育並儲存這些病原體，之後再向外傳播以造成毀滅性的疾病大流行。SCP-353的情緒與紀錄中的感染半徑直接相關，強烈的情緒反應可以導致感染效價大幅上升。

SCP-353單純的被動儲存病原體時似乎免疫該病原可能造成的疾病。然而，一旦她開始主動培育、操縱或者改造存在於體內的傳染病原時，她也將出現程度由輕至重不等的各種症狀。這些症狀只會在她嘗試改變傳染病原數量或性質的期間持續存在，所以實際也很少有超過數個小時的發病狀態。

檢查已證實該項目有能力在身體裡「儲存」幾乎所有具感染力的細菌或病毒，但她能夠改造的只有那些在人體內能自然存活的病原體。在本報告寫成的當下，已從SCP-353的血液樣本中檢驗出超過一千種不同傳染性疾病的陽性反應，其中包含人類免疫缺陷病毒（HIV）、伊波拉病毒、馬堡病毒、六十七種不同的常見感冒病毒株、單純皰疹病毒、大腸桿菌、霍亂弧菌、鼠疫桿菌、SARS冠狀病毒以及瘧原蟲。前述的傳染病原中有至少百分之三十不為當代醫學界所知，極有可能是由SCP-353獨力加工製成，她也因此成為了一項價值不可估量的資源。

**附錄353-01：** 最初遭遇SCP-353的地點是南非[已刪除資料]，她可能刻意前往當地汲取伊波拉病毒株。基金會人員此後追蹤SCP-353至德國德勒斯登，該團隊確定她當時已經成功染上馬堡病毒並將該病原體傳播至[已刪除資料]。基金會最終通過物理手段制伏該項目，拘禁過程中的生命財產損失也已被控制到最小程度。

由於她唯一的自稱是「傳病者」而且拒絕回答任何與她過往經歷相關的問題，迄今為止仍無法辨識出她的真實身分。SCP-353聲稱她行遍西方世界是在尋求適合加入「收藏」的大型感染。關於這麼做的原因，她唯一做出的回答是「因為我能做到。」

**附錄353-02：** //初期實驗已經證實她可以操縱並改造附近生物體內的傳染病原，而且精熟程度不下於在自己體內進行操弄。不過，她依然偏好在自己體內進行疾病控制，因為這會讓她可以完全掌控改造的成果。除此之外，她能夠控制附近個體的疾病也就代表她很可能也能夠完全治癒傳染性的疾病。//

//另外，職員應特別注意面對人形SCP時要以SCP編號稱呼。如果SCP-353拒絕合作，那我們就該制伏然後懲罰她。我們在這裡的工作不是幫她實現扮演邪惡X戰警的妄想。// — 薩里耶爾維博士

**附錄353-03：** //考慮到這女孩就是個會走路的病毒炸彈，我建議給她打鎮靜劑，把她綁到台上然後用高劑量的利巴韋林、干擾素以及██████████混和的雞尾酒療法把她的全身徹底洗淨。//████████博士

**附錄353-04：** //全身洗淨？萬萬不可！你知道這女孩居然還保留著1918年西班牙大流感的原始病毒株嗎？而且還有半打我們從未見過的病毒？光是就研究的可能性來說……// ██████████博士

**附錄353-05：** //允許進行有限度的研究。// O5-██

**附錄353-06：** //她完全接受所謂「傳病者」的人物設定，在審美偏好中執著於黑色，認為「力量即是正義」，渴求感染而非治癒，還有對於人類生命的蔑視，這些種種跡象都指向極端的病態自戀以及精神病傾向。另一項令人擔憂的表現是，她在操弄控制自己體內的疾病時，即使經常對自己造成伴隨苦痛的症狀卻又表現出明顯的歡愉。我正在申請施行精神檢驗的許可——心理諮商或治療也許能夠有效減少她的非友善行為。// 格拉斯博士
