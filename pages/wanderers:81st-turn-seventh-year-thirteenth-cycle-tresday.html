+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期七，第十三周，第七年，第81回

现在我感觉自己真是笨啊。我本来是在寻找一块形状像脸的石头。但是，我找的是Baro人的脸庞，而不是巨魔的。事后看来其实是很容易找的，但直至我靠在那巨魔脸岩石上才发觉到这一点。

当我发现这地标后，想要找到这位隐士居住的山丘就很轻松了。到了上午时分，我发现了他的小屋。一位老巨魔正坐在门边的木椅上。他向我自我介绍说叫Twisthorn（弯角）。

Twisthorn是一个很有趣的人，他是我见过最庞大的巨魔。如果岁月没折弯他的后背，我想他会比我还高[[footnote]] 这样看来Twisthorn应该是那地方最高的巨魔之一了。他很可能来自北方的山脉，那里的巨魔长的比较高。他和那些文明的牧羊人一起定居确实很奇怪，但也不是闻所未闻的事情。 [[/footnote]]。他的一只角从头上直长而出，和Grotmor的相仿，但另一只角在中段弯曲的非常厉害，向前方直指着。我相信那就是他名字的由来，直接询问的话我觉得太不礼貌了。他对我的到来十分惊奇；我猜他很期望他人的陪伴。他非常的随和，还邀请我一同喝茶。

Twisthorn的家是一栋奇怪的建筑。它不是像我看到过的建筑那样用石头或泥土建成，而是使用树木建造而成。在Fardowns并没有多少树木，所以他必须跑到很遥远的地方才能收集到足够的木头以建造这房子。屋顶由砍下的草做成，Twisthorn叫那做“茅草”。墙上有着玻璃做的窗子，和这朴实的房子似乎不太合适。在Narlifron，没多少人能买的起两扇以上的玻璃窗。我听说过在其他城市也差不多。Twisthorn的家有着十扇不同尺寸不同形状的窗户。起码……我猜这房子有着十扇窗户吧。我在外面只数到七扇，但我在屋内可以看到十扇。从和我手掌差不多大小的小方窗到北面墙上的大型星形窗户都有。

屋内奇异地凌乱着。架子上有着奇怪的瓶瓶罐罐以及其他种类的容器，上面贴着零星的纸张。屋内有着数张椅子以及两张床，但他只睡其中一张。他有很多书籍，肯定多于一百本，而且多数都是他自己写的。箱子和盒子占满了家具之间的空隙，只余下走动的空间。这里还有张巨大的书桌，也就是我正在坐着的地方。

我们喝着茶，加上奇怪的香料，并告诉Twisthorn我旅行的原因。他认为他能够帮助我，但解释道他必须先去寻找某些东西。他离开了，吩咐我通宵看守他的小屋[[footnote]] 隐士这么乐意把自己的家托付给一个完全陌生的人，似乎很奇怪，但Baro游牧民的诚信之名是声名远播的。在游牧民中只出现过很少的盗贼，而且都受到了放逐或其他种类的惩罚。在他们的文化里面偷盗是无法容忍的。 [[/footnote]]。他演示给我看如何操作火炉，并邀请我多尝尝他的茶。水池上装了一个水泵，所以他无需出外寻找水源，或拿罐子贮藏水。这和沙漠里面不同，那里的水极其稀有，必须谨慎配给。他说我可以在那张多出的床上睡觉，但我觉得还是睡在地上比较舒服些。我从来没在床上睡过，而且我觉得睡在高于地面的地方太不自然。铺盖更为实用些，尤其是在潮湿的地面上，睡在床上似乎太高了。

我很好奇Twisthorn必须去寻找的是什么，而且那和我的任务有什么联系？此外，他似乎很清楚他说的是什么，并往远方旅行而去。我等待着他的归来。</textarea></pre>
