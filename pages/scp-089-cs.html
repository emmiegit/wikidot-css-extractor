    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-089-CS**
**Autor:** [[*user AtlasCZ]] 
**Téma:** Stařec, co prochází zdmi
[[include info:end]]
[[include :scp-cs:theme:cs-theme]]
[[include :scp-cs:component:anomaly-class-bar-source
|item-number= 089-CS
|clearance= 2
|container-class= neutralized
|secondary-class= none
|disruption-class= vlam
|risk-class= podezřelé
]]
**Speciální Zadržovací Procedury:** --SCP-089-CS je uskladněno v Oblasti-14CS ve standardní zadržovací skříňce, která musí být umístěna na podlaze uprostřed místnosti o vnitřních rozměrech minimálně 30 m x 30 m x 15 m. Mimo cílené testování se k SCP-089-CS nesmí dostat žádný muž starší 69 let na vzdálenost 15 metrů (všem takovým jedincům je tudíž zakázán vstup do zadržovací cely objektu).--

Žádné

**Popis:** SCP-089-CS je kus čediče vytvarovaný do téměř dokonalého, pravidelného osmistěnu se zaoblenými hranami o délce přibližně 8 cm. Na stěnách SCP-089-CS je vyryt nápis v runách starého futharku, který lze volně přeložit zhruba následovně:
[[=]]
&gt; //&#34;Nechť jsou naši mudrci/starší oproštěni od hmotných překážek/omezení&#34;//.
[[/=]]
Předpokládá se, že bylo SCP-089-CS vytvořeno dosud neznámou prastarou civilizací, avšak nutno podotknout, že objekt na sobě nenese prakticky žádné známky opotřebení.

Anomální efekty SCP-089-CS působí pouze v 15m vzdálenosti od něj. Tato oblast je označována jako &#34;zóna vlivu SCP-089-CS&#34;. Pokud se do této zóny dostane muž ve věku minimálně 70 let[[footnote]]Na jakékoliv jiné subjekty nemá SCP-089-CS žádný vliv.[[/footnote]], přestane jeho tělo existovat ve své fyzické podobě, čímž začne efektivně ignorovat veškeré okolní objekty. Ve výsledku je pak takto ovlivněný jedinec schopný bez jakékoliv námahy procházet skrz pevnou hmotu. Stejné vlastnosti přitom získá i jeho oblečení a předměty které držel při vstupu do zóny vlivu SCP-089-CS. Tyto předměty se pak stávají jedinou hmotou, se kterou může takto ovlivněný jedinec interagovat. Jakmile se ovlivněné předměty, či samotný subjekt dostanou pryč ze zóny vlivu SCP-089-CS, anomální efekty okamžitě pominou.

Na subjekty ovlivněné SCP-089-CS však nepřestávají působit okolní silová pole, což způsobuje, že okamžitě po tom, co jedinec vstoupí do zóny vlivu SCP-089-CS, je gravitační silou vtažen do Země. Jakmile se dostane dostatečně hluboko, aby byl mimo zónu vlivu, zhmotní se jeho tělo přímo do materiálu, ve kterém se zrovna nachází, což vyústí v okamžitou smrt subjektu. Těla je nemožné dopodrobna prozkoumat, jelikož je veškerá tělní hmota smíchána s původním materiálem, v důsledku čehož těla nedrží tvar a jsou extrémně rozpadavá. Předpokládá se, že je celý tento efekt důsledkem chyby tvůrců SCP-089-CS (viz Záznam o objevení).
-----
[[collapsible show=&#34;+ Záznam o objevení&#34; hide=&#34;- Záznam o objevení&#34;]]
SCP-089-CS bylo objeveno 5. 6. 2015 přibližně 5 km západně od Ostravy, zakopané v malé dřevěné krabičce, ve které byl spolu s ním i kus pergamenu popsaný stejným typem run jako samotný objekt. Přibližný překlad je následující: 
[[=]]
&gt; //&#34;Nedomyšlená/ý verze/prototyp, zakopejte ji/ho u Temné/Černé chaty.&#34;//
[[/=]]
[[/collapsible]]
-----
[[collapsible show=&#34;+ Záznam Experimentu 089-CS-1&#34; hide=&#34;- Záznam o Experimentu 089-CS-1&#34;]]
20. 6. 2015 byl zaměstnanec Třídy-D s označením D-6789 půl hodiny před půlnocí, den před svými 70. narozeninami poslán do zadržovací místnosti SCP-089-CS, kde byl instruován aby si sedl přibližně 5 metrů od jeho zadržovací skříňky a čekal zde do půlnoci. D-6789 spolupracoval a až do půlnoci sečkal na určeném místě, avšak efekty SCP-089-CS se neprojevily. D-6789 bylo přikázáno, aby v cele zůstal i nadále a bylo mu dovoleno spát. D-6789 po několika minutách na místě skutečně usnul, s tím že přesně ve 3 hodiny ráno byl stále ve spánku vtažen do Země. Nutno podotknout, že se D-6789 narodil v časovém pásmu, jehož čas je oproti času pásma, ve kterém byl experiment prováděn o tři hodiny opožděn.
[[/collapsible]]
-----
[[collapsible show=&#34;+ Záznam Experimentu 089-CS-2&#34; hide=&#34;- Záznam o Experimentu 089-CS-2&#34;]]
15. 7. 2015 byl zaměstnanec Třidy-D s označením D-4815 20 minut před svými 70. narozeninami poslán do zadržovací místnosti SCP-089-CS. D-4815 bylo přikázáno, aby vzal SCP-089-CS do ruky a takto s ním počkal až do půlnoci. D-4815 příkazy uposlechl a přesně o půlnoci byl i s SCP-089-CS vtažen do Země. 

Zaměstnanci zodpovědní za tento experiment byli suspendováni.

Vzhledem k tomu, že se SCP-089-CS aktuálně pravděpodobně nachází v zemském jádře, je považováno za neutralizované.
[[/collapsible]]
