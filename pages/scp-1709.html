[[include component:credit-button]]
**Artikel:** SCP-1709 – Menschliche-Föten-Zusammensetzung
**Autor:** [[*user Kalinin]] 
**Original:** https://scp-wiki.wikidot.com/scp-1709
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1709

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1709 ist in einer Standard-Humanoiden-Isolierzelle in Krankenstation 2 an Standort-34 unterzubringen. SCP-1709 ist intravenös zu hydratisieren, durch enterale Ernährung gemäß den Anweisungen des medizinischen Personals zu ernähren und ist in Übereinstimmung mit etablierten physiologischen Protokollen für Subjekte zu versorgen, die Symptome aufweisen, die mit einer Punktzahl zwischen 9 und 16 auf der Bush-Francis-Katatonieskala übereinstimmen. SCP-1709 erhält monatliche medizinische Untersuchungen und Aktualisierungen seiner Sicherheitsprotokolle, die nach Bedarf vom Forschungsdirektor angepasst werden.

Personal ist es nicht erlaubt, in Anwesenheit von SCP-1709 zu sprechen oder Versuche zu unternehmen, mit ihm zu kommunizieren, es sei denn, der Forschungsdirektor hat die Erlaubnis dazu erteilt.

SCP-1709-01aa bis SCP-1709-01af sind zu konservieren und im Probenschrank 13-C aufzubewahren. Alle nachfolgenden Instanzen von SCP-1709-01 sind nach Abschluss der entsprechenden Forschung als biologisch gefährlicher Abfall zu behandeln und unmittelbar danach zu verbrennen.

**Beschreibung:** SCP-1709 ist eine menschliche Frau, etwa 52 Jahre alt mit  Quechua-Abstammung, 1,54 m groß und 54,3 kg schwer. Aufgrund der begrenzten Bereitschaft von SCP-1709, über das Thema zu kommunizieren, und der schlechten Aufzeichnungen durch die lokalen Behörden in der Region Ayacucho in Peru, ist über seine Herkunft abgesehen von allgemeinen Informationen wenig bekannt. SCP-1709 befindet sich offensichtlich in einem katatonischen Zustand und zeigt sehr wenig Fähigkeit oder Neigung, außerhalb von dokumentiertem anomalem Verhalten für sich selbst zu handeln.

SCP-1709 fehlen die meisten wichtigen inneren Organe, die in menschlichen Exemplaren gefunden werden. Stattdessen werden die lebenswichtigen biologischen Funktionen von SCP-1709 von einer Reihe von Organismen ausgeführt, die eine oberflächliche Ähnlichkeit mit einer Masse verschmolzener menschlicher Föten in verschiedenen Entwicklungsstadien aufweisen. Ultraschallbildgebung und Biopsien haben gezeigt, dass diese Organismen spezialisierte Zellen und Strukturen adaptiert haben, um notwendige Lebensfunktionen effektiv zu duplizieren. Beispiele umfassen das &#34;Herz&#34; von SCP-1709, das aus zwei etwa 19 cm großen Föten besteht, die an der Wirbelsäule verbunden sind und eine verstärkte Muskulatur und vier innere &#34;Kammern&#34; entwickelt haben; eine &#34;Bauchspeicheldrüse&#34;, die aus einer unbestimmten Anzahl kleinerer Embryonen besteht, die irgendwie Insulin, Glukagon und verwandte Pankreassekrete herstellen; und eine Masse, die aus drei fötalen menschlichen Köpfen besteht, von denen dokumentiert wurde, dass sie die kombinierte Funktion der Leber und der Nieren replizieren. DNA-Analysen von Gewebeproben, die diesen Strukturen entnommen wurden, haben ergeben, dass diese Organismen genetisch identisch mit SCP-1709 sind.

Trotz seines katatonischen Zustands hat SCP-1709 eine begrenzte Kommunikationsfähigkeit gezeigt. Wenn ein anderer Mensch SCP-1709 direkt angesprochen hat, hat es in 43 % der dokumentierten Fälle mit allen ihm zur Verfügung stehenden Informationen geantwortet. SCP-1709 kommuniziert, indem es irgendwie die an es gerichteten Bemerkungen verarbeitet und anschließend einen menschlichen Fötus aus einem Beutel ausspuckt, der mit seiner Speiseröhre verbunden ist und zwischen 3–8 Organismen zu einem bestimmten Zeitpunkt &#34;austrägt&#34;. Diese Föten scheinen im Entwicklungszustand von 10–12 Wochen zu sein. Dieser Fötus (hiermit als Instanz von SCP-1709-01 bezeichnet) wird dann eine Antwort auf die ursprünglich an SCP-1709 gerichtete Anfrage oder Aussage vokalisieren. SCP-1709-01 schafft diese Lautäußerung trotz des Fehlens eines voll entwickelten Kehlkopfs oder einer vollständig entwickelten Lunge. Antworten bestehen in der Regel aus einem oder zwei Sätzen. Jede Instanz von SCP-1709-01 spricht mit einer Stimme, die mit der einer älteren Frau mit leichten Schäden an den Stimmbändern in Verbindung mit starker Rauchgewohnheit übereinstimmt. Die sprachliche Begabung von SCP-1709 scheint hauptsächlich der Quechua-II-C-Dialekt zu sein, mit einem begrenzten Verständnis von grundlegendem Spanisch. Instanzen von SCP-1709-01 werden hauptsächlich in Quechua kommunizieren, aber seit dem ██.██.████ sprechen sie gelegentlich auch in gebrochenem, rudimentärem Englisch. Nach der Kommunikation verfallen Instanzen von SCP-1709-01 dann in einer Weise, die mit der Entfernung prä-lebensfähiger menschlicher Föten vereinbar ist.

**Befragungsprotokoll-1709-2:** //Forscheranmerkung. Das folgende Protokoll ist eine am ██.██.████ aufgezeichnete Unterhaltung zwischen SCP-1709 und Forschungsleiter Dr. Khaled Iqbal. Forscher Jauregui, der mehrere Quechua-Dialekte fließend beherrscht, lieferte eine Englisch-Quechua-Übersetzung zwischen Dr. Iqbal, SCP-1709 und SCP-1709-0.//

&gt; **Dr. Iqbal:** In unserem vorherigen Gespräch, SCP-1709, lehnten Sie es ab, Details über Ihr Leben vor Ihrer Zeit an Standort-34 preiszugeben. Haben Sie unsere Anfrage nach diesen Informationen noch einmal überdacht? Ich kann Ihnen versichern, dass wir lediglich versuchen, eine wissenschaftliche Darstellung zu erstellen.
&gt; 
&gt; (//Das Personal wartet 2 Minuten und 18 Sekunden auf Antwort. SCP-1709 spuckt SCP-1709-01dk aus; die Probe landet auf dem Tisch vor SCP-1709 und beginnt mit Vokalisationen.//)
&gt; 
&gt; **SCP-1709-01dk:** &lt;Sie sind nicht die einzigen Ärzte, die ich gesehen habe. Pishtaku gibt es in vielen Formen. Von mir bekommt ihr nichts, Hunde.&gt;
&gt; 
&gt; **Dr. Iqbal:** Also gut, SCP-1709, obwohl ich noch einmal betonen muss, dass die Foundation Ihnen keinerlei Schaden zufügen will. Wie würden Sie Ihre aktuelle Lebenssituation beschreiben?
&gt; 
&gt; (//Das Personal wartet 1 Minute und 48 Sekunden auf eine Antwort. SCP-1709-01dk wird zu diesem Zeitpunkt vom Personal zur Verbrennung nach der Befragung eingesammelt. SCP-1709 spuckt SCP-1709-01dl aus; die Probe beginnt mit der Antwort.//)
&gt; 
&gt; **SCP-1709-01dl:** &lt;Gib mir meine Pfeife und meinen Tabak zurück. Ich habe vorher danach gefragt.&gt;
&gt; 
&gt; **Dr. Iqbal:** Und Sie wurden damals darüber informiert, dass Ihr Antrag aufgrund des Verbots der Foundation, Sucht- und Schadstoffe an Personen in unserer Obhut abzugeben, abgelehnt wurde. Genauso wie Ihr Appell an das medizinische Personal. Gibt es weitere Details aus Ihrem Pflegealltag, die Sie ansprechen möchten?
&gt; 
&gt; (//Das Personal wartet sechs Minuten und 32 Sekunden auf eine Antwort, bevor es feststellt, dass keine Antwort kommt.//)
&gt; 
&gt; ENDE DES TRANSKRIPTS

**Vorfall 1709-1:** Am ██.██.████ wich SCP-1709 von seinem demonstrierten katatonischen Verhalten ab und begann ein Gespräch mit dem Hausmeisterpersonal, das dabei war, seine Isolierzelle zu reinigen. Das Personal alarmierte sofort das Forschungspersonal, das die folgenden Mitteilungen von SCP-1709 dokumentierte:

&gt; **SCP-1709-01fb:** &lt;Ich habe einen Witz für Sie. Ein Kaufmann besucht ein kleines Dorf. Er hat viele schöne Teppiche und robuste landwirtschaftliche Geräte. Aber das Dorf ist arm. Der Häuptling weiß, wie arm sie sind, also schickt er das schönste Mädchen des Dorfes zum Kaufmann. &#34;Mache einen Handel&#34;, sagt er.&gt;
&gt; 
&gt; (//SCP-1709-01fb stirbt. Das Personal sammelt Proben und wartet 2 Minuten und 56 Sekunden, bevor SCP-1709 SCP-1709-01fc ausspuckt.//)
&gt; 
&gt; **SCP-1709-01fc:** &lt;Das Mädchen geht zum Händler. Er ist ein lüsternes Schwein, was sie erwartet hat. &#34;Wir haben hier kein Gold&#34;, sagt sie. &#34;Aber ich glaube, ich weiß, was du willst.&#34; Der Kaufmann grinst. &#34;Ja&#34;, sagt er, &#34;aber das hier gehört zu den besten Gütern des Landes. Es wird mehr als einmal dauern, bis ich zufrieden bin mit dem, was ich bringe.&#34; Das Mädchen stimmt seinen Bedingungen zu und sie schließen ihre Geschäfte ab.&gt;
&gt; 
&gt; (//SCP-1709-01fc stirbt. Das Personal sammelt Proben und wartet 1 Minute und 9 Sekunden, bevor SCP-1709 SCP-1709-01fd ausspuckt.//)
&gt; 
&gt; **SCP-1709-01fd:** &lt;Danach nimmt der Händler sein Gepäck und beginnt zu gehen. Er zeigt auf alle Waren, die er mitgebracht hat. &#34;Es ist alles deins&#34;, sagt er. Das Mädchen, dem diese Art des Tauschhandels nicht fremd ist, ist überrascht. Aber sie ist zu zurückhaltend, um es zu zeigen. Als sie sich bereit macht, den Karren in die Stadt zu bringen, sieht der Kaufmann sie an, zieht seine Mütze und sagt: &#34;Bitte behalte das Wechselgeld.&#34;.&gt;
&gt; 
&gt; (//SCP-1709-01fd stirbt. Das Personal sammelt Proben und wartet 3 Minuten und 21 Sekunden, bevor SCP-1709 SCP-1709-01fe ausspuckt.//)
&gt; 
&gt; **SCP-1709-01fe:** HAHAHAHAHAHA!
&gt; 
&gt; (//SCP-1709-01fe lacht weiter, weit über den dokumentierten Lebenszeitraum für SCP-1709-01-Instanzen hinaus. Nach 3 Stunden Beobachtung entsorgt das Forschungspersonal die Proben, die während des Vorfalls 1709-1 gesammelt wurden. SCP-1709-01fe lacht weiter bis zur Verbrennung.//) 

//Forscheranmerkung: Bis heute bleibt Vorfall 1709-1 die einzige aufgezeichnete Instanz von SCP-1709, die eine Kommunikation mit Foundation-Personal begonnen hat.//</textarea></pre>
