**Αριθμος Αντικειμένου:** SCP-807

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-807 πρέπει να φυλάσσεται σε κλειδωμένη θυρίδα στην Εγκατάσταση Αποθήκευσης Αντικειμένων Υψηλής Αξίας της Βάσης-19. Οι συνήθεις άμυνες θετικής δράσης (εκρηκτικές, χημικές, βιολογικές και μιμητικές) πρέπει να είναι σε ισχύ ανά πάσα στιγμή, σύμφωνα με την τυπική επιχειρησιακή διαδικασία.

Το SCP-807 μπορεί να αφαιρεθεί από τον περιορισμό με την κατάλληλη άδεια για πειραματισμό. Όλο το προσωπικό που εργάζεται γύρω από το SCP-807 πρέπει να είναι καλά σιτισμένο και να φοράει στοματικούς περιορισμούς για την αποφυγή τυχαίας κατάποσης.

**Περιγραφή:** Το SCP-807 είναι ένα κεραμικό πιάτο δείπνου σε χρώμα σολωμού διαμέτρου 20 cm με τις λέξεις &#34;Last Chance Diner&#34; τυπωμένες στις άκρες σε λευκό χρώμα. Ένα μικρό κομμάτι έχει αποκολληθεί από τη μία άκρη του πιάτου, ακριβώς πάνω από το γράμμα D. Δεν υπάρχουν σήματα κατασκευαστή και μέχρι σήμερα όλες οι προσπάθειες να βρεθεί το εν λόγω εστιατόριο έχουν αποτύχει.

Το SCP-807 μετατρέπει κάθε φαγητό που του σερβίρεται σε παραλλαγή της αρχικής του μορφής με υψηλές συγκεντρώσεις λίπους, νατρίου και χοληστερόλης. Μόλις μετατραπεί, η γεύση και το άρωμα του εν λόγω τροφίμου ενισχύονται σε υπερφυσικά επίπεδα, σε σημείο που η επιθυμία για κατανάλωση του εν λόγω τροφίμου γίνεται σχεδόν ακαταμάχητη. Ωστόσο, όποιος καταναλώσει το εν λόγω φαγητό, θα υποστεί καρδιακή ανακοπή μέσα σε πέντε λεπτά από την ολοκλήρωση του γεύματός του, λόγω της ξαφνικής και μαζικής συσσώρευσης λίπους στις κύριες αρτηρίες. Σε ορισμένες περιπτώσεις, η άμεση χειρουργική επέμβαση παράκαμψης έχει αποδειχθεί αποτελεσματική για τη διάσωση της ζωής του ασθενούς.

**Συμπληρωματικό έγγραφο 807-A: Καταγεγραμμένες μεταλλάξεις** 

* Σάντουιτς με αγγούρι από φρέσκα αγγούρια, λευκό ψωμί και 2 κ.σ. βούτυρο - Σάντουιτς με τηγανητό αυγό.

* Vegetarian Patty με φρέσκο μαρούλι, ντομάτα και κρεμμύδι, με 4 cc κέτσαπ, 4 cc μουστάρδα και δύο φέτες πίκλα άνηθου σε ψωμάκι ολικής άλεσης - Burger &#34;Luther&#34; σερβιρισμένο σε δύο ντόνατς Krispy Kreme με τρεις μοσχαρίσιες πίτες που αποτελούνται από συνολικά 0,5 kg μοσχαρίσιο κρέας, σερβιρισμένο με μαρούλι, ντομάτα, κρεμμύδι, 8 cc κέτσαπ, 8 cc μαγιονέζα, 8 cc μουστάρδα, με μια τηγανητή πίκλα άνηθου στο πλάι.

* Luther Burger - [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Η περαιτέρω δοκιμή τροφίμων με υψηλή περιεκτικότητα σε λιπαρά με το SCP-807 έχει ανασταλεί λόγω του μεγάλου αριθμού θυμάτων.
