[[include info:start]]
**SCP-ZH-149 - 身體是你詛咒的道路**
**作者：**[[*user ting129]]

指引方向直面死亡。

----

本文以「地圖」主題，參加2022萬聖事件第一輪活動。

----
[[=]]
[[[http://scp-zh-tr.wikidot.com/ting129|作者頁]]]
[[/=]]
[[include info:end]]

**項目編號：**SCP-ZH-149

**項目等級：**Safe

**特殊收容措施：**基金會應限制SCP-ZH-149的行動，收容於Site-ZH-02地下一樓的人型異常拘留室內。每當SCP-ZH-149身上顯現異常效應時，需以攝影、繪圖及文字描述方式紀錄該效應的樣態，並且交由機動特遣隊**天淵-03「伏地蟄」**挖掘，調查該效應所指的確切位置。所有因此發掘的物品，以及發掘位置，已編列檔案於附錄**ZH-149.C**中。

**描述：**SCP-ZH-149是一名外表約30歲，身分不明的蒙古人種男性。SCP-ZH-149的身體表面會不定期出現深度不一的紋路，紋路會形成出描繪特定地點的圖樣。這些紋路並不會對SCP-ZH-149造成健康問題，SCP-ZH-149也不會因此疼痛、受傷。SCP-ZH-149身上的紋路所指出的地點，實際指涉了一個現實中存在的位址。在該位置挖掘後，可以於深度1公尺範圍內發現一個近期埋入的物品。該物品與SCP-ZH-149沒有明顯關聯，相關資訊仍在調查中。

@@ @@
----
[[=]]
**附錄ZH-149.A - 發現**
[[/=]]
----

基金會在一次針對廢棄房屋的異常事件調查時，在建物內發現正在施展異常效應的SCP-ZH-149，處於昏迷狀態。在被特遣隊成員喚醒後，對象表示自己沒有昏迷前的記憶，身上也沒有任何能表示身分的物品。在回報異常效應與現場狀況後，SCP-ZH-149被帶回Site-ZH-02進行收容與研究。

@@ @@
