**Объект №:** SCP-ES-037

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-ES-037 находится на орбите Альфа-037. За объектом установлено постоянное видеонаблюдение с помощью спутников (обозначаются как S-037) и исследовательских станций (обозначаются как Е-037). При выходе SCP-ES-037 за пределы орбиты Альфа-037 о данном факте необходимо незамедлительно проинформировать Совет О5. После Инцидента 037-А высадка людей на поверхность объекта запрещена. 

В целях коммуникации между осуществляющими наблюдение аппаратами построена космическая станция Лямбда-037, оборудование которой должно всегда поддерживаться в надлежащем состоянии для стабильного предоставления каналов связи.

**Описание:** SCP-ES-037 представляет собой планету диаметром 6794,4 км и массой 6,4185 × 10^^23^^ кг. Анализ со спутников показал, что объект состоит, в основном, из кислорода и азота, однако в некоторых из взятых твёрдых образцов присутствуют семь (7) элементов, не встречающихся на Земле. SCP-ES-037 располагается и вращается на той же орбите, что и Земля, однако находится по другую сторону Солнца (см. схематичное изображение орбиты). Данная орбита обозначена как орбита Альфа-037. Объект не виден на небе невооружённым глазом, в связи с чем кажется, что его не существует. Обнаружить SCP-ES-037 можно лишь с помощью [УДАЛЕНО] - технологии, которой владеет Фонд.

Известно, что время на объекте течёт на пятьдесят процентов (50%) медленнее, чем на Земле. SCP-ES-037 имеет естественный спутник, обозначенный как SCP-ES-037-02. Время на данном спутнике течёт на двадцать пять процентов (25%) медленнее, чем на Земле. Любое существо, находящееся в магнитном поле объектов, попадает под воздействие данной аномалии.

Исходя из полученных с помощью исследовательских станций данных, на SCP-ES-037 обитает на данный момент неизвестная раса существ (SCP-ES-037-3). Средний рост особи SCP-ES-037-03 составляет два (2) метра, физические характеристики могут различаться. Поведение данных существ обычно мирное, однако при нахождении сделанного человеком объекта особи пытаются изменить его внешний вид таким образом, чтобы предмет не выделялся из внешнего окружения.

**Приложение 037-ES-А:** Ниже в хронологическом порядке представлено краткое описание экспедиций Фонда на SCP-ES-037:

||~ Дата ||~ Участвующий аппарат ||~ Результаты ||
|| 1997 || S-037-A || S-037-A достиг SCP-ES-037 и остался на орбите объекта. Получена информация о свойствах атмосферы объекта.||
|| 1999 || E-037-A || E-037-A достиг поверхности SCP-ES-037 и собрал информацию о грунте, а также о SCP-ES-037-03.||
|| 2001 || S-037-B || S-037-B не достиг SCP-ES-037, однако собрал информацию об орбите объекта. Текущее местоположение неизвестно.||
|| 2003 || E-037-B || E-037-B достиг поверхности SCP-ES-037, однако был захвачен особью SCP-ES-037-03, после чего контакт с аппаратом был потерян. Текущее местоположение неизвестно. ||
|| 2005 || S-037-C || [ДАННЫЕ УДАЛЕНЫ О5-█] ||

------

**Инцидент 037-А:** Агент ██████ вызвался отремонтировать S-037-C после того, как аппарат пострадал от столкновения с метеоритом. Агент не вернулся из экспедиции и объявлен умершим. После событий данного инцидента высадка людей на SCP-ES-037 запрещена. Ниже приведена стенограмма последнего разговора с агентом.

&gt; **Стенограмма 037-1**
&gt; 
&gt; **Контроль:** Контроль миссии вызывает ██████. Приём.
&gt; 
&gt; **Агент ██████:** Приём. Я готов. Приём.
&gt; 
&gt; **Контроль:** Хорошо. Пожалуйста, приблизьтесь к цели.
&gt; 
&gt; **&lt;Агент приближается к S-037-C&gt;** 
&gt; 
&gt; **Контроль:** Каково состояние объекта?
&gt; 
&gt; **Агент ██████:** Похоже, передающая антенна сломалась и двигатель незначительно повреждён. Всё остальное в отличном состоянии.
&gt; 
&gt; **Контроль:** Хорошо. Пожалуйста, приступайте к выполнению Протокола 037-█.
&gt; 
&gt; **&lt;Агент начинает ремонтировать S-037-С&gt;**
&gt; 
&gt; **Контроль:** Агент, замечено движение в радиусе 100 метров. Вы что-нибудь видите?
&gt; 
&gt; **Агент ██████:** Никак нет, Контроль. Не вижу постороннего присутствия.
&gt; 
&gt; **&lt;Сотрудники Контроля миссии начинают спорить&gt;**
&gt; 
&gt; **Агент ██████:** Всё в порядке?
&gt; 
&gt; **Контроль:** Да, просто продолжаем принимать странный сигнал.
&gt; 
&gt; **Агент ██████:** Возможно, это дефект моего передатчика.
&gt; 
&gt; **&lt;Слышны звуки интерференции, похожие на белый шум&gt;**
&gt; 
&gt; **Агент ██████:** Что за чёрт?
&gt; 
&gt; **Контроль:** Понятия не имеем. Скорее всего, SCP-ES-037-03 проникли в систему.
&gt; 
&gt; **Агент ██████:** Как это возможно? (белый шум)
&gt; 
&gt; **Контроль:** Всё ещё (белый шум) знаем (белый шум) что (белый шум) больше (белый шум) отдалении.
&gt; 
&gt; **Агент ██████:** Контроль, я принимаю от вас белый шум.
&gt; 
&gt; **Агент ██████:** Одну минуту, что…
&gt; 
&gt; **&lt;Слышны звуки ударов, сопровождающиеся криками&gt;**
&gt; 
&gt; **Контроль:** Что, блин, это было? Агент, у вас всё в порядке?
&gt; 
&gt; **Агент ██████:** Заберите меня (белый шум) сюда (белый шум)!!! Здесь (белый шум) SCP-ES-037-03 (белый шум) меня (белый шум)!!!
&gt; 
&gt; **Неизвестный голос:** INCURSIO (белый шум) ORBIS (белый шум) HOMO (белый шум) MORS (белый шум) (неразборчиво).
&gt; 
&gt; **Контроль:** Мы ничего не можем сделать. Надо объявить его погибшим.
&gt; 
&gt; **Агент ██████:** НЕТ (белый шум)!!!
&gt; 
&gt; **Контроль:** Нам очень жаль, агент. Мы проинформируем Фонд, что вы погибли при исполнении.
&gt; 
&gt; **Агент ██████:** (белый шум) (неразборчиво) (белый шум).
&gt; 
&gt; **&lt;Конец стенограммы&gt;**</textarea></pre>
