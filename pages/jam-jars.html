    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Jam Jars
**Auteur :** [[user TwistedGears]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 11 avril 2015
[[include credit:end]]

Le Bazar Total était une mer rugissante de marchands vendant leurs articles à la sauvette, d&#39;acheteurs en train de marchander, et de tous les autres qui se trouvaient là en train de se battre pour faire entendre leur voix parmi le vacarme retentissant de bruit. Des étals en bois se tenaient dans la rue en opposition aux énormes boutiques en brique et mortier qui flanquaient chaque côté du bazar sinueux. La diversité des espèces présentes dans la foule n&#39;était surpassée que par celle des biens qui les entouraient, quelque chose dont les locaux -- si l&#39;on pouvait appeler un marchand qui passait la nuit dans son échoppe un local -- étaient très fiers.

Finnegan se frayait un chemin à travers les colporteurs, complètement ignorant des criaillements autour de lui grâce à une paire d&#39;écouteurs à peine enchantés. Au lieu du bruit, il se passait une playlist d&#39;un [https://ernulaxcuilan.bandcamp.com/music artiste] qu&#39;il avait récemment découvert, fredonnant en marchant. Cela contribuait grandement à étouffer les chocs dans son torse dûs à la pression de la foule, qu&#39;elle soit physique ou d&#39;une autre nature. Mais la petite bourse d&#39;argent de poche qu&#39;il avait récemment gagné pesait lourd dans sa poche, et sans Aldon pour lui présenter un projet, il était livré à ses envies capitalistes.

Finnegan percuta une [[[a-circus-milked-dry|paire de Clowns en train de se chamailler]]], et le loquet de la cage que portait le plus riant des deux se coinça momentanément dans son sac à dos. Il s&#39;excusa rapidement et se glissa plus avant dans la foule sans remarquer qu&#39;il avait accidentellement libéré l&#39;Amoureux du Rire emprisonné. Étant donné qu&#39;il était actuellement pratiquement sourd, Finnegan n&#39;entendit pas la puissante détonation accompagnée par un &#34;Ouuuais !&#34; extatique. Il entra plutôt dans l&#39;Emporium d’Alchimie d&#39;Ed &amp; Al, inconscient du chaos qu&#39;il venait de provoquer.

Après avoir acheté une pincée de magnésium et deux fioles de O négatif, il s&#39;échappa avant que les frères qui géraient le magasin n&#39;essayent de le convaincre d&#39;acheter autre chose. Pour échapper à la foule, il tourna dans une allée secondaire blottie entre le magasin de fournitures des alchimistes et une boutique d&#39;animaux de compagnie interdimensionnels, et mis à part les marchands répartis dans l&#39;allée, il était presque seul. Les magasins forcés de s&#39;installer dans les allées n&#39;étaient guère plus qu&#39;un tapis où toutes les possessions surnaturelles du marchand étaient étalées, forçant Finnegan à marcher sur la pointe des pieds d&#39;un pas hésitant sur le champ de mines de petits crânes et de pots de potions.

Ce n&#39;est que lorsqu&#39;il passait devant le seul vrai étal de l&#39;allée que quelque chose attira son attention. Ou plus précisément, son bras. Finnegan baissa les yeux pour regarder le vêtement enroulé autour de sa manche et le suivit du regard jusqu&#39;à la masse de coton et de laine qui recouvrait le marchand en question. Finnegan plissa des yeux pour voir l&#39;interstice où la tête du marchand aurait dû se trouver. Il n&#39;y vit que l&#39;intérieur de la capuche en laine.

Le casque sur sa tête fut décalé par un membre qu&#39;il ne pouvait pas voir, et une voix murmurante lui parla d&#39;un ton pressé. &#34;Aimeriez-vous gagner un peu d&#39;argent facilement ?&#34;

Finnegan réfléchit à ses choix possibles. Il pouvait accepter un boulot que lui proposait un tas de haillons dans une ruelle. Ou bien il pouvait manger des paquets de ketchup en rentrant chez lui. Agitant la tête d&#39;avant en arrière, il examina l&#39;étal. Les noms de chaque objet qui s&#39;y trouvait comportaient le mot [[[SCP-2107|&#34;fantôme&#34;]]]. Dans certains cas, c&#39;était même l&#39;intégralité de leur nom.

Finnegan inspira brièvement. &#34;Qu&#39;est-ce que je devrais faire pour ça ?&#34;

Une montre sortit des tissus. Ou quelque chose qui ressemblait à une montre. Au lieu d&#39;un cadran analogique ou digital, elle possédait un petit compteur avec une aiguille noire. Ladite aiguille oscillait très loin dans le rouge.

&#34;Faites pas attention à ça, il ne capte que des interférences de mes... euh, marchandises. Il faudrait que vous emmeniez ça et ce filtre, là, à cette adresse, et que vous récupériez le plus d&#39;ectoplasme possible. Super facile. J&#39;irais bien le faire moi-même, mais j&#39;ai des, euh... allergies.&#34;

Finnegan examina le gros filtre à air. Un autocollant sur le côté assurait qu&#39;il était efficace à la fois contre les allergènes et les diverses formes d&#39;ectoplasme. Il jeta un autre coup d&#39;œil au détecteur d&#39;ectoplasme tremblant puis regarda à nouveau le marchand.

&#34;Ouais, je pourrais faire ça.&#34;

----

Les gonds grincèrent et la lumière s&#39;engouffra dans la moisissure du cellier. Finnegan fronça les yeux pour voir dans l&#39;obscurité à travers la visière d&#39;un vieux masque filtrant. Au début, il ne put voir que la poussière qui tournoyait dans les faibles rais qui l&#39;illuminaient, projetant une bourrasque de saleté dans le lieu depuis longtemps abandonné. Il s&#39;assura que les manches de sa veste et les revers de son pantalon étaient bien fixés, que ses gants étaient serrés et que sa capuche était hermétiquement reliée à son masque. Après s&#39;être assuré que son béret habituel était fermement en place, il souleva des deux mains le filtre à air modifié à ses pieds et commença à crapahuter dans la crypte. L&#39;aiguille de l&#39;instrument sur son poignet se dirigea lentement vers la droite.

Le cellier était encombré d&#39;étagères et de caisses. Le métal rouillé et la porcelaine fissurée dépassaient du bois et du plastique, lui offrant la possibilité tentatrice de trouver quelque chose qui vaudrait la peine d&#39;être sauvé. Mais il continua sa route vers l&#39;escalier qui menait à la maison de la famille Birch. Les marches craquèrent et la rampe grinça, mais Finnegan monta tout de même.

Il n&#39;accorda qu&#39;un coup d&#39;œil au détecteur, qui stagnait à un huitième de la gauche du cadran ; ici, il n&#39;y avait que des traces de vapeur ectoplasmique dans l&#39;air. Quelque chose à mi-chemin entre la prudence et la paranoïa l&#39;incita à garder son masque. Être possédé n&#39;était pas vraiment au programme de la journée.

La maison des Birch à proprement parler n&#39;était pas dans un aussi mauvais état que son cellier. Ses surfaces n&#39;étaient recouvertes que par une fine couche de poussière au lieu d&#39;une épaisseur de deux centimètres, sur laquelle Finnegan déposa le grand appareil blanc qu&#39;il transportait. Le conteneur en verre blotti contre le filtre se remplit lentement d&#39;un liquide vert brillant.

La maison était petite, presque minuscule. Deux chambres et une salle de bain, et une pièce qui faisait à la fois office de cuisine et de salle à manger. Un coup d&#39;œil dans les placards lui apprit qu&#39;ils ne contenaient que des toiles d&#39;araignées. Les tiroirs étaient également vides. Le frigo ne contenait qu&#39;une armée de pots de confiture. À la grenade, si l&#39;on en croyait les étiquettes. La plupart semblaient avoir assez coagulé pour pouvoir être qualifiées de solides. Tourner les clefs de l&#39;évier fit sortir de la gelée luisante du robinet.

Il souleva le loquet du cylindre de verre rattaché au filtre et se mit à transvaser la gelée de l&#39;évier dans le verre. Le gémissement fantomatique qui accompagnait chaque dépôt n&#39;améliora guère son humeur.

Tout cela lui sembla tout à coup étrange pour deux raisons. Personne n&#39;était mort dans la maison des Birch au cours des vingt dernières années, et pourtant la maison était pleine à craquer d&#39;énergie spectrale. Malgré cela, il ne se passait rien de spécial, hormis l&#39;accumulation habituelle d&#39;ectoplasme. Il supposa que c&#39;était parce qu&#39;il n&#39;avait pas respiré assez d&#39;air pour permettre une possession, et il n&#39;y avait plus grand-chose dans la maison qu&#39;un esprit frappeur puisse utiliser. Mais il devait y avoir quelque chose d&#39;autre qu&#39;il n&#39;avait pas encore remarqué. Une fois l&#39;évier propre, il régla la puissance du filtre à fond et continua à explorer la maison.

Il trouva une salle de bains et actionna le robinet de l&#39;évier expérimentalement. Plus de gelée visqueuse en sortit et glissa lentement dans le tuyau d&#39;évacuation. Finnegan soupira. Tout le système de plomberie était probablement bourré de gelée de spectre. Il leva la lunette des toilettes pour en inspecter l&#39;intérieur et la laissa promptement retomber.

Il y avait un visage dans les toilettes.

Un cri étouffé résonna sous la porcelaine et Finnegan décida immédiatement de l&#39;ignorer. Ses doigts tremblèrent vigoureusement tandis qu&#39;il réfléchissait à quoi faire. Que ce soient des fantômes -- ou n&#39;importe quel autre terme pouvant qualifier ces choses -- ou pas, une approche scientifique était sans doute sa meilleure option.

Il retourna à la cuisine et regarda dans la fiole d&#39;ectoplasme que le filtre avait récupéré. Un petit visage le regarda en retour depuis la surface du liquide. Il lui fit un &#34;oooooooo&#34; aigu pour le récompenser de ses efforts.

Finnegan rassembla une bonne quantité de salive dans sa bouche et cracha par terre. Un visage surgit de la tache humide sur le carrelage. Lorsqu&#39;il tenta de lui crier dessus, il marcha sur le crachat. Lorsqu&#39;il releva son pied, le visage était toujours là, excepté que son gémissement métallique était repris en chœur par un visage sur le dessous de la chaussure de Finnegan.

La curiosité le poussa jusqu&#39;au frigo, et il ouvrit lentement le congélateur. Des visages gelés le fixèrent, déformés en minuscules stalactites. Il souffla dessus chaleureusement et eut pour toute réponse un gémissement glacé. La plainte s&#39;éteignit en même temps que son souffle. Il haussa les épaules et sortit autant de stalactites que possible pour les jeter dans le cylindre de verre.

Après avoir essuyé le crachat, il décida d&#39;explorer la maison en entier. Il ne trouva absolument rien jusqu&#39;à ce qu&#39;il entre dans la chambre de maître. Posé sur le sol à côté des marques que le lit avait laissées sur le tapis se trouvait un panama blanc. Il n&#39;avait pas l&#39;air spécial, mis à part le fait qu&#39;il était en bon état.

Mais quelque chose au sujet du chapeau lui donna une sensation étrange sur laquelle il n&#39;arrivait pas à mettre le doigt. Des souvenirs flous de la compétition de [[[anart-antics|mechas anartistiques]]] au Japon refirent surface, et une image brouillée de la Bibliothèque des Vagabonds restait juste en-dehors de sa représentation mentale.

Il fit tourner distraitement le chapeau tandis que son cerveau essayait de comprendre pourquoi il pensait à ce qu&#39;on lui faisait penser. Ça ne marchait pas très bien. Plus il poussait sur le blocage mental, plus il semblait devenir fort et se compactait dans son paysage mental. Il s&#39;aperçut qu&#39;il ne parvenait pas à penser à autre chose. Tandis que la masse devenait plus dense, elle commença à attirer les pensées et les souvenirs proches d&#39;elle.

Finnegan sentit son esprit s&#39;effondrer lentement sur lui-même alors que son cerveau essayait désespérément de ne pas faire de même.

Assez de neurones étaient hors de son horizon des évènements pour qu&#39;il lâche le chapeau, et les souvenirs captifs détonèrent en une supernova. Son esprit explosa d&#39;un mélange de toutes les couleurs, sons et odeurs qu&#39;il se souvenait avoir un jour ressenties.

Puis il s&#39;évanouit.

Heureusement, il n&#39;atterrit pas sur le panama par terre. 

[[=]]
