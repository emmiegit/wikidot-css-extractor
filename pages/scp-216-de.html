[[include component:credit-button]]
**Artikel:** SCP-216-DE - Goliath ohne David
**Autor:** [[*user Flaming2204]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-216-DE

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die Bestandteile SCP-216-DEs haben sich außer zu Forschungszwecken jederzeit 36 Kilometer westlich von Standort-DE19 im Außenposten-DE19-2 zu befinden. Dieser ist als Militärstützpunkt zu tarnen. Ein quadratisches Gebiet mit einer Seitenlänge von etwa einem Kilometer, in dessen Zentrum die Gebäude angelegt sind, ist durch einen Zaun abzusichern, der den Standards der deutschen Bundeswehr zu entsprechen hat. Zusätzlich ist es notwendig, dass jederzeit mindestens drei Patrouillen, bestehend aus jeweils mindestens drei Einheiten des örtlichen Sicherheitspersonals, entlang der Begrenzung wachen. Die Nutzung diverser Fahrzeuge ist hierzu gestattet, die Liste inklusive fahrzeugspezifischer Beschränkungen ist im Dokument //FZL-B-Ap-DE19-2// einsehbar. Die sich in der Mitte der nördlichen und westlichen Seite befindenden Tore sind zu jeder Zeit von mindestens je vier Wachen zu kontrollieren. Einlass ist nur solchem Personal vorbehalten, das eine spezifische Sicherheitsfreigabestufe für den Außenposten-DE19-2 vorweisen kann. Bei jedem Tor hat sich mindestens eine Dekontaminationskammer für Gammastrahlung zu befinden.

Die Gebäude des Außenpostens sind ebenfalls jederzeit zu bewachen, die genauen Zahlen sowie aktuelle Schichtpläne finden sich im Dokument //WBP-GS-Ap-DE19-2//. Zusätzlich zum Wachpersonal hat sich die Außenposten-RTF DE19-2 aufgrund des Faktes, dass mehreren Interessengruppen Informationen zu SCP-216-DE und zum Teil auch über den Aufenthaltsort desselben vorliegen, ständig vor Ort in Bereitschaft zu halten, um im Falle eines weiteren Angriffs eingreifen zu können.

Der Aufenthalt von jeglichem D- oder E-Klasse-Personal am Außenposten ist aufgrund organisatorischer und unterkunftbedingter Hindernisse untersagt. Nur nach Absprache der Außenpostenleiterin und des Standortleiters von Standort-DE19 dürfen maximal vier Mitarbeiter der Klasse D für Tests zum Außenposten-DE19-2 transferiert werden. Hierbei ist jedoch die maximale Aufenthaltsdauer von drei Tagen zu berücksichtigen.

SCP-216-DE selbst ist größtenteils nur auseinandergenommen aufzubewahren, jedoch wird für SCP-216-DE-1 eine spezielle Eindämmung in Form eines Bleikastens mit einer Wanddicke von drei Zentimetern benötigt, der zusätzlich durch Stahlbeton verstärkt zu sein hat. Die Maße haben etwa 12 m x 12 m x 6 m zu betragen. Alle drei Monate ist der Kasten auf Lecks zu überprüfen. Die Türe zum Betreten und die sich davor befindende Dekontaminationsschleuse für Gammastrahlung haben ebenfalls mit mindestens drei Zentimeter dicken Bleiblechen ausgekleidet zu sein oder selbige in die Wände integriert zu haben. Der Zugang zum Kasten ist nur Personal mit Sicherheitsfreigabestufe 3/216-DE oder höher vorbehalten. Alternativ ist auch eine Freigabe eines zugangsberechtigten Personalmitglieds nach Überprüfung der Außenpostenleiterin ausreichend. Der Aufenthalt erfolgt aufgrund hoher Strahlungswerte nur mit Strahlenschutzanzügen, deren schützende Wirkung mindestens den Raumfahrtstandards entsprechen muss und die nach jedem Betreten zu dekontaminieren sind.

In jedem Gebäude des Außenpostens-DE19-2 hat sich immer mindestens ein Geiger-Müller-Zählrohr[[footnote]]Umgangssprachlich als Geigerzähler bezeichnet.[[/footnote]] pro 1000 m^^2^^ Grundfläche zu befinden. Sobald eines der Messgeräte eine Strahlungsdosis von mehr als 0,7 Mikrosievert pro Stunde anzeigt, hat Wachpersonal in Strahlungsschutzanzügen die Eindämmung SCP-216-DE-1s auf Schäden zu überprüfen und diese gegebenenfalls zu beheben. Wertstoffe sowie weitere Bleibleche finden sich in Lager-02. In dem Fall, dass die Strahlungsdosis ein Mikrosievert pro Stunde für mehr als zehn Sekunden übersteigt, sind zunächst alle Gebäude zu evakuieren. Nur das Wachpersonal, das die Eindämmung SCP-216-DEs überprüft, hat vor Ort zu bleiben und die Außenposten-RTF DE19-2 ist vorübergehend in drei der strahlungsgeschützten Personentransporter des Außenpostens unterzubringen. Alle anderen werden zunächst in Zelten an den Toren untergebracht. Sollte die Strahlungsdosis für mindestens drei Stunden diesen Wert betragen, ist zusätzliches Personal von Standort-DE19 zur Sicherung und Untersuchung der Gebäude sowie SCP-216-DE-1s hinzuzuziehen. In dem unwahrscheinlichen Fall, dass die Strahlung mehr als drei Tage anhält, sind alle Mitarbeiter des Außenpostens-DE19-2 nach Standort-DE19 zu transferieren, bis für mindestens zwei Tage durchgehend eine Dosis von maximal 0,5 Mikrosievert pro Stunde gemessen wurde. Ausgenommen hiervon ist sämtliches Sicherheitspersonal, dass zur zusätzlichen Zaunbewachung eingesetzt wird, sowie die lokale RTF.

Beim Verlassen des Außenpostens hat das Sicherheitspersonal an den Toren jede Person auf übernatürlich hohe Strahlungskontamination zu prüfen. Sollte dies der Fall sein, können die Personen vor Ort in einer der Dekontaminationskammern behandelt werden.

**Anmerkung:**
&gt; Alle der Dekontaminationskammern für Gammastrahlung des Außenpostens wurden mit Unterstützung des italienischen Zweiges der Foundation durch SCP-███-IT gebaut und dem deutschen Ableger für SCP-216-DE-1 übergeben.

**Nachtrag-01 (Gestattet durch die Außenpostenleiterin von Außenposten-DE19-2 und den Standortleiter des Standortes-DE19):**
&gt; SCP-216-DE-2 darf zur Energieversorgung des Außenpostens-DE19-2 verwendet werden, solange es sich aus Sicherheitsgründen nicht auf dem Grund oder auf den Dächern der administrativen Gebäude oder der Personalquartiere befindet. Über die kürzlich gebauten Hochspannungsleitungen zwischen Standort-DE19 und Außenposten-DE19-2 darf überschüssig produzierter Strom geleitet werden, um die Stromkosten des Standortes zu senken.

**Beschreibung:** SCP-216-DE ist eine von der //SupraEarth Mechanics// entwickelte und produzierte Maschine mit einer integrierten künstlichen Intelligenz, die nach dem derzeitigen Wissensstand von oder zumindest in Kooperation mit //Raptor Tec. Industries// programmiert wurde. Es ist unklar, ob R.T.I. an mehr als nur der KI mitarbeitete, jedoch liegt diese Vermutung aufgrund des großen Logos auf SCP-216-DE nahe.

Der Körper SCP-216-DEs besteht hauptsächlich aus einem stählernen Quader mit einer Höhe von 12 Metern, einer Breite von 20 Metern und einer Tiefe von 32 Metern. An beiden langen Seiten befindet sich sowohl das Logo der //SupraEarth Mechanics// als auch das der //Raptor Tec. Industries//. An den langen Seiten SCP-216-DEs befinden sich je drei Gelenke in Abständen von neun Metern, mit denen jeweils ein fünf Meter langes Stahlrohr verbunden ist. An diese schließt wiederum je ein weiteres Gelenk an, von dem aus stelzenartige Stahlrohre 38 Meter nach unten zeigen. Diese Konstruktionen stellen gemeinsam mit tellerartigen Füßen mit einem Radius von je drei Metern die Beine SCP-216-DEs dar, welche dem Objekt Bewegungsmöglichkeiten in alle Richtungen parallel zum Grund ermöglichen. Innerhalb des Körpers befinden sich Unmengen an Elektronik und Hydraulik, der Sinn der meisten Komponenten ist bisher unklar, viele stehen vermutlich mit der Fortbewegung SCP-216-DEs in Verbindung. Jedoch ist klar, dass sich der Datenkern der künstlichen Intelligenz an einer der kurzen Seite befand. Er ist ein 8 m^^3^^ messender, ungekühlter Würfel, der aus einer Vielzahl an Stoffen besteht, von denen viele eine bisher noch nie für die Computertechnologie verwendete molekulare Struktur aufweisen. Die Funktionsweise des Kerns ist unbekannt und wird zwar seit Längerem untersucht, jedoch liegen noch immer keine bewiesenen Theorien vor. Hinter dem Datenkern befinden sich 800 gestaffelte 15-Terabyte-Festplatten mit einer gesamten Speicherkapazität von 12 Petabyte. Die Funktionsweise dieser ist denen handelsüblicher HDD-Festplatten gleich, auch wenn sie nur etwa die Hälfte des durchschnittlich nötigen Volumens einnehmen. Dieser Umstand ist auf herkömmliche, nicht-anomale, aber fortschrittliche Technologie zurückzuführen.

In der Mitte des Körpers ist SCP-216-DE-1 eingebaut. Es ist ein Zylinder mit einem Durchmesser von 10 Metern und einer Höhe von fünf Metern am Rand und 5,5 Metern in der Mitte der Grundfläche. Größtenteils besteht die Hülle dieses Teiles SCP-216-DEs aus Stahl, jedoch wurden Silber- und Goldkomponenten gefunden. Unter der Hülle jedoch befindet sich ein blaugraues Material, dass bisher nicht durchbrochen werden konnte. Im Zentrum SCP-216-DE-1s befindet sich zudem eine Strahlungsquelle, die konstant Gammastrahlung mit einer Energie von minimal über 1 MeV[[footnote]]Megaelektronenvolt[[/footnote]] absondert. Dieser Umstand macht die starke Nutzung von Bleiverkleidungen erforderlich. Die Unterseite des Zylinders wird von mehreren kreisförmigen Flächen dominiert, deren Durchmesser zehn Zentimeter betragen. Im Zentrum jedes Kreises befindet sich eine quadratische Öffnung mit einer Seitenlänge von drei Millimetern, aus der eine dreißig Zentimeter lange Nadel ragt, die mit einem herkömmlichen Schraubenzieher herausgehebelt werden kann. Diese Nadeln bestehen zwar aus reinem Eisen, sind jedoch ungewöhnlich stabil und scheinen nicht in der Lage zu sein, zu korrodieren (Mehr Informationen in //Anhang_216-DE-1_1.0: Testlog//) und dienen als visuelle Sensoren und Kameras. Die Auflösung dieser ist höher als die des menschlichen Auges und sie sind in der Lage, extreme Hell-Dunkel-Kontraste ohne Farbverluste aufzunehmen. Die Funktionsweise ist vollkommen unbekannt, aber mit hoher Sicherheit anomal.

Auf der dem Datenkern gegenüber gelegenen Seite innerhalb des Körpers SCP-216-DEs liegen vier Tanks. Jeder misst 2 m x 2 m x 4 m, besteht aus Kunststoffen und ist entweder mit einer Flüssigkeit oder mit einem Gas gefüllt. Insgesamt sind die Behälter in einem Quadrat angeordnet, dessen Seiten parallel zu denen des Körpers ausgerichtet sind. Einer der Tanks, die sich näher am Kernzylinder befinden, ist vollständig mit destilliertem Wasser gefüllt. Verschiedene Schläuche führen in zwei Geräte, von denen eines als Kühl- und das andere als Heizaggregat dient. Das Wasser wird um jeweils etwa 40 °C erwärmt oder abgekühlt und an verschiedene Stellen innerhalb der Maschinerie weitergeleitet. Das dort abfließende Wasser wird zurück in den Tank gepumpt. Im zweiten Tank nahe des Zylinders befindet sich eine Mischung aus diversen Ölen, die jeweils zu einem der Aggregate gepumpt wird. Dort nehmen sie entstehende Wärmeenergie auf bzw. geben solche ab, wodurch sich ihre Temperatur um je 24 °C erhöht oder senkt. Die beiden Flüssigkeiten werden letztendlich zusammengeführt und zurück in den Tank gepumpt. Der eine Behälter fern der Mitte des Körpers ist gefüllt mit einem Gemisch aus Wasserstoff, Stickstoff und Neon. Das Gemisch wird zu den Beinen SCP-216-DEs geleitet, jedoch ist die Aufgabe dort unbekannt. Andere Schläuche befördern die Gase dann zu der Stelle, wo die beiden getrennten Leitungen der Öle zusammengeführt werden. Dort winden sich die Schläuche mehrfach umeinander, bevor sie die Gase zurück in den Tank befördern. Im vierten Behälter befindet sich reines Deuteriumgas, in dem jedoch zahlreiche unbekannte Mikroorganismen leben. Diese Lebewesen werden samt des Trägermaterials durch verschiedene Apparaturen im Körper SCP-216-DEs geleitet, darunter die Aggregate und der Datenkern. Es ist unbekannt, welchem Nutzen sie dienen.

Auf der Oberseite SCP-216-DEs befanden sich insgesamt fünf Paneele mit Maßen von 5 m x 3 m und einer Tiefe von zehn Zentimetern, die als SCP-216-DE-2 bezeichnet werden. Sie besitzen einen fünf Zentimeter breiten Rand aus Aluminium, der jeweils insgesamt 29 Röhren umrahmt. Die transparenten Röhren sind jeweils 4,9 Meter lang und messen zehn Zentimeter im Durchmesser; an beiden Enden befindet sich je eine Nadel aus Bronze. Sie haben aufgrund der sich darin befindenden Flüssigkeit eine bläuliche Färbung. Wenn Sonnenlicht auf die Flüssigkeit trifft, bilden sich karminrote Schlieren, die die gegenüberliegenden Nadeln verbinden. An den Enden der Röhren kann dann eine Spannungsdifferenz gemessen werden. Die elektrische Leistung je Röhre schwankt durchgängig zwischen 48 kW und 56 kW, scheinbar unabhängig von der Intensität des einfallenden Lichtes. Damit ergibt sich eine Gesamtleistung, die meist zwischen 1,4 MW und 1,6 MW variiert. Die einzige Voraussetzung für die Stromproduktion scheint zu sein, dass das Sonnenlicht direkt auf die Röhren trifft (Mehr Informationen in //Anhang_216-DE-1_1.0: Testlog//).

Bei der Übernahme der Einrichtung der //SupraEarth Mechanics// gelangte die SCP Foundation an die Information, dass SCP-216-DE, vom Hersteller &#34;Goliath-Prototyp&#34; genannt, dem Zweck dienen sollte, die gesamte Erdoberfläche mit Hilfe noch nicht produzierter, weiterentwickelter Varianten seiner selbst mit noch nie dagewesener Auflösung einzuscannen. Der Plan war, die Scans für viel Geld zu verkaufen, um über folgende Projekte, über die nahezu keine Informationen bekannt sind, eines der weltweit größten Unternehmen zu werden, sodass sie genug Vermögen besäßen, dass sie kostspielige Pläne zum Bau von diversen Raumfahrzeugen umsetzen könnten. Die Vehikel sollten laut der geretteten Daten unter anderem anomale Antriebstechnologie implementiert haben; genauere Informationen liegen nicht vor (Mehr Informationen zur Übernahme in //Anhang_216-DE-4_3.0: Übernahme der// SupraEarth Mechanics//-Einrichtung//).

**Entdeckung:** Die Foundation wurde durch die versehentliche Veröffentlichung der Baupläne auf SCP-216-DE aufmerksam. Ein Webcrawler fand sie auf der mittlerweile gelöschten Website der //SupraEarth Mechanics//. Die Dokumente wurden zwar innerhalb weniger Sekunden wieder aus dem Netz genommen, jedoch blieb genügend Zeit für einen Download, durch den vermutlich auch andere Interessengruppen auf SCP-216-DE aufmerksam wurden. Bei der Übernahme der Einrichtungen in relativer Nähe zu Standort-DE19 konnte das Objekt geborgen werden, kurz bevor es komplett gestartet worden war, jedoch führte ein Schutzprotokoll der KI dazu, dass sie selbst komplett gelöscht wurde und sich SCP-216-DE-1 in eine Gammastrahlungsquelle umwandelte. SCP-216-DE wurde vor Ort in mehrere Teile zerlegt und mit mehreren Schwerlasttransporten an den Ort gebracht, an dem heute Außenposten-DE19-2 steht.

**Anhang_216-DE-1_1.0: Übernahme der //SupraEarth Mechanics//-Einrichtung:**

[[collapsible show=&#34;Übernahmedokumentation einblenden&#34; hide=&#34;Übernahmedokumentation ausblenden&#34;]]

&gt; **Vorwort von Dr. Wilhelm Böhm:** Das Team zur Übernahme war aus mehreren Angehörigen des Sicherheitspersonals des Standortes-DE19 sowie Mitgliedern diverser MTFs zusammengesetzt. Insgesamt waren 32 Personen Teil der Einsatztruppe.

&gt; **21.06.20██, 13:24 Uhr:** Das Einsatzteam nähert sich, in drei Teams aufgeteilt, den Zufahrten für das Gelände. Elf Einheiten sichern das Gebiet um das Grundstück herum. 
&gt; 
&gt; **21.06.20██, 13:26 Uhr:** Letzte Lagebesprechung der Angriffsleiter. Letzte Überprüfung der Waffen und Werkzeuge.
&gt; 
&gt; **21.06.20██, 13:30 Uhr:** Der Befehl zum Angriff wird erteilt. Jeweils sieben Einheiten pro Zufahrt sichern die Außenbereiche.
&gt; 
&gt; **21.06.20██, 13:32 Uhr:** Die elf Einheiten, die das umliegende Gelände sicherten, werden abgezogen.
&gt; 
&gt; **21.06.20██, 13:35 Uhr:** In Gruppen á 13 Leute werden die Eingänge gestürmt. Die sechs verbleibenden Einheiten bewachen die Notausgänge. Erste Festnahmen, hauptsächlich Hausmeister und Verwaltungspersonal. 
&gt; 
&gt; **21.06.20██, 13:40 Uhr:** Eindringen in die Programmier- und Planungsabteilungen. Die meisten Versuche, Daten zu retten, schlugen fehl, nahezu jede Festplatte war komplett zerstört. Festnahme mehrerer Programmierer und Leiter diverser Projekte.
&gt; 
&gt; **21.06.20██, 13:45 Uhr:** Eindringen in die Produktionsabteilung für Feinmechanik und Elektronik. Keine Anomalien aufgefunden. Festnahme diverser Mechaniker und Ingenieure.
&gt; 
&gt; **21.06.20██, 13:47 Uhr:** Eindringen in die Zusammensetzungsabteilung. Auffinden SCP-216-DEs in nahezu startbereitem Zustand. Auslösen des Notfallprogrammes der künstlichen Intelligenz: Die KI wird gelöscht, in SCP-216-DE-1 entsteht eine Gammastrahlungsquelle. Festnahme weiterer Elektroniker, Programmierer, Mechaniker und Ingenieure.
&gt; 
&gt; **21.06.20██, 14:32 Uhr:** Beenden der Durchsuchungen. Abfahren der Hälfte der Inhaftierten in ein zunächst provisorisches Lager 12 Kilometer von Standort-DE19 entfernt. 
&gt; 
&gt; **21.06.20██, 14:34 Uhr:** Angriff auf das Einsatzteam sowie die verbleibenden Gefangenen durch //Raptor Tec. Industries//. Vier tote Einheiten, sieben tote Inhaftierte.
&gt; 
&gt; **21.06.20██, 14:37 Uhr:** Kämpfe fortgeführt, Inhaftierte werden evakuiert. Mehrere tote Angehörige R.T.I.s, insgesamt sieben tote Einheiten und neun tote Inhaftierte. 
&gt; 
&gt; **21.06.20██, 14:42 Uhr:** Abfahren der restlichen Inhaftierten. Eine weitere tote Einheit, Zahl der Angreifer drastisch reduziert.
&gt; 
&gt; **21.06.20██, 14:44 Uhr:** Rückzug der verbleibenden Angehörigen R.T.I.s. Verfolgung fehlgeschlagen. Insgesamt 23 Tote auf Seite der Angreifer.
&gt; -----
&gt; **22.06.20██, 11:28 Uhr:** Abschluss der Verhöre. Amnesizierung der //SupraEarth Mechanics//-Mitarbeiter und Start des Wiedereingliederungsprogrammes.
&gt; 
&gt; **22.06.20██, 12:41 Uhr:** Beginn des Aufbaus einer relativ unabhängigen Einrichtung an Stelle des provisorischen Lagers.
&gt; 
&gt; **22.06.20██, 19:58 Uhr:** Erster Schwerlasttransport eines Teiles SCP-216-DEs zum neu gegründeten Außenposten-DE19-2.
&gt;&gt; Über mehrere Wochen hinweg wird SCP-216-DE in den sich im Aufbau befindlichen Außenposten-DE19-2 transportiert. Ende August 20██ sind alle ehemaligen //SupraEarth Mechanics//-Mitarbeiter erfolgreich wieder in die Gesellschaft eingegliedert.

**Anhang_216-DE-1_2.0: Testlog:**

[[collapsible show=&#34;Testlog einblenden&#34; hide=&#34;Testlog ausblenden&#34;]]

[[div class=&#34;blockquote&#34;]]
[[&gt;]]
++++ __Versuche an SCP-216-DE-1__
[[/&gt;]]
||||~ Versuch-216-DE_1 ||
||~ Ziel: || Durchbrechen der Außenwand, um das Innenleben SCP-216-DE-1s untersuchen zu können. ||
||~ Verlauf: || D-8201 und D-4720 werden mehrere Werkzeuge zur Verfügung gestellt. Die äußeren Schichten sind ohne größeren Aufwand mit handelsüblichen Werkzeugen durchdringbar. Ab etwa vier Zentimeter Tiefe erweist sich das Vorankommen als unmöglich. Weder Vorschlaghämmer noch Schweißgeräte oder Diamantbohrer sind in der Lage, durch das blaugraue Material vorzudringen. ||

||||~ Versuch-216-DE_2 ||
||~ Ziel: || Entfernen mehrerer Nadeln zum Untersuchen des Innenlebens SCP-216-DE-1s. ||
||~ Verlauf: || D-8201 entfernt drei der Nadeln mit einem Schraubenzieher. Um die Öffnungen herum werden die äußeren Schichten der Hülle entfernt. Die Löcher, in denen die Nadeln steckten, scheinen das blaugraue Material zu durchdringen. ||

||||~ Versuch-216-DE_2 ||
||~ Ziel: || Untersuchung des Innenlebens SCP-216-DE-1s. ||
||~ Verlauf: || Unter der Aufsicht Dr. Böhms wird eine Mikrokamera von Forschungassistent Newel in die künstlich beleuchtete Öffnung geführt. Etwa zehn Zentimeter weit gibt es keine wertvollen Ergebnisse. Dahinter jedoch befindet sich ein violetter Überzug an den Wänden. Bei dem Versuch, weiter vorzudringen, wurde die Kamera aus der Öffnung katapultiert. Forschungsassistent Newel muss aufgrund schwerwiegender Verletzungen im Arm- und Schulterbereich umgehend ins Krankenhaus gebracht werden. ||

||||~ Versuch-216-DE_3 ||
||~ Ziel: || Untersuchung des katapultartigen Effekts SCP-216-DE-1s. ||
||~ Verlauf: || Unter der Aufsicht Dr. Böhms werden diverse Gegenstände unterschiedlicher Masse und unterschiedlichen Materials automatisiert in die Öffnung geführt. Keiner war in der Lage, weiter als zehn Zentimeter vorzudringen. Es wurden beim Hinausschleudern teilweise Geschwindigkeiten von über 300 m/s gemessen. ||

||||~ Versuch-216-DE_4 ||
||~ Ziel: || Untersuchung des katapultartigen Effekts SCP-216-DE-1s. ||
||~ Verlauf: || Unter der Aufsicht Dr. Böhms wurden diverse Flüssigkeiten und Gase in die Öffnung gefüllt. Auch hier gelang es nicht, weiter als zehn Zentimeter vorzudringen. Die höchste gemessene Geschwindigkeit lag bei 338 m/s. ||

||||~ Versuch-216-DE_5 ||
||~ Ziel: || Untersuchung des katapultartigen Effekts SCP-216-DE-1s. ||
||~ Verlauf: || Unter der Aufsicht Dr. Böhms wurde mithilfe einer modifizierten hydraulischen Presse ein Wolfram-Stab in die Öffnung geführt. Er war in der Lage, zehn Zentimeter einzudringen, worauf die Hydraulikpresse jedoch mit 5 Kilonewton arbeiten musste, damit er nicht wieder herauskatapultiert wird. ||

||||~ Versuch-216-DE_6 ||
||~ Ziel: || Untersuchung des katapultartigen Effekts SCP-216-DE-1s. ||
||~ Verlauf: || //Siehe Versuch-216-DE_5//. Jedoch wird zusätzlich noch der Druck der Presse langsam erhöht. Bei 7,5 Kilonewton gelingt es, den Stab weitere zwei Zentimeter fortzuführen. Als der Druck 9 Kilonewton erreicht, wird der Stab dennoch hinauskatapultiert. Die geschätzte Geschwindigkeit liegt bei über 600 m/s. Zusätzlich wird die Presse aus der Verankerung gerissen. Dr. Böhm sowie sechs weitere Forscher müssen in die Notaufnahme gebracht werden. Umfangreiche Reparaturarbeiten an SCP-216-DE-1s Eindämmung werden angeordnet. Die Bewohner des Außenpostens-DE19-2 werden vorübergehend in den Standort-DE19 gebracht. ||

&gt; Nach diesem Vorfall wurden die Untersuchungen an SCP-216-DE auf Anordnung der Außenpostenleiterin vollständig abgebrochen. Zwei Monate später erhielt Dr. Böhm jedoch die Erlaubnis, an allem bis auf SCP-216-DE-1 weiterforschen zu dürfen.
[[/div]]

[[div class=&#34;blockquote&#34;]]
[[&gt;]]
++++ __Versuche an SCP-216-DE-2__
[[/&gt;]]

||||~ Versuch-216-DE_7 ||
||~ Ziel: || Herausfinden näherer Informationen zu der blauen Flüssigkeit. ||
||~ Verlauf: || D-7291 entfernt mit einem Schraubenzieher eine der Röhren. In einem Labor im Forschungsstandort-DE12 wird die Flüssigkeit umgefüllt und mehrere Proben werden untersucht. Die Färbung stammt von einer exotischen, bislang unbekannten Algenart, deren Trägerflüssigkeit reines Wasser ist. Sie scheint ausschließlich direkt einfallendes Sonnenlicht verarbeiten zu können. Der genaue Ablauf ist unbekannt, jedoch regt der Stoffwechsel die Algen dazu an, die Farbe zu einem Rotton zu ändern. Außerhalb der Röhre verblasst die Farbe graduell wieder zu einem Blauton, ohne dass weitere Prozesse abzulaufen scheinen. Innerhalb der Röhre jedoch bewegen sie sich zu den Enden, wo sie sich ruckartig wieder blau verfärben. ||

||||~ Versuch-216-DE_8 ||
||~ Ziel: || Herausfinden näherer Informationen zur Funktionsweise der Röhren. ||
||~ Verlauf: || Mehrere Forscher untersuchen die in Versuch-216-DE_7 entfernte Röhre. Materialüberprüfungen ergaben, dass an den Enden jeweils ein Würfel mit einer Kantenlänge von zwei Millimetern aus Silizium eingelassen ist. An den Quader sind einfache Kupferdrähte befestigt, durch die der Strom abgezapft wird, sobald mindestens eine der Algen den Würfel berührt. ||

||||~ Versuch-216-DE_9 ||
||~ Ziel: || Herausfinden näherer Informationen zur Funktionsweise der Röhren. ||
||~ Verlauf: || Unter der Aufsicht Dr. Böhms werden Replikate der Siliziumwürfel in den Behälter aus Versuch-216-DE_7 gegeben. Es wird kein Effekt bei den Algen beobachtet. Auch nachdem Kupferdrähte mit den Würfeln verbunden wurden, konnte keine Stromproduktion verzeichnet werden. ||
