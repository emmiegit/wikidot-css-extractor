**Artikel:** SCP-1627 – Pilzkriege
**Autor:** [[*user marslifeform]]
**Original:** https://scp-wiki.wikidot.com/scp-1627
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1627

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Der Wald, in dem sich SCP-1627 befindet, ist von fünfzig (50) bewaffneten Foundation-Mitarbeitern zu sichern. Die Spezies darf in dem Gebiet wachsen, aber nur innerhalb der von der Foundation festgelegten Grenzen. Der D-Klasse-Test von SCP-1627 hat innerhalb von Standort-56 in einer wasserdichten Testkammer stattzufinden, wonach die betroffene D-Klasse bis zum Tod in der Kammer gelassen werden muss. Wenn SCP-1627 außerhalb dieses Bereichs entdeckt wird, sollten die zuvor erwähnten Verfahren ausgeführt werden.

Die Stadt ██████, TN, USA, ist unter Quarantäne zu stellen und zu überwachen, bis alle Instanzen von SCP-1627-A und SCP-1627-B identifiziert und neutralisiert sind. Die Stadt wird bis zu einem (1) Jahr weiter beobachtet, nachdem angenommen wurde, dass alle anomalen Entitäten verstorben sind.

**Beschreibung:** SCP-1627 ist eine Pilzart, die oberflächlich Fliegenpilzen (//Amanita muscaria//) ähnelt. Diese Art kann bei Einnahme Erbrechen, innere Blutungen, Blindheit und Halluzinationen verursachen.

Die anomalen Effekte von SCP-1627 manifestieren sich als Ergebnis eines rituellen Verhaltens, das sich aus den folgenden Kriterien zusammensetzt:
Nr. SCP-1627 kommt in Kontakt mit menschlichem Blut
Nr. SCP-1627 wird von einem menschlichen Subjekt eingenommen
Nr. SCP-1627 wird ohne direkte Sonneneinstrahlung eingenommen
Wenn ein Subjekt den Pilz aufnimmt, ohne alle zuvor erwähnten Anforderungen zu erfüllen, wird dieses Subjekt die nichtanomalen toxischen Wirkungen von SCP-1627 erfahren. Sobald das Subjekt die oben genannten Anforderungen erfüllt, wird dieses Subjekt entweder in eine Instanz von SCP-1627-A oder eine Instanz von SCP-1627-B verwandelt.

[[collapsible show=&#34;SCP-1627-A-Information&#34; hide=&#34;Datei schließen&#34;]]
SCP-1627-A bezieht sich auf Personen, die das zuvor erwähnte Ritual mit ihrem eigenen Blut erfolgreich abgeschlossen haben. Nach Abschluss des Prozesses werden alle im Körper der Person vorhandenen Schäden vollständig geheilt. Dazu gehören Gewebeschäden, bakterielle und virale Infektionen und Krebs[[footnote]]Angeborene genetische Mutationen sind nicht betroffen.[[/footnote]]. SCP-1627-A- Subjekte sind von Krankheitserregern unbeeinflusst und können längere Zeit ohne Nahrung oder Wasser überleben. Instanzen können von nichtanomalen Menschen nur durch das schwache Vorhandensein eines weißen Leuchtens unterschieden werden, das von ihren Körpern ausgeht, das vorhanden ist, wenn sie in Bereiche mit einer Beleuchtung von nicht mehr als 10 Lux gebracht werden.

Wenn ein Mensch in direkten Hautkontakt mit einer Instanz von SCP-1627-A kommt, werden alle darin vorhandenen Schäden und Infektionen geheilt. Im Laufe der folgenden zwei (2) Wochen wird dieses Subjekt eine schnelle Seneszenz bis zum Tod erfahren, oft durch natürliche Ursachen im Zusammenhang mit dem Alter. Dies scheint der SCP-1627-A-Instanz Nahrung zu geben.
[[/collapsible]]
 
[[collapsible show=&#34;SCP-1627-B-Information&#34; hide=&#34;Datei schließen&#34;]]
SCP-1627-B bezieht sich auf Personen, die das zuvor erwähnte Ritual erfolgreich mit dem Blut einer anderen Person abgeschlossen haben. Nach Abschluss des Rituals erfährt das Subjekt eine gleichmäßig dunkle Pigmentierung über seine gesamte Form mit zwei Lichtpunkten in der oberen Hälfte, die als Augen zu fungieren scheinen. Die Subjekte nehmen auch einen halbfesten Zustand an und scheinen im Ruhezustand formlos zu sein.

Exemplare von SCP-1627-B sind empfindungsfähig und intelligent und können vokalisieren. Sehr selten behalten Individuen nach der Transformation ihre ursprüngliche Persönlichkeit; stattdessen zeigen Instanzen räuberisches Verhalten. Diese Organismen töten ihre Beute oft durch Ersticken, nachdem sie in ihre Atemwege gelangt sind. Sobald ihr Ziel tot ist, dringt SCP-1627-B in die Leiche ein und verzehrt das Herz-Kreislauf-, Nerven- und Fortpflanzungssystem des Opfers und scheidet Konservierungsmittel in das restliche Gewebe des Organismus aus, um den Verfall der Leiche zu verhindern.

Instanzen von SCP-1627-B werden menschliche Leichen bewohnen, um sich in besiedelte Gebiete einzufügen. Organismen neigen dazu, in Gruppen von drei (3) zu leben, es wurde jedoch festgestellt, dass sie einzeln und in Gruppen von bis zu sieben (7) Mitgliedern leben. Während SCP-1627-B außerhalb einer Leiche keine durchgehend solide humanoide Form halten kann, kann es auf unbestimmte Zeit in einem Wirtskörper bleiben.
[[/collapsible]]

SCP-1627-A und SCP-1627-B scheinen gegen physischen Schaden unverwundbar zu sein; jedoch sind beide Gruppen innerhalb von drei (3) Wochen anfällig für Hunger. Wenn außerdem Instanzen von SCP-1627-A und SCP-1627-B zusammengebracht werden, sterben beide Subjekte unmittelbar nach dem Kontakt. Die Ursache dafür wird derzeit untersucht.

SCP-1627 wurde am 04.06.1995 in der kleinen abgelegenen Bergstadt ██████, TN, USA, entdeckt, nachdem Agenten Berichte über &#34;Menschen aus Schatten und Licht&#34; erhalten hatten, die aus dem nahe gelegenen Wald kamen. Innerhalb der Stadt hatten sich aufgrund der Reaktionen auf die Entitäten mehrere Gruppen gebildet, wobei die größten Gruppen die &#34;Tageslichtjäger&#34;, die &#34;Bruderschaft der Nacht&#34; und die &#34;Ender&#34; waren. Weitere Informationen sind in der beigefügten Datei Geschichte-1627-Theta und im Vorfallbericht-1627-Alpha zu finden.

&gt; **Datei Geschichte-1627-Theta**
&gt; 
&gt; **Beteiligte SCP-Objekte:** SCP-1627
&gt; 
&gt; **Beteiligte GoIs:** GoI-187 (Tageslichtjäger), GoI-188 (Bruderschaft der Nacht), GoI-189 (Ender)
&gt; 
&gt; **Zusammenfassung:** Bürger von ██████, TN, USA, kamen mit SCP-1627 in Kontakt, als eine Gruppe von Menschen, die sich als &#34;Kult des Neuen&#34; identifizierte, am 14.02.1995 um 20:00 Uhr den Marktplatz betrat und das SCP-1627-Ritual an ihren Mitgliedern durchführte, wodurch mehrere Instanzen von SCP-1627-A und SCP-1627-B erschaffen wurden. Einige Mitglieder des Kultes versuchten, eine Botschaft von Macht und &#34;Evolution&#34; auszusprechen; mittendrin begann ein Aufruhr in der Menge, der zum Tod aller Mitglieder des Kultes und mehrerer Zivilisten führte. Innerhalb des nächsten Tages bildeten sich unter den Bürgern der Stadt mehrere Gruppen, von denen die größten und prominentesten GoI-187 bis GoI-189 waren. Diese Gruppen erlangten im Laufe von zwei (2) Monaten die Kontrolle über die Stadt und wurden immer instabiler, bis [ZENSIERT][[footnote]]Siehe Vorfallbericht-1627-Alpha in der Dokumentation von SCP-1627.[[/footnote]].
&gt; 
&gt; [[collapsible show=&#34;GoI-187 (Tageslichtjäger) Information&#34; hide=&#34;Datei schließen&#34;]]
&gt; \

&gt; GoI-187 (Tageslichtjäger) wurde von Regis Newman als eine Gruppe von Personen organisiert, die beschlossen hatte, die Instanzen von SCP-1627-A zu unterstützen und aktiv versuchte, SCP-1627-B zu bekämpfen. Aufgrund der Jagd- und Tötungsmethoden von SCP-1627-B trugen Mitglieder der Gruppe normalerweise Gasmasken und zögerten extrem, Menschen außerhalb der Gruppe zu vertrauen. Es wurde berichtet, dass sich diese Personen vor der Eindämmung von SCP-1627 durch die Foundation weigerten, mit Personen zu interagieren, die nicht in der Gruppe waren, und oft niemanden beitreten ließen. Als Teil einer größeren Initiative zerstörten diese Mitglieder auch aktiv alle Kommunikationsmethoden, einschließlich Telefone und Internet, und stellten sicher, dass keine Bürger die Stadt verließen, nachdem sie der Anomalie ausgesetzt waren, um die Ausbreitung von SCP-1627-B außerhalb der Stadt zu stoppen. Von den drei prominentesten Gruppen in dieser Zeit war GoI-187 aufgrund ihrer Ausrüstung und Arbeitsweise die auffälligste und am weitesten verbreitete.
&gt; 
&gt; Als Mitglieder dieser Gruppe Instanzen von SCP-1627-A identifizierten, luden sie sie ein, sich ihren Reihen anzuschließen, wobei sie darauf achteten, sie nicht zu berühren. Aufgrund der Ganzkörperbekleidung der Gruppe war die Unterscheidung zwischen anomalen und nichtanomalen Individuen eine Herausforderung. Immer wenn Mitglieder dieser Gruppe erfolgreich Mitglieder von GoI-188 (Bruderschaft der Nacht) gefangen nahmen, benutzten sie sie, um die SCP-1627-A-Instanzen in ihren Reihen zu füttern.
&gt; 
&gt; Mitglieder dieser Gruppe sollen wahllos Häuser durchsucht haben, um Mitglieder von GoI-188 und SCP-1627-B-Instanzen zu identifizieren und zu fangen. Die gefangenen Personen wurden oft durch Einäscherung[[footnote]]GoI-187 scheint sich der Unzerstörbarkeit von SCP-1627-B nicht bewusst zu sein.[[/footnote]] im Krematorium der Stadt exekutiert.
&gt; 
&gt; Mitglieder dieser Gruppe neigten auch dazu, GoI-189 (Ender) zu ignorieren, weil sie &#34;einfach wie eine weitere verrückte Sekte aussahen, durch deren Scheiß [sie] sich durchwühlen mussten&#34;.
&gt; 
&gt; [ZENSIERT][[footnote]]Siehe Vorfallbericht 1627-Alpha in der Dokumentation von SCP-1627.[[/footnote]]
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;GoI-188 (Bruderschaft der Nacht) Information&#34; hide=&#34;Datei schließen&#34;]]
&gt; GoI-188 wurde unter der Führung von Martha Grande mit der Prämisse gegründet, dass SCP-1627-B &#34;der nächste Schritt der Menschheit&#34; sei. Der erklärte Zweck dieser Gruppe ist es, bei der Verbreitung von SCP-1627-B zu helfen, entweder durch das SCP-1627-Ritual oder dadurch, den Entitäten dabei zu helfen, Nahrung zu finden und Leichen, die sie bewohnen können. Aufgrund der radikalen Aktionen der Mitglieder von GoI-187 (Tageslichtjäger) stammte jedoch ein großer Teil der Mitglieder der Bruderschaft aus Stadtbewohnern, die mit den Änderungen, die die Jäger vorgenommen hatten, unzufrieden waren.
&gt; 
&gt; Mitglieder dieser Gruppe haben sich normalerweise aufgrund der von den Jägern angewandten Methoden zurückgezogen. Allerdings gaben sie bei Bedarf auch bereitwillig ihre eigenen Körper zur Verwendung durch SCP-1627-B auf. Beziehungen dieser Gruppe zu GoI-189 (Ender) waren praktisch nicht vorhanden, aufgrund der massiven Anzahl kleiner Sektengruppen, die sich in dieser Zeit in der Stadt gebildet hatten.
&gt; 
&gt; [ZENSIERT][[footnote]]Siehe Vorfallbericht 1627-Alpha in der Dokumentation von SCP-1627.[[/footnote]]
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;GoI-189 (Ender) Information&#34; hide=&#34;Datei schließen&#34;]]
&gt; \

&gt; GoI-189 (Ender) wurde von Lars Peterson als Reaktion auf das SCP-1627-Ritual auf dem Marktplatz gegründet. Diese Gruppe bildete ihre eigene Religion um die Konzepte von SCP-1627-A und SCP-1627-B herum, wobei die erklärten Kernprinzipien aus &#34;Gleichgewicht&#34; und &#34;Vorbereitung auf den Bruch&#34; bestanden. Sie glaubten, dass SCP-1627-A und SCP-1627-B die menschlichen Formen von &#34;gut&#34; bzw. &#34;böse&#34; seien; die Mitglieder bestanden darauf, dass diese Anomalien das Universum seien, das signalisiert, dass der Weg zum Ende durch Extreme verursacht wird. Diese Gruppe wurde im Allgemeinen von GoI-187 (Tageslichtjäger) und GoI-188 (Bruderschaft der Nacht) gemieden und ignoriert.
&gt;  
&gt; Die Hauptpredigten der Gruppe handelten vom Ende der Zeiten und &#34;durch die Mitte gehen&#34;. Sie glaubten, dass der einzige Weg zur Erlösung darin bestand, ein neutrales Leben zu führen, und handelten daher nur in einer Weise, die nach ihrer eigenen Interpretation als solche bezeichnet werden konnte. Sie beschimpften Extreme und behaupteten, dass die perfekte Welt aus Themen bestehen würde, die nicht in Schwarz und Weiß, sondern in Grau präsentiert werden. Die Mitglieder sprachen auch von Dualität und wie es besser sei, dass keine Seite davon profitiert, als dass eine Seite Hilfe bekommt.
&gt; 
&gt; GoI-189 hielt viele Versammlungen an verschiedenen Orten ab, meistens in Privatwohnungen, aber gelegentlich auch in Kirchen und offenen Bereichen, wo sie Menschen einluden, sich ihnen anzuschließen, um sich auf das Ende vorzubereiten und ihnen Sicherheit vor den Entitäten von SCP-1627 zu bieten. Während dieser Versammlungen gingen die Sprecher der Gruppe (bekannt als &#34;Ausgleicher&#34;) oft unter die Menge und führten Gespräche, um die Menschen über die Botschaften der Gruppe zu informieren.
&gt; 
&gt; [ZENSIERT][[footnote]]Siehe Vorfallbericht 1627-Alpha in der Dokumentation von SCP-1627.[[/footnote]]
&gt; [[/collapsible]]
&gt; ##white| ##

**Vorfallbericht-1627-Alpha:** Am 04.06.1995 entdeckte die Foundation die Stadt, in der diese Ereignisse stattfanden, nachdem sie mehrere Instanzen von SCP-1627-A und SCP-1627-B aus der umliegenden Landschaft geborgen hatte. Als die Agenten am Schauplatz eintrafen, war der Konflikt zwischen den drei Gruppen stark eskaliert. MTF Sigma-7 (alias &#34;Turn Riot at the Light&#34;, z. Dt. &#34;Richte Aufstand gegen das Licht&#34;), MTF Ypsilon-4 (alias &#34;Please Don’t Touch Me&#34;, z. Dt. &#34;Bitte fass mich nicht an&#34;) und MTF Eta-9 (alias &#34;Maul Security&#34;, z. Dt. &#34;Schadenssicherheit&#34;) wurden entsandt, um die Bürger zu überwältigen und Instanzen von SCP-1627-A und SCP-1627-B einzudämmen.

Zu dieser Zeit waren die Mitglieder von GoI-187 (Tageslichtjäger) offensichtlich paranoid geworden, bis hin zur vollständigen Zerstörung der internen Struktur und zum Verrat zwischen den Mitgliedern. In der Zwischenzeit hatte GoI-188 (Bruderschaft der Nacht) ungefähr zwanzig (20) Instanzen von SCP-1627-B freigesetzt, die sie bis dahin versteckt gehalten hatten, damit sie frei jagen konnten, während sie Menschen nach dem Zufallsprinzip zwangen, blutbedeckte Instanzen von SCP-1627 zu essen. GoI-189 (Ender) hatte begonnen, Menschen auf verschiedene Weise ohne direkten Kontakt zu töten. Als sie später zu diesen Handlungen befragt wurden, antworteten die Mitglieder, dass sie zu dem Schluss gekommen seien, dass das Töten eine neutrale und daher gerechte Handlung sei[[footnote]]Rationalisierungen dafür waren &#34;es kann sowohl barmherzig als auch bösartig sein&#34; und &#34;es könnte entweder die Monster oder die Menschen töten, also liegt es in der Mitte.&#34; [[/footnote]].

Foundation-Agenten gingen in die Stadt und überwältigten die Mehrheit der Bürger mit dem Anomaler-Ausbruch-Protokoll Rho-05, woraufhin viele Instanzen von SCP-1627-A und SCP-1627-B lokalisiert und eingedämmt wurden. Alle Mitglieder der Stadt wurden verhört, insbesondere diejenigen, die Berichten zufolge zu einer der drei oben genannten Gruppen gehörten, bevor ihnen Klasse-A-Amnesika verabreicht und sie freigelassen wurden. Alle Informationen über die Gruppen und Ereignisse in der Stadt wurden aus den Befragungen gesammelt und SCP-1627 wurde gefunden und eingedämmt. Die Art wurde im ██████ Forest entdeckt, einem 50 km² großen Waldgebiet, das der einzige Ort zu sein scheint, an dem SCP-1627 derzeit natürlich wächst.</textarea></pre>
