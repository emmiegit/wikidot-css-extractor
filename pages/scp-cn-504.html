**项目编号：**SCP-CN-504

**项目等级：**Euclid

**特殊收容措施：**因SCP-CN-504的地理因素无法将全部SCP-CN-504个体进行转移，故在项目原所在地建立名为“Site-CN-75-C1”的收容设施，设施及整体从外观上被人为伪装成一片自然保护区，并在外围建设高度为5m的混凝土墙壁，墙体每20m设有监控摄像头以防止无关人员进入或尝试垂钓SCP-CN-504-1，尝试接近设施50m范围内的无关人员将被驱散。如有人已进入收容范围内，则必须马上将其转移至安全区域进行医疗处理及询问，随后在进行B级记忆删除后交由当地政府遣返；每5日向设施内部投放250Kg的人工鱼饵以保证SCP-CN-504-1的稳定性，每年新产生的SCP-CN-504-1个体都将进行统计及核实，任何人禁止将SCP-CN-504-1进行烹饪或食用，否则将被给予降级纪律处分。

**描述：**SCP-CN-504为所有能产生SCP-CN-504-1个体的植株及项目生存地的总称。SCP-CN-504主要由34棵杨树，█7棵桦树，5█棵橡皮树以及其他小型灌木组成，占地共560㎡，自事故报告504-A后，SCP-CN-504的数量增加至51棵杨树，█1棵桦树及6█棵橡胶树，每年的8月至10月每棵SCP-CN-504个体都有27.34%几率会产生2只SCP-CN-504-1个体，产生SCP-CN-504-1个体的植株将会进入5至7个月不等的休眠状态。

SCP-CN-504-1被认为是一种具有拟态能力的类鳐鱼生物，长度在5.3cm~17.5cm之间，高度在2.5~3.0cm之间，外观上与树叶叶片形状相似并会随季节的变化在绿，黄，棕三色之间进行变化，SCP-CN-504-1的具体外观由产生项目个体的SCP-CN-504植株所决定，SCP-CN-504-1可在地表以上1~2.5cm的范围内进行漂浮，移动和狩猎。

SCP-CN-504-1呈肉食性，当有生物出现于收容范围内时，其将被项目视为目标进行捕杀，SCP-CN-504-1会根据该生物的体积大小及反应能力强弱而自行分组抱团向目标方向移动，SCP-CN-504-1会移动至目标前方可能经过处进行伏击，若此过程中目标察觉到了项目个体并表现出了恐慌情绪，SCP-CN-504-1群体会立刻散开在目标周围快速移动并碰撞身边落叶已加重目标的恐慌情绪，其中部分项目个体会停留在目标后方以便于发动攻击；在目标经过或踩中项目个体时，其会用叶茎状的尾刺向目标发起攻击使目标倒地，随后其他SCP-CN-504-1个体会涌向目标将其覆盖并连续进行快速攻击直到目标失血过多死亡后，SCP-CN-504-1才会开始分食目标尸体，项目的进食速度较为缓慢，一只SCP-CN-504-1个体需要至少30分钟才可吃完一只300g的成年家鼠，在所有项目进食结束后，它们会收集周围树叶对目标尸骨进行掩盖，随后离开等待下一次捕猎，只有3～5只SCP-CN-504-1会留在尸骨周围3～5天已等待可能出现的与目标有关的新目标出现。在无生物可供捕食的情况下，SCP-CN-504-1个体会通过光合作用以维持自身的正常生命体征，其颜色变化并不会影响光合作用的进行。

项目最长寿命可达2年，在对其尸体的解剖中发现，SCP-CN-504-1个体无性别，其内部骨架与叶脉结构相似，腮裂已完全退化并长出了肺状结构。SCP-CN-504-1虽于鳐鱼相似，但其已经完全失去游泳能力，并且无法在水下进行呼吸。

因SCP-CN-504-1不具有繁殖能力并且基本可以依靠光合作用维持基本生命活动，因此除狩猎外项目并不会表现出明显的社会性，SCP-CN-504-1对风及风向变化十分敏感并且有此着独特的兴趣当有风刮进SCP-CN-504内时，SCP-CN-504-1会根据风向移动并做出翻转，腾空或滑动之类的一系列行为动作，该行为的具体意义依然有待查证。

**附录：**2005/5/27研究员Jieue在周边市场内发现疑似SCP-CN-504-1的鱼形生物在公开售卖，这马上引起了他的注意，在于商人交谈会，研究员确认了其所贩卖生物为SCP-CN-504-1并通知了特遣队对此事进行处理，最终查获了15只SCP-CN-504-1个体尸体，并对商人及其他█5人进行了B级记忆删除。

[[collapsible show=&#34;+ 事故报告504-A：&#34; hide=&#34;- 收起          &#34;]]
&gt; 201█5/2/1█一名身穿毛衫的男性无关人员在设施周围徘徊时被赶来上班的Jieue研究员撞见，其虽然没有进入警戒范围，但在研究员考虑后上前与其进行了攀谈：
&gt; 
&gt;&gt; **Jieue：**嘿师傅，你在这里干什么呢，赶快离开。
&gt;&gt; 
&gt;&gt; **[无关人员]：**啊？抱歉，（打量研究员）我起来晨练正好经过此地顺便站这里看看，但是我应该没有进入警戒范围吧；啊，最近雾真大不是吗，今朝雾，明朝雾，一连三朝雾。
&gt;&gt; 
&gt;&gt; **Jieue：**（惊讶）你在说啥…什么警戒范围？
&gt;&gt; 
&gt;&gt; **[无关人员]：**但是你让我离开不是吗，（眯眼）你应该在哪里工作吧…那是什么地方？
&gt;&gt; 
&gt;&gt; **Jieue：**濒危野生物种保护及研究基地，你靠的太近将会被视为偷猎者，请你离开。
&gt;&gt; 
&gt;&gt; **[无关人员]：**这样吗，那还真是谢谢你，不知道是什么样的濒危物种需要用围墙和如此大量的监控进行保护呢。
&gt;&gt; 
&gt;&gt; **Jieue：**抱歉我无法透露太多，就说到这吧。（转身）
&gt;&gt;  
&gt;&gt; **[无关人员]：**等一下先生，既然都见面了，不介绍一下交个朋友吗？（伸手）
&gt;&gt; 
&gt;&gt; **Jieue：**（停住）没有这个必要，请你离开，这是最后一次警告。
&gt;&gt;  
&gt;&gt; **[无关人员]：**就是这样你们才可疑，赵振█，那是我的名字，握了手我就离开。
&gt;&gt;  
&gt;&gt; **Jieue：**（叹气）恕我无法透露姓名。（握手）
&gt;&gt; 
&gt;&gt; **[无关人员]：**嗯…你们果然有鬼（抓住反转手掌），你手上有道疤很特别，看形状应该是被鳐鱼或刺鳐挖下了一块肉，哦那一定很疼，但是这里是内陆啊（抬头）可以告诉我这是怎么来的吗？
&gt;&gt; 
&gt;&gt; **Jieue：**（拽回）你是不是脑残？我以前又不在这座城市，而且谁告诉你的内陆就不能有鳐鱼伤的。
&gt;&gt; 
&gt;&gt; **[无关人员]：**今朝雾，明朝雾。（沉默）你这疤是新的，说明是最近伤的，而离这座城市最近的临海城市是浙江，但是…你竟然不知道浙江当地渔夫的谚语（眯眼）是不是就有些可疑了？这位地下党成员。
&gt;&gt;  
&gt;&gt; **Jieue：**我并不知道你在说什么，如果你还要一直在这里哔哔下去，我会找到办法的。（打电话）
&gt;&gt; 
&gt;&gt; **[无关人员]：**难道你不好奇吗？为什么不断有你们研究的生物在市场上出现？
&gt;&gt; 
&gt;&gt; **Jieue：**（关掉手机）你想说明什么？为什么你...你到底想干嘛。
&gt;&gt; 
&gt;&gt; **[无关人员]：**我被人委托来寻找5年前失踪的3位老人，刚刚好经过这里，然后结合了一下之前的经历推理了一番。
&gt;&gt; 
&gt;&gt; **Jieue：**（掏出手枪）那你是怎么知道...那个东西的？
&gt;&gt; 
&gt;&gt; **[无关人员]：**推论而已，其实很早以前当地就有卖那种...类似于树叶的类鳐鱼生物了。
&gt;&gt; 
&gt;&gt; **Jieue：**什么？这绝不可能，我们...
&gt;&gt; 
&gt;&gt;（[无关人员]打断了对话）
&gt;&gt; 
&gt;&gt; **[无关人员]：**你们消除了他们的记忆对吧？每个贩卖过那种生物的商人都出现了记忆断层症状并且都在左臂上有一处明显的红点，我猜你们一定是有某种药物所以才能达到这一点。
&gt;&gt; 
&gt;&gt; **Jieue：**哦天...你他妈的...表现的和个怪物一样，如果真的和你说的一样，那他们的货源在哪里？以及他们是如何恢复记忆的？
&gt;&gt; 
&gt;&gt; **[无关人员]：**有一种叫账本的东西，你们确定有修改过那上面的记录吗？我看是没有，只要仔细一查就会发现账目的不对以及钱的来源的吧他们可是商人。
&gt;&gt; 
&gt;&gt; **Jieue：**那SCP...（停顿）货源在哪里？这里四处都是监控摄像头而且这个高度不可能过的去，里面的外面的都一样...你的意思是有内鬼？
&gt;&gt; 
&gt;&gt; **[无关人员]：**（摇头）不可能，能在这里工作的人不可能那么蠢公然吧它们拿到市场上进行售卖，你们一定知道这些玩意的价值。
&gt;&gt; 
&gt;&gt; **Jieue：**那你什么意思？它们自己出来的？
&gt;&gt; 
&gt;&gt; **[无关人员]：**你刚刚自己都否认这个了不是吗？（看向设施）我刚刚说5年前在这里失踪了3位老人，证明5年前还没有你们这个设施，而我刚刚大致瞟了一眼，那里面大多数都是杨树，桦树和橡胶树，所以如果我没记错...我走访过的商人家院子里也正好有这些树？
&gt;&gt; 
&gt;&gt; **Jieue：**什么意思？
&gt;&gt; 
&gt;&gt; **[无关人员]：**意思就是5年甚至更早以前当地部分人就发现有这种东西了，并且从里面移植走了一些树木自己进行培养，我猜那些树多少和那种鱼的形成有关，所以才会出现源源不断的生物商品吧？
&gt;&gt; 
&gt;&gt; **Jieue：**如果真的是那样的话，（眯眼）你到底是干什么的？为什么会对这些如此了解，又为何会去主动找那些商人？
&gt;&gt; 
&gt;&gt; **[无关人员]：**我在找这3个老人以前就已经听说了不少本地的怪事了，比如说间接性失忆什么的，结果没想到今天撞见了这样的一个组织。
&gt;&gt; 
&gt;&gt; **Jieue：**那你是个侦探？不，你更像是个间谍。
&gt;&gt; 
&gt;&gt; **[无关人员]：**都不是，我是██大学的一个遗传学研究生，因为特殊原因被迫休学一年...于是我就到这里旅行了...然后发现了你们...我现在还在被枪指着。
&gt;&gt; 
&gt;&gt; **Jieue：**嗯，你的假说是很精彩，我们会考虑查证的，但是抱歉，我们不能...
&gt;&gt; 
&gt;&gt; （[无关人员]再次打断对话）
&gt;&gt; 
&gt;&gt; **[无关人员]：**如果我在3：00PM以前没有回到市里，就会有大约30个人把我失踪的消息扩散出去，其中12人在外地，4人从事传媒类职业，我不想看见你做傻事。
&gt;&gt; 
&gt;&gt; **Jieue：**但是我们依然不能放你回去。
&gt;&gt;  
&gt;&gt; **[无关人员]：**你们不是可以消除记忆吗？而且其实我可以留下来...并且渴望如此。
&gt;&gt; 
&gt;&gt; **Jieue：**如果真的和你说的一样...我会帮你申请的，但你现在必须跟我进设施。
&gt;&gt; 
&gt;&gt; **[无关人员]：**如你所愿。
&gt;&gt; 
&gt; 随后在Jieue研究员的安排下从当地居民家中搜查出了21棵杨树，14棵桦树以及9橡胶树，基金会对树木的持有人进行了记忆删除并修改了有关信息，无关人员已接受了A级记忆删除并在植入了假记忆后交由当地政府派遣，其说提出的申请已交至███博士处进行处理。
&gt;
&gt; &lt;报告结束&gt;
