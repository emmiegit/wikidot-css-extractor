**项目编号：** SCP-CN-2955

**项目等级：** --Keter（N/A）-- Neutralized

**特殊收容措施：** --当前SCP-CN-2955已被公众认知为常态，故无需收容。但因其实质并非常态的一部分，因而将其保留在档案内。--
----
--针对项目导致的全球极昼现象，目前已经开发出可覆盖半球范围的光源屏蔽装置，控制机关由联合国针对此事件新组建的议事会统一管理。同时，对于空气中时而出现的大块结晶，基金会方面已经倡导全世界人民出行时佩戴安全头盔。--
----
被认为导致项目出现的实体被认为已离开可观测宇宙。

**描述：** SCP-CN-2955指代于2109年首次发现于青岛市，并于30年中逐步扩散至世界范围的异常天候现象，及被认为与之相关的其他现象的总称。

异常天候现象主要表现为天空中落下暗紫色的粉末状物体。此类物体被认为不具有实体，不会与雨水等自然坠落物混合，不对自然环境造成影响。其通常会在下落的过程中消失，极少部分会降落至地面，但亦会在落地后1分钟左右消失。消失的过程被形容为一种类似“升华”的过程，通常情况下其会从粉末的物理形态化为烟雾状，最后消散于空气中。对此类物体进行采样的尝试均告失失败：即使被保存于真空密封环境中，此类物体依然会转化为烟雾，对后者的化验结果表明其不包含任何成分，未知其原理。

同时，自2127年起，每隔5-8年，全世界人员均会听到从天空传来的超过180分贝的噪音，持续约10分钟。未知其来源。

此现象出现后，时常出现人员报告称，于远方的天空上出现了巨大的暗色翅膀扇动的模糊影像，且均坚称该现象与项目有关。但报案人基本不具备有关的摄像或照片，少数人员提供的类似证据也不具有合格的清晰度，因此无法确切证实该现象是否存在，及是否与项目相关。

天文观测无法发现任何可能与项目相关的线索。

------

自2273年起，项目的性质转变。粉末状坠落物由暗紫色转变为纯白色，但后者不似前者容易升华。其通常以粉末的形态落地，少数会于空气中抱团凝结为结晶。此类结晶的直径通常为3-5cm不等，且呈现透明的质感。此类粉末与结晶具有实体，但仍不会对环境、作物及寻常天候现象频率等造成任何影响，亦不会与其他自然坠落物混合。对其化验结果显示其实质为一类胶状角质硬化物。

于几乎同一时间，全球陷入极昼，天空被白色光芒覆盖，夜晚不再出现，室外亮度较先前增加了约30%，这一数值在可观测到太阳时会提升至约50%。此类光芒不具备除亮度以外的物理特性。对地球外的现有天文观测手段全部失效，直接观测会导致不可逆的眼球损伤。利用器械进行观测并生成图像后仅能得到完全白色的画面。在地面上仍能观测到太阳，但相对于地球而言，其并非依照先前的轨迹运行。尚未分析出其轨迹规律。此时的太阳转变为红色，且时常消失数小时后重新出现。原因未知。

项目性质转变的两年后，全世界开始出现异常梦游现象。在此过程中，受影响者仅会利用其最近的现有工具绘制一幅图片，随后梦游过程结束。图片被认为在表述广义上的“龙”，具体形象与受影响者处于的主要文化社区呈正关联。所有案例中的图片质量均类似，目前认为与受影响者是否擅长绘画无关。目前未发现受此现象影响的人员规律。

前述的周期性噪音与目击巨大翅膀扇动的人员报告依旧继续存在，尽管后者已经是不可能的，现今在天空中除太阳和白光以外已经无法观测到任何事物。
-----

2391年，天空中出现一声高于200分贝的轰鸣，轰鸣持续了约30分钟，对全球70%的人造成了永久听力损伤。同时，太阳消失。自此之后，极昼现象开始衰退。室外光线亮度开始回归2273年前的正常水平，其余现象亦开始逐渐停止。在白光几乎全部消失后，人们再次观测到了太阳，其回归了2273年前的轨迹。约一年后，SCP-CN-2955现象全部结束。期间的对地外天文观测并未获得许多有关该现象的线索，其中仅有一张模糊的影像被认为相关，影像中具有一只散发白光且处于展翅状态的有翼实体。未知其含义。</textarea></pre>
