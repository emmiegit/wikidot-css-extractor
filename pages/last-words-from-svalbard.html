Eles desviaram o olhar da explosão, então olharam para trás para ver uma nuvem de cogumelo gelada se espalhando rapidamente dos restos do sítio. Os três passageiros, no compartimento principal apertado, não perderam uma forma negra amorfa na praia, antes de tudo ser obscurecido pela fumaça.

Elliot Barculo largou o fone. “Ninguém no último avião relata quaisquer efeitos. Ou ele se foi, ou...”

“Vou mandar todos próximos ficarem de olho,” Sophia balançou a cabeça monotonamente. Bryant soltou seu tablet, onde ele terminara a contagem dos aviões que conseguiram escapar e respirou.

“Será que Johanna-”

Sophia olhou para ele. Então ela educadamente virou a cabeça, para não ter que vê-lo chorar.

O tempo passava. Barculo olhou para fora e depois falou baixinho.  “Light, o ponto de encontro mais próximo fica a sudeste daqui, certo?”

“Correto?” Ela ergueu os olhos.

“Ok, o avião está nos levando para o sul. Você pode conferir com os pilotos-”

“Claro.” Ela se levantou e entrou na cabine.

-----

“Essa foi uma jogada corajosa, Doutora,” disse um piloto, assim que ela entrou.

“Uma puta tempestade se aproxima,” disse o outro.

“Como disse?”

O primeiro piloto olhou em volta. “Você acabou de destruir mais de 20 de seus preciosos artefatos, arruinou um centro de operações muito valioso e matou cerca de setenta pessoas, incluindo... era Johanna? Dr.ª Garrison, sua amiga mais velha. Por que?”

“Eu entendo que você está pilotando um avião, então não vou criticar,” disse Sophia monotonamente, “mas eu //realmente não acho que vocês entendam a magnitude//-”

“Responda com cuidado, agora.”

Ela ergueu os olhos e tentou abrir a porta. Ela estava trancada. O piloto principal se virou para olhar para ela, e ela percebeu que ele não parecia familiar. De jeito nenhum.

Ela parou, se recompôs e encarou os pilotos. “Porque era nossa melhor chance de nos livrarmos //daquilo//. Mesmo eu não sabendo se funcionou”

“Uma análise de custo-benefício.” O estranho pareceu sentir a frase em sua boca, soando avaliador. “Uma última e melhor aposta para parar o apocalipse.”

“Era tudo que eu podia fazer.” Ela olhou entre eles. “Quem //são// vocês?”

Uma nova voz falou. “Mas você já viu o Bryant? Ele e Johanna, juntos há dez anos. Você acabou com o mundo dele, ou ele acha que você acabou com ele. O Armagedom pode ser uma coisa muito pessoal.”

O outro piloto olhou em volta. Ela tinha cabelo comprido, vestido anormal, anéis de metal no lábio. Ela olhou diretamente nos olhos de Sophia. “O que eu acho que você sabe muito bem, Doutora Sophia Light.”

Seu sangue congelou em suas veias. “Quem //diabos// são vocês? Para onde vocês estão nos levando? E-” ela fez uma pausa, buscando as palavras certas para justificar suas ações. “Existem diferentes tipos de Armagedom.”

“Palavras oportunas, Doutora. Alianças mudam- meu nome é Asherah, e agora, eu falo pela Mão da Serpente. Seu administrador não quis nossa oferta, então não estamos atrás de suas pedras brilhantes, ou de seus amigos. Temos uma proposta para //você//.”
