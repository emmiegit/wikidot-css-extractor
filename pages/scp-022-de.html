    <pre><textarea class="page-source" readonly>**项目编号：**SCP-022-DE

**项目等级：**Keter

**特殊收容措施：**由于SCP-022-DE的性质，直接收容是不可能的。因此，必须不惜一切代价防止公众得知SCP-022-DE是可以被解决的。互联网论坛以及数学研究机构必须被监控，并通过一切手段阻止对SCP-022-DE的进一步研究。如果SCP-022-DE的真实性质被公开，用于公开的媒体必须被审查，然后在去除有害信息之后才能被再次发布。所有目击证人必须被给予A级记忆删除剂，负责公开SCP-022-DE属性的人需被诽谤。如果SCP-022-DE的异常属性被触发，则需要为由此产生的现象传播虚假信息。

未经O5议会批准，不得用SCP-022-DE进行任何形式的计算。使用应在两名拥有高等数学博士学位的研究员和三名拥有三级安保权限的安保人员的监督下进行。未被授权的使用将导致立即处决。

**描述：**SCP-022-DE指的是所有需要一个或多个数值处于0的实数方程。SCP-022-DE最简单的形式是：
[[=]]
[[$ {x\over 0} = a  $]]     {(x; a) ∈ ℝ}
[[/=]]
SCP-022-DE乍看似乎没有确定的解决答案，但是通过使用高阶高等数学可以获得一个确切的答案（该计算方法可以查阅报告022-DE而获得（需要O5批准））。

只要SCP-022-DE只被应用于数值，且数值没有参考真实物体时，就会保持惰性状态。参考真实物体在这里指的是数值是直接或间接通过真实物体获得的。例如，如果计算者或出题者独立地想到了324的数值，而没有想到一个物体，那么使用SCP-022-DE是安全的。然而，选择了数值324是因为，例如，埃菲尔铁塔以米为单位的高度，SCP-022-DE的异常效应会在获得解决方案时被激活。这取决于在计算SCP-022-DE时是否给出了一个或多个具有实际参考价值的数值而有所不同。只有为题目提供数值的出题人的动机对于SCP-022-DE的激活才是决定性的，计算者是否知道数值的来源并不重要。

如果计算SCP-022-DE时只有使用一个参考数值，被参考的物体会在方程被解决后变得“不稳定”。这是十分危险的，因为不稳定的物体会迅速发展或损失特性。不稳定的物体会在一定时间后通过这种效应自我摧毁，因为物体具有现在物理学框架下无法存在的属性。然而，受影响的物体在摧毁前可以造成大量的损害，例如增加自身的重力、体积的巨大增加、产生极端的热量、个别部件转化为反物质和[数据删除]。只使用一个参考数值的实验被记录在实验记录022-DE-1中。

[[collapsible show=&#34;实验记录 022-DE-1&#34; hide=&#34;关闭&#34;]]
**使用的测试材料：**一个标准的六面骰子（白色）

**使用的数值：**边数

**结果：**对象变成绿色，然后体积增大至两米，随后变成一个等边金字塔，最后从静止状态突然朝北极的方向加速至一个无法测量的速度。在这过程中，对象打破了五面墙并撞死了一名基金会员工。对象随后因空气阻力产生的摩擦热而被烧毁。

**备注：**“//今后所有实验应在远离建筑物的户外执行。这样会打破更少的东西。//”- Dr. Luther
----
**使用的测试材料：**一个标准的六面骰子（白色）

**使用的数值：**其数值的总和

**结果：**骰子在没有自我摧毁的前提下加热至12000°C的温度，随后变得完全平坦（推测是因为失去了第三维度），然后发出了持续30秒的高的哨声，之后开始以每秒约3000转的速度旋转。对象上方随后自发出现了云层，并在5分钟后被闪电击中。对象在雷击后无法被找到。
----
**使用的测试材料：**一个标准的六面骰子（白色）

**使用的数值：**其热容量

**结果：**骰子开始在其一个角上站立，随后发出少量的放射性辐射。随后，骰子里的塑料变成铅，对象缩小至一毫米。然后，对象用一种尚未识别的人声完整的朗诵了一遍查尔斯·达尔文的《物种起源》，最后在完全转换成反物质后与周围的空气发生湮没。
[[/collapsible]]

&gt; “鉴于最后一次实验在试验场打出了个直径为两公里、深五百米的洞，我请求终止所有计算一个数值的实验。否则，产生一个稳定的黑洞或者地球被超新星烧毁只是个时间问题”- Dr. Luther

&gt; “你的请求已被批准。安全措施已经进行了相应的调整。”- Dr. Joch

[[include component:image-block name= http://scp-wiki-de.wdfiles.com/local--files/scp-022-de/Water-candle.jpg|caption=被SCP-022-DE赋予水的一些特性的蜡烛火焰.|width=300px]]

如果在计算SCP-022-DE时使用了两个及以上的真实参考数值时，会出现不同的效果。在获得答案时，除了一个参考对象以外的所有对象都会从客观现实中删除。然后，剩下的物体会表现出尽可能多的被删除对象的属性。这种现象会无视所有物理和化学定律。如果有关的对象拥有相互矛盾的属性，剩下的对象只会表现出其中一个的属性。例如，一个SCP-022-DE现象只能拥有一个特定的形状。比如说，如果测试对象拥有不同的形状，那么所产生的物体会拥有两个物体其中之一的形状。例如使用一个足球和一个魔方，其结果将会是一个完整的立方体，或一个完整的球体。

SCP-022-DE同多个物体的实验已被记录在[[[实验记录022-DE]]]中。

&gt; “我现在已经收到了17份不同的提案，所以为为了提醒大家，SCP-022-DE不是用来中和Keter级SCP的。希望你们记得，对象是被删除了，但是异常属性仍旧存在。所以你们只是转移了问题，而不是解决了问题，而且在这过程中可能将这个问题恶化。还有个问题就是，消失的可能不是异常物体，而是其他物体。我希望你们同意我们的Keter级物体不需要更多的让我们需要调整安保措施的异常属性。下一个向我提交用SCP-022-DE来中和Keter级SCP的人，将被分配到该Keter的收容小队。”- Dr. Joch

SCP-022-DE很少出现在基金会以外，因为需要大量的数学专业知识才能推导出答案。自其在██/██/199█被发现后，一共只发生了三次收容突破事件。然而，这些收容突破事件造成的巨额的财产损失，总共死亡1298人，以及[数据删除]。

&gt; “女士们，先生们。你们可能会问我为什么要花这么多资源来收容一个需要至少钻研五年数学的问题。这是因为也他可以应用于光或地球这样的东西。相信我，你们不会想要有任何人来改变它们的任何东西。
&gt; 
&gt; 是的，我们到目前为止只遇到了三次收容失效事件，但这纯粹是因为我们的反应小组反应迅速。几乎每个月，我们的人都会抓到试图解决SCP-022-DE的人。你们可能在想，为什么这个世界上有这么多人热衷于解决一个无法解决的数学问题。答案很简单，因为我们搞砸了原来的收容措施。我们没能及时的隐藏SCP-022-DE所有的痕迹，也没能逮捕所有的知情者，结果就是仍有一些知道SCP-022-DE有确切的解决方案的人在逃。如果你不相信我，那么请问自己：这个除于零的梗是哪里来的？”- Dr. Joch</textarea></pre>
