**Объект №:** SCP-1142-RU

**Класс объекта:** [[[euclid |Евклид]]] 

**Особые условия содержания:**  Территория дома, в котором находится SCP-1142-1, выкуплена Фондом, у дома установлен КПП и камеры слежения. На заднем дворе дома создан искусственный застойный водоем, огороженный бетонными блоками, с установленными на них предупреждениями об опасности местности.

Квартиры в секции, где находится SCP-1142-1, должны оставаться пустыми, а сама секция перекрыта. Остальные жильцы и управляющая компания извещены, что запрос на работы в секции на третьем этаже должен быть направлен на КПП.

В коридорной секции установлено две камеры слежения с обзором на дверь SCP-1142-1 и выходом на балкон. В самом SCP-1142-1 установлено 4 широкоформатных камеры слежения, которые должны заменяться каждые 27 дней. После каждой смены оборудования SCP-1142-1 должна быть тщательно очищена от посторонних предметов.

В случае появления SCP-1142-2 на одной из камер слежения, следует считать событие Прыжок-1142 начатым. В течение квартала от начала события Прыжок-1142 следует вводить в местные материалы социальных программ, направленных на предотвращение самоубийств, защитные мемагенты.


**Описание:** SCP-1142 — это комплекс из двух аномалий, одна из которых (SCP-1142-1) влияет на событие Прыжок-1142, а другая (SCP-1142-2) вызывает его. 

SCP-1142-1 представляет собой однокомнатную квартиру на третьем этаже отдельно стоящего многоквартирного дома типа «малосемейка» по адресу Россия, [УДАЛЕНО]. Характеристики лица/организации, в собственности которых находится квартира, напрямую влияют на изменения качественной статистики по самоубийствам в области. Все предметы, находящиеся в этой квартире более месяца, заменяются визуально точными копиями, изготовленными из папье-маше, отличить которые можно по более желтому оттенку цвета и несоответствии веса в сравнении с оригиналом.

В текущем состоянии в SCP-1142-1 отсутствует отделка и какие-либо предметы, кроме заменяемых камер наблюдения. Стены покрыты имитацией бетона из папье-маше толщиной в 1,5 см.

Если на пустыре, продолжающимся с заднего двора означенного дома до железнодорожных путей, появляются люди (далее — наблюдатели), из SCP-1142-1 появляется SCP-1142-2. SCP-1142-2 не возникает на камерах, расположенных внутри SCP-1142-1, хотя камеры, расположенные в коридоре квартирной секции, фиксируют его в процессе открытия двери и выхода из квартиры.

SCP-1142-2 выглядит как худощавый пожилой мужчина (далее — субъект) с длинными спутанными седыми волосами и черной с проседью густой бородой, одетый в пожелтевшую майку и семейные трусы. В момент его появления, коридор секции наполняется сильным запахом табака, вызывающим головокружение и головные боли у всех присутствующих. Субъект проследует к общему балкону секции, игнорируя все попытки ему помешать, при необходимости применяя силу. Если в момент достижения субъектом балкона наблюдатели покинут пустырь, он развернется и исчезнет в дверном проеме SCP-1142-1 аналогично его появлению.

В противном случае субъект обратится к наблюдателям с агрессивно выраженной просьбой посмотреть на него, после чего спрыгнет с балкона, что считается инициацией события Прыжок-1142. В течение квартала от начала события наблюдаются изменения в статистике самоубийств в области. Изучение истории владения собственностью и поиск свидетелей позволили выявить следующие взаимосвязи:

* Количество наблюдателей влияет на степень роста показателя;
* Пол, возраст собственников SCP-1142-1, а также оставленные в квартире личные вещи влияют, соответственно, на пол, возраст, профессиональную деятельность совершивших суицид в следующем квартале. 

**Выдержки из протокола сдерживания:** до обнаружения объекта в 2016 году, SCP-1142-1 с 2004 года постоянно находилась в списке сдающихся квартир. Опрос бывших владельцев показал, что ни один из них не прожил в квартире более месяца, даже если до этого переехал на новое место с предшествующим ремонтом и ввозом личных вещей. 

----
&gt; **Меры сдерживания 004:** пустырь за домом был огорожен бетонным ограждением с колючей проволокой, население извещено о стаях бродячих собак в этом районе. В SCP-1142-1 проживает на постоянной основе D-4247 (бывший сторож детского сада), на чье имя приобретена квартира, необходимые ему в быту вещи заменяются каждые 25 дней, в квартире и коридоре секции расположены камеры наблюдения.
&gt; 
&gt; **Инициация события Прыжок-1142:** ночью ██.██.██ трое детей предприняли попытку проникнуть на огороженную территорию. Перебраться им не удалось, но они забрались достаточно высоко, чтобы балкон попадал в их поле зрения. D-4247 сообщил, что услышал как в квартире открылась дверь, одновременно с этим на камерах наблюдения в коридоре появился SCP-1142-2. D-4247 было приказано задержать субъекта, но ему не удалось это осуществить. Согласно последующему опросу, как только D-4247 вышел в коридор, запах табака был настолько силен, что закружилась голова и потемнело в глазах, ему пришлось прислониться к стене и присесть, чтоб не упасть  в обморок. 
&gt; 
&gt; **Результат события Прыжок-1142:** показатель самоубийств вырос на 11%, большую часть статистики составили мужчины 40-45 лет, среди которых особо отмечено множество тех, кто неоднократно был замечен за проявлениями жестокости к детям дошкольного возраста.

&gt; **Меры сдерживания 005:** те же, что и в предыдущем комплексе мер сдерживания, но в этот раз D-4247 проинструктирован всегда иметь при себе противогаз.
&gt; 
&gt; **Инициация события Прыжок-1142:** не произошла. Для проверки обновленных мер сдерживания на пустырь в контролируемых условиях ввели трех сотрудников класса D. Когда SCP-1142-2 показался в коридоре, D-4247 немедленно надел противогаз и вышел вслед за субъектом. Задержать SCP-1142-2 не удалось, причина аналогична предыдущему случаю — тяжелый запах табака ощущался и в противогазе. Кроме того, D-4247 отметил, что по собственной инициативе задержал дыхание, надев средство защиты, но все равно почувствовал болезненную резь в глазах. Наблюдателей увели с пустыря до того, как субъект достиг балкона секции.

&gt; **Меры сдерживания 008:** пустырь за домом был огорожен бетонным ограждением с колючей проволокой, население извещено о стаях бродячих собак в этом районе, на доме установлены камеры, дающие обзор на территорию близ ограждения. В части квартир на первом и четвертом этаже проживают сотрудники Фонда, проинструктированные по возможности оперативно останавливать и уводить людей, пытающихся проникнуть за ограждение. SCP-1142-1 на данный момент не находится в чьей-либо собственности, внутри отсутствуют какие-либо предметы, камеры наблюдения установлены в коридоре.
&gt; 
&gt; **Инициация события Прыжок-1142:** ██.██.██ группа из пяти детей вошла на обозримую территорию со стороны железнодорожных путей. Сотрудники не успели оперативно вмешаться, устные предупреждения с их стороны детьми игнорировались.
&gt; 
&gt; **Результат события Прыжок-1142:** показатель самоубийств вырос на 16%, большую часть статистики составили девочки дошкольного возраста с двигательными нарушениями.
&gt; 
&gt; **Дополнительная информация:** для выяснения причины такого влияния на качественный показатель SCP-1142-1 осмотрели повторно, с применением УФ-ламп. М.н.с. Дак, срезая отделку, обнаружил на одном из слоев старых обоев детские рисунки. Принято решение полностью очистить SCP-1142-1 от элементов постороннего материала.

&gt; **Меры сдерживания 023:** Дом освобожден от населения и заявлен под снос. Территория вокруг дома огорожена бетонными блоками, находится под наблюдением. SCP-1142-1 на данный момент не находится в чьей-либо собственности, внутри отсутствуют какие-либо предметы, камеры наблюдения установлены в коридоре.
&gt; 
&gt; **Инициация события Прыжок-1142**: [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Результат события Прыжок-1142**: показатель самоубийств вырос на 47% за счет каскадных самоубийств среди групп, имеющих связь с предыдущими владельцами квартир.

Разработаны текущие условия содержания. Риск инициации события Прыжок-1142 минимизирован. В данный момент наблюдает постепенное снижение процента самоубийств в области. Большую часть статистики составляют люди научно-технической сферы деятельности.
----

**История обнаружения объекта:** в 2016 году сетевой алгоритм поиска аномальных событий отметил необходимость проверки роста статистики самоубийств за квартал более чем в 2 раза в █████████ области России. Началом этих событий местные правоохранительные органы отметили чью-то шутку, заснятую на мобильный телефон и распространенную после на популярных ресурсах. Согласно следственному отчету, неизвестные сбросили с балкона третьего этажа дома по адресу [УДАЛЕНО] реалистичный макет человека, изготовленный из папье-маше, наполненного имитацией внутренностей, изготовленных из латекса и желатина. 

 [[collapsible show=&#34;+ Приложение 1142-1: Содержимое видеозаписи, выложенной неизвестным на ███████.&#34; hide=&#34;- Закрыть Приложение 1142-1 &#34; hideLocation=&#34;both&#34;]]

&gt; **[НАЧАЛО ЗАПИСИ]**
&gt; 
&gt; //В кадре виден коридор первого этажа дома, в котором располагается SCP-1142-1. Справа расположен ряд обожженных почтовых ящиков, слева два лифта, двери грузового раскрыты и скошены, свет внутри мигает. Камера движется к выходу.//
&gt; 
&gt; **Голос 1 (сиплый, мужской, молодой):** ...споди, сколько ж у него там барахла, на кухне не развернуться. Причем мне иногда кажется, что сколько бы я ни приходил, этих штук меньше не становится, будто он и не использует… Погодь, ты что, камеру врубил?
&gt; 
&gt; **Снимающий (далее — ЛПИ-108):** Ага. Не боись, никто твою рожу не увидит, я для себя тут снимаю. Никогда такого дома не видел. Жуткий, блин, как былинная общага, но квартиры вроде нормальные. Странный он, короче, еще и стоит не пойми где, отдельно.
&gt; 
&gt; **Голос 1:** Кажись, потому он тут и остается — нравится ему этот клоповник, по обоим пунктам.
&gt; 
&gt; //Камера приближается к выходу, слышен характерный писк домофона. Виден двор при подъезде с металлическими турниками, детской песочницей, клумбами в расписанных автомобильных шинах, украшенных старыми игрушками.//
&gt; 
&gt; **ЛПИ-108:** Так и дышит совком! В хорошем смысле, конечно, знаешь, так часто бывает с архитектурой. Может, в этом дело? Твой друг наверняка шарит в архитектуре, оно ж там недалеко от дизайна, лепки, или как правильно называется его халтурка?
&gt; 
&gt; //Снимающий поворачивается обратно на подъезд, кадр смазывается. Склейка, по-видимому, чтоб не показывать лицо второго мужчины. После склейки видно, что ЛПИ-108 обходит дом, снимая то стены дома, то окружающую заброшенную территорию. За придомовой территорией виден крытый рынок и хлебный киоск.//
&gt; 
&gt; **Голос 1:** …нечно воняет, там же, гляди, рынок какой-то всратый, при нем помойка. Ностальгическая атмосфера с соответствующими запахами, помнишь говно типа свиных голов, над которыми мухи да осы летают? Это все туда. Я такого даже в деревнях сейчас не вижу, можем зайти потом, если ты на волне. Но учти, там воняет еще хуже.
&gt; 
&gt; //Компания выходит на пустырь за домом. Ближе к дому стоит заполненный контейнер для крупногабаритного мусора, вокруг него сломанные стулья и детали сломанной техники. ЛПИ-108 свистит, затем разворачивает камеру на балконы с задней стороны дома.//
&gt; 
&gt; **ЛПИ-108:** Боже, каждый из этих балконов сам по себе как мусорка.
&gt; 
&gt; //Обзор отдаляется, снимающий отходит дальше, затем увеличивает масштабирование, чтобы рассмотреть балконы поочередно, поднимаясь с первого этажа выше. [МЕМАГЕНТ УДАЛЕН]//
&gt; 
&gt; **ЛПИ-108:** Понять не могу, это эвакуационный путь или что?
&gt; 
&gt; **Голос 1:** А я почем знаю?
&gt; 
&gt; **ЛПИ-108:** Ну, это очевидно эвакуационный путь, но я не вижу лестниц, даже сложенных. Хм, это что там, перевернутая ванна?
&gt; 
&gt; //Увеличенный кадр задерживается на четвертом этаже, сквозь кованную ограду балкона видна перевернутая чугунная ванна с пробитым дном.//
&gt; 
&gt; **Голос 1:** Лестницы все давно распилили и сдали на металлолом. Как по мне, дак вполне логично… Бля, братан, третий этаж, третий этаж!
&gt; 
&gt; //ЛПИ-108 резко перемещает камеру, съемка сильно смазывается. Масштаб отдаляется, чтоб повторно навести фокус. На балконе третьего этажа виден SCP-1142-2, сильно упирающийся руками в балконное ограждение. Субъект сильно трясет головой.//
&gt; 
&gt; **SCP-1142-2:** //[кричит]// Пацаны! Пацаны-ы-ы!
&gt; 
&gt; **Голос 1:** Ой, братан, пойдем отсюда, а? Мне еще не хватало, чтоб меня запомнили и все местные со мной здороваться начали.
&gt; 
&gt; **SCP-1142-2:** Эй, дылда, ты там снимаешь, да? Записываешь меня на свою маленькую коробочку?
&gt; 
&gt; //SCP-1142-2 перебирается через ограждение и, все еще держась за него руками, упирается ногами во внешний карниз. Камеру сильно тряхнуло.//
&gt; 
&gt; **ЛПИ-108:** //[сдавленно смеется]//  Ты чего, тут сейчас такое шоу покажут.
&gt; 
&gt; **Голос 1:** //[сквозь зубы]// Я сказал, валим отсюда, блядь, иначе сам потом к мастеру стучаться будешь со своими хотелками, хер я еще за тебя попрошу.
&gt; 
&gt; **SCP-1142-2:** Да-да! Тебе лучше бы снимать это шоу! //[Примечание: из-за расстояния и громкости голоса ЛПИ-108 на записи SCP-1142-2 физически не мог слышать его комментарий ранее.]// Такое часто не увидишь, но если понравится…
&gt; 
&gt; //Субъект отталкивается от ограждения и спрыгивает вниз. Изображение размывается из-за движения, на фоне слышен глухой удар и топот одной пары ног. Когда картинка вновь становится четкой, камера снимает лежащее на асфальте тело SCP-1142-2. Съемка останавливается на неестественно вывернутых конечностях, открытых переломах и разрывах тканей, более минуты неподвижно снимает растекающуюся лужу крови [примечание: полученные повреждения на видео выглядят реалистично, хоть и никак не могли быть получены от падения с высоты третьего этажа]. Снимающий поднимает камеру, оглядывая местность вокруг. Виден пустырь и дом, следов его спутника не замечено.//
&gt; 
&gt; **[КОНЕЦ ЗАПИСИ]**
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 1142-2: Интервью с ЛПИ-120 &#34; hide=&#34;- Закрыть Приложение 1142-2 &#34;]]

Среди комментариев под оригинальным видео было сообщение от анонимного пользователя следующего содержания: «Это че, деда Вася? Даже не верится, что он таки сделал это». Автором комментария оказался Виталий █████████, 27 лет, проживающий в этом доме до 2002 года. При содействии следственного комитета, Виталий █████████ был допрошен.

**Интервью даёт:** Виталий █████████

**Интервьюер:** м.н.с. Дак.

&gt; **НАЧАЛО ЗАПИСИ**
&gt; 
&gt; **М.н.с. Дак:** Добрый день, Виталий.
&gt; 
&gt; **Виталий:** Здравствуйте. Блин, мне сказали я тут только из-за комментария под видео, это правда? Всем же сказали, что это прикол был, монтаж, муляж и спецэффекты, разве нет?
&gt; 
&gt; **М.н.с. Дак:** Верно, но мы так и не нашли ребят, которые это сделали, поэтому нам важно получить всю возможную информацию о причастных. Вы узнали человека на видео? Ну, который был потом заменен макетом.
&gt; 
&gt; **Виталий:** Дед тот? Не, я его не знаю.
&gt; 
&gt; **М.н.с. Дак:** Но в своем комментарии… 
&gt; 
&gt; **Виталий:** Да-да, я обознался. Сперва удивился сильно, знаете, даже немного в шоке был, а потом гляжу — не, не он.
&gt; 
&gt; **М.н.с. Дак:** Все-таки дайте нам более точные данные, чтобы мы могли проверить.
&gt; 
&gt; **Виталий:** А-а-а, черт, понимаете, совпало просто так, там в той секции дед жил, я тогда мелким был, мы с друзьями знали его просто как деда Васю с третьего этажа. Он не такой заросший был, конечно, но время прошло, вот и подумал, что это может быть он. Мы видели, был у него такой же… эпизод.
&gt; 
&gt; **М.н.с. Дак:** Можете конкретизировать? Мы это записываем.
&gt; 
&gt; **Виталий:** Ну мне тогда лет 13 было, не больше, мы, как все нормальные дети, с друзьями по двору постоянно гуляли где не следует. Тогда за домом свалка была, для нас как гора сокровищ, Макс как-то раз оттуда саблю настоящую притащил, мы с тех пор все свободное время на куче и сидели. Народ с балконов орал, но даже если прогнать пытались, то догнать не могли. И вот сидим мы там как-то раз на хламе, бычки собранные… впрочем, это для вас точно не важно, и на балкон выходит деда Вася. Пьяный в ноль, он часто такой был. Я сильно позже узнал, что у него там несчастье какое-то с семьей было, а тогда нас просто веселило, как он шатается да на стены приваливается. Короче, вышел он, зашатался, опершись на ограждение, а потом нас увидел, и как заорет, что сейчас прыгнет, что не может так больше. Пока он пытался на ограждение усесться, мне что-то в голову стукнуло, и я ему в ответ крикнул, чтоб он подождал. Пацаны не поняли, а я за свалку спустился, потому что туда диван старый кто-то выкинул, подтащил его повыше. Смешно тогда было, мы все уселись так с комфортом, и я деду ору, мол, теперь все путем, дед, можешь прыгать. Он сразу пуще прежнего помрачнел, обратно перевалился и ушел. Я даже не вспоминал об этом, дети, знаете, и жутче вещи говорят иногда, а видео увидел и сразу как-то совестно стало.
&gt; 
&gt; **М.н.с. Дак:** Уточню — вы обратились к нему именно с такой формулировкой?
&gt; 
&gt; **Виталий:** Эммм, «можешь прыгать»? Наверное, точно не помню, но суть та. Может, было больше мата.
&gt; 
&gt; **М.н.с. Дак:** Нет, «теперь все путем», Вы так и сказали?
&gt; 
&gt; **Виталий:** Ну да, расхожее выражение, вроде, для того времени.
&gt; 
&gt; **М.н.с. Дак:** То есть, эту часть Вы помните точно?
&gt; 
&gt; **Виталий:** Еще бы, это было для нас что-то вроде крутой фразочки — ребята постарше постоянно это повторяли, а на районе не было никого круче них.
&gt; 
&gt; **М.н.с. Дак:** Хорошо. Скажите еще, почему теперь Вы думаете, что человек на видео не дед Вася?
&gt; 
&gt; **Виталий:** Ну если подумать, то деда Вася-то помер наверное уже. А так, как бы объяснить… Наш дед был грустный и пьяный, а тот, на видео он какой-то веселый неестественно. Будто под кайфом.
&gt; 
&gt; **М.н.с. Дак:** Понятно. Благодарю за предоставленную информацию, это все. Если что-то еще понадобится, то с Вами свяжутся.
&gt; 
&gt; **КОНЕЦ ЗАПИСИ**

Виталий █████████ временно обозначен как ЛПИ-120, расследуется возможная деятельность организации «Теперь все путем?» на территории дома по адресу [УДАЛЕНО], связь с ней проживающих там до 2002 года людей, а так же причастность этой организации к созданию SCP-1142.

«Деда Вася» был идентифицирован как Василий Олегович █████████. На момент обнаружения объекта он все еще значился собственником SCP-1142-1, хотя по опросам жильцов не проживал там уже несколько лет. Живых родственников нет, поиск самого Василия Олеговича █████████ продолжается.
[[/collapsible]]</textarea></pre>
