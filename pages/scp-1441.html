**Ítem #:** SCP-1441

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** --SCP-1441 y SCP-1441-01 se almacenan por separado en cajas forradas de plomo con cerradura combinada, y deben guardarse en una instalación de Contención Segura cuando no se utilicen. A partir de lo detallado en el Anexo-02, el acceso está restringido al personal implicado en el programa de pruebas para reclasificación -EX.--

SCP-1441 se almacena actualmente en el Casillero de Almacenamiento N.º 523 del Sector-17, junto con una muestra de repuesto de SCP-1441-01 y dos rollos de repuesto de toallas de papel perforadas de cualquier marca. Se recuerda al personal que sustituya los rollos después de su uso completo para comodidad de los demás.

**Descripción:** SCP-1441 es un dispensador automático de toallas de papel. Es físicamente similar a los dispensadores de la marca &#34;Towel-Matic&#34;, con dos excepciones: I) en su lugar tiene la marca CONVENITOWEL; II) donde otros Towel-Matics tienen un compartimento adecuado para 4 pilas de tamaño D, SCP-1441 contiene en su lugar una célula de alimentación no estándar, designada SCP-1441-01.

SCP-1441-01 es un cubo redondeado de 50x50x50mm (125cm^^3^^), con una masa de 500 gramos. Está formado en gran parte por una aleación de hierro y paladio. Una de las caras lleva contactos metálicos y se ha designado como cara inferior. Una pequeña tapa en la parte superior se abre para revelar una cámara llena de agua.

En los laterales aparece una marca que designa el objeto como &#34;PHAETON POWER CELL&#34; y a los fabricantes como Ingenitech. La investigación reveló que Ingenitech es una empresa de desarrollo de software con sede en Cincinnati, Ohio; el personal no reconoció SCP-1441-01, y no se descubrieron archivos relacionados con Phaeton o las células de energía, lo que sugiere que el nombre es una coincidencia. Del mismo modo, CONVENITOWEL nunca se ha registrado como marca.

Los análisis preliminares de SCP-1441-01 sugieren que la célula de energía funciona con tecnología anómala; más adelante se darán más detalles cuando surjan los resultados.

**Anexo-01:** Un análisis más detallado de SCP-1441-01 muestra que su generación de energía funciona mediante fusión fría a pequeña escala, que sólo requiere la adición de agua. Aunque avanzado, ninguno de los procesos implicados es inherentemente anómalo. Se sugiere un intento de replicación de la tecnología.

**Anexo-02:** Se construyó una réplica de SCP-1441-01 y se probó en SCP-1441; SCP-1441 funcionó con normalidad. SCP-1441 ha sido propuesto para el programa de pruebas para reclasificación -EX para la confirmación del funcionamiento y la eventual difusión de la tecnología.

**Anexo-03:** Como el equipo ha sufrido ya 17 fallos sucesivos para replicar la interfaz de la batería fuera de SCP-1441, se han suspendido las pruebas para reclasificación -EX y se han abierto nuevos análisis y experimentos para descubrir cualquier posible razón anómala detrás de estos sucesos.

**Anexo-04:** Un dispensador de toallas de papel Towel-Matic no anómalo ha sido equipado con éxito con una réplica de la interfaz de la batería en SCP-1441, y ha funcionado normalmente tanto con el original SCP-1441-01 como con una réplica.

**Anexo-05:** Se han probado réplicas de SCP-1441-01 como fuentes de energía para diversos aparatos y dispositivos, con los resultados que se muestran a continuación:

||~ Nro. del Experimento ||~ Artículo Usado ||~ Resultado ||
|| #1 || Dispensador de toallas de papel Towel-Matic || Éxito ||
|| #2 || Reproductor de Blu-ray || Fracaso ||
|| #3 || Impresora || Fracaso ||
|| #4 || Lavadora || Fracaso ||
|| #5 || Macbook Air || Fracaso ||
|| #6 || Reproductor MP3 Zune || Fracaso ||
|| #7 || Una sola bombilla de 60 vatios || Fracaso ||
|| #8 || Un motor || Failure ||
|| #9 || Un motor modificado que hace girar toallitas de papel || Éxito ||
|| #10 || Un motor modificado que hace girar toallitas de papel y alimentar una bombilla de 60 vatios || Fracaso ||
|| #11 || Una impresora modificada únicamente para dispensar toallitas de papel || Éxito ||
|| #12 || Secador de manos || Fracaso ||
|| #13 || Dispensador de toallas de papel Towel-matic modificado para poder dar poder a un reproductor MP3 || Fracaso ||

//En este punto es muy difícil no llegar a la siguiente conclusión: SCP-1441-01 sólo operará en dispositivos con la función única o principal de dispensar toallitas de papel. Como tal, recomiendo que SCP-1441 sea retirado del programa de reclasificación -EX, y que sus procedimientos de contención de seguridad sean revisados de acuerdo con la nueva información sobre su amenaza. Estoy cesando la experimentación en SCP-1441.// - Dr. Jung
