    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

&gt; 윤리위원회는 피쉬 박사, 고든 소령, 카에스틴 차장이 기소된 이 사안에 대하여, 이들에 대해 혐의 없음으로 의결하는 바이다. 이 다수 의견은 재적 위원 10명 중 9명이 의결한 바로써, 그 이유의 요지는 아래와 같다.
&gt; 
&gt; # 본 사안은 다소 급박하게 돌아가는 재단 내외의 상황에 대비하기 위하여 취해진 행동으로써, 다소 성급하게 행해진 면이 있기는 하나 그러한 것이 재단의 내규를 위반하였다던가, 합리적으로 고려되지 않고 취해져 재단에 불이익을 끼치게 되었다고 볼 수 없다.
&gt; # 본 사안에서 중대한 수준의 보안 누설 상황이 발생하였기는 하나, 외무부와 정보국의 적극적인 공조로 상황이 원만히 종료되었고, 결과적으로 재단에 해를 끼쳤다고 볼 수 없다는 점을 고려해야 한다.
&gt; 따라서 이들에게 어떠한 책임을 묻기 힘들다.
&gt; 
&gt; 소수 의견은 지면 관계상 적지 않는다.
----
