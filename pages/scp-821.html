**Artikel:** SCP-821 – Dixie Funland
**Autor:** [[*user RJB_R]]
**Original:** http://www.scp-wiki.net/scp-821
**Übersetzer:** [[*user Dr Alice]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-821/821-new.jpg|caption=SCP-821]]

**Objekt-Nr.:** SCP-821

**Klassifizierung:** --Sicher-- Neutralisiert

**Sicherheitsmaßnahmen:** Das Gebiet, in dem sich SCP-821 befindet, wurde von der Foundation aufgekauft und ein Standard-Eindämmungslager darum errichtet, das als Eindämmungs-Außenposten 821 bezeichnet wird. Tägliche Inspektionen der äußeren Struktur von SCP-821 sind von Sicherheitspersonal durchzuführen, wobei alle signifikanten Änderungen dem Eindämmungsaufseher gemeldet werden. Aufgrund seiner strukturellen Instabilität hat kein Personal SCP-821 zu betreten.

**Beschreibung:** SCP-821 ist ein Gebäude, das sich innerhalb der ehemaligen Stadt Esheville, FL, befindet. Von der lokalen Regierung geborgene Aufzeichnungen deuten darauf hin, dass es irgendwann zwischen 1955 und 1957 gebaut wurde. Das Innere ist in einem permanenten Stadium des Verfalls, und alle Versuche der Instandhaltung oder Restaurierung waren nicht erfolgreich.

Das Innere von SCP-821 enthält eine unterschiedliche Anzahl von Geräten, die für Kinder gedacht sind, wie ein Karussell, eine Bühne mit einem Satz von 4 animatronischen Figuren und eine Vielzahl an  Spielautomaten. Es gibt auch eine Reihe von Kiosken, die Lebensmittel und Souvenirs verkauften, als SCP-821 aktiv war. Während der ersten Eindämmung waren diese Geräte voll funktionsfähig. Die Instandhaltung wurde von Humanoiden, früher bekannt als SCP-821-1,  innerhalb von SCP-821 durchgeführt, die auch die Geräte innerhalb von SCP-821 bedienten. Instanzen von SCP-821-1 waren humanoide Automaten, die aus bemaltem Kupfer bestanden. In SCP-821 enthaltene Geräte zeigten anomale Eigenschaften, als sie funktionierten, einschließlich:

* Am Karussell befestigte Tiermodelle bewegten sich autonom.
* Es zeigte sich, dass Animatronik in der Lage ist, vorpubertäre Subjekte in ein Gespräch zu verwickeln.
* Speisen und Getränke wurden innerhalb von SCP-821 ohne eine Quelle produziert.
* Spielautomaten sendeten Vokalisationen aus, die Benutzer für Highscores beglückwünschen.

Die animatronische Band bestand aus vier Maschinen, die jeweils ein anderes Instrument spielten. Einmal pro Stunde spielten sie eine Reihe populärer Lieder aus den Jahren 1957–1960. Wenn sie nicht spielten, konnten diese Animatronen mit Subjekten kommunizieren, die sie beobachteten, und waren in der Lage, grundlegende Gespräche zu führen. Insbesondere erwiesen sich auf diese Weise erzeugte Vokalisationen als einzigartig, wobei Protokolle, die zwischen 1959 und 1961 zusammengestellt wurden, zeigten, dass kein Gespräch wiederholt worden war.

Nach Vorfall SCP-821-A wurden jedoch offenbar alle Instanzen von SCP-821-1 zerstört oder anderweitig entfernt, und SCP-821 begann einen schnellen strukturellen Verfall aufzuweisen. Die in SCP-821 enthaltenen Geräte begannen unregelmäßig zu funktionieren und zeigten viel gefährlichere Eigenschaften als zuvor beobachtet. Außerdem kann SCP-821 selbst aufgrund seiner strukturellen Schäden nicht mehr sicher betreten werden. Änderungen an Geräten umfassen Teile des Karussells und der animatronischen Band, die aggressiv werden und alle Subjekte, die sich ihnen nähern, schlagen und beißen. Bemerkenswerterweise entschuldigten sich Teile von SCP-821, die zur Sprache fähig waren, und boten an, dem verletzten Subjekt zu helfen. Derzeit sind keine Komponenten von SCP-821, die Sprache erzeugen können, funktionsfähig.

**Anhang:** Vorfall 821-A

Am 11.04.1989 stellte Personal, das versuchte, SCP-821 zu betreten, fest, dass der Eingang versiegelt und ein Zettel mit der Aufschrift &#34;Außer Betrieb&#34; an der Tür angebracht war. Die Untersuchung des Inneren von SCP-821 zeigte, dass keine Instanzen von SCP-821-1 lokalisiert werden konnten. In der Mitte des Erdgeschosses wurde ein Brief gefunden. Der Text des Schreibens wurde in diesen Bericht aufgenommen. Am 16.05.1999 wurde SCP-821 als neutralisiert designiert.

&gt; Hallo meine Freunde. Dies ist ein Tag, vor dem wir uns alle gefürchtet haben, und ich bin traurig, derjenige zu sein, der die Neuigkeiten überbringen muss. Ihr wisst alle schon seit einiger Zeit, dass Funland schon sehr lange schwierige Zeiten durchlebt, und obwohl die Zeiten hart waren, haben wir es immer geschafft, durchzukommen. Aber wir können nicht mehr. Ich habe die Parks und Attraktionen gesehen, die von den großen Vergnügungsunternehmen stammen, und wir können einfach nicht mithalten. Die Kinder interessieren sich einfach nicht für alte Orte wie diesen. Skee-Ball, Big Berthas Show Plaza, das Karussell … sie sind ihnen egal. Sie sind davon gelangweilt. Die Welt hat sich weiterbewegt.
&gt;  
&gt; Ich weiß, dass jeder von euch sein Leben lang daran gearbeitet hat, Funland erfolgreich zu machen, und das ist das Schwierigste für mich. Jeder von euch erhält eine großzügige Abfindung, gefolgt von einer Karte für die Rückkehr nach Hause. [[[seasons-pass|Danke für eure Dienste.]]]
&gt; 
&gt; Mr. Funland</textarea></pre>
