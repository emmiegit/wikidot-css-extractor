&lt;div id=&#34;outputStar&#34; style=&#34;padding: 0.625rem; font-size: 3em; text-shadow: 1px 2px 3px rgba(0,0,0,.5);&#34;&gt;&lt;span&gt;☆☆☆☆☆&lt;/span&gt;&lt;/div&gt;

&lt;script type=&#34;text/javascript&#34;&gt;
var outputData = [
{&#34;weight&#34;:1, &#34;star&#34;:1, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;div class=&#39;page-rate-widget-box&#39;&gt;&lt;span class=&#39;rate-points&#39;&gt;評価:&amp;nbsp;😂&lt;/span&gt;&lt;span class=&#39;rateup&#39;&gt;&lt;a href=&#39;#&#39;&gt;+&lt;/a&gt;&lt;/span&gt;&lt;span class=&#39;ratedown&#39;&gt;&lt;a href=&#39;#&#39;&gt;&amp;#8211;&lt;/a&gt;&lt;/span&gt;&lt;span class=&#39;cancel&#39;&gt;&lt;a href=&#39;#&#39;&gt;x&lt;/a&gt;&lt;/span&gt;&lt;/div&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;Uuuuuuuuuuuuuup!!&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:5, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;テスト用の星５だよ&lt;/b&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;リリース時は削除するようにね&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:1, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;アイテム番号: &lt;/b&gt;SCP-CN-648-J&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;あれは誰だ？誰だ？誰だ？&lt;br /&gt;CN-648-Jマン、CN-648-Jマン！&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:1, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;アイテム番号: &lt;/b&gt;封印されしSCP-CN-648-Jの左腕&lt;/p&gt;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;攻撃力: 200&amp;emsp;&amp;emsp;守備力: 300&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;封印された左腕。封印を解くと、無限の力を得られる。&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:1, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;オブジェクトクラス: &lt;/b&gt;いかにもEuclidっぽい&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;そうだよ。休日出勤なんてしないよ。月曜日になると、オブジェクトたちはいつも逃げているか死んでいるかだ。&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:1, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;div class=&#39;footer-wikiwalk-nav&#39;&gt;&lt;p&gt;&amp;#171; &lt;a href=&#39;#&#39;&gt;SCP-CN-328-J&lt;/a&gt; | SCP-CN-648-J | &lt;a href=&#39;#&#39;&gt;SCP-CN-もう一回-J&lt;/a&gt; &amp;#187;&lt;/p&gt;&lt;/div&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:1, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;div style=&#39;border-radius: 10px; border: dashed 1px #444444; background: #F5F5F5; width: 92%; margin: 0 auto; padding: 10px; text-align: center&#39;&gt;&lt;b&gt;&lt;p style=&#39;font-size: 22px&#39;&gt;！！ COGNITOHAZARD WARNING ！！&lt;p&gt;&lt;hr /&gt;&lt;p&gt;以下のファイルは異常な認識災害的影響のキャリアである画像やテキストを含みます。このため、このファイルにアクセスする全ての職員は……あっ、もう手遅れだったようです……&lt;/p&gt;&lt;/b&gt;&lt;/div&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:2, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;特別収容プロトコル: &lt;/b&gt;そこらへんに置いといてください。そう、「ギルガメッシュんちの今日のごはん」と「財団に出会いを求めるのは間違っているだろうか」の間にね。&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;メーカー希望小売価格: 9800円（税込）&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:2, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;特別収容プロトコル: &lt;/b&gt;&lt;span style=&#39;color: #f00;&#39;&gt;奨励！あなたは以下のプロトコルを正確に知るでしょう。手順は文面通りに実行して下さい。SCP-CN-648-Jの収容を実行する自動システムは実行されていません。&lt;/span&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:2, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;特別収容プロトコル: &lt;/b&gt;&lt;br /&gt;&amp;emsp;&amp;emsp;&amp;emsp;&amp;ensp;手&lt;br /&gt;&amp;emsp;&amp;emsp;^^凹口口一&lt;br /&gt;&amp;emsp;&amp;emsp;&amp;emsp;&amp;ensp;手&lt;br /&gt;&amp;emsp;^^口凹口一&lt;br /&gt;&amp;emsp;&amp;emsp;&amp;emsp;&amp;ensp;手&lt;br /&gt;^^口口凹一&lt;br /&gt;&amp;emsp;&amp;emsp;&amp;emsp;&amp;ensp;手&lt;br /&gt;口口口一&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;誰かぁぁぁぁ！収容チームをぉぉぉぉ！呼んでくれぇぇぇぇ！ &lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:2, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;特別収容プロトコル: &lt;/b&gt;オブジェクトに類似した仕組みの実装されているゲームが近年増加傾向にあるため、SCP-CN-648-Jの収容は不可能です。&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;3ヶ月ぶりの嫁だ！.jpg&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:2, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;&lt;br /&gt;I have some money, I have an SCP-CN-648-J&lt;br /&gt;Uhh~&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;???&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:2, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;SCP-CN-648-Jに認識災害が含まれています。オブジェクトと繰り返してインタラクトを行う対象は&lt;b&gt;クソ！また星2かよ！&lt;/b&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:3, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;SCP-CN-648-Jは&lt;s&gt;一回ガチャ&lt;/s&gt;&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jは&lt;s&gt;10連ガチャ&lt;/s&gt;&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jは&lt;s&gt;あなたの期待の眼差し&lt;/s&gt;&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jは&lt;s&gt;ただ一つ欲しいもの&lt;/s&gt;&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jは&lt;s&gt;ミラクル&lt;/s&gt;&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jは&lt;s&gt;以上のすべて。轟沈、排出、課金、興奮。心躍る時。&lt;/s&gt;&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jは&lt;b&gt;希望&lt;/b&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;次回こそは……！&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:3, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;特別収容プロトコル: &lt;/b&gt;SCP-CN-648-Jは現在、サイト-CN-06の暗号化データベースに収容されています。SCP-CN-648-Jに直接アクセスしようとするすべての職員は、対ミーム訓練を受けなければなりません。SCP-CN-648-Jの異常性質の影響を受けた場合、緊急用の対応策として、上肢の切断が推奨されています。&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;いや、だからって舌を使うな！足もダメだ！ &lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:3, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;現在、SCP-CN-648-Jは1台のガチャマシンです。いくつかのカプセルトイが入っており、シークレット込みで全6種です。SCP-CN-648-Jを使用してガチャを引く際には、使用者は異常かつ強烈な精神影響を付与されます。影響された対象は、全種コンプリートを狙うために次から次へとマシンへ金銭を入れます。今までシークレットを入手したものはいません。&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:3, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;SCP-CN-648-Jは現象です。確率的抽選において少ない試行回数で高いレア度のものをゲットした対象が結果を他人に見せびらかした場合、この現象は発生します。対象は、1時間から1日後に行方不明になります。見せびらかされた人物は、対象の消失について「なにも知らない」と主張します（笑）。&lt;/p&gt;&lt;p&gt;なお、SCP-CN-648-Jには認識災害の効果もあると見られます。抽選を行う際、極端的な結果が出た場合（連続[クリアランス不足]回でレア度の低いものが排出された場合、あるいは1回だけでレア度の高いものが排出された場合など）、対象は自分の国籍及び人種が改変したと認識します。改変後の国籍は主にヨーロッパまたはアフリカの国で、稀に国籍を南極と認識するケースもあります。&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:4, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;div style=&#39;margin: 0 auto 20px; background-color: #b01; border: solid 1px #b01; border-radius: 20px; box-shadow: 0 1px 6px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.8), inset 0 10px 1px rgba(255,255,255,.6), inset 0 -15px 30px rgba(0,0,0,.2); text-align: center; width: 96.5%; max-width: 500px;&#39;&gt;&lt;div style=&#39;margin: 20px 0; font-size: 250%; color: #fff; font-weight: bold; text-shadow: 1px 2px 3px rgba(0,0,0,.5);&#39;&gt;インターネットが切断されました&lt;/div&gt;&lt;div style=&#39;margin: 20px 0; color: #ff6;&#39;&gt;ガチャの結果もなくなっちゃいました。てへっ。&lt;/div&gt;&lt;div style=&#39;margin: 20px 0; font-size: 120%; color: #fff; font-weight: bold; text-shadow: 1px 2px 3px rgba(0,0,0,.25);&#39;&gt;誠に申し訳ございませんが、再度アクセスしてください。&lt;br /&gt;なお、本件に係る補償は一切ございません。&lt;/div&gt;&lt;/div&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:4, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;6コス、4/8&lt;/p&gt;&lt;p&gt;&lt;b&gt;挑発、聖なる盾。&lt;/b&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;ちょｗｗ強すぎｗｗｗ&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:4, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;img src=&#39;http://ja.scp-wiki.net/local--files/scp-cn-648-j/mindmap.png&#39; alt=&#39;mindmap.png&#39; style=&#39;width: 98%;&#39;&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:4, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;img src=&#39;http://scp-jp-storage.wikidot.com/local--files/file:3266034-174-8jfy/niudan.png&#39; alt=&#39;niudan.png&#39; style=&#39;width: 98%;&#39;&gt;&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;span style=&#39;font-size: .75em;&#39;&gt;&lt;i&gt;*画像はイメージです。&lt;/i&gt;&lt;/span&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:4, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;アイテム番号: &lt;/b&gt;SCP-CN-648-J&lt;/p&gt;&lt;p&gt;&lt;b&gt;オブジェクトクラス: &lt;/b&gt;&lt;s&gt;Thaumiel&lt;/s&gt; Explained&lt;/p&gt;&lt;p&gt;&lt;b&gt;特別収容プロトコル: &lt;/b&gt;&lt;s&gt;財団のクローラにより、インターネットと報道機関が常に監視され、SCP-CN-648-Jに関する情報は直ちに削除されるか、アクセスを制限されます。カバーストーリー「おまじないなんて役に立たないよ」を流布して、一般人によるSCP-CN-648-Jの使用は阻止されます。&lt;/s&gt;&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jは捏造されたオブジェクトです。そのため、特別収容プロトコルはすべて中止され、報告書はアーカイブ化されました。&lt;/p&gt;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;&lt;s&gt;SCP-CN-648-Jは一連の儀式的行為の総称です。以下のような行為が含まれています: &lt;/p&gt;&lt;p&gt;&lt;ul&gt;&lt;li&gt;中国の伝統宗教にも存在する線香の供養、および膝をついての拝礼。&lt;/li&gt;&lt;li&gt;「おまじないの神」「ガチャの神」「抽選の神」などと呼ばれる未知の実体に対する想像及び創作（創作では、実体は通常少女のような形を取る）。&lt;/li&gt;&lt;li&gt;洗面及び手洗い。&lt;/li&gt;&lt;li&gt;儀式を行う場を作る。通常では、数台の電子機器を決まったパターンで並べることで行う。&lt;/li&gt;&lt;li&gt;午前0時にトイレで坐禅する。&lt;/li&gt;&lt;li&gt;ある特定の人物を訪ね、俗に「逆フラグ」と呼ばれる、期待とは反対のことを喋らせる。&lt;/li&gt;&lt;li&gt;[クリアランス不足]&lt;/li&gt;&lt;/ul&gt;&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jの性質を十分に理解した上、これらの行為を完遂すると、対象は一時的な現実改変能力を付与されます。この能力を用いれば、確率的事象においてある程度で望むような結果が得られるようになります。&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jの性質は、Croissant見習い研究員により初めて発見されました。現在、Croissant見習い研究員は正研究員に抜擢され、SCP-CN-648-Jに関する研究を担当しています。&lt;/s&gt;&lt;/p&gt;&lt;p&gt;2018-[クリアランス不足]朝3:00、Croissant研究員は腕立て伏せをしながら、ソーセージを使用してゲームアプリ[クリアランス不足]のガチャを引きましたが、連続[クリアランス不足]回の試行で期間限定のピックアップ枠を入手できませんでした。その後、Croissant研究員は泣き喚きながら、サイト管理官に「SCP-CN-648-Jはただの捏造であり、研究費をだまし取るための口実である」ということを自白しました。調査により、SCP-CN-648-Jになんらの異常性質も有していないことが判明し、研究プロジェクトは中止となりました。Croissant研究員は解雇処分となりました。&lt;/p&gt;&lt;br /&gt;&lt;br /&gt;&lt;p&gt;&lt;i&gt;おまじないをしても、重課金をしても、ガチャ運は変えられないわけだ。—— Bread研究員&lt;/i&gt;&lt;/p&gt;&#34;},
{&#34;weight&#34;:1, &#34;star&#34;:5, &#34;text&#34;:&#34;&lt;br /&gt;&lt;p&gt;&lt;b&gt;アイテム番号: &lt;/b&gt;SCP-CN-648-J&lt;/p&gt;&lt;p&gt;&lt;b&gt;オブジェクトクラス: &lt;/b&gt;Euclid&lt;/p&gt;&lt;p&gt;&lt;b&gt;特別収容プロトコル: &lt;/b&gt; SCP-CN-648-Jは現在、サイト-CN-06の暗号化データベースに収容されており、万が一に備え関連書類の印刷版も保存されています。SCP-CN-648-Jに直接アクセスしようとするすべての職員は、対ミーム訓練を受けなければなりません。&lt;/p&gt;&lt;p&gt;財団のフロント企業[クリアランス不足]により運営されている[クリアランス不足]は一般人に公開されます。実装されている抽選システムには、プログラム「マリオネット」が注入されており、間接的にSCP-CN-648-Jのインタラクトに対する需要を満足させています。[クリアランス不足]の運営による収入は、サイト-CN-06の運営資金として使用されます。&lt;/p&gt;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;SCP-CN-648-Jは情報ネットワークに存在する、出所不明の実体です。SCP-CN-648-Jは、情報同士の間に移動することができ、オブジェクトに影響された情報は完全な状態を維持できず、断片的な段落に変化します。情報の断片は、互いに重ね合わせの状態となっており、確率的に出現します。&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jには、間違った情報、事実を誤認させる情報や元の情報にない内容が含まれており、本当の情報にたどり着くのは極めて困難です。またSCP-CN-648-Jは他の情報の内容や形式を読み取る能力を有しており、現在は「ガチャ」という形式を取っています。情報の完全性に応じて、星1から星5までの5段階と分けられています。&lt;/p&gt;&lt;p&gt;なお、SCP-CN-648-Jは接触した対象に認識災害を付与する能力も有しており、影響された対象の「最高ランクの結果」に対しての願望が非常に強まります。その結果、対象は「ガチャを引く」「結果を選別する」行為を長期間にわたって繰り返すことになります。排出された結果が対象にとって実質上意味を成さないものであっても、望んだ結果が得られないという事実は対象の不安、落ち込みや情緒不安定、怒りを引き起こします。結果的には、対象は日常生活に集中できなくなり、重篤の場合には生理的欲求すら無視します。&lt;/p&gt;&lt;p&gt;SCP-CN-648-Jとインタラクトをとる回数が1日[クリアランス不足]回を下回った場合、オブジェクトは現在位置からランダムな位置へ移動します。SCP-CN-648-Jの移動を阻止する試みはすべて失敗に終わりました。SCP-CN-648-Jは明らかに「ガチャ」の実装されているゲーム類に移動する傾向があり、一説によると、オブジェクトは「ほしいアイテム（またはキャラクター）を手に入れられない」ことによって生まれる極端的な感情に満足感を感じているとされています。研究により、SCP-CN-648-Jとインタラクトを行う人数が多ければ多いほど、個体への影響を最小限に抑えられることが判明しました。また、オブジェクトとのインタラクト回数を適切に増やすことで、「金銭の使用への欲求を喚起させる」など認識災害の影響を抑制できることも明らかになりました。&lt;/p&gt;&#34;}
];
var outputDiv = [];
var hideMaskSpd = -1;
var indexA = [];
var indexB = [];
var indexMax = 0;
var indexResult = -1;

(function() {
  for (var i = 0; i &lt; outputData.length; i++) {
    indexA[i] = indexMax;
    indexMax += outputData[i].weight;
    indexB[i] = indexMax;
    outputDiv[i] = document.createElement(&#34;div&#34;);
    outputDiv[i].innerHTML = outputData[i].text;
    document.getElementById(&#34;outputText&#34;).appendChild(outputDiv[i]);
  }
  outputDiv[0].id = &#34;outputResult&#34;;
  hideMask(document.getElementById(&#34;outputWrap&#34;).clientHeight);
})();

function draw() {
  if (hideMaskSpd &lt; 0) {
    document.getElementById(&#34;Num&#34;).innerText = parseInt(document.getElementById(&#34;Num&#34;).innerText) - 1;
    showOutputResult();
    hideMaskSpd = 0;
    hideMask(document.getElementById(&#34;outputWrap&#34;).clientHeight);
    hideMaskStep();
  }
}

function hideMask(h) {
  document.getElementById(&#34;Mask&#34;).style.height = h + &#34;px&#34;;
}

function hideMaskStep() {
  hideMaskSpd += 0.2;
  hideMask(Math.max(0, (document.getElementById(&#34;Mask&#34;).offsetHeight - hideMaskSpd)));
  if (document.getElementById(&#34;Mask&#34;).offsetHeight &gt; 0) {
    setTimeout(&#34;hideMaskStep()&#34;, 20);
  } else {
    hideMaskSpd = -1;
  }
}

function showOutputResult() {
  var indexRandom = Math.random() * indexMax;
  for (var n = 0; n &lt; outputData.length; n++) {
    if (indexRandom &gt;= indexA[n] &amp;&amp; indexRandom &lt; indexB[n]) {
      break;
    }
  }
  if (indexResult != n) {
    indexResult = n;
    switch(outputData[n].star) {
      case 1:document.getElementById(&#34;outputStar&#34;).innerHTML = &#34;&lt;span style=&#39;color: #c6c6c6;&#39;&gt;★☆☆☆☆&lt;/span&gt;&#34;;
      break;
      case 2:document.getElementById(&#34;outputStar&#34;).innerHTML = &#34;&lt;span style=&#39;color: #b9e285;&#39;&gt;★★☆☆☆&lt;/span&gt;&#34;;
      break;
      case 3:document.getElementById(&#34;outputStar&#34;).innerHTML = &#34;&lt;span style=&#39;color: #56b4cc;&#39;&gt;★★★☆☆&lt;/span&gt;&#34;;
      break;
      case 4:document.getElementById(&#34;outputStar&#34;).innerHTML = &#34;&lt;span style=&#39;color: #8f54a6;&#39;&gt;★★★★☆&lt;/span&gt;&#34;;
      break;
      case 5:document.getElementById(&#34;outputStar&#34;).innerHTML = &#34;&lt;span style=&#39;color: #f8b60d;&#39;&gt;★★★★★&lt;/span&gt;&#34;;
      break;
    }
    document.getElementById(&#34;outputText&#34;).scrollTop = 0;
    document.getElementById(&#34;outputText&#34;).scrollLeft = 0;
    document.getElementById(&#34;outputResult&#34;).id = &#34;&#34;;
    outputDiv[n].id = &#34;outputResult&#34;;
  }
}
&lt;/script&gt;
