    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:black-highlighter-theme]]
[[include :scp-jp:theme:the-foundation-theme]]

[[include credit:start]]
**タイトル︰個人日誌**
**作者︰**[[*user Reverberate_a]]
-------------------
先に読んでおくことをお勧めします：In His Own Image、Epitaph──墓の上に──、Portraits Of Your Father
[[include credit:end]]



　　//「彼は有能な研究助手である」──ギアーズによるアイスバーグの評価//

@@ @@
@@ @@
　　新任の研究助手は紳士的で、礼儀正しい人のようです。これはとても良いことです。仕事の引き渡しはあまり好みませんが、私の持つ比較的簡単な仕事を彼に割り当てることになるでしょう。

@@ @@
[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34; ]]

　　私はとうとう昇進した。少なくとも、私は昇進だと思う。ありとあらゆる実験と出来事を経て、ようやくレベル2の研究員の地位にたどり着いた。これは同時に別のことを意味している。つまり、新しい上司の下に就くことだ。上からの文書によると──僕の新しい上司はギアーズという名前の博士らしい。

　　まあ、とにかく記念すべき1日だった。私はこの文書をコピーして、記念にこの日記に残しておく。それから何か美味しいものを食べに行く。スペシャルな食事なんて何年ぶりだか、それは神のみぞ知る。だろ？

[[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　アイスバーグは言うなればワーカーホリックです。彼は常に高い水準で必要な文書のすべてを用意し、標準化された時間内にすべての実験を行うことができます。財団の職員の中には、自分の仕事を彼に委任する人もいますが、私の課している義務も遅らせていないので、それは彼と他の人との交流に干渉するには少々不便です。

　　しかし、さらに注目すべき点は以前のSCP-██の事故により、彼の体温は-7度しかないことです。この場合、私は彼の体調に特別な注意を払い、然るべき際には医療レポートを作成する必要があります。部門調査ではこれも経営者の要件であり、まるで彼らはアイスバーグをSCPとしては分類こそしないものの、人間とも見なしていないかのようです。
@@ @@
@@ @@
[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34;]]

　　書類の洪水に忙殺されていた。なぜ書類の一部を簡単に終わらせるやいなや、次の書類が次々とドアの隙間から詰められるのだろう？これは民間企業での仕事とは違っている。いや、待てよ、財団もある意味民間企業だから、もしあの鉄のドアさえふっ飛ばせば、もうドアの隙間から紙を突っ込まれることも......いや、これはナンセンスだ。実際やったら公共財産の破壊に関するレポートを何枚か作成するハメになるし、給料からその分天引きされることになる。

　　つまり、ギアーズ博士と私はSCP-882についてこれから新たな段階の研究を続ける。あの人が誰かを怒らせるのは見たことがないが、少なくともレベル1のDクラス職員がSCP-882の影響下でどのように反応するかを観察することになる。楽しくなりそうだ。
[[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　今朝3時にSCP-882の収容違反が発生し、サイト中の研究者が慌ただしくなりました。何名かのDクラスは幻覚を聞くのを止められず、SCP-882に巻き込まれました。監視カメラには、血と肉が歯車に押しつぶされ、腱と皮膚はその形を保てずに表皮からパルプ状になってはじけている様子が映っていました。このシーンを目撃した何名かの研究者がカウンセリングルームに送られました。誰かがこの士気の低下に対する責任を負わなければならないようです。それは私だろうと考えています。サイトを効果的に機能させるために私は文書に署名し、スタッフの58％の休暇を許可し、サイトの運営を継続していくために、残りの人員に休暇を取った職員の実験を担当させる予定です。

　　研究助手であるアイスバーグは、少し影響を受けたようです。今朝早く書類を提出した際、30分遅れて、英語の文章にいくつかの文法的な誤りがありました。それは、過剰な負荷による精神的な疲労かもしれませんし、あるいは本当にSCP-882の影響を受けたのかまだ不明です。
@@ @@
@@ @@
[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34;]]

　　今日、私はSCP-352を終了させる方法を提案した。ギアーズ博士のところに行くたび、彼は変わらない表情をしていた。感情のない男だとは前々から聞いていたが、今はそれが真実に思える。あるいは他の研究員が言っていたように、ただロボットなのかもしれない。いずれにせよ、彼は私が提出した申請書と報告書を受け入れ設計図を拒否しなかった。この爆弾は酸素がない状態で低温で起爆した後も燃え続け、完全に消すことは困難だ。髪の毛1本も残さず灰にすることが出来る。いい響きだ。

　　しかし、セクシーなライツ博士と熱心に話し込んでしまったので、30分ほど遅刻した。これがギアーズ博士の琴線に触れないといいんだが
[[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　今日は比較的穏やかな日です。特別なことは何もありませんし、異常な状態のSCPアイテムもありません。[[[SCP-882]]]の影響を含め、以前の問題はすべて解決されています。スタッフのローテーションが終了し、すべてが元のペースに戻りました。 

　　記録する価値があるとすれば、おそらく私の研究アシスタントが現在担当しているプロジェクトである[[[SCP-352]]]のことです。彼は非常に意欲的であり、あらゆる種類の高温武器を繰り返し提案してきました。しかしながらそれらは実用的ではありません。もしも実行するならば、私に権限はなく、コンドラキ博士が処理する必要があります。[[[SCP-352]]]の無効化に関する作業をコンドラキ博士に引き継ぐことを提案します。つまるところ、ポーランド語はキリル文字系の一部です。彼は私の不確かなものよりも[[[SCP-352]]]についての知識が豊富であることは間違いないでしょう。アイスバーグ博士にはしばらくの間、コンドラキ博士と共に仕事をすることをお勧めしたいと思います。そうすれば双方に進展があるかもしれません。

　　しかし、ロシア語話者の財団研究員、もしくは言語学者を見つける方がより良い選択かもしれません。古代スラブ語はいつの間にか失われてしまっています。この問題をレポートにまとめて、上層部に提出します。
@@ @@
@@ @@
[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34;]]

　　クリアランスレベルが高い研究者はみんなこんな感じなのか？不死？気難し屋？嘘つき？感情がない？これらの才能は収容されるべきだよな？僕のコンディションは明らかに正常だ。だろ？なぜ昇進出来ないのか、ここの昇格制度には程度の差こそあれ問題があると思う。

　　それはさておき、午後の実験では、私は上司と一緒にいる。ギアーズ博士と一緒に......
 [[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　[[[SCP-106]]]の研究は進行中で、建築を専門としています。幾何学と数学の研究者は、より複雑な封じ込め手順を設計しています。私がいなくとも毎日、このサイトでの実験が順調に進んでいることは、最近の出来事の中でも最も満足のいくものの1つです。爆発事故のため、私は2日間の入院を命じられました。私の隣で横たわっている研究助手は私よりも深刻な怪我をしているようでしたが、彼は私の感情表現についていくつか質問をしてきました。

　　この質問の答えを考えてみたこともありますが、実際には答えようがありません。『私にはできない』ただそれだけのことです。感じることはできますが、どうすることもできません。そのような答えが人を安心させることが出来るかどうかは分かりませんが、結局のところ負傷した患者にとって最も重要なことは安心することです。私が[[[SCP-682]]]の状態に異常がないと知って少し安心したのと同じように。

　　そして、レナード[[footnote]] アメリカの俳優レナード・ニモイはSFテレビドラマシリーズ『スタートレック』に登場するバルカン人、Mr.スポック役の俳優として有名である。 [[/footnote]]のようだと言われたのはこれが初めてではないかもしれません。ニモイが役を演じましたが、その言葉がアイスバーグ博士の口から出てきた時、上手く説明のつかない感覚になりました。
@@ @@
@@ @@
[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34;]]

　　退院後、すぐに現場に戻った。聞くべきじゃないことを聞いたのかもしれない。答えを聞いても、あまり気分が良くなくて肩の荷が重く感じる。目の前の白い紙の上の黒い文字は、以前とは違った感じがする。

　　財団には人間社会を守る義務がある、これは重要な使命だ。ギアーズが最も重視するほどに。彼は正しい。出来るだけ早く昇進できるように、もっと一生懸命努力しなくちゃならない。その頃には、自分も研究助手を持っているだろうから、墓銘碑を調べる必要はない。自分でやる。
[[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　私はブライト博士とは違います。私は世界を無限に守り続けることは出来ません......綺麗事かもしれませんが、私は永遠にこの仕事を続けることは出来ません。いつかは去ることになるでしょう。仕事を引き継いでくれる人を探さなくては。現在、候補者は私の研究助手であり、一連の計画と引き継ぎ作業をまとめています。願わくば、数年内には完全に仕事を引き渡せることを願っています。一人の人間に仕事を丸ごと譲渡するのは合理的ではないとは思いますが。

　　彼と私はよく深夜にSCPのアイデアや実験の進捗状況について情報交換しています。同時に、新たな課題と進捗状況についても知らせています。しかし、昨日は業務が立て込んでいたのか、彼のオフィスに入った際デスクには誰もおらず、代わりに彼がソファーで眠っていました。コーヒーテーブルには少なくとも5つ以上のファイルが乗っており、A4用紙が3枚、カーペットの上に散らばっていました。彼の手にも何枚か紙が残っていたので、どうやら手から床へ滑り落ちてしまったようです。

　　起こすつもりはありませんでした。休暇なしで丸一ヶ月仕事をしていた彼には確実に休みが必要でした。私は自分のIDカードを胸ポケットから取り除き、白衣を彼にかけました。彼のファイルを引き取り、明かりを消しドアを閉めました。
@@ @@
@@ @@
[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34;]]

　　この白衣は一体どこから現れたのだろう？このニュースを何人かの同僚に共有したところ、全員が私に同情の眼差しを送ってきた。例えばこんな風に。「おいおい、大丈夫かアイスバーグ。疲れてたんだな、まさかこれがギアーズ博士の白衣だと思うのか？」とりあえず、誰が私をそんなに疲れさせているかは置いておくにしろ、ギアーズ博士は確かに私のオフィスに入る権限と資格を持っている。デタラメだとは思うが、シャーロック・ホームズはこう言っていた。

　　//－ありえない事実を全て排除すれば、残るのは、どれ程信じ難くとも、事実だけだ。//
[[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　今日は[[[SCP-212]]]についての研究任務がありました。研究チームと共に[[[SCP-212]]]を再検討するための方法をまとめました。我々は新しい独立変数と制御変数を試しています。今後の研究で新たな成果が得られることを期待しています。しかし、制御変数に適合するDクラス要員を得るために、まずはいくつか文書を作成する必要があります。この作業はアイスバーグ博士に任せます。

　　そういえば今日、彼は私の白衣を返しに来ました。私が白衣を受け取ると、彼の表情は不安から狼狽へと変化しました。何か問題があったか、私は問いました。彼は動揺して口ごもり、白衣についての感謝を述べ、返すのが遅くなったことを謝罪しました。帰って来ずとも特に問題はありませんでした。クローゼットにはまだかなりの数が残っています。
@@ @@
@@ @@
[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34;]]

　　なんて馬鹿なことをしたんだろう、これは筋が通らない。あるいは実際SCP-882の影響を受けているんじゃないかと思う。数年前からギアーズ博士と一緒に仕事をしてきたが、自分の気持ちがいよいよ分からなくなってきた。私は女性が好きだし、女性と付き合いたいと思っているはずだ。ライツ博士のクッキーやマフィンは、今でも私を引きつける。何故いまさら、それらをただの迷惑な小細工だと思っているんだ？

　　何が間違ってるのか考えないといけない。この問題に対処するならグラス博士に会うべきだろう。
[[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　今日......████

　　上記のインクの染みはちょっとした事故です。今日、アイスバーグ博士は当初の予定通りの時刻に書類を提出し、研究の進捗状況を報告しました。彼は毎日それなりに整った服装をしていますが、今日は今まで以上に気を使っているようでした。彼がつけていた香水でそれと分かりました。

　　今日はバラを手渡されました。それは人工的に育てられた白いバラで、町の██フラワーショップで購入されたようです。棘は取り除かれており、それは愛情の表れのようです。
@@ @@
@@ @@
[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34;]]

　　ああ神よ、アッラー、ジーザス、誰でもいい、成功させてくれ。
[[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　ブライト博士がハーレクイン社発行の「愛情」という本をくれました。彼はただ微笑み、それは約15秒間続きました。おそらく私の混乱している表情が喜ばしかったのでしょう。彼はこれを読むべきだと言いました。私は恋人への接し方を考え直してみることにします。

　　集中して読んだものの、あまり得るものは多くありませんでした。この手の本は私よりも10代の方に向いていますが、啓蒙的で、感情の世界で一歩を踏み出すことの大切さを説いていました。読み終えてから10分の休憩を取り、アイスバーグ博士のためにハーブティーのポットを用意しました。
@@ @@
@@ @@
[[collapsible show=&#34;－11日、2月、██年&#34; hide=&#34;－11日、2月、██年&#34;]]

　　サイトの女性研究者がシャイな人間のために、バレンタインデーに指定した人のオフィスのドアに匿名で花を配達するチームを使ったサービスを思いついたらしい。面白そうだ。このサイトでの習慣にしたいそうだが、告白のメッセージを付けたり、予約制のプレゼントサービスもある。

　　自ら直接花を送ってもいいが、サプライズにすれば喜ぶだろうか。いやいや、一般的なサプライズだ、SCP-106とか682の収容違反みたいなのじゃなく。ハロウィンレベルの話だ。
[[/collapsible]]
@@ @@
@@ @@
－14日、2月、██年

　　数日間の大雪のため、サイトの一部のリソースが不足しています。幸いにも、2月14日には2台のヘリコプターがサイトに到着し、いくらかの物資が運ばれました。空調が徐々に安定しているという朗報もあり、このニュースは士気を高めるのに十分でした。栄養バランスの取れる料理を作るようにシェフに指示する必要があります。

　　今日の午後、匿名でバラの花束が届きましたが、特に驚きはしませんでした。このサイトで花をくれるのはアイスバーグ博士だけです。お茶を入れて感謝の気持ちを伝えました。彼は花を折って、青いペンとIDカードと一緒に胸のポケットに入れました。それはマナーと一致しているようです。
@@ @@
@@ @@

[[collapsible show=&#34;－█日、█月、██年&#34; hide=&#34;－█日、█月、██年&#34;]]

　　今日は賭けで500ドルを勝ち取った。これは人生で数少ない娯楽の1つだ。そうだ、別の従業員がSCP-682に食べられた。追加のレポートを作らなくちゃならなかった。だからこれは私の給料に見合う分の500ドルだとしても良いだろう。

　　最近は特に何も無かったから、それ以上のことは要求出来なかっただろう。いや、せめて昇格をお願いしたい。レベル2の研究員になって5年7ヶ月。レベル2の研究員とレベル3の研究者の間にはガラスの天井でもあるんだろうか？

　　その間に様々なことが起きた。コンドラキ博士はこの世を去った。彼は私が名前を知ってる数少ない博士の中の1人だ。この名前の持ち主が消えるまで大して時間はかからなかった。彼に大金を賭ける人間がいなかったことを祈る。結局、彼が自分で命を断って人生を終えるとは誰も予想できなかった。

　　自殺？

　　いや、彼の道を追う者は他にもいるだろう。
[[/collapsible]]
@@ @@
@@ @@
－█日、█月、██年

　　最近担当しているSCPを別として、追加で調査することがあります。これは私の個人的な作業であり、日常の生活から多くの時間を奪うものではありません。
