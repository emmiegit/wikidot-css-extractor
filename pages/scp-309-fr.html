**Titre :** SCP-309-FR - Pagode de Rédemption
**Auteur :** [[user Bob-Bob-Bob]]
**Date :** 30 juin 2018
**Image :** &#34;[https://www.flickr.com/photos/hagihara_photo/416435752/ 25824_shanghai_long-hua-pagode.jpg]&#34; de [https://www.flickr.com/photos/hagihara_photo/ T.Hagihara] - Licence CC BY 2.0

**Objet n^^o^^ :** SCP-309-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** De par sa nature, SCP-309-FR ne peut être déplacé et doit être confiné sur place. Afin de dissuader le public de pénétrer dans SCP-309-FR, le bâtiment a été inscrit sur la liste des sites historiques et culturels majeurs protégés par le gouvernement chinois et a vu son accès interdit au public. 

De plus, au minimum deux (2) agents de la Fondation doivent être placés aux alentours de SCP-309-FR, afin d&#39;arrêter tout individu démontrant une forte impulsion de se rendre à l’intérieur de SCP-309-FR. Si cela se produit, cette personne devra être mise en détention provisoire pour être interrogée, puis remise aux autorités compétentes après s’être vue administrer un amnésique de classe-A. 

Depuis l’incident 309-FR-A, les menus des membres du personnel de la Fondation affectés à SCP-309-FR doivent être strictement végétariens. Les chercheurs souhaitant être affecté à l&#39;étude de SCP-309-FR doivent fournir un historique détaillé de leurs habitudes alimentaires passées.


**Description :** SCP-309-FR désigne un bâtiment de type &#34;pagode&#34; à l’architecture typique de la religion bouddhiste situé dans le quartier de ███████, à Shanghai. Les documents officiels concernant ce bâtiment font état d’une construction en 20██, financée par une société-écran qui fut rapprochée d&#39;une organisation écoterroriste nommée &#34;Le cinquième bras de Kali&#34;.[[footnote]] Voir Addendum-309-FR-1. [[/footnote]]

Le rez-de-chaussée de SCP-309-FR se compose uniquement d’une grande salle de méditation. Le premier étage consiste en une grande cuisine, et les étages supérieurs constituent les quartiers d’habitations. Les murs de la salle principale sont recouverts de gigantesques fresques représentant divers biomes terrestres, peuplés de nombreux animaux.
SCP-309-FR possède également une cave, bien que ce genre de construction n&#39;en possède généralement pas, décorée elle aussi de fresques.

L’effet anormal de SCP-309-FR se déclenche lorsqu’une personne (ci-après désignée sujet) ayant consommé un produit d&#39;origine animale figurant sur la liste des espèces menacées de l’UICN se trouve à portée de vue du bâtiment. Le sujet ressentira une très forte envie d&#39;y pénétrer, donnant parfois une excuse quelconque, mais en mentionnant généralement une &#34;erreur à réparer&#34;. L&#39;effet ne concerne que les animaux possédant un niveau &#34;en danger&#34; ou supérieur. Malgré le fait que l&#39;UICN répertorie également de nombreuses plantes à ces mêmes niveaux de préoccupation, celles-ci ne déclenchent pas l&#39;effet de SCP-309-FR.

En entrant dans SCP-309-FR, le sujet se retrouvera face à SCP-309-FR-01, qui lui proposera de &#34;rejoindre les disciples afin de se faire pardonner de ses crimes envers la création&#34;.

SCP-309-FR-01 est une statue d’obsidienne de 2,5 mètres de Kali, déesse de la mort et de la préservation de la mythologie hindoue, placée sur un socle de roche volcanique. Celle-ci est capable de se mouvoir et de parler malgré sa constitution rocheuse et son absence de cordes vocales. 

Dans le cas où le sujet décide de ne pas accepter la proposition de SCP-309-FR-01, son corps commencera alors à subir [CENSURÉ], causant son décès et la disparition de son corps.
Il est à noter que ce cas de figure ne s’est uniquement produit que lorsque le sujet était un classe D, auquel il fut ordonné de refuser l’offre de SCP-309-FR-01. En l’absence d’un stimulus extérieur, il est supposé que tous les sujets acceptent l’offre de SCP-309-FR-01.

Si au contraire le sujet accepte la proposition de SCP-309-FR-01, il devra être considéré comme perdu et sera ci-après désigné en tant que &#34;SCP-309-FR-02&#34;.

SCP-309-FR-2 désigne toute personne ayant accepté l’offre de SCP-309-FR-01. Les instances de SCP-309-FR-02 abandonnent tout contact avec le monde extérieur et adoptent un mode de vie en accord avec la religion hindoue au sein de SCP-309-FR, ne s’arrêtant de méditer que pour s’alimenter ou se reposer. Les instances de SCP-309-FR-02 voient leur apparence se modifier au cours du temps pour correspondre grossièrement à celle de l’animal présent sur la liste des espèces menacées de l’UICN qu’ils ont le plus consommé. 

La vitesse de cette modification semble liée au temps passé depuis la consommation dudit animal. Plus celui-ci a été consommé récemment, plus la modification semble rapide. De nouveaux tests sont en cours afin de prouver cette théorie.

Ces modifications causent de nombreux changements physiques chez les instances de SCP-309-FR-02, sans que cela n&#39;altère leur comportement, et ce malgré le fait que ces mutations puissent les handicaper dans leurs activités quotidiennes.
Ces modifications incluent (mais ne se limitent pas à) des modifications osseuses, des pertes ou prises de poids importantes, l&#39;apparition de fourrure, de plumage ou d’écailles.

Lorsque les modifications deviennent trop importantes et empêchent les fonctions vitales d’une instance de SCP-309-FR-02 de fonctionner correctement, celle-ci se laisse alors dépérir, et ce jusqu’au décès.

Lorsqu’une instance de SCP-309-FR-02 décède, son corps se décomposera à grande vitesse. Lors de cet évènement, la scène représentée sur le tableau affiché aux murs de SCP-309-FR se modifiera de manière à incorporer une représentation de l’animal consommé par l’entité SCP-309-FR-02 décédée. Il est supposé que cet évènement est provoqué par SCP-309-FR et que les fresques en question ne possèdent pas d&#39;effet anormal en elles-même.

Un texte en sanscrit est gravé au-dessus desdites fresques, faisant le tour du bâtiment : 
&gt; &#34;Lorsque le sang du monstre coula, et que les démons s&#39;en prirent à la création, la déesse regarda le monde et vit qu&#39;elle ne pouvait protéger seule la terre. La Grande Mère créa alors deux héros de la boue à ses pieds et leur donna pour mission de protéger la création. L&#39;ainé sauvera les humains tandis que le cadet protegera les êtres sauvages. Les démons furent vaincus et la vie protégée. Mais les hommes oublièrent les enseignements de la Grande Mère et se mirent à festoyer de la chair des êtres sauvages. Le cadet, devant ce spectacle barbare, compris alors que son rôle n&#39;était pas terminé, et se retourna contre son frère. Nous sommes les descendants de cet homme. Nous sommes les descendants de la Grande Mère. Nous protégerons la vie animale de la menace de l&#39;humanité.&#34;

[[collapsible show=&#34;+ Incident 309-FR-A.&#34; hide=&#34;- Fermer&#34;]]
**Incident 309-FR-A :**

Le ██/██/2018, le Dr Cassie ██████, qui venait d’être affectée à SCP-309-FR, se vit proposer &#34;d’expier ses crimes&#34; par SCP-309-FR-01 malgré le fait qu’elle suivait un régime strictement végétalien depuis plusieurs années. Avant que ses collègues ne puissent réagir, le Dr Cassie accepta l’offre et devint une instance SCP-309-FR-02.

Après enquête interne, il fut découvert que le Dr Cassie avait consommé du caviar produit à partir d’œufs d’//Acipenser baerii// lorsqu’elle était enfant. L’espèce n’étant pas considérée comme &#34;en danger&#34; selon l’UICN à l’époque où le Dr Cassie consomma cet aliment, il est supposé que le lien de SCP-309-FR avec la liste de l’UICN est rétroactif. En raison de ceci, les Procédures de Confinement Spéciales ont été mises à jour.

[[/collapsible]]

Les instances de SCP-309-FR-02 sont vêtues de tuniques en accord avec celles de pratiquants de la religion hindoue, composées d’une toge blanche couvrant l’intégralité du corps.
Les instances dont la capacité à se mouvoir n’a pas été ôtée sortent de leur méditation à 20 heures, heure locale, pour se diriger vers des dortoirs communs situés dans les étages de SCP-309-FR. Les instances ne pouvant se déplacer ne sortent pas de leur méditation et restent sur place. 

SCP-309-FR-03 désigne de petites statues de pierre volcanique d’environ cinquante (50) centimètres de haut, représentant des chacals bipèdes. 
Contrairement à SCP-309-FR-01, les instances de SCP-309-FR-03 ne sont pas douées de parole. Le nombre total d’instances de SCP-309-FR-03 présentes dans SCP-309-FR n’a pu être calculé, mais est estimé à une cinquantaine.

À midi et à 19 heures, heure locale, les instances de SCP-309-FR-03 amènent aux résidents de SCP-309-FR des plateaux-repas composés de divers plats végétariens et d’un verre d’eau.
De 8 heures du matin à 20 heures, les instances de SCP-309-FR-03 effectuent des tâches ménagères simples, comme le nettoyage des sols, des lits et des tuniques usées des instances de SCP-309-FR-2.

[[collapsible show=&#34;+ Accréditation de niveau 4 requise.&#34; hide=&#34;- Fermer&#34;]]

À 20 heures, les instances de SCP-309-FR-03 interrompent leurs activités et se dirigent vers la cave de SCP-309-FR. Dans celle-ci se trouve une fresque similaire à celles qui peuvent être observées au rez-de-chaussée de SCP-309-FR, à la différence que celle-ci ne représente aucun biome connu, mais plutôt un paysage semblable à celui du Naraka[[footnote]] L&#39;équivalent Hindou des enfers. [[/footnote]].

Sur celle-ci, on peut distinguer de nombreuses silhouettes humaines, représentées de manière caricaturale, empêchant toute identification, bien qu’il ait été prouvé à l&#39;aide de tests qu’elles représentent les individus ayant refusé la proposition initiale de SCP-309-FR-01. 
Les instances de SCP-309-FR-03 transfigurent leur corps par un moyen inconnu dans la fresque, sur laquelle elles prennent une apparence semblable à celle des asuras de la mythologie hindoue.
Les instances de SCP-309-FR-03 sont alors représentées en train d&#39;agresser et de torturer physiquement les silhouettes. À 8 heures, les instances de SCP-309-FR-03 sortent de la fresque sous leur forme de chacal, reprenant leurs tâches ménagères. Il est à noter que certaines instances restent toute la journée dans la fresque à forcer les silhouettes à [DONNÉES SUPRIMÉES].

[[/collapsible]]



**Addendum-309-FR-1 :**

Le cinquième bras de Kali est une organisation écoterroriste ayant pour but la préservation par tous les moyens de la biodiversité animale de la planète. L’organisation interne de ce groupe semble basée sur celle des thugs, une secte d’assassins vénérant la déesse Kali qui fut dissoute durant les années trente par les forces anglaises, qui contrôlaient alors la région indienne.
D&#39;après certains documents attestant de l’existence de cette organisation dès la fin du treizième siècle, retrouvés dans diverses archives en Inde et dans les régions limitrophes, il est supposé que les deux organisations entretenaient des liens proches.

Ce groupe est connu des services de la Fondation pour utiliser une combinaison de nombreux artefacts anormaux d&#39;origine religieuse et de technologies modernes pour effectuer leurs diverses actions.
La Force d’Intervention Mobile Sigma-13, &#34;Les Devas Végétariens&#34;, a été créée afin de traquer et confiner les anomalies et les personnes d&#39;intérêt liées à ce groupe.
