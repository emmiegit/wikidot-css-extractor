    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2034 - Tussaud&#39;s Delusion
**Auteur :** [[user AndarielHalo]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 3 septembre 2014
[[include credit:end]]


**Objet n^^o^^ :** SCP-2034

**Classe :** Keter

**Procédures de Confinement Spéciales :** En raison de la nature mal comprise de SCP-2034, son confinement est actuellement impraticable. Les membres du personnel et les actifs de la Fondation doivent plutôt se concentrer sur la surveillance des explosions de cas de SCP-2034 au sein de la population générale et l&#39;administration d&#39;amnésiques au besoin si/lorsque les effets de SCP-2034 disparaissent. Dans le cas d&#39;une occurrence hautement publique de SCP-2034 (comme des célébrités ou autres personnages publics), la FIM Upsilon-89 (&#39;&#39;Moins-que-rien&#39;&#39;) doit prendre les mesures nécessaires afin de minimiser l&#39;exposition de l&#39;individu affecté au public, si possible, jusqu&#39;à ce que les effets de SCP-2034 disparaissent chez l&#39;individu affecté.

Suivant la disparition des effets, les membres du personnel de la Fondation doivent surveiller les discussions en ligne concernant SCP-2034 et mener des campagnes de désinformation en coopération avec des fabricants d&#39;équipement photographique et vidéo afin de &#39;&#39;normaliser&#39;&#39; SCP-2034 autant que possible. De plus, les actifs de la Fondation assignés à SCP-2034 doivent coopérer avec les médias de masse pour supprimer certains films/séries télévisées/vidéos virales impliquant des petites célébrités affectées par SCP-2034. Si possible, les copies des films/séries télévisées dont la production est épuisée doivent être achetées auprès de revendeurs et de commerçants indépendants.

Les agents de la Fondation travaillant en ligne et avec des professionnels de la santé mentale doivent monter des études factices et persuader certains individus de l&#39;authenticité de &#39;&#39;l&#39;illusion de Tussaud&#39;&#39; en tant que contre-mesure à l&#39;observation continue des instances de SCP-2034-A de la part du grand public. Ces mesures doivent être exécutées en coordination avec les procédures de confinement destinées à limiter l&#39;exposition publique des instances de SCP-2034-A et leur apparition dans des médias physiques. [[footnote]]Note du Docteur : Il ne s&#39;agit en aucun cas d&#39;une solution efficace ou permanente, à moins d&#39;administrer des amnésiques à une grande majorité de la population mondiale. Toutes les mesures prises pour assurer le confinement sont conçues pour //limiter// l&#39;exposition de SCP-2034 et pour empêcher que toute tendance récurrente potentielle ne devienne publique.[[/footnote]]

**Description :** SCP-2034 est un phénomène au cours duquel un certain nombre d&#39;individus[[footnote]]Les estimations basées sur des observations aléatoires de la population placent le nombre d’individus affectés entre 0,00086 % et 0,███ % de l’ensemble de la population mondiale.[[/footnote]] cessent d&#39;être perçus comme des êtres vivants par les médias numériques, tels que les photographies et les enregistrements vidéo. Les individus affectés sont remplacés par une marionnette inanimée ou un &#39;&#39;pantin&#39;&#39;, désigné SCP-2034-A. Il est actuellement impossible de déterminer si les effets de SCP-2034 sont sensoriels ou mémétiques puisque les instances de SCP-2034 ne sont pas identifiables que par la vue. 

Le moment précis où SCP-2034 a été découvert pour la première fois est inconnu, puisque ██ manifestations qui avaient été auparavant considérées comme des cas isolés ou sans rapport ont été attribuées à SCP-2034 après sa découverte. La première instance vivante confirmée de SCP-2034-A a été découverte le ██/██/20██, alors que des caméras de sécurité dans un couloir du Site-██ ont montré une marionnette se déplaçant maladroitement au travers du cadre. L&#39;heure et l&#39;emplacement indiquaient que le Dr ████████ Blair traversait le couloir lors de l&#39;événement. Le Dr Blair n&#39;était apparemment pas au courant des effets de SCP-2034.
**Note :** Voir l&#39;Incident 34-1.

Après leur découverte ou leur reclassement, des instances supplémentaires de SCP-2034-A ont attiré l&#39;attention de la Fondation en raison de leur statut de célébrité et/ou de fonctionnaire.[[footnote]]Note : Ceci peut être attribué à la nature hautement publique de ces individus, et non en raison d&#39;une quelconque connexion entre des fonctionnaires et SCP-2034.[[/footnote]] Les instances de SCP-2034 --étaient-- continuent d&#39;être identifiables grâce à des photographies et des enregistrements vidéo remontant jusqu&#39;au début du XXe siècle.

**Incident 34-1 :** L&#39;acteur ███████ █. ████████, anciennement confirmé comme étant une instance de SCP-2034-A, a cessé de manifester les effets de SCP-2034 quelque part entre le ██/██/2010 et le █/██/2011. Toutes les photos et enregistrements vidéo de l&#39;acteur montraient un ███████ █. ████████ non anormal là où auparavant se trouvait une marionnette de ventriloquie. Une interview avec M. ████████ n&#39;a rien révélé d&#39;anormal, que ce soit chez les individus présents sur la scène ou dans les enregistrements de sécurité pris lors de l&#39;interview.

À la suite de cet incident, les instances précédemment confirmées de SCP-2034-A ont été passées en revue par les membres du personnel de la Fondation. Il a été découvert que 45 % de toutes les photographies et enregistrements vidéo révisés n&#39;étaient plus affectés par les effets de SCP-2034. De plus, de nouvelles instances de SCP-2034-A ont été découvertes dans des archives précédemment ignorées.

En raison du manque d&#39;information concernant les effets de SCP-2034, il est actuellement impossible de savoir si les individus précédemment affectés peuvent redevenir affectés une seconde fois, ou si les effets de certains individus sont permanents. Par conséquent, la liste des instances confirmées de SCP-2034-A est uniquement accessible aux membres du personnel assignés à SCP-2034.

**Addendum :** Après ██ années de surveillance, une chronologie approximative des effets de SCP-2034 a été établie. Parmi tous les individus observés, tous sauf un ont connu une disparition complète des effets après une période 4 à ██ ans. Le seul cas exceptionnel est celui de l&#39;actrice britannique Tobritza Pemberton (1896-1950) dont les œuvres continuent toujours de manifester les effets de SCP-2034. LA FIM Upsilon-89 a remarqué une augmentation considérable des recherches en ligne pour &#39;&#39;Tobritza Pemberton&#39;&#39;, &#39;&#39;Toby Pemberton en bois&#39;&#39; et &#39;&#39;actrice marionnette vintage&#39;&#39; ainsi que des téléchargements sur Internet des films encore disponibles de Mme Pemberton, tous affectés par les effets de SCP-2034. En raison de l&#39;absence de changement dans l&#39;anomalie, la Fondation a mis en œuvre des opérations coordonnées afin de récupérer toutes les copies physiques existantes des films de Mme Pemberton (incluant les copies et les négatifs originaux, les copies en vente sur le marché et le plus de copies personnelles possible) et de supprimer toute information concernant Tobritza Pemberton.

- Le █/██/2012, les agents de la Fondation ont infiltré les agences du gouvernement britannique pour supprimer tous les documents et les références (incluant le certificat de naissance, les recensements, les contrats, [DONNÉES SUPPRIMÉES]) concernant Tobritza Pemberton. D&#39;autres documents ont été modifiés afin de retirer ou réattribuer certaines références à Tobritza Pemberton à des ancêtres féminins d&#39;agents de la Fondation.

- Les amis et membres de la famille encore en vie se sont vus administrer des amnésiques de différentes classes afin d&#39;effacer tout souvenir de Mme Pemberton. Les albums photo de famille et les vidéos personnelles ont été brièvement confisqués afin de remplacer le contenu original par des copies modifiées. 

- Les tentatives de retracer et de supprimer les copies numériques des films de Mme Pemberton ont été généralement inefficaces, et des mesures ont été nécessaires afin de discréditer la prétendue authenticité des films encore en circulation. Les agents de la Fondation ont commencé à prendre contrôle des sites de téléchargement des films concernés et ont inclus des nouveaux titres fictifs, en plus d&#39;attribuer les voix des personnages de Mme Pemberton à des comédiennes moins connues dans les crédits. En 2014, le nombre de sites de téléchargement incluant des noms fictifs dépassait par 
██ % le nombre de sites conservant toujours les titres originaux.
