**SCP-3931:** [[span class=&#34;ruby&#34;]]일상의 끝[[span class=&#34;rt&#34;]]The End of Days[[/span]][[/span]]
**원작:** https://scp-wiki.wikidot.com/scp-3931
**저자:** [[*user SketchyTh0ughts]]
**역자:** [[*user Meiden]]
[[include info:end]]

**일련번호:** SCP-3931

**등급:** 케테르

**특수 격리 절차:** 필수적이지 않은 재단 활동은 모두 즉시 중지한다. SCP-3931의 무효화 제안은 더 이상 접수하지 않는다.

모든 재단 거점은 표준 거점 포기,,abandon-in-place,, XK 절차를 따르도록 한다.

**설명:** SCP-3931은 현재 진행 중인 기적학 의식으로, 관측 가능한 우주 내 모든 살아 있는 생물에 영향을 미칠 수 있다. SCP-3931의 효과는 현재로서는 치명적 및 괴멸적일 것으로 예상된다. SCP-3931 및 유사 기적학 의식의 기원은 명확하지 않다.

SCP-3931에 관련된 사건의 타임라인이 아래에 정리되어 있다.

||~ 날짜 ||~ 사건 ||
|| 2024/10/05 || 세계 오컬트 연합이 SCP-3931을 발견한다. D.C 알 피네가 반의식을 사용한 해당 변칙개체의 파괴 시도가 실패했다고 주장한다. 108 평의회와 O5 사령부 간 비상 연락이 오간다. ||
|| 2024/10/06 || 재단과 GOC의 기적학 전문가진이 SCP-3931의 특징을 밝혀낸다. 해당 의식은 멈춰 있는 생물을 찾아내고 대상을 불태워 소멸시킨다. 의식의 원리가 완전히 해명되지 않았으나, 재단 기적학부는 SCP-3931이 현재 활성화 과정에 있으며 2024년 10월 14일에 95% 확률로 실행될 것이라고 보고한다. SCP-3931을 멈추기 위한 연구가 시작된다. ||
|| 2024/10/07 || 우호적 요주의 단체에게 상황을 알리고 도움을 요청한다. GOC가 계속해서 SCP-3931 발견 당시 정황을 비밀에 부침에 따라 O5-2와 O5-7이 GOC에 대한 조사를 개시할 것을 제안한다. 제안은 만장일치로 통과되어 17:45에 임시 특무부대 구성이 완료된다. ||
|| 2024/10/08 || 미국 국방부 펜타그램 부문과 영국 초자연정보국[[footnote]]비공식적으로는 MI666로 알려져 있음.[[/footnote]]이 도움의 손길을 내민다. 전날 연락한 요주의 단체 나머지는 응답하지 않았거나 도움을 줄 수 없는 상태다. 그동안 재단 조사가 시작되어 GOC 내부자들에게 연락을 취한다. ||
|| 2024/10/09 || 조사 결과 SCP-3931은 GOC가 발생시킨 것으로 판명되며, D.C 알 피네가 이를 인정한다. GOC는 유사한 의식을 현실조정자와 같은 특정 목표를 제거하기 위한 무기로서 사용하려고 했다고 한다. 그러나 실험 도중 틀린 주문을 외우자 SCP-3931이 시작되어 현재 상황에 이르렀다. O5 사령부와 MI666 국장은 분노를 표하나 K급 시나리오를 회피한다는 목적 하에 GOC와 협력하기로 결정한다. ||
|| 2024/10/10 || 펜타그램 국장 로완 바리첼로가 SCP-3931에 관한 정보를 유출한다. 몇몇 요주의 단체가 걱정을 표하며, 일부는 공황 상태에 빠지고 다른 일부는 이 상황을 혼란을 퍼뜨릴 기회로 이용한다. 바리첼로 국장은 미국 전역에 비상 방송을 시작함으로써 장막 활동 (및 국제 장막 협정) 을 해체하려 한다. GOC의 암살을 통한 개입이 성공하며 14:29에 상황이 종료된다. GOC-재단 합동 연구진은 SCP-3931을 무력화할 방법을 찾아내지 못했다. 긴 내부 논의 끝에 재단과 GOC는 뱀의 손과 접촉해 도움을 요청하기로 합의한다. ||
|| 2024/10/11 || 각국 정부가 다양한 요주의 단체에 의해 SCP-3931 상황을 알게 된다. 오직 2개 국가만이 국민에게 현 상황을 알리지 않는 데 동의한다. O5-11은 장막이 위태로운 상태임을 선언한다. 각국에서 정보보안 활동이 난항을 겪는다. 소셜 미디어 및 전화 통신을 봉쇄하는 방법으로는 부서진 가장무도회 시나리오를 회피할 수 없으며 다만 늦출 뿐이다. 장막이 곧 걷히나, 일반 대중 대부분은 회의적인 태도를 유지한다. 이 시점에 SCP-3931 문서가 모든 재단 인원에게 공개된다. 무효화 제안을 모든 직원에게서 접수하기 시작하나 SCP-3931을 정지시키기 위한 노력은 여전히 실패로 돌아간다. 대중은 이전까지 침착했음에도 미 국방부에서 펜타그램 정보 유출이 일어나자 전세계적인 공황이 뒤따른다. 해당 정보는 기적술을 자세히 설명하며 SCP-3931의 특성을 논할 뿐만 아니라 재단을 포함한 다수의 요주의 단체 및 변칙개체를 국제 사회에 공개하였다. 다수의 변칙 및 비변칙 단체의 요청에 따라 22시를 지나 소셜 미디어가 복구된다. ||
|| 2024/10/12 || O5-6이 임박한 XK 시나리오에 대한 공포를 가라앉히기 위해 런던 시민 앞에서 연설해 달라는 요청을 받는다. 행사는 실패로 끝난다. 이후 MI666이 자국 내 변칙단체 활동의 증가에 따라 더 이상 재단에 대한 원조가 불가능함을 선언한다[[footnote]]제48기지의 요주의 단체 교섭진이 수 시간 후 MI666과 접촉해 O5 평의회를 대신하여 감사를 표한다.[[/footnote]]. 제01기지 위기대응부문이 개발도상국 다수가 위태로운 상태임을 알린다. 미국과 북한 간 핵 교착[[footnote]]미 펜타그램 임원이 북한을 SCP-3931 개발의 원인으로 지목함으로써 시작되었다.[[/footnote]]이 21시를 지나 시작되나 외부 개입 없이 해결된다. 23:52에 O5-13이 사태가 회피되었음을 선언한다. 대중은 해당 사건을 인지하지 못한다. ||
|| 2024/10/13 || O5-2가 신설된 재단 공식 트위터 계정에서 SCP-3931을 막으려는 노력이 더는 이루어지지 않을 것임을 공표한다. 대중의 항의가 격심해지고 GOC는 성명을 거부한다. 잔존한 정부 관계자들이 SCP-3931이 완전히 활성화했을 때 살아남기 위한 수단으로서 장거리 행진과 걷기 코스를 준비한다. 계속해서 걸음으로써 죽음을 늦출 수 있다는 믿음이 횡행한다[[footnote]]일부 지역에서는 자전거가 준비되기도 한다. 여러 조직 및 개인이 탈것을 사용하는 방안을 제안하지만 이 시점에서 대중 대부분은 도로를 사용할 수 없거나 연료 공급원에 접근할 수 없는 상태다.[[/footnote]]. 마침내 뱀의 손과 연락이 닿지만, 이들은 O5 사령부가 자신들과 변칙개체 일부를 사면하지 않는 한 재단을 돕지 않겠다고 주장한다. O5 평의회 내부 논의가 길어지며, 총의에 도달했을 때는 남아 있던 뱀의 손 구성원들이 이미 방랑자의 도서관으로 피신한 후였다. 약 1시간 후 16:17에 모든 재단 인원에게 거점을 버리고 피난하는 선택지가 주어진다. ||
|| 2024/10/14 || 재단 기지들이 거점 포기 절차를 시행하며 모든 기지가 06시에 봉쇄된다. 이로써 제01기지가 궤도기지 및 월면기지를 제외하고[[footnote]]상황의 심각성 때문에 천문학부는 이들 기지에 파견된 인원을 되찾지 못했다. O5-5가 이후 해당 장소에 주둔한 인원들에 대한 감사를 표한다.[[/footnote]] 재단 내 유일한 가동 기지가 된다. 윌슨 야생동물구제에서 O5 평의회를 대상으로 보낸 편지가 제19기지에 도착하나 해당 장소에 재단 인원이 존재하지 않는다. O5 평의회는 이후 3시간 동안 팀 윌슨과 접촉하려 시도하나 실패한다. 남아 있는 재단 직원을 제01기지로 소집한다. 이후 정보는 //부록// 참조. ||

**부록:** 여파

2024년 10월 14일 제01기지에서 남은 재단 직원 전원이 참석한 최종 회의가 개최되었다. 인원 및 자원의 손실이 극심한 탓에 예상된 XK 시나리오에서 생존하기 위한 계획은 만들어지지 않았다.

그러나 보고상 사상자는 없었다. 혼란에 빠진 직원들 사이에서 기적학부의 잔존 인원들이 바로 SCP-3931 분석을 시행했다. SCP-3931은 예정대로 실행되었으나 지구상의 어떤 생물에도 영향을 미치지 않은 것으로 판명되었다. 2024년 10월 16일 GOC 또한 비슷하게 사상자 부재를 보고했다.

다음은 O5-1이 직후에 남긴 연설이다.

&gt; //[O5-1이 한숨을 쉰다.]//
&gt; 
&gt; 무슨 말을 해야 할지 모르겠군요.
&gt; 
&gt; 설명부터 시작해보도록 하지요. 솔직히 말해서 왜 아직도 우리가 죽지 않았는지 저도 모릅니다. 아무도 확신하진 못해요. 지금으로선 우리는 3931의, 그, 조건이 불확실한 것 때문이라고 추정 중입니다. 멈춰 있는 사람을 죽인다는 것 말곤 아무것도 규정하지 않거든요. 엄밀히 말하면 우리는 지구의 자전과 공전 덕분에 항상 움직이고 있습니다. 3931의 기원은 애매하긴 하지만 아주 오래전으로 거슬러 올라가지요. 그 주문을 만든 사람들은 아마 궤도 같은 건 생각하지 못했거나 몰랐을 테니, 뭐, 과학 만만세인 셈입니다. 평소엔 우리가 정상성을 보존하는 쪽이지만 이번에는 정상성이 우리의 멍청함을 구원해준 듯하군요.
&gt; 
&gt; 설명을 했으니 그 다음으로, 저는... 그저 죄송하다는 말을 드리고 싶습니다. 사실 O5-12가 이런 결론이 날지도 모른다는 말을 하긴 했지만 그때 당시엔 3931이 실행되도록 두고 볼 수만은 없었습니다. 우리 모두가 친구를, 동료를, 심지어는 가족을 잃었으며 그건 우리가-- //제가// 여러분의 신뢰에 부응하지 못했기 때문입니다. 저는 3931 관련 일 전체가 싱겁게 끝날 수도 있다는 걸 알고 있었지만 여전히 그걸 멈추는 데 혈안이었습니다. 저 자신의 편협한 시야가 눈을 가려 전세계에서 일이 얼마나 악화됐는지 깨닫지 못했습니다.
&gt; 
&gt; 우리는 이 모든 것을 가리고 덮어둘 수도 있었습니다. 사실상 모든 이들이 3931이 존재했다는 것조차 모른 채로 평화롭게 일상을 보낼 수 있었습니다. 이 일들을 전부 비밀에 부쳤다면 여기 계신 분 대부분은 오늘 평의회를 만날 일도 없었겠지요. 대다수는 지금 여기 제01기지에 있지도 않을 겁니다. 친구들과 술잔을 나누거나, 좋아한 지 좀 된 그 연구원과 데이트를 즐기거나, 집에서 아이들과 함께 시간을 보내고 있었겠지요. 그 대신, 우리는 가장 중요한 임무 중 한 가지에 실패했습니다. 정보보안 말입니다.
&gt; 
&gt; 제게 거창한 연설이나 대단한 재건 계획 같은 게 있었다면 좋았겠지만 그런 건 없습니다. 정말로 없어요. //이제 대체 뭘 해야 하죠//? 3931이 모두를 죽이진 않았을지 몰라도 세상을 끝내는 일 하나는 제대로 해치워 버렸군요. XK급 위협을 //알고만// 있는 것만으로도 모든 것을 망치는 데는 충분했던 겁니다.
&gt; 
&gt; //[O5-1이 목을 가다듬는다. 잠시 동안 종이가 스치는 소리가 들린다.]//
&gt; 
&gt; 앞으로 또 무슨 일이 생길지는 모르겠지만, 우리가 언제고 해온 일을 해보도록 하겠습니다.
&gt; 
&gt; 그리고 다음번 XK 위협은 실제로 우리를 파멸시키길 바랍니다, 우리가 스스로를 파괴하기 전에요.
