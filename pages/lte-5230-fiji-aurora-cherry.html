    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** LTE-5230-Fiji-Aurora Cherry - 田沢龍
**著者:** ©︎[[*user O-92_Mallet]]
**作成年:** 2017
[[include credit:end]]

&gt; この記録は、1956年に五行結社が108評議会へ加盟した際、当該団体より提供された情報に依拠するものである。対象の脅威存在は加盟以前の五行結社によって既に破壊が完了しているため、粛清済脅威存在の取扱規定に従って記録文書のみが保存される。

**__脅威ID:__** LTE-5230-Fiji-Aurora Cherry &#34;田沢龍&#34;

**__認可レスポンスレベル:__** N/A (破壊確認済み、記録書庫入り)

**__概要:__** LTE-5230-Fiji-Aurora Cherryは、秋田県田沢湖の湖底に棲息していた1組のミズチ(//Archphiidae lacustris//)[[footnote]]エリファスモデル霊素生命体。第二任務における懸念対象。[[/footnote]]の番いである。田沢湖の持つ日本一の深度を反映したためか、雌は全長60m以上というミズチ種でも有数の巨躯まで成長し、雄も35m前後の体躯を有していたことが確認されている。両者とも樹皮様の鱗を持つことから、浮上時には一般民衆からは浮木だと誤解されていた可能性が高い。頭角は3対6本。

**__附記001:__** 以下の文章は1938年に五行結社が大日本帝国異常事例調査局(IJAMEA)の研究施設を襲撃した際に奪取した資料の一部である。この資料によって、五行結社はLTE-5230-Fiji-Aurora Cherryの存在を感知した。

&gt; 秋田の地、田沢湖の底に眠る巨大な2頭の龍を発見した。この龍たちが、彼の地に伝わる伝説において語られる「辰子姫」と「八郎太郎」、まさにその二人であることは想像に難くない。
&gt; 
&gt; この大きさからして、我等が妖怪大隊における兵站輸送任務に就かせるには又とない逸材であることは間違いない。彼等の巨体が大隊の中において悠然と空を舞う姿[[footnote]]実際にはミズチが飛翔するのは営巣地を探す若年期(体長25m以下)に限られるため、LTE-5230-Fiji-Aurora CherryがIJAMEAの期待に沿うような飛翔能力を有していたかは甚だ疑わしい。[[/footnote]]は、それを見た敵兵を大いに動揺させ、我が軍の士気向上をも同時に齎すことだろう。
&gt; [[&gt;]]
&gt; 西 少尉
&gt; [[/&gt;]]

**__粛清:__** 1939/██/██、LTE-5230-Fiji-Aurora Cherryの粛清を目的とし、五行結社の水上部隊である「土軍」の第3部隊(&#34;旱魃&#34;)と第4部隊(&#34;蛞蝓&#34;)が田沢湖へと派兵された。両部隊は粛清活動に入る前に田沢湖上に駐屯していたIJAMEAの小隊と遭遇・交戦し、第3部隊が██名の犠牲を出しつつもこれを潰走させることに成功した。続く第4部隊が割水術を用いて水深370m地点へと潜行、湖底で睡眠中のLTE-5230-Fiji-Aurora Cherryを確認。全長計測の後、その頭部と頸部に対し330mm捕蛟錨による砲撃を加えることで予定通り対象を粛清した。

任務を終えた第4部隊の帰還中、突如として田沢湖全域を巻き込む規模の渦潮が発生。第4部隊は先頭の3名を除く全員を喪失、IJAMEAの敗残兵および粛清対象の遺骸も行方不明となった。生還者が確保していたミズチの角と発射済みの捕蛟錨より、LTE-5230-Fiji-Aurora Cherryの粛清は正式に完了したものとされた。また、田沢湖の湖底に巨大な舌と口が確認され、これが渦潮の起点となった可能性が高いという証言が齎された[[footnote]]この脅威存在はUTE-████-Lovelock &#34;CODE:O&#34;と指定されている。[[/footnote]]。

**__附記002:__** 脅威存在粛清時の戦闘により発生した田沢湖の水質汚濁を一般民衆から隠匿する目的で、IJAMEAは日本軍により計画されていた「玉川河水統制計画」の実行を前倒しさせ、田沢湖に玉川の強酸性水を投入しようとした[[footnote]]ただし、実際には隠匿は表向きの目的で、真の目標は湖水の酸性化によるUTE-████-Lovelockの抑制であった可能性がある。[[/footnote]]。この作戦に対し、当時の田沢湖で複数個体が確認されていた[[[scp-1092-jp|LTE-9201-Fiji &#34;木尻鱒&#34;]]]の全個体の確実な粛清が達成されるという副次的な利得が見込まれたことにより、五行結社は協力を表明。両者は計画反対運動を開始した一般団体に対し鎮圧作戦を展開、反対派に加勢した蒐集院の部隊を抑制し、最終的に反対活動団体を田沢湖周辺から退去させた。

1940年1月をもって玉川河水の田沢湖への投入が開始されたが、程なくして湖底で原因不明の爆発が発生、中規模の地鳴りと湖水の瞬間的な浮揚が確認された。この爆発に関しては記録改竄による隠蔽措置が取られた。

**__附記003:__** 極東部門のPHYSICS部門評価班による1957年の田沢湖再調査時には、湖底は上記の爆発に由来すると見られる厚い砂礫で覆われていた。先の粛清作戦時の遺残物は発見されず[[footnote]]UTE-████-Lovelockも確認されず。無力化または非活性化していたものと推測される。[[/footnote]]。</textarea></pre>
