    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Czasem lubię usiąść w wodzie i po prostu porozmyślać. Lubię to miejsce. Jest spokojne. Mokre.

Na zewnątrz jest ciepło. Pochmurnie. Lubię chmury.

Mam braci i siostry, tak myślę. Nie jesteśmy normalni. Zostaliśmy stworzeni. Jak w starych filmach o potworach. Magia nauki. Piorun w zamku. Magiczna nauka.

Na zewnątrz robi się wietrznie.

Dr Wondertainment stworzył nas i może przerobić nas. Ale zastanawiam się. Kiedy umieramy, zostajemy zmieniani? Czy ja zostałem zmieniony? Jestem tą samą osobą z przeszłości czy jakąś inną? Zostanę sprowadzony z powrotem czy zagubiony? Czy mogę dalej trzymać wspomnienia? Czy może to po prostu pokrętełka na maszynie, którą można włączyć i wyłączyć? Wiem, że było stworzonych więcej Panów od pierwszej edycji. Pan Redd jest jedynym oryginalnym, który pozostał.

Wydaję mi sie, że nie powinienem wymawiać jego imienia. Powinienem się gdzieś schować.

Czasem się boję. Boję się tego, co nadchodzi. Boję się, że któryś z nich mnie znajdzie. Boję się Redda i Paski. Zabiją mnie. Nie chcę umierać. Chce zostać na moim bagnie...

Zaczyna padać. Lubię deszcz.

Ale nadal się zastanawiam. Jestem opcją czy cudem? Czym jestem?

… Myślę, że wiem kim jestem. Jestem Pan Ryba. Jestem mną. Jestem zadowolony.
