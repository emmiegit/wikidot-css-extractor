    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Übermensch
**Auteur :** [[user Doctor Von Braun]]
**Traducteur :** [[user Skadi Ramstein]]
**Date de publication originale :** 16 juillet 2014
[[include credit:end]]

[[include component:scp-traduits motif=supprimé sur sa branche d&#39;origine]]

C&#39;était une nuit sombre comme il y en avait peu, une nuit sans lune et sans étoiles, ces dernières dissimulées derrière un ciel encombré de nuages. La plage était enveloppée dans l&#39;ombre, seule s&#39;y distinguait la phosphorescence de l&#39;écume lorsque les vagues s&#39;écrasaient contre son sable noir et contre ses rochers. La plage en elle-même consistait en une étroite bande en forme de demie-lune, à peine grisée dans l&#39;obscurité régnante. Vers l&#39;Ouest, l’horizon se fondait dans le ciel nocturne ; vers l&#39;Est, le terrain s&#39;élevait et s&#39;achevait en ce qui étaient, de jour, des collines escarpées, arides et rocailleuses, mais qui n&#39;étaient à ce moment-là que de grandes masses sombres se fondant également dans la nuit. 

Mais il y avait un autre point de lumière : une fenêtre. Une cabane sur la plage, aux murs blancs, avec un petit jardin négligé, idéale pour des vacances en famille. Tout était obscur et sombre, à l’exception d&#39;un rectangle de lumière jaune comme un phare dans la nuit. 

– Je suis prête… mon chéri.

Asenath se trouvait en face de la fenêtre, impossible de savoir si elle regardait l&#39;extérieur ou son propre reflet dans la vitre. La chambre dans laquelle elle se trouvait était assez anodine, un lit à deux places, une armoire, une table de nuit, etc... Rien qui attirât l&#39;attention, à part elle-même, et ce à juste titre. 

Asenath était en sous-vêtements et, même de dos, on pouvait noter son corps ferme et fort bien fait, mince et attrayant, dégageant une forte impression d&#39;agilité quand bien même elle était immobile. Si l&#39;on promenait son regard vers le haut de la douce pente de son dos, on y trouvait une courte crinière sombre, lisse, aux reflets bleutés si obscurs, et de là à son visage, clairement sémite : des yeux grands et tristes, un long nez, légèrement courbé, la peau sombre. Plus attirant que beau, son regard paraissait indifférent à sa situation et à ce qui allait suivre. 

– Moi aussi, je suis prêt, mon chaton… Vraiment, vraiment prêt.

Elle se retourna pour faire face au docteur Bitran, qui arrivait sortant du bain, et ses yeux s&#39;écarquillèrent devant une telle surprise. Non pas parce qu&#39;elle le voyait nu (Son corps était comme elle se l&#39;était imaginé, lâche, flasque, comme celui de tout quinquagénaire négligé) mais parce que Bitran, avec un sourire malicieux, tenait dans une de ses mains une paire de menottes – couvertes d&#39;un tissu-éponge rosé – et dans l&#39;autre… elle n&#39;était pas sûre de son nom, sans doute possible quelque chose nécessitant des piles, et c&#39;était allumé, vibrant et émettant un doux bourdonnement. Il y avait réellement des femmes à qui ça plaisait de s&#39;introduire… ?

Elle éclata de rire, non pas un rire nerveux, mais de pure joie, un rire frais comme un ananas. Ce fut au tour du docteur Bitran d&#39;être surpris, car il lui semblait remarquer, derrière un si soudain amusement, une légère note de cruauté. 

– Vous croyez réellement que je vais vous laisser utiliser //Ça// sur moi ?

Bitran se remit à sourire. 

– Elles disent toutes la même chose : &#39;&#39;Non, n&#39;utilise pas un de ces objets, ce n&#39;est pas convenable. Non, ne m&#39;enfile pas ce costume, non, éloigne ce pot de confiture de moi… Non, pas par là, non !&#39;&#39;, et pourtant au final elles acceptent toujours… Je suis très persuasif.

– Vraiment ? Dans ce cas là tu peux tenter de le convaincre lui. – Et Asenath indiqua quelqu&#39;un qui se trouvait dans le dos de Bitran.

Il se retourna et découvrit qu&#39;il y avait quelqu&#39;un en plus dans la chambre. C&#39;était un type noir, grand, à la mâchoire ferme et au crâne complètement rasé. Il avait l&#39;air assez robuste, ses yeux étaient dissimulés derrière une inutile paire de lunettes noires qui transformait son visage en un masque inexpressif, bien qu&#39;il était clairement en train de le regarder lui. L&#39;inconnu le toisa des pieds à la tête sans bouger un seul muscle de sa face, comme s&#39;il n&#39;était nullement impressionné par ce qu&#39;il avait vu. 

Suite à quoi Bitran réagit : Il lui lança la paire de menottes à la tête, chose que l&#39;intrus esquiva assez facilement d&#39;un léger mouvement, puis tenta de le frapper avec l&#39;instrument – Pouvait-on appeler ça ainsi ? – à piles qu&#39;il tenait dans l&#39;autre main. Ceci surpris l&#39;étranger, le faisant hésiter un instant, mais aussitôt, d&#39;un geste véloce, celui-ci le fit tomber en un seul coup de poing. 

Puis il lui colla une brève raclée, tant vide de passion que de colère, seulement afin de lui montrer qu&#39;il n&#39;était pas en train de plaisanter.

Ensuite entrèrent deux autres hommes, jeunes, aux visages inexpressifs, lesquels sans aucun mot forcèrent le docteur à se rhabiller, lui couvrirent la bouche à l&#39;aide de ruban adhésif, lui lièrent les mains avec encore plus de ruban avant de finalement lui couvrir la tête avec une capuche. 

– Autre chose, Martillo ?

– Non, emmenez-le à l&#39;auto, et après, toi, Víctor, revient, parce qu&#39;on va retourner cette cabane de fond en comble, on pourrait trouver des trucs intéressants.

Les deux jeunes hommes le saluèrent d&#39;une légère inclination de la tête et se retirèrent avec le prisonnier, laissant seuls Marius Kachingwe, “Martillo” de la Société Antarès, et Asenath, à laquelle ils ne jetèrent respectueusement aucun regard. 

Tandis qu&#39;elle s&#39;habillait à toute vitesse, Marius entreprenait de fouiller la chambre, en commençant par l&#39;armoire, jetant les vêtements dehors et palpant le mur du fond, pensant avec une certaine logique qu&#39;un bâtiment tellement isolé devait servir au docteur à cacher ses secrets, concernant de près ou de loin la Fondation. 

– Que vont-ils lui faire ? – Demanda Asenath, achevant de se rhabiller.

– Tu t&#39;inquiètes pour lui ? Tu ne devrais pas t&#39;embêter avec ça… De toutes façons, si ça peut te rassurer, nous avons des méthodes pour le faire avouer sans l&#39;abîmer physiquement.

– Et son garde du corps ? – Asenath s&#39;en souvenait, un type énorme au visage âpre qui l&#39;avait fixement observée avec méfiance, comme s&#39;il pouvait lire dans ses pensées – Il est resté dans la voiture pour nous attendre…

– On l&#39;a neutralisé, et d&#39;ailleurs, ça a été assez facile : On l&#39;a trouvé en train de dormir, il semblerait que ce soit sa routine d&#39;accompagner Bitran dans ses escapades avec de jeunes filles. Je te dis pas comment le payait la Fondation, sans doute trop… ou très peu.

– C&#39;était un irresponsable.

– Ça c&#39;est sûr, seulement… Tu te rappelles quand il t&#39;a proposé ce verre avec la boisson ? C&#39;était pour avoir tes empreintes digitales. Ne t&#39;inquiètes pas – Ajouta Marius en voyant son expression alarmée – Il n&#39;a visiblement rien trouvé de suspect te concernant, sinon tu ne serais pas arrivée aussi loin, qui plus est, nous sommes sûrs que la Fondation ne sait rien, Bitran préférait garder ses escapades secrètes.

Elle ne resta pas vraiment très tranquille, mais elle décida de croire en ses paroles. D&#39;un autre côté, elle éprouvait presque un peu de pitié pour ce pervers de docteur, elle avait entendu des rumeurs à propos d&#39;espions de la Fondation qui, après avoir été capturés, avaient été relâchés en si mauvais état qu&#39;ils avaient dû être internés en hôpital psychiatrique, bien qu&#39;une autre version de l&#39;histoire disait qu&#39;ils n&#39;y avaient pas été internés parce qu&#39;ils étaient devenus fous, mais parce qu&#39;ils avaient échoué dans leur mission, et ce quand ils n&#39;étaient pas utilisés comme chair de laboratoire dans leurs expériences avec les choses horribles qu&#39;ils gardaient.

Elle acheva de se rhabiller et, pour finir, accrocha à son cou un petit collier, une //Étoile de David// argentée, puis se retourna et s&#39;aperçut que Marius la regardait fixement, aussi inexpressif qu&#39;il l&#39;avait été avant, avec ses yeux cachés derrière ses lunettes, et Asenath s&#39;en sentit troublée. 

– Tu ne devrais pas t&#39;encombrer de ça. – Lui dit-il, en prenant et attirant à lui l&#39;étoile de David qu&#39;elle portait.

– Pourquoi ?

– Pour ce que ça représente.

– Je ne comprends pas, c&#39;est un cadeau de ma mère, un souvenir familial…

– Même comme ça tu ne devrais pas le porter.

– Qu&#39;est-ce que tu veux dire ? Je devrais peut-être cacher ce que je suis ?

– Il ne s&#39;agit pas de cacher ce que tu es… C&#39;est simplement que nous sommes au-dessus de choses telles qu&#39;avoir une religion.

– Tu n&#39;es encore qu&#39;une apprentie, ma chère Asenath – Poursuivit Marius – mais il y a une chose que tu dois bien savoir : nous sommes une humanité supérieure, et nous ne le sommes pas à cause d&#39;une prétendue génétique supérieure, comme le pensaient ces dégénérés de nazis ou ces naïfs pratiquants de l&#39;eugénisme. Nous sommes supérieurs parce que nous avons laissé derrière nous les vieilles croyances, les mythes et les préjugés qui, depuis l&#39;origine de l&#39;humain, n&#39;ont servi qu&#39;à entraver et engourdir la raison. Nous sommes au-delà des vieilles superstitions de ce monde qui n&#39;ont servi que de rênes pour garder le peuple tranquille, notre pensée et nos actions ne sont pas régies par la morale des grandes masses.

Asenath vacilla, elle aurait aimé dire quelque chose, mais elle ne trouvait pas les mots adéquats. 

– Oui, je sais ce que tu penses, que nous confions notre foi aux Supérieurs Inconnus, mais c&#39;est une interprétation erronée. En premier lieu, nous ne croyons pas en l&#39;existence des Grands Maîtres : Nous savons qu&#39;ils existent, leur existence est parfaitement rationnelle.

– Deuxièmement, nous ne croyons pas en les solutions magiques que promettent habituellement les religions. Nous autres, face aux problèmes, ne prions pas et n&#39;attendons pas de solutions miraculeuses, nous faisons face avec notre volonté de fer et un rationalisme libre de contraintes… Pour les autres, cela résulte en de pathétiques cas comme les prophéties de 2012, qui n’annonçaient pas la fin du monde, mais s&#39;attendaient à un changement, le commencement d&#39;une nouvelle ère dorée, un &#39;&#39;réveil spirituel&#39;&#39; de l&#39;humanité où l&#39;on trouverait comme par magie la solution à tous nos problèmes… Une attitude qui, en plus d&#39;être ingénue, est incroyablement paresseuse.

– Nous forgeons notre destin.

Il regarda l&#39;étoile de David qu&#39;il tenait toujours dans sa main, et la reposa doucement sur la poitrine d&#39;Asenath. 

– Tu peux la garder si c&#39;est un souvenir de famille… – Il tapa de l&#39;index le front de celle-ci et sourit, pour la première fois – Cessons de cogiter là-dessus, maintenant, aide-moi.

Il y a encore beaucoup à fouiller dans cette cabane.</textarea></pre>
