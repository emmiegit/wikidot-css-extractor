**Titre original :** SCP-1218 - One-Way Glass 
**Auteur :** [[user Crythis]]
**Traducteur :** [[user Dr Dolorese]] et [[user Dr Attano]]
**Date de publication originale :** 24 août 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1218

**Classe :** Sûr 

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-1218 doivent être conservées dans des caisses spécialement aménagées dans l&#39;aile de stockage protégé L-03 du Site-28. La plupart des instances de SCP-1218-1 est fragile, de sorte que des précautions doivent être prises lors de leur récupération, de leur transport et de leur stockage. En raison du risque de fuites d&#39;informations, les instances de SCP-1218-1 doivent rester dissimulées lorsqu&#39;elles sont en présence de tout élément sensible de la Fondation. 

Toutes les apparitions et tous les contacts avec SCP-1218-2 doivent être enregistrés et archivés.

**Description :** Les instances de SCP-1218-1 sont numérotées SCP-1218-1-XX dans leur ordre de récupération. À la dernière mise à jour de ce document, les instances SCP-1218-1-1 à SCP-1218-1-32 sont en stockage, à l&#39;exception de SCP-1218-1-4 (voir le Rapport de tests). Les instances de SCP-1218-1 semblent être un miroir mural normal, le plus fréquemment rectangulaire, qui mesure entre 0,2 et 9,5 mètres carrés.

Au regard d&#39;un examen plus approfondi, ces objets sont en vérité des miroirs sans tain, avec une pièce extrêmement sombre visible de l&#39;autre côté lorsque le miroir est regardé dans l&#39;obscurité absolue afin de minimiser les reflets. Les pièces sombres, ci-après dénommées &#34;chambres d&#39;observation&#34;, semblent disposer d&#39;un sol et d&#39;un plafond dans un matériau fissuré semblable à du béton, avec diverses plates-formes surélevées sur lesquelles les instances de SCP-1218-2 s&#39;assoient. Aucun mur latéral n&#39;est visible, la pièce sombrant rapidement dans l&#39;obscurité. Chaque miroir semble être lié à une chambre d&#39;observation unique partageant ces mêmes caractéristiques. 

SCP-1218-2 désigne un groupe de créatures mesurant 1,5 à 1,9 mètre de hauteur qui sont fréquemment visibles dans les chambres d&#39;observation. Ces créatures semblent humanoïdes et disposent d&#39;une peau tannée et fortement jaunâtre qui dissimule tout trait caractéristique. Chaque créature a quatre blessures à la tête, des trous creusés dans la peau déchirée, qui sont à la position approximative des yeux, du nez et de la bouche humains. Les créatures, ci-après dénommées &#34;les hommes jaunes&#34;, portent des costumes dévorés par les mites, identifiés comme étant à la mode dans les années 19██. SCP-1218-2 semble conscient des spectateurs devant SCP-1218-1 et a été observé non seulement suivre les mouvements des sujets de test, mais également prendre activement des notes dans ce qui semble être un carnet de notes de la marque ████. 

------

**Rapports de test récupérés du Dr ███████**

&gt; █/█/██ : Nous avons exclu l’idée d’une sorte de projection. Les sujets de test se déplaçant vers différentes positions ont vu leur champ de vision à travers le miroir changer en conséquence. Les sujets ont été visiblement surpris lorsque SCP-1218-2 a suivi leurs mouvements, ce qui en a fait paniquer un et crier un autre. Les lumières ont été allumées et les sujets ont été retirés de la chambre d&#39;essai.

&gt;█/█/██ : Il semble qu&#39;à des niveaux de lumière inférieure à 1 lux, nos sujets de test commencent à se sentir mal à l&#39;aise autour de SCP-1218-1. Ils décrivent soit le sentiment d&#39;être observé, soit le fait que la pièce soit plus grande qu&#39;il n&#39;y paraît. Je suppose que leur subconscient capte des indices visuels subtils de la &#34;chambre d&#39;observation&#34; au-delà des miroirs, qui sont encore trop submergés par des réflexions pour que leur cerveau conscient puisse les identifier. J&#39;ai équipé la salle de test de caméras cachées à faible luminosité, capables de capter juste assez de lumière pour rendre leurs bandes intéressantes pour des études répétées. 

&gt;█/█/██ : La poursuite des tests sur plusieurs instances de SCP-1218-1 suggère que chacune est liée à une pièce séparée ; mais le nombre de SCP-1218-2 change, ce qui suggère qu&#39;ils peuvent entrer et sortir des pièces tout au long de la journée. Il convient également de noter qu&#39;il semble que le principal mode d&#39;éclairage qui permet de voir la &#34;chambre d&#39;observation&#34; est la braise d&#39;une cigarette. Si aucun des SCP-1218-2 ne fume, il va de soi que la chambre d&#39;observation sera complètement noire. Il est possible que cela explique les cas où nous sommes incapables de voir quoi que ce soit à travers le miroir, même dans l&#39;obscurité totale.

&gt;█/█/██ : Jusqu&#39;à présent, j&#39;ai réussi à identifier au moins 19 SCP-1218-2 uniques à partir des enregistrements. Leurs structures faciales et corporelles sont extrêmement similaires, mais les imperfections sur la peau, la taille et les costumes qu&#39;ils portent suffisent à les distinguer les uns des autres. À noter que ces individus n&#39;apparaissent pas toujours dans la même chambre d&#39;observation.

&gt;█/██/██ : Jusqu&#39;à présent, les tests sur des sujets de Classe D n&#39;ont révélé aucun effet indésirable résultant d&#39;une exposition à SCP-1218-1 ou SCP-1218-2. J&#39;ai donc décidé qu&#39;il était sûr pour mes assistants et moi d&#39;effectuer des tests directement.

&gt;█/██/██ : Étant donné la quantité de SCP-1218-1 que nous avons reçue, j&#39;ai approuvé des tests pour essayer d&#39;en casser un pour voir s&#39;il conserve ses effets.

&gt;█/██/██ : Briser une instance de SCP-1218-1 fait bien disparaître tout effet anormal ; cependant [CENSURÉ], comme des fruits pourris, qui se sont rapidement dissipés.

&gt;█/██/██ : Un de mes assistants est venu me voir aujourd&#39;hui avec quelque chose que j&#39;avais manqué lors des premières expériences. Elle a remarqué que lorsque le sujet D-9002 a crié de peur, l&#39;un des hommes jaunes a soudainement reculé, comme s&#39;il était surpris. Je me demande si le son pourrait également relier ces endroits.

&gt;██/█/██ : J&#39;ai ajouté un microphone laser en plus des appareils d&#39;enregistrement installés sur SCP-1218-1-5. Nous avons capté les sons anormaux suivants [Voir le résumé du journal audio].

&gt;██/██/██ : SCP-1218-2 continue de m&#39;intriguer. Ils réagissent à mes actions comme s&#39;ils pouvaient me voir clairement, bien que personnellement je ne sache pas comment ils peuvent voir quoi que ce soit ; la faible luminosité ne permet pour l&#39;instant pas de déterminer s&#39;il y a des yeux sous ces orbites déchiquetées. C&#39;est comme regarder des animaux dans un zoo, ils se déplacent pour suivre nos actions, mais ne répondent à aucune tentative de communication. Je suis curieux de savoir ce qu&#39;ils écrivent, c&#39;est dommage qu&#39;il n&#39;y ait pas assez de lumière pour lire.

&gt; ██/██/██ : D&#39;autres instances de SCP-1218-1 continuent d&#39;être découvertes. Maintenant que nous connaissons leurs propriétés, nous avons commencé à parcourir les anciens rapports des bases de données ███████ et ████ pour recueillir davantage de données. La Force d&#39;Intervention Mobile Bêta-6, les &#34;Laveurs de Carreaux&#34;, a été créée non seulement pour récupérer davantage de ces miroirs, mais aussi pour essayer de retracer leurs origines. 

&gt; █/█/██ : Je vais devoir parcourir mes notes, mais il semble qu&#39;il y ait plus de SCP-1218-2 que d&#39;habitude qui apparaissent pour mes tests.

&gt; █/█/██ : Nous avons 26 instances de SCP-1218-1 entreposées à ce jour, après avoir épuisées les pistes préexistantes. Je crains que, compte tenu de la difficulté à remarquer leurs effets, il puisse y en avoir beaucoup plus dans la nature. 

&gt; █/██/██ : Je sais qu&#39;il y en a plus maintenant, le test le plus récent en avait plus de dix qui me regardaient. Je n&#39;aime pas ça. J&#39;ai ramené les bandes de test à la maison à [DONNÉES SUPPRIMÉES], et je vais parcourir chaque image jusqu&#39;à ce que je trouve quelque chose d&#39;utile.

&gt; █/██/██ : J&#39;ai passé les trois dernières nuits à me pencher sur les bandes. Je pense que le manque de sommeil m&#39;atteint ; Je passais devant le miroir dans le couloir H-7 aujourd&#39;hui et j&#39;aurais juré avoir vu quelque chose me regarder.

&gt; █/██/██ : J&#39;ai cassé le miroir dans le couloir, comme ça le problème est réglé.

&gt; █/█/██ : J&#39;ai compris, j&#39;aurais dû regarder de plus près les détails de leur [DONNÉES SUPPRIMÉES]. Je ne suis pas sûr, mais je pourrais savoir où ils sont, et ce qu&#39;ils sont.

[Fin des rapports] Voir Incident H1218-A

------

**Résumé du journal audio**
Les bruits suivants ont été captés par le microphone laser sur une période de sept (7) jours. Un logiciel d&#39;analyse sonore a été utilisé pour identifier la source la plus probable de chaque son, ainsi que sa probabilité d&#39;exactitude et le nombre de fois où il s&#39;est produit. 

* Pas (chaussettes) - 99 % - Coïncidait avec le mouvement des sujets de test
* Pas (mocassins) - 95 % - Coïncidait généralement avec le mouvement de SCP-1218-2
* Gouttes d&#39;eau - 99 % - En continu
* Bruit d&#39;animaux (chat, ronronnement) - 18 % - Fréquent
* Eau courante (robinet) - 92 % - 42
* Mâchonnement (humain, adulte) - 12 % - 40
* Voix (adultes, inintelligibles) - 80 % - 30
* Chute d&#39;objet (tuyau en caoutchouc) - 14 % - 29
* Eau courante (douche) - 90 % - 13
* Machines (chariot élévateur) - 87 % - 12
* Voix (enfants, inintelligibles) - 84 % - 11
* Ronflement (adulte) - 93 % - 7
* [SUPPRIMÉ]
* Rires (enfants) - 93 % - 2
* Sirène (ambulance) - 92 % - 2
* SCP-███ - 64 % - 1
* Chaînes en train d&#39;être secouées - 88 % - 1
* Verre brisé - 92 % - 1
* Voix (adulte, femme, &#34;[inintelligible] ...l&#39;autre, on va être en retard&#34;) - 82 % - 1
* Cri (adulte, femme) - 83 % - 1


------
[[collapsible show=&#34;+ Incident H1218-A&#34; hide=&#34;- Incident H1218-A&#34;]]

Le █/█/██, le Dr ███████ a été retrouvé mort à son domicile. Il a été découvert pendu par un nœud coulant dans son grenier après avoir omis de se présenter à son travail pendant trois jours. Les preuves médico-légales sur les lieux suggèrent un suicide. Chaque miroir de sa maison a été retrouvé brisé. Selon le protocole standard, les tests supplémentaires sur SCP-1218 doivent être reportés jusqu&#39;à ce que toute influence mémétique ou mentale possible soit exclue.

Addendum A : Un examen approfondi des fragments de miroir de la maison du Dr ███████ a révélé que [CENSURÉ] est incompatible avec le fait d&#39;avoir été brisé par un coup ou une arme. Les enregistrements vidéo étaient également absents de la scène. Des enquêtes supplémentaires sont en cours pour vérifier tous les détails de l&#39;Incident H1218-A.

Addendum B : SCP-1218 est en attente d&#39;une reclassification en Euclide.
