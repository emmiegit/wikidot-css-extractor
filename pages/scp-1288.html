    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1288 - Timely Encouragement 
**Auteur :** [[user Flah]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 4 mai 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1288

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En dehors des tests, SCP-1288 doit être conservé dans le casier de stockage ██ au Site-19. Les membres du personnel doivent constamment observer SCP-1288 lorsqu&#39;il est transporté, afin d&#39;éviter toute collision accidentelle. Lors de l&#39;exploration d&#39;un nouveau lieu, les centres de population en particulier, un compteur Geiger doit être utilisé.

**Description :** SCP-1288 est un objet cylindrique avec une densité, un moment cinétique et un indice de réfraction similaire à celui d&#39;un objet en verre de mêmes dimensions. L&#39;intérieur de SCP-1288 représente le même emplacement dans ce qui a été déterminé être une ligne chronologique alternative, supposée avoir divergé de la nôtre à la fin du XIV^^e^^ ou au début du XV^^e^^ siècle. Le monde représenté est figé dans le temps le jour du solstice d&#39;hiver de 2012 à 0600 heure de Greenwich, selon des observations astronomiques en plusieurs lieux.

L&#39;examen des rares documents historiques aisément accessibles montre que le point majeur de divergence résulte des choix faits par l&#39;Amiral Zheng He. Si dans notre ligne chronologique, la réalité de cet événement soit douteuse, il est établi que dans ce monde alternatif, la flotte de Zheng He a exploré la côte ouest des Amériques. Une importante relation de commerce s&#39;est établie entre la Chine et l&#39;empire Maya. Si l&#39;Amérique du Nord a fait l&#39;objet d&#39;une colonisation européenne limitée, les tentatives de conquête de l&#39;Amérique centrale et du Sud ont échoué en raison des technologies et des effectifs chinois, qui ont permis aux assaillis de garder le contrôle de la zone. De ce fait, l&#39;Europe joue un rôle moindre dans la communauté internationale moderne, qui est dominée par l&#39;alliance sino-américaine. 

**Rapport de récupération :** SCP-1288 fut découvert le 27/12/2012 devant l&#39;entrée du Site-19. Initialement supposé être un objet anormal ne pouvant être déplacé que dans un sens vertical, il fut ensuite découvert qu&#39;il avait été placé dans un tube dans la ligne chronologique alternative. Lorsque SCP-1288 fut retiré du tube, une plaque put être lue à travers lui, indiquant clairement que l&#39;objectif était que SCP-1288 soit trouvé par le personnel de la Fondation (voir le document 1288-a pour le détail de la plaque).

[[collapsible show=&#34;Observations sur des lieux notables vus à travers SCP-1288&#34; hide=&#34;Identifiants acceptés&#34;]]
||~ Lieu ||~ Observations ||
|| Site-19 || Une réplique grossière du Site-19 est trouvée sur place, les structures au-dessus et en dessous du sol étant respectivement construites et creusées à la hâte. Des plaques sont situées à côté d&#39;un certain nombre d&#39;objets confinés. Elles expliquent comment maximiser le nombre de victimes causées par une brèche de confinement de l&#39;objet. ||
|| Île de Manhattan, États-Unis || La pointe sud de l&#39;île est fortement urbanisée, avec une importante population autochtone et une minorité d&#39;Européens assimilés. Des banlieues et des terres agricoles occupent le reste de l&#39;île. Quelques habitants peuvent être vus dans leur maison. Il est supposé que la majorité de la population s&#39;est déplacée vers la zone urbanisée. À la pointe sud se trouve une structure pyramidale qui ne peut être aisément explorée en raison de différences dans la planification urbaine. ||
|| Mexico, Mexique || La ville semble être un centre économique majeur qui abrite de multiples ethnies (Asie de l&#39;Est, Afrique, Europe) en plus d&#39;une importante population autochtone. La plupart des habitants semble s&#39;être rassemblé autour d&#39;une grande structure pyramidale similaire à celle au sud de Manhattan. Malgré les preuves faisant penser à une célébration religieuse, une exploration limitée de la structure suggère qu&#39;il s&#39;agit en vérité d&#39;une forme de centrale énergétique, bien que les processus utilisés pour générer de l&#39;énergie n&#39;apparaissent pas évidents. ||
|| Beijing, République Populaire de Chine || La ville est principalement habitée par des individus asiatiques et d&#39;Amérique centrale. Comme pour les deux précédentes villes, celle-ci contient une pyramide autour de laquelle une grande partie de la population s&#39;est rassemblé. Bien que ce groupe soit également en pleine célébration, un certain nombre d&#39;incidents violents ont lieu en périphérie, entre les forces de l&#39;ordre locales et des natifs d&#39;Amérique centrale. ||
|| Paris, France || Une évacuation massive est en train d&#39;avoir lieu. La plupart de la population, des Africains, des Amérindiens et des Européens, a quitté la ville. Une importante présence militaire est située au centre de Paris, son attention étant principalement concentrée sur la pyramide. ||
|| [DONNÉES SUPPRIMÉES][[footnote]]Ce centre de population en Éthiopie a été construit au siècle dernier et n&#39;a pas de contrepartie dans notre ligne chronologique. De ce fait, l&#39;exploration a été plus aisée, et les structures bloquant le chemin des chercheurs ont pu être détruites sans risquer d&#39;attirer l&#39;attention du public.[[/footnote]] || Comme à Paris, une évacuation a lieu, et des forces militaires se dirigent vers la pyramide centrale. Plusieurs entrées sont ouvertes, ce qui permet l&#39;exploration. Les observations confirment que la structure est une centrale énergétique dont le fonctionnement est principalement assuré par des individus d&#39;origine américaine. Nombre d&#39;entre eux ont été tués par les soldats locaux, tandis que d&#39;autres semblent s&#39;être suicidés. Alors que les chercheurs s&#39;enfoncent dans la pyramide, SCP-1288 devient sensiblement plus chaud. À une intersection, à approximativement 150 m du centre de la pyramide, une lumière vive peut être vue, couplée à une augmentation significative de la température. La description réalisée par l&#39;observateur avant que celui-ci ne décède d&#39;une exposition aux radiations suggère que la centrale électrique est en train d&#39;exploser. ||
[[/collapsible]]

[[collapsible show=&#34;Document 1288-a : Transcription d&#39;une plaque découverte à l&#39;entrée du Site-19 aux côtés de SCP-1288&#34; hide=&#34;Identifiants acceptés&#34;]]
&gt; Chère Fondation SCP,
&gt; 
&gt; Nous avons observé votre développement pendant un temps, et nous sommes heureux de constater que, pour le moment, il va dans le même sens que le nôtre. Nous avons beaucoup appris de vous, notamment de nombreuses expériences politiques que nous aurions eu peur de réaliser, ainsi que le pouvoir du calendrier.
&gt; 
&gt; Comment vous avez découvert que la fin du calendrier signifie la fin de toute chose, nous n&#39;en sommes pas sûrs. Avant de vous rencontrer, nous pensions qu&#39;il s&#39;agissait seulement d&#39;une manière de représenter le passage des saisons et des rois. Votre calcul du temps nous a inspiré et nous a incité à agir. 
&gt; 
&gt; Nous vous laissons ceci afin de vous montrer comment nous avons réussi. Pendant cent ans, vous avez seulement attendu que la fin arrive. Nous en avons conclu qu&#39;il fallait au contraire la provoquer. Nous vous prions d&#39;en prendre note, afin que vous puissiez adéquatement planifier le prochain millier d&#39;années. 
&gt; 
&gt; Nous vous attendons de l&#39;autre côté de la glorieuse fin.
&gt; 
&gt; Sincèrement,
&gt; 
&gt; 阿美利加帝国
[[/collapsible]]
