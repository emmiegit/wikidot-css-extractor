[[include component:credit-button]]
**Artikel:** SCP-1303 – Jagdhöhle
**Autor:** [[*user TheGlyphstone]]
**Original:** http://scp-wiki.wikidot.com/scp-1303
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1303

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Standort von SCP-1303 ist mit einem Standard-Sicherheitszaun, Kameras und Verbotsschildern in einem Abstand von einem (1) Kilometer vom Eingang abzuriegeln. Ein Team von vier (4) Agenten sollte jederzeit in der Nähe des Eingangs von SCP-1303 in Ranger-Uniformen des National Park Service im Dienst bleiben, um sich nähernde Zivilisten abzufangen und sie vom Standort wegzuleiten. Sollte die Eindämmung gebrochen werden und eine unbefugte Person Zugang zu SCP-1303 erhalten, sollten zwei der vier Agenten den Standort an Seilen betreten und versuchen, den Eindringling lebend zu bergen. Nach erfolgreicher Bergung sollten Klasse-B-Amnesika verabreicht und die Person in eine sichere Entfernung gebracht werden.

**Beschreibung:** SCP-1303 ist eine verbundene Reihe von elf (11) natürlichen Höhlen, die sich in [ZENSIERT] befinden, mit einem bekannten Oberflächeneingang und einer Reihe von Verbindungsgängen. Die Größe der Höhlen reicht von zehn (10) Metern bis zu ungefähr siebenunddreißig (37) Metern und erreicht eine maximale Tiefe von einhundertzwanzig (120) Metern unter der Erdoberfläche. Der Standort beherbergt zwei potenziell verwandte Phänomene, die als SCP-1303-1 und SCP-1303-2 bezeichnet werden und die anomalen Eigenschaften des Standorts darstellen. Während des gesamten Zeitraums, in dem die Foundation das Gelände besaß, wurde nie beobachtet, dass SCP-1303-1 und 1303-2 ihre Wirkungsbereiche überlappten.

SCP-1303-1 ist ein intermittierender Effekt, der aus der völligen Abwesenheit einer akustischen Übertragung innerhalb seines Bereichs besteht. Es ist bekannt, dass es in jeder Höhle auftritt, die mit dem SCP-1303-Netzwerk verbunden ist, einschließlich der Eingangshöhle, obwohl es kein erkennbares Muster für Manifestationen aufweist. Das Phänomen hält für eine variable Zeitspanne an, die von fünf Minuten bis zu einer Rekordzeit von vier Stunden reicht, und seine Grenzen gehen nie über die der Höhle hinaus, die es gerade beeinflusst. Innerhalb des Bereichs von SCP-1303-1 können keinerlei Schallwellen erzeugt oder erkannt werden, unabhängig davon, ob sie von einer Quelle innerhalb des Bereichs erzeugt werden, die sich nach außen ausbreitet, oder umgekehrt. Der Effekt erstreckt sich sowohl auf mechanische Geräte als auch auf lebende Subjekte, obwohl bekannt ist, dass er sich nur manifestiert, wenn ein lebendes Subjekt anwesend ist. Betroffene mechanische Geräte weisen alle Anzeichen einer einwandfreien Funktion auf, mit Ausnahme ihrer Unfähigkeit, Schallwellen zu übertragen oder zu erkennen. Personal innerhalb des Wirkungsbereichs von SCP-1303-1 berichtete ständig über das Gefühl, gestalkt oder verfolgt zu werden, aus den Augenwinkeln einen flüchtigen Blick auf etwas zu erhaschen und von einen verstärkten Drang, entweder zu fliehen oder sich umzudrehen und sich dem zu stellen, was dort ist. In all diesen Fällen scheitern elektronische Medien und andere Mitarbeiter regelmäßig daran, die angeblichen &#34;Stalker&#34; zu spüren oder zu entdecken, obwohl mehrere Mitarbeiter in einem betroffenen Bereich solche Gefühle jeweils unabhängig voneinander erfahren. Aufgrund der Abhängigkeit von kleinen Echos für Gleichgewicht und Orientierung setzen sich Personen, die versuchen zu fliehen, einem hohen Verletzungsrisiko aus.

SCP-1303-2 ist ein ähnlicher Effekt wie SCP-1303-1, obwohl das Phänomen, anstatt Schallwellen aktiv zu unterdrücken, jegliche Produktion oder Erkennung von sichtbarem, infrarotem oder ultraviolettem Licht vollständig verhindert. Es manifestiert sich in jeder der SCP-1303-Höhlen mit Ausnahme der Eingangshöhle und dauert zwischen fünf Minuten und mehr als neun Stunden an. Wie SCP-1303-1 betrifft es sowohl lebende Subjekte als auch mechanische Geräte, ohne deren Betrieb anderweitig zu behindern, und manifestiert sich nur, wenn ein lebendes Subjekt anwesend ist, obwohl sein Effekt für eine variable Dauer anhält, nachdem das Subjekt seinen Wirkungsbereich verlassen hat. Von &#34;außen&#34; erscheint das Phänomen wie eine solide, undurchsichtige schwarze Wand, obwohl sie keine physische Beständigkeit hat und frei überquert werden kann. Von &#34;innen&#34; wird keinerlei visueller Input registriert, egal wo sich die Quelle befindet. Während sie sich in einer Instanz von SCP-1303-2 befanden, haben Mitarbeiter berichtet, über die Hintergrundgeräusche der Höhle Geräusche gehört zu haben, die auf eine sich nähernde Kreatur oder irgendein Objekt hinweisen. Die genauen Details der Geräusche variieren, zeigen aber in allen Fällen Merkmale von etwas oder jemandem, das oder der sich dem Subjekt in einem langsamen, absichtlichen Tempo nähert, und in keinem Fall wurde ein solches Geräusch von Aufnahmegeräten registriert oder erkannt. Wie bei SCP-1303-1 löst die Exposition gegenüber diesem Effekt bei den betroffenen Subjekten einen ungewöhnlich starken Kampf- oder Fluchtdrang aus, der im unwegsamen Gelände von SCP-1303 zu erheblichen Personenschäden führen kann.

**Anhang:**
[[collapsible show=&#34;Befragungsprotokoll 1303-1&#34; hide=&#34;Befragungsprotokoll 1303-1&#34;]]
**Befragter:**C████ B█████, einer der Zivilisten, die außerhalb von SCP-1303 gefunden wurden.

**Befrager:** Dr. █████, Foundation-Forscher

**Vorwort:** Zweck der Befragung war es, einen Bericht aus erster Hand über SCP-1303 zu erhalten, bevor es von der Foundation identifiziert und eingedämmt wurde, und um zusätzliche Daten bezüglich der gleichzeitigen Exposition gegenüber SCP-1303-1 und SCP-1303-2 zu erhalten.

**&lt;Beginn des Protokolls &gt;**

**Dr. █████:** Mr. B█████, bitte sagen Sie mir noch einmal, warum Sie und Ihre Freunde in dieser Höhle waren?

**Mr. B█████:** Weil, Sir … es sollte Spaß machen... wir sind alle Höhlenforscher. Ich, J███, F██████, K███, ausweistragende Gesellschaftsmitglieder – wir nennen … nannten … unsere Grotte die Maulwurfsratten. Es gibt nichts Schöneres, als in den Untergrund zu gehen, irgendwohin, wo die Menschen noch nichts aufgerissen und umgebaut haben. J███ hat letzte Woche alle angerufen und gesagt, er habe von einer Höhle nicht weit von hier in den Gesellschaftsforen gehört, die wir uns ansehen könnten.

**Dr. █████:** Und Sie haben sich entschieden, dort Höhlentourismus zu betreiben?

**Mr. B█████:** Höhlenforschung, Sir, wenn es Ihnen nichts ausmacht. Höhlentouristen sind die Amateure, die Neulinge. Höhlenforscher wissen, was sie tun, bringen die richtigen Sachen für den Job mit.

**Dr. █████:** Dann Höhlenforschung.

**Mr. B█████:** … Ja. Wir haben all unsere Sachen zusammengerafft – Helmlampen, Backups, sogar einige dieser chemischen Knicklichter. Gefütterte Hosen, unsere Neoprenanzüge für alle Fälle mitgenommen, Seile und Essen. Die Schlafsäcke blieben im Auto, mit den Neoprenanzügen, falls wir sie brauchten. J███ hat uns da rausgefahren. Es sah für uns wie eine ziemlich gewöhnliche Höhle aus, Sir, in den Hang eingebettet. Weit und breit niemand, kein Hinweis darauf, dass jemals jemand dort gewesen war, nicht einmal Gefahrenmarkierungen.

**Dr. █████:** Bitte fahren Sie fort und beschreiben Sie, was drinnen passiert ist. 

**Mr. B█████:** … Ja, Sir. Es war … nur eine Höhle, wirklich. Einige hübsche Felsformationen, nichts Außergewöhnliches – nicht Mammoth oder Peppersauce[[footnote]]Anm. d. Ü.: &#34;Mammoth Cave&#34; und &#34;Peppersauce Cave&#34; sind zwei bekannte Höhlen in Kentucky bzw. Arizona.[[/footnote]], aber ein netter kleiner Ort. K███ fand einen Bach, der aus der Wand kam, der in einen Tunnel hinunterführte, muss ein paar hundert Fuß oder so in eine andere Höhle geflossen sein, eine größere. Wir hatten ein paar Wege zu gehen, also warfen wir eine Münze und gingen nach rechts. Diese dritte Höhle war die bisher größte, aber auf halbem Weg … (Das Subjekt hört auf zu sprechen, beginnt krank auszusehen.)

**Dr. █████:** Fahren Sie fort, Mr. B█████.

**Mr. B█████:** … Sir. Wir waren ungefähr in der Mitte, als ich taub wurde. Zumindest dachte ich, dass das passiert ist. J███ sprach mit mir, dann brach er mitten im Satz ab. Ich dachte, er hätte etwas gesehen, also blieb ich stehen und sah ihn an – er sah mich an, und keiner von uns konnte etwas hören. Seine Lippen bewegten sich, aber es kam nichts heraus, wie in einem dieser alten Filme. F██████ und K███ ging es auch so – keiner von uns konnte etwas hören, nicht einmal einander – es war komisch wie [SCHIMPFWORT], entschuldigen Sie meine Ausdrucksweise, Sir. Wir wollten uns gerade umdrehen und da raus, als J███ anfing und herumwirbelte, die Wand ansah, als hätte er einen Geist oder einen Bären oder so etwas gesehen. Was auch immer es war, es muss hinter mich gekommen sein, denn ich habe ... etwas gesehen.

**Dr. █████:** Können Sie es beschreiben?

**Mr. B█████:** Ich habe es mir nie genau angeschaut, Sir. Es war groß und bewegte sich, aber nur aus dem Augenwinkel, und es war nichts da, als ich mich umdrehte, um es anzustarren. Ich konnte sie nicht hören, aber F██████ sah aus, als würde sie schreien und sich am Rande der Panik überall umsehen. K███ stürmte zurück zum Eingang, und es war, als wäre sie betrunken – sie stolperte, taumelte, rutschte auf Kiesstückchen aus. Als ich folgte … Haben Sie jemals versucht zu rennen, wenn Sie Ihre eigenen Schritte nicht hören können, Sir? Es ist verrückt und es stellte sich heraus, dass es wirklich verdammt schwer ist. Ich war nüchtern wie ein Kirchenmann und stolperte schlimmer über mich selbst als sie, und das … was auch immer es war … war immer noch da, immer im Augenwinkel. Wir schafften es bis zum Tunnel, und plötzlich konnte ich wieder hören, als wäre nichts gewesen – das Knirschen von Füßen auf Felsen, alle schnappten nach Luft, und was auch immer das Ding gewesen war, es war weg. K███ hatte sich den Knöchel leicht verletzt, aber sie konnte laufen und wir hatten einen Erste-Hilfe-Kasten im Auto. Wir schafften es zurück zur zweiten Höhle, aber dann gingen die Lichter aus.

**Dr. █████:** Die Lichter gingen aus? Bitte erklären Sie das.

**Mr. B█████:** Meine genau das, was ich gesagt habe, Sir. Wie beim ersten Mal, nur diesmal war ich blind. Zuerst dachte ich, meine Stirnlampe hätte einen Kurzschluss, aber die Helme der anderen konnte ich auch nicht sehen, und das Glas war noch heiß. Sicher genug, die anderen waren auch geblendet – wir konnten jetzt reden. Soweit ich mich erinnerte, konnten es nicht mehr als fünfzehn Meter bis zur anderen Seite gewesen sein – gefährlich im Dunkeln weiterzugehen, aber wenn wir es langsam und vorsichtig angingen … aber dann hörte ich es. Vielleicht war es das Ding von vorher, aber es kam den Tunnel hinter uns herauf. Geräusche, wie Krallen auf Stein – nicht laut, aber sie wurden lauter, und wir konnten nichts sehen. J███ fing dann an zu keuchen – sagte, er könne jemanden mit großen, schweren Stiefeln den Tunnel heraufkommen hören … K███ schrie nur &#34;SCHLANGE&#34; und fing an, dorthin zu krabbeln, was sie für die andere Seite der Höhle hielt. J███ war der Nächste, schrie und kroch ihr im Dunkeln hinterher, und ich war ihm direkt auf den Fersen. Das Ding war in der Höhle, ich konnte es hören, und es kam näher – alles, woran ich dachte, war ans Abhauen. F██████ war zuerst hinter mir, aber dann … wir alle hörten sie schreien und das … Knirschen. Ich wusste, es hatte sie erwischt, was auch immer es war, aber – Gott, Sir, ich konnte nur um mein Leben rennen, ich hielt nicht einmal an. Ich rannte gegen die Wand und fing an, mich daran entlangzutasten – J███ schaffte es zuerst und rief uns zu, wo der Ausgang war. Ich schwöre, das Ding war direkt hinter mir, als ich J███ begegnete und ich wieder sehen konnte.

**Dr. █████:** Und hinter Ihnen?

**Mr. B█████:** Schwärze. Nur eine solide schwarze Folie, als hätte jemand einen Vorhang von der Decke des Tunnels gehängt. Die Helmlichter gingen einfach aus, als sie darauf trafen, aber ich hielt nicht an, um es zu überprüfen – wir rannten wie Kaninchen durch diese erste Höhle und nach draußen.

**Dr. █████:** Danke, Mr. B█████. Der Sanitäter draußen möchte Sie jetzt noch einmal untersuchen.

**&lt;Ende des Protokolls &gt;**

**Abschließende Anmerkung:** Mr. B█████, Mr. N████ und Ms. M████████ wurden Klasse-B-Amnesika verabreicht und sie kehrten nach kurzer Genesung in einem örtlichen Krankenhaus in ihre Häuser zurück. Die Überreste von Ms. L██████ wurden aus Komponente 3 von SCP-1303 geborgen und autopsiert; als Todesursache wurde ein Schädeltrauma festgestellt, das verursacht wurde, als Ms. L██████ trotz ihrer schützenden Kopfbedeckung stolperte und ihren Kopf gegen einen hervorstehenden Stalagmiten schlug. Der Leichnam wurde der Familie zurückgegeben, um die Vertuschungsgeschichte eines tragischen Höhlentauchunfalls aufrechtzuerhalten, und die aktuellen Isolations- und Sicherheitsmaßnahmen von SCP-1303 wurden implementiert. Die Untersuchung der Diskussionsforen der National Speleological Society ergab keine Spur eines Posts, der den Aufenthaltsort von SCP-1303 beschreibt.
[[/collapsible]]</textarea></pre>
