    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>中国文化确乎是很奇怪的。在其首子哭泣、尖叫、哀嚎着脱离子宫时，她能感受到那稚嫩的手指抓挠她的内脏。痛苦模糊了她眼中在一旁挤着攒动的医生和护士的影子。她听不见他们在嘀咕些什么。她记得她当时在颤抖，瘙痒的汗液浸透了她，进而把她粉色的病服染得猩红。兴奋的叫喊淹没了她，丈夫的狂热让她无法歇息，渴睡的欲望折磨着她，她的思绪逐渐模糊不清。轮到她抱婴儿了，她尽可能轻柔地对它低语。在把婴儿递给下一个人之前，她强咽下喉咙里升起来的食糜，尽力让自己适应还在天旋地转的病房。过了一会儿，婴儿被扔回了她的大腿上。

她的尖叫洞穿了无菌手术室，扰得熟睡的婴儿迸发出第一次嚎哭。她抬头看向使她惊叫的缘由：医用口罩上方一双盯着她的圆润瞳孔。他很矮，身着医护蓝大褂，他修长的手指拘谨地在腰间并拢，他弯曲的眉毛暗示着藏在棉质口罩后的微笑。沉默逐渐凌驾于整个房间之上，只有婴儿止不住的啼哭与空调低沉的哀叹搅动着宁静。她目光落回到了大腿上那团鲜红而抽动着的血肉上，然后又抬头望向了那位站在床头的矮小医生。

//-吃。对你有好处。
-但是……为什么是生的？
-你只管吃！对你有好处，还有婴儿。//

Ryan只是站在那儿，笑容僵硬的挂在他的脸上。他什么也没说。他什么也不会说。他真的相信这近乎无稽之谈的中国习俗。他伸出手穿过他和她之间的空气，然后握住了她的手。他捏了一下。她的另一只手颤抖着挪向那只破旧铁盘，手指略微浸入那滩血里，而后终于攥着那渗血器官把它捡了起来。它在她的手中噗哧作响。一小股血从中淌了出来，连同由手术室内不出预料的寂静组成的交响乐从她指隙间滴落回盘内。

它闻起来很恶心。难闻。它闻起来像鲜血、像腐烂的尸体、像浸满醋的破衣。它闻起来像捣碎的鱼糜。她费劲全身力气才没有吐出来，使劲将食糜压下喉咙咽了回去。眼睛在注视着。等待着。她必须这么做。她必须。为了婴儿。

她的嘴张开了。一寸。两寸。它靠得越来越近，她发誓，当它靠近她的牙齿时它还在她的手中跳动。臭味充斥着、像柄齿般的长矛刺入她的鼻腔，而她则颤抖着将身体前倾。那坨血肉又噗哧作响，从她的手中滑脱砸回盘内，溅起一小股血液黏在她的脸上，让她感到冰冷的液体滑落她的脸颊。然而，无情地，无事发生，仍旧只有长久等待的沉默。

她拾起它抵住自己的脸。她厌恶的眼泪混同着血滑下她的脸颊。她盯着那块肉好强迫自己这样做，但她只发现自己痛恨它。太奇怪了。然后，当她感受到这崭新的情愫时，几乎下意识、不知不觉地，她咬下了一口胎盘。

她现在知道那是什么了，她从一开始就知道她必须吃下它，这是习俗。在她发现后，她希望她未曾抱怨。吞食胎盘，传闻有助于缓解产后抑郁、调理子宫大小、恢复生育时流出的生命精华。那医生是这么说的。她仍不想这样做。她曾认为这一定会很恶心。

并非如此。当她的牙齿刺进那器官猩红的肉，撕裂绷紧的皮肤而后捣入其下柔软的组织时，她却感到一阵狂喜。她的思绪在如浪潮般冲击神经中枢的快感下破碎，当那完美的味道充斥着她的味蕾时，极乐从她的口腔直冲大脑。她寻到了天堂，就在她自己的婴儿的器官里，就在本属于她自己肉体的一部分里。所有有关同类相食的想法都随着被血呛到而消散，所有恶心感都淹没在这一刻的高潮中。她，重归完整。伴随着饥饿感，她狼吞虎咽地吃下了剩下的胎盘，每一口撕咬都换来一阵阵颤栗和哆嗦传下脊椎，这高潮般的快感几乎击垮她虚弱而疲惫的身躯。到最后，她几近无法动弹，但那僵硬的笑容险些将她的脸撕成两瓣。她从未感到如此美妙。

突兀的欢庆声渐渐远去。万物随之消散。

当然，她事后感到羞愧，因为Ryan开玩笑说她看起来有多么享受她的产后特餐。她不敢告诉他她真的很享受。她没有告诉他们中的任何人，关于那些曾充斥她胸腔、点燃她的火焰、令她癫狂的出奇亢奋。她不能。相反，她只是微笑着点头，回应丈夫的玩笑，和房间里的其他人闲聊以此试图淡化脑中的那段记忆，好忘记她曾体验过的快乐，来驱散饥饿。

但饥饿只过了几周就卷土重来，伴随着纯粹的狂热欲望撕扯着她的内脏。她想要，她他妈的想要，她对此的欲望比其他任何东西都更甚。她蜷缩起身躯，尝试控制自己的欲望，妄图关住那野兽，但这是徒劳的。Ryan认为她患上了产后抑郁，还好心地询问了此事。她能说什么？她沉默不语。

这持续了数天，数周。她心不在焉地照看着婴儿，对它的哭喊漠不关心，因为她自己也在内心尖叫，对癫狂与饥饿停止的恳求声压过了它撕心裂肺的哭泣。这状态仍持续着，直到有一天她再也忍受不了了。

她发现那天自己身旁没有别人，Ryan一定是出去和他的朋友喝酒去了。她和婴儿独处一室，给它喂她珍贵的母乳，忍受它因饥饿而扯痛自己的乳头。她用于哺育的液体断断续续地涌出，一点点乳液沾在那饥饿怪兽的脸上，从嫩肉上咬下的微量血液与母乳混合在一起。她木然地盯着婴儿，心中充满疑惑。如果她的饥饿……如果？她没有时间思索了，她的后脑又开始刺挠，下颚酸痛，胸腔紧绷。她伸出了左手，她的右手仍将婴儿抱在身上，让它无法逃脱。她的手指握住了她婴儿的丰满而柔嫩的大腿，痛苦而缓慢地抬起它。那婴儿仍在吮吸她，从她身上吮吸精华。

她有那么一瞬间十分好奇：当她的牙齿咬进奶白的皮肤，当她的犬齿刺入表皮，当血肉进入她的嘴里时，这是否是一种诗情画意？婴儿开始哭喊，疼痛逼得它幼小的头脑发疯，但她不会让它逃脱。她不能。她的牙齿已经嵌进肉里了，下颚也轻轻停靠在婴儿的褶皱的肉上了。她除了撕咬得更使劲什么也做不了，血把她泛黄的牙齿染得通红，灌满她的口腔，淌进她的喉咙。她的眼睛湿润了，她的手握得更紧了。那蠕动的肉块嚎叫着，挣扎着，但它无法逃离她。终于，她的牙齿清脆地咬合在一起，“噗哧”的一声，撕开了幼嫩的肉体。她把她的战利品从婴儿身上扯下来，伴随着升腾于绝望的愤怒而咀嚼着。她嚼啊嚼，鲜血从嘴角流至下巴，滴落到衣襟上。她一直嚼到她意识到……这不是她想要的。她惊恐地意识到她嘴里的东西是什么，舌尖的粉红泡沫到底是什么，然后她首次惊声尖叫起来。

事后她解释说当她把它放到楼下的空桌子上时有一只流浪狗冲进来咬了婴儿，她衣服上的血则是她抱着婴儿去医院时沾上的。她在Ryan的怀里痛哭流涕，泪水从沾满血迹的脸颊流下来，Ryan认为她哭是为了缓解压力，但她知道那是挫败使然。她需要别的，她需要更多。她需要她曾经品尝过的东西，那是她渐长的饥饿所渴求的。她需要胎盘，最好的那一口。

她尝试在网上寻找。搜索结果只有她不感兴趣的动物胚胎、药剂、标本，她不要这些。她买了些生肉，瞒着Ryan和婴儿，后者正躺在婴儿床内养伤。把它们倒进水槽，把它们扔进垃圾桶。生肉没用。她需要正品。

而这就是为什么她发现自己处于如此境地，凌晨两点偷偷溜进医院，在走廊徘徊的同时偷偷地回顾背后。左转。右转，再右转。产房就在前面。事与愿违，天违人愿，她没有引动任何人就走到了这一步。她臆想着她会怎样在转角撞见一个护士，如果他们真的找到了她的话。她会如释重负，疯狂和黑暗会在人性的抚慰下消解，并被束缚衣的绑带遏制。但不，恰相反，她已经站在了门前，当她的手指放在门把手上时，层压门板木的年轮回望着她。她走了进去。

Ryan认为她夜出是从照顾孩子的空档中抽身去看了场电影。他在家，对着电视打盹，每过几分钟就摇摇婴儿床。而她正双手拿着一个枕头死死地压住一个她并不认识的女人的脸。除了因胎儿而微微隆起的肚子外，女人的身体年轻而柔软，在她的按压下挣扎抵抗，但她毫不松懈，这种力量只可能来自压在她手上的癫狂饥饿。体征监测仪在桌子上嘀嘀作响，拔掉的电源线散落在地板上，病床伴着垂死女人的抽搐而颤抖。她施加在枕头上的力道随着女人挣扎的力量越来越小，直到最后，女人的双手无力地垂落在床边。房间内一片死寂，仅剩她的喘息声，夹杂着咕哝的道歉和饥饿的低吼。

她的手紧紧地握住从隔壁小房间里偷来的手术刀。她的指节惨白，在黑暗的房间里几乎看不见，手指颤抖着弯曲握紧。她接近那具尸体。她的手摸到了突出的小腹。扑通一声。她感到有什么东西在动。胎儿。那女人的幼儿。它还活着。她现在应该感到懊悔，就好像带走一条生命还好，但两个就越过某条摸不着的线了。她应该痛恨她自己。

但相反，她高高举起了手术刀，热焰般的笑容将她的脸割成两半，躯体因期待而颤抖。然后她把刀插了进去，准备再度进餐。</textarea></pre>
