**Ítem #:** SCP-973-KO 

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-973-KO-1 debe ubicarse en un lugar donde la vigilancia constante sea posible. En caso de que SCP-973-KO-1 desaparezca, debe ser contenido siguiendo los incidentes de asesinatos por armas de fuego en los que el asesino no sea identificado. Además, se debe localizar al cliente del asesino a sueldo investigando a los benefactores del asesinato. Los clientes deben ser buscados por posesión de SCP-973-KO-2 y tratados con amnésticos de Clase B. Las instancias de SCP-973-KO-2 adicionalmente encontradas se almacenarán en el Archivo ██ del Sitio-██. Se necesita una autorización de seguridad de nivel 4 o superior para acceder a los archivos.

**Descripción:** SCP-973-KO se compone de SCP-973-KO-1, un dibujo de un hombre de traje, y SCP-973-KO-2, un tipo de contrato de asesinato a sueldo. SCP-973-KO-1 aparece siempre con una pistola en la mano derecha y el brazo izquierdo cruzado sobre el pecho.

SCP-973-KO-2 tiene los espacios para el nombre, la edad, el sexo, la dirección y la foto del objetivo, y en la parte inferior derecha hay un espacio para la firma del cliente. Cuando se rellena el formulario, aparece el coste del asesinato, y el contrato se cierra quemando a SCP-973-KO-2 con la cantidad de dinero indicada. En un plazo de siete días, SCP-973-KO-1 aparece en cualquier papel cerca del objetivo y lo asesina a tiros. Las casillas obligatorias del formulario son el nombre y la foto del objetivo, y el contrato puede acordarse sin que se rellenen los demás espacios. El coste depende del estatus social del objetivo y de la dificultad del asesinato. Cuando no se paga el precio, el contrato no llega a un acuerdo. 

**+Anexo** 

El testimonio del contratista reveló que colocar dos hojas de papel una encima de la otra y escribir [CENSURADO] puede provocar que la hoja inferior se convierta en SCP-973-KO-2. Se han actualizado los Procedimientos Especiales de Contención para incluir el uso de amnésticos de Clase B al contratista y a sus conocidos.</textarea></pre>
