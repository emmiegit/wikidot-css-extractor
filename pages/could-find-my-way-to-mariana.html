Clyde e Umiko voltaram para casa na escuridão. Pela primeira vez, Clyde não estava afinando uma guitarra. Em vez disso, ele estava sintonizando o rádio, discando de estação para estação. Umiko dirigia com os faróis pouco revelando na escuridão à frente.

&#34;Ei, Umiko, não era para Brook vir conosco?&#34;

As mãos dele apertaram o volante com a menção de Brook. Ela nunca se sentiu à vontade com ele e ele nunca encontrou uma maneira de ganhar a confiança do baterista, nem mesmo depois de todo esse tempo. “Não, ela vai com outro amigo. Acho que ela não gosta de mim. &#34;

&#34;Ei, não diga isso, grandalhão. Tenho certeza que ela vai mudar de ideia. Mulher e sua intuição, sabe? Ei, não é essa a nossa música?&#34; Ele ligou o rádio em uma melodia familiar, um sorriso se espalhando em suas feições. Umiko se juntou a ele em uma demonstração de orgulho, apesar de si mesmo.

“Sim, nossa música. Até esquetes! Muito bom! Estamos no rádio agora!”

Mas Clyde não estava ouvindo as palavras de Umiko. Ele havia se juntado ao coletivo na música. Ele lembrou. Umiko se juntou a Clyde logo depois e os dois adicionaram suas vozes à música. Sombras piscaram nas mãos de Umiko, incitando-os a virar o volante e dirigir em direção ao oceano. Os faróis de outros carros se juntaram a eles em sua jornada, todos migrando para o mesmo destino.

A música acalmou suas mentes para descansar e os guiou para casa.

----

Rosa acordou rápido, sentando-se e empurrando-se para cima. Ela podia ver a nuca de Morgan no banco do motorista. Ele estava muito quieto. Ela correu, os olhos arregalados em confusão.


“Morgan? E ai, como vai ? Onde estamos ?&#34;

Seus olhos permanecem fechados enquanto ele começa a falar. &#34;Estamos quase terminando.&#34;

Rosa não conseguia ouvir o motor funcionando e estava escuro como breu lá fora. Ela foi abrir a janela do lado do motorista, mas faltou a manivela. &#34;Ei, o que aconteceu com a coisa?&#34;

“Não devemos abrir as janelas. Está muito frio lá fora. ” Ele disse baixinho, abrindo os olhos e virando-se para Rosa. &#34;Inferno de noite, não foi?&#34;

&#34;Sim. Espero que todos tenham voltado em segurança.” Ela disse, antes que percebesse. &#34;Oh meu Deus!&#34;

&#34;...Então o que é?&#34;

“Você está bêbado, não está? Sério ! É por isso que estamos parados aqui! Eu não posso acreditar que você realmente bebeu! &#34;

“Estou com um pouco de ressaca, não bêbado. Não é a sensação mais agradável. ” Morgan disse, um leve sorriso aparecendo em seu rosto. Rosa revirou os olhos e se virou para encará-lo. Uma luz amarela passou pela janela do motorista. Ela pensou ter visto a silhueta de uma cabeça por um momento, antes que desaparecesse na escuridão.

“Estou com tanta sede. Temos água? ”

“N-Não ...” disse Morgan enquanto Rosa rolava para abrir a porta traseira do passageiro. &#34;Não!&#34; Ele gritou, inclinando-se e agarrando seu pulso. “Não faça isso, estamos em uma balsa agora. Não devemos abrir as portas.&#34;

&#34;O que?&#34; Ela notou que ele estava respirando pesadamente, mas seu rosto estava tranquilo e calmo como sempre. Eles estavam tão perto. Ele estava nervoso ?

Ele se endireitou e se sentou novamente. “Apenas sente-se. Estaremos lá em breve. ”

Ela ficou ali agitada por um momento, olhando pela janela. Mais estranhas luzes amarelas brilhantes caindo lentamente, flutuando ao lado deles.

“Lá onde? Isso é algum tipo de surpresa? Vamos para um resort ? Oh, eu amo essas coisas. É o condominio Pipers Crossing ? O Pelican Landing ? ”

“Não exatamente”, ele sentiu vontade de rir, mas não conseguiu fazê-lo, “espaço profundo. Estamos indo para o espaço profundo. ”

Rosa deu uma risadinha para si mesma, pouco antes de ser atingida no rosto por um jato d&#39;água. Morgan ouviu e fechou os olhos novamente. “Bem, parece que estamos adiantados.”

Outro jato de água gelada explodiu pelo teto da van.

&#34;Parece que estamos ferrados.&#34; Disse Morgan, um leve tremor pôde ser ouvido no fundo de sua garganta.

&#34;Do que você está falando?! Vá buscar um remendo! Por que o telhado está vazando! Por que o chão está vazando !? ”

Morgan puxou uma pequena arma do casaco.

&#34;Sinto muito, Rosa. Não posso esperar que você entenda mais do que eu entendi no início.”

Rosa estava histérica. &#34;O que você quer dizer? O que diabos está acontecendo, Morgan? O que está acontecendo?&#34;

Morgan olhou por cima do aço frio da arma com o aço frio de seus olhos. “Havia algo mais conosco esta noite. Você pode sentir isso, certo? &#34;

“E-eu quero dizer, eu não sei. Pode ser. Eu pensei que era apenas um bom show. ”

Ele olhou para ela, os olhos cheios de simpatia, mas com uma atitude ininterrupta. “Rosa, foi um grande concerto. Eu nunca vou esquecer isso enquanto eu existir. Nunca esquecerei nenhum deles, Brooke, Umiko, Clyde, ”ele fez uma pausa, sua garganta travando,“ e eu certamente não esquecerei de você.”

Os olhos de Rosa estavam cheios de medo enquanto ela olhava ao redor, mas começou a se acalmar quando ele agarrou sua mão. Ela fungou de volta uma lágrima, tremendo ligeiramente. &#34;Morgan...vamos morrer?&#34;

Ele sorriu. &#34;Sim. Nós vamos morrer, Rosa. Mas vamos fazer isso juntos, bem aqui, ok ?&#34;

A água havia se acumulado até os joelhos quando uma rachadura adicional começou a se formar na janela traseira. Eles estavam cercados por luzes, tantas luzes que Rosa não conseguia contá-las. Alguns distantes, alguns tão próximos que ela mal conseguia distingui-los. Todos dançavam ao redor dela e de Morgan, como vaga-lumes quando ela era mais jovem. Em outra vida, ela poderia alcançá-los e pegá-los e colocá-los em uma jarra e adormecer para se embalar com as minúsculas rajadas de luz.

Ele engatilhou a arma. &#34;Trouxe isto para você, caso você não queira...É seu, Rosa.&#34; Sua mão estendida o segurou diante dela, e seus olhos focaram nele. Ela ergueu a mão com cuidado, tirou-a da mão dele e segurou-a perto dela. Ela olhou para ele, os olhos cheios de medo.

&#34;E você? O que você vai fazer?&#34;

Morgan olhou para o encontro de estrelas cadentes, seu rosto iluminado por um bilhão de pontos de luz. Naquele momento, Rosa sentiu como se pudesse ver Morgan de forma diferente, como se o garoto de cabelo preto tivesse sido arrancado e deixado flutuando em algum lugar atrás deles, e em seu lugar havia um fogo baixo, resistente e inabalável. Ela podia ver nele todas as suas esperanças, aspirações e sonhos, bem como os dela, tudo que ambos desejaram em suas vidas inteiras, e ainda...

A água estava implacável. Tinha passado por suas cinturas e a janela traseira estava prestes a estourar. Rosa sufocou as lágrimas e olhou pela janela. Ao lado dela, ela podia ver uma das estrelas se aproximando. Dentro estavam sentadas duas figuras familiares e, ainda assim, ela não conseguia distinguir seus rostos. Um deles acenou, o outro levantou o polegar.

E então eles se foram. As lágrimas de Rosa fluíram livremente agora, e ela teria dado qualquer coisa, tudo que ela já teve, para estar sentada em seu apartamento, quente, seca e segura. Em um momento, Rosa ficou com medo da morte e viu sua boca escancarada se fechando em torno dela. Em pânico, ela se virou uma última vez para Morgan, implorando que ele fizesse algo, qualquer coisa, para que eles pudessem continuar, ficar juntos, viver...

Mas sua voz falhou. A fraca chama se foi e foi substituída por um magnífico fogo rugindo, vermelhos, amarelos e brancos, enchendo todo o carro, e no meio dele estava Morgan. A coisa que ele tinha sido foi despojada, substituída por fervor e zelo, seus olhos brilhando como um milhão de sóis. Olhou para ela, e além de tudo, além de seu rosto e o fogo e a água e as estrelas ao redor deles, ela viu algo mais. Ela viu…

CRASH!

Ela jogou a arma na água a seus pés enquanto ela corria por trás deles. “Não,” ela gritou acima do barulho crescente da torrente. &#34;Não, Morgan, eu quero estar lá com você.&#34;

O vocalista sorriu. “Para ver tudo dentro de você.”

Água circulou seus pescoços, passando por suas bocas, então seus olhos, e encheu o carro completamente.

-----

Houve um momento em que eles flutuaram na ausência de peso, onde Rosa estendeu a mão e tocou o rosto de Morgan. Ele abriu os olhos e olhou para ela, depois para onde ela estava gesticulando. Luzes os cercavam, as luzes de carros como os deles, flutuando nas profundezas do mar, pairando um pouco acima da borda do esquecimento. Eles estavam todos muito parados, mas pulsando como o céu noturno. Morgan olhou para ela, para compartilhar o momento com ela, mas ela já tinha ido.

Ele desafivelou o cinto de segurança, apalpou a janela traseira. Quando ele alcançou, ele se empurrou para fora.

Ao seu redor, ele viu as luzes piscando e sabia que não demoraria muito. Sua mente se estendeu, procurando seus amigos entre as estrelas, e os sentiu ao seu redor. Clyde estava à sua direita, guitarra na mão, sorrindo enquanto afinava a maldita coisa pela quinquagésima vez. Ao lado dele estava Brooke, de pernas cruzadas, girando uma baqueta e bebendo um refrigerante gigante. Ela riu de alguma piada não contada, e o resto deles gargalhou junto com ela. Parada do lado de fora deles estava Umiko, calmamente movendo as caixas de volta para a van. Morgan o chamou, e o grandalhão se virou e sorriu para ele.

Finalmente, havia Rosa. Ela estava quieta, em paz. Ela se aproximou de Morgan, segurou-o e apontou para o céu. Morgan olhou para cima, então para seus amigos, e juntos eles partiram para o próximo show.

-----

O corpo vazio de Morgan flutuou na água.

As estrelas pairaram por mais um segundo e depois se apagaram.
