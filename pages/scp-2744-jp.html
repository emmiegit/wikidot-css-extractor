    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2744-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-2744-JP被收容于一个“室内”环境模式的标准小型动物收容隔间中。隔间地面可为任意“室内”环境标准材质，但SCP-2744-JP较为偏好地毯。室内应布置不少于五（5）件可供人类或猫使用的家具，其中应包括至少一件人用家具和至少一张猫用床（床的类型不限）。室内还需配备十（10）种不同类型的猫玩具。为了充实SCP-2744-JP的精神，防止其感到无聊，建议在室内使用能够诱使其进行有益身心的活动（扑打、抓挠、攀爬、跳跃等）的家具，并按照SCP-2744-JP感兴趣的程度轮番使用这些家具和玩具。各种生鲜鱼类可作为表现良好的奖励提供给该项目。必须时刻保持至少两人通过收容隔间中的监控摄像机观察该项目，每人各观察一台摄像机的画面。实验之外发生的任何SCP-2744-JP非实体化事件都必须立刻上报站点安保，并须将之视为一次移位类收容失效。

**描述：**SCP-2744-JP是一只据推测为家猫（//Felis catus//）的生物与包裹其全身的白色布单的合称。猫的品种不明，其两耳、尾巴和眼周有黑色皮毛。布单为白色，与床单类似，它覆盖了猫的身体，中心位于猫的面部。布单在猫的两眼、两耳和尾部位置有开孔，使猫的耳朵和尾巴可以伸出布单外，也使它能透过布单看见外部。SCP-2744-JP的口鼻部的布单上有永固油墨描绘的形似胡须的三条线。布单的四角位于猫的四足应在的位置，每一角上都有永固油墨描绘的“脚趾”。布单向下的一面的四角处则各有一个爪印图案，同样看似是画上去的。

布单在包裹SCP-2744-JP时呈不规则形状，但不论从哪里测量，布单的各边长均显示为恰好0.5米。猫的颈部有一条深蓝色丝带将布单扎紧，丝带上挂着一个银色铃铛。铃铛部件俱全，并无故障，但不会发出声响。

SCP-2744-JP离开布单就无法维持它的实体形态。虽然在布单包裹状态下可以清楚观察到SCP-2744-JP的两耳、两眼和尾巴，但一切观察布单内部的SCP-2744-JP的尝试均告失败。掀起布单以观察SCP-2744-JP的行为似乎会导致它的不安，甚至激怒它，因为到目前为止它一直抗拒此类行为。SCP-2744-JP通过布单四角“行走”来移动，每一角的“脚趾”部分折叠至“爪印”部分正好贴地的位置。当它处于实体形态时，布单下看似确有猫的四肢存在，在它移动时能从布单外部看出腿和脚的大致轮廓。

彻底掀掉布单会使SCP-2744-JP立即进入非实体化状态。布单将会回落到地上并呈现完全平铺的状态，不论其在坠落过程中形态如何，也不论自然坠落成平铺状态的可能性有多小。铃铛和丝带将会消失。布单并非不受重力影响，如落在边沿处也会像正常布料一样下垂，但依然会保持平整，毫无褶皱。经过一段时间后，SCP-2744-JP通常会再次“回到”布单里，丝带和铃铛也会再次出现在它的颈部。如果将布单浸泡在液体中，SCP-2744-JP亦会进入上述的非实体化状态，并且直到布单变干才会“回来”。不论被浸泡在何种液体中，布单上都不会留下永久的污迹，在干燥过程中，液体对其造成的染色也会消失。

从下向上观察SCP-2744-JP的内部（比如让观察者位于SCP-2744-JP下方的位置，或将摄像机置于SCP-2744-JP下方）会导致SCP-2744-JP的外形变为平铺在表面上的带有五个洞孔（大小大致与其在实体状态下的两眼、两耳和尾部对应的洞孔一致）的一张布单。此状态下的SCP-2744-JP仍然会像实体状态时一样与周围环境互动，但它会维持平铺状态在二维表面上滑动，这将造成视觉上的矛盾。布单四角的“爪印”在此状态下仍会处在它们应在的位置。如能从可同时看见布单内外两侧的角度观察SCP-2744-JP，将会同时看见它的“平面”和“立体”两个状态，导致观察者轻度头痛。该症状可能并非一种异常效应，而是由视觉矛盾所引发。

**附录A：**SCP-2744-JP能够在它行走过的表面上暂时留下足迹，该足迹与布单上的油墨“爪印”形状相同，似乎是油墨留下的印迹。这些足迹会维持一段长度不定的时间；大多数足迹会在二到三秒内消失，但根据记录，有些足迹在消失前可维持四分钟之久。它们有此区别似乎并无明确原因，但SCP-2744-JP很可能有能力控制足迹维持的时间（详见数据记录2744-足迹）。

**附录B：**可以通过不正确地摆放布单来将SCP-2744-JP“困”在非实体状态中。如果将布单的“爪印”一面朝上摆放，SCP-2744-JP将无法回到实体状态，直到布单的“脚趾”一面被翻到正面为止。在此期间能在布单附近听到喵喵的叫声，叫声会一直持续，直到布单被正确摆放，SCP-2744-JP“回到”布单里为止。被“困”在布单外会对SCP-2744-JP造成很大的不安，它回到实体状态后会趴伏很长一段时间。

**附录C：**SCP-2744-JP不需要饮食，对提供给它的食物和水也并不理会。但生鲜海产品是个例外，SCP-2744-JP总是会接受并“食用”它们。食物在接触SCP-2744-JP嘴部区域时会消失，但SCP-2744-JP的质量并无明显改变。煮熟的鱼类和其他食物一样会被它无视，一部分煮熟的海产品也同样会被无视。</textarea></pre>
