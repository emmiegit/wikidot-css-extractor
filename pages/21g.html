    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:thanatomania]]

[[include credit:start-standalone]]
**标题：**21克
**作者：**©︎[[*user NorthPole]]
**译者：**[[*user blackinblack]]
**发布年份：**2021
[[include credit:end-standalone]]

&gt; 灵魂的存在与否是个长期争执不下的问题。存在派与不存在派都不在少数。这个问题的答案至今仍是个谜。

某家医院里有个异想天开的家伙，想要知道人死的时候会失去些什么。他来到临终关怀医院，当有病人即将逝世的时候，他就把床上的病人移到秤上。病人死亡的刹那，他望向秤上的指针。

指针显示减少了21克。那人点了点头，将结果记录下来。几年后，他向全世界公开了这份记录。

&gt; 有一天，某人为解答自己的疑惑而做了一个实验。人死的时候如果会失去什么东西，那会是什么？答案是21克。人死后失去的物质总重为21克。基金会的介入为时已晚，事实转瞬间便蔓延开来。那个实验是杜撰出来的、实验极其不规范、根本没有可信度……尽管慢了一步的基金会试图传播这样的评价，灵魂重量的说法仍然流传了下去。

基金会里有个异想天开的家伙，觉得这个实验非常有趣。他没有理会拼命掩盖真相的同事们，来到医院的病房里，用巨大的秤去称量躺有将死之人的病床。病人死亡的刹那，他望向秤上的数字。

数字显示减少了21克。那人点了点头，将结果记录下来。他将这份记录储存到了基金会数据库当中。

&gt; 时过境迁，如今死亡本身——Thanatoma的提取已非天方夜谭，人们的观点也逐渐改变。人死后失去的东西，不就正是Thanatoma吗？旧的流言沉寂下去，新的传说盛行起来：21克是Thanatoma的重量。这个说法大体上是正确的，只是在其背后仍隐藏着另一个事实。

某一时刻有个异想天开的家伙，觉得这个实验非常有趣，但单纯模仿它的话就很无聊了。经过一番思考，他决定去称量一个人抽出Thanatoma后的重量。他选择并委托了一家精确度尽可能高的公司，做好了充足的准备。在抽取了所有可能的Thanatoma之后，他站到了秤上。

&gt; 一个人死后减少的重量的确是21克。抽出的Thanatoma的重量不会超过这个。然而，当所有的Tanatoma被提取出来时，人体减少的重量是——

数字显示减少了42克。那人眨了眨眼，将装有Thanatoma的注射器放到了秤上。Thanatoma重21克。相差的那21克重量从此处消失了。

21克。这是人死后失去之物的重量，是从人身上夺去的死亡本身的重量。以及，是与Thanatoma一同取出并消失殆尽的某物的重量。那个人知道它究竟是什么。

&gt; ——比Thanatoma更为沉重的东西，那便是[[span class=&#34;ruby&#34;]]21克[[span class=&#34;rt&#34;]]灵魂的重量[[/span]][[/span]]。</textarea></pre>
