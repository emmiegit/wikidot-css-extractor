[[include component:preview text=Qui ne parle pas de dinosaures.]]

[[include credit:start]]
**Titolo originale:** DCD-3859
**Autore:** [[*user DrGemini]]
**Traduttore:** [[*user Heloderma Horridum]]
**Data di pubblicazione:** 13 luglio 2017
**Immagini:** Informazioni mancanti
//Nota del Traduttore:// l&#39;immagine [https://i.postimg.cc/Nf5zMk3w/DCD.png DCD.png] è stata modificata da [[*user Dr Vulpes]] per esigenze di adattamento e traduzione.
[[include credit:end]]



[[=]]
[[image https://i.postimg.cc/Nf5zMk3w/DCD.png style=&#34;width: 650px&#34;]]
++ {{__**Protocollo di Disinformazione n^^o^^ 3859**__}}
++ {{**Operazione Sudario Pallido**}}
[[/=]]
-----------------------------------
**__Mezzi Richiesti:__** Chiamata anonima, tangente (5000 euro), 2 compresse di amnestici di Classe-A, acquisto di 2 vecchi animatronics del film Jurassic Park a scopo di esposizione (8000 euro), diversi contatti con i media locali e regionali, agente memetico &#34;Progetto_abortito.3&#34; (invio per mail), sfruttamento dei precedenti anomali di Daniel Hamidou.

**__Caso preso in Esame:__** In data 18/05/████ a ██████████, [[[SCP-164-FR]]] è stato attivato in una moschea del quartiere Sud, trasformando circa 38 civili di fede musulmana in ibridi sauriformi, mentre l&#39;imam Mohammad Bahramani completava la sua trasformazione in //Tarbosaurus bataar//. Sebbene le entità siano decedute rapidamente, molteplici danni sono stati inflitti alla moschea e alle strutture circostanti, mentre una quindicina di chiamate sono state indirizzate alla polizia locale a causa dei rumori e una dozzina di testimoni oculari hanno potuto osservare direttamente le entità.

**__Protocollo Proposto:__** Per ciò che concerne la morte dei civili e l’entità relativa dei danni, la versione ufficiale accordata fa menzione di un gruppo terroristico indipendentista di estrema destra che ha piazzato una bomba artigianale nella moschea, durante la notte. La polizia municipale è stata inviata sul posto grazie ad una chiamata anonima, mettendo in stato di arresto l’intero gruppo locale di suprematisti bianchi &#34;L’Occhio Bianco&#34;, che aveva già causato problemi alla Fondazione durante il recupero di un oggetto anomalo.

La presenza di graffi e morsi sui muri e sui mobili è stata attribuita alla presenza di alcune fragilità nella struttura del legno e dell’intonaco, in particolare a causa dell’umidità e ai frammenti di materiale che hanno accompagnato l’esplosione. Una squadra di demolizione, sotto la copertura di un’impresa civile, è stata rapidamente inviata sul campo per distruggere la moschea, la cui fragilità strutturale minacciava di farla crollare. Un’autorizzazione del municipio è stata rilasciata in tempi record in seguito alla donazione di una tangente. I restanti corpi sono stati bruciati conformemente alle Procedure di Prevenzione di Rischio Biologico. [[[SCP-164-FR]]] è stato recuperato con successo.

I testimoni oculari che hanno visto gli ibridi sono contattati ed è stato loro spiegato che si trattavano di animatronics utilizzati nelle riprese della commedia per famiglie &#34;Jurassic Parking&#34; (regista Arthur Benzaquen, attore principale Dany Boon) aventi luogo non lontano dal sito dell’attentato. Questa versione è stata diffusa localmente per avvertire qualsiasi testimone che potrebbe essere sfuggito ai nostri agenti. Tra i testimoni oculari, soltanto due di loro non hanno accettato la suddetta versione e hanno ricevuto di conseguenza un trattamento amnestico. Infine, &#34;Jurassic Parking&#34; non uscirà in sala a causa di una penuria nel budget dovuta alla reticenza dei produttori, soprattutto in ragione dell’attentato avvenuto nei pressi di uno dei luoghi delle riprese. I ricordi delle persone implicate nella produzione del film sono stati alterati. La Fondazione SCP ha utilizzato dei mezzi coercitivi sull’attore Daniel Hamidou, detto Dany Boon, assicurandosi così la sua collaborazione così come è accaduto più volte in passato.

[[include component:image-block name=https://i.postimg.cc/yYbLZZh4/Dinos.png|caption=Istanza di SCP-164-FR-2 ripescata dalla Fondazione.|width=200px]]

**__Addendum :__** [Agg. 03/12/████] Contro ogni aspettativa, un’istanza di SCP-164-FR-2 sembra essere sopravvissuta nelle fogne cittadine, causando la morte di un civile, Joshua Bailly, 11 anni, ufficialmente disperso, corpo mai ritrovato. L’istanza in questione è stata ritrovata morta da tre agenti del servizio di trattamento delle acque reflue, ufficialmente annegato per un improvviso aumento dell&#39;acqua a causa di un canale ostruito.</textarea></pre>
