在一个阳光明媚的早晨，Site-CN-32又迎来了和平的一天，研究员们日常的对各自负责的项目进行科研研究以及资料检查，机动特遣队也仍在外执行收容某个异常飞行棋的任务，虽然这些蕴含了世界以及宇宙的奥秘，一般人就算听听都肾上腺素飙升的事情，在知晓所有真相的他们眼中，也只不过是跟普通人一样的工作而已。在这群人当中，也不乏信息安全管理部，简称RAISA的人们，相对于其他人的工作，他们则是坐在监控室里动动指头的工作，如果不是发生世界末日，他们也就是在编撰掩盖文档和基金会最擅长用的“官方说法”，RAISA既是基金会最强大的网络护盾，也是基金会最一成不变的机构。

然而今天像是遭到了SCP-CN-1020的现实扭曲篡改似的，整个RAISA乃至Site却被件普通得不能再普通的事件一举击碎了所有的日常，没错，就是“普通”！在晚上的7点钟左右，2级研究员兼RAISA成员凉茶正坐在外部网络管理室里享受他的鲱鱼罐头，嗯。。。鲱鱼罐头，你知道的，所以他一个人管理着Site的外部网络连接。正当凉茶用叉子提起一条美味的鲱鱼往嘴里塞时，自动报警系统那贯穿大脑的警报声以及看到你色盲的亮红色灯光让他的鼻子瞬间进化成了嘴巴，凉茶顾不上还插在鼻孔里的的鲱鱼，立刻打开了报警页面查看入侵信息。

警报系统显示入侵来自于一处来自于平民地区的居住区中，似乎是一次未授权的平民误入。“好大的事，还以为要抢我鸡蛋呢！”凉茶快速的敲打着键盘，对于这些误闯入的平民网友，凉茶显然已经处理过了很多遍，只需要伪装成国家安全机构的内网，以涉嫌间谍违法赶走他们就行了，在国家安全机构里，凉茶最爱用中华人民共和国国家安全局作为伪装，因为他在基金会里的角色跟这个类似，都是保护重要的资料不被窃取。

“这里是中华人民共和国国家安全局的内网，属于国家机密，强制进行访问可能会导致您以危害国家安全罪被逮捕，请您在30秒内离开此页面！”在打完这行字后，凉茶便不想再看这个刺眼的屏幕一秒了，在正常的情况下，普通人都会被国家安全局的威严吓到，并乖乖离开页面。

“别试图蒙蔽我，我知道你们是谁”

凉茶本来已经差两毫米就离开屏幕的视线，因为这句话而在接下来2小时都无法离开屏幕，他很害怕，是安保泄露？还是我们之中有间谍，那么屏幕对面这个是谁，混沌分裂者？蛇之手？还是已经将核弹瞄准我们的GOC？这些词语以及各种猜测都混淆在凉茶的脑子中，凉茶决定上报，让其他人来搞定这个篓子，正当凉茶试图打开控制室的门时，发现门已经被锁死，同事们因为惧怕“鲱鱼神灵”的威严，所以把他锁在了“收容间”里，凉茶用力拍门以及呼喊，但都没有人回应。

“嘿还在吗？”

屏幕上信息继续亮了起来，似乎对方没有因为基金会方面的沉默而放弃，凉茶转过身来，他意识到必须阻止对方，毕竟他并没有认真在岗位上值守，这件事发生也有他的责任，他开始尝试回复对方并调查对方的身份。

“你是谁？为什么会知道我们的存在？”

“哈哈，你们的伪装非常巧妙，让全世界的政府无法找到你们。”

“你们在黑暗之中战斗，让普通人生活在阳光中。”

“因为人类不能生活在恐惧之中，我们必须保护自己。”

看着这一行行黑色的信息的弹出，凉茶已然成为了一个汗人，每看到一行信息出现，就感觉身体的水含量少了10%。对方显然极端详细的了解基金会，凉茶看过这些话出现在员工教程中，它是基金会创始者留给后人的话。面对这些信息，凉茶的手已经伸到了紧急状态按钮的旁边，虽然感到很抱歉，但他必须在半夜把MTF拉起来，并且对信息进行定位，然后解决那个混蛋！此时屏幕又出现了一条信息:

“哈！你们就是传说中的SPC基金会吧！”

说实话，如果没有“SPC”这几个字的话，Site-CN-32的机动特遣队就要紧急出动，RAISA也会紧急全人员上岗，最终凉茶的手停在了距离紧急状态按钮4厘米的半空中，凉茶盯着“SPC基金会”这几个字看了一会，为了以防万一，他回复了一条信息:

“SPC.....基金会？”

“对啊，我还知道你们的中文名叫殴打鲨鱼中心，座右铭是鲨鱼、殴打，中心，就是SPC的意思呢！”

“你们的主题曲还是《虎纹鲨鱼》，我还能把歌词背出来:鱼，好大的鱼，虎纹鲨鱼....”

迷茫的凉茶就坐在那看着对方把那首《虎纹鲨鱼》的歌词全部发出，然后转身拨通了联系机动特遣队的电话。第二天，RAISA的同事以及主管都来到了凉茶的办公室，对昨天发生的一切表示抱歉，将凉茶反锁在控制室的几位同事已经受到了训斥，凉茶也因为灵活变通解决了一次潜在的严重安保失效而晋升为3级研究员。然而凉茶对这些都不在意，在适应新权限使用的同时，似乎还在等待着什么。
