    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**SCP-CN-1484 我们的明天已化为灰烬**

**作者：**[[*user Ninth_BB]]

照片为作者本人拍摄，遵循CC协议。

[[include :scp-wiki-cn:credit:end]]

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/catch-ball/IMG_20191019_145430.jpg|caption=SCP-CN-1484最外围建筑物的内部]]

**项目编号：**SCP-CN-1484

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1484仍保持着部分被收容的状态。一个长期研究基地目前正在建设中，目的是确保一个前线研究所以指导研究工作。当前短期目标包括掩盖SCP-CN-1484，并研究和确定SCP-CN-1484实体的建造方式、结构和弱点。--长期目标包括努力停止、阻碍或控制SCP-CN-1484-A实体的行动，并攻击被认为是负责创建SCP-CN-1484的存在、实体或情报机构所在的SCP-CN-1484国会议事堂，逮捕和收容上述存在。--
目前SCP-CN-1484-A实体实施了自尽行为，现已结束对该实体的控制。目前重心依然为抢在项目自然瓦解前破解与SCP-CN-1484相关的技术原理。

**描述：**SCP-CN-1484是一座位于北纬██°██，东经███°██的海底城市。项目使用了未知方式保证城市与海水隔绝并维持一个半球型气泡包裹城市，目前尚无理论解释内部的换气原理。当前SCP-CN-1484已被探索的区域仅有300km^^[[size smaller]]2[[/size]]^^，保守估计SCP-CN-1484占地为8000km^^[[size smaller]]2[[/size]]^^。项目之中所有的建筑，至少在被探索过的区域之中，材料均由一种苍珊瑚（Heliopora coerulea）的未知变种骨骼堆积而成。目前探索区域内的建筑风格与目前已知现有建筑风格均不类似，且建筑的刚强度超过了正常珊瑚礁拥有的水平。

称为“国会议事堂”的建筑被视为SCP-CN-1484的中枢构造。支撑这一推测的证据是，SCP-CN-1484的城市布局以国会议事堂为中心向外辐射，并且越远离国会议事堂，建筑出现的瑕疵便越多，SCP-CN-1484的最外围甚至出现了仅为毛坯或地基状态的未完成建筑。除了基金会本身的居住和SCP-CN-1484-1，SCP-CN-1484-A的存在，SCP-CN-1484被认为是没有人类居住的。

SCP-CN-1484-1是遍布在SCP-CN-1484各处的类人型实体，保守估计约有███████个。SCP-CN-1484-1由超高密度的EVE粒子组成，并且脱去外衣的外貌与[[[http://scp-wiki-cn.wikidot.com/scp-1000|SCP-1000]]]一致，但由于实体特性无法进行基因对比。SCP-CN-1484-1与SCP-1000记录不一致的是，SCP-CN-1484-1对到来的基金会特遣队表现出了友好和善的态度，将特遣队称之为“亲爱的日之子”[[footnote]] 经过多次询问确认后，这是SCP-CN-1484-1对人类的称呼 [[/footnote]]。

SCP-CN-1484-1从0:00至23:59内会循环一个固定的行动流程[[footnote]] 每个个体有不同的行动流程，但都在第二天0:00时重置 [[/footnote]]。23:59时往后1分钟内SCP-CN-1484-1将会消失，目前基金会的所有观测手段均无法观测到SCP-CN-1484-1消失后的去处。SCP-CN-1484-1的每个个体均具有一定智能，但仅能回答与SCP-CN-1484相关的问题[[footnote]] 绝大部分关于SCP-CN-1484的信息均由SCP-CN-1484-1提供 [[/footnote]]。若询问SCP-CN-1484-1无法回答的问题，实体将会进入一种宕机状态，开始讲述无意义语句并在30秒后恢复询问前的状态。所讲述的无意义语句中，有78%的内容提到了“战争”、“终末”、“混乱”和“回家”以及意思相近的词汇。

SCP-CN-1484最主要的威胁来源为SCP-CN-1484-A，SCP-CN-1484-1将其称呼为“市长”、“伟大之人”。SCP-CN-1484-A与SCP-CN-1484-1不同，经基因对比后确信属于SCP-1000种群中的一员，且具有一定的扭曲现实能力。由SCP-CN-1484-A自身坦白，SCP-CN-1484的存在为自己使用现实扭曲的方式建造，但SCP-CN-1484-A发誓SCP-CN-1484不会对人类造成任何威胁。在多次交谈后了解到，绝大部分的SCP-1000都具有现实扭曲能力，而这个能力会在他们第二性征发育成熟时显现。

SCP-CN-1484-A测得的IQ为221，并被表示“这是我们的正常水准”。同时，包括SCP-CN-1484-A在内所有SCP-CN-1484的居民，具有常驻的消极情绪和对满足感的缺失，并表现出对所有事物的一种消解和悲观主义，时常相信自己的种族会在某一天迎来灭亡。

**11/██/2019更新：**由于SCP-CN-1484-A的自尽，SCP-CN-1484失去了来自SCP-CN-1484-A的能量供给，同时也无法观测到SCP-CN-1484-1的存在。目前已将SCP-CN-1484标记为荒废状态。

@@@@

**附录SCP-CN-1484.1：**在初次发现SCP-CN-1484-A后，SCP-CN-1484-A表现出对基金会有一定的了解，并自愿被基金会收容。但当日的采访，SCP-CN-1484-A透露出SCP-1000具有一定的复仇行为。在此次采访后Dr.Angelina立即向O5议会提交了报告。

以下是Dr.Angelina于收容当日采访SCP-CN-1484-A的采访记录。SCP-CN-1484-A的语言已经过同声翻译处理。

&gt; **受访者：**SCP-CN-1484-A
&gt; 
&gt; **采访者：**Dr.Angelina
&gt; 
&gt; **记录员：**Dr.Ceylon
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Angelina：**你好。
&gt; 
&gt; **SCP-CN-1484-A：**你好。
&gt; 
&gt; **Dr.Angelina：**不介意这个名字吧，SCP-CN-1484-A。
&gt; 
&gt; **SCP-CN-1484-A：**名字只是一个无关大局的东西。
&gt; 
&gt; **Dr.Angelina：**好好，那么我开始询问了。为什么要建造这个城市？
&gt; 
&gt; **SCP-CN-1484-A：**……The Day of Flowers。
&gt; 
&gt; **Dr.Angelina：**你是指？
&gt; 
&gt; **SCP-CN-1484-A：**我的城市，在你们追杀我的同胞时，接纳了他们。在短暂的安宁后，你们手持武器发现了这里。那一天，大地塌陷，水变成鲜血，我们的文明被燃烧殆尽。你们现在所看见的，只是我投射出来的，那一天之前的幻影。
&gt; 
&gt; **Dr.Angelina：**……与目前记录相符。但为什么你复制出来的居民却对我们很亲切？
&gt; 
&gt; **SCP-CN-1484-A：**因为你们的记录半真半假。我们的确有过战争，但在这之前夜之子和日之子的关系绝不是回避和躲藏。哼，就算我说了你们也不会想起来吧，那个美好的日子。
&gt; 
&gt; **Dr.Angelina：**想起？
&gt; 
&gt; **SCP-CN-1484-A：**没什么。你继续吧。
&gt; 
&gt; **Dr.Angelina：**那么，夜之子，也就是SCP-1000，都具有现实扭曲能力，是真的吗？
&gt; 
&gt; **SCP-CN-1484-A：**当然。因为在战争之前，我只是一个被选举上台的市长，至于我为什么能活下来……泰坦尼亚在上，我不想多说了，那是梦魇。
&gt; 
&gt; **Dr.Angelina：**好吧。你的同族说要迟早归来，是真的要回来复仇吗？
&gt; 
&gt; **SCP-CN-1484-A：**复仇，哈哈哈哈哈——复仇早就是进行时了，天真的日之子小姐。
&gt; 
&gt; **Dr.Angelina：**什么？！
&gt; 
&gt; **SCP-CN-1484-A：**我将其称之为，“夜之子的诅咒”，众生平等，你们都会遭到这个诅咒的折磨。只是你们……
&gt; 
&gt; **Dr.Angelina：**你讲清楚，我们怎么了？！
&gt; 
&gt; **[SCP-CN-1484-A摇了摇头，并拒绝透露任何更多的信息。]**
&gt; 
&gt; **&lt;记录结束&gt;**

在此之后，基金会由O5议会牵头加强了对SCP-1000项目的监管，并随时注意SCP-1000的反扑和复仇行为可能导致的SK级支配转变情景。

@@@@

**附录SCP-CN-1484.2：**项目在11/██/2019，表现出对Dr.Ninth，超形上学部二级研究员的浓厚兴趣，并多次声称要求与Dr.Ninth进行见面。在考虑项目自愿收容的情况下，出于人道主义，Dr.Angelina准许了项目与Dr.Ninth进行见面的要求，前提是Dr.Ninth能够采访出关于SCP-CN-1484或SCP-1000的更多信息。

以下是当日Dr.Ninth的采访记录。SCP-CN-1484-A的语言已经过同声翻译处理。

&gt; **受访者：**SCP-CN-1484-A
&gt; 
&gt; **采访者：**Dr.Ninth
&gt; 
&gt; **记录员：**Dr.Ceylon
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Ninth：**你好。
&gt; 
&gt; **SCP-CN-1484-A：**你好。你应该就是Ninth吧？
&gt; 
&gt; **Dr.Ninth：**我……我比Clef出名了？
&gt; 
&gt; **SCP-CN-1484-A：**因为你在██[[footnote]] 之后基金会研究发现，这款名为“██”的社交APP也存在是异常的可能性，目前基金会正在追查中 [[/footnote]]上的名字就是Ninth，我稍微打听了一下有没有叫这个人……全基金会就你一个名字叫数字9的了。
&gt; 
&gt; **Dr.Ninth：**……██？你难道就是“希斯拉德”？！我就这么一个亲密好友。
&gt; 
&gt; **SCP-CN-1484-A：**是。
&gt; 
&gt; **Dr.Ninth：**意料之外。
&gt; 
&gt; **SCP-CN-1484-A：**我还以为你会更吃惊点呢，朋友。
&gt; 
&gt; **Dr.Ninth：**因为我是超形上学部的人，这种比剧情还荒诞的现实我见多了。
&gt; 
&gt; **SCP-CN-1484-A：**先不提这个，我就是依靠你知道了有基金会这么个存在——除了“SCP”这个名字。
&gt; 
&gt; **Dr.Ninth：**哈哈哈哈哈，我本来是网友不面基派的，这下不得不见面了。
&gt; 
&gt; **SCP-CN-1484-A：**是啊，泰坦尼亚在上。
&gt; 
&gt; **Dr.Ninth：**好了，寒暄结束。我的弟子找我不是来闲聊的……我看看记录。
&gt; 
&gt; **SCP-CN-1484-A：**好……吧。
&gt; 
&gt; **Dr.Ninth：**这样吧，讲讲我们不知道的历史。
&gt; 
&gt; **SCP-CN-1484-A：**从哪开始？
&gt; 
&gt; **Dr.Ninth：**日夜之子的关系。
&gt; 
&gt; **SCP-CN-1484-A：**嗯……日之子和夜之子的关系，比起你们记录的“回避和躲藏”，其实要来得更亲密一些。
&gt; 
&gt; **Dr.Ninth：**亲密到什么程度？
&gt; 
&gt; **SCP-CN-1484-A：**组建家庭。
&gt; 
&gt; **Dr.Ninth：**[吸气声]真的吗。
&gt; 
&gt; **SCP-CN-1484-A：**以朋友关系发誓，是真的。那个城市里只有夜之子是因为我只有我自己的毛发。所以……就当是我自己留的一个念想吧。
&gt; 
&gt; **Dr.Ninth：**等等，我看其他记录说，夜之子都具有现实扭曲能力，换言之，如果日之子和夜之子组建家庭的话，那两者的基因……
&gt; 
&gt; **SCP-CN-1484-A：**是的。现在的话，你们每个人可能还留存大概1%不到的夜之子基因吧，如果那段基因有部分显性了，可能就是//日之子的一个现实扭曲者//诞生了。
&gt; 
&gt; **Dr.Ninth：**……等等，信息量太大，我缓缓。也就是说，我们存在一小部分的现实扭曲者，都是因为这个夜之子基因？
&gt; 
&gt; **SCP-CN-1484-A：**可以说，大部分情况下是的。
&gt; 
&gt; **Dr.Ninth：**这就是夜之子的诅咒吗？
&gt; 
&gt; **SCP-CN-1484-A：**有部分，但不全是。
&gt; 
&gt; **Dr.Ninth：**那就是离答案很近了咯。对了，你的抑郁症怎么样了？
&gt; 
&gt; **SCP-CN-1484-A：**……抑郁症？上次你说的那个吗？你们把那种状态叫作抑郁症的吗？
&gt; 
&gt; **Dr.Ninth：**情感缺失，负面情绪爆棚，悲观主义，我想不到除了抑郁症还是什么。我最近反正在坚持吃药，但……你们好像每个人都是这样的？
&gt; 
&gt; **SCP-CN-1484-A：**……原来如此啊。是的，我们感受不到快乐，我们是将这份痛苦视为现实的苦难，而快乐视为天堂的极乐，只有死后，在泰坦尼亚面前，获得的东西。
&gt; 
&gt; **Dr.Ninth：**这个状态也是与生俱来的吗？
&gt; 
&gt; **SCP-CN-1484-A：**当你差不多全知全能却无力改变宇宙改变天命的时候，你也会抑郁。
&gt; 
&gt; **Dr.Ninth：**子非鱼啊。
&gt; 
&gt; **SCP-CN-1484-A：**哈哈，那个典故。是，你在超形上学部工作，我能理解你发现宇宙毫无意义时的痛苦和折磨。
&gt; 
&gt; **Dr.Ninth：**是的，不过我得抑郁症还要更早一点，是外界压抑的环境使我变得悲伤。
&gt; 
&gt; **SCP-CN-1484-A：**环境也是一点。我们这个种族很聪明，太聪明了，我们又因为都有现实扭曲能力而有点无所不能。然而实际上，我们的聪明只能发现自己的弱小，我们的现实扭曲能力又无法改变历史和未来，只能创造和解构。
&gt; 
&gt; **SCP-CN-1484-A：**于是我们活得很悲伤。对我们来说，我们可以造出任何我们想要的东西，于是明日与昨日完全相同，毫无意义，我们不知道追寻什么——直到我们遇到了你们。
&gt; 
&gt; **SCP-CN-1484-A：**你们富有的创造力让我们惊异，你们的幻想让我们嘲笑后反思。于是我们带领了你们，一起在这个蔚蓝色的星球上生活。
&gt; 
&gt; **Dr.Ninth：**后来呢。
&gt; 
&gt; **SCP-CN-1484-A：**后来，你们惧怕我们的智商，惧怕我们扭曲现实的异能……
&gt; 
&gt; **Dr.Ninth：**停，我自己已经够悲伤了。然后就是花开之夜对吧？
&gt; 
&gt; **SCP-CN-1484-A：**是……哎。
&gt; 
&gt; **Dr.Ninth：**这次采访就到这里吧，谢谢你。
&gt; 
&gt; **SCP-CN-1484-A：**不客气。
&gt; 

目前对SCP-CN-1484-A所述历史的考据已提上日程。

@@@@

**附录SCP-CN-1484.3：**11/██/2019，Dr.Ninth再次进行了采访。但在采访过程中，SCP-CN-1484-A开始自燃，随后失去了生命特征。多方面提证证明后，确认SCP-CN-1484-A系使用了现实扭曲能力进行了自杀。同时Dr.Ninth被送至心理咨询处进行精神方面的检查。

以下是当日Dr.Ninth的采访记录。SCP-CN-1484-A的语言已经过同声翻译处理。

[[collapsible show=&#34;以下内容仅允许具有4级权限及以上的成员浏览&#34; hide=&#34;我们是命运的执笔人，谱写自己覆灭的剧本&#34;]]

&gt; **受访者：**SCP-CN-1484-A
&gt; 
&gt; **采访者：**Dr.Ninth
&gt; 
&gt; **记录员：**Dr.Ceylon
&gt; 
&gt; **前言：**在第两次次采访结束一天后，Dr.Ninth在Dr.Angelina和Dr.Ceylon的强烈要求下，再次进行了采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Ninth：**你好，这次还是我。
&gt; 
&gt; **SCP-CN-1484-A：**你好。
&gt; 
&gt; **Dr.Ninth：**我的……弟子没给你搞出什么麻烦吧？虽然我不会道歉的。
&gt; 
&gt; **SCP-CN-1484-A：**本来就不用你道歉。
&gt; 
&gt; **Dr.Ninth：**行，谢谢了。
&gt; 
&gt; **SCP-CN-1484-A：**你的弟子总是问不到核心的内容。
&gt; 
&gt; **Dr.Ninth：**那只是他们例行公事，你懂的。一般智商没那么高的都会这么做来缓解未知的压力。
&gt; 
&gt; **SCP-CN-1484-A：**那可以把我放出来吗？看在我们在这几年用那个社交软件的交情上？
&gt; 
&gt; **Dr.Ninth：**不行，我也在例行公事，就算我们是有共同三观的死党，也不会轻易放你走。更何况，那个软件也是我们需要收容的异常。
&gt; 
&gt; **SCP-CN-1484-A：**你就是这么对待异常的吗？不是说好要控制的么。
&gt; 
&gt; **Dr.Ninth：**毕竟在这基金会，有名有姓的名人们总会让一两个异常陪伴在身边，就像是中二的未成年写出来的角色一样。我也不例外，兄弟。
&gt; 
&gt; **SCP-CN-1484-A：**恶毒。
&gt; 
&gt; **Dr.Ninth：**那么，为什么你要在海底搞一座幻影城市？缓解你的孤独？
&gt; 
&gt; **SCP-CN-1484-A：**你错了，Ninth。这只会徒增伤感。我仅仅需要一个纪念碑一样的东西。
&gt; 
&gt; **Dr.Ninth：**那，你说你作为夜之子，人类已经在夜之子的报复下了，又是怎么回事？
&gt; 
&gt; **[三秒的安静]**
&gt; 
&gt; **SCP-CN-1484-A：**智商。
&gt; 
&gt; **Dr.Ninth：**……啊？
&gt; 
&gt; **SCP-CN-1484-A：**我应该和你们讲过，很久很久以前日之子和夜之子是亲密的种族关系吧。
&gt; 
&gt; **Dr.Ninth：**啊，对对，然后我们想要你们的技术，发动战争，老一套。
&gt; 
&gt; **Dr.Ninth：**说实话，兄弟。我不放你走的七成原因就是这个世界，这个种族就是这么的狗娘养的。你出去了的话，你和你的纪念碑就全没了。
&gt; 
&gt; **SCP-CN-1484-A：**我能理解。所以我的意思是，我们曾经有过交合。那些混血儿占据了大约是全灵长类人数的百分之十，左右。
&gt; 
&gt; **Dr.Ninth：**嗯。
&gt; 
&gt; **SCP-CN-1484-A：**你们有部分人继承了我们的种族的智商，现实扭曲能力和你们种族的想象力……
&gt; 
&gt; **Dr.Ninth：**我懂了，他们依靠着高智商和现实扭曲能力理解了一切事物，却因为理解了这个宇宙全是狗屁而陷入抑郁。这就是抑郁症的起因？这个宇宙果然狗屁。
&gt; 
&gt; **SCP-CN-1484-A：**不要爆粗了，我不太希望录音全程消音。你们没能得到这高智力基因的人认为我们用生物技术给你们下套，这就是战争真正的起因了。
&gt; 
&gt; **Dr.Ninth：**所以你的意思是，这个基因依然随着人类遗传到了现在，依然有数以亿计的人被情感缺失和无法快乐所折磨，这便是夜之子的诅咒？
&gt; 
&gt; **SCP-CN-1484-A：**就是这样，虽然有点自我胜利。
&gt; 
&gt; **Dr.Ninth：**……来根烟？
&gt; 
&gt; **SCP-CN-1484-A：**不了，我讨厌烟。
&gt; 
&gt; **Dr.Ninth：**那我不抽了。
&gt; 
&gt; **SCP-CN-1484-A：**所以我问你一个问题，你觉得基金会有存在的意义吗？
&gt; 
&gt; **Dr.Ninth：**不愧是高智商种族，一下就扯到哲学上了。
&gt; 
&gt; **SCP-CN-1484-A：**不，我在这呆了几天，我一直有一个问题无法解答：为什么你们选择收容异常？
&gt; 
&gt; **Dr.Ninth：**为了研究。
&gt; 
&gt; **SCP-CN-1484-A：**研究什么？
&gt; 
&gt; **Dr.Ninth：**把异常变成平常。
&gt; 
&gt; **SCP-CN-1484-A：**那不就是异常遍布全世界？
&gt; 
&gt; **Dr.Ninth：**所以这就是你们没有想象力的具体表现啊。我们可以想象到各种我们无法理解的美好世界，我们期望它能够变成现实，所以我们去控制收容保护。
&gt; 
&gt; **SCP-CN-1484-A：**为了未来？
&gt; 
&gt; **Dr.Ninth：**当然是为了未来。
&gt; 
&gt; **[咳嗽声]**
&gt; 
&gt; **Dr.Ninth：**听着，我本来在超形上学部做活做得好好的结果就被我两个弟子拉了过来就为了跟你唠嗑，我为此很生气，懂吗，我要认真起来了。
&gt; 
&gt; **Dr.Ninth：**你们，以及继承了你们高智商的我们虽然会被情感缺失，看穿一切而对狗屁宇宙失去快乐。或许这个宇宙就是一个需要良莠不齐的十个人全票通过才能存活的，无法理喻的文章世界，于是整个宇宙都显得毫无意义。
&gt; 
&gt; **Dr.Ninth：**但和弥漫着悲观主义的你们不一样，我们才他妈不在乎！宇宙都不在乎我们快不快乐那我们在乎什么？它放的伽马屁吗？我们正因为失去一切才能拥抱一切！
&gt; 
&gt; **Dr.Ninth：**意义被我们自己打散，当然也可以重新组合！对我们来说，观察一只鸡一天的生活的和发现宇宙真理一样重要！都是我们生活的全部！
&gt; 
&gt; **Dr.Ninth：**所以我们才会给那些还在乎未来的人去创造未来！
&gt; 
&gt; **Dr.Ninth：**抱歉，谈到这个我总是——
&gt; 
&gt; **SCP-CN-1484-A：**你激动了。行吧，我释然了，这或许就是命中注定吧。
&gt; 
&gt; **Dr.Ninth：**什么？
&gt; 
&gt; **SCP-CN-1484-A：**果然，你就是那个诅咒的患者。但……这或许不是诅咒。我也不确定了，天啊，泰坦尼亚保佑。
&gt; 
&gt; **[生命监测仪发出警报，项目的体温开始超过正常水平]**
&gt; 
&gt; **Dr.Ninth：**你想干什么？你个天杀的长毛猩猩！
&gt; 
&gt; **SCP-CN-1484-A：**我只想知道你们有没有那个资格替我们走下去，现在我知道了。我死后那个幻影城市会慢慢消解，最后变为一片珊瑚礁，所以不用担心善后。说真的，我满足了，兄弟。
&gt; 
&gt; **Dr.Ninth：**你这就打算走了？！你这么走了的话，我以后找谁倾诉啊！
&gt; 
&gt; **SCP-CN-1484-A：**那么……请记住，//我们//，曾经是好朋友。
&gt; 
&gt; **[项目开始自燃]**
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; 本来以为她是打算缓解心情的，结果我在SCP-CN-1484最外围的一个楼顶上发现了师傅
&gt; 她，她在疯狂酗酒……
&gt; 我不知道怎么办了，她看样子很悲伤，我怕她做傻事，真的

&gt; **主题：**关于师傅的精神状况
&gt; ----
&gt; 锡兰，最近我师傅好像交了个朋友，虽然是在网上。
&gt; 不过我看得出她很高兴，毕竟自从她得了抑郁症之后就再也没有交过朋友了。
&gt; 她经常和我聊她的朋友怎么怎么样，看样子还是很关心她那个朋友的。
&gt; 就是我有一点毕竟担心：师傅说那个朋友也是抑郁症，是病友什么的。
&gt; 我怕两个抑郁症患者互相交流会加重病情，你也去劝劝她吧。
