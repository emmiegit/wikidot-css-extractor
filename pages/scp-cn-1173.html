**特殊收容措施：**机动特遣队-庚午-73“职业飞友”已经依托信息与交通优势被建立于Site-CN-34，依靠站点人工智能协助以对全世界的航空交通网进行监控。一旦发现任何民用航空器发出应急求救信号“pan-pan-pan”[[footnote]]连续呼叫三次“pan”是航空器紧急求救信号，表明航空器遭遇危险但是较为可控的紧急情况，如单发失效。其紧急程度仅亚于“Mayday”（最高级别求救信号，代表航空器遭遇了马上可能坠机或已失控的严重紧急情况）[[/footnote]]或者“Mayday”，则视为SCP-CN-1173收容失效。基金会已经与包括美国国家运输安全委员会在内的世界上大部分航空安全管理机构建立协议，在其对事故班机机组进行问讯后将由基金会对机组成员实施靶向记忆删除以抹去机组成员对于SCP-CN-1173的记忆。驾驶员座舱录音器录音需要被篡改以抹去机组成员关于SCP-CN-1173-2的相关对话。

由于SCP-CN-1173率先在中国境内被发现，所以项目的立档工作由中国分部负责。但项目应被视为一个全球性项目，任何分部均有义务协助机动特遣队-庚午-73对项目开展收容工作。

**描述：**SCP-CN-1173是一种会发生在特定条件下的异常现象。当一架有人驾驶的、广义上的“大型”民用航空器在飞行过程中若遭遇机械故障且主动发出“pan-pan-pan”或以上级别的求救信号时，则该航空器将会自动成为SCP-CN-1173-1个体并触发SCP-CN-1173事件。

SCP-CN-1173事件触发时，数个SCP-CN-1173-2个体将凭空出现在SCP-CN-1173-1个体周围。使用无人机进行的碰撞测试显示SCP-CN-1173-2没有实体，唯一的可观测手段是通过SCP-CN-1173-1的驾驶舱舷窗使用肉眼观察。SCP-CN-1173-2外表为多种不同型号的民用航空器，且带有不同暨存的航空运输公司涂装。SCP-CN-1173-2的机体均带有不同程度的损伤或故障，很多损伤均可导致航空器坠毁，但事实上没有观察到这些损伤对SCP-CN-1173-2的巡航产生任何影响。SCP-CN-1173-2会在SCP-CN-1173-1方圆莫约1-10km处伴随SCP-CN-1173-1飞行或者在SCP-CN-1173-1处于地面时于其上空盘旋，直至SCP-CN-1173-1上的所有人员撤离飞机为止。

SCP-CN-1173-1的机组成员在目击SCP-CN-1173-2后，会被施加一定程度上的正面精神影响：往往表现为能够以更冷静与高效的操作试图缓解当前的危机；对于是否能够成功备降、迫降表现出更高的信心；能够更加熟练的对航空器进行操作等 。机组成员同时目击到的SCP-CN-1173-2个体数量越多，其被施加正面影响的效果便越强烈。受到正面影响的幅度将会在同时目击3个SCP-CN-1173-2个体时达到峰值，超过此数量则不会进一步加强。已知[[[*http://scp-wiki-cn.wikidot.com/scp-148|SCP-148]]]可以隔绝项目的精神影响。

+++++ SCP-CN-1173事件标准触发实验章程

在因为特殊的研究或收容需求而需要基金会主动触发SCP-CN-1173事件时，请遵照此流程触发SCP-CN-1173事件；

**触发实验开始前请先确保以下实验器材就位：**一架作为SCP-CN-1173-1个体的波音737-800客机，需要在二号引擎上装备一套可以主动触发使引擎失效的微型空气炸弹；飞机的一号引擎应满足最基础的双发延程标准并在起飞前进行检查以确保不会意外故障。所有机上人员应该配备伞包以应对紧急状态下的应急脱离需求。视实验目的决定是否为机组成员配备由SCP-148制成的头具以隔绝SCP-CN-1173-2的影响。

**触发实验正式步骤：**
**1：**在实验开始前，确保所有实验器材就位。为航空器加注燃料；考虑到波音737并无放油装置且航空器将以单发失效状态着陆，不建议将燃料加注的过满。至少一架重型救援直升机应在实验过程中保持待命状态以随时应对紧急状况，一架基金会歼击机应在实验中全程跟随实验机。

**2：**在实验机升空后，应保持飞机在10000英尺到15000英尺的高度持续飞行15-20分钟。期间机组成员需要全方位检查飞机飞行状态，确保飞机飞行正常。在检查期间，发现部分非主要电气系统故障等轻微故障，允许谨慎继续进行触发实验。出现液压系统故障、控制翼面故障、重要电气系统故障等通常会触发SCP-CN-1173事件的严重故障，凭借SCP-CN-1173的异常特性备降并允许实验人员在备降期间对SCP-CN-1173进行部分不影响备降操作的实验记录操作。出现引擎双发失效；液压油泄露；副翼、升降舵、扰流板和尾舵等重要控制翼面故障等极其严重的故障，实验机需立即返航备降或视条件迫降。必要时可以弃机跳伞。若发现单发失效，则允许视为提前进入第四步骤，但机组成员仍应该排查故障以防另一引擎因同样原因失效。

**3：**步骤二飞机运作检查正常后即可进入此步骤。飞行员需将飞机攀升到15000-20000英尺高度并转为平飞、控制速度在350节以上并关闭AP[[footnote]]Auto Pilot，即自动驾驶系统[[/footnote]]。然后进入下一步骤。

**4：**飞行员打开APU[[footnote]]Auxiliary Power Unit，即辅助动力装置。可以在引擎动力减弱或无动力时为舱内的应急灯光与部分重要仪表提供电能[[/footnote]]，在关闭二号引擎后断开二号引擎的油路。调整配平确保飞机可以正常飞行，随后引爆空气炸弹失效化二号引擎。在引擎被摧毁后飞行员应向地面发出“pan-pan-pan”应急求救信号。如无异常，此步骤结束后应可以观察到SCP-CN-1173-2出现。

**5：**上一步骤完成后，允许飞行员打开AP飞行，但是需要时刻注意空速与引擎动力，以免发生失速状况；同时实验人员展开实验操作。考虑到双发延程飞行的引擎耐受极限，单发飞行时间不应持续超过1.5个小时。

**6：**飞行员操纵飞机返航。此步骤允许飞行员借助SCP-CN-1173-2提供的有益影响增加返航安全性。
[[/collapsible]]

+++++ 目击SCP-CN-1173-2人员访谈记录

特工Y███系基金会安插在前台公司中的快速反应人员，在前台公司“神川飘航空股份有限公司”中负责驾驶往返于广州白云国际机场（CAN）与成都双流国际机场（CTU）的████号航班。其在一次飞行途中经过贵州省区域时所驾驶的波音737-800窄体客机突然发生机械故障并导致SCP-CN-1173事件触发。

被访谈人员：特工Y███（以下简称Y）
访谈者：SCP-CN-1173项目负责人S.F.（以下简称S）

&gt; 【记录开始】
&gt; S：你好，先生，我该称您为什么？
&gt; 
&gt; Y：Y███就好。
&gt; 
&gt; S：好的，如果您没有其他什么需求的话，我们就马上正式进入访谈阶段......要喝水吗？我可以让他们拿一瓶进来。
&gt; 
&gt; Y：不用，谢谢。
&gt; 
&gt; S：好的，现在我想要知道；在飞机经过贵州时发生了什么，您又看见了什么。描述的越详细越好。
&gt; 
&gt; Y：呃...好的；
&gt; 
&gt; Y：大概在下午三时的时候，我们的飞机进入了贵州区调的管制范围；然后不久后我就发现引擎在喘振。喘振是有时会有的现象，所以我没有太在意；就把引擎推力调低想要消除喘振。
&gt; 
&gt; Y：然后就是“砰”一声，很沉闷。然后一号引擎的推力便开始丧失，直到完全没有。
&gt; 
&gt; Y：我意识到一号引擎炸了，就叫副驾驶去客舱观察一下情况，同时我自己在座舱里喊求救信号。在我喊了两串pan以后，那个你们说的东西就出现了。
&gt; 
&gt; Y：最开始的时候我注意到了窗外有一道橘黄色的东西，像是火。进而看见了有一架飞机在拖着一道火焰在飞。我吓坏了，想要赶紧呼叫管制，要报一架飞机的严重火警。而当我想要找到那架飞机的航班代码时，又把我吓了一跳：那架拖着火飞行的飞机根本没有被雷达照射！
&gt; 
&gt; Y：然后我再仔细看，继续确定了一件事：那架飞机根本就不是一架民航机。那架飞机的机型是协和超音速客机，这东西几乎没有飞中国的航线，更别提所有这个型号的航空器早在这个世纪初就退役完了。
&gt; 
&gt; Y：我以为是自己出现了幻觉，直到副驾驶回来也指着那架飞机大喊大叫，我才意识到这个东西十有八九是个异常。我跟副驾驶说这可能是幻觉什么的，叫他跟我应该先集中精力把飞机降到地上再说。
&gt; 
&gt; Y：区调开始引导我们去最近的机场，那架着火的协和也一路都在伴随我们飞行。奇怪的飞机还在增加，渐渐又多了一架没有垂直安定面的空客、机翼断裂的737之类的。
&gt;
&gt; Y：不过很奇怪的是，当你开着一架故障的飞机看到一堆像是发生空难的情景时，本来应该感觉非常瘆人和绝望之类的，然而那时我和副驾驶感觉相当的冷静。
&gt; 
&gt; S：冷静？请你仔细描述，这可能与异常的某种异常特性有关。
&gt; 
&gt; Y：啊，好的。就是那种，好像在突然间，你就知道下一步该怎么做了那样......呃...我的意思是...举个例子吧，在一般发生空难时，飞行员最开始很容易手足无措，但是当时我们就像是得到了一些新手教程的帮助一样，好像永远都知道自己下一步要干嘛一样...你懂我意思吗？
&gt; 
&gt; S：懂。
&gt; 
&gt; Y：直到我们已经进入下滑道并捕获盲降时，那群幽灵飞机——请允许我这么称呼——一直都跟着我们，就是转弯的幅度也和我们完全一致。我在空军待过一段时间，配合的这么完美的编队转弯是很罕见的。
&gt; 
&gt; S：你说那些飞机都有一些损坏是吧？那那些飞机飞行起来像是损坏的样子吗？或者说...呃...那些飞机的飞行像是受到了那些损坏的影响吗？
&gt; 
&gt; Y：肯定没有。这也是为什么我称它们叫“幽灵飞机”的原因。它们看起来就宛如我们飞机的投影，就像一群被我们飞机牵着动的牵线木偶，时时刻刻伴随着我们飞行，而没有受到任何损坏的影响。就拿那架协和来说，那么大的火、还烧了那么久，正常情况下飞机早就应该殉爆了，然而什么事都没有。
&gt; 
&gt; S：你们是什么时候发现那些异常个体消失的？
&gt; 
&gt; Y：不知道，在我们降落之后，我们就还能看到那些飞机在机场上空围绕我们飞行，但是地勤也好塔台也好，没有其他人看见了它们；从客舱也没法看到那些飞机。我和副机长最后下飞机，下飞机之后我们也看不见它们了。好像只有在驾驶舱内才看得见那些飞机一样。
&gt; 
&gt; Y：然后机场的应急事故处理组来了，我找了个偏僻的地方打电话给了基金会。
&gt; 
&gt; S：还有什么要补充的吗？
&gt; 
&gt; Y：没了，我能记起来的都说完了。
&gt; 
&gt; S：好的，等会笔录会送到您手上，请您校对一下。一旦有任何想起来的东西记得及时告诉我们。
&gt; 【记录结束】

[[/collapsible]]

[[collapsible show=&#34;附录CN-1173-D&#34;hide=&#34;折叠文件&#34;]]

SCP-CN-1173项目总负责人S.F.
谨启

我今晚忽然想起，那日我在机上时，总是有一些无线电杂音会在我们与地面没有对话时出现，其中貌似夹杂了某些语句，但无法确定语种。由于我当时注意力比较集中，且那种语言并非汉语或英语（我只掌握这两种语言）而没有在意，现在倏而想起，特此告知。

驾驶舱话音记录器应该记录下了那些杂音，据我所知那次机械故障的原因还在调查中，所以黑匣子可能还在CAAC[[footnote]]中国民用航空局[[/footnote]]或者NTSB[[footnote]]美国国家运输安全委员会[[/footnote]]那里。可以找来听一听
