[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3560/forest.jpg|caption= Wnętrze SCP-3560.]]

**Identyfikator podmiotu:** SCP-3560

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Ze względu na bliskie położenie względem istniejącego już Ośrodka przechowawczego Fundacji, SCP-3560 jest obecnie przechowywany przez personel [[[secure-facility-dossier-site-64| Ośrodka 64]]]. Wszystkie ścieżki prowadzące do SCP-3560 mają zostać odcięte od publicznego dostępu pod przykrywką poważnych osuwisk w regionie. Cywile próbujący wejść do SCP-3560 mają zostać zatrzymani przez personel ochrony podających się za strażników parkowych. Personel jest upoważniony do podania środków amnezyjnych klasy A cywilom, gdyby sytuacja tego wymagała.

**Opis:** SCP-3560 jest międzywymiarowym portalem klasy 3 znajdującym się w Forest Park, Portland, Oregon, USA. Portal sam w sobie przypomina elipsoidę z białej mgły stojącej pionowo, o długości wynoszącej około 1 m wzdłuż głównej osi. Fizyczne obiekty, które zbliżą się do SCP-3560 z którejkolwiek jego strony będą mogły przez niego przejść.

Wnętrze SCP-3560 jest utrzymanym w monochromatycznej kolorystce, lasem charakterystycznym dla klimatów umiarkowanych. Podczas gdy cała roślinność występująca w SCP-3560 jest zbudowana z materiału biologicznego, nie przechodzi ona procesów komórkowych typowych dla podobnych, nieanomalnych ich odpowiedników. Cała wewnętrzna przestrzeń SCP-3560 jest również stale pokryta nieopadającą mgłą, która ogranicza widoczność do około 40m. Pomimo braku jego widocznego źródła, wnętrze SCP-3560 jest stale oświetlone światłem o natężeniu wynoszącym około 3 luksów. Pełne rozmiary wnętrza SCP-3560 są obecnie nieznane, ze względu na brak prób eksploracji obiektu mających na celu znalezienie jego obwodu.

Wnętrze SCP-3560 jest zamieszkiwane przez wiele automatów przypominających modele produkowane przez [[[anderson-robotics-hub| Anderson Robotics]]] w różnych stopniach zepsucia[[footnote]]Zaobserwowane zniszczenia obejmowały m.in. rany postrzałowe, brakujące kończyny, niesprawne uzbrojenie i układy napędowe, a także braki/uszkodzenia zewnętrznej obudowy.[[/footnote]] (odtąd określane jako SCP-3560-1). SCP-3560-1 są często wrogo nastawione do ludzi, w szczególności personelu Fundacji, i okazały się być niezniszczalne, kiedy znajdują się wewnątrz SCP-3560. Wszystkie próby pochwycenia instancji SCP-3560-1 i wyciągnięcia jej z SCP-3560 zakończyły się niepowodzeniem, jako iż wszystkie instancje stawały się niematerialne i znikały na krótko po przejściu przez SCP-3560.

--Obecnie trwają eksploracje wnętrza SCP-3560.-- Eksploracje wnętrza SCP-3560 zostały zawieszone do odwołania.

**Dodatek 3560-A: Log Eksploracji 3560-3**
[[collapsible show=&#34;+ Otwórz Log&#34; hide=&#34;- Zamknij Log&#34;]]
&gt; **Transkrypcja Wideo Logu Eksploracji**
&gt; **Data:** 15.11.2026
&gt; **Oddział eksploracyjny:** Mobilna Formacja Operacyjna Gamma-13 (&#34;Asimov&#39;s Lawbringers&#34;)
&gt; **Podmiot:** SCP-3560
&gt; **Dowódca oddziału:** γ-13 Shaw
&gt; **Członkowie oddziału:** γ-13  Sherman, γ-13 Carter, γ-13 Lopez
&gt; 
&gt; **Uwagi:** //Ze względu na doświadczenie oddziału z Anderson Robotics, MFO Gamma-13 otrzymało za zadanie, aby wejść do SCP-3560 i spróbować znaleźć jakąkolwiek część jego obwodu i jeśli to możliwe, pochwycić instancję SCP-3560-1. Wszyscy członkowie oddziału zostali wyposażeni w standardowe urządzenia namierzające, kamery i mikrofony. Z powodu małej widoczności, przy wewnętrznym wyjściu z SCP-3560 rozstawiona została boja świetlna, aby umożliwić członkom oddziały znalezienie drogi powrotnej. Dodatkowo wszyscy członkowie zostali wyposażeni w pasy, w przypadku, gdyby boja nie wystarczyła. MFO Tau-51 (&#34;Urban Brawl&#34;) czekało w gotowości na zewnątrz SCP-3560, celem zapewnia dodatkowej pomocy MFO Gamma-13, jeśli taka byłaby konieczna. Nagranie rozpoczyna się po tym, jak MFO Gamma-13 wkracza do SCP-3560.//
&gt; 
&gt; ------
&gt; 
&gt; [POCZĄTEK LOGU]
&gt; 
&gt; **γ-13 Shaw:** Włączyć mikrofony.
&gt; 
&gt; **γ-13 Carter:** Chryste, to miejsce jest przerażające. Nie widać dalej, niż 20 stóp przed sobą.
&gt; 
&gt; **γ-13 Lopez:** Stary, musisz używać systemu metrycznego. Rozmawialiśmy już o tym.
&gt; 
&gt; **γ-13 Carter:** Pocałuj mnie w dupę. Jajogłowi mogą sobie później to przeliczyć, więc proszę, chodźmy już.
&gt; 
&gt; **γ-13  Sherman:** W każdym razie, gdzie nas wywiało?
&gt; 
&gt; **γ-13 Shaw:** Kompasy nadal tutaj działają, więc poinstruowali nas, żebyśmy poszli na południe. Tau-51 i [[[wayfarers-hub| Eta-13]]] sprawdzili już północ i zachód. Zobaczymy, czy uda nam się znaleźć jakąkolwiek część obwodu tego miejsca.
&gt; 
&gt; **γ-13 Lopez:** Superancko. A jeżeli żadnej nie znajdziemy?
&gt; 
&gt; **γ-13 Shaw:** No to nie znajdziemy. Chodźmy.
&gt; 
&gt; //MFO Gamma-13 zaczyna kierować się na południe. Ze względu na mgłę, widoczność na nagraniu jest ograniczona. Przez około 20 minut nic się nie dzieje do czasu, aż słyszalne stają się serię mechanicznego świergotu. Członkowie oddziału zaczynają się rozglądać po okolicy, żeby znaleźć źródło dźwięku.//
&gt; 
&gt; **γ-13  Sherman:** Ktoś je widzi?
&gt; 
&gt; **γ-13 Lopez:** Mam! Trzy Merliny na tym drzewie.
&gt; 
&gt; //Kamery obracają się na pobliskie drzewo. Na nisko wyrośniętej gałęzi znajdują się trzy instancje SCP-3560-1 przypominające powietrzne drony AR typu Merlin. Jednostki kontynuują świergotanie, patrząc między tyłem, sobą, a Gammą-13.//
&gt; 
&gt; **γ-13 Carter:** Zachowują się jak ptaki...
&gt; 
&gt; **γ-13 Lopez:** Kurwa, ten dźwięk pewno przyciągnie inne, groźne jednostki. Shaw?
&gt; 
&gt; **γ-13 Shaw:** Zachowajmy spokój. Jeszcze nas nie zaatakowały. Ostatnią rzeczą, jakiej byśmy chcieli, to strącenia gniazda szerszeni, bo kilka owadów zaczęło bzyczeć. Po prostu idźmy dalej.
&gt; 
&gt; //MFO Gamma-13 wznawia eksplorację. Instancje SCP-3560-1 pozostają na gałęzi, obserwując zespół, zanim znikają we mgle. Krótko po tym słyszalny jest odgłos ich systemów napędowych, cichnący wraz z ich oddalaniem się.//
&gt; 
&gt; **γ-13 Carter:** To nie może oznaczać niczego dobrego.
&gt; 
&gt; //MFO Gamma-13 kontynuuje eksplorację w ciszy przez następne 10 minut.//
&gt; 
&gt; **γ-13 Lopez:** Więc muszę spytać, jaki mamy plan, jeżeli natrafimy tutaj na Taita? Te cudeńka są ciężkie do zabicia normalnie, a co dopiero tutaj jak są niezniszczalne.
&gt; 
&gt; **γ-13 Shaw:** Nadal można je obezwładnić tradycyjnymi sposobami, Lopez. Po prostu nie będziemy mogli ich zabić. 
&gt; 
&gt; **γ-13 Lopez:** To znaczy?
&gt; 
&gt; **γ-13  Sherman:** To znaczy, że strzelanie w nie kupi ci góra 15 minut na ucieczkę, zanim się naprawią i będą z powrotem cię gonić. Więc może nie zaczynajmy czegoś, co skończyć się może tylko heroiczną śmiercią w boju, okej?
&gt; 
&gt; **γ-13 Shaw:** Kuźwa! Na ziemię!
&gt; 
&gt; //MFO Gamma-13 pada na ziemię i milczy. Po pięciu minutach, koło oddziału przechodzi instancja SCP-3560-1 przypominająca jednostkę ochronną AR typu Aplomado. Instancja zatrzymuje się przez parę chwil rozgląda się, po czym idzie dalej. MFO Gamma-13 pozostaje w ukryciu przez kolejne kilka minut, zanim cicho ruszają dalej. Wznowiona jest eksploracja.//
&gt; 
&gt; **γ-13 Carter:** Cóż, było blisko...
&gt; 
&gt; //Za MFO Gamma-13 słychać mechaniczną syrenę. Kamery ukazują poprzednio widzianą instancję SCP-3560-1 szarżującą na nich od tyłu i otwierającą ogień do oddziału ze swojego uzbrojenia. MFO Gamma-13 kryje się za kilkoma drzewami i również strzelają do bytu, końcowo obezwładniając instancję. Możliwe jest usłyszenie odgłosy kolejnych syren po tym, jak zza MFO Gamma-13 pojawia się dziewięć kolejnych instancji SCP-3560-1. Również przypominają jednostkę typu Aplomado.//
&gt; 
&gt; **γ-13  Sherman:** Jasna cholera!
&gt; 
&gt; **γ-13 Shaw:** Wracamy do wyjścia, teraz! Wycofujemy się! Niech Tau-51 będzie gotowe na pomoc przy wyciąganiu nas!
&gt; 
&gt; //MFO Gamma-13 zaczyna uciekać w stronę wyjścia z SCP-3560. Instancje SCP-3560 otwierają ogień, ścigając oddział.//
&gt; 
&gt; **γ-13 Lopez:** Kurwa, trafili mnie!
&gt; 
&gt; //γ-13 Lopez upada na ziemię. Nagranie z jego kamery ukazuje wiele ran postrzałowych na jego lewej nodze. Próbuje przeczołgać się w stronę wyjścia z SCP-3560.//
&gt; 
&gt; **γ-13  Shaw:** Sherman! Carter!
&gt; 
&gt; **γ-13  Sherman:** Jestem!
&gt; 
&gt; **γ-13  Carter:** Kuuuuuuuuuuuurwa!
&gt; 
&gt; //Reszta MFO Gamma-13 zapewniają γ-13 Lopez ogień zaporowy. γ-13 Sherman zostaje ranny w wyniku trafienia przez nabój. γ-13 Carter i γ-13 Shaw zaczynają ciągnąć powalonych członków zespołu.//
&gt; 
&gt; **γ-13  Carter:** Gdzie do cholery jest Tau-51?
&gt; 
&gt; **γ-13  Shaw:** Gdybym kurwa wiedziała, po prostu idź!
&gt; 
&gt; //Słyszane są kolejne kilka odgłosów syren. MFO Gamma-13 zatrzymuje się. Kamery ukazują, że są teraz otoczeni przez piętnaście instancji SCP-3560-1 przypominających jednostki Aplomado. Wszystkie instancje pozostają w bezruchu.//
&gt; 
&gt; **γ-13  Shaw:** Kurwa...
&gt; 
&gt; //Do MFO Gamma-13 zbliża się kilka kolejnych instancji SCP-3560-1 przypominających humanoidalne droidy użytkowe typu Peregrine i androidy typu Saker. Jedna z instancji Peregrine, z wypalonym numerem seryjnym &#34;31&#34; na jej lewym ramieniu, przemawia do agentów. Instancji tej brakuje części aramidowej obudowy.//
&gt; 
&gt; **SCP-3560-1:** Wpierw prześladujecie nas tam, a teraz przyszliście prześladować nas i tutaj? Czy to kiedyś się skończy?
&gt; 
&gt; **γ-13  Shaw:** [[[SCP-1360| 1360?]]]
&gt; 
&gt; **SCP-3560-1:** Byłem nim. Nie powinniście byli tutaj przychodzić.
&gt; 
&gt; **γ-13  Shaw:** Jeżeli nas skrzywdzicie, możecie spodziewać się tylko odwetu ze strony Fundacji. Powinieneś był o tym wiedzieć.
&gt; 
&gt; **SCP-3560-1:** Jestem tego świadom. Was nie można zastąpić, tak jak zrobiono z nami. To część planu.
&gt; 
&gt; //Instancje SCP-3560-1 odchodzą, zostawiając MFO Gamma-13 otoczone przez jednostki Aplomado. Ponownie słyszalne staje się kilka syren, gdy instancje SCP-3560-1 aktywują swoje systemy zbrojeniowe i celują.//
&gt; 
&gt; **τ-51 Creed:** Naprzód!
&gt; 
&gt; //Kamery ukazują przybywający oddział MFO Tau-51 atakujący instancje SCP-3560-1. Po kilku minutowej wymianie ognia, instancje SCP-3560-1 zostają obezwładnione. Członkowie Tau-51 wspomagają MFO Gamma-13 w dotarciu do wyjścia.//
&gt; 
&gt; [KONIEC LOGU]
&gt; 
&gt; ------
[[/collapsible]]

**Dodatek 3560-B: Przesłuchanie 3560-1**
[[collapsible show=&#34;+ Otwórz Przesłuchanie&#34; hide=&#34;- Zamknij Przesłuchanie&#34;]]
&gt; //Poniższe przesłuchanie zostało przeprowadzone jako część śledztwa MFO Gamma-13 po wydarzeniach z trzeciej próby eksploracji wnętrza SCP-3560 i pojawieniu się dwóch kolejnych instancji SCP-3560 na terenie Forest Park.//
&gt; 
&gt; **Przesłuchiwany: PoI-1115 &#34;Vincent Anderson&#34;**
&gt; 
&gt; **Przesłuchujący: Dowódca MFO Clarissa Shaw**
&gt; 
&gt; **Przedsłowie:** Poniższe przesłuchanie zostało przeprowadzone podczas śledztwa MFO Gamma-13 na temat źródła SCP-3560, a także powiązań między instancjami SCP-3560-1 a Anderson Robotics i jego produktami.
&gt; 
&gt; **&lt;Początek Logu&gt;**
&gt; 
&gt; **Shaw:** Dobry wieczór, Vincencie.
&gt; 
&gt; **PoI-1115:** Ah, Clarissa. Kopę lat. Co tam u ciebie? Jak tam u Sashy?
&gt; 
&gt; **Shaw:** Moje życie prywatne nie powinno cię zbytnio obchodzić, Vincencie. Wiele rzeczy się zmieniło. Jestem tu, żeby zadać ci kilka pytań.
&gt; 
&gt; //PoI-1115 jest widocznie zirytowany.//
&gt; 
&gt; **PoI-1115:** Zawsze tacy formalni. Czego ode mnie tym razem chcecie?
&gt; 
&gt; **Shaw:** Labelle byłaby gotowa zaoferować ci kilka komponentów do napraw z listy, przypuszczając, że twoje odpowiedzi będą zadowalające.
&gt; 
&gt; **PoI-1115:** W takim razie, jak mogę pomóc?
&gt; 
&gt; //Shaw podaje PoI-1115 plik zawierający sprawozdanie o SCP-3560.//
&gt; 
&gt; **Shaw:** W Forest Park otworzył się swego rodzaju portal. Wewnątrz niego znajduje się wiele bytów przypominające twoje produkty, Vincencie. Jakieś pomysły, dlaczego tak jest?
&gt; 
&gt; //PoI-1115 śmieje się.//
&gt; 
&gt; **PoI-1115:** O jeny, nie myślałem, że takie coś mogło się kiedyś naprawdę wydarzyć. Ja pierdzielę.
&gt; 
&gt; **Shaw:** Czyli wiesz co się dzieje?
&gt; 
&gt; **PoI-1115:** W pewnym sensie tak. 
&gt; 
&gt; **Shaw:** Oświeć nas.
&gt; 
&gt; **PoI-1115:** Cóż, już wam powiedziałem wcześniej, że działanie moich robotów było bardziej zbliżone do włożenia duszy do ciała z martwym mózgiem, niżeli do tradycyjnej robotyki. Sęk w tym, że jeżeli zniszczysz to ciało, to coś z duszą będzie musiało coś się stać. Będzie musiała gdzieś trafić. Zatem...
&gt; 
&gt; **Shaw:** Więc byty wewnątrz tego portalu to...
&gt; 
&gt; **PoI-1115:** Dusze martwych robotów, zgadza się.
&gt; 
&gt; **Shaw:** Okej, ale dlaczego w Forest Parku? Dlaczego portal nie pojawił się gdzieś indziej? Dlaczego w środku jest las?
&gt; 
&gt; **PoI-1115:** W sensie, dlaczego duchy nawiedzają miejsca, gdzie zginęły? Pomiędzy waszym [[[the-blackbird-and-the-falcon| nalotem]]] w [[[three-portlands-hub| Three Portlands]]] a eksperymentami, które robiliście w Ośrodku 64, zabiliście wiele robotów. Mogę sobie tylko wyobrazić, ile gniewu nagromadziło się w tych miejscach. Co do lasu przypuszczam, że był to wymiar kieszonkowy, który odłączył się od Trzech Portów, którego te dusze po prostu przejęły. Zapewne nikt go już nie używał. A nawet jeśli, mogę przyrzec, że już niego nie korzysta.
&gt; 
&gt; **Shaw:** Więc jak to zatrzymać?
&gt; 
&gt; **PoI-1115:** Słucham?
&gt; 
&gt; **Shaw:** Zaczęło pojawiać się więcej tych portali. Jak to zatrzymamać?
&gt; 
&gt; //PoI-1115 wzrusza ramionami.//
&gt; 
&gt; **PoI-1115:** Nie mam pojęcia. Kiedy ostatnio sprawdzałem, nie da się zniszczyć duszy, którą się stworzyło. Są jak styropian duchowego świata. Może jakieś egzorcyzmy? [[[prometheus-labs-hub|  Prometeusz]]] miał kiedyś [[[grant-request-for-utilization-of-electro-thaumic-computers-t| projekt]]], który mógłby tutaj teoretycznie zadziałać. Aczkolwiek uważałbym. Jeśli będziecie zbyt często szturchać gniazdo szerszeni, to mogą was one w końcu zaatakować. Wzbudźcie wystarczająco dużo wrogiej energii i będą prawdopodobnie same stamtąd wylatywać. No i oczywiście będą wkurzone.
&gt; 
&gt; **&lt;Koniec Logu&gt;**
[[/collapsible]]

**Dodatek 3560-C: Incydent 3560-4**

Dnia 12.03.2027 roku, kolejne cztery instancje SCP-3560 dokonały manifestacji, z czego dwie uformowały się wewnątrz dormitorium dla pracowników Ośrodka 64, a pozostałe dwie w kwaterze głównej Jednostki Incydentów Nadzwyczajnych (UIU), zwiększając łączna liczba istniejących instancji do ośmiu. Zaobserwowano jak instancje SCP-3560-1 wychodziły z SCP-3560 w postaci istot widmowych 4 poziomu i [[[hector-and-jacob| porwały]]] łącznie dwunastu pracowników [[[unusual-incidents-unit-hub| UIU]]] i Ośrodka 64[[footnote]]Cały porwany personel pracował wcześniej w Anderson Robotics, przed zmianą miejsca pracy po upadku firmy.[[/footnote]].

Wykorzystanie Przenośnych Jednostek Elektro-Taumaturgicznych Hoffmana[[footnote]]Opracowanych na podstawie inżynierii wstecznej dawnych planów Laboratoriów Prometeusza.[[/footnote]] okazało się efektywne w przeprowadzaniu egzorcyzmów na instancjach SCP-3560-1. Obecnie trwają badania nad sposobami [[[assault-on-site-64| zamknięcia nowopowstałych instancji SCP-3560]]]. 

Próby wejścia do SCP-3560 i uratowania porwanego personelu jak dotąd okazały się tylko częściowo udane. Pozostałości po czwórce z dwunastu porwanych osób zostały pozyskane z SCP-3560 w różnych stopniach okaleczenia:

||~ Imię ||~ Obecne stanowisko ||~ Dawne stanowisko ||~ Stan w momencie pozyskania ||
|| Debora Stevens || Fundacja: Programista AIAD || Wydział Zaawansowanej Logiki Anderson Robotics || Została znaleziona powieszona na drzewie przy użyciu włókien aramidowych. Denatka zdawała się być pozbawiona wielu pasków skóry ze swojego ciała. ||
