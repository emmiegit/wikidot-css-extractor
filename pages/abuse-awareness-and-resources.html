    <pre><textarea class="page-source" readonly>+ 什么是虐待，以及我该如何识别虐待行为？

此页面阐述了如何识别虐待行为、如何报告以及如何获得帮助。文章使用了[https://onlineharassmentfieldmanual.pen.org/ 美国笔会]、[https://reportandsupport.durham.ac.uk/support/what-is-online-harassment 杜伦大学]、[https://www.pewresearch.org/internet/2021/01/13/the-state-of-online-harassment/ 皮尤研究中心]和[https://righttobe.org/guides/understanding-online-harassment/ Right To Be]提供的信息。

线上虐待是指任何伤害或给另一个人带来压力的行为。虐待可以由一个人或者一群人犯下；它同样也可以影响一个人或者一群人。虐待可以在陌生人当中、朋友之间、在线社区内以及恋爱关系里发生。虐待可以是有意的，但也可以是不小心或下意识的。

对于那些正在经历它的人来说识别和发现虐待行为通常不容易，但闭口不言则只会让虐待者更加有力地去虐待别人。如果你正在经历虐待，或者你不确定，则最好向某人寻求帮助。

虐待有很多种表现方式，下面是三种常见的类型：
* 骚扰
* 性虐待/剥削
* 感情虐待/剥削

虽然我们会分开讨论这三种类型，但是这些行为经常同时出现，一种虐待行为可能指对应一种也可能对应所有种类。这并不是一份完整的列表；以及虐待实际上是一种社会现象，因情况有所出入。

+ 什么是骚扰？

骚扰是重复和针对性的行为，导致或希望被骚扰者受到伤害或焦虑。

尽管骚扰通常可以因为十分明显而被察觉，但是骚扰也可能是一件“社区习俗”。这则会使骚扰变得难以发现。并不是因为那种行为不是骚扰，而是因为它们看起来很正常。在这种情况下，唯一的解决方案就是离开社群。

比如说：

* 由于某人的性取向、性别、宗教、种族和残疾等原因孤立或区别对待某人；
* 故意使人难堪，即使是用真实的陈述来导致难堪；
* 恶意冒充某人；
* 变得粗鲁和好斗，意图激怒或引起反应；
* 向其他人展示有冒犯性，令人不舒服的内容；
* 在未违反规则的情况下做出惩罚；
* 双重标准；
* 泄露个人信息。

+ 什么是性虐待与性剥削？

性虐待是指任何强迫或诱骗他人进入性情境或活动的一种行为。这里的“性”不仅可以指直白的，典型的，也可以指其他例外情形。对不同的人来说，所谓性满足有许多不同的形式，你可能以一种你觉得完全没有性的方式与某人接触，但对此人来说却是性的方式。这仍然是性虐待。

这种虐待的形式和方式可能有所不同。它可能采取勒索的形式，也就是肇事者威胁称，如果你不发送更多的信息就会公开你之前发的图像或信息。它也可能与情感虐待结合在一起，即虐待者将情感支持与你向其提供某种性满足的内容联系起来。它也可能采取轰炸骚扰的形式，让你觉得找到和平的唯一方法就是屈服于其要求。或者可能是一种更隐晦的方法，其中犯罪者张贴或发送在他人看来与性无关的内容或消息，但对TA来说，其他人正在阅读或与之互动的想法是性满足的。再或者是主动的，也就是直接向别人发送色情内容，让他人感到不舒服。如果再加上权威人士或者有一个你在社群里受信任的角色，性虐待就会变得更为隐蔽。

这里重要的界定方法是，参与者没有或不能给予明确的、正面的同意。

就好比：

* 发送唐突的性消息或媒体；
* 未经同意或事先讨论就要求对方发送性消息或媒体；
* 强迫或操纵某人观看性内容；
* 操纵对方参加性活动——无论是不是跟肇事者本人。

+ 什么是情感虐待或者剥削？

情感虐待是可能最难识别的虐待类型。情感虐待是指操纵他人的情绪，以对其造成伤害或剥夺相应权利的行为，抑或是强迫或欺骗他人支持和同意犯罪者的情绪的行动。

情感虐待通常可能是无意的，但并不意味着遭受虐待的人不是受害者。这可能让情感虐待难以举报，但重要的是要记住，故意与否并不是举报的先决条件。

比方说：

* 羞辱
* 不断地批评
* 威胁
* 为某人并不需要负责的行为而指责某人
* 消除个人的个性与权利
* 孤立某人与其他社会关系或团体


+ 我如何报告虐待行为？

**如果虐待行为发生在SCP基金会社区内或者相关的地方：**

联系[https://scp-wiki.wikidot.com/anti-harassment-policy 反骚扰小组]的任何成员。如果你因为人际关系而对联系反骚扰小组犹豫不决，或者你觉得他们没有对你的报告做出充分的回应，请将行为提交给[http://05command.wikidot.com/staff-list 管理员们]。

**如果虐待行为发生在某些社交媒体或其他通讯软件上：**

可以通过该软件内服务报告虐待行为。把虐待者在平台内扼杀对保护其他潜在受害者也很重要。

**如果虐待让你担心自己自身不安全，或者你觉得它已经越界变味了非法行为：**

作为一个社区，我们的成员来自五湖四海，因此几乎不可能在这里容下一个解决所有潜在法律行动的部分，可惜的是，许多法律并不是专门为成功起诉线上骚扰行为而制定的。然而，这并不意味着这种骚扰和虐待不能或不应该被报告。如有疑问，请联系相关部门。

倘若你收到的虐待使你担心自身所处于危险，如果有人在不同的平台之间跟踪你以继续虐待，或者有人未经你的同意发布了你的色情内容，假设你所在的地区有反对这种行为的法律，你应该立刻联系相关机构。


+ 我如何获得帮助？[[footnote]] **译注：**本章可一并参考[*https://scp-wiki-cn.wikidot.com/forum/t-15908439/ 中文分部的反骚扰政策] [[/footnote]]

反骚扰小组会调查与惩罚违反我们[https://scp-wiki.wikidot.com/anti-harassment-policy 反骚扰政策]的人，但他们并不具备能力协助处理虐待的心理和情感影响的团队。如果你遇到了痛苦或者情绪及精神上的伤害，请寻求帮助。许多地区都提供让你与其他人交谈倾诉的热线电话帮助。这一般是为了在危机中提供帮助，而不是一个长期的解决方案，但热线工作人员可以帮助引导你获得长期的帮助和资源。

在美国，[https://victimconnect.org/resources/national-hotlines/ 受害者热线中心]提供了大部分热线电话的联系方式。他们也接受致电1-855-484-2846或发短信。

在英国，[https://www.mind.org.uk/information-support/guides-to-support-and-services/crisis-services/helplines-listening-services/ Mind]有着所有主要热线的列表。Mind并不提供热线电话，但是可以拨打116-123以获取Samaritans的电话咨询，也可以给Shout，也就是85258发短信。

在爱尔兰，可以在[https://www.mentalhealthireland.ie/get-support/ 爱尔兰心理健康]找到热线电话列表。爱尔兰心理健康本身不提供热线咨询服务，但是Samaritans也在爱尔兰有着服务，你可以给116-123打电话。

在加拿大，[https://www.canada.ca/en/public-health/services/mental-health-services/mental-health-get-help.html 加拿大政府]那里有着所有政府赞助的热线列表。拨打1-888-585-0445或给741741发送短信WELLNESS可拨打标准心理健康热线。

在澳大利亚，[https://www.healthdirect.gov.au/mental-health-helplines 健康指导]存着所有主要热线的列表。可以拨打13-11-14来联系他们。

在新西兰，[https://mentalhealth.org.nz/helplines 心理健康基金会]维护着所有主要热线的列表。可以通过电话或短信向1737联系。</textarea></pre>
