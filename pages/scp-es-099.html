피아노 연주회
**Original:** [http://lafundacionscp.wikidot.com/scp-es-099 SCP-ES-099] por [[*user Mulnero]]
**Traductor:** [[*user XCninety]]
[[include info:end]]

[[include component:image-block name= http://lafundacionscp.wdfiles.com/local--files/scp-es-099/SCP-ES-099-1.jpg |caption=최초 격리 당시의 SCP-ES-099-1]]

**일련번호:** SCP-ES-099

**등급:** 안전(Seguro)

**특수 격리 절차:** 각 개체는 홀로 쓰일 때는 사용자에게 치명적 효과를 미치지 않으므로 격리 절차는 심각하게 수립할 필요는 없으나, SCP-ES-099-1을 수용하는 방은 SCP-ES-099의 실험을 실시하는 공간이므로 각별히 관리한다.

SCP-ES-099-1은 10m × 10m 크기의 방에 격리한다. SCP-ES-099-1의 건반은 고정시켜 놓은 채로 둔다. SCP-ES-099-2는 서류철에 넣어 란돈,,Landon,, 연구원 사무실의 금고에 보관한다. SCP-ES-099-3은 말레아,,Mallea,, 연구원 사무실의 액자에서 보관한다. 청결상의 이유로 SCP-ES-099-3은 사용을 금지한다.

**설명:** SCP-ES-099-1은 떡갈나무로 만들어진 검은색 그랜드 피아노이다. SCP-ES-099-1의 건반에는 조그만 무늬들이 양각되어 있는데, 흰 건반에는 양식에 맞춘 구름들이, 검은 건반에는 불을 나타나는 모양이 새겨져 있다.

SCP-ES-099-1을 연주하는 사람은 긴장이 완화되고 행복감에 젖으며, 상태의 정도는 연주곡의 박자에 따라 달라진다. SCP-ES-099-1은 음악을 연주할 때 조그만 붉은색·푸른색 불꽃을 튀긴다고 관찰된 바 있다. 연주자에게는 이상과 같은 상태에 빠졌다는 기억이 남지 않으며, 불꽇도 본 적 없다고 주장한다.

SCP-ES-099-2는 5분짜리 피아노곡 악보로, 제목은 〈피아니스트의 속죄,,La redención del pianista,,〉이다. SCP-ES-099-2는 뒤틀린 음표로 가득 차 있어 한 사람이 연주하기는 물리적으로 불가능하다. 각 음표들은 평범한 먹물과 레드와인을 섞은 물질로 그려져 있다.

SCP-099-ES-2를 빠뜨리는 음표 없이 완주하려면 최소 몇 명이 필요한지 파악하고자 실험을 실시했으나, 매 시험시마다 동원된 피험자들 전원이 일종의 일시적 기억상실증을 일으켜 피아노를 연주하는 방법을 잊어버렸다.

SCP-ES-099-3은 검붉은빛 캐시미어 양복으로, 단추는 24K 순금으로 도금했으며 바깥주머니에는 붉은 장미가 달려 있다. SCP-ES-099-3은 신장이나 체격과 무관하게 누구든지 착용할 수 있으며, 착용자는 악기 (특히 건반악기) 를 더 편리하게 연주할 수 있게 된다.

세 개체는 모두 19세기에 만들어졌으나, 그럼에도 마모되거나 손상된 흔적 없이 완벽한 상태를 띤다.

SCP-ES-099-1, -2, -3은 바이올리니스트이나 악기 제작자였던 로날드,,Ronald,, L████이 만들었다고 추정되는데, 모든 개체에 &#34;RL&#34;이라는 이니셜이 조그만 바이올린과 같이 새겨져 있기 때문이다. --현재 해당 인물이 대상을 제작한 이유는 불명이다-- (부록 1 참조)

어떤 사람이 SCP-ES-099-3을 착용하고 -1을 이용해 -2를 연주하면 SCP-ES-099의 주요 변칙성이 발현하는데, 이때 연주자는 어떠한 방법으로 개입하더라도 완주 시까지 연주를 멈추지 못한다.

SCP-ES-099가 시간별로 작용하는 내용은 다음의 표와 같다.

|| 0:00 ~ 1:20 || 대상자는 힘차게 연주를 시작한다. 해당 구간에서 딱히 비정상적인 행동은 나타나지 않으며, 피아노를 연주할 줄 아는 정도면 모두 이 구간을 연주할 수 있다. ||
|| 1:21 ~ 2:00 || 대상자가 분노하는 기색을 담은 표정을 띠며, 운지법이 건반을 때리듯이 한다. 전문 피아니스트 정도는 되어야 이 구간을 연주할 수 있다. ||
|| 2:01 ~ 3:10 || 다시 대상자의 표정이 고통에 찬 기색으로 바뀌며, 연주를 끝낼 때까지 이 표정이 계속 이어진다. 해당 구간은 너무 빠른 반응 속도를 요구하고 음표가 너무 많아 일반적으로 연주가 불가능하다. 2:54 지점에서는 1초만에 음표를 120개 연주하는 부분이 등장하기도 한다. ||
|| 3:11 ~ 3:21 || 대상자가 음표를 너무 빨리 연주하며 발생하는 열 때문에 손가락에 1도 화상을 입기 시작한다. 몇 초 되지 않는 해당 구간에서만 음표가 500개 이상 연주된다. ||
|| 3:22 ~ 4:01 || SCP-ES-099-1이 여러 군데에서 갈라진다. SCP-ES-099-2가 자그마한 불꽃을 튀기고 열을 발산한다. 대상자가 피아노에서 떨어지려 하며 도와달라고 외치지만, 그러면서도 연주를 계속한다. 이때 대상자의 손끝은 3도 화상을 입게 된다. 연주 불가능한 구간이 여전히 이어진다. ||
|| 4:02 ~ 4:50 || SCP-ES-099-1이 하얀빛을 내뿜고 피아노 속에서 합창 소리가 들리며, 균열이 온 몸체로 퍼진다. SCP-ES-099-2에게 불이 붙는데, 불타지는 않는다. SCP-ES-099-3의 주머니에 달린 장미가 시든다. 대상자는 여전히 도와달라고 외치는 와중에도 몸을 꼿꼿이 세운다. ||
|| 4:51 ~ 5:00 || 이 지점에서 음악이 느닷없이 끝나고, 모든 개체가 원래 상태로 돌아온 다음 음악이 잔잔하게 재개되어 마침내 끝난다. 대상자는 도와달라는 외침을 곧바로 멈추고 마지막 구간을 다친 손가락으로 연주한다. 손가락과 손목은 탈구 및 골절된 채로 남는다. ||

이상의 사건들이 모두 마치면, 대상자는 후들거리며 일어서 인사한 다음 다른 사람이 있는지와 무관하게 이렇게 말한다.

&gt; 신사 숙녀 여러분, 피아니스트의 속죄, 로날드 L████ 작곡, (대상자 이름) 연주였습니다. 감상해 주셔서 감사합니다. 좋은 밤 되십시오.

그러고 대상자는 쓰러져 심근경색을 일으키며 급사하게 된다. 드물게 대상자가 생명을 유지하는 경우는 있으나, 이런 경우 대상자는 극심한 피아노 공포증과 편집증 등 정신병 증세를 나타내게 된다.

**부록 1:** 로날드 L████의 옛 자택에 있던 비밀공간에서 오래된 일기장을 발견했다. 거의 모든 페이지가 보존 상태가 나빴던 탓에 단 몇 쪽짜리 분량만을 해독할 수 있었다.

이하는 해독한 원문 일부를 그대로 발췌하여 옮겨적은 내용이다.

&gt; […] 피아노는 참 가증스런 악기다. 우리가 감히 범접하지 말하야 할 것에 자꾸만 헛되이 다가가도록 우리를 자극하므로 […] 다행히 한 가지 남은 수단이 […] 폭로하고 말겠다. 피아니스트란 놈들이 얼마나 혐오스런 오물인지를, 그놈들이 우리의 종말을 부추기려 할 뿐임을. 이 저주받을 […] 이걸로 그 불경한 음표에다 마침표를 달아주지 […] 성부와 성자와 성령의 이름으로. 아멘
&gt; ████년 ██월 ██일</textarea></pre>
