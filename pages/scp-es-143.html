**Titre original :** SCP-ES-143 : Que la Luz de San Jorge nos conduzca a la Victoria
**Auteur :** [[user morhadow]]
**Traducteur :** [[user AgentSculder]]
**Date de publication originale :** 24 mai 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-143-ES

**Classe :** Sûr

**Procédures de Confinement Spéciales :** --SCP-143-ES doit être confiné dans une cellule sans lumière du Site PT6. SCP-143-ES est toujours couvert d&#39;un drap, en dehors des tests nécessaires.-- Suite à l&#39;accord diplomatique Fondation-Georges, SCP-143-ES a été transféré dans les installations de la [[[gruppi-di-interesse#CCSG|Confrérie des Chevaliers de Saint Georges]]] au Saint-Siège.

**Description :** SCP-143-ES est une statue en pierre, de 2 m de haut, représentant Saint Georges de Cappadoce brandissant une lance. L’ancienneté de l&#39;objet est estimée à 650 ans puisqu&#39;il a été sculpté dans le style gothique tardif de l&#39;époque.

En cas de présence d&#39;un sujet d&#39;ascendance portugaise à proximité de l&#39;objet, il montre les caractéristiques et effets suivants :
* Une augmentation des niveaux de radiation Akiva enregistrés.
* Une altération de son apparence et/ou de la perception qu&#39;ont de lui les sujets l&#39;observant, ceux-ci rapportant que sa surface est extrêmement blanche et brillante, similaire à de l&#39;argent poli.
* Légère augmentation de la sensation de bravoure. Ce dernier effet a été découvert après de multiples interrogatoires avec les sujets.

SCP-143-ES n&#39;a pas d&#39;effet sur les sujets sans ascendance portugaise.

Les sujets exposés à la lumière lunaire reflétée par SCP-143-ES dans un rayon de 100 mètres ont exprimé ressentir un important sentiment de coopération, et ont de plus démontré, quelle que soit leur formation ou affiliation précédente, une connaissance des tactiques militaires de la fin du Moyen-Âge ainsi qu&#39;un sentiment d&#39;exaltation et de loyauté envers le Royaume du Portugal. Tous ces effets atteignent leur intensité maximale durant la pleine lune et déclinent au fur et à mesure des phases lunaires. L&#39;effet dure jusqu&#39;à la phase de nouvelle lune.

Les sujets d&#39;origine portugaise exposés à la lumière solaire reflétée par SCP-143-ES (désignés ci-après SCP-143-ES-1) dans un rayon de 100 mètres montrent un comportement xénophobe à l&#39;encontre de tout individu d&#39;origine[[footnote]]On désigne comme l&#39;origine d&#39;un sujet les lieux où sa famille a vécu pendant quatre générations ou plus.[[/footnote]] française --ou espagnole-- ou provenant des communautés autonomes de Castille-et-León et de Castille de la Manche, et ce, quelles que soient leurs croyances antérieures, indiquant qu&#39;il s&#39;agit d&#39;un effet d&#39;altération mentale. L&#39;effet dure jusqu&#39;au coucher du soleil.

Les instances de SCP-143-ES-1 perçoivent les sujets d&#39;origine française ou castillane comme des humanoïdes aux traits caractéristiques de la classe des //Reptilia// et de la sous-famille des //Murinae//, et prennent une arme pour attaquer tout sujet qu&#39;ils perçoivent ainsi jusqu&#39;à l&#39;assassiner.

**Découverte :** L&#39;objet a été découvert suite à un incident au monastère de Batalha, dans le village de Batalha au Portugal, au cours duquel un individu nommé Alonso Basurto, après s&#39;être égaré lors d&#39;une visite touristique, put accéder à la pièce où était gardé SCP-143-ES, puis se mit, lorsqu&#39;il eut rejoint son groupe de visiteurs, à agresser à l&#39;aide d&#39;un tube métallique arraché à une rampe trois touristes originaires de Castille et León ainsi qu&#39;un touriste français.

Pendant l&#39;incident, en plus de frapper les sujets, il les a insultés, les traitant de &#34;sales rats de Juan de Castille manipulés par un serpent français&#34; (sic). Le sujet put être maitrisé par le personnel du monastère et les autres touristes, puis emmené par la police. Suite à l&#39;enquête, SCP-143-ES fut confisqué par des membres locaux de la Fondation, les témoins et victimes de l&#39;agression traités à l&#39;aide d&#39;amnésiques de Classe B, et une histoire de couverture selon laquelle A. Basurto souffrait de schizophrénie a été diffusée.

**Annexe 1 : Extraits d&#39;un journal anonyme.** Après l&#39;intervention policière, un journal en piteux état dont on ignore l&#39;auteur a été découvert. Ci-dessous sont listés les passages récupérés, traduits du Portugais.

[[collapsible show=&#34;+ Ouvrir les extraits du journal anonyme&#34; hide=&#34;- Fermer les extraits du journal anonyme&#34;]]
&gt; 10/08/1385
&gt; 
&gt; Je sais que le jour approche. Un jour où nous pourrons vivre hors du joug de la Castille et de ses favoris, ou comme je les appelle, de ses valets. Grâce à notre Seigneur, Saint Georges de Cappadoce, et à la lune sereine, nous récupérerons l&#39;honneur trois fois perdu par Ferdinand.
&gt; 
&gt; Je n&#39;aurais jamais cru qu&#39;un bâtard nous aiderait autant, surtout en Leiria.

&gt; 12/08/1385
&gt; 
&gt; Le bâtard d&#39;Aviz[[footnote]] On suppose que les mentions d&#39;un bâtard font référence à Jean 1^^er^^ du Portugal, fils bâtard de Pedro 1^^er^^ du Portugal, apprécié des classes moyennes portugaises et amorçant la création d&#39;un Portugal indépendant du Royaume de Castille.[[/footnote]] a réuni toutes les troupes possibles, y compris les archers anglais. Il nous a dit que nous devions nous concentrer sur l&#39;Aljubarrota et les surprendre du haut de la pente. Nous serions sa souricière.
&gt; 
&gt; Je savais qu&#39;il y avait autre chose, mais je ne savais pas quoi.

&gt; 13/08/1385
&gt; 
&gt; La nuit précédente ne fut pas une bonne nuit. Nous avons juré par Saint Georges, par Dieu et par le bâtard. Mais pas sous la lune tranquille, plutôt sous le soleil brûlant. J&#39;avais entendu les récits des bonnes femmes de Leiria, les rumeurs parlant d&#39;autres pelotons comme le nôtre devenus blancs de haine en voyant les Castillans.
&gt; 
&gt; Je sais simplement que ces Castillans et leurs alliés français auront ce qu&#39;ils méritaient.

&gt; 15/08/1385
&gt; 
&gt; Tout s&#39;est fini en notre faveur, par chance. Je sais que je ne devrais pas, mais je dois me forcer à l&#39;écrire, je dois accepter ce que mes compagnons d&#39;arme et moi avons fait…
&gt; 
&gt; Nous attendions dans nos tranchées quand au crépuscule sont arrivés les Français. Si autrefois leurs costumes rivalisaient d&#39;élégance avec ceux des Castillans, à présent leurs armures brillantes se confondaient avec leurs peaux, formant des écailles vertes et malades. Leurs mains s&#39;étaient changées en serres et leurs lances lustrées en lances d&#39;os couvertes de sang sec. Quand les archers ont eu raison de leurs --cavaliers-- dragons, leurs poitrines pourrirent et leurs gueules braillèrent sans un bruit, car ils n&#39;avaient pas de gorges.
&gt; 
&gt; Néanmoins, grâce à Saint Georges, ils étaient des proies faciles. Les tranchées ont effrayé les cavaliers et les dragons ont été impitoyablement réduits au silence par un déluge de flèches.
&gt; 
&gt; Après la fuite des Français, nous avons vu les Castillans. Leur aspect était pire encore. Leurs visages tombaient en morceaux, révélant leurs intérieurs de rat. Je ne sais pas grand chose de plus sur eux, je me souviens juste de leurs hurlements alors que je me battais pour rester en vie.
&gt; 
&gt; Au crépuscule, j&#39;ai su que nous avions terminé. Seul restait le plus facile : en finir avec les fuyards.
&gt; 
&gt; Et c&#39;est ainsi que j&#39;ai goûté pour la première fois au goût de la victoire. Un goût d&#39;allégeance et de dévotion pour Saint Georges.

[[/collapsible]]


**Annexe 2 :** Le 17/04/2001, l’ambassadeur de la Confrérie des Chevaliers de Saint Georges, Benito Santoro, a écrit une lettre manuscrite au Directeur de Site du Site PT6 :
&gt; Cher Directeur de Site,
&gt; 
&gt; Des rumeurs nous sont parvenues disant que vous possédiez une statue à l’effigie de notre fondateur. Bien que nous ne connaissions pas plus que vous quelle est la nature de la statue et s&#39;il s&#39;agit d&#39;un objet de nature divine ou démoniaque, nous apprécierions grandement que vous nous la remettiez. Nous aimerions également que vous nous remettiez tout objet pouvant constituer une relique de notre Fondateur, Saint Georges de Cappadoce, une fois les investigations nécessaires faites.
&gt; 
&gt; Pour vous remercier, nous tâcherons d&#39;effacer les problèmes et malentendus qui ont pu apparaitre entre votre division italienne et la Confrérie, ce qui ramènera nos relations à leur ancienne cordialité.
&gt; 
&gt; Dans l&#39;attente de votre réponse,
&gt; 
&gt; Respectueusement,
&gt; 
&gt; Benito Santoro

Le 20/04/2001, le Conseil O4[[footnote]] Conseil Régional de la branche lusophone. [[/footnote]] a approuvé le transfert de SCP-143-ES avec 7 voix pour et 2 contre. En raison de ses bonnes relations avec la Confrérie des Chevaliers de Saint Georges, la branche hispanophone a envoyé un avion privé à l&#39;aéroport du Site PT6 afin de transporter SCP-143-ES. Le voyage s&#39;est déroulé sans incident.

Le vote au sujet du maintien de l&#39;accord diplomatique Fondation-Georges est en suspens.</textarea></pre>
