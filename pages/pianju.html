&gt; 2033年，观测到SCP-1548的速度进一步提升。
&gt; 
&gt; 2039年，观测到SCP-1548提升速度似乎是因为其抛却了一部分质量。
&gt; 
&gt; 2049年，SCP-1548的速度已经连续提升了数倍，同时其质量也缩减到了原先的34%。
&gt; 
&gt; 2085年，SCP-1548的速度已经提升了【删除】倍，预计其会在2234年到达地球。
&gt; 
&gt; 2087年，在数百次会议后，SCP基金会决定联合GOC发起“湮星计划”，并协助GOC开始插手全球政局以整合人类力量。
&gt; 
&gt; 2093年，世界局势因为GOC和基金会的干涉发生严重混乱，除少数国家和地区外，陷入全球性的战乱之中。

……

2234年，迪拜，基金会临时SITE-46。

Ende博士坐在这个临时SITE-46，或者说它的废墟里的一个仅剩的墙角边，在唯一那台硕果仅存的电脑前，远处是曾经繁荣的迪拜城，它在2213年的中东大混战中毁于战火，残垣断壁和累累尸骨在一场沙尘暴中都被沙漠掩埋，只有几座倾斜的高塔耸立在沙丘上，似乎在诉说着昔日的荣光。

但这对Ende博士来说都是司空见惯的景象，她这样的景色已经看了3年了，酷热的阳光透过被点燃的中东油井冒出的浓烟，在沙漠上投出一条条的光带。而Ende博士只是慢慢看着电脑屏幕上显示的年代大事记表，刚刚看到2093年。

突然间，一股难以言喻的压迫感笼罩了Ende博士，迫使她站起身，抬头看去，一颗黑色的星球静静的悬浮在天空之中，即使透过浓烟也能看得清清楚楚，没错，这就是报告中提到的SCP-1548，它看上去并不大，也许是因为它位于轨道上的关系，也许它确实没那么大……

一个声音在Ende博士的脑中响起“**看来我来晚了**？人类，我好像错过了最精彩的部分，看看你们的星球，完全被黄沙覆盖了，你们的城市，几乎都废弃了，哦，这真是让我惊讶，我一直以为你们会毁在自己的**核子玩具**手里。”

“所以你来了，”Ende博士抬头望着那个星球说，“而世界也已经毁灭了，你想要什么？”

“当然是**彻底毁灭**它，”Ende博士脑子里的那个声音说，带着一点嘲弄的语气，“我在路上放弃了89%的质量，就是为了赶紧过来享受这一刻，虽然还是有点晚了，太遗憾了。”

“好吧，”Ende博士重新坐会电脑前的椅子上，再也不看那个星球，眼睛正正的对着电脑屏幕，“**动手吧**。”

“不不，不会那么快的，我要一点点，一点点的碾碎你们的世界，”脑子里的那个声音听上去兴奋，残忍，还带着一点点的快意，“这是我最大的乐趣……等等，这是？”

黑色的星球感觉到一股难以言喻的恐怖能量波动，从这个星球人类所说的“L4拉格朗日点”散发出来，一艘巨舰从太空中显露出身形来，舰首闪烁着耀眼的光辉。

“**混蛋**，混蛋混蛋混蛋，原来你说的动手是这个！！！”脑子中的声音一下子震耳欲聋，让Ende博士头昏眼花，“大意了，如果我没有抛却那些质量的话，这种低级的陷阱……”

被用金色蔓叶花样装饰起来的火炮发出只有在船体内部才能听到的恐怖尖啸，将被加速到亚光速的碳原子发射了出去，耀眼的白光几乎是瞬间就贯穿了憎恨之星，把这个严重减重的星球打出一个深深的孔洞。

没有声音，但是那无形的震动即便是隔着大气层都能感受到，被打伤的黑色星球发出了不知道是怒吼还是哀嚎的波动，这可怕而又无形的波动扫过主炮正在冷却的//SCPS 团结号//，数百名世界各地的科学家用了数十年才通过逆向工程理解透彻并投入实用的能量炉便毫无理由的开始明灭不定，并很快在维护人员的眼前彻底熄火了，不管工作人员如何努力，它也毫无动静，就好像它本就只是一大块铁坨子而已。

同时，随着巨舰的灯光渐渐熄灭，主炮的亮光也渐渐暗淡，地球的表面也开始模糊起来，然后，随着静电干扰般的兹拉声，原本显示的整个沙漠化的星球表面消失了，显露出了地球上密集的城市和蓝色的海洋。

“居然，居然被**蛐蛐**人类耍了……”Ende博士脑子中的声音用难以形容的语气说到，“蛐蛐人类……”

//SCPS 团结号//失去了动力，它覆盖整个地球的伪装力场也和主炮同时失效了，但是，不需要动力的武器仍旧是有的，从巨舰上射出了上百发的导弹，这些高速飞行的导弹在黑色星球的叫骂声中被无形的力量在宇宙中引爆了一部分，另一部分则全部炸在了遭受重创的憎恶之星的表面。

“干得不错，人类……”Ende博士脑子里的声音咬牙切齿的说道，“但是这是你们最后的手段了吧， 没有能量的大炮只不过是大件垃圾而已，我得承认，你们干得不错，但是到此为止了……”，声音停顿了一下，似乎在聚气，“等过上几个小时我就能恢复过来，准备和这个宇宙说再见吧，因为我要连太阳系都抹掉！”

“不，你没有机会了。”Ende博士再次抬头看向天空中的黑色星球，脸上没有哪怕一丝的绝望，倒是有一点点的，怜悯？

在基金会总部，一个个标注着“北京”“华盛顿”“莫斯科”“伦敦”……的通信被一一接通，数分钟后，地球各地开始出现一个个光点，这是无数被改造过的洲际弹道导弹从各国的发射井里，机动发射车上，核潜艇上，导弹列车上被射入天空，这曾经代表着**末日**的景象，现在，这些代表着毁灭的光点并没有高高飞起后落向地球的某处，而是全部朝着轨道上的黑色星球飞去，数量之多甚至让这些光点连成了串。

“**不**，这不可……！！！！”随着一声惨叫，Ende博士的脑海里终于安静了下来，再无声息，而天空中的黑色星球被无法直视的亮光完全覆盖了，而且还不断有亮点加入其中，这让人目眩的亮光足足持续了1个多小时，等亮光散去，只有无数落入大气层形成的流星般的碎片，才能证明曾经有一个星球曾经停留在地球轨道上……

Ende博士瘫坐在椅子上，长长的舒了口气……她面前的电脑上，年代记还在继续更新。

&gt; 2134年，GOC和基金会联合了没有陷入战乱的国家和地区成立了人类灾难应对组织。
&gt; 
&gt; 2146年，全世界的相关科学家被集中起来送上SCPS 团结号以重启上面的动力炉和一部分武器系统。
&gt; 
&gt; 2166年，全世界拥核国家的核弹开始接受基金会的改造，特别是大量苏联遗留的核弹，以使其能打击位于地球轨道上的目标。
&gt; 
&gt; 2176年，GOC和基金会启动避难所计划，把一部分人口和装备送往3号世界。
&gt; 
&gt; 2193年，SCPS 团结号上的动力炉和武器系统准备完毕。
&gt; 
&gt; 2210年，全球核导弹改造完毕。
&gt; 
&gt; 2213年，迪拜毁于战火。
&gt; 
&gt; 2243年，憎恨之星来到地球，被SCPS 团结号重创并被核子之火彻底摧毁，“湮星计划”成功！**感谢前苏联**（提供了最多的核弹头）！</textarea></pre>
