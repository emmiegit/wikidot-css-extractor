[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/echoaphaniptera/crimsontide.jpg|caption=一起结果二SCP-CN-2039实例，该起事故导致触发者及1名在场人员死亡]]

**项目编号：**SCP-CN-2039 

**项目等级：**Euclid

**特殊收容措施：**基于各方面考量，现阶段认为SCP-CN-2039的发生无法杜绝，项目收容小组将执行并维护全球性奇术收容程序“狗斗”以降低其触发概率。

Corday.aic将持续监视基金会全球超常事件数据库中任何可能涉及SCP-CN-2039-A的事故，一经确认该事件的处置工作将移交至收容小组。

**描述：**SCP-CN-2039是一类动作符，其要求至少一只含有人类血液的雌性蚊科物种作为媒介参与其中，执行过程如下：
# 执行者单手或双手伸出，手掌并拢
# 执行者迅速双手互击或单手拍击某物，要求媒介在拍击时介于两者间，且必须因拍击当场死亡
此后动作符将随机选取两类状况中的一种作为结果发生：
# 媒介释放体内内脏与吸食血液（约99.97%）
# 媒介释放SCP-CN-2039-A （约0.03%）

SCP-CN-2039-A（定义为A类实体）是对结果二所产生异常实体的统称，A类实体体长10-18米，重40-70吨，外观多呈畸形且用途不明的脏器、机械装置或二者混合体，少数个体表现出近似巨型海洋动物的形态特征，已知实体的遗传信息一般与触发者或触发时周遭人士一致。

**附录CN-2039-α SCP-CN-2039-A记录节选**
&gt; **编号：**0094
&gt; **回收地点：**马来西亚吉隆坡
&gt; **日期：**1980年4月11日
&gt; **描述：**长12-13米，五角海星外形，淡粉色表皮与人类皮肤类似，但更薄且黏稠，布满细长白色绒毛；背面具备与海星趋同的五条放射形凹槽及位于中央的口部，凹槽与口部处存在细密排布的铁质齿轮，自齿轮间隙回收到少量触发者残骸
&gt; **状态：**释放后3小时丧失活性，遗传物质采样后焚毁

&gt; **编号：**0282
&gt; **回收地点：**法属波利尼西亚塔希提
&gt; **日期：**2009年6月28日
&gt; **描述：**长10-15米不等，由46枚内壁缀满血管状赘生物的半透明塑胶质蚌壳组成，壳内包含1289具身着各式泳装且体貌与事故人员相符的人类尸体，尸检显示所有个体均死于溺水，在胸腔及肺部发现大量触发者血液。应注意触发者与16名受波及人员均在此次事故中幸存。
&gt; **状态：**释放时已丧失活性，遗传物质采样后焚毁；对涉事人员的二级监视持续至2019年4月12日，期间未发现后续异常

&gt; **编号：**0517
&gt; **回收地点：**智利阿里卡
&gt; **日期：**2021年11月14日
&gt; **描述：**长18米，一尊下半身为头足类触须的仰卧状大理石质观音像，腹至额部隆起，隆起部分的生理结构被大量海绵状孔洞取代，不断有赤裸或遭剥皮的人类自洞中钻出向沿岸目击者叫喊、挥手。
&gt; **状态：**释放后半小时完全沉没，该实体及258名受波及人员下落不明，事故对外掩饰为相关海域发生赤潮现象。此后东太平洋沿岸陆续有发现疑似事故人员的衣物及个人物件。

**附录CN-2039-β 奇术收容程序“狗斗”节选**
* 施法对象执行撤侨行动时将尽可能沿临近缝隙、孔洞等不规则表面活动
* 施法对象可探知并将尽可能以避开人类视野为前提活动
* 施法对象进入人类视野时，振翅速度加快20%-50%
* 施法对象在进入人类四肢触及范围时，其控制权将由Corday.aic分机接管
* 目击施法对象的人类将陷入轻微的空间迷向与认知隧道
* 施法对象在判定成为SCP-CN-2039媒介时将启动不定向亚空间跃迁（启动时间10-24秒）
