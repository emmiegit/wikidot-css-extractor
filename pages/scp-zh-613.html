**作者：**[[*user Elsing]]
**篇名：**血天使
**圖片拍攝/後製：**[[*user Elsing]](攝於台中新社莊園古堡)

本文投稿2021夏季競賽 -「異人」。

[[include info:end]]

[[include component:image-block name= https://i.imgur.com/HtbSYdR_d.jpg?maxwidth=640&amp;shape=thumb&amp;fidelity=medium |caption=被基金會接管前的福爾摩沙修道院(局部)]]

**項目編號：**SCP-ZH-613

**項目等級：**Keter

**特殊收容措施：**SCP-ZH-613當前被收容於Site-ZH-██的大型地下防空設施中。該設施包含了三項人形收容單位與三條長約10公尺的管道，每條管道與收容單位彼此相連，且每5公尺皆以一道20公分厚的不銹鋼板進行阻隔。所有設施中的鋼板僅在對項目投放活體牲畜或進行清理作業時才可開啟，且每次投放牲畜前皆應事先確認項目當下所在的單位位置，並在牲畜完全進入後將項目引導至其所在單位。所有對收容單位的清潔作業皆需在項目進入其他單位，並於阻隔鋼板完全關閉後才可進行。所有從項目身上脫離的樣本、組織或物件皆需在有生物危害防治人員的協同下進行清除、回收。

雖然SCP-ZH-613不需依靠進食來維持生命機能，但為避免其在未獲取養分的情況下失控，從而導致潛在的收容失效風險，因此需每三天將一隻水牛(活)引導至項目所在的收容單位，並確保項目隨時處於「人形」狀態。

目前SCP-ZH-613雖已在定期提供活體食物的模式下完成收容，但若因任何因素導致項目做出(試圖)突破收容的行動時，授權所有待命特勤與安保人員可在必要情況下使用噴火器對項目進行處決(無效化)。

**描述：** SCP-ZH-613為一高約1.6公尺、體重無定值的人形實體。最初在台灣██縣的███完成收容，但據現有目擊資料所述，項目最初出沒的地點應為██鄉的福爾摩沙修道院。

在一般情況下，SCP-ZH-613的外觀表現為一年齡介於14-16歲的歐裔人類女性，且身著傳統的西式女性修道服[[footnote]]該服裝外觀已嚴重破損，原本白色部位由於血液及髒污而呈現為暗紅色。[[/footnote]]，目前無法確定其智力水平為何[[footnote]]尚未觀察到項目以非捕食為目的進行的行動，亦無法證實其是否(仍)具有語言能力。[[/footnote]]。然而，相較於正常人類，項目的表皮組織異常薄弱，這使得肉眼可清晰觀察到其皮下的血管脈絡。此外，項目的牙齒總數僅有正常人類的2/3，同時在項目犬齒的外側額外長著兩對長約2釐米的利齒，此構造被認為有助於項目在進食期間能夠快速提取目標體(血)液。

若SCP-ZH-613處於清醒狀態，其會對附近感知到的一切生物(特別是人類)表現出強烈的敵意與侵略性，並會在發現目標後盡其所能地展開攻擊。一旦SCP-ZH-613成功捕獲或殺死目標，項目會用其銳利的口腔構造將目標的頸部或其他血管密集部位咬破，並從中汲取目標的體(血)液。經觀察後證實，項目可藉由此行動來治癒外部創傷，甚至能在極短時間內產生基因驟變，生長出不符合生物學結構的額外肢體或物件。據現有的觀察數據研判，項目似乎能憑藉自身意識來控制此變異程序的進行[[footnote]]該能力通常用於移動和捕食。[[/footnote]]。此外，據熱像儀顯示，項目的體溫約高於正常人類10度左右，且項目可以在長時間(目前觀測最久為9天)未攝取養分的情況下依然維持著生命跡象[[footnote]]目前尚未確定項目是否具備完整的生物特性，因此僅以心臟的跳動作為標準。[[/footnote]]，但若SCP-ZH-613在72小時內未進食，其外部組織將會逐漸向內部腐化並對SCP-ZH-613造成極大的痛苦與負擔，因此推測驅使項目進食的主要目的正是為了緩解該現象所帶來的強烈痛苦。此外，雖然SCP-ZH-613有著極強的自我恢復能力，但若其肉體組織接觸到高溫，該接觸部位將會被轉化為一種黑色的黏膠狀物質並立即失去活性，同時其過程亦會對項目產生極大的痛苦。

值得注意的是，雖然項目可在有意識的情況下改變(生成)外在器官，但此過程的進行與之後的維持上都會對項目自身造成龐大的負擔，進而加速項目肉體腐爛的速度。因此在正常情況下，項目會盡可能地避免進行不必要的驟變，並在不需要時主動脫離多餘的器官，以此避免過度的能量耗損。

此外，SCP-ZH-613展現出了與其本身質量不成比例的力氣，並會隨著其身體質量的減少而大幅度提升。這意味著任何減少項目整體質量的攻擊或行動(甚至項目自身的腐化效應)都將使其變的更具威脅與侵略性。目前仍未知曉項目所能達到的最小生存質量為何，所有與此性質相關的測試最終都導致了難以估算的設施毀損與收容失效風險。(見 **附錄ZH-613-2**)

----

__**以下為目前所觀測到的項目生成(脫離)器官及物件：**__

* 與有鱗目(//Squamata//)生物體表類似的表皮鱗片，且該結構被觀察到能有效抵禦針對SCP-ZH-613進行的常規物理攻擊(如刀刃、槍械子彈等)，但仍無法抵禦項目因高溫而產生的化學變化。

* 與壁虎亞目(//Gekkota//)生物腳趾表面類似的纖毛結構，使SCP-ZH-613能依靠凡得瓦力[[footnote]]一種電性引力，在化學中指分子或原子間非定向的相互作用力。[[/footnote]]作用吸附(攀爬)於物體表面。

* 與鴞形目(//Strigiformes//)生物類似的瞳孔，使SCP-ZH-613能在夜行情況下洞悉黑暗環境。

* 一對外觀與翼手目(//Chiroptera//)生物類似的巨大翅膀，但其並不具備飛行功能，僅能供SCP-ZH-613進行短距離的滑翔使用。

* 一把長約3公尺，由骨骼和肌肉組織所構成的不規則矛狀武器，表面由數條疑似肌腱和人類小腸的器官所環繞。

* [數據刪除]

* 一片巨大的半邊██狀翅膀，實際用途不明。

值得注意的是，在對項目脫落的殘餘組織進行分析的過程中發現其含有數十種不同生物的遺傳基因，且似乎皆與項目曾捕食之物種呈現高度吻合。目前對於此現象是否直接(間接)影響項目異變能力的推論仍有待證實。

----

__**附錄ZH-613-1：**__SCP-ZH-613最初的紀錄與一名來自福爾摩沙修道院的少女(以下稱其為對象)所通報的人口失蹤案有關，該通報人亦為福爾摩沙修道院當前負責人 —— 陳天恩女士的女兒。

據目前紀錄所知，對象在一場意外事故後的住院期間擅自離開其所在的醫療單位，前往當下最近的一間派出所，並向員警通報來自福爾摩沙修道院中另一名少女的失蹤及其所遭遇的異常事件。但由於該派出所員警認為對象所陳述之內容過於荒誕，以致於當時的案件陳情並未被認真看待。然而，由於該地區近期所發生的一連串離奇家畜死亡及人口失蹤案件，以及多位民眾目擊到樹林間存在著某種人形生物在啃食疑似人類的軀幹，導致當地開始盛傳有「吸血鬼」出沒於樹林深處的鄉野奇談[[footnote]]即流傳於鄉野間的傳說。[[/footnote]]。

而該傳聞很快便引起了基金會人員的注意，並在派遣駐守人員進行大規模搜查的過程中發現了SCP-ZH-613。然而，當時SCP-ZH-613所展現出的敵意及能力遠遠超出駐守人員的應對範圍。最終，在基金會派出收容小隊將項目完全控制前，其已在當地殺害了至少█位平民及基金會人員。在此之後，由於該通報對象所陳述之情報與SCP-ZH-613存在著高度的關聯性，目前已將該對象、及其隸屬修道院之陳姓負責人進行扣留，並暫時關閉福爾摩沙修道院。

----

__**附錄ZH-613-2：**__SCP-ZH-613在一次對其腐敗效應的測試中突破收容，並在過程中闖入了SCP-ZH-███的收容間。在安保人員抵達時，SCP-ZH-613已吸食SCP-ZH-███體內██%的血液[[footnote]]此時SCP-ZH-███已被判定為無效化。[[/footnote]]，並在之後人員試圖進行收容的途中展現出一系列類似SCP-ZH-███的異常效應，進而導致██位安保及研究人員死亡。目前尚未知曉SCP-ZH-613是否有能力在吞噬無機物項目後依然能產生相同的反應。在成功將SCP-ZH-613完成控制後已對其當前的收容協定與測試標準進行調整，並在考量SCP-ZH-613所潛在的收容風險後將其轉移至Site-ZH-██進行收容。

[[collapsible show=&#34;調查報告ZH-613&#34; hide=&#34;授權訪問&#34;]]
**2015／3／25**
&gt; 在調查後得知，SCP-ZH-613在更名前所登記的本名為雪柔 · 亞塞爾[[footnote]] **Cheryl Asael** [[/footnote]]，中波希米亞[[footnote]] 位於捷克波希米亞中部的一個州。 [[/footnote]]人。曾因父親工作關係使其和家人於2009年移民至台灣雲林縣的██並更名為林雪柔。然而，在項目剛滿10歲時其父母便因一場嚴重的交通事故而身亡，在社福單位將其短暫安置後便被福爾摩沙修道院所收養，並在其被通報失蹤前於修道院生活了5年又23天。
&gt; 
&gt; 值得注意的是，福爾摩沙修道院似乎信奉一種與基督教系類似，但在教義解讀上卻存在著大量分歧的新興宗教，且該院亦會教導其收養之孩童從事該宗教的戒律及教條。然而，該教團至今並沒有向政府申請任何合法登記的記錄。此外，該教會負責人被發現持有著大量偽造文件，其中亦包含數十件未取得合法認證的兒童收養案，但該修道院中除了其負責人及被收養孩童外，至今仍未在院內發現其他運營人員存在。
&gt; 
&gt; 由於目前無法得知該修道院是如何在非正常管道下獲取這些文件，因此尚不排除負責SCP-ZH-613交接之社福單位中存在該教團人員的可能性。
&gt; 

[[/collapsible]]

[[collapsible show=&#34;訪談紀錄ZH-613-1&#34; hide=&#34;授權訪問&#34;]]

**__訪談紀錄ZH-613-1 — [2015/4/7]__**
&gt; **採訪者：** 李嚴峰，3級研究員。
&gt; 
&gt; **受訪者(對象)：** 陳天恩，女，56歲。現於福爾摩沙修道院任職修女及該院負責人。
&gt; ----
&gt; **&lt;開始紀錄&gt;**
&gt; 
&gt; **李博士：** 早安，陳小姐。
&gt; 
&gt; **對象：** 早安，您是？
&gt; 
&gt; **李博士：** 我是負責和妳進行訪談的研究人員，我們有幾件事情想請教......是關於妳所負責的那座教會。
&gt; 
&gt; **對象：** //(沈默)//
&gt; 
&gt; **李博士：** 怎麼了？
&gt; 
&gt; **對象：** 沒事...抱歉我有點不適應......請問閣下怎麼稱呼？
&gt; 
&gt; **李博士：** 叫我博士就好。
&gt; 
&gt; **對象：** 博士，我很樂意配合您的工作，但我想先請教這是隸屬於哪種政府機構？
&gt; 
&gt; **李博士：** 很抱歉，根據規定我不能透露太多，還有請避免做出多餘的提問。
&gt; 
&gt; **對象：** //(短暫停頓)// 這樣...我明白了。
&gt; 
&gt; **李博士：** 那麼，雖然妳先前確實給出了相關證件，但我們在查閱了宗教財團法人紀錄後並沒有找到任何關於妳所屬教會的申請許可，我想請問這是怎麼回事？
&gt; 
&gt; **對象：** //(短暫停頓)// 博士，您認為對於一名神職人員最重要的是什麼？
&gt; 
&gt; **李博士：** 請不要做出多餘的提問。
&gt; 
&gt; **對象：** 對神職人員而言，沒有什麼是比對信仰的虔誠更為重要的......
&gt; 
&gt; **對象：** 而那些證件，只不過是在有關單位來訪時能規避掉一些不必要的麻煩，除此之外並沒有其他意思。
&gt; 
&gt; **李博士：** 既然如此，為何不通過正當的管道來取得證件？
&gt; 
&gt; **對象：** 如我所說，對神職人員而言，沒有什麼比對信仰的虔誠更為重要，只要我們問心無愧，並不需由外人來評斷我們的虔誠是否正當......而且......//(停頓)//
&gt; 
&gt; **對象：** 我們的部分教義對於現今大部分的人來說還不太能接受，雖然這只是理解層面的問題，但還是很容易招惹不必要的麻煩......就如同您無法告訴我關於您組織的太多資訊，就這方面而言我想我們的情況是相同的...//(打斷)//
&gt; 
&gt; **李博士：** 陳小姐，我們的時間有限，所以請避免闡述與回答無關的內容。
&gt; 
&gt; //(對象點頭示意)//
&gt; 
&gt; **李博士：** 那麼...妳是從哪裡獲取到這些證件的？
&gt; 
&gt; **對象：** 是我們教會的創始人給予的。
&gt; 
&gt; **李博士：** 他現在人在哪裡？
&gt; 
&gt; **對象：** 他目前身在海外，連我也不知道他的行蹤，但他仍會定期寄送證件回來。
&gt; 
&gt; **李博士：** 他叫什麼名字？
&gt; 
&gt; **對象：** 創始人的行蹤不定，而且從沒向我們透露過他的本名......即使是我，也從來都不知道他的名字......甚至是樣貌。
&gt; 
&gt; **李博士：** 我明白了......
&gt; 
&gt; **李博士：** 那麼，請問妳對林雪柔的事情知道多少？
&gt; 
&gt; **對象：** //(沉默)//
&gt; 
&gt; **李博士：** 陳小姐？
&gt; 
&gt; **對象：** //(嘆氣)//......她是個可憐的孩子，自從她的父母不幸離世後就在我們修道院生活了好幾年......
&gt; 
&gt; **對象：** 其實她的本性不壞，在院內也受部分孩子們的歡迎......只可惜......//(停頓)//
&gt; 
&gt; **李博士：** 可惜什麼？
&gt; 
&gt; **對象：** 那孩子...自從父母死後，她的內心便被一個魔鬼所佔據......而在她進入我們修道院後，不但經常違背教會的規矩，還時常向院內的孩子們散佈充斥各類異端的言論...特別是對我的女兒......
&gt;

__**附錄ZH-613-3：**__在對福爾摩沙修道院之地下設施進行搜查的過程中發現二瓶成分、用途皆不明的淡綠色藥劑/瓶。該藥劑瓶身貼有「בַּעַל זְבוּב[[footnote]] 希伯來語，即《新約聖經》中紀載的鬼王「別西卜(Beelzebub)」。此外，該詞亦代表七宗罪中的「暴食」之罪。 [[/footnote]]」字樣的標籤，且其中一瓶在發現當下已沒有任何藥劑殘留；而另一瓶則似乎經過了相當長時間的放置，導致該藥劑瓶身佈滿大量塵埃，其內含藥劑亦因此出現嚴重的變質及沉澱跡象。

然而，雖然該藥劑樣本已嚴重變質，但在對其進行分析的過程中仍證實其含有部分的人類血液(Rh陰性[[footnote]] 此血型在亞洲人中只佔有0.3-0.45%，而在西方白種人中則高達15%的佔有率。 [[/footnote]])，且該藥劑若接踵於非對應血型之人員，將有可能引發嚴重的凝血及栓塞現象。目前對於SCP-ZH-613性質是否源於該藥劑的推論仍有待證實。</textarea></pre>
