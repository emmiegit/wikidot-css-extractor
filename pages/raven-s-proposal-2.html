    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-CN-001]]] &gt;&gt; [[[raven-s-proposal-1|Proposta de Raven]]] &gt;&gt; Registro Arquivado

&gt; A três dias atrás, um relatório do Departamento TI de Informática havia confirmado um comportamento suspeito na atividade de SCP-CN-001, e acho que deveríamos reexaminar a atitude da Fundação em relação com SCP-CN-001. Eu acho que suspender o Procedimento 198-Gamma neste ano seria um maneira eficaz de detectar estes possíveis problemas. A solicitação foi enviada.
&gt; ------
&gt; **Diretor do Sítio-CN-01** Enviado em ██/██/19██

&gt; Solicitação negada. Por favor, procure ler atentamente os respectivos documentos antes de enviar uma solicitação a respeito de um determinado tópico. Não é necessário dizer que SCP-CN-001 é importante e que deverá permanecer sendo praticado anualmente conforme requirido. Não preciso lhe lembrar que erros pequenos e bobos como esse não coisas que um funcionário de Nível 4 costuma cometer.
&gt; ------
&gt; **O5-10**  Enviado em ██/██/19██

&gt; Solicitação para suspender o Procedimento 198-Gamma reenviada, um relatório do modelo de correlação [DADOS EXPURGADOS] de SCP-CN-001 e índice de Hume também sendo enviado. Eu sei o quão importante a continuação desse procedimento é para nós, entretanto é possível que SCP-CN-001 esteja fazendo totalmente o oposto do que realmente achamos, ás vezes a Fundação precisa ir mais fundo e enfrentar as possibilidades.
&gt; ---------
&gt; **Diretor do Sìtio-CN-01** Enviado em ██/██/19██

&gt; Solicitação negada. Enquanto não possuirmos um modelo cientifico teórico mais plausível para isso, o envolvimento de SCP-CN-001 no aumento e redução da quantidade de anomalias existentes não poderá ser confirmado no momento.
&gt; ---------
&gt; **O5-10** Enviado em ██/██/19██

&gt; Solicitação para suspender o Procedimento 198-Gamma reenviada, mais materiais foram adicionados. Escute-me, se encontramos esse problema em SCP-CN-001 e solucionarmos isso o quanto antes, a Fundação futuramente não precisará solucionar o problema de uma imensurável quantidade constantemente crescente de anomalias. Por favor, nós precisamos fazer algo a respeito disso, isso envolverá o trabalho e futuro da Filial Chinesa da Fundação.
&gt; ---------
&gt; **Diretor do Sítio-CN-01** Enviado em ██/██/19██

&gt; Solicitação negada. Não temos certeza se SCP-CN-001 realmente está aumentando ou não a quantidade de anomalias através da continuada execução de seu procedimento, de qualquer maneira abandonar a execução do procedimento também seria uma outra opção muito arriscada devido a grande quantidade de anomalias que poderia ser gerada para a Fundação ter que suportar sem a esperada ajuda de SCP-CN-001. Procedimento 198-Gamma irá continuar sendo executado normalmente até conseguirmos informações mais confiáveis sobre isso.
&gt; ---------
&gt; **O5-10** Enviado em ██/██/19██

&gt; Eu estou a favor. Eu acho que a suspensão do procedimento não iria apresentar qualquer perigo, vendo também que o modelo de correlação [DADOS EXPURGADOS] estava correto. Se continuarmos executando SCP-CN-001, nós vamos estar diante de uma possível massiva quantidade crescente de anomalias. Além do mais, essas possíveis consequências resultantes da suspensão do Procedimento 198-Gamma são apenas relatadas em registros históricos, eu prefiro acreditar mais em modelos científicos do que esses antigos registros.
&gt; ---------
&gt; **O5-7** Enviado em ██/██/19██

&gt; O5-7, por favor seja cuidadoso ao fazer sua decisão. Outro modelo havia indicado que sem a influência de SCP-CN-001 sob o índice de Hume pode resultar no crescimento de [DADOS EXPURGADOS]. Se o Procedimento 198-Gamma ser suspenso, um dos possíveis resultados seria, um grande aumento na quantidade de anomalias que já poderia exceder totalmente a capacidade da Fundação de suportar.
&gt; ---------
&gt; **O5-10** Enviado em ██/██/19██

&gt; Solicitação para suspender o Procedimento 198-Gamma enviada. É necessário que todo o Conselho esteja informado e ciente disso. A votação foi agendada para acontecer em ██/██/19██.
&gt; ---------
&gt; **O5-7** Enviado em ██/██/19██

[[[raven-s-proposal | Arquivo Editado de SCP-CN-001]]]</textarea></pre>
