    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：鬼抓人
原作者 ：[[*user Lostwhat]]
圖片來源：&#34;[https://www.flickr.com/photos/54857032@N00/14776000143 baby yogurt handprint]&#34; by [https://www.flickr.com/photos/54857032@N00 RedCraig] is licensed under [https://creativecommons.org/licenses/by-sa/2.0/?ref=ccsearch&amp;atype=rich CC BY-SA 2.0]
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/iE9u3Ik.jpg|caption=SCP-ZH-200的手印]]

**項目編號：**SCP-ZH-200

**項目等級：**Keter

**特殊收容措施：**當前已假定Site-ZH-██內沒有任何生還者，因此將該站點設施（包含A棟、變壓室、B棟、D棟。未計入完全受破壞並未連結於其他建築的C棟）內所有可能足以令SCP-ZH-200個體通過之出入口使用水泥完全封鎖，以防任何可能的收容失效。

從現任資深基金會員工中抽取人員，以建立專門負責SCP-ZH-200的獨立安全中隊，並直接隸屬於三垣議會。

於站點設施外裝設大型透明圓頂玻璃罩--「Fanta」--、「Gelta」、「Hana」共三層玻璃罩蓋住整棟站點設施，所有玻璃罩只有單一出入口，任何開啟出入口之活動皆需要三名四級以上人員之安全碼方可開啟。每日需對 --三-- 兩層玻璃罩進行裂縫檢查，若發現任何異常或玻璃罩的損傷則需要立即通報。

**20██/█/██更新收容措施：**
因地震關係，對Site-ZH-██的封鎖設施出現漏洞，導致第一層玻璃罩「Fanta」已在20██/█/██正式宣告失效，未及逃生的安全中隊隊員共32名被判定為K. I. A. ，並在完全封鎖Fanta後成功阻止SCP-ZH-200的侵略性舉動。當前Fanta內部已被SCP-ZH-200實體佔據。建立第四層玻璃罩的提議正在審議中。

**描述：**SCP-ZH-200為一種未知實體。項目不具有任何物理上的形體，但當項目的「四肢」和物體交互，例如行走、拍打、觸摸等行為時，能夠觀測到明顯的黑色人類腳印與手印，並對接觸物造成物理上的接觸，包含推動物體、踩扁草地等等。儘管如此，項目的力氣似乎不足以撞開鎖上或堵住的門，或是砸碎厚實的玻璃，即使有多個項目一同進行亦然。

項目所在之處的室內將會產生些微的霧氣。此現象在室內具有對外窗時會增強，直到窗戶完全蒙上霧氣為止。

項目會積極地尋找並「轉化」人類。當項目以四肢直接碰觸人類身體後，該名受害者會在數分鐘到數小時內由下肢開始往上逐漸變得透明，並完全被同化為項目。受轉化時受害者的反應表明了此轉化過程似乎極度痛苦。

項目似乎具有一定的智力，但沒有能力或不願意與人類溝通。當未追捕人類時，項目通常會漫無目的的遊蕩，或是拍打將其與人類分開的障礙物，並留下許多手印。

項目當前已完全摧毀Site-ZH-██，並造成約████名基金會員工死亡並被轉化為項目。當前未發現任何殺死項目的方法，以障礙物阻隔項目為目前推測最為有效的收容方式。

**附錄LT-ZH-200-2B13：**

當前未知SCP-ZH-200的起源究竟為何，但已知SCP-ZH-200出現的當天，Site-ZH-██內同時發生了兩起收容失效，分別是SCP-ZH-███和SCP-ZH-███。在恢復兩者收容後43分鐘，觀測到第一體SCP-ZH-200於B棟西側二號走廊，並開始轉化基金會員工為項目。當前未知兩起事件於項目是否具有連結。

**附錄LT-ZH-200-7C39：**和SCP-ZH-200有關之事件時間表

* SCP-ZH-███突破收容（20██/4/██ 15:24）

* SCP-ZH-███突破收容（20██/4/██ 15:26）

* SCP-ZH-███恢復收容（20██/4/██ 15:52）

* SCP-ZH-███恢復收容（20██/4/██ 16:14）

* SCP-ZH-200出現於B棟西側二號走廊（20██/4/██ 17:57）

* B棟完全淪陷（20██/4/██ 18:11）

* A-B三號通道淪陷，A棟被侵入（20██/4/██ 18:25）

* 基金會中央接獲通報（20██/4/██ 18:28）

* A棟完全淪陷（20██/4/██ 18:39）

* C棟被侵入（20██/4/██ 18:44）

* C棟啟動自毀系統（20██/4/██ 18:47）

* D棟被侵入（20██/4/██ 18:50）

* E棟啟動SCBS（[[span class=&#34;ruby&#34;]]站點完全隔離系統[[span class=&#34;rt&#34;]]Site Complete Blockade System[[/span]][[/span]]）（20██/4/██ 18:51）

* C棟引爆炸彈，完全被摧毀（20██/4/██ 18:52）

* 使用水泥加固封鎖（20██/4/██ 8:30）

* 第一層玻璃罩「Fanta」完工（20██/5/██ 12:30）

* 第二層玻璃罩「Gelta」完工（20██/5/██ 10:30）

* 第三層玻璃罩「Hana」完工（20██/5/██ 16:00）

* ██大地震導致水泥加固被破壞（20██/9/██ 9:21）

* 「Fanta」淪陷（20██/9/██ 9:39）

**附錄LT-ZH-200-5A-02：**訪談記錄

&gt; **訪問者：**Dr. ████
&gt; 
&gt; **受訪者：**特工███
&gt; 
&gt; **訪談日期：**20██/██/██
&gt; 
&gt; **訪談地點：**Site-ZH-02第四訪談室
&gt; 
&gt; **前言：**特工███為Site-ZH-██於SCP-ZH-200攻擊下的少數倖存者，並為啟動SCBS（[[span class=&#34;ruby&#34;]]站點完全隔離系統[[span class=&#34;rt&#34;]]Site Complete Blockade System[[/span]][[/span]]）者。
&gt; ----
&gt; [[=]]
&gt; **訪談開始**
&gt; [[/=]]
&gt; ----
&gt; **Dr. ████：**午安，特工███。
&gt; 
&gt; **特工███：**午安，博士。
&gt; 
&gt; **Dr. ████：**我的助理應該有事先提過我們這次的訪談內容了，對嗎？
&gt; 
&gt; **特工███：**是的，他有通知我了。
&gt; 
&gt; **Dr. ████：**那麼，讓我們稍微加快腳步吧？可以描述一下SCP-ZH-200出現的那一天，你的所見所聞嗎？
&gt; 
&gt; **特工███：**我……明白了。現在有在錄音對吧？好。（對象用雙手抹臉，隨後開始陳述）
&gt; 
&gt; **特工███：**嗯……那天下午，那兩起見鬼的收容失效弄得大家都很累。我們失去了幾名弟兄，幾個我們信任的好夥伴被撕成碎片，才把那玩意壓制住，補好牆上被腐蝕出的大洞。我們那個時候真的很累了，即使知道不是第一次，也不是最後一次，但大家都很難過，每個人都只想要趕快下班，回宿舍，或回家休息。沒有人喜歡那種場面。
&gt; 
&gt; 那個時候我在站崗。你知道，就是[數據遮蔽]的那扇門，我和昱程……我和我弟弟那天被排班到那裡。然後我們聽到走廊的轉角有些奇怪的騷動。
&gt; 
&gt; **Dr. ████：**騷動？可以再說的更仔細一點嗎？
&gt; 
&gt; **特工███：**……抱歉，我……給我一下下的時間就好…………（對象表現出痛苦的情緒）
&gt; 
&gt; **Dr. ████：**沒事的，如果你想放慢步調也可以。
&gt; 
&gt; **特工███：**不用，我沒事。好吧，好。我們看到很多奇怪的印子，黑色的，從走廊的轉角蔓延過來。然後是大維……大維他也從轉角衝了出來……連滾帶爬地。我們看到大維的下半身不見了，他在對我們呼救……天哪……我……（對象深呼吸）抱歉。我跟昱程愣了兩秒，然後拔腿就跑。我知道這可能有些瀆職，但經過下午的事情之後，我們的判斷力可能有點下降了。
&gt; 
&gt; **Dr. ████：**沒關係的，基金會沒有任何懲罰的意思，你是個英雄。
&gt; 
&gt; **特工███：**我不是。我沒能……（對象深呼吸）繼續吧。我們逃跑，然後在下一個十字路口的左邊跟右邊，都有著無數的腳印向我們奔過來。我開槍，但是子彈只是穿了過去，像在打空氣一樣。所以我把槍扔了，這樣可以跑比較快。
&gt; 
&gt; **Dr. ████：**子彈對SCP-ZH-200完全沒有任何作用嗎？
&gt; 
&gt; **特工███：**至少我看不出來子彈有讓他們慢下來。我想應該是沒有作用的。我們衝到另一條走廊上，然後甩上了門，但是那些東西開始不斷的拍打，而門就那樣一直震動。昱程打算回去鎖上門，但是我叫他快跑。等到那些傢伙把門撞開的時候，已經來不及了。直到我聽到昱程的叫聲，我才…………我才回頭。我看到他的腳變的半透明。
&gt; 
&gt; **Dr. ████：**那麼那個時候，你怎麼做？
&gt; 
&gt; **特工███：**我想跑回去拉住他，但是他只是對我說「快跑」。我和他跑過了另一扇門，他看起來很痛。我們再次把門甩上，我想要鎖門，但那扇門沒有鎖。昱程用背堵著門，叫我先走，他說他隨後就會跟上。
&gt; 
&gt; **Dr. ████：**我明白了。那麼你那個時候去啟動SCBS了？
&gt; 
&gt; **特工███：**嗯，它就在走廊的盡頭。你知道，一個把手，大家都能拉，但是亂拉的下場很慘。我跟昱程常常會開玩笑的去摸摸那個把手…………唉……總之，我去拉了，刺耳的警報聲響徹整個站點。然後我回頭看，昱程向我跑過來，那個門已經被撞開了，然後他……然後他……他的下半身…………已經全是透明的了……（啜泣聲）
&gt; 
&gt; **Dr. ████：**還好嗎？要下次再繼續嗎？我們今天先到這邊……
&gt; 
&gt; **特工███：**不用，抱歉，我快……我快說完了。我和他之間有一扇鐵門，我拉下把手之後，它就開始落下。我本來可以停下那個鐵門的，但是我…………昱程看著我，然後…………然後他笑了，是很溫柔的微笑。他對我說話…………
&gt; 
&gt; **Dr. ████：**他說了什麼嗎？
&gt; 
&gt; **特工███：**（搖頭）被警報聲蓋掉了，但是我看的出他的嘴型……他說「活下去」。（哭泣）
&gt; 
&gt; **Dr. ████：**嗯，我對你弟弟的事很遺憾。那麼我想今天先到這邊結束嗎？
&gt; 
&gt; **特工███：**…………封水泥那天……我去幫忙了……我在封最後一扇門的時候，聽到裡面有拍打聲…………然後……我聽到我弟弟叫我的名字…………
&gt; 
&gt; **Dr. ████：**真的嗎？
&gt; 
&gt; **特工███：**嗯，他是個天真的傻孩子，可能連自己死掉了都沒有注意到，我…………我……我…………（情緒崩潰）
&gt; 
&gt; ----
&gt; [[=]]
&gt; **訪談結束**
&gt; [[/=]]
&gt; ----
