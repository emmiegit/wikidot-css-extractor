    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=bug.jpg|caption=SCP-456]]

**Objekt-Nr.:** SCP-456

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Die SCP-456-Kolonie ist in einem versiegelten Eindämmungsraum zu halten. Das Personal, das den Eindämmungsbereich betritt, muss Stufe-1-Schutzanzüge tragen, um zu verhindern, dass es von SCP-456 gebissen wird. Die Schutzanzüge müssen beim Verlassen des Raums mit einem Insektizid behandelt werden. Wenn SCP-456 nicht für Experimente verwendet wird, muss es wöchentlich mit 70 ml menschlichem oder tierischem Blut pro 100 Insekten gefüttert werden. 

**Beschreibung:** SCP-456 ist eine Variante der Gemeinen Bettwanze (//Cimex lecturlarius//). Zusätzlich zu einem Gerinnungshemmer injiziert SCP-456 beim Biss seines Wirts [DATEN GELÖSCHT], wodurch das Gehirn Adenosine, Endorphine und ein Narkotikum produziert, das als Analogon von Fentanyl identifiziert wurde. Infolgedessen werden die Opfer von SCP-456 mit zunehmender Anzahl der Insekten immer euphorischer und schläfriger und schlafen schließlich 24 Stunden am Tag.

SCP-456 wurde identifiziert, nachdem mehrere Personen tot in ihren Häusern aufgefunden wurden, die an Unterernährung, Blutverlust und Narkotikavergiftung unterschiedlichen Grades litten. SCP-456 ist in freier Wildbahn nach wie vor ein Problem. Um den Befall einzudämmen, hat die CDC eine Falschmeldung herausgegeben, dass Bettwanzen Malaria übertragen und ausgerottet werden müssen, wenn sie gefunden werden.

**Anhang:** Vier D-Klasse-Mitarbeiter wurden angefordert, um sie SCP-456 auszusetzen und die langfristigen Auswirkungen festzustellen.

**Experiment 456-1:** D-17514 wurde SCP-456 ausgesetzt und mit Standardrationen versorgt, erhielt aber keine weitere Sonderbehandlung. Nach 17 Tagen der Exposition schlief D-17514 ständig und war nicht in der Lage für sich selbst zu sorgen. Das Subjekt verstarb █ Tage später an Unterernährung.

**Experiment 456-2:** D-17515 wurde SCP-456 ausgesetzt und intravenös ernährt, als sich nicht in der Lage war für sich selbst zu sorgen. Das Subjekt verstarb nach ██ Tagen an Blutverlust.

**Experiment 456-3:** D-17516 wurde SCP-456 ausgesetzt, intravenös ernährt und erhielt bei Bedarf regelmäßige Bluttransfusionen. Das Subjekt starb nach ██ Tagen an einer Überdosis Narkotika.

**Experiment 456-4:** D-17517 wurde SCP-456 ausgesetzt, intravenös ernährt und erhielt regelmäßige Bluttransfusionen zusätzlich zu geringen Dosen eines Narkoseantagonisten. Das Subjekt überlebte ███ Tage und versorgte bei Abschluss des Experiments eine Kolonie von ██████ Insekten. D-17517 wurde zur amnesischen Behandlung und Wiedereinweisung a, ██.██.20██ zurückverwiesen.

**Nachtrag:** [[[task-forces#iota-10|Mobile Task Force Iota-10 („Damn Feds“)]]] untersucht einen Bericht, wonach ein Drogenkartell mit Sitz in ██████████, Mexiko, Mitglieder der Öffentlichkeit entführt, SCP-456 züchtet und die von den Opfern produzierten Rauschmittel unter dem Deckmantel von DEA-Agenten extrahiert. Jeder, der SCP-456 auf diese Weise verwendet, ist zu terminieren.</textarea></pre>
