    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2421 - 風呂虫、刺さないで
**訳者:** ©︎[[*user SOYSOY_Kusagawa]]
**原題:** SCP-2421 - Don&#39;t let the bathbugs bite 
**著者:** ©︎[[*user SuperJotunn]]
**作成年（原語版）:** 2015
[[include credit:end]]

**アイテム番号:** SCP-2421

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 特定の既知の摂食範囲内のみに採餌活動を管理することで、SCP-2421の摂食範囲はロシア南部の250km^^2^^の範囲に制限されています。機動部隊アルファ-2 (&#34;リゾートスタッフ&#34;) は、これらの領域の維持を担当しています。摂食範囲は、ファンダメンタル・スプリングス（Fundamental Springs）としてブランド化されたリゾートチェーンとして提供されています。給餌を目的として、Dクラスを全ての摂食範囲に駐留させます。

**説明:** SCP-2421は地下の最低100mに位置する、巨大な地下実体です。これはほぼ楕円形であり、体の大部分を覆う分割された殻と、各体節間に存在する肉質の隙間があり、関節運動が可能です。体毛のような突起は、不規則な形で殻の外側を覆っており、SCP-2421は足を持っておらず、イモムシのような動きをします。前部と推測される部分には2つの鉤爪のような下顎があり、岩を掘り進むことができます。オブジェクトの全長は約300mであり、下顎の間から突き出た長さ150mの吻[[footnote]]訳注：動物の体において、口あるいはその周辺が前方へ突出している部分[[/footnote]]を有しています。またイメージングにより、SCP-2421の殻の内部には空気の詰まっている用途不明の多数の空洞を含む、複雑な骨格構造が存在することが示されています。実体のサンプル分析では、非標準的な遺伝子構造が判明しており、おそらく起源が異次元にあることを示唆しています。

オブジェクトは、水温が約25℃以上の水域に向かって吻を伸ばし、その水底を穿孔する事で摂食を行います。これらの場所には、源泉、温泉場、または一例のみですが浴室が含まれます。水底が穿孔されると、吻の端にある括約筋[[footnote]]訳注：胃の幽門部や肛門や内尿道口などの部位に存在する輪状の筋肉で、ある種の弁もしくはバルブの役割をする。[[/footnote]]が開き、水中にいる人間は内部に引き込まれます。実体は、月に1度、2日間にわたって約5人のヒトを消費し、ヒトの数が乏しい場合、その摂食領域を拡大します[[footnote]]封じ込め区域から遠く離れたカリフォルニア州████で、現在の対策に先立って摂食が確認されています。[[/footnote]]。SCP-2421のものと一致する摂食事例は、184█年5月に初めて報告されました。摂食中にDクラスと動物を交換する試みは失敗しており、実験に使用された動物は、水温が適切であり、また摂食範囲内にあるにも関わらず、無傷のままでした。

SCP-2421に、追跡装置を埋め込んだDクラスを摂食させた結果、不自然な方法で、実体の殻内部の空気の詰まった空洞を移動していることが観察されました。摂食中に民間人が必然的に消費された事案の後、死亡したと思われていた民間人の携帯電話が、財団の管理下にあるスパリゾートに電話をかけました。明確な単語は特定されませんでしたが、会話、笑い声、水の跳ねる音、低い呻き声、そしてカモメのものと断定された鳴き声の背景音が記録されました。</textarea></pre>
