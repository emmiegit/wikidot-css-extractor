    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：** SCP-ZH-429 - 青春永駐的柔卡斯塔
**作者：** [[*user vomiter]]

**圖片資訊**
&gt; 圖片標題：窗戶
&gt; 圖片所有人：阿吐 ([[*user vomiter]])
&gt; 來源：https://i.imgur.com/7IUQhXk.jpg
&gt; 授權證明：http://scp-zh-tr.wikidot.com/image:ldlbplv6
&gt; 授權方式：CC BY-SA 3.0
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/7IUQhXk.jpg
|caption=平時的 SCP-ZH-429 ]]

**項目編號：** SCP-ZH-429

**項目等級：** Euclid

**特殊收容措施：** SCP-ZH-429 的所在房屋已由基金會購置並設置封鎖線防止平民闖入。 SCP-ZH-429 的所在外牆已搭起鷹架與棚布以長期遮掩異常項目的存在。 SCP-ZH-429 正下方的地面鋪有彈力墊以承接 SCP-ZH-429-A，考慮到 SCP-ZH-429-A 的外型可能引起騷動，在搬運時應該先以專用袋包起再裝入特別設計的偽裝盒。原則上 SCP-ZH-429-A 可以視為一般的非異常中大型動物遺骸作任意處置，無需事先知會倫理委員會。

**描述：** SCP-ZH-429 是一幢廢棄房屋二樓東面由南數來的第二扇窗戶。該房屋本身與一般荒廢的老舊建築相仿，但每隔約三百六十五天的時間便會發生一次異常事件。在異常事件中，SCP-ZH-429 會由內部打開，並且有一具裸身的人類屍體被從中推落。事件期間以強光照射 SCP-ZH-429 也未能清晰看見窗戶內側的景象，似乎房間內瀰漫著厚重的煙霧；只能勉強捕捉到一個矮瘦人影。在 SCP-ZH-429 重新由內部關閉以後事件便會結束，窗戶內的視野也將恢復正常。

異常事件中產生的人類屍體編列為 SCP-ZH-429-A。他們死亡時均為大約二十歲後半到三十歲前半的男性，幾乎是在失去生命跡象後馬上就被推出 SCP-ZH-429，所有個體在被發現時身上都沾染著相當強烈的奶臭味。所有 SCP-ZH-429-A 都是死於刀傷，但傷口位置和數量每次皆不相同；雖然凶器從未被發現，但根據屍檢結果確定殺死每一個體的都是同一把刀。SCP-ZH-429-A 身上的指紋痕跡只有兩個來源——其一是該名 SCP-ZH-429-A 自身，其二則是下一次產生的 SCP-ZH-429-A。部分 SCP-ZH-429-A 有罹患先天性疾病的跡象。值得注意的是，雖然部分 SCP-ZH-429-A 的外表樣貌非常相似，但其指紋顯示每一個體都是不同人物。

異常事件的發生期間， 由建築物內部觀察被編列為 SCP-ZH-429 的窗戶也無法看見外部的景象，彷彿窗戶外完全被一層濃厚的暗紅色霧氣籠罩。雖然可以將物品伸出窗戶，但外部觀察者無法看見伸出的物品，且在事件結束的瞬間仍在窗外的部分將會完全消失。雖然建築物內部的房間隔板已經拆除，但仍可透過舊建築平面圖確定 SCP-ZH-429 所在房間的範圍。上述範圍在事件期間會出現時間加速流動的現象，加速倍率大約是13.6倍——對於外部觀察者來說大約一分鐘就結束的事件，位於該範圍內的觀察者會感覺相當於過了十三分半。

**附錄：** 已借助新的鑑識技術對 SCP-ZH-429-A 做了親緣鑑定。初步結果發現所有 SCP-ZH-429-A 都很可能是兄弟關係。進一步分析發現 SCP-ZH-429-A 群體中遺傳疾病的高盛行率可能與基因多樣性的缺損有關，全體 SCP-ZH-429-A 的每一條體染色體都只有兩種變異形式——這說明其雙親的每一對染色體組合若非兩個不同的同型合子，就是兩對恰好完全相同的異型合子——然而這一情境在禁止近親結合的社會環境中發生的機會微乎其微。</textarea></pre>
