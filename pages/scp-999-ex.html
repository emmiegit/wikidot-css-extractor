    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-999-EX - //aucun nom//
**Auteur :** [[user Marceline_Raynes]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 17 octobre 2022
**Image :** [[[https://wordpress.org/openverse/image/35e3ebce-d80d-4825-926e-902ee94fabd3|&#34;Tomasino&#34; par David de la Luz H.]]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-999-EX

**Classe :** --Euclide-- Expliqué

**Procédures de Confinement Spéciales Archivées :** SCP-999-EX doit être contenu dans une cellule de confinement pour canidé anormal standard. L&#39;interaction avec SCP-999-EX est encouragée, bien que non nécessaire, afin d&#39;améliorer son confort. Si SCP-999-EX venait à vocaliser de la détresse, il doit se voir rappeler son comportement remarquable et une quantité raisonnable d&#39;encouragement physique (par exemple le caresser, frotter sa région abdominale, le gratter derrière les oreilles, etc.) doit être administrée par des vétérinaires approuvés de la Fondation.

**MISE À JOUR DES PROCÉDURES DE CONFINEMENT :** SCP-999-EX a été restitué à son propriétaire originel.

**Description :**
[[include component:image-block
|name=dog.jpg
|caption=SCP-999-EX peu avant d&#39;être relâché.
|align=right
]]
SCP-999-EX est un golden retriever physiquement indiscernable des membres non-anormaux de son espèce. SCP-999-EX a démontré des capacités de parole humaine limitées, bien qu&#39;il soit soit incapable soit réticent à vocaliser ses pensées en dehors de circonstances idéales (Définies ci-dessous).

Préalablement à sa classification en tant que -EX, SCP-999-EX a continuellement formulé plusieurs doléances aux équipes de confinement du Site-83. Le Directeur de Site Alaina Chin a proposé de faire suivre certaines de ces requêtes au Comité d&#39;Éthique, arguant que donner une certaine liberté à l&#39;anomalie pourrait donner assez de confiance en les équipes de la Fondation à SCP-999-EX pour qu&#39;elles puissent l&#39;interroger de manière plus approfondie.

La liste suivante détaille l&#39;intégralité des requêtes faites par l&#39;anomalie au cours de son confinement.

||~ REQUÊTE||~ JUSTIFICATION||~ STATUT||
||Un lanceur automatique de balles de tennis||Exercice||**##Green|APPROUVÉ##**||
||Un jouet à mâcher extrêmement durable||Hygiène dentaire||**##Green|APPROUVÉ##**||
||Un ordinateur portable MSI GF65 Thin||Des &#34;trucs de chiens&#34;||**##red|REFUSÉ##**||
||10 livres de bacon grillé||Nutrition||**##Green|APPROUVÉ##**||
||Une Playstation 5 Slim édition Fortnite||Enrichissement||**##Red|REFUSÉ##**||
||Un exemplaire du film //Air Bud//||Éducation||**##Green|APPROUVÉ##**||
||13 livres de bœuf Wagyu||Nutrition||**##Green|APPROUVÉ##**||
||Un séjour dans un spa||Relaxation||**##Red|REFUSÉ##**[[footnote]]Un compromis a été trouvé consistant à transférer des masseuses canines et des toiletteurs confirmé(e)s au Site-83, afin de prendre soin de SCP-999-EX en confinement. Tous les civils impliqués se sont vus administrer des amnésiques de Type B à la suite de la conclusion des soins.[[/footnote]]||
||&#34;Des frottements sur la poitrine&#34;||Relaxation||**##Green|APPROUVÉ##**||
||Un Lockheed SR-71 blackbird &#34;avec tout le matos&#34;||Des &#34;trucs de chiens&#34;||**##red|REFUSÉ##**||

**Re-classification :** Trois jours après le confinement de SCP-999-EX, les vétérinaires de la Fondation ont commencé à expérimenter sur plusieurs chiens errants ou non sans autorisation des Superviseurs. Ils ont amené un total de 19 canidés au Site-83, tous ayant été traités avec les mêmes protocoles de confinement que SCP-999-EX. Tous les canidés ont exprimé au personnel de la Fondation des désirs similaires à ceux de SCP-999-EX et ont été relâchés lorsqu&#39;il a été découvert que tous les canidés étaient capables de parole mais ne désiraient pas en faire usage pour une raison inconnue. 

Une fois cette découverte faite, SCP-999-EX a remercié les équipes de la Fondation pour leur traitement exemplaire et a demandé à rester au Site-83. Cette requête a été refusée.</textarea></pre>
