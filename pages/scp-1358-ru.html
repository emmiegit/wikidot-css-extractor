**Объект №:** SCP-1358

**Класс объекта:** Нейтрализованный

**Особые условия содержания:** Уцелевшие детали SCP-1358 хранятся на складе Милитаризованной Зоны Содержания 13С [ОЖИДАЕТ ПЕРЕМЕЩЕНИЯ]. Ответственный за хранение - --д-р Обережко-- д-р Долгостроев. Поиск дополнительных упоминаний о SCP-1358-2 и -3 продолжается в уставном порядке.

**Описание:** SCP-1358 представлял собой измененную версию советского ОБТ Т-80БВ, оборудованную помимо стандартного двигателя ГТД-1000Т дополнительным модулем (SCP-1358-1), способным перемещать объект воздействия через пространство и время посредством &#34;разборки&#34; объекта на субатомном уровне и последующей его &#34;сборки&#34; в обозначенном месте. Остальные улучшения представляют собой незначительные внешние усовершенствования, сходные с используемыми на бронетехнике при ведении городских боёв. На правом лобовом экране расположены белые цифры 152 и эмблема в виде красной звезды, вписанной в золотую шестерню. На корпусе и башне SCP-1358 было найдено не менее 230 попаданий, из них восемь (8) пробили броню. 

Также на складе Зоны 13С хранятся: 
* Советский танковый шлемофон - 1 шт.
* Аптечка Индивидуальная (АИ-1) 1987 г. изготовления (вскрыта) - 1 шт.
* Пакет перевязочный индивидуальный (ППИ-1) (вскрыт) - 2 шт.
* SCP-1358-4 (см. ниже) 
* Кобура для пистолета ТП-82 (пустая) - 1 шт.
* Кобура для автомата АКС-74У (пустая) - 2 шт.
* Магазин АК-74(пустой), материал - бакелит, - 1 шт.

SCP-1358-1 - дополнительный модуль газотурбинного двигателя ГТД-1000Т, демонтированного с SCP-1358 после доставки объекта в Милитаризованную Зону Содержания 13С. Испытания показали, что двигатель с подключенным аномальным модулем свободно помещается в любой советский танк, использующий указанный тип газотурбинного двигателя. Изучить внутреннее строение не представляется возможным. Утерян в результате эксперимента КАЛИМЕРОС.

SCP-1358-2 - сплавленные между собой металлические части использовавшегося в эксперименте КАЛИМЕРОС танка Т-80У (башня, корпус, орудие, внешний обвес), со сквозным отверстием круглой формы размером в 85 см. Стенки отверстия гладкие, сплошные и теплые на ощупь; исследование брони показало, что она подверглась воздействию температуры порядка ████°C. Попасть внутрь танка не представляется возможным; предположительно, внутри объект представляет собой цельный сплав из металла, пластмассы и останков экипажа. SCP-1358-1, установленный на данную технику в ходе эксперимента КАЛИМЕРОС, обнаружен на своем месте в сильно поврежденном состоянии (вплавлен в корпус SCP-1358-2) и не функционирует.

В командирский люк объекта вплавлено аномальное человеческое предплечье левой руки, принадлежавшее агенту Г██████. Аномальность проявляется в случайных конвульсиях кисти и пальцев. Предплечье не показывает следов разложения. Ведутся дополнительные исследования.

**Обновление от 11.03.2018:** Предплечье левой руки агента Г██████ утратило свои аномальные свойства посредством самовозгорания и последующей дезинтеграции, причина не установлена. Видеозаписи с камер видеонаблюдения отсутствуют. Объект перемещён на склад Милитаризованной Зоны Содержания 13С, видеонаблюдение снято. 

SCP-1358-3 - общее обозначение для всей техники с установленным аналогом SCP-1358-1. Упоминания о SCP-1358-3 относятся к различным историческим эпохам, начиная от Античности и заканчивая 16.04.2009. Самое древнее упоминание об SCP-1358-3 - барельефы в Египте, найденные независимыми от Фонда и связанных организаций археологами. В сети развёрнута кампания по дезинформации, объясняющая найденные материалы наложением иероглифов разных эпох друг на друга.

SCP-1358-4 - консервная банка из-под тушеного мяса (предположительно, свинины). Сплав, из которого изготовлена банка, невозможно воспроизвести при текущем уровне технического развития. Указанная дата изготовления - 01.01.3091.

**История обнаружения:** Первые упоминания о SCP-1358 были найдены в архивах КГБ СССР и Отдела &#34;П&#34; ГРУ. Изначально предполагалось, что существует всего одна машина подобного типа, однако дальнейший поиск опроверг эту гипотезу. Исследованием полученных материалов и нахождением новых занималась группа исследователей под руководством д-ра Обережко. 

В данное время доступ к материалам группы Обережко ограничен, присвоен четвертый (4) уровень допуска.

01.07.2016 в Восточной Сибири местными жителями был найден уничтоженный танк Т-80БВ, соответствующий описанию SCP-1358. После подтверждения д-ром Обережко, на место была выслана группа захвата, местному населению выдана информация о потере техники во время учений.

**Приложение 1358-1:** --Поиски выживших в районе 80 км от нахождения объекта результатов не дали. Запрашиваю расширить зону поиска - //д-р Обережко//--  Запрос отклонён. Любые запросы, связанные с SCP-1358, должны быть также отклонены в обязательном порядке. - //Начальник СБ МЗС-13С Рокотов//

**Приложение 1358-2:** Через месяц после эксперимента КАЛИМЕРОС д-р Обережко был найден в арсенале Зоны 13С с  пулевым отверстием в черепе. Экспертиза показала, что д-р Обережко, нарушая все требования техники безопасности, производил чистку табельного оружия (ПСС &#34;Вул&#34;) с патроном в патроннике, в следствие чего совершил непреднамеренный самострел. Семье выплачена компенсация, на место д-ра Обережко назначен д-р Долгостроев.

**Приложение 1358-3:** Нет срочной необходимости перемещать SCP-1358 из его текущего места содержания. Может это и не затратно, но довольно хлопотно, так что если выявится доброволец - повесьте транспортировку на него, если, конечно, нет более важных заданий. - //д-р Долгостроев//

&gt; Товарищи! Все знают, что наша страна была разодрана предателями-демократами, разодрана на мелкие враждующие куски, а великая Коммунистическая партия, да и весь Советский Союз подвергаются массовой дискредитации. Отставьте пораженческие настроения! Несмотря на произошедшее с нашей советской Родиной, нужно продолжать борьбу за жизнь человечества до победного конца! Вперед, товарищи! Защитите человечество, вернитесь домой и наведите порядок!

 Записка, найденная в архивах КГБ. Бумага обгорела по краям, текст написан на русском, почерк дерганый, часть слов восстановлена после нахождения.
&gt; &#34;Здравствуй, мама. Пишу тебе из горящего танка, пролетая между пластами времени. Не знаю точно, где это, но командир сказал так. Извини, что пишу плохо, просто у нашей верной восьмидесятки плавится крыша, и расплавленный металл стекает мне на китель. Мне страшно, мама. Я обещал тебе быть сильным, но когда всю четвертую бригаду на моих глазах разорвали, как мясные консервы, я испугался. Прошло больше шести лет, но тот бой до сих пор возвращается в моих кошмарах. Мама, прости меня за все. Прости за то, что был неблагодарным, мама. Прошу тебя, не злись на командиров. Мы все здесь добровольцы. Мы пожертвовали собой ради тех, кто о нас никогда не узнает. Прости, мама....&#34;
&gt; Комментарий снизу: &#34;Отредактировать и отправить родственникам. Парень погиб героем, мы должны выполнить его последнее желание.&#34;

Запись радиопереговора в [УДАЛЕНО], Россия, ██.██.1994
&gt; Передай капитану, что если ещё раз заикнется о &#34;новой революции&#34;, то я его накачаю наркотиками и отправлю на губу. Не раз говорил и ещё раз повторю: любое возмущение времени приведет //этих тварей// сюда, и тогда у нас не хватит сил их остановить.  Не надейтесь на второй шанс. У наших фондовских &#34;коллег&#34; есть отличное определение того, что случится с человечеством - &#34;Конец света класса CK&#34;. 
[ДАННЫЕ ПОВРЕЖДЕНЫ]
Диктофон с записью разговора и приложенная текстовая расшифровка. Материалы частично повреждены. Ниже представлена отредактированная текстовая версия документа.
&gt; - Понимаете, то, что мы называем &#34;машиной времени&#34;, является в некотором роде... некой...иглой...или шилом, да, создавая отверстие, такой одноразовый проход в место....так сказать...нет, в пространство...да, в пространство, лежащее за пределами привычной нам шкалы &#34;пространство/время&#34;...(кашляет). Да, я знаю, это странно, но разве этот отдел создан не для подобного?
&gt; - Вы отвлеклись, профессор.
&gt; - Извините (кашляет). Так вот, ммм...устройство создаёт односторонний проход из одного плана реальности в другой...да, точно, планы...для удобства они обозначены так, но это временная мера, пока мы не поймем природу явления. Но при этом...ммм...переходе...оно оставляет за собой след...вроде тропинки, да...Как вы знаете, именно так мы и обнаружили то, с чем боремся, да, как раз после испытания прототипа...След, он, как сказать....не однороден, да...(кашляет) выявить след можно, да, но только тот, что ведет из плана в реальность...обратный след не виден, да....Именно поэтому, кстати, мы до сих пор в безопасности. 
&gt; - Вот вы говорите - безопасен только &#34;обратный&#34; след, так? И почему же вы считаете нашу точку реальности безопасной, если наши бригады возвращались обратно около сотни раз?
&gt; - Хмм...Да, хороший вопрос...Дело в том, что...У меня есть полномочия говорить это на запись?
&gt; - Продолжайте, профессор.
&gt; - Установки, которые мы используем для перемещения техники, так (кашляет) сказать...ммм...настроены,да...на нашу точку реальности. И так как во всех планах реальности время продолжает движение, пусть и с разной скоростью, то возвращаются они не в тот же момент, когда &#34;уходят&#34;. 
&gt; [ДАННЫЕ ПОВРЕЖДЕНЫ]
&gt; [ДАННЫЕ ПОВРЕЖДЕНЫ]
&gt; (Приглушенный вой сирены)
&gt; - Вы хорошо послужили Родине, товарищ профессор. (На аудиозаписи слышны два выстрела с перерывом в несколько секунд. Запись идёт ещё 12 минут 20 секунд, после чего обрывается.)

&gt; Плохие новости, товарищ командир. Теория научников подтвердилась. Главную угрозу несёт в себе информация. Закономерность ещё не выявлена, но ученые утверждают, что заражено может быть до девяноста процентов имеющихся данных о Сущности-000 и Явлении-000А. Жду указаний.
&gt; **От кого:**  [ДАННЫЕ ПОВРЕЖДЕНЫ]
&gt; **Кому:**  Рохлин Л.Я.
&gt; **Тема:** Явление-000А
&gt; Приказываю начать зачистку базы. Не должно остаться ни одного свидетельства о нашем существовании. 
----
&gt; Здесь всё, что мы смогли собрать. Мы - это члены &#34;группы Обережко&#34;, Хвостенко К.И. и Костюченко А.В., последние, кто остался в живых. Обережко подставили, он не мог сам застрелиться. 

&gt; Дергасюк М.П. и Пак И.Н., погибли. 

&gt; Все наши донесения к руководству не доходят до них, скорее всего их перехватывают. 

&gt; Мы уже требовали присвоить объекту класс &#34;кетер&#34;. Результат нулевой. 

&gt; Времени мало. У Костюченко во рту и под ногтями появились черные выделения, пришлось его убить. У меня был с собой табельный, хоть против них это бесполезно, но вот же, пригодилось. Теперь ствол больше не нужен. Если найду признаки заражения, то уже не смогу ничего себе сделать. Выхода нет.

&gt; Мы обязаны были обо всём догадаться раньше, чем зараза проникнет так глубоко. 
&gt; Надеюсь, СБ (или кто они на самом деле) найдет меня раньше, чем проявится заражение. 

&gt; Я знаю, что делать.

&gt; Готово. Информация ценна, но она несёт в себе зло. Пять, максимум - семь минут, и программа сотрёт всё, оставив огрызки. Отмена невозможна. 
&gt; Майор, я надеюсь на вас. Простите за предоставленные проблемы, я знаю, вы сможете всё исправить.
