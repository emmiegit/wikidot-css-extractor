**วัตถุ#** SCP-456-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-456-TH ถูกกักกันอยู่ภายในห้องกักกันเหล็กขนาดเล็กของไซต์-36BM ภายในห้องได้ติดตั้งกล้องวงจรปิดตามมุมห้อง มีเจ้าหน้าที่รักษาความปลอดภัยระดับ 3 อย่างน้อย 2 คนเฝ้าอยู่ภายนอกประตูห้องขังเหล็ก บุคลากรตั้งแต่ระดับ 2 เป็นต้นไปเท่านั้นที่ได้รับอนุญาตให้เข้าถึง SCP-456-TH ส่วนบุคลากรระดับ 1 สามารถเข้าถึง SCP-456-TH ได้เพียงในส่วนของเอกสารเท่านั้น 

--การดำเนินการวิจัยจะต้องอยู่ภายใต้การควบคุมและเฝ้าสังเกตการณ์ของบุคลากรระดับ 3 เป็นระดับต่ำอย่างน้อย 1 คน และจะต้องมีเจ้าหน้าที่รักษาความปลอดภัยระดับ 3 อย่างน้อย 2 คนเฝ้าอยู่ภายนอกประตูห้องขังเหล็ก--

หลังจากวันที่ ██/06/20██ ทางสถาบันลงความเห็นว่าไม่มีความจำเป็นที่จะต้องดำเนินการวิจัยต่อไป ถึงแม้ว่าการเฝ้าระวังการกักกันรั่วไหลจะต้องดำเนินการอยู่ก็ตาม หากมีความจำเป็นที่จะต้องเข้าถึงตัว SCP-456-TH โดยตรงจะต้องได้รับอนุญาตจากบุคลากรระดับ 4 อย่างน้อย 3 คนขึ้นไป

หาก SCP-456-TH หายตัวไปเนื่องจากติดตามเป้าหมายที่มันจะสังหาร หรือแม้กระทั่งหากเกิดกรณีการกักกันรั่วไหลเกิดขึ้นก็ตาม เจ้าหน้าที่ MTF หน่วยศาสนา (&#34;ผู้ท้าทายอำนาจของปีศาจ&#34;) สามารถติดตามจากไมโครชิพที่ทางสถาบันที่ติดอยู่กับเสื้อผ้าของมันในรูปแบบของเข็มกลัด

**รายละเอียด:** SCP-456-TH มีรูปร่างทางกายภาพคล้ายกับ Homo sapiens เพศหญิงที่มีลักษณะของมองโกลอยด์โดยที่ไม่มีท่อนล่างตั้งแต่ช่วงเอวลงไป ผมยาวสีดำ ดวงตาสีน้ำตาลเข้ม ที่มีอายุประมาณ 20 ปีซึ่งดูเหมือนว่าอายุขัยของมันจะไม่เพิ่มขึ้นตามที่ควรจะเป็น มีน้ำหนักและส่วนสูงตามมาตราฐานของหญิงสาวมองโกลอยด์ มีพละกำลังเท่ากับมนุษย์ปกติ สวมใส่ชุดกระโปรงที่นำด้วยโทนสีดำ SCP-456-TH มีรูปร่างโปร่งแสงกว่ารูปร่างปกติของ Homo sapiens แต่ไม่สามารถทะลุผ่านสิ่งของได้ตามที่ควรจะเป็นในสภาพโปร่งแสง ยกเว้นเข็มกลัดรูปดอกกุหลาบสีแดงที่มีเส้นผ่าศูนย์กลาง 4 เซนติเมตรที่แฝงไมโครชิพอยู่ด้านในเท่านั้นที่ไม่โปร่งแสงตามรูปร่างของมัน การเคลื่อนที่ของมันจะเป็นการลอยแทนการเดินด้วยวิธีการที่ไม่รู้จัก

SCP-456-TH สามารถติดตามเป้าหมาย(ซึ่งต่อไปนี้จะเรียกว่า SCP-456-TH-1) ได้ด้วยวิธีการที่ไม่รู้จักแม้ว่าระยะตำแหน่งที่อยู่ของ SCP-456-TH-1 จะอยู่ห่างจากมันมากๆก็ตาม บุคคลที่มันสามารถติดตามได้นั้นจะเป็นเฉพาะบุคคลที่เคยไปทำร้ายมันอย่างรุนแรงเท่านั้น SCP-456-TH จะไม่สามารถติดตามบุคคลที่เคยทำดีกับมันได้

เมื่อ SCP-456-TH ติดตาม SCP-456-TH-1 ที่เคยไปทำร้ายมันอย่างรุนแรงได้แล้ว มันจะทำให้ SCP-456-TH-1 เสียชีวิตด้วยวิธีการที่ไม่รู้จัก วิธีการสังหารของมันจะเป็นการสุ่ม โดยส่วนมากจะเป็นวิธีที่ทำให้ SCP-456-TH-1 ต้องสูญเสียเลือดและทรมานจนเสียชีวิต หากมีบุคคลอื่นไปช่วยเหลือ SCP-456-TH-1 ในระหว่างที่มันกำลังทรมานและ/หรือสังหารเป้าหมายบุคคลนั้นสามารถถูกลูกหลงจากมันได้เช่นกัน

หาก SCP-456-TH ได้ทำกิจกรรมที่เกี่ยวข้องกับไสยศาสตร์มนตร์ดำจาก 72 ชั่วโมงก่อนหน้านั้นก่อนที่จะติดตาม SCP-456-TH-1 ความรุนแรงในการทรมานและสังหาร SCP-456-TH-1 จะมากขึ้นกว่าเดิมเป็นหลายเท่าตัว

SCP-456-TH สามารถฟื้นฟูตัวเองได้ด้วยวิธีการที่ไม่รู้จักหลังจากที่ถูกทำร้ายมันอย่างรุนแรงจาก SCP-456-TH-1 ก่อนที่มันจะติดตามและสังหาร SCP-456-TH-1

SCP-456-TH อาจจะมีพลังจิตเนื่องจากที่มันสามารถติดตาม SCP-456-TH-1 ได้ แม้ว่าระยะตำแหน่งที่อยู่ของ SCP-456-TH-1 จะอยู่ห่างจากมันมากๆก็ตาม และลักษณะการเสียชีวิตของ SCP-456-TH-1 ในบางตัวนั้นดูเหมือนกับว่าได้มีบุคคลอื่นช่วยเหลือมัน แม้ว่ามันจะลงมือสังหารเพียงลำพังก็ตาม วิธีที่ SCP-456-TH-1 เสียชีวิตนั้นก็จะตรงไปตามที่ SCP-456-TH ได้เคยคิดในใจทุกประการ

**ภาคผนวก-A:** เจ้าหน้าที่ของทางสถาบันได้ค้นพบ SCP-456-TH จากในโรงเรียน██████████████ ในจังหวัดสมุทรปราการในวันที่ทางโรงเรียนนั้นจัดงานรวมตัวของศิษย์เก่า หลังจากที่ได้รับแจ้งถึงความผิดปกติของผู้หญิงคนหนึ่งที่สวมชุดกระโปรงสีดำสามารถโผล่ไปตามที่ต่างๆภายในโรงเรียนเหมือนกับสามารถหายตัวได้ พร้อมๆกับสาเหตุการเสียชีวิตอย่างผิดปกติของศิษย์เก่าคนอื่นๆซึ่งต่อมาทางสถาบันได้คาดว่าอาจจะเป็นศิษย์เก่าที่เคยกลั่นแกล้งมันในสมัยที่ยังเป็นนักเรียนอยู่ เนื่องจากมันจะสังหารคนที่เคยทำร้ายมันเท่านั้น

**ภาคผนวก-B:** สภาพร่างกายของ SCP-456-TH เกิดขึ้นหลังจากที่มันได้ถูกล่อลวงเข้าไปทำพิธี██████ และทำสัญญาแลกเปลี่ยนที่ทำให้ SCP-456-TH สามารถสังหารทุกคนที่เคยทำร้ายมันอย่างรุนแรงได้แต่ต้องแลกกับสภาพร่างกายที่มันเป็นอยู่และสภาพความอมตะในรูปแบบของคำสาป</textarea></pre>
