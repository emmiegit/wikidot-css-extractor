----
尹耶梓躺在不知道由什麼物質書寫而成的奇妙圕案中央，宿醉讓他的腦袋痛的像案板上被拍碎的大蒜。

他嘗試凝神以辨別眼前的景物。沙灘上除他之外空無一人，落日餘暉在他眼前的海面上鋪開，周圍只有海浪拍打礁石的聲音。觀察了一會兒四周環境之後，他企圖站起身，卻發現手腳全被用繩子綁著，現在正因為缺血而一陣陣的痠痛。

他這才有些感到恐懼，而彼時海風正好吹來，鹹濕的海水氣味裡夾雜著一股熟悉的腥臭氣息，他不由得低頭看向地面——

地面上有個繁複的圖案，由紅褐色線條組成，光是盯著它看就讓人心底直發慌。那圖案中的幾個符號他甚至略有些熟悉，有點像是在站點舉辦的講座中看到過的奇術符文——還有那幾個位於符文角落、顏色和質感詭異到令人完全不想去深思其究竟為何的塊狀物，這一切加起來簡直就像個祭祀用的儀式圈。而直到一會兒之後那幾個長相非常超現實的人型生物出現在他的視野裡，尹耶梓才深刻的意識到了情況究竟有多不妙。看著對方長袍上熟悉無比的欲肉教派標誌，他嘴唇嚅囁了幾番，才終於吐出一句情緒豐沛而簡短的句子來：

“我日。”

----
**二十小時前，site-CN-█的公共休息室**

“哇——！你居然還能有休假啊尹二狗，你這是換了個科主任嗎哈哈哈哈哈。”宮野良仔仔細細打量了一遍面前套著休閒服的肥胖男子，目光像是在看奇行種。

“沒呢，他老人家康健的很。”尹耶梓只是深深嘆了口氣，往沙發上一倒，在家具不堪負重的吱呀聲中伸了個懶腰：“那個周扒皮怎麼可能會給我們批假⋯⋯我們科室組織了和你們站點醫療部的交流研討活動，我是來出外勤的啦，順便來給你慶個生。”語畢他打了個哈欠，伸手把瀏海撩了起來，炫耀似的向宮野展示眼瞼下方的兩大坨青黑。

宮野盯著他的臉看了幾秒，終於露出了一個稍顯憐憫的表情：“你被人揍了？”

“？？？”尹耶梓一下子從沙發上坐起來：“你放屁！我連著一週凌晨被叫起來做手術我都要猝死了，你還詛咒我會被人揍？”

“誒呀，好慘喔。”宮野發出了毫無誠意的感嘆聲，“那正好！我上週剛買了點東西，感覺對你//現在的狀況//非常有用，你一定會喜歡的！”

下一秒一個不知道從哪兒掏出來的瓶子就被懟到了尹耶梓臉上，橄欖綠的閃亮塗裝散發著尊貴的氣息。尹耶梓定睛一看，瓶身上印著四個大字：

&gt; = [[size 150%]]王 霸 防 脱[[/size]]
&gt; = 椰子香型
“……？”尹耶梓一時間沒有反應過來，直到散發著熱帶水果味道的清甜香氣從瓶口飄出，他才幡然醒悟，隨後發出了憤怒的呼喝：“……我還沒禿呢！還有為什麼生薑洗髮露會有椰子香型啊？”他又仔細湊上去再次聞了聞味道：“而且這玩意兒就是普通的椰汁吧！！！”

“誒呀，你不想要的話就算了(^^;;。”宮野看了眼重新倒在沙發上生悶氣的肥胖男子，偷偷把手邊的霸王防脫揣回了兜裡：“話說你不是要給我慶祝生日的嗎，你這是打算怎麼個慶祝法？”她光風霽月地理了理身上沾滿顏料的白大褂，嘗試自然的把話題轉移掉。

“嘿嘿，那當然是做點讓人快樂的事了。”胖子聽聞頓了頓，臉上擠出了一個駭人的笑。

“噢，我似乎明白了……”宮野露出一個同樣意味不明的笑容：“那今晚，咱倆……？”
----
“在生日當晚偷跑出站點吃海鮮燒烤，不愧是狗子你。”宮野咬下一口鮮美的煎金槍魚，嚼到一半又含混不清的開口：“金槍魚真好吃，金槍魚天下第一。”

“誰叫主管老是收我外賣。我前天晚上連做兩台手術都快被餓死了，結果進了站點食堂就聞到一股爆炒豬肝的味道，”尹耶梓皺了皺眉，彷彿想起了什麼很不好的回憶：“那時候我接的上一個病人正好感染了寄生性SCP，我檢查他食道時內壁上爬滿了棕紅色的塊狀物，取下來的時候還在蠕⋯⋯呃啊不說了我還在吃東西呢！總之那堆玩意兒和炒熟後的豬肝幾乎一模一樣。我最討厭吃動物內臟了。”

“然後你就在站點裡偷偷點了外賣，再然後就被主管收了？”宮野毫無情緒波動將剩下的故事預測完畢：“好慘喔。”

“唉……不提這些了，過生日就該開心一點。話說回來你過生日你男朋友怎麼沒來啊，還得要我這個死肥宅來給你慶生。”尹耶梓成功消滅掉第七串魷魚鬚，拿起桌上的冰啤酒猛灌了一口，隨後發出了一聲滿足的喟叹。

“加班呢。基金會員工莫的人權的。”宮野也灌下一口啤酒，“我好想我的親親男朋友喔。”

“惡嘔嘔嘔嘔嘔嘔嘔嘔嘔，宮野你變了！”尹耶梓搖了搖頭以表蔑視，隨後低頭看了看桌上排列整齊的空啤酒瓶：“話說……咱們是不是喝的有點多了？”

“管他呢！喝他媽的！”宮野把眼睛一閉，又喝下一口冰爽的啤酒：“噸噸噸！過生日不嗨一嗨怎麼能行呢！”

----
“啊啊好睏……那是金槍魚在跳舞嗎？我又餓了。”

“哈哈哈哈哈宮野你尾巴綠了哈哈哈，你是不是在站點裡偷偷給你尾巴染色了哈哈哈哈哈⋯⋯”

“啊我真的好想睡覺，我想要舒適的大床……噢等等！那是！”

“Kwiaty親親！麼麼！！！”

“誒老狗，我親親男朋友來接我了，要一起坐車走嗎？”

“什麼？你想一個人吹海風靜靜？……那行，我就先走了哈，你記得早點回站點，別再在馬路上睡著了。”

----
以上就是他全部的記憶了。明白過來自己究竟遭遇了什麼的可憐研究員倒吸了一口涼氣，眼巴巴的看著那幾個長袍怪物向他走來。此時空氣中突然響起語言未知的歌聲，教徒們開始匍匐在地，激動讓他們的面部更加扭曲，勉強才能辨識出長袍下類人的身形。

此時兩個身著紅袍的教徒起身，其中一位莊嚴地從面前金屬盤中拿起一隻還在蠕動的乳白色的蛆蟲，放入盛有龍血的金屬器皿裡。其中一位高聲說:“神聖的白蟲，與先祖一起降臨於他，抹消他的意志，為他軀體的升格開闢道路——這是他的榮幸。”話音落下，教徒們便發出或高或低的吼聲。另一名紅衣教徒舉起了大概能被稱之為手的柱狀肢體，制止教徒們繼續發聲。他接著又向教徒們宣佈:“先祖將會進食十七個城市的生命，然後我們進食先祖，它的血肉帶領你我前往Ikkunaan，我們所嚮往的樂土。”

先是一兩秒寂靜無聲的停頓，隨即人群中爆發出了震耳欲聾的咆哮聲，連兩位紅衣教徒的不斷制止也不能將聲音壓下，尹耶梓現在幾乎動彈不得，連耳朵都沒法捂起來，那些吼叫聲險些把他的耳膜震破。過了好一會兒喊聲才逐漸停息，兩位紅衣人見狀露出滿意的神色。

“那麼現在——儀式正式開始。”語畢，紅衣教徒將手中的器皿向天空中用力一揚，碗狀容器的內容物準確無誤地向尹耶梓飛去。他看到金色的閃亮膿液以柔軟的拋物線緩慢下墜，在空氣中前進時攜帶著刺耳的金屬摩擦聲，紅褐色的符文開始散發光芒。

世界外層之物之物已於虛空中逐漸顯出身形——那是長著青銅顏色鱗片的巨大條狀物，鮮嫩的粉色肉塊在其中虬曲交錯，鋪天蓋地的朝他壓來。

“噢噢噢噢噢噢噢噢噢他媽的不要！！！”尹耶梓開始絕望的嚎叫：“他媽的！你比爆炒豬肝還要噁心！！！

他絕望了，他快放棄了，命運女神正用著紡錘在他腦袋上敲打擊樂，他今天絕對完蛋了。

//早知道就問周扒皮多批幾天假了，他不批也得給我批。我一定要拽著他領子讓他批。//

——然而就在此時，異變突生。

“二狗別怕！我來救你了！”一道中氣十足的女聲在尹耶梓背後響起，他艱難地挪動身體回頭一看，站立在空曠沙灘上的宮野的身影赫然在目。欲肉教徒在一瞬間也被這個長著貓耳和貓尾的怪人所震攝，空氣中瀰漫著尷尬與震驚交融的氣息。

“……”尹耶梓一時間沒有反應過來，他張了張嘴，卻什麼聲音都沒有發出，他用他呆滯的藍眼睛盯了宮野幾秒，終於明白過來眼前的景象到底意味著什麼。

**“為什麼他媽的是你來了啊！特遣隊呢？！！！”**尹耶梓看著金燦燦一片黃沙裡那抹亮麗的藍色，發出了震驚的大吼。

**“那他媽不是重點！！！重點是過了這麼多年我終於把這堆██給掘出來了！！！”**宮野吼了回去，撕心裂肺歇斯底里：**“你媽的！這群傻█跑到我們藝術家的交流活動裡他媽的作法還砸了我四幅畫！我他媽一輩子都記得這個醜到爆的教派標誌！！！**

**“我跟你們拼了啊啊啊啊啊啊啊啊啊啊啊！！！！！”**女研究員往白大褂的兜裡猛掏，一把拿出預先準備好的不知名奇術試劑狠狠地擲了過去：“狗子別擔心，這玩意兒能破壞儀式圈，不會傷到你的！”

“好⋯⋯謝謝亻 ⋯⋯”尹耶梓還被綁在原地動彈不得，他下意識的道謝，然後看著塑料瓶在飛到他面前的沙地上，因為奇術符號的防護機制而碎裂，瓶內的液體下落，逐漸浸入儀式圈。

奇術符文開始發出刺目的綠光，此時兩人終於開始意識到了些不對勁。在所有人被陣法回火引起的颶風吞沒前，一個哀怨的聲音從綠光中響起：

“宮野，你他媽扔的是那瓶霸王防脫……”
@@@@

----
@@@@
不知過了多久，尹耶梓的意識終於於混沌的池沼中脫身，他抬起頭開始環顧四周。

欲肉教徒們已經在剛剛的大規模反噬中成了成堆焦炭般的屍體，散發著燒焦蛋白質的味道。宮野和那幾名欲肉教徒倒成一堆，不過胸口微弱的的起伏證明了她還活著。

//有點不對勁，//除了全身如同被車輪碾過一邊的痛苦外，他的四肢和軀幹意外的完好。//不對，是很不對勁。//尹耶梓又把目光拉回近處——龍血隨意的潑灑在沙地上，濺落的到處都是。神聖的白蟲也沒了半截軀體，正在閃亮的橄欖綠塑料殘片中苟延殘喘——

尹耶梓只覺得後腦勺一陣發麻。他再次看向自己的手臂：手還是完完整整的手，皮膚也是正常的皮膚，只是有些過於蒼白了。他在原地沈默了好幾秒，隨後深深吸了口氣，這才用顫抖的右手抓起一塊較為尖銳的塑料片，用力向自己的左臂割去。

破口參差不齊，裡面露出的是極富彈性的白色果肉，散發著椰子清香的透明組織液流了出來。

他的背後開始滲出冷汗。
----

+ 尾聲

在這之後？宮野以迅雷不及掩耳盜鈴兒響叮噹之勢遞交了調職申請從而逃過了降職打擊，尹耶梓也在通過測試證明異常性質沒什麼影響之後回到了原先的工作崗位。時間向來以平淡而堅定的步調行走，最終這個不尋常的生日也會逐漸從人們記憶中淡去，但……

@@@@
@@@@
……生日又不只有今年這一次，瘋狂的傢伙也絕不止這兩位。在接下來的日子中會發生什麼，又有誰知道呢？</textarea></pre>
