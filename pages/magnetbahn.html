**PROBLEMA**

La logística de las Fundación está llegando poco a poco a sus límites en Europa Central gracias a la creciente densidad de los asentamientos. Las grandes cantidades de mercancías y las anomalías llamativas sólo pueden transportarse discretamente con grandes gastos o no transportarse en absoluto, lo que a su vez afecta a la gestión de los sitios individuales que dependen de determinadas mercancías o son los únicos con medios para mantener bajo control ciertos fenómenos anómalos. El transporte aéreo en particular es siempre objeto de mucha atención. Por último, pero no por ello menos importante, los atentados contra los transportes pueden evitarse pero son difíciles de encubrir de nuevo, lo que pone aún más a prueba los recursos de la Fundación.

**SOLUCIÓN**

Gracias a un reciente hallazgo en Suiza, la Fundación se ha hecho con [[[scp-299-de|SCP-299-DE-0112]]]. Se trata de una tuneladora de gran potencia que puede excavar a través de la tierra a velocidades sin precedentes. Su objetivo es crear una red de túneles entre los emplazamientos de la Fundación, que luego se utilizarán para tender vías para un tren de levitación magnética, o simplemente tren maglev.

[[include :scp-wiki-de:component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/magnetbahn/screen.png|caption=Diseño en 3D del primer tren maglev de la Fundación.]]

Un tren maglev tiene varias ventajas sobre los trenes normales. Por un lado, son más rápidos que los trenes comerciales y pueden controlarse a través de la propia vía férrea, lo que garantiza un funcionamiento seguro que no requiere necesariamente un maquinista. Al tenderlos bajo tierra, también se eliminan la mayoría de los inconvenientes de los trenes de levitación magnética, como la influencia de los campos magnéticos en el tráfico o la limpieza de hielo y nieve en invierno.

Otra ventaja respecto a los raíles normales es que las líneas ferroviarias pueden inspeccionarse más fácilmente a distancia, lo que aumenta aún más la seguridad de la red de metro. Además, el hecho de que el transporte sea subterráneo garantiza que sea casi inexpugnable.

**ESCENARIO OPERATIVO HIPOTETIZADO**

La construcción del tren maglev simplificaría y agilizaría enormemente el transporte de mercancías, objetos y entidades importantes. Asimismo, permite un traslado más rápido del personal a otros lugares, lo que puede beneficiar, entre otras cosas, a las operaciones de los DM en caso de emergencia. Se ha calculado que los trenes maglev pueden alcanzar hasta 500 km/h entre localidades antes de tener que desacelerar de nuevo para detenerse a tiempo en las estaciones de ferrocarril. Debido a su velocidad, se considera que tres trenes y un cuarto de reserva son suficientes para que la red ferroviaria preste un servicio adecuado a todas los sitios. Además, está previsto tender dos vías en sentido contrario en cada túnel para evitar colisiones entre trenes. No será posible circular por una vía en sentido contrario al previsto.

Dado que no debería producirse con demasiada frecuencia un tráfico intenso de pasajeros, estos trayectos se anunciarían con antelación y los pasajeros se identificarían con un documento de identidad, huellas dactilares o similar antes de subir para evitar infiltrados.

Por supuesto, está previsto que haya diferentes vagones para las distintas cargas, como vagones de pasajeros, vagones de mercancías y vagones de contención especialmente equipados. Debido al volumen previsto y al peso estimado, se espera que los vehículos y sus remolques acaben siendo algo más grandes y voluminosos que los trenes magnéticos comercializados hasta la fecha, pero esto también se traduce en una mayor potencia y una construcción más robusta.

Aunque la construcción será costosa al principio y el mantenimiento completo costará unos 50.000.000 € anuales según los cálculos preliminares, las proyecciones sugieren que, una vez terminado, junto con el tiempo, se ahorrarán unos 166.000.000 € anuales en transporte y gastos relacionados.

**UTILIZACIÓN DE FONDOS**

A pesar de que [[[scp-299-de|SCP-299-EN-0112]]] simplifica y acelera enormemente los trabajos, la estimación de costes del proyecto sigue rondando los 1.000.000.000 de euros.

De esta cantidad, 5.000.000 € se destinarán a cubrir la planificación, la organización y los aspectos arquitectónicos del proyecto. 70.000.000 € servirán para diseñar y construir los maglevs propiamente dichos, aprovechando los conocimientos técnicos existentes en el espacio público. Las construcciones de prueba y los ensayos se llevarán a cabo en el Sitio-DE12, pero el Sitio-DE15 está previsto para la posterior producción en serie de los trenes y todo el material de mantenimiento. Se destinarán 500.000.000 € al tendido de la red ferroviaria y a la estabilización de los túneles con hormigón; la formación de todo el personal costará unos 5.000.000 €. Se invertirán 80.000.000 € en crear la infraestructura electrónica para controlar, supervisar e inspeccionar el sistema ferroviario. Se invertirán 200.000.000 € para crear estaciones ferroviarias dentro de los sitios y la instalación de mantenimiento y la planta de producción en el Sitio-DE15. Los 100.000.000 € restantes se destinarán a medidas de seguridad para evitar que los túneles se conviertan en un punto débil para la Fundación Germánica, aunque esto puede ser responsabilidad de los propios sitios y asignarse a sus presupuestos.

Si la construcción comienza en 2005 a partir del Sitio-DE20, se espera que esté terminada en 2015. Las secciones individuales podrán entrar en funcionamiento mucho antes de esta fecha. Una vez terminada, se podrá estudiar la posibilidad de ampliar la red ferroviaria para llegar a otras sedes de la Fundación en países vecinos.

**PROBLEMAS PREVISTOS**

Un problema asociado a SCP-299-EN-0112 es la retirada de la escombros. Ésta se vierte en forma de escombros muy enfriados detrás del equipo y requiere el uso de largas cadenas de camiones, que a su vez exigen una buena ventilación para mantener el contenido de oxígeno en los túneles perforados dentro de límites tolerables. Aún no se ha resuelto la cuestión de la ubicación de la escombrera, pero las inmediaciones del Sitio-DE10 se podrían prestar a ello.

Otro problema es el suelo del norte de Alemania, que plantea una dificultad para la excavación de túneles debido a su proximidad al mar, ya que los túneles excavados pueden derrumbarse rápidamente debido al suelo blando. Según los datos del Sitio-DE12, este problema puede sortearse con la ayuda de un cemento de rápido secado de nuevo desarrollo, que se aplica inmediatamente después de la perforación. No obstante, no se recomiendan los túneles bajo grandes masas de agua, como lagos o incluso el mar.

Una desventaja de los trenes maglev frente a los normales es su menor carga útil, un defecto que, sin embargo, puede compensarse con la velocidad y una tecnología magnética mucho más avanzada. No obstante, los transportes pueden verse obstaculizados por diversos factores, como cuando las mercancías son demasiado voluminosas para pasar por el túnel, éstas dañarían el tren maglev más allá de lo tolerable durante el transporte o no pueden transportarse a altas velocidades. Las vías también deben inspeccionarse y mantenerse todos los años para garantizar la seguridad del sistema, lo que significa que a menudo habrán tramos de vía inutilizables. Además, accidentes como el derrumbamiento de túneles, la entrada de agua y el cierre de emergencia de los emplazamientos en la ruta son otros obstáculos para el transporte, pero también cabe esperar obstáculos similares con otros métodos de transporte clásicos.

Por último, es imperativo asegurar bien las entradas de los túneles, por ejemplo con mamparos de acero y explosivos para poder enterrarlos, porque los túneles y trenes entre emplazamientos significan más salidas y entradas, que podrían ser aprovechadas por anomalías durante las rupturas de contención.</textarea></pre>
