**アイテム番号:** SCP-932-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-932-JPはサイト-81██の防火加工が施された小型生物飼育室にて飼育されています。担当職員はSCP-932-JPに接触する際、小型消火器を携帯してください。現在財団は5体のSCP-932-JPを収容しています。SCP-932-JPの生態を鑑み、有事の際に事態の収拾を容易にするため、個体数は4体以上7体未満とし、収容期間が長いものから順にSCP-932-JP-1から-7までのナンバーが振られます。財団の意図せぬ個体数の増減が発生した場合、担当職員は速やかに個体数の調整を行ってください。一日に二度、給餌として乾燥させた穀物、藁を与えてください。崩壊したSCP-932-JPの体組織は収容室から迅速に取り除き、別途保管してください。希望する職員はその一部を引き取ることが出来ます。

**説明:** SCP-932-JPはコノハズク(学名://Otus scops//)に似た生態を持つ、全長約14cmの実体です。全身は藁で構成されており、眼球と嘴のみ未知の鉱石で構成されています。

SCP-932-JPは前述のとおりコノハズクと似た生態を持ちますが、継続した給餌によりヒトに懐かせることが可能です。(以下、SCP-932-JPが懐いた人物を主人と表記)SCP-932-JPは主人に対し、自身の餌を分け与える、肩に乗り頭にすり寄るなどの行動を見せます。

SCP-932-JPはその嘴の鉱石を激しく打ち合わせることにより火花を出し、全身を激しく燃焼させることが可能です。この燃焼は30分以上継続しますが、適切な消火措置を行えば即座に消すことが出来ます。また、外的要因による着火も同様です。完全に燃焼し、炭化したSCP-932-JPの体組織は粉末状に崩壊しますが、途中で燃焼が中止された場合は崩壊は起きず、長期的に藁を摂取させることによって炭化した箇所の藁が生え変わります。崩壊した体組織は通常の藁が燃焼後に残る炭と完全に同質のものであり、異常性は見られません。

SCP-932-JPは他のSCP-932-JP個体が燃焼したことによって発生した炭を摂取することにより、体内で眼球や嘴と同一の鉱石を生成します。[[footnote]] このことからSCP-932-JPの眼球や嘴の主成分は炭素であると推測されます。 [[/footnote]]その後SCP-932-JPは積極的に藁を摂取し、その体積が元の1.5倍まで増加後、胸部より次世代のSCP-932-JPを排出します。

&gt; __**実験ログ932-1**__
&gt; **担当者:** 塚原研究員
&gt; **対象:** SCP-932-JP-2
&gt; **内容:** 数日にわたりSCP-932-JP-2に給餌を行い、懐かせる。
&gt; 
&gt; **結果:** SCP-932-JP-2は塚原研究員に対し友好的な態度を見せた。
&gt; 
&gt; **分析メモ:** SCP-932-JPはかなり知能の高い存在だと考えられます。給餌として与えた穀物の中から、人間が摂取するのに適するアーモンドやピーナッツをこちらに分け与えようとする様子が確認されました。
&gt; 
&gt; ------
&gt; 
&gt; __**実験ログ932-2**__
&gt; **担当者:** 塚原研究員
&gt; **対象:** SCP-932-JP-2
&gt; **内容:** SCP-932-JP-2に対して積極的に語り掛け、意志の疎通を図る。
&gt; 
&gt; **結果:** SCP-932-JP-2は塚原研究員の指示に従って収容室を飛行し、指定した止まり木に着地した。また、報酬として与えられたカシューナッツをこちらに分けようとしたが、塚原研究員が断ると数度こちらの様子を伺いながら啄む様子が見られた。
&gt; 
&gt; **分析メモ:** 犬に芸を教えているような気分でした。冗談抜きで、訓練さえすれば飼い犬程度には人間に慣れるようです。

**補遺:** SCP-932-JPは19██/██/██、休暇でハワイ諸島の████に訪れていた塚原研究員に発見されました。現地の村ではSCP-932-JPと似通った生物についての伝承が残されています。しかし、現地住人のSCP-932-JPの目撃情報はここ█年の間に初めて確認されており、SCP-932-JPの起源については不明のままです。

[[collapsible show=&#34;+ インタビューログ&#34; hide=&#34;- 閲覧を中止する&#34;]]

&gt; **対象: ████医師**
&gt; 
&gt; **インタビュアー: 塚原研究員**
&gt; 
&gt; **前記:** SCP-932-JP発見後、初動調査時に現地の村人からオブジェクトについての情報を聴取しました。以下はその際の記録です。塚原研究員は休暇時に使用していた動物学者としての身分のままインタビューを行っていることに留意してください。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; ［重要度が低いため割愛］
&gt; 
&gt; **塚原研究員:** なるほど、ではこの辺りではよく火事が起こると。
&gt; 
&gt; **████医師:** そうさ。まぁ火山も近いからな。ペレ[[footnote]] ハワイ神話における炎を司る女神 [[/footnote]]のお膝元で暮らす誉れの対価ってとこだな。［5秒沈黙］あぁ、ペレと言えば、あんたはあの鳥について聞きに来たんだったな。
&gt; 
&gt; **塚原研究員:** そうです。あの植物のような、動物のような存在についてお聞かせ願えませんか。
&gt; 
&gt; **████医師:** あの鳥、私たちの間じゃ鳥だって言われてるけど、あれはペレの髪から生まれたと言われてる。受けた恩も害も、そのまま全て返す。まさにマナの霊鳥ってね。
&gt; 
&gt; **塚原研究員:** マナ、ですか？
&gt; 
&gt; **████医師:** 自然界にある力さ。常に均衡を保とうという、漠然としながらも強い意志を持った力だ。こう、自分の考えや感情とは全く別の力に体が動かされるってことはないか？
&gt; 
&gt; **塚原研究員:** えぇ、坂道では特に。
&gt; 
&gt; **████医師:** 違うそうじゃない。例えば、あんたが贈り物を貰ったとする。それを貰ってどう思う？
&gt; 
&gt; **塚原研究員:** まぁ、嬉しいですね。
&gt; 
&gt; **████医師:** その嬉しさをそのままにしておけなくなったりしないか？ くれた人にお返ししたり、他の人に分けたりしたくならないか？ 君の国じゃそういう考えはないか？
&gt; 
&gt; **塚原研究員:** [13秒沈黙]なります、わかります。僕らの国では「メンツ」って呼んでますよ。
&gt; 
&gt; **████医師:** わかるか、やっぱり同じ人間だな[笑い声]おっと、話を戻そう。あの鳥はほかの畜生と違って、そのマナを感じてる。私たちが餌をやれば、彼らはきちんと礼をする。攻撃されても、きちんと礼をする。自分ができることだけじゃ釣り合わない時には、母親の力を借りてでもな。
&gt; 
&gt; **塚原研究員:** な、なるほど。
&gt; 
&gt; [7秒沈黙]
&gt; 
&gt; **████医師:** ま、ペレは気性が荒いからな。きちんと、それこそ気難しい女性くらいに考えて接したほうがいいぜ。だが反対に、私たちが彼らにきちんと礼を尽くせば、彼らも報いてくれる。前に子供たちがおやつのナッツを分けた時には、森から果物を持ってきてた。それがまたペレの好きなもん、こっちではカプ、禁忌の食べ物として伝えられてたもんだったから、そんときの村は大騒ぎでな。神の使いからの贈り物だから食べてもいいのかどうかってんで、年長者たちで何日も会議してたくらいだ。
&gt; 
&gt; **塚原研究員:** 彼らは、ヒトが食べるものを理解しているのですか？
&gt; 
&gt; **████医師:** さぁ、神の使いなら、あるいはとも思うがな。
&gt; 
&gt; [重要度が低いため割愛]
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **後記:** SCP-932-JPの初動調査の迅速な処理を評価され、塚原研究員はSCP-932-JPの担当職員に配置されました。また、SCP-932-JPの異常性の性質から深刻な影響はないと判断され、O5の許可の下、SCP-932-JPは日本支部の管理下に置かれました。

 [[/collapsible]]



**19██/██/██追記:** サイト-81██に潜入した要注意団体のエージェントがSCP-932-JPにより撃退されました。エージェントはSCP-932-JPの給餌中のデータを取っていた塚原研究員を襲撃し、研究データの奪取を試みた際、その場にいたSCP-932-JPは身体を燃焼させ、エージェントを攻撃しました。エージェントが怯んだ隙をついて塚原研究員は警報を作動させ、現場に急行した警備部により1分後にエージェントは鎮圧、事態は収拾しました。このとき塚原研究員はSCP-932-JPの炭化した体組織の一部を引き取りました。</textarea></pre>
