&gt; [[size 110%]]**사건기록 H/D143-2439**[[/size]]4
&gt; 
&gt; **사건 발생 일자:** 20██년 9월 22일
&gt; 
&gt; **사건 발생 위치:** 제67기지 C동 2-4번 격리실
&gt; 
&gt; **관련된 SCP:** N/A
&gt; 
&gt; **관련된 인원:** D-97588 외 2명, 존 ██████ 요원
&gt; 
&gt; **총 피해:** 존 ██████ 요원의 사망, SCP-████의 유실
&gt; 
&gt; **사건 설명:** 해당 사건은 D계급 인원 3명이 제67기지 저위험군 SCP 격리실을 청소하던 도중 격리실에 출입한 존 ██████ 요원을 살해하고 격리된 SCP-████를 파기한 사건이다.
&gt; 
&gt; 당시 존 ██████ 요원과 함께 D계급 인원들을 감시중이던 링고 █████ 요원의 증언에 따르면, 청소중이던 D-97588이 SCP-████ 앞에 가만히 서서 오랜 시간을 보내자 이를 발견한 존 요원이 제제를 가하기 위해 해당 D계급 인원에게 접근하였고, 두사람이 짧은 시간동안 대화를 나누던 도중에 존 요원이 당황하는 모습을 보이자 직후 청소중이던 D-97224와 D-90882가 존 요원을 후방에서 습격하여 살해하였다. 존 요원이 쓰러진 직후 링고 요원은 해당 격리실 내의 모든 D계급 인원들을 처분하고자 하였으나, D-97588과 링고 요원의 사이를 다른 두명의 D계급 인원들이 가로막는 사이에 D-97588이 SCP-████를 파기하고 개체가 놓여져 있던 단상을 손톱으로 긁어 훼손하였다.
&gt; 
&gt; 사건 진행 과정에서 위 세명의 D계급 인원들은 성공적으로 처분되었으며, 격리실 내부를 조사한 결과 SCP-████가 놓여있던 단상에 무언가 쓰여져있던 흔적이 남아있었다. 복원작업 결과 [[[http://ko.scp-wiki.net/scp-2439|SCP-2439]]]라는 일련번호 하나만을 확인할수 있었는데, 어떠한 원인과 이유로 해당 사태와 전혀 무관한 SCP의 일련번호가 그곳에 쓰여져 있었는지, 그리고 해당 사건에서 처분된 D계급 인원들이 어째서 이를 감추려고 하였는지는 알려지지 않았다.
&gt; 
&gt; 주목할만한 점으로는 위 D계급 인원들이 해당 사건 이전까지는 그 어떠한 접점도 없었으며, 정신 조종과 관련된 변칙개체나 밈과도 관련되지 않았음에도 불구하고 미리 계획된 일을 진행하는것 마냥 조직적인 행동을 보였다는 사실이다. 해당 사항은 현재 조사중에 있다.</textarea></pre>
