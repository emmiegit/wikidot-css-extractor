**原文：**[https://scp-wiki.wikidot.com/antimemetics-division-timeline Antimemetics Division Timeline]

**作者：**[[*user qntm]]

**譯者：**[[*user Viken-K]]
[[include info:end]]

[[div style=&#34;text-align: right; margin-right: 2em; margin-top: -12px;&#34;]]
by [[[qntm-s-author-page|qntm]]]
[[/div]]

這是條與[[[antimemetics-division-hub|逆模因部]]]故事集和與之相關的SCP項目的事件時間線。這份時間順序表僅應作為你在閱讀完所有故事後再來翻閱的參考資訊。此外，各篇故事的閱讀順序應該要如同於中心頁所排列的發布順序，而非照著以下的事件先後順序來去做閱讀的。

如同於所有與基金會相關的虛構作品，逆模因部的時間線可能與其他無關的SCP或故事是不連貫的。

++ 距今120,000年前

一種被稱為Oblitus的古老原始人文化開始發展科技，並在北美與世界上的各個地方蓬勃發展。該文化最終在一場與被基金會指定為SCP-9429-A（是為[[[scp-3125|SCP-3125]]]的其中一個側面）的致命模因複合體的衝突之中被完全抹去。現代的基金會逆模因部門相信這場衝突是最初且唯一的一場逆模因戰爭。

SCP-9429是座為了紀念無數名在此次衝突中死去之人的紀念碑，這個建築可能是Oblitus人在其整體文化的模因複合體被永久性地逆模因汙染之前所做的最後一搏。

該文化的少數倖存者融入進了其他的人類物種之中。

++ 1920年

Lyn Patrick Marness誕生。

++ 1941年

在Marness的加入之下，「不可思議者」計畫啟動。這最初是場對高階宣傳手段的實驗，其目的在於為同盟國找到一種能避免掉第二次世界大戰發生實體衝突，並從抽象概念的層面上摧毀納粹主義的方法。

++ 1945年

不可思議者建造並試爆了他們的第一顆逆模因炸彈......並意外地摧毀了他們對逆模因炸彈的所有研究成果。不可思議者從中學到了教訓並從頭開始，但不久之後，戰爭便因其他因素而宣告終結。

++ 1951年

[[[scp-1425|SCP-1425]]]（可能是SCP-3125的其中一個側面）開始大爆發。在這場危機之中，基金會獲取/吸收了不可思議者的團隊。另一顆逆模因炸彈被用於收容此次的暴亂。Marness以外勤特工的身分加入了基金會。

++ 1954年

Bart Hughes誕生。

++ 1962年

**2月27日**：Adam Bellamy Wheeler誕生。

++ 1965年

Marion Audrey Hutchinson誕生。

++ 1976年

基金會的不可思議者團隊遭遇了SCP-3125，並且立刻遭受到了它的攻擊。他們引爆一顆逆模因炸彈以收容它，而代價便是除了Marness以外的整個團隊皆被從世界上抹除，並且他也失去了相關的記憶。

一年後，Marness（重新）建立了基金會逆模因部門，並且在相對短的時間之內，大多先前由不可思議者所收容的SCP皆被重新回收。

++ 1990年

年屆70的Marness選擇退休。時任逆模因部外勤特工的Marion Hutchinson見證了這件事情。

++ 1991年

基金會獲取了[[[scp-2256|SCP-2256]]]。

++ 1995年

事件[[[fresh-hell|《活地獄》]]]發生。於任務中，Hutchinson與身為普通民眾的Adam Wheeler相遇，兩人在隨後便墜入愛河。

++ 1998年

**夏**：Marion與Adam結婚。她冠上了夫姓，改姓為Marion Audrey Wheeler。

++ 2005年

**4月22日至5月11日**事件[[[scp-1425|《SCP-1425》]]]發生。又一次SCP-1425的大爆發。此次爆發被基金會以巨大的代價和天賜的機運，透過常規（即非逆模因）的手段完成收容。逆模因部並未參與此次的行動，且很可能對此並不知情。

++ 2006年

**10月30日**：由於基金會過於密集地觀察，SCP-2256近乎滅絕。

++ 2008年

基金會獲取了[[[scp-055|SCP-055]]]。

同一時間：終將用於收容SCP-3125的收容間自現在起開始建造，並由時任逆模因部的收容設計專家Bart Hughes所親自打造。此時，世界上有著約400個逆模因研究團隊，而基金會的逆模因部只是其中之一。

事件[[[the-wild-light|《狂野之光》]]]發生。一場SCP-3125的爆發摧毀了逆模因部門設在Site 167的總部。Hughes在混亂之中失去蹤影。

++ 2012年

事件[[[ojai|《奧海》]]]發生。基金會的異常宗教表現部發現到了「Red」（是為SCP-3125昌盛的一個側面）。由於缺乏合適的逆模因訓練，他們無力阻止Red持續向他們發起攻擊，殺害他們之中的大多數人，並在如此往復之前將自己的存在從他們的記憶與紀錄之中所抹除。逆模因部對此些事件毫不知情。

這時，逆模因部現已擁有超過4,000名職員。

++ 2015年

事件[[[we-need-to-talk-about-fifty-five|《我們需要談談五十五的事情》]]]發生。

事件[[[introductory-antimemetics|《逆模因學入門》]]]發生。

**八月**：事件[[[unforgettable-that-s-what-you-are|《難以忘懷，那便是你》]]]發生。Marion Wheeler對垂死的Lyn Marness盤問起1976年，當時的不可思議者消亡的前因後果。SCP-3125攻擊了他們兩人。Marness為其所殺害；Wheeler則抹除了她自身的記憶以逃出生天。

**十月下旬**：事件[[[where-have-you-been-all-my-life|《你曾於我此生中的何處》]]]發生。出於對她丈夫可能遭遇不測的恐懼，Wheeler將他加入到『證人保護計畫』之中，消除了自己對他的記憶。

**11月30日，星期一**：事件[[[immemorial|《忘念碑》]]]、[[[case-colourless-green|《無色之綠事件》]]]以及[[[your-last-first-day|《你最後一個第一天》]]]發生。此時的基金會逆模因部是世界上僅存的逆模因研究團隊，並且只有40名職員。SCP-3125最後的兩次爆發以Marion Wheeler引爆Site 41的逆模因彈頭而告終，再一次抹去了逆模因部本身的存在，並讓整個世界完全失去了對逆模因威脅的保護力。

++ 2016年

事件[[[case-hate-red|《憎恨之紅事件》]]]發生。SCP-3125實體化。

++ 2017年

事件[[[ara-orun|《Ará Orún》]]]、[[[unthreaded|《無所依憑》]]]以及[[[blood-brain|《血/腦》]]]發生。Adam Wheeler從SCP-3125的影響之中恢復，並開始尋找著Bart Hughes的下落。

**5月4日，星期四**：在對Site 41進行數日的探索過後，Wheeler寫下了[[[scp-3125|《SCP-3125》]]]的最後一條附錄。

事件[[[tombstone|《墓碑》]]]發生。Wheeler抵達Site 167並見到了Bart Hughes。Hughes幫助Wheeler恢復他對Marion的所有記憶，並利用其無效化了SCP-3125。

++ 2020年

事件[[[champions-of-nothing|《無冕的勝者》]]]發生。
