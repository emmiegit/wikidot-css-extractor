**Objek #:** SCP-021

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus :** SCP-021 merupakan parasit obligat di tubuh manusia. Karena itu penanganannya tidak lebih sulit seperti mengamankan orang dewasa; karena sel-selnya sudah cukup untuk menahannya. Saat ini item tersebut disimpan dalam sel tahanan 217-A pada subjek D-139. Hanya personel kelas D yang diperbolehkan untuk menyimpan SCP-021. Selama Subjek bisa bertahan untuk menjadi inang bagi SCP-021, Subjek dibebaskan dari terminasi bulanan personel kelas D.

**Dekripsi** SCP-021 merupakan sebuah tato naga yang lebar dan rumit dalam gaya oriental, menutup sekitar 0.8 meter persegi bagian kulit. Tato ini sepenuhnya hidup dalam batas-batas kulit inangnya dan berperilaku normal meskipun dalam bentuk dua dimensi. Pergerakan tato mengakibatkan rasa sakit yang terus-menerus pada inangnya, sebanding dan serupa dengan pembuatan tato dan penghapusan tato dalam skala yang besar. Organisme ini cenderung menghabiskan waktu di dalam dan di dekat batang tubuh. SCP-021 menunjukan tidak memiliki kecerdasan diluar pola dasar makan dan gerak, meskipun sebenarnya mengukur kecerdasan bentuk kehidupan dua dimensi terbukti mustahil sejauh ini.

SCP-021 tampaknya hanya memakan pigmen kulit inangnya, dalam hal ini termasuk melanin yang pada beberapa kasus membuat subjek menderita Vitiligo. Meski begitu, Organisme menunjukan tanda preferensi dari tato lain dan akan mecari serta melahap sebelum akhirnya beralih pada pigmen alami. hal ini harus diperhatikan karena proses ini, selain pergerakan, tidak akan menimbulkan rasa sakit; tinta tato normal pada umunya menghilang saat &#39;dimakan&#39;. Organisme ini menjaga ukurannya secara konstan dan tidak ada hasil pembuangan yang terlihat. Organisme ini mampu membersihkan lebih dari 0.6 meter persegi bagian kulit dalam waktu 1 jam. seseorang dapat &#39;memberi makan&#39; SCP-021 dengan (cepat) membuat tato buah-buahan atau hewan kecil pada kulit inangnya.

SCP-021 dapat berpindah pada setiap inang dengan bermacam-macam kontak fisik, dengan tingkat keberhasilan yang berbeda. Dalam kasus perpindahan yang berhasil, Organisme &#39;berenang&#39; dengan mudah dari satu orang ke orang lainnya. Hubungan seksual menjadi metode yang paling handal, dengan tingkat keberhasilan 93%. Namun, karena menimbulkan rasa sakit yang parah,hal ini menjadi kurang efektif. Kontak dengan cara antara dua luka yang terbuka umumnya lebih efektif. perpindahan akan lebih rumit pada subjek yang sudah mati, meskipun tidak masuk akal; Organisme tidak menderita kesakitan dari kematian inangnya dan terus menkonsumsi pigmen inangnya. Perpindahan antara spesies yang belum diketahui, membuktikan bahwa itu hal yang tidak mungkin dan jarang terjadi pada tes sebelumnya.

SCP-021 memberikan beberapa dampak positif bagi inangnya. tato tersebut telah terbukti mempercepat pelepasan dan menyerap hormon Epinefrin //(Adrenalin)// dan menurunkan pembentukan asam laktak, menambah tenaga, kepercayaan diri, dan pengurang rasa sakit dalam situasi darurat dan mengurangin efek pada umunya yaitu lelah dan lesu. Sebagai tambahan tato memberikan effek positif bagi sistem imun inangnya. Perilaku agresif pada inang umunya lebih tinggi dari biasanya. Meskipun apakah perilaku tersebut adalah efek langsung dari tato tersebut atau efek rasa sakit yang terus-menerus masih harus dilakukan penelitian.

Hubungan simbiotik biasanya terbatas dari seberapa lama inangnya mampu bertahan dari rasa sakit dalam kehidupan sehari-harinya. Hal ini telah berujung pada tindakan bunuh diri pada beberapa subjek. Dalam kasus yang jarang terjadi, inangnya menjadi korban dari infeksi kulit yang fatal.

Asal muasal dari SCP-021 masih belum diketahui. Menelusuri penyebaran dari inang ke inangnya hampir tidak mungkin dalam menjaga kerahasiaan, dan organisme tersebut bisa saja berumur ribuan tahun. Kendati demikian, penahanan SCP-021 adalah salah satu yang terlama dalam sejarah Yayasan, hampir sekitar [DATA DIHAPUS] dan telah sangat mengedukasi sampai sejauh ini. Fokus utama penelitian saat ini adalah mengamati ciri-ciri kehidupan dalam dua dimensi.
