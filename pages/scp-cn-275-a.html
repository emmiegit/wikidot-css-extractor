**项目编号：** SCP-CN-275

**项目等级：** ##blue|Keter##

**特殊收容措施：** 一张写有SCP-CN-275-1的A4纸被置于##blue|Site-CN-60的##标准Safe级模因文档收容柜中，连同数据库中保有一份电子版，仅限实验##blue|和观测##目的查看。市面上的任何出版物若包含了SCP-CN-275-1，需要立刻被回收，并修改成无关内容；网络上出现SCP-CN-275-1或相关讨论则需要被立刻删除，并对相关人员实施B级记忆消除。确保SCP-CN-275-1不会在民间流传。

##blue|每隔一个月，由一名暴露于SCP-CN-275-1的人员进入[[[*http://scp-wiki-cn.wikidot.com/SCP-CN-135|SCP-CN-135]]]-2内观测SCP-CN-275的位置与距离。若距离增长过于迅速，则需立刻汇报至监督者议会。##

**描述：** SCP-CN-275为一处存在于意识中的地点，表现为一座黑色浮空城，其上的建筑糅杂了希腊风格、欧洲风格、中国风格等。由于其特性，SCP-CN-275的具体细节难以被观测，但目前可确认其中心有一座高大的城堡。所有建筑都看起来扭曲怪异，且外观均为黑色。对于所有观测者来说，SCP-CN-275的外观是一致的，但角度每次都有差别。

SCP-CN-275-1为一段文字，任何有基础理解能力且阅读了该文字的人员将在今后的所有梦境中看到SCP-CN-275。SCP-CN-275悬浮在天空中，作为背景存在，##blue|一般看上去十分遥远和模糊，但在噩梦和含有不道德内容的梦中距离变得更近。##由于其没有进一步吸引人注意的能力，人员大多数不会注意到它，即使注意到也会在醒来之后遗忘。长期跟进测试表明这些人员没有任何其他方面受到影响。SCP-CN-275-1被翻译成任何语言，只要含义准确，都会具有原先的异常特性。##blue|因此，有理论认为SCP-CN-275为一种概念性模因污染，只需描述它的信息准确，无论语言，即可使人员意识到其存在。##以下为SCP-CN-275-1节选（该段文字不会触发其效果）。

&gt; ……“看看它吧，光辉、美丽、圣洁的王座，神与诸天使在其间歇息。”毒蛇缠绕树间，人们的眼睛张开，他们第一次看见了自己，也看见了那光辉王座。无上的力量萦绕其间，那是神赠与人的礼物，是创世与灭世的基本……

有关SCP-CN-275的信息最初被发现于百度贴吧。发帖者声称自己和朋友在偶然的交流中，发现双方的梦中出现过类似的浮空城，并询问是否有人梦到相似的地点，得到12人的共鸣。该帖子随即引起基金会的注意；基金会对相关人员进行B级记忆消除后删除了该帖。随后的调查显示这些人都读过一本名为《神之梦》的小众书籍。该书籍作者笔名为“███”，但无法查阅到“███”自出生至20██年内的资料，亦无法确定其实际住址。基金会很快定位了SCP-CN-275-1，联系出版商回收了已知的所有发行本，并修改为不具异常性质的文字。《神之梦》与梦神集团的关系仍在调查中。

**附录275-T：** 实验记录

__实验275-T1a - 日期(██/██/200█)__
&gt; **项目：** ██████，具有III级清醒梦能力。对象在阅读SCP-CN-275-1后，尽可能地近距离观测SCP-CN-275。
&gt; **流程：** ██████确认了每次梦中都有SCP-CN-275的出现，对象称它“远在天边、若隐若现”，且不引人注意。##blue|在数次噩梦中，SCP-CN-275显得更近和更清晰。##尽管██████具有相当的清醒梦能力，她报告称无法接近SCP-CN-275，无论如何行进都不能改变相对位置；强行进行此尝试只会让对象疲惫地醒来。

__实验 275-T3 - 日期(██/██/200█)__
&gt; **项目：** ██████，同上。
&gt; **流程：** ██████偶然做了有关道德败坏的噩梦，梦中的全人类都堕落了，肆意欺骗、杀戮、滥交。██████注意到SCP-CN-275在背景中显得十分接近，约占天空的90°左右，可以看清部分细节。对象在醒来后画了一张SCP-CN-275的速写；大部分暴露于SCP-CN-275-1的受试者都表示该速写与他们观察到的结果符合。
&gt; **结果：** 它与观测者的距离和梦境的“可怕”程度有关。建议与其他梦境交互类SCP做交叉测试。

__实验 275-T4 - 日期(██/██/200█)__
&gt; **项目：** D-31202，已阅读SCP-CN-275-1后，进入[[[*http://scp-wiki-cn.wikidot.com/SCP-CN-135|SCP-CN-135]]]-1。
&gt; **流程：** D-31202被要求观测天空，随后很快注意到了悬浮在夜幕中的SCP-CN-275。SCP-CN-275位于西偏南方向70.█°至85.█°，但在夜幕的掩盖下看不真切。不同于SCP-CN-135-1性质的是，摄像机无法拍摄到SCP-CN-275。
&gt; **结果：** D-31202被要求画下SCP-CN-275。尽管只有部分轮廓，该速写与实验B结果十分类似，只是观测角度不同。

__实验 275-T6 - 日期(██/██/200█)__
&gt; **项目：** 特工████，已阅读SCP-CN-275-1后，进入SCP-CN-135-2。
&gt; **流程：** ████注意到悬浮在天空中的SCP-CN-275。SCP-CN-275位于北方偏西12.█°至14.█°，因为很小而难以看清。摄像机同样无法拍摄到它。对象随后被要求向SCP-CN-275方向前进；在行进了35天后，SCP-CN-275的相对位置没有任何改变。
&gt; **结果：** SCP-CN-135提供了方便观测SCP-CN-275的方法。实验记录表明它的位置对于不同梦境不一样，但对于同一个梦境是不变的。

**附录275-2c：**杨██博士的笔记

[[collapsible show=&#34;+ 展开笔记&#34; hide=&#34;- 隐藏笔记&#34;  folded=&#34;no&#34;]]
&gt; ██/██/201█
&gt; 
&gt; SCP-CN-275不能引起关注，绝对不能。那段文字里提及了什么“神的力量”，总有人会听信这段话，然后做出主动接近SCP-CN-275的尝试，就像我们之前那样。尽管我们的尝试都失败了，但万一有人成功了呢？然后会发生什么？至少我没看到里面有什么神力，所有的迹象都表明它和黑暗、堕落息息相关。
&gt; 
&gt; 更令人担忧的是，在过去的十年内，可以明显观察到SCP-CN-275与我们的相对位置接近了。它在SCP-CN-135-1中的相对大小已经由15.█°增长到了18.█°；而在SCP-CN-135-2中则增长到了2.█°。尽管两处观察到SCP-CN-275的方向、角度都不一样，但它似乎是在同时向每个位置靠近。我们担心它终有一天会变得足够近，以致于所有的梦境都变成可怕的噩梦。
&gt; 
&gt; 很难说清楚全人类的梦都变得疯狂堕落会造成什么影响，但恐怕是AK级疯狂末日或者RK级文明转变；人类的精神文明都将崩溃，存活下来的恐怕也很难称作是“人”了。我们还没有任何办法阻止SCP-CN-275的接近，那一天终将到来。
[[/collapsible]]

**项目编号：** SCP-CN-275

**项目等级：** Apollyon

**特殊收容措施：** {{您将指引我不再徘徊于黑暗间。}}

**描述：** ##white|{{因为神知道，你们吃的日子，眼睛就明亮了。你们便如神能知道善恶。}}##

**附录275-T：**实验记录

__实验 275-T6a - 日期(██/██/20██)__
&gt; **项目：** 特工████，已阅读SCP-CN-275-1后，进入SCP-CN-135-2。
&gt; **流程：** ████注意到悬浮在天空中的SCP-CN-275。SCP-CN-275位于北方偏西12.█°至14.█°，因为很小而难以看清。摄像机同样无法拍摄到它。对象随后被要求向SCP-CN-275方向前进；在行进了35天后，SCP-CN-275的相对位置没有任何改变。
&gt; ##blue|在行进期间，一名居民注意到了特工████，并主动上前询问他是否在前往“黑城”。得到肯定的答复后，居民立刻劝说特工████放弃此尝试，过程见采访记录275-21e。
&gt; **结果：** 特工████在离开后立刻被实行了记忆消除。##

**附录275-21e：**采访记录

&gt; **采访者：** 特工████
&gt; 
&gt; **受访者：** SCP-CN-135-2居民
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **居民：** 你好，外来者。你可是在向“黑城”走去？
&gt; 
&gt; **特工████：** 你好，朋友。我想看看那里是什么样子的。它的名字叫“黑城”？
&gt; 
&gt; **居民：** 不，请别，请不要过去。
&gt; 
&gt; **特工████：** 可以告诉我是为什么吗？
&gt; 
&gt; **居民：** 它……是罪恶。是全人类的罪恶。当你们进入它，罪恶将吞噬所有人。
&gt; 
&gt; **特工████：** 进去？真的能进去吗？我们一点也不能走近它，我以为那只是个背景之类的。
&gt; 
&gt; **居民：** 尊敬的外来者，我不得不谦卑地请求你，不要再思考进入黑城的可能，一点也不要。
&gt; 
&gt; **特工████：** 我知道了。你可以告诉我为什么它如此可怕吗？
&gt; 
&gt; **居民：** 它被人触碰过，隔着厚厚的、阻隔精神与实体的帷幕，触碰过。腐蚀流入他们的脑海，人类第一次张开眼睛。
&gt; 
&gt; **特工████：** 抱歉，我不能理解。
&gt; 
&gt; **居民：** 那些人留下了他们的记录，那位国王在死前说出了忏悔。这一秘密无人听见，但我们能记得它。
&gt; 
&gt; **特工████：** 你能告诉我吗？
&gt; 
&gt; **居民：** 国王如是说：“我梦到它金色的墙壁开始腐朽崩溃，它宏伟的建筑开始扭曲，它宁静的天空开始变得黑暗粘稠。我听到了哭泣，千万男女的哭泣，混杂在一起。贪婪、堕落、肉欲、愚昧、骄傲，它们起初没有名字，我们觊觎神的力量，我们便获得了它。神不存在，它就是神。我的子民扭曲了，扭曲使他们强大……”
&gt; 
&gt; **特工████：** 也就是说，当人类的祖先触碰了它，人们就开始产生不道德的想法？
&gt; 
&gt; **居民：** 是，也不是。尊敬的外来者，请允许我提醒你，它是意识的化身，人本就无法在没有意识的时候触碰化身。
&gt; 
&gt; **特工████：** 我不理解。它是一个梦神吗？
&gt; 
&gt; **居民：** 我们无法理解它，但你们外来者拥有它的印记，你们更容易明白它是何物。
&gt; 
&gt; **特工████：** 这里的“它”是指黑城，还是指人的罪恶？
&gt; 
&gt; **居民：** 二者兼而有之。但是，##B22222|清算终将到来##。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **结语：**特工████执意要求将最后一句话标为红色。他声称，居民在说最后一句话的时候语气并无明显改变，自己亦没有受到类似精神冲击的感受，但他依然认为，“如果这句话需要被写下来，那么它一定是红色的。”

**附录275-A8：**观测目的与后续行动

目前尚无任何阻止SCP-CN-275接近的方法，仅维持在Site-CN-60内对其距离的观测。

一旦观测到项目占天空60°或更近，即执行[[span class=&#34;ruby&#34;]]亚兹拉尔协议[[span class=&#34;rt&#34;]]Protocol Azrael[[/span]][[/span]]。协议内容包括但不限于：1.向各地政府部门公布SCP-CN-275的存在与警示意义，要求其加强道德感监督；2.重新制定伦理道德委员会章程，停止一切对D级人员的实验。一旦观测到项目占天空90°或更近，代号：[[span class=&#34;ruby&#34;]]梦魇使者黑[[span class=&#34;rt&#34;]]NIGHTMARE HERALD BLACK [[/span]][[/span]]将被播报至所有基金会站点，若基金会尚存在。


**附录275-A5：**致监督者议会的信
&gt; 您好，
&gt; 
&gt; 我们应该庆幸自己无法靠近SCP-CN-275。“黑城”不是一个地方，而是一种罪恶。
&gt; 
&gt; 您可想过，人类社会是因为什么而发展的？欲望。求生的欲望、舒适的欲望、交配的欲望。人性是依赖于什么的？黑暗面。没有黑暗面，人性将不复存在。这就是所谓的原罪，没有伊甸园，没有毒蛇，也没有上帝。人从最初的无名无姓，到偶然掌握了原罪；他们被改变了，但他们有了自我。利用贪婪和欲望，或者说对伟大事物的追求，人可以组成集体，可以拥有目标、发展，可以变得强大，这便是所谓神的力量。而欲望和黑暗仍在一点点侵蚀人性，直到人们屈服、疯狂，变成怪物，被腐化、清算、消灭。然后，周而复始。
&gt; 
&gt; 这就是真相，人们正凝视着他们的深渊，这将撼动多少人的世界？他们渴求着从原罪中洗净，走向光辉的天堂，可天堂从不存在。他们渴求着神的指引，可//神的王座空无一物。//
&gt; 
&gt; 我们无法阻止人性的演变，我们不能收容一种原罪。请把这些资料封存起来。
&gt; 
&gt; 诚挚的，
&gt; 高级研究员S.Zhang
[[/collapsible]]</textarea></pre>
