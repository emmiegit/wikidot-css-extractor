    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-845 – Flüssiger Iltis
**Autor:** [[*user Smaugnolia]]
**Original:** https://scp-wiki.wikidot.com/scp-845
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-845

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Exemplare von SCP-845 sind in einer hermetisch verschlossenen Zelle mit einer Größe von mindestens 4 x 6 x 3 Metern unterzubringen, wobei nicht mehr als 7 einzelne Exemplare gleichzeitig in einer einzelnen Zelle zu halten sind. Der Boden jeder Zelle sollte bis zu 15 Zentimeter mit lehmhaltiger Erde bedeckt sein, mit Ausnahme eines Frischwasserreservoirs sowie einer Reihe von Stöcken und Baumstämmen. Die Zelle sollte tagsüber hell und nachts schwach beleuchtet sein. Das Reservoir sollte kontinuierlich mit kleinen Fischen zum Füttern bestückt werden, da SCP-845 tote Fische nicht als Nahrung erkennt.

Wilde Emplare von SCP-845 sind einzufangen und in eine geeignete Eindämmungseinrichtung zu überführen. Wasserstraßen, von denen angenommen oder bestätigt wird, dass sie von SCP-845 bewohnt werden, sollten von der Öffentlichkeit abgeriegelt und sorgfältig auf Aktivität überwacht werden, bis davon ausgegangen wird, dass alle Exemplare gefangen wurden.

**Beschreibung:** SCP-845 ist eine Art, die eng mit dem Europäischen Iltis (//Mustela putorius//) und dem domestizierten Frettchen (//Mustela putorius furo//) verwandt ist. Exemplare von SCP-845 ähneln einem häufigen Hybrid dieser Unterarten, mit dunklem Fell, einer spitzen Schnauze und einem länglichen Körper. SCP-845 weist im Vergleich zum europäischen Iltis eine größere Verbreitung von Sozialverhalten und einen verminderten Territorialinstinkt auf.

Die anomalen Fähigkeiten von SCP-845 manifestieren sich, wenn ein Exemplar erschreckt wird, jagt oder (selten) sich an spielerischem Verhalten beteiligt. In solchen Zeiten sind Exemplare in der Lage, ihren Körper vollständig in eine Flüssigkeit umzuwandeln. In diesem Zustand ist das Exemplar eine hellbraune Flüssigkeit mit einer Dichte, die etwas geringer als die von Wasser ist. In den meisten Fällen fließt es frei, ändert aber seine Viskosität schnell, wenn die Gefahr besteht, dass es in mehrere Massen zerfällt, was nachweislich unweigerlich zum Tod des Exemplars führt, und kehrt in seine feste Form zurück, wenn die Gefahr besteht, dass dies geschieht. Sein flüssiger Zustand zeigt an Land eine begrenzte Beweglichkeit, ist aber unter Wasser äußerst mobil und in der Lage, sich zu komplexen hydrodynamischen Strukturen wie Flossen und Wasserstrahlen zu formen, die bei der Fischjagd zum Einsatz kommen. Die Analyse seines flüssigen Zustands ist noch im Gange, hat jedoch das Vorhandensein faserartiger Strukturen ergeben, die Knötchen des [DATEN GELÖSCHT] verbinden.

Exemplare von SCP-845 scheinen, auch im flüssigen Zustand, kleine abgegrenzte Plätze zum Ausruhen aufzusuchen. Aus diesem Grund ist bekannt, dass Exemplare auf Campingausflügen manchmal in die Wasserflaschen von Menschen gelangen. Wenn ein Mensch oder ein anderes Tier versucht, einen Teil eines Exemplars zu trinken, wird das Exemplar entweder versuchen, sich aus dem Mund des Subjekts zurückzuziehen, oder es kann das Subjekt dazu zwingen, es vollständig zu trinken. Beides scheint eine instinktive Reaktion zu sein, durch die versucht wird, in einem Stück zu bleiben. Beim Erreichen des Magens des Subjekts gerät das Exemplar in einen offensichtlichen Verwirrungszustand und wechselt schnell zwischen dem festen und flüssigen Zustand. Kurz darauf verfestigt sich das Exemplar wieder und beginnt sich durchzugraben, um zu entkommen. Beim Subjekt kommt es zu schweren inneren Blutungen und einer akuten Bauchfellentzündung, wenn das Exemplar durch die Wände des Magens, der Muskeln und des Gewebes der Bauchhöhle bricht. Nach erfolgreichem Durchbrechen der Hautoberfläche des Subjekts geht das Exemplar in einen flüssigen Zustand über und tritt durch die Wunde aus, bevor es sich wieder verfestigt und versucht, in seinen ursprünglichen Lebensraum zurückzukehren.</textarea></pre>
