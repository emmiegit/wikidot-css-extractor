    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1916 - Zero-Gee-Whiz! Moon Rocks™
**Auteur :** [[user Smapti]]
**Traducteur :** [[user wormmoon16]]
**Date de publication originale :** 27 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1916

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances connues de SCP-1916 doivent être gardées à l&#39;intérieur d&#39;une caisse scellée dans un entrepôt sécurisé au Site-85. Une signalisation bien visible doit être placée sur et à l&#39;intérieur de la caisse afin d&#39;indiquer que SCP-1916 n&#39;est pas comestible. La Force d&#39;Intervention Mobile Xi-1964 (Slugworth&#39;s Sizzlers) doit surveiller les distributeurs et vendeurs de confiseries et saisir toute instance de SCP-1916 trouvée en circulation.

Tous les tests sur SCP-1916 doivent être menés sur des membres du personnel de Classe D chez qui des appareils de localisation sous-dermiques ont été implantés. Les tests en extérieur sont autorisés sur le site distant adjacent au Site-85. Dans l&#39;éventualité où une brèche de confinement est causée par un Classe-D affecté, l&#39;utilisation d&#39;armes sol-air dans le but de neutraliser le sujet de test est autorisé. En attendant l&#39;examen complet des résultats de l&#39;Expérience 1916-6-1, aucun test sur SCP-1916-6 n&#39;est autorisé.

**Description :** Une instance de SCP-1916 comprend six bonbons en sucre dur de type communément appelé &#34;casse-mâchoires&#34; ou &#34;gobstoppers&#34;, désignés SCP-1916-1 à SCP-1916-6. L&#39;analyse chimique révèle que les SCP-1916 sont principalement composés de sucre et de quantités infimes d&#39;additifs alimentaires et de colorants courants, ainsi que des quantités importantes de [SUPPRIMÉ]. Chaque bonbon est sphérique, mesure environ 3 cm de diamètre, et est coloré de couleurs vives suivant ce modèle distinct : 

* SCP-1916-1 est d&#39;une teinte uniforme rouge vif.
* SCP-1916-2 est beige clair avec des rayures blanchâtres.
* SCP-1916-3 est blanc avec plusieurs parties plus foncées, disposées de façon à ressembler à la lune de la Terre.
* SCP-1916-4 possède plusieurs rayures horizontales oranges et blanches, avec plusieurs petits points blancs et rouges, comprenant un grand point rouge.
* SCP-1916-5 est d&#39;une teinte uniforme noire.
* SCP-1916-6 est d&#39;une teinte uniforme noire avec un grand point d&#39;interrogation blanc sur un côté.

Les effets anormaux de SCP-1916 se manifestent lorsqu&#39;un être humain mange un seul bonbon. Au cours des 10 à 20 minutes suivant la consommation, le poids de l&#39;individu augmente ou diminue selon un pourcentage fixe en fonction du type de bonbon consommé par le sujet. Aucun changement physique dans la taille ou la masse du sujet n&#39;a été observé conjointement à cet effet; la façon dont SCP-1916 cause cet effet n&#39;est pas actuellement compris. Le sujet agit comme si le champ de gravité de son environnement actuel était considérablement modifié. Des sujets testant SCP-1916 ont démontré dans certaines circonstances une capacité de sauter ou porter des charges largement supérieure à la capacité humaine normale, et se sont montrés à plusieurs reprises capables d&#39;échapper totalement au champ de gravité terrestre uniquement grâce à leur capacité physique. Cet effet dure environ 90 minutes avant de se dissiper petit à petit. Les sujets de test qui survivent aux effets de SCP-1916 ne montrent aucune indication de maladie chronique. Des effets supplémentaires ont été associés avec certains bonbons ; se référer au Rapport d&#39;Expérience 1916 pour plus de précisions.

Actuellement, la Fondation possède 738 instances de SCP-1916, toutes similaires en termes d&#39;emballage et de composition. Chaque instance de SCP-1916 est emballée individuellement et contenue dans une boîte en carton mesurant environ 20 cm x 30 cm x 6 cm, et les bonbons individuels sont contenus dans un plateau en plastique à l&#39;intérieur de la boîte. La face avant de la boîte représente l&#39;image stylisée d&#39;un enfant portant un casque en verre transparent sur sa tête et chevauchant une fusée Saturn dans l&#39;espace, orné du nom du produit &#34;LES BONBONS LUNAIRES ZÉRO-G-WIZ !™ DU DR WONDERTAINMENT&#34;. Le texte suivant est écrit sur la face arrière de l&#39;emballage de SCP-1916 :

&gt; SALUT À TOI, CADET DE L&#39;ESPACE !
&gt; 
&gt; Tu as hâte d&#39;avoir enfin l&#39;âge de pouvoir aller dans l&#39;espace pour de vrai ? Dr. Wondertainment est là pour toi ! Les Bonbons Lunaires Zéro-G-Wiz !™ du Dr Wondertainment te garantissent l&#39;expérience la plus réaliste qui soit d&#39;être un véritable astronaute. Profite d&#39;heures d&#39;aventures de haute technologie en explorant les jardins de Vénus et en naviguant les mers de la Lune, tout ça depuis ton jardin ! 
&gt; 
&gt; Chaque paquet de Bonbons Lunaires Zéro-G-Wiz !™ du Dr Wondertainment contient six saveurs différentes pour une vraie expérience hors du commun :
&gt; 
&gt; CERISE MARTIENNE : Explore les canaux de la planète rouge avec style !
&gt; 
&gt; BAIE VÉNUSIENNE : Plonge sous les nuages de notre voisine la plus proche ! Fais attention, l&#39;air là-bas est bien plus dense que l&#39;eau ! 
&gt; 
&gt; CITRON VERT LUNAIRE : Est-ce que la Lune est //vraiment// faite de fromage vert ? Tu le découvriras lorsque tu ne pèseras plus qu&#39;un sixième de ton poids normal !
&gt; 
&gt; GELÉE JOVIENNE : Baigne-toi dans la Grande Tache rouge sur la planète la plus grande de toutes !
&gt; 
&gt; FRAISE SPATIALE : Découvre à quoi ressemble vraiment l&#39;espace : à la façon Zéro-G-Wiz !
&gt; 
&gt; PLANÈTE X : À quoi cela ressemble-t-il sur les planètes inexplorées ? Il faut l&#39;essayer pour le découvrir !
&gt; 
&gt; Avertissement : Pour usage en intérieur uniquement. Ne pas consommer plus d&#39;un Bonbon Lunaire Zéro-G-Wiz !™ du Dr Wondertainment toutes les quatre heures. Ne pas consommer en même temps que des Phosphates de Régime Ultra Pétillants™ du Dr Wondertainment. Votre définition &#34;d&#39;aventures&#34; peut différer de celle utilisée par Dr Wondertainment. Dr Wondertainment n&#39;est en aucun cas responsable de toute blessure, incident, maladie ou mort causée par une mauvaise utilisation de ses Bonbons Lunaires Zéro-G-Wiz !™.

**Rapport d&#39;expérience 1916 :**

Expérience 1916-1-1
Sujet : D-85021, pesant 76,2 kg
Objet testé : SCP-1916-1
Résultat : poids du sujet réduit à 28,6 kg.

Expérience 1916-2-1
Sujet : D-96234, pesant 48 kg
Objet testé : SCP-1916-2
Résultat : poids du sujet réduit à 43,2 kg. Après dissipation de l&#39;effet, le sujet a souffert de symptômes sévères d&#39;accident de décompression et est mort six heures après consommation, de causes ressemblant à un œdème cérébral de haute altitude. 

Expérience 1916-3-1
Sujet : D-23341, pesant 104,3 kg
Objet testé : SCP-1916-3
Résultat : poids du sujet réduit à 16,6 kg. Lors d&#39;un test de capacité à lever des objets lourds en extérieur, le sujet a fait un saut avec élan et a atteint la vitesse de libération. Le sujet n&#39;a pas été retrouvé et est présumé mort.

Expérience 1916-4-1
Sujet : D-105421, pesant 117,9 kg
Objet testé : SCP-1916-4
Résultat : poids du sujet augmenté à 298 kg. Le sujet s&#39;est plaint de douleurs intenses et a souffert de multiples fractures du bras et de la jambe après avoir essayé de bouger.

Expérience 1916-5-1
Sujet : D-23094, pesant 61,2 kg
Objet testé : SCP-1916-5
Résultat : poids du sujet réduit à 0 kg. Le sujet a démontré être capable de se mouvoir en toute liberté dans l&#39;air en se poussant contre des surfaces solides et n&#39;a aucunement montré être affecté par le frottement atmosphérique.

Expérience 1916-6-1
Sujet : D-68052, pesant 43,1 kg
Objet testé : SCP-1916-6
Résultat : [DONNÉES SUPPRIMÉES]. 82 victimes dans le centre d&#39;essai dues à l&#39;exposition à un rayonnement gamma et 438 instances non mortelles d&#39;empoisonnement par radiation. Le corps du sujet n&#39;a pas été retrouvé.
