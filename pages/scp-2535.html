**Ítem #:** SCP-2535

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2535 será aislado del público por razones de salud y seguridad. Un equipo de al menos dos agentes se situara en todo momento en un edificio adyacente a efectos de observación.

En la medida de lo posible, se insonorizará el interior de SCP-2535. El material sobrante generado en SCP-2535 se recogerá y eliminara diariamente.

**Descripción:** SCP-2535 es el antiguo edificio de dos plantas de la [[[scp-2211 |Sucursal de Hewlett-Packard]]] situado en el distrito Xiaoshan de Hangzhou, China. Contiene una intrincada red de componentes eléctricos y biológicos de origen desconocidos. En concreto, en las paredes de todo el primer piso de SCP-2535 hay sesenta y tres mil quinientas doce tomas USB 2.0 estándar A incrustadas a intervalos semirregulares de unos 20 cm siguiendo un patrón cuadriculado. Cada enchufe está conectado a una red de cables que recorre las paredes, formada por hebras de cobre entretejidas con tejido del nervio óptico humano y envueltas en una vaina de queratina. Por razones desconocidas, la temperatura de cada toma USB, así como la de los cables se mantiene a 47,6 °C constantes independientemente de la temperatura exterior.[[footnote]]No se trata de un fenómeno ectoentropico, ya que se sabe que el edificio que lo contiene presenta un mayor consumo de energía eléctrica durante los periodos de frio.[[/footnote]] Además, a pesar de estar parcialmente compuestos de material biológico, los alambres no han mostrado ningún signo de descomposición o deterioro desde su confinamiento inicial.

Estos cables se ramifican a partir de agrupaciones que discurren verticalmente por los pilares portantes del edificio y terminan en una sala situada en la segunda planta, presumiblemente la antigua sala de servidores. Actualmente, la sala es inaccesible, ya que su única entrada ha sido obstruida desde el interior por lo que los métodos de imagen no intrusivos han determinado como una masa biológica solida continua. Los medios balísticos de ingreso se han considerado innecesariamente destructivos, por lo que no se han intentado.

El interior de la sala, al igual que los demás componentes eléctricos y biológicos anómalos de SCP-2535, emite constantemente calor a una temperatura de 47.6°C. El personal de las inmediaciones de la sala informa ocasionalmente del olor a ozono y azufre que emana del interior, junto con ruidos fuertes de impresoras.

317 de los puertos USB y las tomas de corriente de SCP-2535 se han conectado a dispositivos electrónicos compatibles con USB 2.0 de la Marca HP. De ellas, 20 poseen una función anómala, posiblemente ectoentropica (véanse los detalles más adelante). El resto ha sido catalogado y trasladado al adyacente Sitio de Observación Provisional-2535 para su almacenamiento.

[[include component:image-block name=Impresorahppequeña.jpg|caption= Impresora HP Inkjet 500 no anómala, designada #2535-03, retirada de SCP-2535 el 02/04/14.]]

[[include component:image-block name=impresorahpgrande.jpg|caption= Impresora HP Laserjet 4 no anómala, designada #2535-92, retirada de SCP-2535 el 12/05/14.]]

Cinco antiguos empleados de la sucursal de Hangzhou de Hewlett-Packard se encuentran en varias salas de SCP-2535. Los cuerpos de estos cinco individuos se encuentran en un estado anómalo de suspensión biológica, sin necesidad de dormir, beber ni comer a pesar de estar perpetuamente conscientes. Han permanecido prácticamente inalterados en sus estados desde su descubrimiento inicial y adquisición en abril de 2013. Cualquier intento de sacarlos de su situación parece físicamente imposible, ya que los dispositivos que los atan no pueden desconectarse ni desmontarse por ningún medio. La lista de empleados de SCP-2535 está formada por:

* Guo Pingping, antiguo director de la sucursal de Hewlett-Packard en Hangzhou. Guo se encuentra en el baño más cercano al mostrador de la recepcionista, en la primera planta. Su cabeza ha sido introducida a la fuerza en la bandeja de alimentación de una impresora HP Deskjet 1112 compatible con USB 2.0 de funcionamiento continuo enchufada a la pared [[footnote]] Se desconoce cómo se consiguió, ya que las dimensiones internas de la bandeja de alimentación de la Deskjet 1112 son insuficientes para alojar una cabeza humana, y los componentes mecánicos de la Deskjet 1112 parecen incapaces de ejercer la fuerza suficiente para aplastar un cráneo humano.[[/footnote]]. Aunque esto sería fatal para un ser humano normal, el resto del cuerpo de Guo sigue pataleando y retorciéndose como si le doliera.
* James Gu Yongsun, ex subdirector de la sucursal de Hewlett-Packard en Hangzhou. Gu se encuentra en la despensa de los empleados, en la segunda planta. Su cuerpo se ha fijado verticalmente a la pared mediante noventa y dos cables USB 2.0 M-M de 20 pulgadas. [[[scp-2030 | La unidad de accionamiento de una impresora HP Deskjet 2540 All-In-One se ha fijado de forma similar a la mandíbula inferior de Gu mediante cinco cables USB 2.0 M-M de 10 pulgadas.]]] En el brazo de la unidad de accionamiento hay un único cartucho de tinta original negro HP 10. La unidad de accionamiento se ha modificado para funcionar con fuentes de alimentación USB y se conecta a una toma USB mediante un adaptador. Introduce continuamente el cartucho de tinta en la garganta de Gu a una velocidad de 1 golpe por segundo. Se cree que el cartucho contiene una cantidad anómala de tinta, ya que aún no se ha secado. El propio Gu está parcialmente consciente y responde de forma incoherente a los estímulos vocales.
* Angel Li Huimin, antiguo jefe del departamento de recursos humanos de la sucursal de Hewlett-Packard en Hangzhou. Li se encuentra en su antiguo despacho de la segunda planta. Al igual que Gu, se ha fijado a la pared mediante ochenta y nueve cables USB 2.0 M-M de 20 pulgadas. Se le ha introducido otro cable de longitud indeterminada en el bajo vientre a través de una fístula de 5 mm de ancho. Vomita continuamente por la boca un chorro de papel térmico de recibo y parece estar muy angustiada por ello. Su abdomen está ligeramente distendido; a partir de las palpitaciones y del análisis de los sonidos producidos por su abdomen, se deduce que hay una impresora térmica de recibos HP USB Single Station en pleno funcionamiento situada en las proximidades del yeyuno.
* Wang Liang, antiguo jefe del departamento de informática de la sucursal de Hewlett-Packard en Hangzhou. Wang se encuentra cerca del refrigerador de agua, en la primera planta. Se sujeta de pie contra la pared mediante treinta y siete cables USB 2.0 M/M de 20 pulgadas. Apretados contra su cuerpo hay doce escáneres HP Scanjet 200, todos en funcionamiento continuo. A su lado hay una impresora HP Deskjet 1112 adosada a la pared, también en constante funcionamiento; sin embargo, en lugar de papel, produce hojas de tamaño A4 de tejido epidérmico humano del tono de la piel de Wang. Wang está consciente pero es incapaz de responder coherentemente debido a sus gritos casi constantes.
* Chen Youpeng, redactor técnico en prácticas. Chen se encuentra en el despacho del director de la sucursal, en la segunda planta. Su cuerpo se ha colocado dentro de la bandeja de papel y la bandeja de papel de reserva de una impresora multifunción HP Laserjet Pro 500, que se ha enchufado a la pared mediante un cable de alimentación estándar y un cable USB 2.0 M-M de 3 pies. Se ha practicado una abertura en el lateral de la impresora, de la que sobresale su cabeza. La impresora alterna entre producir copias de la página de diagnóstico de calidad de impresión estándar de HP y el manual de reparación técnica de HP Laserjet 500. Desde su descubrimiento, no se ha quedado sin papel ni tinta. Chen está inconsciente y muestra signos de pérdida grave de sangre.

Se denunció la desaparición de estas cinco personas en Mayo de 2013, un mes después del cierre de la sucursal de Hangzhou debido a medidas internacionales de reducción de plantilla.

Además, hay una impresora Canon Pixma E480 en el armario del conserje de la primera planta. Presenta marcas de dientes humanos y abolladuras en el exterior, así como daños químicos que indican la aplicación de lejía liquida concentrada. Desde su descubrimiento, ha estado intentando imprimir un documento de 91 páginas sin resultado, ya que su bandeja de papel parece haber sido cargada incorrectamente de tal manera que las hojas superiores se han arrugado y han atascado el mecanismo de alimentación.

Las costuras de la Canon Pixma E480 periódicamente gotean sangre humana. El ADN coincide con el de Yan Shaoxia, consultora creativa anteriormente empleada de la sucursal de Hewlett-Packard en Hangzhou, cuya desaparición se denunció más o menos al mismo tiempo que la de los cinco empleados de Hewlett Packard
