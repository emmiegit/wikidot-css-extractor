    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3516

**项目等级：**Safe

**特殊收容措施：**SCP-3516应被存放在Site 77的一个带锁箱子内。当不用作测试时，SCP-3516的两个轮子都应用标准的自行车锁锁住。

使用SCP-3516时，不会向骑行者发放任何保护设备。SCP-3516的测试只能在室外进行，且不能在Site中任何重要设备的50米范围内。测试SCP-3516时，观测员需要始终站在防护玻璃屏后。骑行者应配备一根金属棒，用来在可能发生皮肤表面损伤的情况下塞入前轮的辐条之间。每次测试必须有至少一名医务人员在场。

**描述：**SCP-3516是一辆红色自行车，准确的说是1982 Schwinn Predator的车型。火焰的符号以丙烯颜料粗糙地涂在自行车的车身上。前轮的两个辐条和后轮的五个辐条弯曲。整辆自行车显示出老化和磨损的痕迹，但仍然能正常运作。

当任何人类对象开始骑行SCP-3516时，SCP-3516的异常能力将会被激活。无论当前的情况与车速如何，对象都会感到兴奋且肾上腺素水平升高，与在乘坐过山车或其他刺激性娱乐中所感受的相似。随着时间的推移，对象将会越来越容易发生事故，每一分钟预计增加8%从SCP-3516上摔下或者碰撞的可能性。90%的对象在开始骑行SCP-3516的10分钟内被观测到发生了事故。应当被指出的是，无论碰撞的严重程度如何，SCP-3516都显示出最小限度的损伤或者没有损伤。实验证明，它可能会在除了碰撞之外的情况下受到损伤。

一旦对象摔下或碰撞了SCP-3516，SCP-3516的次级能力将会显现。SCP-3516周围环境的破坏严重程度，可能包括也可能不包括骑行者，将远超过通常情况下撞击所造成的破坏，低于30 kph的碰撞速度将释放出超过22,000牛顿的力。受撞击的物体也将表现出稳定性下降，在小于通常情况下能承受的力的作用下就会破裂。

SCP-3516异常能力的最后一方面涉及到骑行者在碰撞过程中所受到任何伤害。伤害的严重程度，包括推测由SCP-3516次级能力造成的伤害，被有效地反转了。通常会危及生命或致死的伤口似乎对对象的健康没有影响，并且可能很容易恢复。相反，小的或细微的伤口被证明是毁灭性的，膝盖上的破皮足以使对象昏迷，并需要数周的重症监护才能治愈。如果对象在碰撞过程中没有受伤，则不会激活任何异常能力。

**SCP-3516 测试记录：**

__**测试 SCP-3516-12**__
&gt; **测试对象：**D-10334
&gt; 
&gt; **实验负责人：**Sambre博士
&gt; 
&gt; **测试过程：**D-10334装备了一个自行车头盔，并按照指示向着一堵混凝土墙壁骑行SCP-3516。观测到的撞击速度是28 kph。实验由Sambre博士概述。
&gt; 
&gt; **测试结果：**SCP-3516的前轮轮胎嵌入墙壁13 cm深处，同时D-10334被头朝前地从车把手上方摔出并撞向墙壁，头盔裂成两半，D-10334的两节脊椎骨碎裂，颅骨数处骨折，气管破裂。8秒后，对象站起来并抱怨头晕。对象在使用一条绷带和一片轻度止痛药后的20小时内完全康复。

__**测试 SCP-3516-17**__
&gt; **测试对象：**D-12708
&gt; 
&gt; **实验负责人：**研究员Passarelli
&gt; 
&gt; **测试过程：**D-12708按照指示骑着SCP-3516从8米的空中坠向一个混凝土表面。D-12708没有配备任何保护设备，因为这样做已被证实是无用的。
&gt; 
&gt; **测试结果：**撞击后，SCP-3516弹开了约20米，并使研究员Passarelli受伤，D-12708在过程中脱离了SCP-3516。D-12708左侧的手臂和腿部在撞击时脱臼，两个脚趾骨折。D-12708报告了在受伤时和转移过程中减弱的不适感与疼痛感。骨折的脚趾在4天内痊愈。
&gt; 
&gt; **笔记：**//“我正在对收容措施进行修改。其中一个脚踏板敲掉了我三个牙齿。”// - 研究员Passarelli

__**测试 SCP-3516-20**__
&gt; **测试对象：**D-10980，特工██████
&gt; 
&gt; **实验负责人：**█████博士
&gt; 
&gt; **测试过程：**D-10980按照指示直线骑行SCP-3516. 当她这样做的时候，特工██████用狙击步枪射击D-10980的腿部.
&gt; 
&gt; **测试结果：**D-10980被成功击中，并从SCP-3516上掉落。碰撞所造成的伤害被很容易地治愈，但枪伤没有表现出异常性质。.
&gt; 
&gt; **笔记：**//“这证实了SCP-3516的作用仅适用于由碰撞，或者至少是骑行造成的伤害。真遗憾，不然我们就可能会用它来故意伤害一些已经受伤的病人，从而达到治愈的目的，就像听起来一样蠢。”// - █████博士

__**测试 SCP-3516-21**__
&gt; **测试对象：**D-20039
&gt; 
&gt; **实验负责人：**█████博士
&gt; 
&gt; **测试过程：**D-20039按照指示直线骑行SCP-3516。当这样做的时候，他们将会越过数个强力地雷。D-20039没有被告知地雷的存在。
&gt; 
&gt; **测试结果：**地雷被成功引爆。SCP-3516除了轻微的油漆降解以外，其余没有被损坏，同时D-20039被炸成多块。但是，D-20039的每一块都没有死亡，并且可以通过外科手术再连接起来。之后，D-20039并没显示出任何持续保留的异常能力。
&gt; 
&gt; **笔记：**//“那真是恐怖，但也很简单地展示了迄今为止SCP-3516最令人印象深刻地能力。只要SCP-3516是造成伤害的主要缘由，那它能反转的伤害程度可能没有上限。即便是我们没能找回来的D-20039身体的一些部分，也能在其他部分组合好后再生出来。”// - █████博士

__**测试 SCP-3516-28**__
&gt; **测试对象：**D-10802
&gt; 
&gt; **实验负责人：**研究员███████
&gt; 
&gt; **测试过程：**D-10802骑着SCP-3516穿过带刺灌木丛。
&gt; 
&gt; **测试结果：**当D-10802穿过时，一根刺擦伤了他的腿部，留下了一点擦痕。D-10802立即死亡。尸检显示死亡的原因是所有身体功能的同时停止。
&gt; 
&gt; **笔记：**//“在这儿我们看到了伤害范围的相反端。”// - 研究员███████

__**测试 SCP-3516-33**__
&gt; **测试对象：**D-10065
&gt; 
&gt; **实验主管：**研究员███████
&gt; 
&gt; **测试过程：**D-10065在骑着SCP-3516时， 从一架在██千米上空的飞机上坠下。
&gt;
&gt; **测试结果：**[数据删除]
&gt; 
&gt; **笔记：**//上帝啊。// - 研究员███████

**回收：** SCP-3516在2002年4月15日当一名被认为与[已编辑]一起行动的恐怖分子骑着它进入高速公路中央造成███人受伤和██人死亡时，引起基金会的注意并随后回收。尽管这通常不足以得到进一步的调查，但根据目击者的报告，一名男子在骑着自行车离开由油罐车爆炸形成的大坑之前，接好了几条断肢，看上去完全没受到伤害。现场的特工跟随由SCP-3516的影响形成的破坏痕迹进行追踪，最终在骑行者被轮胎激起的卵石轻微擦伤到他们的脸随后死亡的时候，SCP-3516被固定住。C级记忆删除被实施以掩盖事实，并将破坏解释为是由于一系列恐怖袭击的爆炸造成的。
