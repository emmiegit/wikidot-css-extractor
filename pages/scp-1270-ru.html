**Объект №:** SCP-1270-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1270 следует хранить в стандартной сейфовой ячейке в Зоне 3. Эксперименты с объектом могут проводить сотрудники со 2 уровнем допуска с одобрения куратора объекта.

**Описание:** SCP-1270 – сигареты марки [УДАЛЕНО], произведенные на табачной фабрике &#34;███&#34; города ███████████████, РФ. Упаковочная тара стандартная и не имеет никаких отличительных особенностей, за исключением посредственного качества, свойственного сигаретам подобной низкой ценовой категории. Сигаретная бумага и фильтр также не проявляют аномальных свойств. Исключение составляет табак, использованный в SCP-1270. В нем присутствуют как типичные вещества, такие как никотин, бутан, мышьяк, гексамин, толуол и угарный газ, так и проявляющие аномальную активность. Также отмечено присутствие незначительного количества [УДАЛЕНО], часто применяемого в изготовлении программируемых амнезиаков.

Выкуривание SCP-1270[[footnote]]Под &#34;выкуриванием&#34; подразумевается вдыхание дыма, производимого при сжигании табака SCP-1270, в том числе и пассивное. Сюда же относится использование табака SCP-1270 в кальянах, бонгах и др. приспособлениях для курения.[[/footnote]] спустя некоторое время (от 5 минут до 3 часов) вызывает галлюцинации различной силы, но объединенные одной тематикой. Как показали исследования, длительность процесса активации зависит от индивидуальной переносимости компонентов, стажа курения, возраста и веса. Так, человек весом 90-100 кг и 5-6 летним стажем курения начнет испытывать эффект через 1,5 часа, тогда как человек, ранее не имевший опыта табакокурения, подвергнется эффекту в течение нескольких минут. По показаниям субъектов, любые слышимые ими звуки сливаются для них в непонятное шептание, а вместо отчетливо различимых реплик других людей они слышат совершенно иные фразы. Основная тема всех галлюцинаций – несбывшиеся мечты субъектов, тревожившие их довольно продолжительное время (5-10 лет) назад и зачастую неосуществимые на тот момент в силу возраста или отсутствия финансов. Субъекты по-разному реагируют на подобные галлюцинации – от игнорирования и смирения до впадения в ярость и спонтанного приступа психоза. При эффекте большой силы имели место случаи суицида. Тот же эффект распространяется на любую письменную, аудио- и видеоинформацию. Установлено, что искажению поддается информация на любом языке. Однако отмечено, что записи и звуки на языке, которым субъект не владеет, оказывают меньшее влияние на его психику, вышеперечисленное воспринимается ими как &#34;нечто гнетущее, будоражащее мозг и вызывающее странные воспоминания&#34;.

Длительность эффекта – от 12 до 24 часов (имеет обратную зависимость от стажа курения). После его окончания субъекты помнят о том, что происходило с ними, но мысли о своих несбывшихся мечтах и надеждах они воспринимают намного менее болезненно, чем во время воздействия объекта. Однако в большинстве случаев в течение нескольких недель после окончания эффекта субъекты впадают в состоянии стресса и депрессии, в зависимости от количества выкуренных сигарет (см. ниже). Память данных событий также не сохраняется продолжительное время – спустя месяц (видимо, это связано с выведением веществ из организма через мочу и пот) субъекты абсолютно не помнят о произошедших событиях, даже если эффект возымел серьезные физические и/или психические последствия, и при постановке вопроса о том, имели ли место подобные события, отвечают отрицанием, а также отказываются признавать неопровержимые доказательства такового (фотографии, видеозаписи), объясняя это той или иной фальсификацией. Однако зачастую имеют место &#34;волны ностальгии&#34;, проявляющиеся спонтанно и без какой-либо периодичности или закономерности, во время которых субъекты испытывают сильнейшее разочарование из-за того, что так и не смогли реализовать свои мечты. Иногда это мотивирует субъектов, которые после исчезновения эффекта начинают упорные попытки к их осуществлению, но действуя в рамках закона и морали (см. приложение).

Тела субъектов, в продолжение эффекта покончивших жизнь самоубийством или устраненные, никакими аномальными эффектами не обладают. Однако примечателен тот факт, что при аутопсии у субъектов наблюдаются изменения, характерные для больных шизофренией - увеличение желудочков головного мозга и снижение глутаматергической сигнальной активности NMDA-рецепторов. Несмотря на то, что подобные изменения могут развиться лишь при продолжительном течении болезни, у наблюдаемых субъектов они развиваются в 7-10 раз быстрее, чем у обычных больных. Во время вскрытия субъектов, проживших срок до месяца после окончания аномального эффекта, в мозгу каждого из них были обнаружены микроскопические образования с [УДАЛЕНО] внутри. Аутопсия субъектов, проживших больше месяца, не выявила никаких отклонений от нормы, кроме обычных последствий, нанесенных употреблением никотина.

Установлена прямая зависимость между состоянием субъекта и числом выкуренных сигарет. Так, одна полностью выкуренная сигарета для человека со средним уровнем психического здоровья приводит к 2-3 дневному стрессовому состоянию и постоянному восприятию окружающих звуков как неестественного шепота, а громкой речи или выкриков - как отчетливых реплик по отношению к своей персоне. Наблюдается легкое видоизменение читаемого текста; аудио- и видеозаписи в основном воспринимаются нормально. 2 выкуренные в течение нескольких минут сигареты пропорционально увеличивают эффект – слышимые звуки становятся отчетливее, почти весь читаемый текст преобразуется в критичные реплики и упреки в адрес субъекта по поводу его мыслей и мечтаний. Аудио- и видеозаписи в течение трети своей длительности также преобразовываются. Субъект впадает в сильнейший стресс, имеет подавленное настроение. 3 сигареты еще более увеличивают эффект у субъекта появляются мысли о суициде. 4 сигареты в 100% случаев вызывают у выкурившего навязчивую мысль о суициде. Однако подобная модель поведения применима не ко всем субъектам. Долговременное курение SCP-1270 в небольших количествах не вызывает опасных последствий, хотя и приводит к непреходящему стрессу при невозможности осуществления своей мечты, в процессе реализации которой SCP-1270 является основным мотиватором для субъектов.

**История обнаружения:** Информация о внезапно увеличившемся количестве суицидов и попыток суицида на территории █████████████ области достигла сотрудников Фонда на местах 10.09.2010. Исследование данных инцидентов привело сотрудников к тому факту, что все пострадавшие и погибшие перед этим курили сигареты марки [УДАЛЕНО], в различных количествах. Изучение состава сигарет подтвердило данные предположения. Для исследования состава сигарет на территорию завода под прикрытием ОВС была направлена МОГ Тета-4 под видом трудоохранной проверки. На стенках станка по измельчению табачного листа был обнаружен тот же состав, что и в сигаретах, тогда как в тарах с табачным листом данного состава обнаружено не было.

При последующем обследовании территории завода в одном из подсобных помещений была обнаружена коробка с остатками данного вещества. На дне коробки, видимо с явным намерением, был приклеен стикер с надписью &#34;ТВП?&#34;, написанной перманентным маркером. Сколь-нибудь четких отпечатков пальцев как на аппарате по измельчению, так и на коробке и стикере, обнаружить не удалось. Вся партия сигарет, выпущенная фабрикой &#34;███&#34; за предыдущий месяц, была изъята из оборота, аномальные образцы – выявлены и транспортированы в Зону 3, неаномальные – уничтожены. Продолжается мониторинг случаев массового суицида или его попыток как на территории █████████████ области, так и других областей. Начата масштабная проверка заводов-изготовителей табачной продукции на территории РФ и СНГ.

**Приложение:** Собрание различной документации, отображающей аспекты употребления SCP-1270. Добавление новых обнаруженных сотрудниками материалов проводится в свободной форме после согласования с куратором объекта.

Ниже приведена запись из интернет-дневника г-на ████████ от 29.08.2010.

//Примечание куратора: Это один из самых поздних зарегистрированных случаев воздействия объекта, так как последствия от его употребления, в связи с малой дозой употребляемого вещества (1-2 сигареты в день, по словам родственников и друзей ████████) и большой длительностью приема, проявились только спустя 5 лет.//

&gt; На небе только и разговоров, что о море...
&gt; 
&gt; Помнишь себя мальчишкой? А в шестнадцать?
&gt; 
&gt; Когда казалось, что стоит повзрослеть, и станешь всесильным и сможешь исполнить все, о чем мечтал.
&gt; 
&gt; А потом? Не понимаю, когда они успели тебя купить. Ты выстроил вокруг себя стены. Стена первая: это все детские фантазии, не имеющие ничего общего с реальностью. Вторая: ты просто начитался книжек Стивенсона. На самом деле тебе даже не понравится, ведь в книжках ничего не сказано про бесконечное однообразие и морскую болезнь. Стена третья: ты не сможешь, у тебя нет данных. Четвертая: мечтать вообще вредно – мечты приводят к разочарованиям.
&gt; 
&gt; И вот ты осел в своем кабинете, где никогда ничего не происходит. Каждый день к тебе приходят люди, и ты выслушиваешь от них всякую хрень. Ты уже сам почти сходишь с ума. Ты никогда не любил эту работу, никогда не хотел здесь быть. Ах да, одна радость: иногда тебе платят деньги. Ты добился своего? Ты счастлив? Вот она – реальность, которой ты так стремился. А стоит она того? Я же знаю, что ты все еще сходишь с ума, когда ветер дует с моря и приносит его //__запах__//. И как у тебя ноет сердце, когда слушаешь музыку из детского фильма &#34;Капитан Нэмо&#34;. Каждый день, проведенный в офисе – это день, который море провело без тебя. Ты никогда не думал, что самая глупая идея может быть самой верной? А самая большая глупость – это так и прожить жизнь, //ничего не попробовав//, следуя &#34;взрослым законам&#34;, типа &#34;так не принято&#34;, &#34;перехочется&#34;, &#34;стерпится-слюбится&#34;. И так никогда и не оказаться там, где было твое сердце все эти годы, ради чего ты, может быть, пришел на землю.
&gt; 
&gt; Но ничего не изменится. Твой Тайлер Дерден никогда не придет, не приставит пушку к твоему лбу. Даже это не способно заставить твою задницу сдвинуться с места. Ты ведь слишком стар для этого дерьма, да?
&gt; 
&gt; Стерпится-слюбится.

Судя по последующим постам в интернет-дневнике и активности в социальных сетях, г-н ███████ после публикации данной записи поступил в [УДАЛЕНО] университет на океанологической факультет на заочную форму обучения. Место работы было изменено на прибрежное кафе [УДАЛЕНО]. Судя по фотографии неприятного содержания, выложенной на страницу ████████ его другом во время первого рабочего дня на должности океанолога, он страдал сильной морской болезнью. Спустя сутки после публикации фотографии г-н ███████ был найден повешенным в собственной квартире на корабельном канате. Текст предсмертной записки следующий:

&gt; Себе двенадцатилетнему. Прости, я тебя подвел.
