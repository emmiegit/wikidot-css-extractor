    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre :** Dossier personnel du Dr Sonitrok et de son fils
    **Auteur :** Sonitrok (compte supprimé)
    **Date de publication :** 9 novembre 2017
[[include credit:end]]

[[tabview]]
[[tab Dossier du Docteur Viktör Von Söahnneytrôahk]]

[[f&lt;image http://scp-ru.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sd.png]]

**Nom :** Vîktör Von Söahnneytrôahk
//Surnommé &#34;Sonitrok&#34; afin de simplifier la prononciation et l&#39;écriture de son nom.//

__Note :__ //Chacune des ces lettres de ce nom dispose de sa propre histoire et représente un titre honorifique durement acquis par ma famille, alors NON, je ne vais pas le raccourcir !// - Dr Sonitrok

**Hiérarchie :** Niveau 3. Scientifique travaillant sur le site Aleph.

**Physique :** Le Dr Sonitrok est facilement reconnaissable grâce à son œil gauche affublé d&#39;une large cicatrice de bas en haut et dont celui-ci est aveugle. Si vraiment vous n&#39;arrivez pas à le reconnaître, c&#39;est celui qui a une longue et épaisse barbe noire et une moustache bien brossée (contrairement à la barbe) ainsi que des cheveux courts et frisés. Il est généralement vêtu d&#39;un tablier en cuir marron relativement usé, par dessus ses habits et sa blouse.

**Spécialisation(s) :** Étude des entités anormales d&#39;origine biologique et dispose de très nombreuses connaissances en matière de biologie synthétique, de manipulation d&#39;organismes microscopiques, de chirurgie vétérinaire et de chirurgie humaine. Ces mêmes connaissances sont très appréciées, jugées utiles dans le but de mieux comprendre les comportements d&#39;organismes anormaux et leurs processus d&#39;apparition/création. Il est également habilité à effectuer des opération chirurgicales simples et prodiguer des soins dans le cadre de situations où aucun membre du personnel médical n&#39;est disponible.

**Résumé de la biographie de l&#39;individu :** 
&gt; Sonitrok, d&#39;origine Allemande, était tout d&#39;abord chirurgien, puis vétérinaire et est finalement devenu un scientifique dans une entreprise de biotechnologie. Il était respecté et efficace jusqu’à ce qu&#39;il apprenne que l&#39;entreprise pour laquelle il travaillait cachait des nombreuses entités anormales afin de [DONNÉES CENSURÉES]. Lorsque ses employeurs virent qu&#39;il devenait un témoin gênant, ils mirent alors sa tête à prix. Sonitrok a été poursuivit par un groupe de tueurs à gage qui ont ensuite tué l&#39;ensemble de sa famille puis ont détruit tout ses biens. Cependant, l&#39;un de ses enfants, Michaël Von Söahnneytrôahk, a été épargné par les malfaiteurs mais aurait volontairement été exposé à des agents chimiques anormaux, provoquant chez lui de graves difformités. Le Dr Sonitrok aurait ensuite tenté de rejoindre de nombreux groupes d&#39;intérêts afin de trouver un remède pour Michaël, mais, en plus de ne rien obtenir, les différents groupes pour lesquels il avait tenté de travailler (La main du serpent, un autre groupe en collaboration avec le Dr Wondertainment, et [DONNÉES CENSURÉES]) auraient tenté d&#39;enlever Michaël pour servir leurs intérêts. Le Dr Sonitrok et son fils ont alors fui ces groupes et ont finalement été recrutés par La Fondation SCP après plusieurs années.
&gt; 
&gt; Sonitrok avait alors retrouvé une raison de vivre : servir la Fondation. Mais Le premier objet SCP auquel il fut affecté causa une brèche de confinement presque deux mois après l&#39;affectation de Sonitrok. Il n&#39;y eu aucun mort, il fut cependant blessé au visage, perdant ainsi l&#39;usage de son œil gauche et laissant une profonde cicatrice.
&gt; Ce concours de circonstances semble avoir fait entrer le Dr Sonitrok en dépression, mais il semble retrouver une certaine joie de vivre en compagnie de son fils. La Fondation veille à lui fournir un soutien psychologique (par le Docteur Frog) et empêcherait Sonitrok de se suicider si cela venait à arriver. Suite à tous ces incidents, le Docteur a radicalement changé d&#39;apparence : il s&#39;est laissé poussé une épaisse barbe et une moustache. Il a également sombré dans un profond alcoolisme, dont son fils Michaël semble particulièrement capable de raisonner le Dr Sonitrok sur cette addiction.
&gt; Encore aujourd&#39;hui, le Dr Sonitrok et Michaël sont gardés sous surveillance éloignée, si jamais un débordement lié à ces événements venaient à survenir.

[[collapsible show=&#34;+ Avis du personnel à propos du Dr Sonitrok&#34; hide=&#34;-Fermer&#34;]]

- //L&#39;avantage, c&#39;est que je récupère toutes les bouteilles d&#39;alcools que Neremsa et Mortarion lui confisquent dans leurs dos. Il s&#39;y connait en matière de bibine mine de rien le poivrot.// - Dr Grym.

- //Dès que je le vois se pointer je peux pas m&#39;empêcher de beugler **TU AS TUE MUFASA** avec un petit rire de hyène mais je crois qu&#39;il est trop bourré pour comprendre de quoi je parle// - Dr Benji.

- //J&#39;vous jure que si je l&#39;entends encore une fois chanter dans les couloirs en étant complètement ou partiellement bourré, il va se prendre une grenade là où je pense !// - Agent Neremsa.

- //J&#39;me rappelle de la fois où j&#39;avais remplacé une de ses bouteilles par une bouteille d&#39;eau de Javel. Il s&#39;en est même pas rendu compte et l&#39;a bu cul-sec.// - Dr Kaze.

- //Hey, je sais pas si vous avez remarqué, mais ... Ce type est flippant.// - Dr.Ezcyo

- //Il est sympa, mais il l&#39;est moins quand il viens me parler de trop près, on pourrait presque deviner quel type d&#39;alcool l&#39;a rendu bourré...// - Dr Topy

- //Mauvaises langues. C&#39;est un type très sympathique, toujours prêt à fournir des pièces détachées pour le **Rituel Nécromantique Cyclopéen de l&#39;Apocalypse** du vendredi soir. Sa consommation intensive d&#39;alcool n&#39;est, en soi, pas un problème, n&#39;est-ce pas ? Non non non, je ne vise pas du tout l&#39;Agent Neremsa du regard.// - Dr Frog

- //Sympathique, compétent, mais trop tatillon sur ce qui est ou non autorisé. Nous sommes libres, voyons.// - Dr Mwak

- //Je suis très fier de lui. La dernière fois qu&#39;il est venu faire son check-up, il était à 3 % ! Non, non, pas d&#39;alcool ; de sang.// - Dr Hylius

- //Bon, il a élevé Michaël. Son fils et moi, on se ressemble un peu. Rien que pour ça, je pense que je dois le remercier.// - Dr C-Cendres

- //Je me suis fait à l&#39;homme invisible, au gamin, à la femme lézard, à l&#39;immortel, au segway sur pattes mais l&#39;autre docteur Frankenstein porté sur la boisson là j&#39;ai encore du mal...// - Dr Nomaj

- //J&#39;ai vraiment du mal avec lui. Pourtant je n&#39;ai rien contre Sonitrok, mais je sais pas, j&#39;ai vraiment du mal.// - Agent Hauru

- //Vous savez, un alcoolisme prononcé n&#39;est pas une excuse pour porter des vêtements de couleurs aussi mal accordés.// - Dr Aloices
[[/Collapsible]]

[[/tab]]
[[Tab Dossier de l&#39;assistant Michaël Von Söahnneytrôahk]]


__**Dossier administratif :**__ 

**Nom :** Michaël Von Söahnneytrôahk

**Âge :** Compte tenu de ses graves dérèglements physiologiques, il est difficile d&#39;évaluer son âge avec précision. Il aurait environ quatre ans, son physique et sa psychologie semblent cependant plus proches d&#39;un enfant humain d&#39;un quinzaine d&#39;années environ. Il était âgé d&#39;un an lorsqu&#39;il était arrivé au Site Aleph pour la première fois, et avait alors un physique environ sept ans plus jeune. Son cycle de croissance semble irrégulier. 

**Responsable légal :** Dr Sonitrok

**Rôle au sein de la Fondation :** Assistant du Dr Sonitrok au cours des expériences et des procédures administratives.

**Profil psychologique :** Michaël est très timide et émotif. Il est très attaché au Dr Sonitrok. Michaël semble provoquer tantôt la compassion ou la haine des gens alentours et adore qu&#39;on le gratte au niveau des oreilles. L&#39;individu semble adorer les aliments acides et éprouve un fort attachement envers &#34;Grise-mine&#34; son raton-laveur apprivoisé, trouvé dans le déchetterie du Site Aleph. 

Sans doute pour se donner un air plus mature, il fait volontairement preuve d&#39;un état d&#39;esprit négatif et prétendument triste, tenant de propos négatifs et dégradants envers les choses qui l&#39;entourent et la vie en général. Il utilise également des objets tels que des consoles portables de jeux-vidéo pour se couper des autres, afin de se donner un air plus sombre, pensant que cela fait de lui un adulte.

**Procédure de sécurité :** Suite à de nombreuses menaces de mort et tentatives d&#39;agression physique et verbale, Michaël est désormais muni d&#39;un bracelet GPS permettant au Dr Sonitrok et à un agent dédié de connaître sa position en permanence. Ce dispositif permet également à Michaël d&#39;envoyer un signal de détresse dès que celui-ci en ressent le besoin. Toute tentative pour retirer le dispositif à Michaël est strictement interdite. Michaël est également défendu de le retirer.

**Historique :** Michaël est l&#39;enfant légitime du Dr Sonitrok. Il est, avec son père, l&#39;un des deux seuls survivants de sa famille après que l&#39;insurrection du chaos aient tenté de les éliminer. Cependant, Michaël, a effectivement été épargné, mais ses agresseurs auraient utilisé sur Michaël un agent chimique anormal qui aurait provoqué chez lui de fortes déformations physiques et physiologiques, également mentales sur certains points. L&#39;agent chimique n&#39;a laissé aucune trace chez Michaël et les effets semblent permanents. La Fondation a tenté de corriger les déformations par la chirurgie, mais cela n&#39;a pas été efficace. Désespéré, le père de Michaël a été autorisé à présenter son fils à  SCP-███-FR pour altérer son apparence de façon profonde, sauvant ainsi la vie de l&#39;enfant et démontrant une utilisé majeure de  SCP-███-FR. Certains groupes d&#39;intérêts auraient tenté de kidnapper Michaël pour servir leurs intérêts alors que le Dr Sonitrok envisageait de travailler pour ces groupes. C&#39;est après cela, qu&#39;ils se sont enfuis et ont été engagés par la Fondation SCP.

Bien que le Dr Sonitrok ai pu obtenir le droit de conserver Michaël et de lui éviter des mesures de confinement, il a cependant été forcé d&#39;accepter de faire suivre à Michaël une série de tests ainsi qu&#39;une interdiction d&#39;accès à certaines zones. 

**Description physique :** Michaël est un adolescent humain présentant des difformités majeures au niveau du crâne (mâchoire allongée, dents construites sur un modèle de dentition //Lupis//, oreilles mobiles sur le sommet du crâne et ayant une forme triangulaire et droite,), des jambes (membres antérieurs inclinées vers l&#39;intérieur, comme pour convenir à un mode de déplacement quadrupède), des pieds (plus grande largeur de pieds, orteils munis de griffes rudimentaires), des mains (doigts plus larges et plus courts, munis de griffes rudimentaires) et du coccyx (très grande expansion et contrôle du coccyx). Il présente également un dérèglement du mécanisme de gestion de la pilosité qui provoque l&#39;apparition d&#39;une épaisse fourrure noire et blanche sur l&#39;ensemble du corps. 

L&#39;accumulation de toutes ces difformités ont rendu nécessaire une grande quantité d&#39;opérations chirurgicales et esthétiques afin de corriger la majorité des malformations. Malheureusement, à cause le caractère anormal des agents chimiques impliqués dans les gènes de Michaël, il n&#39;a pas été possible de le faire revenir à une apparence humaine normale malgré les opérations. 
Suite à de graves complications médicales quant à la croissance de Michaël, la Fondation à laissé le Dr. Sonitrok recourir à l&#39;objet SCP-███-FR dans un but médical, malgré les grands risques encourus par l&#39;intervention d&#39;un objet anormal.
 
Michaël présentait déjà de vagues similarités physiques faciales avec un canidé et cela semble avoir influencé  SCP-███-FR lors de l&#39;opération, qui, en plus d&#39;avoir permis à Michaël de retrouver une croissance viable, a choisi d&#39;amplifier encore plus ces traits physiques communs avec un canidé, lui faisant ainsi adopter les traits faciaux et capillaires actuels qui confondent à tort Michaël avec un //Vulpes Vulpes//[[footnote]] La ressemblance n&#39;est que purement physique. Consulter le document ████-███-FR-01 pour connaître la réponse de la Fondation à propos d&#39;un tel choix chirurgical sur Michaël. [[/footnote]].

Il mesure 104 centimètres de haut, pèse 29 kilogrammes, est asexué et semble avoir une espérance de vie anormalement longue pour son état. L’individu est humanoïde, majoritairement bipède mais est encore capable de se mouvoir de façon quadrupède. Ses poils sont bicolores noir avec des nuances de blanc et de gris au niveau du ventre, de la partie inférieure des bras, des jambes et de la tête. La créature est dotée de simili-griffes mais n&#39;en fait jamais usage par peur de blesser quelqu&#39;un; Aucune précaution ou mesure ne doit donc être prise. Aucun effet anormal n&#39;ayant été relevé, un confinement n&#39;est pas nécessaire dans l&#39;immédiat.  Il préfère généralement se vêtir d&#39;un large et épais sweat-shirt, semble-t-il sensible aux changement de température.
 
**Animal de compagnie à la charge de Michaël :** Il semble que se soit un raton-laveur ayant été adopté par Michaël après que celui-ci l&#39;ait trouvé dans la déchetterie du site Aleph. L&#39;animal est très turbulent et n&#39;écoute presque jamais Michaël. Il a de très nombreuses fois importuné les autres animaux du site Aleph en volant leur nourriture ou en les brutalisant. 

[[collapsible show=&#34;+ Autres avis du personnel à l&#39;égard de Michaël&#34; hide=&#34;-Fermer&#34;]]

- //Qu&#39;est-ce que c&#39;est que ce// truc //? Quelqu&#39;un a commandé un hybride pour s’entraîner au tir ou quoi ?// - Agent Neremsa

- //Je sais bien qu&#39;il n&#39;avait pas de mauvaises intentions et qu&#39;il voulait juste jouer avec eux, mais Michaël n&#39;est plus autorisé à approcher Andujil et Mjolnir... Ça va me coûter une blinde de faire remplacer ce vivarium.// - Dr Benji

- //La prochaine fois que Sonitrok s&#39;approche de moi avec de la peinture... Je vous jure que je bute cette chose.// - Dr Kaze

- //Elle a l&#39;air tendre sous la dent la bestiole.// -  Dr Grym

- //Je vous interdis de lui faire le moindre mal ! Bande de malades !// - Dr Sonitrok

- //Il me fuit depuis que j&#39;ai feint d&#39;être bipolaire...// - Dr Topy

- //Du temps qu&#39;il ne ramène pas de puces et qu&#39;il est propre, il est plutôt sympathique.// - Dr Hylius

- //C&#39;est comme une peluche, mais en plus vivant. En plus je peux le gratter derrière les oreilles en dehors de mes heures de boulot.// - Spécialiste Giacardi

- //Je l&#39;adore. Cuit à point sur un lit de patates douces, avec une pomme dans la gueule et une autre dans l&#39;arrière-train.// - Dr Gray

- //Il est vierge ?// - Dr Frog

- //Il est mignon certes, mais il a bouffé tout mes cornichons !// -Dr Maxor

- //Très doux, 10/10, je recommande.// - Dr Johannes

- //Sincèrement, je l&#39;adore, il est adorable comme tout. Mais si jamais tu m&#39;en parles encore pendant une heure Soni, je te jure que j&#39;en fais un kebab.// - Spécialiste Arcaël

- //Michaël, je t&#39;apprécie sincèrement. Mais si tu pouvais empêcher ta sale bête de raton-laveur de me piquer mes repas... C&#39;est la troisième fois qu&#39;il m&#39;arrache un fruit des mains. À la quatrième, je demande à Cassandra d&#39;en faire du pâté. Tu vas voir, elle prend la cuisine très à cœur quand elle s&#39;y met.// - Docteur A-Cendres

- //AAAAAH ! BRÈCHE DE CONFINEMENT, ON A UNE BRÈCHE DE CONFINEMENT ! RENARD HUMANOÏDE DANS LES COULOIRS !// - Dr Nomaj

- //Michaël, je t&#39;aime bien, mais préviens-moi quand tu emportes Totoro avec toi, de sorte que je ne me farcis pas TOUT le site à la recherche de mon chat.// - Agent Hauru

- //Je suppose que c&#39;est un enfant comme un autre, je ne vois donc aucune raison pour qu&#39;il ne puisse pas venir me consulter si besoin.// - Dr Aloices
