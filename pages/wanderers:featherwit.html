愚者
他在世界上
以自己邪恶的期望
欺骗我的日子
像那些掘墓者
披着黑袍
用恐怖的回忆
喂养他们的日子一样
-----
愚者
他将别人的地狱
    当做乐场
——而我是患了难以脱逃的病的
没有哪一天
我不是用布满血丝的双眼
看着他的天堂的
没有尽头的是痛苦的生命

没有哪一天
我不是用那破碎的双耳
听着他这地狱的
他那疯狂的无止息的笑声
-----
现在
我把自己闭锁在
与世隔绝的牢笼里
四面都是灰色的高墙
听不到愚者的笑声
我沿着高墙
走着又走着
我的灵魂
漫游于天堂和地狱
永远地唱着
写给愚者的悲歌
-----
不久
我将狂奔在
阴暗而低沉的天幕下的
没有太阳的原野
到天堂上去
伏倒在炽热的心脏上
流着冰冷的眼泪
嘲笑着愚者的狰狞
-----
现在好了
一切都过去了
但愚者任然在做着
他以人为乐的梦</textarea></pre>
