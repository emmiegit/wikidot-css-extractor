    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**建议所有对SCP-1180-RU进行研究的人员将其成果以下列格式添加至本记录中。**

&gt; **发起人：**
&gt; **日期：**
&gt;&gt; **使用的主体/客体：**
&gt;&gt; **结果：**

-----

**发起人：**研究员Nemed
**日期：**2012年11月28日

&gt; **使用的主体/客体：**一支██████牌自来水笔和一只棕色老鼠。
&gt; **结果：**一支通体覆有棕色毛发的自来水笔。笔杆被老鼠的脊柱取代，且整支笔的结构均由骨质构成，笔中曾经的空隙也已被肌肉组织填充。自来水笔本身仅剩下位于脊柱内的墨水。

&gt; **使用的主体/客体：**20个不同动物造型的小型毛绒玩具。
&gt; **结果：**一个外观类似熊的大型毛绒玩具，通体由所有原属于客体的眼睛、耳朵、肢体等各种部位组成。
&gt; //我觉得活体动物大概也会发生相同的事情。//——研究员Nemed

&gt; **使用的主体/客体：**一个3 × 3 × 3 cm的冰块和一个相同尺寸的煤炭块。
&gt; **结果：**一个低温的半透明黑色立方体，尺寸约为5 × 5 × 5 cm。生成的立方体具有可燃性，但不会熔化，浸入水中后也会浮起。该立方体被加热至230℃，随后分散为微粒。

&gt; **使用的主体/客体：**两部手机。其中一部带有触摸屏，另一部带有键盘。
&gt; **结果：**一面为屏幕，另一面为键盘的设备。设备在启动后与普通手机并无本质差异；然而其不具有可移除的面板，故无法在不拆卸该设备的情况下将其打开。该设备内部唯一值得注意的部件为其电池，后者在常规尺寸下具有两倍的工作效率。该电池于测试结束后被研究员Nemed取走。

&gt; **使用的主体/客体：**来自同一供体的肝脏和心脏。
&gt; **结果：**外观类似心脏的器官。解剖显示，肝脏右叶代替了右心房和右心室。

&gt; **使用的主体/客体：**D-3172-60和一把办公椅。
&gt; **结果：**[数据删除]
&gt; //太恶心了！D-3172-60的整张脸铺开在椅背上，而且他在作用开始后的前10秒内似乎还活着。以后千万别再把人和家具连在一起了！//——研究员Nemed

//我今天已经让这玩意儿折腾得够戗了。//——研究员Nemed

-----

**发起人：**Amerzhaev博士
**日期：**2012年11月29日

&gt; **使用的主体/客体：**D-3181-12的尸体和D-3161-42。
&gt; **结果：**最终得到的实体由两实验对象各自60～65%的体重构成；其结构呈现对称性，且具有部分重复的器官：分支的脊椎、两个心脏、两个肝脏、双重舌头等。实体在“融合”完成之后仍然存活，但丧失了意识；其思想和人格属于D-3161-42。由于体内器官全面坏死并腐烂，该实体于24小时后死亡。
&gt; //值得注意的是，器官并没有发生排异反应，尽管这两个实验对象的血型都不一样。//——Amerzhaev博士

-----

**发起人：**Gasparov博士
**日期：**2012年11月29日

&gt; **使用的主体/客体：**D-3209-02。使用SCP-1180-RU将对象双手的食指捆绑在一起。
&gt; **结果：**被SCP-1180-RU捆绑的两根手指融为一体。对象在被要求活动该手指后，将其向各个方向摆动。据D-3209-02称，该操作无异于在双手合十的情况下试图活动手指。对该对象进行的全面检查并未发现其他异常情况，对象不久后在每月轮换中被处决。

&gt; **使用的主体/客体：**一台损坏的HP LaserJet M1120 MFP复印机和一罐铁制易拉罐包装的可乐。
&gt; **结果：**复印机将罐装可乐完全吸收，但体积缩小了40%；且由于现有尺寸，其甚至无法打印标准A4纸。值得注意的是，连接得到的此台复印机能够工作，尽管原有复印机的电路板已经烧坏。该复印机的墨盒内盛有可乐而非墨水，且其材料相比标准墨盒含铁量更高。已将该物体销毁处理。

-----

**发起人：**研究员Nemed
**日期：**2012年11月30日

&gt; **使用的主体/客体：**一个直径30 cm的挂钟、一个手电筒和一个办公用订书机。
&gt; **结果：**直径约35 cm的挂钟，表盘带有照明系统；钟表的指针被订书机的顶部及底部所取代。该钟表目前悬挂在Site-██食堂内。

&gt; **使用的主体/客体：**将SCP-1180-RU缠绕在其自身上。
&gt; **结果：**[数据删除]
&gt; //往好了想想：可能还会发生更糟糕的事情呢。//——研究员Nemed

&gt; **使用的主体/客体：**一只家鸡和一只小犰狳。
&gt; **结果：**一只类似鸟类的生物，背部及头部具有鳞甲。该生物具有翅膀，但无法飞离地面超过10 cm的高度；在遭遇危险时，其会躲藏在自身的甲壳内。此外，由于不具有性器官，该生物无法进行繁殖。

&gt; **使用的主体/客体：**4本尺寸不同的书，彼此的内容存在很大差异。
&gt; **结果：**一本大而厚的书。书中的文本全部错位，使得内容完全无法阅读。例如：一本书第二章文段的末尾紧邻另一本书第一章的文段。该书本于实验结束后立即被销毁。

&gt; **使用的主体/客体：**一条蛞蝓（野蛞蝓）和一小块食盐。
&gt; //注：为防止蛞蝓在实验开始前死亡，本实验的操作非常仓促。//
&gt; **结果：**操作结束后，蛞蝓立即停止对食盐产生反应；但其仍然存活，且明显变为纯白色。尽管该蛞蝓最终对食盐完全产生抗性，但其黏液并不再保持潮湿，因此其于实验结束5分钟后彻底脱水而死。

&gt; **使用的主体/客体：**一支中性笔和一支木杆铅笔。
&gt; **结果：**一支具有木质外壳的中性笔。

&gt; **使用的主体/客体：**一罐铝制易拉罐包装的“可口可乐”，以及一罐相同包装的“百事可乐”。
&gt; **结果：**一个盛有深色液体的大型铝制易拉罐。对液体的分析显示其并不含有可能危害健康的物质。该液体随后被研究员Nemed饮用，后者称：“这是我喝过的最难喝的东西，就算加冰也不会让这罐垃圾好到哪儿去！”

-----

**发起人：**研究员Nemed
**日期：**2012年12月2日

&gt; **使用的主体/客体：**一枚F-1破片手榴弹和一只穴兔（野兔）。
&gt; **结果：**一只颈部插有手榴弹保险销的穴兔。该穴兔健康状况良好，似乎并未受到保险销的影响。鉴于研究人员中无人敢于拔除该保险销，决定使用遥控机器人来完成此操作。穴兔被放置在一个具有加固墙体的房间中，随后利用机器人将保险销拔除。最终发生了爆炸，穴兔的残骸散布在房间内的各个角落。
&gt; //已提交使用SCP-1180-RU制造武器的申请。该申请正在审议中。//

&gt; **使用的主体/客体：**一条大西洋鲱、一只家猫和一只家鸽。
&gt; **结果：**一只体表覆有鳞片的四足生物；其头部类似家猫，无尾，颈部有鳃。该生物虽然能够在水下呼吸，但其完全不适合游泳，且非常惧怕水。此外，该生物具有翅膀，能够在不超过2 m的高度飞行。该生物目前收容于Site-██以供测试。

&gt; **使用的主体/客体：**一枚破片炮弹和一包10块装的洗碗海绵。
&gt; **结果：**连接过程结束后立即发生了爆炸。爆炸并未造成严重破坏，但距爆炸中心20 m范围内的全部房间均被海绵填充。

-----

**发起人：**Deymos博士
**日期：**2013年8月31日

&gt; **使用的主体/客体：**一个“Zippo”牌“Slim”型号的打火机，以及一盒“FESKO”公司生产的火柴。打火机内的燃油已倒出。
&gt; **结果：**一个与上述型号的小型打火机类似的装置，其外壳底部有一个纸板制成的长方体火柴存储盒；存储盒带有一块金属盖板，而装置内部有一块火柴擦皮。该装置上存在一个按钮，将其按下后会激活一组机关；该机关会将一根火柴从存储盒中抽出，在引导其沿擦皮摩擦后，将其从装置内部“伸出”一半。

&gt; **使用的主体/客体：**一管50 ml装的“██████”牌白胶浆，以及一棵原先生长在Site-██内的垂枝桦（//Betula pendula//）。
&gt; **结果：**一棵上述品种的桦树，但其在发生损伤时会流出白胶浆而非桦树树液。目前正在研究该树木并未死亡的原因。在得到Deymos博士的许可后，站点人员可使用该树木获取定量的胶液。

&gt; **使用的主体/客体：**与上一实验相同。
&gt; **结果：**--未发生任何变化，正在持续观察中-- 一日后，树上结出4个果实，呈上述胶液包装管的形状。果实由较大且较坚硬的桦树叶片构成；其中，半数的果实内部含有桦树树液，另一半则内含白胶浆。</textarea></pre>
