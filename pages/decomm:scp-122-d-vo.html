**Ítem #:** SCP-122

**Clasificación del Objeto:** Neutralizado (Anteriormente Seguro)

**Procedimientos Especiales de Contención:** A SCP-122 se le permite caminar alrededor del Sitio ██. Debido a las restricciones en el presupuesto con respecto a SCP-122, debe ser alimentado con croquetas caninas de bajo grado (vea el Documento-122b), a las 06:03 AM y 05:05 PM. Todos los residuos excretados por SCP-122 deben ser eliminados como corresponde, de preferencia a través del incinerador (vea el Documento-122a),

**Descripción:** SCP-122 es un canino de tamaño grande, aproximadamente 1.5 metros de alto y 2 metros de largo. En el área de los omoplatos (al menos en relación al resto del cuerpo), presenta pequeñas alas, aproximadamente de medio metro de largo. Estas alas están cubiertas en un pelaje negro, y son similares en estructura a un ala de murciélago. Debido a las restricciones de tamaño, estas alas son inútiles para volar. SCP-122 ha mostrado remarcable inteligencia, yendo tan lejos como para probar a un equipo de investigación (a quienes, investigaciones posteriores, determinaron profundamente cuerdos), tener la habilidad de comunicarse mediante lenguaje escrito. Se ha descrito a si mismo como un joven macho de su especie, muy pequeño para su especie, describiéndose a sí mismo como un “enano”. No está consciente de que es el único espécimen conocido en su tipo de SCP, y tratar de explicarle esto ha dado lugar a rabiosas represalias. Las pruebas muestran un correlación del 63.5% entre el ADN de SCP-122 y el ADN de los perros domésticos. Ha habido varias quejas por parte de SCP-122 en relación a la calidad de la comida que ha estado recibiendo. (Vea el Documento-122-b).

**Documento-122a:**
A todo el personal relacionado con SCP-122:

De: Doctor Tibor

En relación a las recientes quejas sobre el olor de las heces  de SCP-122, se aprueba el uso del incinerador para deshacerse de estos residuos.

**Documento-122b**

A todo el personal relacionado con SCP-122

De: General Roth

¡Lamento mucho informales que no es apropiado que el 50% del presupuesto destinado al Sitio ██ sea utilizado en comprarle a un objeto de CLASE SEGURO langosta, filetes, vinos y whiskies importados y otros objetos //suntuosos//! ¡Si se sigue quejando de eso voy a comenzar su trámite de eliminación!

(Vea Documento-122c)

**Documento -122c:**

El General Roth fue atacado por varios Clase D el día de hoy, en represalia a su memorándum dirigido al personal de SCP-122. Por mucho que me guste SCP-122 como a los otros trabajadores asignados a él, les recuerdo que hacer que los altos mandos soliciten una reclasificación nunca es una buena idea. Voy a tener que tirar de varios hilos para convencer a O5-6 de que SCP-122 no es, de hecho, psíquico y no puede controlar mentes. El general Roth será transferido a un Sitio diferente, por lo que no hay necesidad de preocuparse por él. Por favor traten de mantenerse apartados de la violencia.
-Dr. Tibor.

**Anexo 122-Incidente 239-B:**
SCP-122 fue inadvertidamente transformado en un cristal sólido por [[[SCP-244-ARC]]] y muerto por Kain Pathos Crow durante el [[[incident-239-b-clef-kondraki|Incidente 239-B (Clef-Kondraki)]]]. SCP-122 fue encerrado dentro del área del incidente y al momento de ver a Crow, intentó atacarlo, posiblemente por alguna pelea por el dominio de la manada. Y continúo atacando a Crow hasta que fue neutralizado.

**Anexo Final 122**
Tras realizar análisis e investigaciones adicionales, he descubierto una posible correlacion entre el afecto hacia SCP-122 y una inevitable muerte. El reciente fallecimiento del Dr. Tibor debido al cáncer es un ejemplo obvio, al igual que todos los Clase D que atacaron a Roth. En lo que a a mi respecta, esto es de poca importancia, e imposible de probar debido a las acciones de Crow. En serio, un tranquilizante podría haber trabajado igual que un cristal.
- [DATOS BORRADOS]</textarea></pre>
