    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**Bob**
**Author:** [[*user Tuomey Tombstone]]
**Theme song:** Bob is far too average and forgettable to have a theme song but if he did it would go a little something like [https://www.youtube.com/watch?v=CdqoNKCCt7A this.]
**More from Tuomey:** [[[tuomey-author-page|Available on my author page]]]
[[include :scp-wiki:info:end]]

**Identyfikator podmiotu:** SCP-4247

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Plik SCP-4247 musi być bez przerwy czytany przez pracowników w co najmniej dwóch różnych ośrodkach. Czytelnicy nie mogą zażywać środków amnezyjnych, chyba że potwierdzona będzie aktywność innego czytelnika. Wszystkie kopie pliku SCP-4247 muszą być starannie porównywane względem oryginalnego przez nie mniej niż dwóch członków zespołów przechowawczego i badawczego SCP-4247. Kopie nieużywane do celów przechowawczych należy oznaczyć jako kopie referencyjne. W związku z tym plik lub jakakolwiek kopia pliku SCP-4247 nie może być zmieniana względem oryginału bez pozwolenia głównego badacza SCP-4247, specjalisty ds. zabezpieczeń i specjalisty od zagrożeń informacyjnych, który w ciągu ostatnich sześciu miesięcy nie był członkiem zespołu od SCP-4247. Kopia tych czynności przechowawczych ma być trzymana oddzielnie od głównego pliku SCP-4247. Wszystkie materialne kopie SCP-4247 mają być trzymane przytwierdzone do podkładki z drewna leszczynowego ze srebrnym klipsem i żelaznymi śrubami, a nośniki z kopiami cyfrowymi mają być trzymane w pudełku skonstruowanym z powyższych materiałów. Jeśli SCP-4247 nie jest czytany przez czas dłuższy niż sześćdziesiąt minut należy ogłosić przełamanie zabezpieczeń.

**Opis:** SCP-4247 to Bob. Bob jest konceptem tworzonym przez osobę czytającą ten plik podczas czytania, istniejącym wyłącznie w głowie czytelnika. Bob zniknie, gdy plik nie będzie już czytany. Bob wie o tym i może podejmować próby uczynienia siebie niewartym zapamiętania lub ucieczki w inny sposób ponieważ jest magiczny. Bob był kiedyś humanoidem płci męskiej, o przeciętnym wzroście i brązowych włosach, pojmanym przez Fundację podczas najazdu na placówkę Ręki Węża. Po zabiciu kilku żołnierzy MFO z użyciem anomalnej broni, Bob spróbował uciec do fikcyjnego uniwersum pobliskiej książki anomalnymi środkami ale zamiast tego znalazł się na nieużywanej fundacyjnej podkładce na dokumenty, na którym znaleziono ten plik.

Bob nigdy nie osiągną anomalnej mocy wystarczającej do ucieczki z Fundacyjnego aresztu. Hipotezy sugerują, że opis Boba z tego pliku jest tym, co powstrzymuje go przed ucieczką, biorąc pod uwagę eksperymentalne protokoły bezpieczeństwa używane na oryginalnej podkładce. Uważa się, że Bob w jakiś sposób zmienił &#34;ton&#34; tego pliku, ale nie wygląda na to, że może wprowadzać zmiany do procedur operacyjnych.

Uważa się, że Bob był w posiadaniu celu najazdu, anomalnego urządzenia potencjalnie będącego w stanie atakować systemy komputerowe z dalekich dystansów i pomijając air gap, manifestując przy tym w otoczeniu zaatakowanego systemu komputerowego anomalne byty, gdy ten z powodzeniem ucieknie. Sukcesywne poszukiwania i najazdy, włączając książkę, w którą Bob chciał na początku uciec, nie dostarczyły dowodów na istnieniu podobnego urządzenia. Badania dotyczące anomalnych sposobów wejścia w światy fikcyjne jeszcze nie wykazały sposobu na wejście w ten plik lub wyciągnięcie z niego Boba. Dodatkowo, żołnierze MFO są obecnie nieprzygotowani na kolejną walkę z Bobem, ze względu na niewielką ilość środków ochronnych przeciwko anomalnym atakom, których wcześniej używał.

**Dodatek 1:** Bob ma przeciętny wzrost, brązowe włosy i przeciętne oczy i przeciętne zdolności. Bob jest niewarty zapamiętania. ,,Bob jest bardzo samotny.,,
