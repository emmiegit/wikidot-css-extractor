**篇名：**SCP-014-J - A Fork
**作者：** [[*user Lt Masipag]]
**譯者：** [[*user Polater]]
**原文：** https://scp-wiki.wikidot.com/scp-014-j
[[include info:end]]

**項目編號：**SCP-014

**項目等級：**Keter

**特殊收容措施：**SCP-014的收容間應始終保持上鎖狀態。擁有足夠權限的人員（由設施管理員決定）在三（3）週前提交正式請求後可獲准查看 SCP-014。負責處理SCP-014的任何人員都必須接受特殊預防協議014-2。所有暴露於SCP-014 的人員，應在結束後接受四十八 (48) 小時的隔離與心理評估。根據常識，接觸SCP-014的人員應清洗手部。

**描述：** SCP-014的外觀為一把嚴重磨損的古董餐叉，估計SCP-014自1890年代後就未曾清洗過。 該項目由疑似其製造時期的典型電鍍鎳銀製成，最右邊的尖齒向外彎曲 █████████ (██) 度。棕色污漬和黴菌沾染著手柄裝飾部分的尖角和凹坑。 根據對以上物質的分析，SCP-014最後似乎被用於切割某種牛肉。

SCP-014 於 1970 年代初被移至當前設施，實際上它似乎就是一個完全正常的餐叉。如果它具有任何異常性質，也只有該項目協調員中最高層人員知道，他們的代表向我們保證SCP-014「非常重要」。曾獨自接觸SCP-014的人員一致認為該項目具有重要意義（因此它一直在該站點），但沒有人能說出原因[見 &gt;&gt;██████ ██████████少校的證詞，1972年2月]。

禁止授權進行任何SCP-014的相關測試。任何試圖破壞SCP-014 的人員一經發現便會立即遭到處決。
