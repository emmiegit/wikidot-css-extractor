**Objek #:** SCP-530

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Tidak ada prosedur khusus yang diperlukan. &#34;Carl&#34; itu ramah dan berteman, dan dia bebas untuk bergerak di fasilitas tingkat rendah Yayasan. &#34;Carl&#34; bebas untuk berinteraksi dengan [[[SCP-529]]] karena terbukti keduanya tidak bermusuhan sama sekali. Staf tidak diizinan untuk memberi makan SCP-530 apapun tetapi wajib diberi makan dua kali sehari atau makanan selama pelatihan.

**Deskripsi:** SCP-530 tampaknya merupakan seekor anjing kecil dengan perubahan fisik yang konsisten. Tinggi badannya bervariasi diantara 20 cm dan 30.5 cm dari bahu. Berat tubuhnya bervariasi diantara 7.5 cm dan 18 cm. Panjang tubuhnya bervariasi diantara 25.5 cm and 45.5 cm. Besar dan kecil ukuran telah tercatat tetapi jarang ada yang bertahan lama.

Mantel SCP-530 juga selalu berubah secara konsisten. Sampai sekarang telah tercatat terdapat 467 bentuk yang berbeda, serta beberapa pola yang tidak tercatat.

Proses perkembangan yang sangat ekstrem atau penyerapan tambahan anggota badan, hidung, mulut, mata, telinga dan bagian tubuh lainnya. Hal tersebut akan bertahan kurang dari 24 jam, mata ke 3 teletak di kanan atas tengah kepala SCP-530 tetap bertahan kurang lebih satu setengah jam setelah penemuannya.

**Lampiran 530-203a:** Agen ██████ ████████████ memberi makan &#34;Carl&#34; sepotong daging ham berukuran standar yang telah melanggar aturan diet. Hawa daba telah dideskripsikan sebagai &#34;mengerikan&#34; dan &#34;tanaman layu&#34;. Agen ██████ ████████████ tersebut diberi teguran.
