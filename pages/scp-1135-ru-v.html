**Объект №:** SCP-1135-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Все три составные части SCP-1135 должны храниться в укрепленном сейфе в Зоне █. Каждая пробирка по завершению экспериментов должна помещаться в SCP-1135-3 строго на надлежащее ей место и закупорена соответствующей пробковой крышкой, перестановка допускается исключительно в экспериментальных целях, это же относится и к штативам.

**Описание:** SCP-1135 состоит из трех составных и обязательных частей - вещества в пробирках, штативов и ящика. При замене или исключении чего бы то ни было из этих вещей, объект теряет свои свойства. 

*  SCP-1135-1 - вещество-люминофор плотностью ████ кг/м^^3^^, температурой кипения ███ ^^о^^С, температуры твердого и газообразного состояния не установлены. SCP-1135-1 распределено по пробиркам по ██ мл, всего пробирок ██ штук. Пробирки не имеют маркировки или повреждений, чтобы их можно было отличать друг от друга. В химическом составе содержатся [ДАННЫЕ УДАЛЕНЫ] сера и сахароза - этими составляющими и вызвано голубоватое свечение SCP-1135-1. Попытки изменить цвет ни к чему не приводили, в SCP-1135-1 растворяются любые инородные вещества. Сами пробирки идентичны пробиркам стандарта П-2-14-███, разработанным для [ДАННЫЕ УДАЛЕНЫ], без пробки. Стекло НС, термоустойчивое, наименование П, исполнение █ (биологические). Объем: 15 мл; высота: 120 мм; диаметр: 14 мм.

* SCP-1135-2 - деревянные штативы для хранения пробирок с SCP-1135-1 в количестве трех (3) штук. В каждом штативе ██ отделений для пробирок, которое совпадает с общим количеством пробирок в объекте. Установлено, что дерево, из которого были сделаны штативы - тюльпановое дерево (//Liriodendron tulipifera//). На штативах так же, как и на пробирках, отсутствуют какие-либо повреждения или символы.

* SCP-1135-3 - деревянный ящик (███ х ███ х███ мм). Сделан из Цейлонского железного дерева (//Mesua ferrea//). Изнутри обит черным бархатом, также поставлено две (2) узкие перегородки для штативов, сделанные из того же дерева. Размеры и внутренняя часть SCP-1135-3 идеально подходит для хранения штативов с SCP-1135-1. На крышке имеется цветочная резьба, при обследовании рисунка не было выявлено никаких шифров или скрытых знаков. Возможно, SCP-1135-3 с секретом, но на данный момент ключа к нему нет.

Неясно, что дает SCP-1135  необычные свойства - ящик SCP-1135-3, штативы SCP-1135 -2 или пробирки, в которых находится SCP-1135-1. По химическому составу вещество в пробирках одно и то же, но в зависимости от положения пробирки в штативе меняется влияние вещества на живые организмы. Следует заметить, что уровень вещества в пробирках никогда не опускается и остается равным для всех пробирок. Состав SCP-1135-1 сам по себе необычен, но при этом вполне употребляем внутрь. Основное влияние объект оказывает на нервную систему и органы чувств. Каждая пробирка отвечает за свое определенное чувство и передает его живому существу, которое принимает вещество непосредственно внутрь. После чего, через 20-30 секунд, живое существо начинает испытывать эту эмоцию беспрерывно в течение временного промежутка от 30 секунд и до ██ дней.
 
SCP-1135 был найден на территории г. Греймаус, Новая Зеландия, в 19██ году. Объект хранился в подвале старого цирка, где были расположены гримерные комнаты труппы, за дверью с табличкой &#34;Алхимик Д███&#34;. Подробнее см. Приложение 1135-02.

**Приложение:** Различные комбинации образцов из разных колб не дали результатов. Так же, как и смешение вещества из трех (3) и более колб.

Дополнительно о проводимых исследованиях см. приложения 1135-01 и 1135-02

[[collapsible show=&#34;Приложение 1135-01: Протокол экспериментов 1135&#34; hide=&#34;Приложение 1135-01: Протокол экспериментов 1135&#34;]]
В протокол были занесены только те эксперименты, результаты которых были положительными, то есть вещество каким-то образом подействовало на испытуемого.
-----
&gt; **Эксперимент №1**
&gt; **Испытуемый:** Мужчина, 40 лет, женат, имеет двоих детей. [ДАННЫЕ УДАЛЕНЫ]. Счастлив в браке, не стоял на учете за нарушения. Спокойный, тихий, приятен в общении. 
&gt; **Вещество:** SCP-1135-1-01. 
&gt; **Ход эксперимента:** Мужчине дали немного вещества из колбы. Первые 30 секунд он чувствовал себя абсолютно нормально. По истечении вышеуказанного временного промежутка испытуемый впал в дикую ярость и начал ломать стулья и столы, пытаясь причинить вред сотрудникам. Эффект продлился 15 минут, после чего испытуемый пришел в нормальное состояние. По сообщению мужчины, он прекрасно осознавал, что делает, и ему даже стало легче, но повторять эксперимент он не согласился бы никогда. 
&gt; **Примечание:** SCP-1135-1-01 оказывает такое воздействие на всех благополучных людей в возрасте от 20 до 60 лет. Обязательное условие действия - наличие семьи, детей, работы и удовлетворенности своей жизнью, а также особенностей характера, таких как: спокойствие, доброта, уверенность, честность и мягкость.
 
-----
&gt; **Эксперимент №2**
&gt; **Испытуемый:**D-█████-██, мужчина, 32 года. Заключенный тюрьмы █████, приговорен к смертной казни за [ДАННЫЕ УДАЛЕНЫ]
&gt; **Вещество:** SCP-1135-1-02. 
&gt; **Ход эксперимента:** После принятия внутрь жидкости испытуемый тут же упал на колени и начал в подробностях рассказывать о преступлениях, которые совершил. Он называл даже те вещи, которые не были занесены в его дело.
&gt; **Примечание:**SCP-1135-1-02 действует как сыворотка правды на любого человека, независимо от возраста, пола и социального положения. Одно условие - у человека есть, что скрывать, и его это тяготит.
 
-----
&gt; **Эксперимент №3**
&gt; **Испытуемый:** Дочь сотрудницы класса D, 10 лет, никаких отклонений в психике не наблюдалось, умственное развитие для ее возраста в норме. Физическое развитие без нарушений. 
&gt; **Вещество:** SCP-1135-1-03.
&gt; **Ход эксперимента:** После того, как ребенок принял SCP-1135-1-03, прошло около 30 минут, прежде чем проявился эффект. Девочка забилась в угол и утверждала, что видит [УДАЛЕНО]. Она умоляла прекратить эксперимент, утверждая, что никогда в жизни не чувствовала такого сильного страха. Такое состояние продлилось 3,5 минуты, затем ребенок вернулся в нормальное состояние и даже не помнил пережитое. 
&gt; **Примечание:** Такой эффект наблюдается только у детей в возрасте от 7 до 14 лет. В ряде экспериментов дети утверждали, что видят [ДАННЫЕ УДАЛЕНЫ], и это вызывало у них необъяснимый ужас, который нельзя побороть.
 
-----
&gt; **Эксперимент №4/1**
&gt; **Испытуемый:** Женщина, 25 лет. Цвет глаз - голубой.
&gt; **Вещество:** SCP-1135-1-04.
&gt; **Ход эксперимента:** После принятия SCP-1135-1-04 женщина заявила, что видит окружающий ее мир вверх дном. Это состояние продлилось ровно 12 часов, после чего к женщине вернулось нормальное зрение.
&gt; **Эксперимент №4/2**
&gt; **Испытуемый:** Мужчина, 47 лет. Цвет глаз - карий.
&gt; **Вещество:** SCP-1135-1-04.
&gt; **Ход эксперимента:** По заявлению испытуемого, он воспринимал мир &#34;словно на нем темные очки или он смотрит сквозь тонкую полупрозрачную материю&#34;. Спустя 5 часов этот эффект пропал.
&gt;  **Эксперимент №4/3**
&gt; **Испытуемый:** Мужчина, 27 лет. Цвет глаз - серый.
&gt; **Вещество:** SCP-1135-1-04.
&gt; **Ход эксперимента:** Воспринимал объекты окружающей среды как обычно, за исключением того, что вокруг живых объектов он видел светящуюся ауру. Вокруг людей эта аура была белого цвета, вокруг животных - красная, а вокруг растений - зеленая. При взгляде на SCP-объекты он утверждал, что видит огромные тени синего цвета с чёрными вкраплениями. Эффект до сих пор не пропал, выдвинуто предположение, что он не пропадет никогда.
&gt; **Эксперимент №4/4**
&gt; **Испытуемый:** Женщина, 22 года. Цвет глаз - зеленый. 
&gt; **Вещество:** SCP-1135-1-04.
&gt; **Ход эксперимента:** После принятия вещества она смогла видеть сквозь предметы. В ходе эксперимента было установлено, что испытуемая могла видеть сквозь любой материал толщиной до пяти (5) м. Эффект пропал спустя 8 часов.
&gt; **Эксперимент №4/5**
&gt; **Испытуемый:** Мальчик, 12 лет. С рождения слеп. 
&gt; **Вещество:** SCP-1135-1-04.
&gt; **Ход эксперимента:** После применения вещества ребенок прозрел. Медицинский осмотр показал, что никаких нарушений зрения не наблюдается. Мальчик до сих пор зрячий, возможно, эффект носит пожизненный характер.
&gt; **Примечание:** Основным фактором являются глаза испытуемых, вне зависимости от остальных признаков.
-----
&gt; **Эксперимент №5**
&gt; **Испытуемый:** Глухонемой мужчина, 56 лет.
&gt; **Вещество:** SCP-1135-1-05.
&gt; **Ход эксперимента:** Спустя 10 секунд после принятия вещества испытуемый приобрел способность говорить и слышать. Медицинское обследование показало, что он полностью здоров. 
&gt; **Примечание:**  Исцеляющий эффект оказывают вещества SCP-1135-1-06 - SCP-1135-1-11, вне зависимости от данных испытуемых.
-----
&gt; **Эксперимент №12**
&gt; **Вещество:** SCP-1135-1-12.
&gt; **Испытуемый:**  Рыжая женщина, 25 лет.
&gt; **Ход эксперимента:** В ходе эксперимента женщина залилась громким истерическим смехом, который продолжался около 20 минут. После завершения эксперимента испытуемая заявила, что никогда в жизни ей не было так смешно, причем она не могла определить причину своей веселости. 
&gt; **Примечание:** На других людей, кроме рыжих женщин, SCP-1135-1-12 не производило никакого эффекта.
 
-----
&gt; **Эксперимент №13**
&gt; **Вещество:** SCP-1135-1-13.
&gt; **Испытуемый:** Сотрудник класса D с ярко выраженной шизофренией.
&gt; **Ход эксперимента:** [ДАННЫЕ УДАЛЕНЫ]
&gt; **Примечание:** Запрещено ставить эксперименты с SCP-1135-1-13 и людьми, страдающими от психических расстройств.
-----
&gt; **Эксперимент №14**
&gt; **Вещество:** SCP-1135-1-14.
&gt; **Испытуемый:** Молодой человек с длинными волосами.
&gt; **Ход эксперимента:** Испытуемый ясно ощущал себя женщиной и вел себя соответственно на протяжении 24 часов. После прекращения эффекта отчетливо все помнил.
&gt; **Примечание:** Противоположный эффект наблюдается у женщин с короткими стрижками, они, напротив, чувствуют себя мужчиной, и их поведение соответствует мужскому. Все психологические тесты это подтверждают.
-----
Запрос на проведение опытов с SCP-объектами был отклонен.
[[/collapsible]]

[[collapsible show=&#34;Приложение 1135-02: Интервью с местными жителями.&#34; hide=&#34;Приложение 1135-02: Интервью с местными жителями&#34;]]
&gt; **//Интервью №1//** 
&gt; 
&gt; **Д-р Монтенегро:** Здравствуйте. Представьтесь, пожалуйста, место жительства и профессия. 
&gt; 
&gt; **N:** Добрый день. Меня зовут Н███ ███, я проживаю в Греймаусе, рыбак. 
&gt; 
&gt; **Д-р Монтенегро:** Хорошо. Вы можете рассказать о том, как вы узнали о колбах, что мы нашли в здании старого цирка?
&gt; 
&gt; **N:** О, я знаю очень немного, вам лучше было бы спросить об этом у кого-нибудь другого, кто живет в городе больше времени. Но я расскажу то, что сам знаю. Этот цирк вообще был странным. Когда я был маленьким, он вроде свернулся и все, больше никто в этом здании не обосновывался, снести тоже не могли, уж не знаю, я в этом плохо понимаю, я человек простой, только в сетях и рыбе разбираюсь...
&gt; 
&gt; **Д-р Монтенегро:** По существу, пожалуйста.
&gt; 
&gt; **N:** Да-да, извини. Ну так вот. В этом здании никто ничего не строил, да и обходили все это место стороной. Старожилы говорили, что в этом месте колдун был, что мол он до сих пор там живет, в общем, всякие страшилки несусветные. 
&gt; 
&gt; **Д-р Монтенегро:** Колдун? А поподробней можно? В чем выражалась странность цирка, как вы говорите?  И вы не ответили на поставленный вопрос. Как вы узнали про колбы?
&gt; 
&gt; **N:** Ну, про колбы я узнал от местных мальчишек: они залезли через окно в подвал и нашли там ящик со светящейся жидкостью, испугались и убежали. Вот как-то так. Странный этот цирк был, потому что никто не видел артистов вне самого здания, словно их и не существовало, понимаете? Как они питались, как отдыхали, куда ходили - никто этого не видел. Словно они существовали только в здании цирка. А про колдуна я ничего не знаю, мне вообще кажется, что это местная страшилка и не более того. 
&gt; 
&gt; **Д-р Монтенегро:** Благодарю, вы можете идти.

------

&gt; **//Интервью №2//**
&gt; 
&gt; **Д-р Монтенегро:** Добрый день. Представьтесь, пожалуйста. 
&gt; 
&gt; **М:** Здрасти, меня зовут Марк, я не работаю, на пенсии.
&gt; 
&gt; **Д-р Монтенегро:** Хорошо, Марк. Что вы можете рассказать о местном здании цирка? 
&gt; 
&gt; **М:** Оооо, деточка, это здание построил сам дьявол, мне так кажется. Представления этого цирка были жуткими. Да, они были красивыми, там было много всяких замечательных номеров, но было и что-то такое в труппе, что-то нечеловеческое... Их глаза, в них был какой-то нездоровый блеск, такого я нигде больше не видел за всю свою длинную жизнь. Понимаете, туда ходили практически все: дети, старики, молодежь и люди среднего возраста и достатка, этот цирк был доступен каждому и, наверное, не найдется ни одного человека, кто там хоть раз не побывал. По крайней мере, в моем поколении это точно. 
&gt; 
&gt; **Д-р Монтенегро:** Правда, что труппа не покидала здания?
&gt;  
&gt; **М:** Да, это правда. Никто никогда не видел ни одного циркача в городе, словно они там в этом цирке устроили свой город. Как они питались, куда ходили и вообще существовали ли вне сцены остается загадкой. Никто уже вам не скажет, как и когда было построено это здание, но это было очень давно. Никто не скажет вам, как там появился этот цирк, он просто был и все.
&gt;  
&gt; **Д-р Монтенегро:** Ну прям уж никто? Неужели не сохранилось никаких документов? 
&gt; 
&gt; **М:** Абсолютно, вообще ничего, совсем, вот так-то...
&gt; 
&gt; **Д-р Монтенегро:**  Меня интересует колдун с колбами. Вы можете рассказать про него?
&gt; 
&gt; **М:** Да, могу. Жуткий тип был, он называл себя &#34;алхимик Д███&#34;. Его номера были воистину чародейскими, как они работали, оставалось загадкой, и каждый раз они были разными. 
&gt; 
&gt; **Д-р Монтенегро:** То есть? В чем заключалась особенность его выступлений, почему люди считали его колдуном? 
&gt; 
&gt; **М:** Да потому что у него был ящик, из которого он вытаскивал свое варево, каждый раз это было одно и то же: синяя светящаяся жижа в колбе, а эффект от нее был разный. Как это... в общем, он всегда выбирал сам себе добровольцев и давал им выпить этой дряни, и людям потом голову сносило: то они ревели, то смеялись, иногда злились, одна эмоция поглощала человека полностью, он становился одним большим скоплением нервов, которые отвечали только за одну эмоцию. Иногда он выбирал нескольких людей с одинаковыми признаками: пол, статус, семейное положение и так далее, вплоть до цвета глаз. Тогда они испытывали одну общую эмоцию. 
&gt; 
&gt; **Д-р Монтенегро:** А что потом стало с цирком?
&gt; 
&gt; **М:** Они просто исчезли. Здание опустело и словно постарело за одну ночь. Никаких следов, никаких вещей, кроме этой коробки с колбами алхимика Д███. Больше по этому вопросу я ничего не могу сказать. 
&gt; 
&gt; **Д-р Монтенегро:** Благодарю, вы можете идти.
