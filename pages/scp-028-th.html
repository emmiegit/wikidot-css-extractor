**วัตถุ#** SCP-028-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ปัจจุบันได้มีการสร้างอาคารขึ้นรอบๆ SCP-028-TH และกำหนดให้เป็นไซต์-028V โดยอ้างว่าเป็นศูนย์วิจัยทางชีวภาพ ภายในอาคารจะมีเจ้าหน้าที่ระดับ 3 ขึ้นไปประจำการอยู่ในนั้น SCP-028-TH จะอยู่ในห้องกักกันอีกชั้นหนึ่งโดยมีเจ้าหน้าที่เฝ้าสังเกตอยู่ในห้องที่แยกต่างหากออกมาเพื่อคอยจับตาดูสิ่งที่จะปรากฏอยู่ใน SCP-028-TH ในกรณีที่มีสิ่งปรากฏใน SCP-028-TH ในระยะที่สามารถมองเห็นได้นั้นจะมีเจ้าหน้าที่อีกชุดเข้าไปภายในห้องเพื่อนำสิ่งนั้นออกมาจาก SCP-028-TH และตรวจสอบต่อไป การทดสอบใดๆจะดำเนินการโดนบุคลากรคลาส-D เท่านั้น

**รายละเอียด:** ปัจจุบันยังไม่สามารถบอกได้อย่างชัดเจนเกี่ยวกับ SCP-028-TH, SCP-028-TH ดูเหมือนจะเป็นปรากฎการณ์ที่ผิดธรรมชาติของสนามแม่เหล็ก โดยมีลักษณะเป็นเหมือนช่องประตูสี่เหลี่ยมจัตุรัส ลอยนิ่งอยู่ที่เหนือพื้น 0.50 เมตร และเปล่งแสงสีเหลือนวลออกมาตลอดเวลาที่คาดว่าเป็นแสงที่ออกมาจาก SCP-028-TH เมื่อเดินเข้าไปใกล้ๆก็จะพบว่าสามารถเข้าไปในช่องสี่เหลี่ยมนั้นได้ การตรวจสอบรอบๆพื้นที่ตั้งของ SCP-028-TH นั้นยังไม่พบอะไรที่ผิดปกติหรือน่าสงใส

ดูเหมือนว่า SCP-028-TH จะเป็นสถานที่ที่ไม่รู้จักและไร้จุดหมายหรืออาจจะเป็นมิติว่างเคว้งคว้างในสภาพไร้แรงโน้มถ่วง การทดสอบโดยใช้บุคลากรคลาส-D นั้นพบว่าเมื่อเข้าไปใน SCP-028-TH ผู้ทดสอบจะลอยเคว้งคว้างอยู่ภายในนั้นราวกับไม่มีแรงดึงดูด ผู้ทดสอบสามารถมีชีวิตอยู่ภายในนั้นได้แต่จะไปไหนไม่ได้เลย และดูเหมือนว่าผู้ทดสอบจะลอยห่างออกจากช่องประตูไปเรื่อยๆแม้ว่าตัวผู้ทดสอบเองนั้นจะบอกว่าไม่ได้เคลื่อนไหวเลยก็ตาม แต่สิ่งที่เคลื่อนไหวอยู่นั้นคือ SCP-028-TH ผู้ทดสอบจะค่อยๆห่างจากช่องประตูเรื่อยๆจนออกจากระยะที่สามารถมองเห็นได้และหายไปในที่สุด การทดสอบกับสิ่งของก็ได้ผลเช่นเดียวกัน

SCP-028-TH มีตำแหน่งที่ตั้งอยู่ใน███████████████ เกือบถึงยอดเขา█████████ ถูกค้นพบโดยทีมสำรวจของดร.เชน เมาโรล ในวันที่ ██/██/████ หลังจากที่เขากับทีมได้รับรายงานจากเอเย่น█████ เกี่ยวกับความผิดปกติของสนามแม่เหล็กที่มารวมตัวกันอยู่จำนวนมากตรงจุดนี้และทำให้สัตว์ป่วยล้มตาย ซึ่งในรายงานนั้นแจ้งว่าอาจจะเจออะไรที่แปลกๆด้วยและให้ส่งทีมสำรวจมาด่วน เขาพบกับ SCP-028-TH และกวางตัวหนึ่งที่ตกใจจนหนีเข้าไปใน SCP-028-TH ก่อนจะลอยอยู่ในนั้นแล้วก็หายไป

**ภาคผนวก-1:** วันที่ ██/██/████ เจ้าหน้าที่ที่ทำหน้าที่คอยจับตาดูความเคลื่อนไหวของ SCP-028-TH ได้รายงานว่าพบเห็นบางอย่างลอยอยู่ใน SCP-028-TH และเข้ามาใกล้เรื่อยๆ พวกเขาจึงใช้ไม้ด้ามยาวยื่นเข้าไปเขี่ยสิ่งนั้นมา และพบว่าเป็นศพของชายคนหนึ่งที่มีปืนติดตัวอยู่คาดว่าคงเป็นนักล่าสัตว์ จากสภาพน่าจะตายมาแล้วไม่ตำ่กว่า 3 อาทิตย์ก่อนที่จะพบ SCP-028-TH

**ภาคผนวก-2:** บันทึกการทดสอบโดย ดร.เอส

&gt; **ครั้งที่ 1** 
&gt; 
&gt; D-6590 ได้ถูกเอามาสำหรับการทดสอบในครั้งนี้ โดยมีเชือกมัดติดตัวเขาเอาไว้อย่างแน่นหนาเพื่อจะได้ดึงตัวกลับมาได้ D-6590 ถูกบังคับให้เข้าไปใน SCP-028 เขาได้ลอยขึ้นและทำท่าว่ายน้ำเหมือนพยายามจะว่ายเข้ามาหาประตูในขณะที่ตัวเองนั้นลอยห่างออกไปทีละน้อยก่อนที่เชือกจะถูกทำให้ตึง เห็นได้ว่า D-6590 เหมือนโดนกระฉากเล็กน้อยแล้วค่อยๆลอยเข้ามาหาประตูตามแรง 
&gt; 
&gt; **ดร.เอส:** นายรู้สึกยังไงเมื่ออยู่ในนั้น
&gt; 
&gt; **D-6590:** ก็แปลกๆจะว่าลอยอยู่บนอากาศก็ไม่ใช่ เหมือนลอยอยู่ในอวกาศ
&gt; 
&gt; **ดร.เอส:** ข้างในนั้นมีอะไรอื่นๆไหม
&gt; 
&gt; **D-6590:** ไม่เห็นมีไรเลย จะมีก็ไอ้ช่องประตูนี่แหละ แล้วก็น่ะ...
&gt; 
&gt; **ดร.เอส:** แล้วอะไรอีก
&gt; 
&gt; **D-6590:** ประตูมันเคลื่อนที่ไปมาได้ด้วย ลอยไปข้างๆแบบนี้น่ะ //(ทำท่าประกอบ)//
&gt; 
&gt; **ดร.เอส:** งั้นชั้นจะให้นายเข้าไปลอยอีกรอบ แต่จะไกลกว่านี้

&gt; **ครั้งที่ 2** 
&gt; 
&gt; D-6590 ถูกบังคับให้เข้าไปทดสอบอีกรอบ โดยให้เขาลอยออกไปไกลกว่าเดิมหรือจนกว่าจะอยู่ไกลเกินระยะของการมองเห็น เมื่อไม่เห็น D-6590 จากระยะของสายตาแล้ว ดร.เอสก็ได้สั่งให้เจ้าหน้าที่ดึง D-6590 กลับเข้ามา แต่ทว่าเมื่อปลายเชือกเข้ามาใกล้ก็ไม่มี D-6590 อีกต่อไปแล้ว มีเพียงแค่เชือกที่ปลายขาดคล้ายโดนดึงออกไปด้วยวิธีที่ไม่ปรากฏไม่พบเลือดหรือรอยอะไรเลย

ภายหลังจากการทดสอบ 1 อาทิตย์ เจ้าหน้าที่เฝ้าสังเกตได้แจ้งว่าพบ D-6590 ลอยแน่นิ่งอยู่ใน SCP-028 พวกเขาได้ใช้ไม้เขี่ยเอาเขาออกมาจากประตูนั่นพบว่า D-6590 ยังมีชีวิตอยู่และผอมแห้งไร้เรี่ยวแรงเหมือนไม่ได้กินไรมาเป็นอาทิตย์ D-6590 จึงถูกนำไปรักษาตัวเพื่อสืบสวนต่อไป

------

**บันทึกการสัมภาษณ์ D-6590 ภายหลังจากได้รับการรักษาแล้ว:**

&gt; **ดร.เอส:** เอาล่ะ มาคุยกันต่อเถอะ หวังว่านายคงได้เจออะไรที่น่าสนใจภายในนั้นบ้างน่ะ
&gt; 
&gt; **D-6590:** //(มองดร.เอสด้วยสายตาที่โกรธ)// ไม่
&gt; 
&gt; **ดร.เอส:** ไม่เจออะไรเลยหรอ ไม่น่าใช่นะ นายโดนดึงออกไปจากเชือกนั่น มันไม่ใช่ความผิดของชั้น 
&gt; 
&gt; **D-6590:** ก็มี ...ด้านหลังนั้นมันมี...พวกสิ่งของ ขยะ ที่หลุดเข้าไปลอยอยู่ในนั้นเต็มไปหมด มีศพด้วย
&gt; 
&gt; **ดร.เอส:** ไงต่อ
&gt; 
&gt; **D-6590:** ของพวกนั้นก็ลอยไปเรื่อยๆจนกว่าจะไปเจอประตู ประตูอื่นไม่ใช่อันที่นายเอาชั้นเข้าไป
&gt; 
&gt; **ดร.เอส:** หมายความว่ามีประตูอื่นอีกหรอ
&gt; 
&gt; **D-6590:** ชั้นไม่รู้โว้ย ทำไมไม่เข้าไปเองเล่า
&gt; 
&gt; **ดร.เอส:** มีใครอยู่ที่ประตูอันอื่นไหม
&gt; 
&gt; **D-6590:** มี ชั้นไม่รู้ว่าใคร พวกนั้นดูไม่เหมือนคน ชั้นเห็นแล้วล่ะพวกมันพยายามจะเอาชั้นออกไปแต่ชั้นไม่ยอมชั้นก็เลยกลับเข้ามาแล้วก็เจอพวกนาย ที่นี่
&gt; 
&gt; //D-6590 ยังคงรักษาตัวต่อไปจนกว่าจะหายดีเนื่องจากทางสถาบันมีข้อบังคับในเรื่องที่ต้องใช้บุคลากรคลาส-D ที่รอดตายจากการทดสอบรอบก่อนสำหรับการทดสอบอื่นๆต่อไป//
