+++ 来自朝圣者，Aframos Longjourney的日记​
+++ 由Rheve 图书馆的学者，Avos Torr注释​
+++ 星期六，第二十二周，第七年，第81回
++++ 丛林中的第七十二天

我们仍在黑暗中。真是个奇怪的地方。我在黑暗里看得更清楚了，Torne也是，然而我们还是需要借助灯光。​但我们能看得更远些了。我们发现，黑暗的环境里有一些奇异的生物。

今天，我们在黑暗中发现了一只白色的小动物。​一开始只是我们视野边缘模糊的一抹白，随着我们靠近，它的真面目也渐渐呈现在我们眼前。它用四条腿走路，惨白的皮肤上有几根近乎透明的毛发。四只脚又大又厚，脚趾很长，末端是小小的钩爪。它的耳朵十分奇特，有它脑袋的两倍大，还长着承重的肋骨。鼻子上长着触须，当它的鼻子接触地面时，这些触须不停扭动，像是在搜寻什么。头上没有眼睛，甚至没有地方长眼睛。本来是眼窝的地方只有光秃秃的皮肤。我们靠近它时，它的头猛地一抬，发出了一串颤音，一边还竖起它的大耳朵。它转过身直对着我们，然后便逃开了，在落叶上留下一溜烟。我们又听到另一串叫声从很远处传来，但我不能确定是不是前面那只发出的[[footnote]] 我不认得这个物种，但它似乎有某种回声定位能力。可能是蝙蝠的近亲​，或者一种陆生鲸类？ [[/footnote]]。

这里也有蜘蛛。它们的躯干并不像狼蛛那么大，但是腿很长，全身有我两只手掌那么宽。它们通体呈土灰色。它们织的网也很奇怪：并不是连接在两个支撑物上的，而是像面纱一样直接从树枝上垂下来[[footnote]] 又是一种我不熟悉的生物。​他们的网倒是让我想起了一种苍蝇的幼虫，它们使用从洞穴顶部垂下来的丝捕食猎物。 [[/footnote]]。只要风一刮它们肯定会被吹得乱七八糟，除非……除非根本没有风。这里连一丝微风都没有。空气是静的，是死的。真是怪了。我想不起来风是何时停下的。我很确定我们还能看见天的时候还是有风的，但我无法想起风是在什么时候不再吹拂的了。</textarea></pre>
