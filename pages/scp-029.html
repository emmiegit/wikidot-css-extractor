**Objek #:** SCP-029

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** SCP-029 harus dikurung dalam sebuah sel penahanan Kelas 5. Dia diperkenankan akses ke hal yang tidak bersifat fisik. Sel penahanannya harus ditempatkan di balik sebuah penyangga udara rangkap tiga, untuk menghindari dirinya kabur.  Setelah insiden 029-34a, SCP-029 tidak perlu diberi makan, karena dia tidak membutuhkan makanan untuk bertahan hidup. Harus ada tiga (3) penjaga yang bertugas menjaga di selnya setiap saat, dan dua (2) penjaga yang bertugas memantau.

Lampu sorot telah dipasang di dinding sel penahanannya dan harus aktif setiap saat. Sebulan sekali selnya harus dibersihkan dan diperiksa akan kerusakan dan kecacatan sel.

Dalam keadaan apa pun tidak ada pria manapun yang diperbolehkan menghadapi SCP-029 dengan cara apa pun. Setiap pria yang menghadapi SCP-029 harus ditahan di bawah penahanan Kelas 3 untuk wawancara sebelum pemutusan hubungan kerja.

SCP-029 telah meminta:

*	Tempat tidur (Ditolak)
*	Selimut (Ditolak)
*	Buku bacaan (Ditolak)
*	Pakaian (Ditolak)

//Ini hal yang konyol! Dia bahkan tidak mendapatkan pakaian? Kita bukanlah binatang, biarkan dia menutupi dirinya!// -Dr. Ericka Bodeen

//Dr. Bodeen, Anda diberi izin untuk mengirim pakaian kepada SCP-029.// -Dr. Light

Setelah insiden 029-53b, siapapun yang berpotensi mengakses kepada SCP-029 diperlukan untuk menonton dahulu Rekaman Keamanan 029-Bodeen, sebagai pengingat akan ancaman yang ada saat bekerja dengan objek SCP dan khususnya dengan SCP-029.

**Deskripsi:** SCP-029 adalah seorang wanita puber keturunan Asia-India. Dia menderita //alopecia universalis//. Lebih dari 80% pigmentasi kulitnya berwarna hitam kelam, sementara kulitnya yang tersisa kekurangan melanin sampai pada titik albinisme. Matanya juga berwarna hitam gelap.

SCP-029 memiliki kecenderungan untuk membunuh yang parah dan telah menunjukkan kemampuan luar biasa untuk menggunakan objek apa pun sebagai senjata. Namun, dia memiliki dorongan yang sangat kuat untuk tidak menumpahkan darah dan lebih memilih untuk mencekik korbannya. SCP-029 telah menunjukkan ketangkasan dan reaksi fisik empat (4) kali lebih cepat dari rata-rata manusia. SCP-029 juga telah menunjukkan ketahanan yang ekstensif terhadap kerusakan dalam segala bentuk. Kedua kemampuan tambahannya ini akan sangat terhambat jika terpapar cahaya terang alami ataupun buatan. Selain itu, setiap pria yang datang ke hadapan SCP-029, area yang ditentukan oleh persepsinya saat ini akan terpengaruh oleh keinginannya. Mereka rela untuk membunuh atau bahkan mati demi SCP-029. 

SCP-029 mengakui dirinya sebagai ████████, yang secara kasar diterjemahkan menjadi &#39;Putri Kegelapan,&#39; &#39;Putri Bayangan,&#39; atau &#39;Putri Malam.&#39; Wawancara dengan SCP-029 terbukti sulit dilakukan dikarenakan SCP-029 selalu berupaya untuk membunuh atau menipu pada semua yang berbicara kepadanya. Selama bertahun-tahun setelah penahanannya, bercak hitam di kulitnya bertambah besar.

SCP-029 pertama kali dibawa ke Yayasan oleh seorang Agen yang bertugas di pedalaman India. Upaya pembunuhannya mengarahkannya pada sebuah sekte kecil beranggotakan pria yang mengaku sebagai &#39;Thuggees,&#39; melayani Sang Putri. Penyelidikan selama beberapa minggu membuktikan bahwa mereka mempercayai dunia berada pada tahun terakhir Sang &#39;Kali Yuga,&#39; dan dengan mengorbakan satu juta jiwa untuk Sang Putri Kegelapan, mereka bisa membangkitkan Dewi mereka dan menyebabkan kiamat. Mereka juga percaya bahwa pengorbanan hanya bisa dilakukan melalui keadaan tercekik agar terhitung sebagai pengorbanan. Peristiwa itu menuntun agen menuju benteng gunung, dimana dia menemukan SCP-029. Setelah kehilangan agen tersebut, [DATA DIHAPUS], yang mengakhiri dalam akuisisi kami atas SCP-029.

**Lampiran:** Tujuh (7) tahun setelah penangkapan, SCP-029 mulai menunjukkan kejanggalan dalam bentuk tumbuhnya pigmentasi gelap pada kulitnya. Saat ditanyai soal itu, dia mengatakan bahwa &#39;pengikutnya sedang bergerak sekali lagi.&#39; Penyelidikan mengarahkan kami pada sebuah pemusatan yang disebut &#39;Thuggees&#39; telah lolos dari penyerangan kami. Setelah ditemukan bahwa semua pengikutnya di sana untuk salah satu hari suci mereka, sebuah penyerangan udara taktis pun dikerahkan. Saat bom pertama dijatuhkan, SCP-029 terbangun dari tidurnya dan berteriak sekuat tenaganya. SCP-029 melanjutkan teriakan itu selama empat (4) jam dengan mengomel dan mengoceh bahwa kami telah &#39;membunuh pengikutnya.&#39; Setelah peristiwa tersebut, pertumbuhan pigmentasi gelap pada kulitnya telah berhenti sepenuhnya. Setelah peristiwa itu juga, SCP-029 mengulangi upayanya untuk kabur. [http://scp-idn.wikidot.com/scp-2820 SCP-2820] telah diusulkan sebagai metode pelenyapan jika situasi memburuk.
