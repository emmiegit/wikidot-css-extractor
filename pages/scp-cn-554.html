**项目编号：**SCP-CN-554

**项目等级：**Neutralized

**特殊收容措施：**--SCP-CN-554被收容于Site-CN-75的标准类人收容单间内，禁止将任何文本带入收容间内。--目前不需要任何收容措施。

**描述：**SCP-CN-554是一名为“Mark Henry”的92岁男性华裔。SCP-CN-554的异常效应在于能够影响周围5m范围内艺术作品，主要表现表现为受影响作品中有关角色已经或即将死亡的内容里，该角色的相关信息将会替换为SCP-CN-554，此效应的篡改内容均为该角色避免死亡。若将作品中受影响的内容给予SCP-CN-554观看，SCP-CN-554将表现出受影响内容的死亡形式，有时候受影响内容的异常效应会影响项目周围的个体。此效应会在将受影响作品带离影响范围后消失且受影响个体及事物将恢复正常。

**附录A：**
[[collapsible show=&#34;▶ 实验：SCP-CN-554&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
&gt; **实验编号：**SCP-CN-554-01
&gt; 
&gt; **作品名称：**《厄舍府之倒塌》
&gt; ----
&gt; 长着Mark Henry面孔的Madeleine小姐以一具尸体的姿态倒在Mark Henry的怀里，也成了他曾预言过的恐怖的牺牲品。
&gt; ----
&gt; **结果：**SCP-CN-554忽然呻吟了一声，摔倒在原地。随后人员对其进行检查时发现已经死亡，但并无法确认死亡原因，当时其面部表情表现为极度的恐慌。随后该实验室所在办公楼忽然发生倒塌，对其进行检查并未发现倒塌原因，推测为SCP-CN-554的异常效应所致。

&gt; **实验编号：**SCP-CN-554-02
&gt; 
&gt; **作品名称：**《犬吠》
&gt; ----
&gt; ......Mark Henry被困在井里，只看见井外有长着Mark Henry面容的巨型蝙蝠略过，并再被Mark Henry枪击后离开。
&gt; ----
&gt; **结果：**SCP-CN-554首先在右侧翼点处出现一个类似枪伤的伤口，在项目倒地后，身上若干位置的血肉消失，且伤口符合翼手目物种的咬痕。随后实验室被突然出现的若干只鬃毛利齿狐蝠（//Acerodon jubatus//）填满。

&gt; **实验编号：**SCP-CN-554-03
&gt; 
&gt; **作品名称：**《最后一案》
&gt; ----
&gt; 除全文的“Sherlock Holmes”被替换成“Mark Henry”外，未发现其它改变。
&gt; ----
&gt; **结果：**SCP-CN-554体外出现海水并使其浸湿，身体多处出现了淤伤和撞伤，最后项目死于窒息，在其体内发现肺水肿的痕迹。之后回收此作品时，发现其内容已被替换为《空屋》。

&gt; **实验编号：**SCP-CN-554-04
&gt; 
&gt; **作品名称：**《白牙》电子版
&gt; ----
&gt; 独眼用一只爪子神经质般畏畏缩缩的弄直Mark Henry，将它翻了一个身，什么事也没发生。
&gt; 
&gt; Mark Henry平白无故死在了平地上。
&gt; ----
&gt; **结果：**SCP-CN-554身体蜷缩起来，全身出现数处撕裂伤且不断地颤抖，随后其倒下并确认死于失血过多。

&gt; **实验编号：**SCP-CN-554-05
&gt; 
&gt; **作品名称：**《大衮》
&gt; ----
&gt; 第一人称的“我”最后在病房内变得疯狂而偏执。
&gt; 
&gt; //当我醒来时，医生正为我检查着，仿佛一切都没有发生。兴许我确实是疯了。//
&gt; ----
&gt; **结果：**SCP-CN-554忽然死亡，并未检查出其死因，在其胃中发现了未消化的章鱼残渣。

&gt; **实验编号：**SCP-CN-554-06
&gt; 
&gt; **作品名称：**《东方快车谋杀案》2017年版电影录像
&gt; ----
&gt; Mark Henry看了看鲍克。
&gt; 
&gt; Bock：“你是公司的董事，Henry先生，你有什么要说的？依我之见，先生，你提出的第一个推论是正确的──肯定是正确的。我建议，南斯拉夫警察来时，这就是我们能够提供的结论。大夫，你同意吗？”
&gt; 
&gt; Constantine医生：“当然同意。至于医学方面的证据，我想──呃──我可以作一、二处奇妙的修改。”
&gt; 
&gt; Mark Henry：“那么，由于结论都已经摆在你们面前，我可以荣幸地告退了。”说罢，便转身离开。
&gt; 
&gt; 但是，随着一声突如其来的枪响，Mark Henry忽然倒地，他成了一具尸体。
&gt; ----
&gt; **结果：**此次试验中的录像其余内容情节完全符合原著，SCP-CN-554亦无死亡。

&gt; **实验编号：**SCP-CN-554-07
&gt;
