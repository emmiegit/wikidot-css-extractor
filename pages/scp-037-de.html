**アイテム番号:** SCP-037-DE

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-037-DEは、土壌中の2m×2mの限定された領域内で繁殖し、隔離された バイオセクター5の中にあるサイト-DE41に位置しています。給水は人件費削減のため、自動化されたシステムによってうまくなされています。SCP-037-DE-1に感染した後、感染者は期日を定められたのちに、生物災害用のスーツを着た保安要員によって焼却処分されねばなりません。同様に、セクター全体も隔離されます。

**説明:** SCP-037-DEは、██████ Corporation によって生物 (☣)兵器として培養されている、遺伝子工学的に変化したアブラナ科植物（//Brassicaceae//）です。その植物には、托葉の発生、緻密な単細胞の刺毛、多数の花弁などの異常性があります。

刺毛の物理的な接触の後、SCP-037-DEは防衛メカニズムを働かせます。刺毛の頭上花序が皮膚に突き刺さると、植物に内包されている、ギ酸、ギ酸ナトリウム、SCP-037-DE-1から構成されている混合物を排出します。SCP-037-DEからなる混合物の成分検査は、SCP-037-DEの影響を受けている未知の微生物（SCP-037-DE-2）が存在することを示しました。SCP-037-DE-2は、担体SCP-037-DE-1中に存在している微生物です。その結果として生じる痒みは、感染者の皮膚を引っ掻かせる原因となります。SCP-037-DE-1は患部に接触するとすぐに、微生物群が感染者の体内組織に入り込み、そこに留まって最終的には増殖します。

SCP-037-DE-2の体内への侵入を通じて、感染者の頭の中にはこれまで不可解な仕方で議会民主主義的な考え方が広がっていました。その際、感染者の脳内には民主主義についての完全に基礎的な知識が導入されており、それと同様に、政治に関する大いなる関心が主体的に呼び覚まされています。自由選挙、少数派の保護、合憲性、基本的権利の保護、人権尊重や市民権の保護といった考えが、現在感染者の目には最も優先順位が高い既存の情報の要素となります。感染者は、彼らが住んでいる地域の政治システムを民主主義的なものに変えるために、何事をも彼ら自身の力で成し遂げようとするでしょう。観察によれば、感染した主体は暗殺や自殺をする準備ができていました。しかし、もしも感染者が民主主義国家に住んでいる場合は、彼らの住む国の政治システムを、彼らが考える中で最良の民主的形態のものへと変えようとします。

**補遺:** [[collapsible show=&#34;+ 文書 037-A&#34;  hide=&#34;- 文書 037-A&#34;]]

**D-13309におけるSCP-037-DE1の実験プロトコル**

以下の文章はD-13309の体内へ埋め込まれた小型のオーディオレコーダーから書き起こされたものです。部屋にはカメラが設置されています。D-13309はソマリア人の24歳男性で、社会的不能の兆候は一切見られません。それにもかかわらず、D-13309には民主主義や政治的自由に関する知識がほとんどありません。多肢選択式テストには、現代の政治的な出来事や、政治についての基本的な知識に関する質問が記載されています。記録はドイツ語に翻訳されています。録音の日付は201█年5月9日から13日までです。
&gt; 
&gt; //被験者は独房7Dで目が覚めた。彼の両足は部屋の中心にある金属製の椅子に固く縛り付けられており、目の前には机がある。//
&gt; 
&gt; **D-13309:** (呻きながら) ……クソ……
&gt; //D-13309は動こうとするが、再び10分間意識を失う。//
&gt; 
&gt; **D-13309:** 何かが……私の頭に。私は誰だ？ここは私の独房じゃない。
&gt; 
&gt; //ハンゼン博士が独房に入ると、トレイの上にはSCP-037-DE-1の微生物群を含んだ注射器が準備してある。ハンゼン博士はそれらを机の上にセットする。//
&gt; 
&gt; **D-13309:** クソ、何を企んでやがる？
&gt; 
&gt; **ハンゼン博士:** 私が然るべき処置を施す前に、あなたは自身の知識に基づいてこの多肢選択式テストに答えなければなりません。もしあなたが拒否された場合、深刻な結果がもたらされることになるでしょう。
&gt; 
&gt; //D-13309はテストをやり遂げた。ハンゼン博士は処置を施す。//
&gt; 
&gt; //D-13309は静かに座って、SCP-037-DE-1が有用である旨が伝えられた。ハンゼン博士は部屋を出て、独房の鍵を閉めた。//
&gt; 
&gt; **D-13309:** ちょっと待て……あんた私をここに置いていく気か？  ちくしょう冗談だろう。
&gt; 
&gt; //30分後、ハンゼン博士は再度独房を訪れた。//
&gt; 
&gt; **ハンゼン博士:** D-13309さん、私は今、あなたに多肢選択式テストを手渡すつもりです。再度あなた自身の判断で答えて下さい。
&gt; 
&gt; //D-13309はテストをやり遂げた。D-13309は独房へと戻された。//
&gt; 
&gt; **結果:** D-13309は多肢選択式テストを受ける以前は、民主主義的に正しい回答をほとんど知らなかった。同様に、被験者の政治的見解も変化した。D-13309は以前は独裁体制を支持していたが、今や彼は民主主義体制を支持している。SCP-037-DE-1の効果が認められたのである。
&gt; 
[[/collapsible]]

[以下、翻訳]

いつ██████は実行されましたか？  19██年だ。

全ての命令はそれに応じて遂行されましたか？  __そうだ。__

どれだけの部隊が動員されたのですか？  __346部隊だ。__

部隊の数が300にも達するなら、どこからそれ以上の部隊が駆り出されたのですか？

__46以上の部隊は█-保護施設と█-収容所から駆り出された。__

そのプロジェクトにかかるコストの重さは知っていましたか？

しかしながら全ての部隊が全滅したのですか？  __そうだ。__

微生物の蔓延は目標地域外では阻止されるでしょうか？

__問題だったのは住民たちへの特効薬の交付だ。
私たちは███████████2を投入しなければならなかったが、その微生物の特効薬は殺菌効果があった。身体的な損害は生じなかった。__

その陳述はチェック済みですか？

[検閲済]

出典: █████████
19██年9月10日
日付: ███   ███

██████ Corporation

[[/collapsible]] 

**メモ:** 今や私たちには周知のことですが、██████ Corporation はSCP-037-DEをサウジアラビアの領土内で使用したいと考えており、アフリカでは既に使用されました。おそらくですが、これが南アフリカにおける民主主義国家の形成に繋がったのでしょう。親財団からの情報によると、SCP-037-DEの植物は自然界ではもはや存在しておらず、██████ Corporation が所有する全てのサンプルもまた破壊されています。 //-- O5-█//</textarea></pre>
