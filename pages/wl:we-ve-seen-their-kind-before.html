    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]
[[module rate]]

Блуждает демон средь старинных зал
Бурлит под его кожей гнев и память
Людей погибших, городов, объятых в пламень,
Богов, кто дрался и богов, кто умирал,
Богов, глядевших скорбными глазами,
Как разрывали книги, книги жгли.
Истории и жизни догорали.
Великие события ушли.
Прошли.

А в залах этих демон всё скитался
В обличьях многих, думу думал он:
О призраках, кто был им сотворён,
О той идее, коей сам являлся, -
Идее, что жила, потом забылась,
Ушла в живых людей на много лет
И мысли демона объяв, опять родилась,
Родилась вновь и вновь на этот свет.
На свет.

Блуждает странник в этих древних залах
И грезит красотой, увядшей в прах.
За ним - гадюки, что о двух руках,
И воины с мечами и в зерцалах.
Они позволят, чтоб огни пожрали
Слова, миры, и всё, что есть святым
И гибнет чудо, и смеются твари,
Когда струится к небу серый дым.</textarea></pre>
