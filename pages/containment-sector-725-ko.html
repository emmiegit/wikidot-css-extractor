-----
* **설립:** 2017년 4월 8일
* **소재지:** 제주특별자치도 제주시 조천읍 교래리
* **크기:** 총면적 약 2,100m^^2^^

격리동 725-KO는 제13K기지와 제35K기지의 [http://ko.scp-wiki.net/scp-725-ko SCP-725-KO] 특성 연구 결과, 시간 이동이라는 특유의 변칙성으로 인해 격리가 까다로운 SCP-725-KO의 안정적인 격리 성공 조건은 확보된 SCP-725-KO가 인공적인 환경에 수용됨으로 인해 느끼는 스트레스와 위협을 최소화하는 것이 핵심인 것으로 결론지어져 SCP-725-KO의 안정적인 격리와 연구를 위해 건설된 시설이다.

이에 따라 한라산국립공원 외각 지역 산림에 시설 외각부 전체와 내부 구조물 일부를 나무, 암석 등의 자연물로 감싸고 부지 내의 자연물을 최대한 유지하는 형태로 격리동 725-KO를 건설하여 항공 사진에서는 일반적인 숲으로 보이며, 민간인의 출입이 금지된 위치에 건설되어 있어 민간에는 그 존재가 일절 알려져 있지 않다.

격리동 725-KO는 기본적으로 SCP-725-KO의 격리와 사육 관리 및 SCP-725-KO의 격리에 도움이 되는 것으로 확인된 비변칙적 다마사슴의 사육 관리에 주력하나, 필요할 경우 격리동 담당자의 재량에 따라 변칙 개체 또는 새로히 확보된 SCP를 임시로 격리하는 것을 지원할 수 있도록 한다.

+ **시설 관리**
[[/=]]
-----
격리동 725-KO의 시설물 관리는 SCP-725-KO가 안정감을 상시 느낄 수 있게 하여 변칙성을 발동하지 못하게 하는 것과 민간에 그 존재가 알려지지 못하도록 하는 것에 중점을 둔다. 따라서 격리동 725-KO 내의 모든 구조물들은 조성과 구성에 자연물을 최대한 활용하도록 한다.
@@@@
@@@@
-----
@@@@
**시설 외각부:** 격리동 725-KO의 시설 외각부는 제주도 현지 산림에 서식하는 식물과 암석 등의 자연물을 배치해 시설 바깥 쪽에서 볼 때는 민간인이 진입하려 할 엄두를 내지 못할 울창한 숲으로 보일 수 있도록 위장한다. 인원들이 드나듦으로 인해 사람의 출입 흔적과 길이 생기기 쉬운 출입구 쪽은 최대한 야간 시간대에 출입이 이루어질 수 있도록 하며, 출입이 이루어진 직후에는 출입한 흔적을 쓸어내고 낙엽과 썩은 나무 등을 놓아 두어 길이 생기지 않도록 한다.
@@@@
@@@@
-----
@@@@
**내부 건물동:** 격리동 725-KO의 내부 구조물들은 외벽에 암석 등의 자연물을 부착하고 식물을 식재하여 자연물로 위장토록 하며, 부착된 자연물이 유실되는 것에 대비하여 정기적으로 보수하도록 한다.
@@@@
@@@@
-----
@@@@
**방사장:** 모든 방사장의 바닥은 가장자리를 안쪽보다 낮은 높이가 되도록 유지하여 배수가 잘 이루어질 수 있도록 관리한다. 내부 환경은 제주도 현지 식생을 최대한 재현하도록 하되, 높은 키의 나무들을 방사장 곳곳에 배치해 흰색을 띄고 있어 항공사진에 촬영될 위험이 높은 SCP-725-KO와 비변칙적 다마사슴들이 항공에서도 보이지 않을 수 있도록 한다.

방사장 외각은 수용된 SCP-725-KO와 비변칙적 다마사슴들이 뛰어올라 탈출하는 것을 막기 위해 상단부가 방사장 안쪽 방향으로 꺾여 있는 높이 2m의 철제 울타리로 구성한다. 방사장 외각 울타리는 매일 점검하여 철창이 뜯겨 있거나 울타리 기둥이 기울어져 있는 등의 이상을 발견할 시 보수하도록 하며, 민간인에게 발견될 가능성이 높다고 여겨지는 위치의 울타리에는 방사장 바깥 방향으로 위장 그물등을 덧씌워 위장하도록 한다.

방사장 내부의 급수시설은 식수 급여가 항상 원할히 이루어질 수 있도록 관리하며, 검역 방사장의 경우 검역 방사장에 수용된 SCP-725-KO 개체가 없을 시에는 검역 방사장에 설치된 자동 먹이 급여장치와 급수 시설을 상시 점검하여 새로히 확보된 SCP-725-KO 개체를 검역 방사장에 수용한 상태에서 고장이 일어나 수용된 개체에 대한 먹이와 식수 급여에 차질이 생기지 않토록 유의한다.

또한 검역 방사장 구역은 해당 구역을 구성하고 있는 모든 울타리에 나무 판자 등의 불투명한 소재를 덧대어 밖에서 내부를 볼 수 없도록 하며, 곳곳에 감시 카메라를 설치하여 인원들이 직접 관찰하지 않고 카메라를 통해서만 내부 상황을 확인하도록 한다.
[[/tab]]
[[tab SCP-725-KO 관리]]
[[=]]
+ **SCP-725-KO 관리**
[[/=]]
-----
SCP-725-KO는 비변칙적 다마사슴과 동일한 습성과 신체 능력을 지니고 있으나, 위협을 느낄 시 특유의 변칙성인 시간이동을 사용해 격리에서 벗어날 위험이 있다. 따라서, 아래와 같이 정립된 SCP-725-KO 관리 절차에 따라 확보된 개체들을 관리하도록 한다.
@@@@
@@@@
-----
@@@@
**신규 확보 개체의 관리:** 비격리 상태에서 확보되어 갓 수용된 SCP-725-KO 개체들은 야생에서 생활한 개체들인만큼 인간에 대한 거부감을 갖고 있다. 이러한 신규 확보 개체들에게 함부로 접근했을 시에는 변칙성을 사용해 도주할 수 있으므로 각별히 유의한다.

마취된 상태로 확보되어 격리동 725-KO에 수용된 SCP-725-KO 개체들은 왼쪽 귀에 적색 개체 인식표를 부착시킨 후 자동 먹이 급여 장치가 설치되어 있는 검역 방사장 구역으로 이송시켜 성별을 나누어 격리한다. 검역 방사장에 격리된 개체들에게는 격리되어 있는 동안 진정제 성분이 함유된 먹이를 지속적으로 공급하며, 방사장 내부의 배설물 등을 청소해야 할 때는 먹이를 사용해 검역 방사장 구획의 비어있는 방사장으로 개체들을 이동시키고 기존의 방사장을 청소한다. 이를 위해 검역 방사장 구역은 최소 1개 이상의 방사장을 상시 비워두도록 한다.

검역 방사장 구역에서 성별을 나누어 1주일 간 격리한 SCP-725-KO 개체들에게는 관리 직원들에 대한 친화도가 높은 같은 성별의 비변칙적 다마사슴들을 합사시켜 다시 1주일 간 격리해 관리한 후, 격리 방사장 구역의 SCP-725-KO 개체들이 관리 인원들에 대한 거부감을 줄이게 되어 비변칙적 다마사슴과 동일하게 관리할 수 있게 된 것으로 확인되었을 시 모든 SCP-725-KO 개체들과 비변칙적 다마사슴들을 주 방사장 구역으로 보내어 관리한다.

아직 젖을 때지 못한 어린 SCP-725-KO 개체가 어미 없이 확보되었을 경우에는 해당 개체에 한해 본 문단의 절차를 따르지 않고 **어린 개체의 관리** 절차에 따라 관리하도록 한다.
@@@@
@@@@
-----
@@@@
**공통 관리 절차:** 확보된 모든 SCP-725-KO 개체들은 유전자 시료를 채취하여 각 개체의 유전자 정보를 저장해 두도록 하며, 왼쪽 귀부분에 붉은색의 개체 인식표를 부착해 SCP-725-KO의 특정 개체임을 식별할 수 있게 한다.

수용된 SCP-725-KO 개체들은 기본적으로는 암수를 분리해 관리하면서 오전 9시에 방사장 출입구를 개방해 방사장을 사용할 수 있도록 하며, 오후 6시에 내실로 들여보내 밤 동안에는 내실에서 지내게 한다. 단, 검역 방사장에 임시 수용된 신규 개체들의 경우에는 검역 방사장 내에 설치된 간이 은신처에서 지내게 하므로 내실로 들여보낼 필요가 없다.

체중 50kg의 SCP-725-KO 개체 기준으로 1개체 당 하루에 물에 적신 고형 사슴 사료 0.5~0.8kg, 건초 1.6kg을 섭취시키도록 하며, 각 방사장 내부의 식물 조성을 유지하여 SCP-725-KO 개체들이 방사장 내에서 자생하는 식물 또한 섭취할 수 있도록 한다.
@@@@
@@@@
-----
@@@@
**어린 개체의 관리:** 젖을 때지 못한 어린 상태로 확보되었거나 수용 중 태어난 SCP-725-KO의 어린 개체는 어미 개체가 돌보도록 한다. 하지만 어미 개체가 확보되지 않고 어린 개체만이 확보되었거나 어미가 양육을 포기 내지는 죽었을 경우, 자식이 죽은지 얼마 되지않고 관리 인원에 대한 경계심이 적은 암컷 SCP-725-KO 개체나 비변칙적 다마사슴이 있을 시에는 해당 암컷 개체의 젖과 소변을 어린 개체의 몸에 발라 합사해 자식으로 인식시켜 해당 암컷 개체가 기를 수 있도록 한다.

그러나 위 조건이 충족되지 않았거나 암컷 개체가 어린 SCP-725-KO 개체를 거부할 시, SCP-725-KO의 어린 개체는 사람에 대한 위험성을 제대로 인지하지 못해 변칙성을 발동할 위험이 적으므로 관리 인원들이 직접 인공 포육해 관리하도록 한다.

인공 포육이 결정된 어린 SCP-725-KO 개체에게는 젖병을 빠는 것을 훈련시킨다. 급여할 사슴유(乳)를 확보할 수 있는 상황일 경우에는 가능한 한 사슴유를 급여하도록 하나 그 양이 충분치 않거나 확보하기 어려운 상황일 경우에는 신선한 우유, 양유, 탈지유 등에 마가린을 혼합해 38°C로 데운 것을 회당 150cc의 양으로 하루에 6번 급여하도록하며, 인공포육된 개체에게 먹이를 급여할 때는 따뜻하게 데운 수건으로 등, 뒷다리, 아랫배, 머리 등과 함께 항문 부위를 문질러 배변을 유도한다. 

어린 SCP-725-KO 개체의 인공포육은 인공포육되는 개체가 식물과 사료 등을 충분히 소화시킬 수 있게되었을 때 중단하며, 생후 3개월 정도부터 부드러운 풀 등을 급여하여 성체가 섭취하는 먹이에 적응하도록 돕는다.
@@@@
@@@@
-----
@@@@
**암컷 개체의 관리:** 암컷 SCP-725-KO 개체는 수컷 개체만큼 관리에 유의해야 할 사항은 없으나 임신 및 포유 중인 암컷 개체에게는 가용성 단백질 110g, 칼슘 20g, 인 20g을 매일 추가적으로 섭취하게 하며, 임신 1~3개월 차일 때 고단백질의 먹이를 급여하여 태아의 착상과 영양 공급이 원할히 이루어지도록 하나 임신 5개월 부터는 고단백 먹이 공급을 중단하고 자주 운동시켜 출산에 어려움이 없도록 한다.
@@@@
@@@@
-----
@@@@
**수컷 개체의 관리:** 성숙한 수컷 SCP-725-KO 개체들은 뿔이 완전히 완성되는 겨울철에 다른 수컷들과 싸움을 벌여 부상당하는 일이 잦다. 따라서 각 수컷 개체들의 성격을 유심히 관찰한 후, 특히 사나운 성질을 지닌 개체와 약하여 공격을 자주 당하는 개체 등은 격리 방사장으로 옮겨 봄철에 뿔이 떨어져 나가 수컷 개체들의 공격성이 약해질 때까지 별도로 관리하도록 한다.
@@@@
@@@@
-----
@@@@
