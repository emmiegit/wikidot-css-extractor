    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2094-JP 蔦這う砲塔と光の砲弾
**著者:** ©[[*user keroyu]]
**作成年:** 2022
[[include credit:end]]

[[include component:image-block
|name= http://scp-jp-storage.wdfiles.com/local--files/file%3A5497195-1-65jv/FJDdVyPaQAkcfPi.jpg
|caption=画像1 &#34;射出イベント&#34;中のSCP-2094-JP(画面中央の建造物)とSCP-2094-JP-A(画面上部)
|width=300px]]

**アイテム番号:** SCP-2094-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2094-JPを中心とした直径10mの円周上に財団指定のフェンスを設置してください。侵入者にはAクラス記憶処理を施した後に解放します。&#34;射出イベント&#34;が発生した場合、SCP-2094-JP-Aを視認可能な地域にカバーストーリー「不審者による花火」を流布してください。インターネット上にアップロードされたSCP-2094-JP-Aの画像は削除してください。

&#34;射出イベント&#34;の後数日間、SNS上の投稿を監視し、補遺1に示すものと類似した投稿を見つけ次第その投稿のコピーをSCP-2094-JP専用データベースに保存してください。投稿の削除及び投稿主への記憶処理は行われません。

**説明:** SCP-2094-JPは栃木県日光市宮小来川に存在するコンクリートで構成された円柱型の建造物です。高さ10m、直径2.4mであり、SCP-2094-JPの表面は大量のツタ(//Parthenocissus tricuspidata//)に覆われています。建造記録から、SCP-2094-JPはおよそ35年前[[footnote]]2019/08/23現在。[[/footnote]]に建造されたことが判明していますが、2018/09/14まで異常性の発現は確認されていませんでした。

SCP-2094-JPは不定期[[footnote]]最短15日、最長89日。[[/footnote]]に&#34;射出イベント&#34;を発生させます。&#34;射出イベント&#34;では、始めに光を放つ球状の物体(SCP-2094-JP-A)がSCP-2094-JPの上面から出現します。出現時のSCP-2094-JP-Aの鉛直上向き方向の速さは約91m/sであることが判明しています。出現したSCP-2094-JP-Aは上記の速度で鉛直投射[[footnote]]鉛直上向きに物体を射出する運動。[[/footnote]]と同様の運動で上空に射出されます。その後、射出されたSCP-2094-JP-Aは地上から約330mの地点で通常の鉛直投射同様に静止した直後に消失します。後述の性質によりSCP-2094-JP-Aへの録画機器等の取り付けが不可能なため、--SCP-2094-JP-Aの消失先は不明です。-- 補遺2を参照してください。

SCP-2094-JP-Aの色、直径や光束はSCP-2094-JPの出現毎に異なりますが、直径は1.3m~1.8m、色は主に赤系統・青系統・白であり、光束は6000lm~9000lmが確認されています。表面温度は4000度~10000度が確認されていますが、不明な原因によりそれに伴う熱放射等の現象は確認されていません。射出時の音エネルギー等から推測された質量はどのSCP-2094-JP-Aにおいても約0.021kgを示しました。また、SCP-2094-JP-Aは物体を透過する性質を持ちます。そのため、SCP-2094-JPの上面を塞ぐ等の処置によりSCP-2094-JP-Aを静止させることはできません。


**補遺1:** &#34;射出イベント&#34;の直後にSNS上で特定の内容の投稿が行われていることが判明しました。投稿の経緯に不自然な点は見受けられませんでした。投稿内容は、親しい人物は星になり空から私を見守ってくれているといった文章と、空を写した写真で構成されています。投稿主らへのインタビューから、いずれの投稿者も投稿から数日前に親しい人物を非異常性の原因で亡くしていることが判明していますが、それに対する哀情などの負の感情が一切抱いていません。これについて、投稿者らは一貫して「あの星が見守ってくれるから悲しくはない。」という主張をしており、何らかの精神影響を受けていることが示唆されます。投稿主らに記憶処理を施した後にも精神影響が継続していることから、上記証言における&#34;あの星&#34;と呼ばれる存在が実際に居り、それが精神影響を齎していると考えられています。なお、当該精神影響が投稿主の行動や思考に大きな影響を与えないことから、投稿主への記憶処理は行われないことが決定しています。以下は投稿の一つです。


[[include :pseudo-scp-jp:tweetv2
|image=false
|account=███
|verified=false
|id=@██████
|time=1時間
|content=おじいちゃんは死んでしまったけど、あの星になっていつも私たちを優しく見守ってくれている。そう思うと、とっても安心できるの。
|good=true
|good-num=10
|retweet=true
|retweet-num=2
|retweet-nump=3
|reply-num=0
]]

[[include component:image-block
|name= http://scp-jp-storage.wdfiles.com/local--files/file%3A5497195-2-7cxe/1112.jpg
|caption=画像2 投稿に添付されていた画像。赤い丸で囲われた部分に視認可能な恒星は存在しない。
|width=300px]]


--現在SCP-2094-JP-Aとの関連を調査中です。-- 補遺2を参照してください。

**補遺2:** 2021/12/28、財団所有の宇宙望遠鏡による、画像2を用いた観測の結果、地球から約4.4光日離れた位置に、外観が恒星に類似した未知の球形の発光体(SCP-2094-JP-B)が発見されました。SCP-2094-JP-Bの直径等を測定した結果、それらが2021/12/23に射出されたSCP-2094-JP-Aのそれらと酷似すること、及びSCP-2094-JP-Bの色が赤と青の二色間で変化する場合があることが判明しました。その変化の仕方を解析した結果、モールス符号との一致を見せました。

このことから、&#34;射出イベント&#34;により消失したSCP-2094-JP-Aは、宇宙空間に転移することが推測されます。しかしながら、その大きさと投稿に添付される画像の撮影範囲の広さから、位置の特定は困難であると考えられています。

以下は解読された信号の一部です。

&gt; いたい　あつい　くるしい　あつい
&gt; ここは　どこだ　くらい　あつい　
&gt; はるこ[[footnote]]画像2の投稿主の名前と一致する。[[/footnote]]　みんな　どこに　どこに
&gt; ひとり　さみしい　あつい　はるこ</textarea></pre>
