----
&gt; 来自：mamamia78@█████.com
&gt; 至：shampaingurl@██████.net
&gt; 主题：我能听听你的建议吗？
&gt; 
&gt; 你好，姐妹。我听说你交了个新男友。搞啥呢？这两个月里第三个了？最好慢点来，姑娘，不然就一个都不给别人剩了！:P所以他叫啥？你觉得这个的交往时间能长到让我们中随便一个见他面的吗？:P
&gt; 
&gt; 小家伙们怎么样了？Mike在上学期那出戏里看上去还不错，但妈跟我说他今年不在戏剧俱乐部了？他是不是在花更多时间和足球队在一起？还有Mary在啦啦队长选拔赛上表现如何？
&gt; 
&gt; 不过，我确实是想从你那里得到点建议。Beth正在经历某种阶段，我希望你从你的孩子更小的时候那个阶段得到了些经验。Beth花了很长时间一个人待着，表现的就像她一直在挨饿一样。我发誓她上个月胖了十五磅。你觉得她可能有饮食失调什么的吗？我是说，她才十岁，这些事应该在她们长大一点之后才会发生，不是吗？求你别让妈知道这件事，你知道她是怎么抓狂的，而我不想她决定来“修复”Beth，如果她没有任何问题的话。
&gt; 
&gt; 谢了，姐妹！
&gt; Jody
&gt; 

&gt; 来自：mamamia78@█████.com
&gt; 至：shampaingurl@██████.net
&gt; 主题：回复：Beth
&gt; 
&gt; 我想你是对的，她可能只是正在经历一场突发生长吧。也许我**是**有些溺爱她了。
&gt; 
&gt; 不过，我的确认为我得看看她在看什么电视节目了。最近她提到了一个她以前从没提过的奇怪的假想朋友。她不太清楚，但它很大、有翅膀、说话时不说话。很奇怪的事。如果这种状况持续下去，也许我该带她去看心理医生。
&gt; 
&gt; 我很遗憾Mary没能进啦啦队。参加其他运动会不会太晚了点？
&gt; 

&gt; 来自：mamamia78@█████.com
&gt; 至：shampaingurl@██████.net
&gt; 主题：回复：回复：回复：Beth
&gt; 
&gt; 哦，那个秘密朋友的事？我再也不担心那个了。她把我介绍给了成年人，而他看上去人还不错。一点都不可怕。几分钟之后你都几乎不会注意到那些翅膀。:P
&gt; 
&gt; 所以你有什么假期计划吗？你们想不想来看看？如果你的男朋友还在的话你甚至可以带他来。:P
&gt; 

&gt; 来自：mamamia78@█████.com
&gt; 至：shampaingurl@██████.net
&gt; 主题：拜访
&gt; 
&gt; 来嘛，离开城里几天对你们都有好处，尤其是Mary。Beth总喜欢和她在一起而我觉得她是个好榜样。另外，让Beth把Mary介绍给成年人会很不错的。我想他有时候会感到孤独，可能可以遇到一些新人。这里每个人都喜欢他，但朋友总不嫌多，对吧？
&gt; 
&gt; Beth看上去也好多了。她以前很瘦，但新的体重让她看起来健康多了。
&gt; 

&gt; 来自：mamamia78@█████.com
&gt; 至：shampaingurl@██████.net
&gt; 主题：回复：担心你
&gt; 
&gt; 你为什么要担心呢？这边没什么问题的。我敢打赌，如果你过来见到了成年人一定会感觉好些的。我确定他会喜欢见到你们所有人的。
&gt; 
&gt; 期待很快见到你！
-----
Shakti Shivaji在荒郊野外的Spring镇当了十几年的医生，最初只是因为一项指派医生到服务不周的社区以接受大学贷款援助的计划，然后因为很喜欢这个地区，她决定留下来。这里的生活基本上很平静，只有些小感冒和流感而不是严重的创伤。即使当地的冰毒制造商倾向于尽可能地避免去看医生，一直偏执地认为他们会向警方报案。但是，Shakti认真对待病人的隐私，并向她面前的制造商和瘾君子保证了这一点。

“Jameson先生，你不用担心。我会严格保密你的记录。我显然认为如果你戒掉冰毒，你的健康情况就不会恶化，但我不会向Michaels警长报告你的情况。现在，请告诉我你哪里不舒服。”

“好吧……如果你这么说的话。我仍然没有说我在吸冰毒，只是想让你知道，但如果我用了，我又怎么可能戒掉它呢？呃……我想知道你能不能对我一直有的胸口疼做点什么。或许还有怎么增加一点体重。他觉得我太瘦太病了，需要增加一些体重。”

“如果你//确实//在吸冰毒，我会建议你到Forrester的医院去看看戒毒计划。它是住院的，持续至少三十天，他们会帮助你克服戒断症状的。当然，如果你在吸冰毒的话。”

Shivaji医生一边继续讲话，一边听着Bill的胸口的心跳。

“至于胸口疼，你的心脏听起来有些虚弱。我想给你做心电图和胸部X光检查，可能这个星期晚些时候送你去医院做CT扫描，这样我就能更好的了解你的心脏了。然而，你该知道，如果你的心脏有任何问题，他可能不会选择你。他真的只选择那些身材一流的人。尽管如此，任何改善你健康的努力都是件好事，即使你可能不会被他选上。”

Shivaji医生在检查结束时把听诊器挂在脖子上。

“几分钟以后护士会带你去做X光检查。记住：如果你真的吸冰毒，继续下去只会让事情变得更糟，而他不会喜欢那样的。”

Bill像个受到训斥的小男孩一样低下头回答道，“我知道，我知道。呃，你能给我点戒毒计划的信息吗？我真的不想让他失望。”

Shakti离开了房间，给了她的护士指示，然后去写她的笔记。当她把它们输入电脑时，她漫不经心地想，//“这个周末我真的该亲自去看他。我希望他也会选择我，但我知道他认为我们现在还需要个医生。而他说第一批孩子马上就要准备好进入下一阶段了。我应该考虑再给他们订几张床。”//
-----
&gt; 亲爱的日记，
&gt; 
&gt; 完全长大先生今天一直在想我呢。他觉得我很快就会准备好的。他说我不会被吓到。但我想我会的。 
&gt; 
&gt; 我会想念妈妈爸爸和Beth的。但不会想Dan叔叔。他有时候会滑稽地看着我。我不喜欢。
&gt; 
&gt; 我忘了Beth很快也会准备好了。完全长大先生认为她、Tommy和Dani会是最先的。
&gt; 
&gt; 他们很幸运能当最先。我打赌他们一定会像完全长大先生一样漂亮。希望我也很漂亮。
&gt; 
&gt; 我想走的时候带上Scooter。他是只好猫。但完全长大先生觉得我不能。他认为只要我想，我可以在长大后拥有Scooter。那就太好了。我希望Dan叔叔也那样。
&gt; 
&gt; 拜！
-----
Brett Michaels（//“是的，像个摇滚歌手。//”）警长忧心忡忡。他最近觉得怪怪的但不确定到底是什么。最近，他在郡里一些较远的地方巡逻了几个小时，开始感到非常生气和害怕什么的。尽管当他感觉好些时，他就记不起确切到底是什么了。他飞快地赶回Spring，带着做点什么的兴奋感，直接冲进成年人通常出现的空地，然后他觉得好多了。成年人周围的空气……总是//更好闻//。在他身边一切都感觉是对的，就像他能照顾好一切一样。即使是郡里名义上的警长，Michaels警长也要服从成年人的判断。毕竟，他最了解了。

Brett在空地对面发现了Shivaji医生，而其他人正在为选择做准备，于是他决定以后再和她谈谈，看她是否能给他一些药让他冷静下来。

与此同时，他把手牢牢地放在他弟弟Jack和弟媳Debra的肩膀上。他们的儿子Jacob站在三个人面前，看上去有点紧张。但这是第一次见到成年人的时候都会有的；这是任何人生命中的一个重要时刻，而Jacob正好处在成年人有兴趣帮助的年龄。

他对他的弟弟和弟媳说，“你们应该感到骄傲。如果Jacob被选中了，你们就会成为一个非常特别的男孩的父母。”

Debra在他的紧握下扭动了一下，瞪着他。“这是该死的最后一次，Brett，//这到底是怎么回事？！//我终于有了一个周末的假期可以来看看，而你却把我们绑架到这里来了！看在她妈的份上，你甚至都没让我们打开行李！”

“哦，冷静点，Deb。他正在路上了，你马上会明白的。他是个很棒的人，我知道你们会像其他人一样喜欢他的。所以别想着逃跑了。再说，只要我还拿着卡车的钥匙你们就哪儿都去不了。”

Debra一直盯着Brett，当她试图找出最好的方法使他丧失行动能力又不致命时，她的拳头不断握紧又松开。Brett一直以为她只是阳光海岸制片公司（Sunny Coast Productions）制作的电影中的背景演员，但她知道三种不同的武术风格，是他们最好的动作特技替身演员（除其他人以外）。她喜欢Brett，即使他有时候装“好孩子”装过头了，但如果她让他置自己的儿子于某种神秘的危险中，她会被咒死的。

紧张的气氛开始让她头疼，她从Brett身边瞥了一眼，想知道为什么她的丈夫不和她一起争辩。当Jack深吸一口气时，她很惊讶地看见Jack目光呆滞，有些茫然。她发誓他被催眠了，但自从Brett把他们带到空地上后甚至没有人接近他们。Jacob的身体姿态也更放松了，考虑到他刚才有多紧张，这让她更加担心。

在微风吹向他们，带来松针和新鲜空气的气味时，她的头疼迅速加剧。其他人，包括她的丈夫和儿子，都把脸转向微风吹来的方向，深吸一口气，然后笑了。

树的上部树枝在空地上晃动，就像有什么沉重的东西落在它们上面，而Debra看到一个……//东西//从树枝上跳了下来。她从未见过像站在空地上的那个生物那样本质性的错误，而当她的头疼达到新的高度时，她几乎开始干呕。当她的视线逐渐模糊时，她想着，//“操！他们在反灵能训练里从来没说过会这么他妈的疼！”//，然后看着这只怪物从空地上划过，用一条橡皮一样还分叉的肢体抚上她儿子的脸。
