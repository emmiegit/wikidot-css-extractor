**Объект №:** SCP-1170-RU

**Класс объекта:** Нейтрализованный

**Особые условия содержания:** Для минимизации ущерба от гипотетически возможного повторного проявления аномалии разрабатываются точечные сетевые протоколы. Мониторинг базы данных проводит сетевой бот Фонда &#34;FineMAN-21&#34;, анализирующий каждое изменение на локальном сервере и проверяющий приходящие из прочих зон данные, в том числе на когнитивные угрозы и достоверность передаваемых данных. При обнаружении активности, схожей с SCP-1170, бот оповещает Системного Администратора, Инженерно-Техническую службу, руководителя исследовательской Зоны 21 и директора АПАИБ о нарушении целостности базы данных, предварительно отключив передачу данных. После восстановления системы каждый сотрудник Зоны 21 проходит тестирование на верность Фонду, поражение когнитивными угрозами и принадлежность к связанным организациям. --Задержанию и допросу-- устранению потенциального SCP-1170-1 назначен приоритет класса A.
[!-- Не-не-не, задерживать не имеет смысла. Давайте так, сразу на устранение. Нечего тянуть. Может, хоть что-то и получится. --]

**Описание:** SCP-1170 представляет собой аномальное множественное нарушение целостности базы данных исследовательской Зоны 21, происходившее 12 ноября 2020 года примерно с 11:00 до 19:30 по //местному времени//[[footnote]] Более точные временные рамки установить не удалось. [[/footnote]]. Достоверно известно, что заражение изначально распространялось из самой базы данных, однако невозможно установить, как оно в ней оказалось. Допросы служебного персонала не привели к однозначным результатам (//см. Приложение 1170-A//).

Зарегистрированными признаками аномалии являются:
* Изменение уровня доступа для отдельных сотрудников фонда без выявленных закономерностей.
* Изменение уровня доступа для отдельных документов.
* Изменение текста всей имеющейся документации на сервере Зоны 21 (в т.ч. тексты защищённых от редактирования документов).
* Создание новых страниц, часто содержащих бессмысленный набор символов.
* Отправка сообщений в рамках Системы.

Во время данного события нагрузка на систему постоянно увеличивалась в арифметической прогрессии. Никаких сторонних программ в этот момент запущено не было. Примерно в 19:30 перегрузки в системе привели к её аварийному завершению. После перезагрузки выяснилось, что все локальные данные были удалены, а SCP-1170-1 прекратил вещание. Зона была закрыта на время восстановления данных, проводившееся МОГ Ро-9 (&#34;Техподдержка&#34;)[[footnote]] Из-за специфики Зоны 21 операция проводилась удалённо из Зоны 19. [[/footnote]] совместно с Инженерно-Технической службой Зоны 21.
[!-- Не то чтобы прекратил вещание, скорее изменил тип, но это так, мелочи. --]

SCP-1170-1 - обозначение неустановленного источника аномалии, существование которого в данный момент не доказано. Нельзя установить также и то, является ли объект информационной или физически существующей сущностью. SCP-1170-1 разумен и располагает широкими, знаниями о Фонде, включая информацию, ограниченную 5 уровнем допуска. Сущность настроена негативно к Фонду, но не использует имеющиеся данные в каких либо целях[[footnote]] Если принять, что сущность до сих пор существует. [[/footnote]]. Отношение к другим организациям и человечеству в целом не установлено.
