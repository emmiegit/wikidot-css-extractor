Vasvis Ten-Fold Reaper はシャワー室を出ると、両手を大きく広げた。滑らかな白壁から金属の細い腕が伸びてきて、拭き取りパッドが彼女の体中を走った。また他の腕は、長い黒髪をドライローラーに当て、また別の1組の腕はその日の着替えを保持している。短めのスカート、タンクトップ、高い衿とファー、そしてあまりに多くのベルトとポケット、鎖のついた白い長いコート。その背には放射状の日差しに囲まれた、握りしめた拳のイラストがある。

「ご令嬢、Varssarang 基地から新たな報告です」深い、心地よい声が隠れたスピーカーから発せられた。

「それで?」 Vasvis は上着の袖に腕を通した。

「島は完全に消失し、本来の担当職員は全て死亡ないし死亡しかかっており、海上の炎も未だ消えていません。暗黒物質の破片は周囲40キロメートル以上のエリアにわたっていまだ点在し、爆発ゾーン一帯で断末魔の悲鳴が続いています。」

くそっ。またしても失敗か。またしても時間が浪費された。これでプロジェクトは……、少なくとももう8ヶ月はスケジュールを遅延している。これは許容しがたいことだ。Kinetic Overdose Gel、深海核子認識内骨格 (Deap-Sea Nuclear Reconnaissance Endoskeleton)、マーク7 Selchangelon unit series、長距離軌道ハープーンガン (LONGSTRIKE Ortibtal harpoon gun)、これら全てを使用した。これらは全て予定通り開発され、しかし一方で 時間・空間境界突破装置の開発は、病的肥満症の人間が片足で棚の高いところにある原材料不明の揚げ物に手を伸ばそうとするのに似て、もがいていた。彼女はブーツの留め具を締めた。

「さらに、未開人たちの代表を乗せた船団が到着しています。ただちに被験体を回収するようドローンに指示を送りましょうか?」

「ええ、ええ、そうして。」彼女は無意識の内に手をひらひらさせた。野蛮な奴らめ。誰にとってあれが必要だというのか。まったくの野蛮。作法もない、文化もない、がらくたで食いつなぎ、物事の深いところにたいしては全くの無力な奴ら、そして最も悪いことには、彼らは恐るべき寄宿者なのだ。連中はいつも生魚のような臭いを発している。いいえ……、連中の中にも興味をひく者もいくらかいたわ。特にこの人間は。彼は
実際、自分で、脳みその中からがらくたを押し出せたわ。とはいえ、未だに魚のフンのような野卑さだけど。

「仰せのとおりに。ご令嬢。」

ニコライは筋肉質な親指から大きなかさぶたを引っ張った。皮膚が周囲と違う赤茶けたところにそって剥がされていった。

時が過ぎた。彼は船のへりに足を投げ出して座り、鼻の穴には塩が付き、風は彼のつばの広い帽子の縁にぶら下げた魚の骨を鳴らしていた。彼は表面で正体不明の塊が浮き沈みする、薄黄色の液体で満たされたプラスチックの容器を一気に呷った。容器を脇にどけると、自分のベストに手を伸ばし、外側のポケットからチューイングチョーク (chewing chalk) のへこんだ缶を取り出した。

ニコライは哲学者で、船占師だった。人生において物事を見つめ、思索するのが彼の役割だった。もちろん、哲学だけでは食べてはいけないので、彼は医者、航海士、記録と会計の保管担当、通訳、そして船長の参謀役としての仕事もこなした。

ニコライが他者と距離を置き、自分の思考と共に孤独になると、ときどき、自分の行動は、巨大な未知なる夢の時間のなかで漂泊する、彼の眠れる心が見せた幻影に過ぎないのではないかと夢想していた。静かな、まぶたの半ば重なった眼で、彼の思慮深いことばと永遠の停滞のような姿勢はそれらしく見えた。目覚めを待つ睡眠者は、自分が眠っていると感じているが決して自ら目覚めようとすることのできないという、夜明け前の辺獄 (リンボ) に停滞する。

彼が見ている世界もまた夢のようだった。世界を分かつ、雲にも届く、ギザギザの黒い山脈の峠。異形の岩礁と砂州が寄せ波を砕き、石がねじれ、突き出た形に溶け出す。鳥たちは険しい岩山にとまり、鳴いたり金切り声をあげたりしあたりを飛び回った。

そしてそこに、山より高くそびえる〈センター〉」が存在した。波から雲まで届く、数キロメートルもの白い立方体。窓もなく、簡素な一枚岩だ。この距離からでも現実離れした大きさに見える。

ニコライは夢から引き戻された。誰かが彼の隣に立っていた。彼は遠くの構造物から目を離さなかった。

「大丈夫なの、ニコライ」
女性の声が言った。ムーだ。ニコライはチョークのかたまりを噛み砕いた。

「船団のことなら大丈夫だ」
彼はそう返事した。
「あるいは、大丈夫かどうかというのは客観的基準のない相対的な概念だ。あるいは、運命によって予定されていることさ。あるいは生起し得ないことで、私はただの夢見る神なのだ。」

「ニコライ」
ムーは彼の隣に座った。
「〈センター〉から戻って来た人はいないのよ。あいつらがあそこであなたにどんな仕打ちをするかって考えることだって私はしたくないの」

「私の選択、私の人生は私自身のものだ」

「それがあなたを**正しく**導くとは限らないわ。あなたも私達のひとりにすぎない」

ニコライはとうとうムーの方を見た。ぶちのようなあざと、黄色い歯、黒い眼、2房のシニヨン (ox horn buns; 中華キャラによくある髪型のアレ?)、貧相で、質素なムーがいる。彼女は哲学者ではない。助産婦で、捕鯨船員で、メカニックで、醸造者だ。彼女は夢が人生であることを知らない。

「私は君に対し訪問者のふりをした、そして私は一丸となって動かねばならない。〈センター〉は私を安全に移送するために多額の支援をするつもりだ。たそがれ時までには船団に、燃料、食料、医薬品それに機械部品が数カ月ぶんは手に入るだろう」

「私はまだ良いと言ってないわ」

「なるようになるさ」
ニコライは、これが最後の一言であるかのような抑揚で、再びそう言った。彼はムーにチューイングチョークを勧めた
「噛むかい」

「いいえ結構」

ニコライは缶の蓋を閉じ、それをベストのポケットに戻した。

「君の仕事はどうした」ニコライが言った。ムーや他の者たちはいつも仕事を手に駆けずり回っていたが、自分が何ものであるか、なぜここにいるのか、そして全く何が昼食のためであるかということを判断するという、本来の仕事に意識を向けてこなかった。

「全船すっかり落ち着いたわ。今はただ、〈センター〉を待ち構えるばかりよ」
彼女は〈センター〉の方を向いて肯いた。まったくあそこに存在するように思えないわね。まさに私の眼前に、アレを目にすることはできるけど、全く現実味がないわ」

「現実とは予測に対し肯くことではない。予測とは単なる実在の仮面でしかない。それが事実だ。」

「ばか」

ニコライはなぜムーが他の仲間でなく、自分を選んだのか全く分からなかった。それは彼が思索にふけるときの最大の問題だった。彼女は哲学に興味もなく、その技能もなく、彼に対しロマンチックな行動を起こすこともなかったし、その種のどんな秘密の感情をも隠し通すことは微塵もなかった。彼は醸造技術にも、歌を織りなすことにも興味がなく、彼女に対するロマンチックなものを全く感じていなかった。時には一緒に仕事することもあったが、それは船上ではどんなペアでも起こりうることだ。どちらにとってもそれは特に親しい関係ではなかった。相互に許容していたというよりは。

いつもどおりであり、いつもどおりでなかった。

待てよ……、とニコライは目を細め、遠くをじっと見た。〈センター〉の近くで動きがある。小さな壁の薄片が、一瞬黒くなり、またすぐ白くなった。

そうだ、そこにあったんだ。黒の同心円が移動することで、中心に点が現れる白い球体だ。 なんと粗末な船だ。

それは多くのうちの1つで、そしておそらく彼の最後だった。

司令室の扉が開いた。彼女の司令室だ。2つの階層にわかれた、広く開放的な空間だ。玉座よりも高い背もたれの椅子が、下部の計算機の塊を見渡せるよう、少し延長されたプラットフォームの上に安置されている。玉座の基部のまわりには海の未開人と野獣とが足元で押しつぶされる彫刻がなされていた。玉座の背後の壁には初打のモザイク画が輝いていた。巨大なジンベエザメが〈偉大なる拳のハーカー〉(the Great Fist Harker) によってノックアウトされ、撲殺されてる構図。霧におおわれた神話的な時代の、〈センター〉の創設。ヒトが底なしの大洋に潜り敵の戸口で敵と遭遇したとき、あるいは浜辺で、潮だまりで、岩礁で、水棲敵の潜伏する水没した古代都市の廃墟で、初めて軟骨生物の脅威に対し立ち向かう姿。そして彼らは勝利を収める。〈センター〉が創設され、脅威は本来の居場所である波の下へと追いやられる。

「しなければならないというのなら、海そのものをも破壊しろ」
はるか昔、ハーカーはそう言った。この思想は彼女の目を少しばかり潤わせたが、彼女は人前でそういったそぶりを見せたりせず、特殊センター愛国活動 (Special Center Patriotism Moments) にとどめていた。

しかし今となっては彼女には、小さな機械化された使用人が運ぶ料理を貪り食うというより重要な仕事がある。ボウル一杯の政治犯の背中で育ったゴールドリーフライス、パンダの胎児のゼリー寄せ、sea-vent ライチ、ルビーを散りばめたトラの睾丸のシャトー・ラフィットソース和え。今日の厨房員は明らかに控えめにしようとしていた。

「むしゃむしゃ……、んぐっ……、コンピュータ、スーパーファンタイムルームを40だけ予約して……、いえ16と46。XLSDの用量を倍に。それと twin bastrodon strippers も」

「ああ、ならこれから私がそこへ降りて行かなければならないわけ」

入場には音楽が必要とされたが、彼女がそれを決めることはできなかった。

「私はあなたを知っている、ヴェロニカ! あなたがあの……ちくしょう、あの粗野なアナグマの担当のとき……、私達は仕事をともにし、あなたは私と同じ言葉を交わした。あのとき―」

世界は今や自由に漂っていた。彼は目覚めた、**目覚めたのだ!**
「聞くんだヴェロニカ、何かがおかしくなってしまった、何かがとてつもなくおかしくなってしまった、私達が宇宙を壊し、私は……、私は分かっている……、アーッ、私は分かっているが、それを言うための言葉が見つからない! だが元通りにできるんだ! 何もかもをやり直せるんだ! 君は私を信じるだけだ、頼む」

完全に確信していた。

さらに悪いことに、ストリッパーは利用できなかった。悪徳の乱痴気騒ぎの目玉になるはずだった。きっと彼女はこれを中止するべきだったし、Fukkinkawaii の上に飛び乗り、彼女が手にすることができる人間と誰彼なく背徳的な激情まかせの交合をなすべきだった。

それはいい考えだった。 彼女があの魚のフン野郎のことを頭から綺麗さっぱり消し去れなかったという事実さえなければ。彼は狂っていたと、彼女はそう理解した。彼は完全に発狂していて、無意味なおしゃべりをしていた、何も思い悩むことはない。

そう、ならなぜ彼女は彼の顔を憶えているのか?

秘儀の密室の天井にも、世界中の誰にとっても無価値な壊滅的な実存の残りカスの他に、答えは見つからなかった。たいていは、それは彼女の励ましになったが、背徳的な、薬物にあおられ激情にまかせた交合のときほどではなかった。

彼女は目覚めると、他の人間の心配をよそに扉へと歩き出した。不機嫌そうに昇降機へ向かって廊下を下る。

昇降機のドアが開くと、切断されたばかりで、新鮮なホホジロの頭部で首を覆った、血みどろの、眼を大きく見開いた、そして体に全く神秘的な刻印をしていない完全に裸の男が現れた。

「俺はサメだ! 俺はサーーーーメーーーだーーー! 俺のデカブツをしゃぶれー!」

Vasivis Ten-Fold Reaper は顔をしかめ、左手で胸骨の下にジャブを入れて引き裂いた。右手を握り締めると相手の頭蓋骨にえぐりこんだ。
