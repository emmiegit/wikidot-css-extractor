**アイテム番号:** SCP-2744

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2744は環境タイプ“屋内”型の標準的な小動物収容室に居住させます。フローリングは“屋内”環境の標準材質であれば自由ですが、SCP-2744はカーペットを好んでいる節があります。収容室にはヒトまたはネコ用の種類が異なる家具を最低5点、少なくともヒト用家具1点とネコ用ベッド1点(ベッドの種類は任意)を含めて配備します。種類の異なる10個のネコ用玩具を室内に保管します。SCP-2744が何かに気を取られている状態を維持し、退屈になることを防ぐために、収容室内の家具は身体活動と精神的刺激(パンチする・引っ掻く・登る・ジャンプするなど)を促すものとすることが推奨されており、それらの家具や玩具はSCP-2744の興味の度合いを基にして交換します。模範的行動を奨励するため、任意の種の生魚を与えることが許可される場合があります。収容室に配置された監視カメラによる観察が、それぞれの映像監視を担当する最低2名の職員によって維持されます。SCP-2744個体が実験外で非実体化した場合は、速やかにシェーマス・マクエンタガート博士とサイト保安部に報告し、位置転移型収容違反として扱わなければなりません。

**説明:** SCP-2744は、上から白い布を被せられたイエネコ(//Felis catus//)だと推定される実体の総称です。このネコの品種は不明であり、耳・尾・目の周りの毛は黒色です。布はベッドシーツに似た白い敷布であり、布の中央部分が顔に当たるような形式でネコの体を覆っています。シーツには目出し穴2ヶ所・耳出し穴2ヶ所・尾出し穴1ヶ所が設けられているため、ネコは耳と尾を突き出し、シーツ越しに目で周囲を見ることが可能です。SCP-2744の口部に被さっているシーツには油性マーカーで3本の線が描かれており、頬ひげの存在を模倣しています。シーツの四隅は本来ネコの足が存在するべき場所に垂れ下がっており、それぞれの隅部分に油性マーカーで“爪先”が描かれているのが見て取れます。シーツ隅の裏面には、こちらもイラストと思しき肉球があります。

SCP-2744を覆っている形式から判断するとシーツは不規則形状のはずですが、シーツを計測すると、何処から測っても全ての面が正確に長さ0.5mという結果を示します。シーツはネコの首に結ばれた暗青色のリボンで固定されており、このリボンには銀色の鈴が縫い付けられています。鈴のパーツは全て機能性を有していますが、音を発しません。

SCP-2744はシーツに覆われていない状態の物理実体としては存在できません。SCP-2744の耳・目・尾はシーツに覆われた状態では明確に視認できるにも拘らず、シーツの下のSCP-2744を見るためのあらゆる試みは不可能です。シーツを動かして観察を試みるとSCP-2744は不快感や怒りを露わにし、現在まで全ての試みに抵抗しています。SCP-2744はシーツの四隅で“歩く”ことによって移動を行い、各々の隅に描かれた“足”は、裏面の“肉球”が地面にしっかり触れるような形に折り畳まれます。物理実体を保っている間のシーツの下には普通のネコの足が存在するようであり、シーツは移動の際に脚部および足の形状に従って形を変えています。

シーツを完全に持ち上げると、SCP-2744は即座に非実体化します。シーツは落ち方に関係なく常に完全に平らになり、これは自然にそのような形状に落下することが不可能な状況でも同様です。鈴とリボンは消えます。シーツは重力に逆らわず、棚板の上に被さるなどの外見上予測可能な動きを見せますが、シワの寄っていない平坦な状態を維持します。しばらくすると、SCP-2744は通常シーツの内部に再び“帰還”し、鈴とリボンが首周りに再出現します。シーツが液体で濡れた場合、SCP-2744は上記と同様に非実体化し、シーツが乾燥するまでは“帰還”しません。どのような液体が掛かったとしても、シーツに永久的な染みが残ることは無く、乾く過程で液体による変色も消失します。

下からSCP-2744を観察する(観察者がSCP-2744の下方にいる、または足元に設置したカメラで観測するなど)ことによってシーツの中のSCP-2744を見る試みは、SCP-2744を床面に平らに伸ばされている5つの穴(サイズは有形状態時の耳・目・尾出し用の穴と同じ)が開いたシーツとして捉えます。SCP-2744が有形状態時と同じように周辺環境と相互作用し続ける一方で、二次元平面上をスライドする平坦なシーツにしか見えないため、これは視覚的な矛盾を引き起こすことがあります。この観測状況下にあるシーツの四隅には、平らなシーツとして予想される位置に“肉球”が配置されています。SCP-2744をシーツの上下から同時に見られる場所から観察すると、“平らなシーツ”状態と“有形”状態が同時に観測され、概して観察者に軽度の頭痛を引き起こします。これは異常な影響というよりも、むしろ視覚的矛盾によるものだと思われます。

**補遺A:** SCP-2744は歩行している際、表面上に一時的な足跡を残すことが可能であり、これらはシーツの“肉球”イラストと同じ形状をした油性マーカーのインク写りのような形式を取ります。これらの足跡が持続する期間は様々です -- 通常は出現から2～3秒で薄れていきますが、消失までに最大4分間残っていたケースも幾つか記録されています。これらの持続期間の不一致を説明付けられる要素は無いように思われますが、SCP-2744は自身の足跡がどれだけ長くその場に残るかを制御できる可能性があります(詳細情報についてはデータログ2744-足跡を参照)。

**補遺B:** シーツを不正確に敷くことによって、SCP-2744が実体に復帰できない状態に“締め出す”ことが可能です。“肉球”がある面を上にしてシーツを敷くと、SCP-2744は“爪先”側の面が上になるまで物理形状を取ることができません。この場合、肉体を伴わないネコの鳴き声が、シーツを取り巻くすぐ近くの領域から、シーツが正しく配置されてSCP-2744が再びその下に“帰還”するまで聞こえ続けます。シーツ外に“締め出される”ことはSCP-2744にとって非常に苦痛であるらしく、物理形状に復帰すると長期間にわたってうつ伏せになります。

**補遺C:** SCP-2744は栄養を必要とせず、与えられた食べ物や水に反応しません。例外は生の魚介類であり、SCP-2744は常にこれらを受け入れて“食べ”ます。食べ物はSCP-2744の口部領域に触れると消失しますが、SCP-2744の質量には視認可能な変化が及びません。調理された魚、並びに数種類の調理済みシーフードは、他全ての食べ物と同じように無視されます。</textarea></pre>
