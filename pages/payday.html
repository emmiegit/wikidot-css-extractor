    <pre><textarea class="page-source" readonly>[[&gt;]]

Lại một ngày yên tĩnh khác tại thị trấn yên bình này.

Ở phía đông thị trấn có một ngân hàng không lớn cũng chả nhỏ, chỉ đơn giản là một ngân hàng thôi. Một khu phố nhỏ, và quan trọng nhất, không hay thắc mắc. Chẳng hạn như tại sao nhiều người thường đến và rút tiền tại ngân hàng, mặc dù thực tế không ai trong số họ sống tại đây. Nhưng, dù sao thì, họ làm việc cho tập đoàn Xà Phòng Xác Chết [[footnote]] Nguyên văn: Soap from Corpses Products[[/footnote]]. Chúng ta tốt nhất không nên bận tâm quá nhiều về mấy gã dở người chịu làm việc ở đó.

Hai chiếc xe tấp vào lề ngay trước ngân hàng. Một chiếc Kombi đời cũ với nước sơn đỏ đã phai màu, và một chiếc Ford Mustang màu xanh lam. Cả hai đều không có dấu hiệu định danh cụ thể, do chủ xe thích thế. Nếu có người rảnh đi kiểm tra biển số xe sẽ nhận ra tên họ không hề tồn tại, trên rất nhiều bang. Cửa xe bật mở, và năm người đàn ông bước ra. Nếu quần áo không thể hiện được mục đích của họ, thì súng có. Súng ngắn nòng 9mm, súng sục nạp đạn kiểu bơm, và ít nhất một khẩu tự động. Ngân hàng này hơi nhỏ so với gu của họ, nhưng đằng nào tiền chả dễ dàng đổ vào túi. Họ giương cao súng, đẩy cửa ngân hàng và bước vào.

&#34;Tất cả nằm xuống, ngay!&#34;

Đa số mọi người đều làm theo lời họ, đàn ông, phụ nữ, thậm chí cả cặp nhân viên bảo vệ. Duy chỉ có một nhóm người quây quanh giao dịch viên khiến họ phải chú ý. Dân quanh đây chỉ biết họ là nhân viên của tập đoàn Xà Phòng Xác Chết. Một người mặc áo khoác phòng thí nghiệm nhìn chằm chằm vào bọn cướp ngân hàng một thoáng trước khi gào lên.

&#34;Vãi chưởng, đùa bố mày chắc? Vào đúng ngày lấy lương à?&#34;

Bầu không khí bỗng im bặt, vừa căng thẳng, vừa sượng trân, cho tới khi mấy gã cướp quyết định lên tiếng trước.

&#34;Mày điếc à? Ngu vừa thôi? Nằm xuống!&#34;

Nhóm người mặc áo khoác phòng thí nghiệm vẫn đứng nguyên tại chỗ, khẽ liếc nhau — một người phụ nữ đầy đặn, có phần thấp bé với mái tóc đen dài được cột thành đuôi ngựa — khịt mũi rõ to, đưa tay che miệng, cố gắng kiềm lại tiếng cười nghèn nghẹt. Những tên cướp cau mày và nheo mắt dưới lớp mặt nạ trượt tuyết, trong khi một người đàn ông mặc áo khoác phòng thí nghiệm khác thở dài thườn thượt, gục mặt vào tay.

&#34;Thôi đi Rights.&#34;

&#34;Tôi đang cố mà.&#34;

&#34;Nghe này, mấy ngài, hề quá đấy.&#34; Người đàn ông da đen với hình xăm lớn trông khá lạc lõng so với cả nhóm, đặc biệt với cái vòng vàng đeo trên cổ. &#34;Mấy người thực sự nghĩ đây là cách cướp ngân hàng ấy hả? Ý tôi là-&#34;

&#34;Im ngay, bố bắn bỏ mẹ mày giờ.&#34;

&#34;Nghe này, đã cãi cùn thì đừng có cố m-&#34;

ĐOÀNG!

Người đàn ông da đen to lớn nhìn chằm chằm vào cái lỗ trên thân mình, và thở dài cam chịu. &#34;Mình vừa mới lấy được cái xác đúng gu xong.&#34; Mắt anh ta trợn ngược, cơ thể đổ ập xuống, chết ngắc, chiếc vòng cổ đẹp mắt trượt dài trên mặt sàn.

&#34;Gay thật.&#34; người phụ nữ tên Rights lẩm bẩm nhưng vẫn tiếp tục cười khúc khích.

Một người đàn ông cao lớn với cái đầu hói bước ra khỏi nhóm, tỏ ra bình tĩnh đáng kể trước tình hình, và nói với một trong những tên cướp bằng cái giọng vô cảm kì lạ. &#34;Thưa ông, tôi yêu cầu ông rời khỏi cơ sở này ngay lập tức. Hành động của ông có thể gây chậm trễ cho công việc của chúng tôi, mà thực ra là đã bắt đầu khi ông trừ khử Ts. Bright.&#34;

Một tên cướp để tóc dài và râu ngắn tiến tới, chĩa khẩu hoa cải vào mặt người đàn ông vừa lên tiếng. &#34;Mày nói nghiêm túc đấy hả? mày đang cố cãi với bọn tao chỉ vì mày sẽ về muộn ấy hả?&#34; Gã ta cười, và dùng nòng súng thọc mạnh vào người đàn ông hói đầu. &#34;Đui à? Mày có thấy nó nằm chết ngắc ở kia không? Bọn tao đéo ĐÙA!&#34; Hắn xả một tràng đạn lên trần nhà, khiến hầu hết khách hàng chùn bước hoặc ngã xuống sàn. Người đàn ông hói tiếp tục nhìn chằm chằm không một chút bối rối.

&#34;Những nỗ lực đe dọa của ông đã chệch hướng ngay từ đầu. Ngay cả khi ông có thể làm giảm trạng thái tinh thần đặc biệt của tôi, một khẩu súng hoa cải không phải là công cụ thích hợp để ép buộc tôi hoặc đồng nghiệp của tôi tuân lệnh. Súng và nguy cơ bị bắn được xếp hạng tương đối thấp trong ước tính của chúng tôi về các tình huống nguy hiểm, đến nỗi một số nhân viên sử dụng chúng như một hình thức chào hỏi hàng ngày.&#34; Lúc này, một người đàn ông đội mũ lưỡi trai và một người khác có cái mũi khoằm cùng nụ cười toe toét bắt đầu cười khẩy. &#34;Ông thiếu khả năng kích động mức độ sợ hãi cần thiết để đáp ứng ngay cả các yêu cầu của mình. Các hành động hiện tại sẽ không dẫn đến giải pháp mong muốn của ông theo bất kì cách nào.&#34;

Gã tóc dài cầm khẩu súng ngắn nghiêng đầu sang một bên, bối rối. &#34;Cái quái g… bọn mày là cái chó gì vậy?&#34;

&#34;Lạy Chúa trời, Thượng đế, Đức phật ơi, Gears… văn vẻ vừa thôi. Trông nó lú lắm rồi đấy!&#34; Người phụ nữ lại lên tiếng.

Một trong những tên cướp — tay lùn nhất trong đám — giật lấy chiếc vòng cổ từ sàn nhà và đeo nó qua đầu. Này, đã cướp bóc thì phải làm cho tròn chứ. Y thậm chí không bao giờ có thể nhận thấy bản thân đã bị thay thế ngay trong chính đầu mình. Tuy nhiên, sự đã đành, y nhẹ nhàng di chuyển khẩu súng sang một hướng mới, nháy mắt và giơ ngón tay cái với những người còn lại trong nhóm.

&#34;Mày nghĩ bọn tao đang đùa chắc? gã tóc dài tiếp tục nói. Tay súng lùn nhất từ từ chuyển hướng mục tiêu của mình. Ban đầu y nhắm vào người phụ nữ, rồi chĩa súng vào người đàn ông hói đầu. &#34;Chúng mày đang cợt nhả đúng không?&#34; Khẩu súng của gã lùn di chuyển một chút về phía người đội mũ lưỡi trai. &#34;Mày xem khẩu súng này là giả chắc?&#34; Với một chuyển động cuối cùng, y hướng thẳng nòng súng vào lưng tay súng tóc dài khi gã chĩa khẩu hoa cải về phía Rights vẫn đang cười khúc khích.
