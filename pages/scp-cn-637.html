  &lt;body&gt;
    &lt;div id=&#34;div1&#34;&gt;

    &lt;blockquote&gt;
    &lt;p style=&#34;text-align: center; font-size: 130%;&#34;&gt;欢迎使用流动者站点文档阅览系统&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;center&gt;&lt;p style=&#34;font-size: 80%;&#34;&gt;用户名：guest_2331 密码：********&lt;/p&gt;&lt;/center&gt;
    &lt;blockquote&gt;
    &lt;p style=&#34;text-align: center;&#34;&gt;客座研究员您好，您即将查阅的文档为：SCP-CN-637&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;blockquote&gt;
    &lt;p style=&#34;color: red;&#34;&gt;注意：&lt;/p&gt;&lt;p&gt;由于该文档的特殊性质，阅览后需观看特定逆模因图片进行记忆去敏化，确认请点击继续。&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;br /&gt;
    &lt;br /&gt;
    &lt;center&gt;&lt;button type=&#34;button&#34; onclick=&#34;go()&#34;&gt; 继续阅览 &lt;/button&gt;&lt;/center&gt;

    &lt;div id=&#34;innerdiv&#34; style=&#34;font-size:95%&#34;&gt;
      &lt;strong&gt;项目编号&lt;/strong&gt;：SCP-CN-637&lt;br&gt;&lt;br&gt;

       &lt;strong&gt;项目等级&lt;/strong&gt;：Euclid&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;特殊收容措施&lt;/strong&gt;：鉴于SCP-CN-637目前的特殊状态，无法对项目进行常规手段收容。为维持项目的客观存在和稳定性，应从Mobile-Site-CN中选取与原Dr. Gollen相识的七人，组成637特别收容小组“七星灯”，并长期派遣至远离Dr. Gollen生活圈的站点。除Mobile-Site-CN站点主管和“七星灯”小组外，所有与Mobile-Site-CN前研究员Dr. Gollen相识的个体均已被告知Dr. Gollen的死讯。应向“七星灯”小组成员隐瞒Dr. Gollen已死亡的事实，并告知Dr. Gollen仍在流动者站点工作，小组成员对Dr. Gollen的印象稳定性需定期进行检查，如果印象偏差达到警戒值，则应视情况对成员进行记忆强化，或者记忆删除后更换新组员。
&lt;br /&gt;
&lt;br /&gt;
任何时候都不能令“七星灯”小组接触到SCP-CN-637的真实信息，否则应立即对被泄密成员进行记忆删除。目前将Dr. Gollen办公室及办公电脑为SCP-CN-637保留，作为常用寄宿设备和办公场所。
&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;描述：&lt;/strong&gt;SCP-CN-637为某种意识体，没有可见外形和物质依托，无法对物质世界作出干涉，但能依附于电子设备并利用设备与外界进行信息交流。其展现出的各项能力似乎与所寄身设备性能无关，但均远逊于一般的人工智能，基本为普通人类水平。在个人计算机上与SCP-CN-637的交流证实该意识体的记忆与前Mobile-Site-CN研究员，Dr. Gollen一致，其说话风格，语言习惯也与Dr. Gollen极为相似。&lt;br&gt;&lt;br&gt;

SCP-CN-637可在电子设备间不依托网络或物理连接发生瞬间转移，但其出现位置和转移范围受到一定限制。具体而言，SCP-CN-637的可活动区域为认识Dr. Gollen的个体当前印象中Dr. Gollen所应处在的地点，而对Dr. Gollen具体位置印象越模糊，SCP-CN-637的可活动范围就越大；当多个个体均认识Dr. Gollen且对Dr. Gollen位置印象不一时，SCP-CN-637一般会出现在这些位置的交集区域。&lt;br&gt;&lt;br&gt;

由2010年的事故可知，见过Dr. Gollen形象，但不知Dr. Gollen姓名身份的人类，以及认为Dr. Gollen已经死亡的人类，均不会对SCP-CN-637产生影响；而知晓SCP-CN-637存在，且认为SCP-CN-637就是Dr. Gollen的个体，同认识Dr. Gollen的个体一样可对SCP-CN-637产生影响。目前尚不清楚当所有个体均对Dr. Gollen失去印象或认为其已死亡，以及不同个体对Dr. Gollen所处位置印象差距过大无交集时，SCP-CN-637会产生怎样的变化，考虑到可能导致的项目永久无效化或收容失效风险，目前暂停相关实验。&lt;br&gt;&lt;br&gt;

据信，SCP-CN-637的产生缘于2010年的一次事故。当时，时任Mobile-Site-CN研究员的Dr. Gollen与站点主管Andrew Boom在例行流动出差期间，无意中卷入了美国波特兰地区当地基金会和麦克斯韦宗教会的一次武装冲突。Andrew Boom在此次事件中受伤，后经治疗痊愈，但Dr. Gollen被当场认定为KIA。&lt;br&gt;&lt;br&gt;

在事故发生三天后，Andrew Boom在其个人电脑上发现了来源不明的信息，在与之交谈后，Andrew Boom意识到了项目的异常性质，并报告了基金会工作人员。由于项目与已KIA研究员Dr. Gollen之间显而易见的联系，该异常被分配给中国分部收容，后编号为637。&lt;br&gt;&lt;br&gt;

在了解了项目移动的规律后，为稳定SCP-CN-637所在位置，Mobile-Site-CN全员开始未被告知Dr. Gollen遭遇事故的消息，随后从站点人员中选取了七名与Dr. Gollen人际关系网只有单线联系的同事，委派到外部站点。在他们与流动者站点断绝联系后，被告知了Dr. Gollen出差结束，已回站的消息。剩余Dr. Gollen的亲朋同事被告知掩盖故事027（“死于敌对势力攻击”），于是项目的位置大致被稳定在了流动者站点周围，精确位置稳定则由站点主管Andrew Boom配合催眠设备进行。
&lt;br&gt;&lt;br&gt;

&lt;div id=&#34;talkdiv&#34;&gt;
 &lt;strong&gt;附录：&lt;/strong&gt;站点主管Andrew Boom与SCP-CN-637在发现初期的对话，于Andrew Boom个人便携式电脑的文本编辑里进行。
&lt;br&gt;&lt;br&gt;

&lt;blockquote style=&#34;font-size: 90%;&#34; id=&#34;blocktalk&#34;&gt;
    &lt;p&gt;&lt;i&gt;部分前文省略&lt;/i&gt;&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;所以......你真是Gollen？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;好吧，说实话我现在的感觉很奇怪，很难用语言跟你描述这种感受......不过，我是Gollen，至少我自己是真么认为的。&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;天啊，你怎么成了这样子？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;那天，你知道的，他们用一个贴片把我们的吉普弄熄火后，就冲过来了。车上的安保队员都下去应敌，我那时只是想看看对面来了多少人，结果刚一探头......&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;我记得听见你的一声大叫，然后转头一看就不见了人影。&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;我当时只见到一束蓝光，然后就什么都不知道了。&lt;/p&gt;
    &lt;p&gt;&lt;i&gt;[一分钟的沉默]&lt;/i&gt;&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;再醒来的时候，很奇怪，我从来没有那种感受，你像一团云一样弥散在各处，好像要感受到什么，但实际又意识到一片虚无；你能感觉到自己的移动，但就像水中的一滴油，只能行走于世界的表面，而无法融入到其中。&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;后来我逐渐的感受到了虚无中的一些异样，就好像水里漂浮着一些干燥的海绵，很奇怪的比喻，但就是这样。我很容易的就进入到了这些“异常点”中。然后，我就能“看”了。&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;能看，是什么意思，你能像人类一样看到周围的世界吗？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;不，并不是那种以色彩和形状为基础的视觉，我没法解释，只能说，我所能接收到的信息量应该与人类视觉相差无几。&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;也就是说你能理解你所“看”到的东西？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;是的，就好像人生下来就会呼吸，我自然的理解了我所“看”到的东西，并且自然的跟，呃，人类时期学到的知识对应起来。然后我发现自己应该是在一台超市收银机里。&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;额......所以你现在变成一个AI了？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;应该不是。我现在除了能在电脑屏幕上打几个字，修改一下磁盘里的文件外，感觉也没获得什么别的超级能力，比以前出差时见到的那帮AIAD的家伙们差远了。噢，不过能感知周围环境和瞬间移动的本领它们应该没有。&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;瞬间移动？你能做到吗？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;要不你以为我是怎么从收银机跑到你的笔记本上的。我似乎可以按照想法移动到任意一台电子设备上，但好像只能在波特兰地区，而且......&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;怎么了？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;...我刚刚发现自己好像出不去了，或者说......移动变得特别困难。&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;刚刚发生的？&lt;/p&gt;
    &lt;p&gt;&lt;i&gt;[两分钟的沉默]&lt;/i&gt;&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;我差不多有了个猜想......不过需要回去才能验证。如果猜想没错，这几天恐怕你得先待在我的笔记本里了。毕竟，你知道，基金会的工作原则......&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;好吧......&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;Boom，能不能答应我一件事？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;什么？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;SCP-CN-637：&lt;/strong&gt;不管以后发生了什么......你能继续叫我Gollen吗？&lt;/p&gt;
    &lt;p&gt;&lt;strong&gt;Andrew Boom：&lt;/strong&gt;......好的，Gollen.&lt;/p&gt;

    &lt;p&gt;&lt;i&gt;后续记录省略&lt;/i&gt;&lt;/p&gt;
    &lt;/blockquote&gt;
&lt;/div&gt;
&lt;/div&gt;
     &lt;/div&gt;



    &lt;script type=&#34;text/javascript&#34;&gt;
      var time =14000
      var ICU = [&#34;嘿&#34;,&#34;！&#34;,&#34;能&#34;,&#34;看&#34;,&#34;到&#34;,&#34;我&#34;,&#34;吗&#34;]
      var as =&#34;blocktalk&#34;
      var counter=0;
      var flag=0;
      var content1=document.getElementById(as).innerHTML
      
      document.getElementById(&#34;innerdiv&#34;).style.display=&#34;none&#34;
      
      function Random(n)
      {
        return Math.floor(Math.random()*n)
      }

      function sleep(numberMillis) 
      { 
        var now = new Date(); 
        var exitTime = now.getTime() + numberMillis; 
        while (true) { 
          now = new Date(); 
          if (now.getTime() &gt; exitTime) 
            return; 
        } 
      }
      
      function Change(str)
      {
        try
        {
          var content=str.split(&#34;&#34;)
          var cache = Random(content.length)

          for(i=0;i&lt;7;i++){content[cache+i]=ICU[i]}
          if(time&gt;=100) time=time-1000
          else counter++
          if (counter&gt;0) {throw new Error(&#34;stop here&#34;);clearInterval(s);}
          document.getElementById(as).innerHTML = content.join(&#34;&#34;)
          return content.join(&#34;&#34;)
        }

        catch(err)
        {
            var append_html = &#34;&lt;p style=&#39;font-size: 130%;&#39;&gt; 听着，不要慌张，不要报警，这不是什么模因或信息危害，我是&lt;strong&gt;Dr. Gollen&lt;/strong&gt;，接下来我要告诉你的东西对你来说生死攸关。这个页面处在流动者站点的阅览系统里，随时可能被发现，如果你不想跟以前的那些人一样变成Andrew那个混蛋的傀儡，就找到最下方脚注的位置，那里我设置了一个跳转触发，可以避开阅览系统，我在那里跟你详细解释。 &lt;/p&gt;&lt;p style=&#39;font-size: 130%;&#39;&gt;另外，那家伙设置的记忆消除图片我已经帮你屏蔽掉了。&lt;/p&gt;&#34;;
            origin = content.join(&#34;&#34;)
            document.getElementById(&#34;blocktalk&#34;).innerHTML = origin + append_html
          }
      }

      function go()
      {
      	document.getElementById(&#34;innerdiv&#34;).style.display=&#34;block&#34;
        setTimeout(&#34;var s=setInterval(&#39;content1=Change(content1)&#39;,1500)&#34;, 130000)
      }


    &lt;/script&gt;
