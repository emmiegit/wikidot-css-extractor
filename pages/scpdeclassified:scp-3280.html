    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//这是个夜黑风高、暴雨如注的夜晚。//

**[[[scp-3280 | SCP-3280]]]**

作者：[[*user Shaggydredlocks]]

这篇文章以第二人称的叙述视角展开。我们故事的主角在一个清洁间里躲着，靠着拖把水槽里的水维生。当他走出清洁间，一些事情就立刻清晰了起来：

# 这里确实发生了某些不好的事情。走廊的地板上躺着尸体，远处传来尖叫声，在安保室里有个人从喉咙到裆部都被撕裂了。
# 主角正被某样事物猎杀。他不知道它是什么东西，不知道它是如何狩猎的，也不知道它现在在哪儿，但他知道他在被猎杀，并且一旦被狩猎到了，可能不会有什么好结果——他身边的情景暗示如此。

主角一拿到他正在寻找的终端并把尸体挪到一边，就打开了有关这个异常的文档。

&gt; **特殊收容措施：**SCP-3280将被保留在其原始位置——现已倒闭（被基金会查封）的约翰斯顿药品实验室与研究中心，收容顾问正在为其设计合理的长效收容方案。

不论这个异常是什么，它本身来自一个实验室/药物研究中心，而且基金会目前无法长期收容它。如果这个异常已经突破了收容，那么就能解释主角所身处的站点内的这幅可怕场景了。

&gt; 如果SCP-3280到达Vault-17的入口处，该站点将进入安全锁定状态，因此无法进出。请注意，这也将激活停电协议：确保没有任何有害或敏感信息从站点流出。这将是必要的，以防止收容失效和第三任务（保护）目标失败。

倘若这个异常在突破收容期间到达了某个特定地点，则这个站点就会被完全封锁，停电协议也会被激活。不言而喻的是，如果不这么做，就会威胁到基金会的第三任务，也就是“保护”。这更加揭示了这个异常的危险性，基金会并不只是在收容它，更是在保护我们免受其危害。

文档就此结束，毕竟我们的主角只有0级安保许可，所以我们又回到了第二人称叙述中。显然，我们刚才得以一窥的这份文档，主角在之前就已看过一遍了，而上述文档中的那张风暴的图片看起来不太对劲。不幸的是，由于主角的安保许可等级太低，这张图片的标注被删除了，所以我们对其一无所知。但对我们而言又很幸运的是，主角决定拿走旁边那具尸体的权限卡并在终端上用它，从而解决这个问题。结果显示，这张权限卡有2级权限，意味着主角在文档本身之外，还能够访问安全监控。

安全监控为我们展示了站点里的更多情况，而站点中不少地方都堆满了死人。有一个人上吊了；另一个人抓着自己的内脏，伴随着外面的雷声跌倒了；一楼被淹没了，还有一堆面朝下方的尸体；在地下2层的角落里，有个死了的D级；在食堂里还有数不清的死人。除了死亡之外，站点中也常常出现“水”。那个上吊了的人的下方有一个水坑；那个死的时候还抓着内脏的人是伴随着雷声而跌倒的；在入口处的所有尸体都在水中，面朝下方；在死去的D级身旁有一根爆裂了的水管；而在食堂窗户旁聚积了粉色的泥浆。这很重要。

在主角打开新一版的SCP文档之前，我们读到了他的思考越发困难，而这就是即将发生的事情的预兆。随着我们继续浏览这篇新一版的SCP文档，文中出现了灰色和白色交错的文字，暗示着主角注意力的散失。

特殊收容措施中的新内容告诉我们，基金会派遣D级到设施底层作为诱饵来引诱它，从而防止异常靠近上文所说的特定地点。如果之前提到的D级和他身旁的爆裂的水管确实是个暗示，那么事情似乎并未照计划进行。

主角的注意力开始散失。

在描述部分开始之前，我们了解到，这个突破了收容的异常会导致一次灭世情景。这个异常是一个由与水同类的流体组成的有意识的实体，它可以把其他流体吸收进入自身。当它被分开时，其不同部分将会与整体同步地行动。这一实体对人类具有敌意，且积极地寻找人类。当它发现了人类，它就会从人身上的孔洞与毛孔进入体内。受影响的个体会经历各类症状，例如腹痛，这也解释了为什么上文提到的那个人在倒下之前还抓着他的内脏。

主角的胃部开始绞痛。这不是什么好消息。还记得之前我说过他喝了拖把水槽里的水吗？是的，这是个坏主意。

之后，我们得知，这个实体表现出幽闭恐惧行为，试图以高速将自己从物体中剧烈地排出。读到这里，我们就知道我们的主角是彻底完蛋了。我们最后读到的内容是，如果这个实体突破了收容，一旦它融入了全球水循环，它就能导致一次灭世场景，随后文档戛然而止。

这个实体开始攻击主角，而在他生命的最后一刻，他看到外界的雨滴朝他涌来。这个实体在突破收容的过程中分裂为许多部分，而这些部分正在试图重新整合，这解释了食堂窗户旁聚积的泥浆，也解释了为什么在尸体周围都出现了水。这个实体早已存在于雨水之中。一旦它落入海洋，一切就将终结。世界将注定迎来毁灭。

总之，这篇文章讲述了当一切可能出错的因素确实出错时会发生什么。感谢您的阅读。</textarea></pre>
