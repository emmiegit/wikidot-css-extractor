    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Une boite munie d&#39;&#39;un gros bouton rouge sur le dessus, où les mots &#34;appuyer pour su--r--rprise&#34; sont inscrit. Si le bouton est appuyé, une surprise aléatoire s&#39;&#39;active, cette &#34;surprise&#34; peut affecter tout appareil électronique ou même produire un effet cognitohazard. Le nom de l&#39;&#39;expéditeur est inscrit sur le dessous de l&#39;&#39;artefact, le groupe d&#39;&#39;intérêt __L&#39;&#39;Amicale des Amateurs de l&#39;&#39;Anormal__ est responsable de la création de cet objet.&#39;
day: &#39;04&#39;
month: &#39;04&#39;
loc: &#39;Découverte quand une enveloppe destiné a la fondation SCP fr a été ouverte dans le site-Zayin. Le chercheur Dr. ████ à appuyé sur le bouton par accident en ouvrant l&#39;&#39;enveloppe. L&#39;&#39;activation de la &#34;surprise&#34; à affecter tous les écrans du site-Zayin en affichant une image du visage de SCP-096. Suite a la découverte du visage de SCP-096 par plusieurs membres du Site-Zayin, une vague de suicide c&#39;&#39;est déclenché pour éviter de ce faire tuer par SCP-096. Après deux (2) minutes, les images de SCP-096 ont été retiré et le Site est revenu a la normale. L&#39;&#39;image de SCP-096 c&#39;&#39;est avérée être un dessin très réaliste de celui-ci.&#39;
sec: &#39;En étude en ce moment au site-Zayin. Les chercheurs travaillant sur cet objet sont priés de ne pas déclencher une autre &#34;surprise&#34;. Les tests concernant de déclencher une &#34;surprise&#34; doivent ce faires en dehors du Site-Zayin.&#39;
note: &#34;__Note:__ Un objet créer par un groupe de gamin a réussi a plonger un site au complet dans le chaos. Pour une surprise, c&#39;est une grosse surprise. ~ Dr. Fernand.\n&#34;
redirect-b: &#39;[[module Redirect destination=&#34;http://fondationscp.wikidot.com/liste-des-objets-anormaux/p/1#&#39;
redirect-e: &#39;&#34;]]&#39;</textarea></pre>
