    <pre><textarea class="page-source" readonly>[[=]]

**昨天，我杀了唯一的妹妹**

**今天，结束了她的尸检**

**明天，从这里辞职**

[[/=]]

@@ @@

&gt; 20██/██/██　██:██
&gt; 来自全球超自然联盟远东分部中央信息中心
&gt; 
&gt; #报告
&gt; ・//6350-排击班“猎犬”副班长-“撒文”攻击[[span class=&#34;ruby&#34;]]现实扭曲者[[span class=&#34;rt&#34;]] Type Green [[/span]][[/span]]一体。//
&gt; //将其分类为**LTE-████-██**。//
&gt; 
&gt; #指令
&gt; ・//负责工作人员将在日后开始撰写详细报告。//-信息管理官-Abis

@@ @@

到目前为止，已经杀过几十个威胁存在，但杀现实扭曲者还是第一次。

这也是第一次杀了亲人。

@@ @@

&gt; 20██/██/██　██:██
&gt; 
&gt; #补充
&gt; ・//LTE-████-██实际是“撒文”的妹妹████。负责心理咨询的职员要注意这一点。//-信息管理官-Abis

@@ @@

父母去世后，唯一没有离开过我的妹妹，今年刚满16岁。
那天，关于即将到来的父母的忌日，两个人淡然地聊着往事。

@@ @@

&gt; 20██/██/██　██:██
&gt; 
&gt; #指令
&gt; ・//“撒文”照常对肃清对象进行验尸，提交报告。//-信息管理官-Abis
&gt; 
&gt; 
&gt; 20██/██/██　██:██
&gt; 
&gt; #回信
&gt; ・//已提交报告至中央信息中心。请负责人审阅//-“撒文”

@@ @@

她恐怕那天是第一次使用力量吧。
我知道，在我面前，本应在很久以前被父母废弃的爱用沙发出现时，可能是因为困惑和不安，她的眼睛里浮现出了泪水。

@@ @@

&gt; 20██/██/██　██:██
&gt; 
&gt; #报告
&gt; ・//再次确认到LTE-████-██拥有相当于响应级别2级的现实扭曲能力。//
&gt; 
&gt; #指令
&gt; ・//将当前的响应级别设为N (已确认破坏/杀害)，并开始撰写报告。//-信息管理官-Abis

@@ @@

我通过训练，确认了她是肃清对象，而且是现实扭曲者的瞬间。

@@ @@

拔出便衣里装备的手枪，

打开保险，

瞄准后脑，

三声枪响。

@@ @@

威胁世界和平的现实扭曲者之一，完美地从这个世界上消失了。我守护了世界。

@@ @@

&gt; 20██/██/██　██:██
&gt; 
&gt; #指令
&gt;  ・//请“撒文”按照邮件的指示，接受规定的心理咨询。这是命令。如果不想对今后的作战造成影响，请马上到指定负责人面前//-人员管理官-“洛克菲尔德”

@@ @@

我为保护世界而自豪，我走上了这条路。
我看到了讨厌的东西，也经历了痛苦。
但是，这样的代价越是简单就越能保护人类。

我保护了我的妹妹。

@@ @@

&gt; 20██/██/██　██:██
&gt; 
&gt; #**警告**
&gt; ・//最终警告。如邮件所示，请务必接受规定的心理咨询。我理解你的心情，但绝对不要自责，冷静地行动起来吧。//
&gt; 
&gt; //业务上不方便的情况下，可以通过我向负责人发送信息。读完这个后请给我一些回应。//-人员管理官-“洛克菲尔德”

@@ @@

[[=]]

**我要保护的妹妹是我的敌人**

**为了我们应该保护的人类而排击敌人**

**我杀了我要保护的妹妹**

**我没能保护我的妹妹**

[[/=]]

@@ @@

&gt; 20██/██/██　██:██
&gt; 
&gt; #指令
&gt; ・//拜托了。接受咨询吧。//-6350-排击班“猎犬”班长-“魏德曼”
@@ @@

我失败了。
就此别过。
漫长的斗争并不是徒劳的。
至少，保护了仅存的人类免受威胁。

现在只有这一点，才是对我的救赎。

@@ @@

----

@@ @@

&gt; 20██/██/██　██:██
&gt; 
&gt; #报告
&gt; ・明天就退休了。
&gt; 很久以来，真的非常感谢。
&gt; 排击威胁并保护人类，这是我的骄傲，也是我的存在意义。
&gt; 
&gt; 到最后，想要坚守应该守护的东西，才是唯一的悔恨。
&gt; 
&gt; @@ @@
&gt; 
&gt; 6350-排击班“猎犬”副班长
&gt; “撒文”</textarea></pre>
