**志号**
异学零伍贰

**志类**
魅

**经**
异学零伍贰乃邪兽数头，长约两丈有余，重五十担，各有之奇术。其一声煞，其二无形，其三剧毒，其四惑人，四兽若有一见于世间，则天下必乱之。

**史**
大秦始皇三十一年[[footnote]]公元前252年[[/footnote]]立夏，时太尉神农闻山峦异动，必是不祥，使异学会众学士探于河水流域。农历八月廿一，探马报四兽苏之。太尉即遣百人前往镇压，然见异兽虽醒而不动，遂以盐晶、石灰封之，立镇妖塔于河岸。

汉建元3年[[footnote]]公元前137年[[/footnote]]，太尉以《山海经》四凶为其名，声煞者名“混沌”，无形者名“穷奇”，剧毒者名“梼杌”，惑人者名“饕餮”。

**赞**
舜臣尧，宾于四门，流四凶族混沌、穷奇、梼杌、饕餮，投诸四裔，以御魑魅。——《左传·文公十八年》
------
**一九██年█月█日更新：**
[[include component:image-block name=			http://scp-wiki-cn.wikidot.com/local--files/scp-cn-103/didian |caption=伪装成热力发电站的Area-CN-05]]
**项目编号：** SCP-CN-103

**项目等级：** Keter
 
**特殊收容措施：** SCP-CN-103位于地下220米的10m*10m*3m的混凝土收容室中，已在与其地表出口对应位置建立了伪装成热力发电站的Area-CN-05作为收容措施。收容--SCP-CN-103-1--、SCP-CN-103-2、SCP-CN-103-3、SCP-CN-103-4的--四--三个独立容器内温度须在任何时刻被保持在-70摄氏度左右，温度传感器必须时刻与安保系统相连，若任一容器内温度急速升高，则站点应立即进入1级收容突破遏制程序，条件允许时可使用 SCP-CN-154对其进行抹杀（参见附录CN-103-1）。除此之外，站点内需额外配备一组备用工业液氮制冷系统，在当前机组因故障而停止工作的情况下仍然能立即投入使用以满足需要。研究人员在进入核心收容区工作时应身着生化防护服。Area-CN-05必须保证至少驻扎有一个营的兵力，配备制式武装。同时配备轻装甲载具和空中支援。

**描述：** SCP-CN-103是四只不明生物的总称，其个体间存在明显差异，分别编号--SCP-CN-103-1--（已死亡），SCP-CN-103-2，SCP-CN-103-3，SCP-CN-103-4。已知该项目的四个个体在-60摄氏度的极寒环境下会进入休眠状态，其代谢完全停滞，当温度高于-55摄氏度左右时，该项目的生物组织开始逐渐恢复活性，若温度高于-30摄氏度时，SCP-CN-103的意识恢复，并开始活动。该生物在头部外形上类似爬行类动物，头部均有形如文字的意义不明的白色图腾。通过对其组织样本进行分析发现记录特定遗传信息的碱基对序列混乱，因此推断该生物并无繁殖能力。

SCP-CN-103的个体的特异性如下：

SCP-CN-103-1（已死亡）：中华异学会代号：“混沌”，体表呈现暗红色，体型略大于其他SCP-CN-103的个体，虽长有类似翼手目动物的双翼，但其双翼无法提供足够的升力使其进行长距离飞行，行动敏捷，其脊背、头骨体表覆盖有坚硬的鳞片状甲壳。SCP-CN-103-1可通过上颚与鼻腔连接的部分持续发出150dB以上的高强度噪音，影响范围至少可达一公里，其声音可对人类造成严重的精神影响，使得受影响者的脑前额叶处于异常活跃状态，使受影响者出现烦躁、易怒、缺乏理性、精神错乱甚至是相互攻击。

SCP-CN-103-2：中华异学会代号：“穷奇”，体表呈暗灰色，体型中等，SCP-CN-103-2的体表几乎完全被含硅化合物覆盖，其具有使自己无差别的融入与周遭环境相同景色（光学迷彩）的隐身能力。若SCP-CN-103-2发生收容突破应使用热成像仪对其进行追踪。

SCP-CN-103-3：中华异学会代号：“梼杌”，体表覆盖有深绿色的毛发，体型中等，SCP-CN-103-3的一些分泌腺体可产生大量挥发性有机磷钠通道阻滞毒素[[footnote]]即神经毒素：对乙酰胆碱酯酶（Acetylcholinesterase，AChE）活性有强烈的抑制作用，使乙酰胆碱在体内蓄积，从而引起中枢和外周胆碱能神经功能严重紊乱。其毒性强、作用快，能通过皮肤、呼吸道、黏膜、消化道及眼等吸收引起全身中毒。[[/footnote]]，毒素可通过其体表毛孔渗出，也可通过其位于其口腔内下颚的小孔喷出。为防止其体内的危险化学物质大量泄漏，禁止在SCP-CN-103-3暴露于空旷地带或人口密集区的情况下使用常规武器对其进行攻击，所有参与针对SCP-CN-103-3行动的人员须佩戴防化设备。

SCP-CN-103-4：中华异学会代号：“饕餮”，体表呈现深紫色，体型与SCP-CN-103的其他个体相比较小，SCP-CN-103-4没有眼睛等视觉器官，但其依靠鼻尖部位特殊的共振腔器官发出超声波来感知周围情况。SCP-CN-103-4会“说话”，尽管未弄清SCP-CN-103-4是如何发出与人类相似的声音，但可以肯定的是其具备与人交流的能力并且精通汉语（详情见附录CN-103-2：音频记录#0973）。SCP-CN-103-4具有高度的智慧，通常它会倾向通过言语来使人放松对它的警惕然后尝试逃脱。Area-CN-05须配备至少一名人类行为分析学家以防止SCP-CN-103-4造成的突发事件。

**附录CN-103-1：**事故CN-103-a 涉及SCP-CN-154与SCP-CN-065

&gt; 时间：20█​█年██月██日
&gt; 事故CN-103-a：
&gt; 上午10时许安保系统显示SCP-CN-103-1的温度出现异常告警，同时传感器检测到SCP-CN-103-1的生命体征在短时间内快速增强，5分钟后SCP-CN-103-1发生收容突破事件，基金会出动MTF-CN-██进行武装遏制但效果未达到预期，SCP-CN-065-1于收容突破发生30分钟后突然开口并再一次请求让其使用SCP-CN-154，请求于1小时后被批准。
&gt; 
&gt; 详细情况：SCP-CN-103-1由地下通道冲出后，在发电站5号机组边短暂休息了20秒，随后冒着密集的火力逃出了Area-CN-05冲向██市市区，此时已情况失控，解放军██部队与全球超自然联盟（下文简称GOC）战术部队于收容突破1小时后介入，20时许，SCP-CN-103-1于人员密集区冲着天空发出了震耳欲聋的鸣叫，随后导致██市市区市民发生大规模无组织的暴力事件，同时指挥部的对讲机中传来“友军火力！”和“友军与我方人员均意识失控”等声音。十几分钟后，基金会特工使用载具运送SCP-CN-065-1手持SCP-CN-154出现在目标旁边的空地上，SCP-CN-065-1在GOC战术部队火力的掩护下席地而坐后开始使用SCP-CN-154吹奏，SCP-CN-103-1已然察觉到情况不对并朝向SCP-CN-065-1冲了过来，然而短短几秒内SCP-CN-103-1在SCP-CN-154的作用下失去行动能力并躺倒在地上痛苦挣扎，而后SCP-CN-103-1脖颈与嘴部喷出深红色液体，SCP-CN-065-1继续吹奏直到SCP-CN-103-1停止活动，随后基金会特工确认SCP-CN-103-1在收容突破11个小时后被SCP-CN-065-1使用SCP-CN-154抹杀。在后续基金会作业员回收SCP-CN-103-1的尸体样本和对居民进行记忆消除时与GOC战术部队发生了短暂交火并导致多名特工伤亡，SCP-CN-103-1的尸体样本被GOC战术部队扣留并运走。

**附录CN-103-2：**音频记录#0973 Dr.██佩戴运动相机身着防冻服进入地下收容区与SCP-CN-103-4对话

[[collapsible show=&#34;+ 显示音频记录&#34; hide=&#34;- 隐藏音频记录&#34;]]

&gt; 采访人：Dr.██
&gt; 
&gt; 时间：20█​█年██月██日
&gt; 
&gt; 系统：容器内温度回升，正在校准读数……
&gt; 
&gt; 系统：当前容器内温度-40摄氏度，正在校准度数……
&gt; 
&gt; 系统：警告！检测到活动。
&gt; 
&gt; Dr.██：呃... 嘿！ 听得到吗？
&gt; 
&gt; SCP-CN-103-4：（没有声音）
&gt; 
&gt; Dr.██：我知道你不说话是因为你想让我以为温度没有达到可以激活你的条件，所以你假装休眠好让我继续升高温度，这样你就可以出去享受日光浴了对吧？我告诉你，不可能！
&gt; 
&gt; SCP-CN-103-4：（没有声音）
&gt; 
&gt; Dr.██：好吧，既然你不想聊，那我也不强迫，告辞了。
&gt; 
&gt; SCP-CN-103-4：博士，你是个聪明人。
&gt; 
&gt; Dr.██：你终于肯说话了，要知道，我差点就被你骗了。
&gt; 
&gt; SCP-CN-103-4：不不不，博士，我不想说话只是因为我觉得没什么好聊的，这地方太冷啦，而且这狭小的地方让我动弹不得，又有什么可以说的呢？
&gt; 
&gt; Dr.██：当然有，我们可以谈谈你我的过去。
&gt; 
&gt; SCP-CN-103-4：是啊，其实我也很高兴能与其他人分享我的过去。
&gt; 
&gt; Dr.██：那么，你能告诉我你为什么会说话吗？
&gt; 
&gt; SCP-CN-103-4：非常乐意效劳！如果你能让这个罐子安静一点，我会张大嘴让你看看我的舌头的。
&gt; 
&gt; 系统：4号气动阀门正在关闭，警告！容器内温度正在回升!当前读数：-39摄氏度。
&gt; 
&gt; Dr.██：好了，快让我看看。
&gt; 
&gt; [撞击声]
&gt; 
&gt; Dr.██：&amp;*%￥…… 
&gt; 
&gt; 系统：应急冷却开启，4号容器压力补偿模块已启动
&gt; 
&gt; 系统：4号气动阀门正在开启，容器内温度开始下降，当前温度-45摄氏度。
&gt; 
&gt; Dr.██：该死的骗子，我早该知道你有这一手！
&gt; 
&gt; SCP-CN-103-4：博士，你是个聪明人。
&gt; 
&gt; [录音结束]
