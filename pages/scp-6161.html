    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:info:start]]
**SCP-6161:** 빵칼(The Confectionary Knife)
**저자:** [[*user Uncle Nicolini]], [[*user aroncrime]]
**원작:** https://scp-wiki.wikidot.com/scp-6161
**역자:** [[*user TocoT0ucan_98]]
[[include :scpko:info:end]]

**일련번호:** SCP-6161

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-6161은 제55기지에 있는 표준형 물품 보관함에 둔다. 해당 보관함이 SCP-6161-1 개체가 되었는지는 불분명하나, 이는 받아들일 수 있는 상태로 간주된다. SCP-6161을 다루는 인원은 칼날을 피하고, 칼자루에만 접촉하도록 한다.

**설명:** SCP-6161은 케이크 자를 때 쓰는 칼로, 길이는 23cm이며 강철로 되어 있다. SCP-6161로 물체를 자르면, 어떤 물질이든 어렵지 않게 베어낼 수 있다. SCP-6161로 자른 물체는 SCP-6161-1 개체로 변한다.

SCP-6161-1 개체의 외부는 개체의 기본적인 특성을 계속해서 나타내고 있지만, 그 내부는 완전히 케이크로만 구성되어 있다. SCP-6161-1 개체 속 케이크는 여러가지 다양한 맛을 지닌 것으로 확인되었다.

**부록 6161.01:** 실험기록


&gt; **실험 #:** 01
&gt; 
&gt; **실험 대상:** 철근
&gt; 
&gt; **결과:** SCP-6161은 철근을 어렵지 않게 잘라냈다. D-1221에게 SCP-6161-1 한 조각을 먹으라는 지시를 내렸다. 그 맛은 “흙내가 있고 쇠맛이 나는” 것으로 확인되었다.

&gt; **실험 #:** 05
&gt; 
&gt; **실험 대상:** 자동차 타이어
&gt; 
&gt; **결과:** SCP-6161은 타이어를 어렵지 않게 잘라냈다. D-1221에게 SCP-6161-1 한 조각[[footnote]]조각을 잘라냈는데도 타이어는 구조적으로 일체성을 유지했으며, 공기가 빠져나가지 않았다.[[/footnote]]을 먹으라는 지시를 내렸다. 그 맛은 “기름지고, 식감이 고무처럼 질긴” 것으로 확인되었다.

&gt; **실험 #:** 11
&gt; 
&gt; **실험 대상:** 그린 박사,,Dr. Greene,,의 노트북 컴퓨터
&gt; 
&gt; **결과:** SCP-6161은 노트북을 어렵지 않게 잘라냈다. D-1221에게 만들어진 SCP-6161-1 개체 한 조각[[footnote]]SCP-6161-1 개체로 변했는데도 노트북은 한 조각을 덜어내기 전까지는 계속해서 기능했으며, 조각을 덜어낸 순간 전원이 꺼졌다.[[/footnote]]을 먹으라는 지시를 내렸다. 그 맛은 “바삭바삭한 부스러기가 들어있는 플라스틱 같은” 것으로 확인되었다.


&gt; **실험 #:** 17
&gt; 
&gt; **실험 대상:** 그린 박사의 생일 케이크
&gt; 
&gt; **결과:** SCP-6161은 케이크를 어렵지 않게 잘라냈다. D-1221에게 SCP-6161-1 한 조각을 먹으라는 지시를 내렸다. D-1221은 잘라낸 케이크가 자갈과 돌로 바뀐 것을 보자 먹기를 거부했다. 수집된 맛 확인 결과는 없다.


&gt; **실험:** N/A
&gt; 
&gt; **실험 대상:** N/A
&gt; 
&gt; **결과:** 그린 박사가 다음 실험을 진행하기 위해 SCP-6161을 다루려 하다가 실수로 칼날에 손가락을 찔렸다. 응급 처치를 구하던 도중 그린 박사가 SCP-6161로 인해 해를 입지는 않았으나, 그 변칙성에는 영향을 받았다는 사실이 밝혀졌다. 그린 박사는 즉시 SCP-6161-1 개체[[footnote]]변환 이후 엑스레이 검사를 진행한 결과 이제 그린 박사의 체내가 완전히 케이크로 이루어져 있음이 확인되었다. 이와 같은 상태에서 그린 박사가 어떻게 생명기능을 유지할 수 있는 것인지는 불명이다.[[/footnote]]로 분류되었다. 그 맛은 “거의 돼지고기 같은” 것으로 확인되었다.


= SCP-6161을 이용한 추가 실험은 금지되었다.</textarea></pre>
