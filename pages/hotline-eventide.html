    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//虽然[[span class=&#34;ruby&#34;]]斯洛斯皮特[[span class=&#34;rt&#34;]]Sloth&#39;s Pit[[/span]][[/span]]是美国最活跃的枢纽之一，极大地扭曲了整个中西部的异常发生值，但威斯康星州只是第二异常的州。由于俄勒冈州的[[span class=&#34;ruby&#34;]]路杀县[[span class=&#34;rt&#34;]]Roadkill County[[/span]][[/span]]之存在，从纯粹的数量角度来看，太平洋西北地区才是美国最反常的地区。而比路杀县更不为人知，但同样重要的，则是[[span class=&#34;ruby&#34;]]薄暮市[[span class=&#34;rt&#34;]]Eventide[[/span]][[/span]]-- 截至本文写下时，它是美国最大的异常人口聚集地。地方政府并不容许基金会在城市范围内活动，而持续的黑暗导致其部分民众和基金会的几名员工变得有些，这么说吧，精神错乱。//

//该枢纽内生长着各种各样的精神活性真菌，因而成为许多超常药物的试验场。Site-51特遣队的一些成员甚至被用作新药物的小白鼠，尽管这种方式备受争议，Site-51的管理层自1960年代末就一直在试图为其正名。//

- Philip Verhoten博士，《//十字路口：对美国城镇异常枢纽的研究//》

------

William Stoker中尉看着窗外下午3点的天空，叹了口气。他在薄暮市待了三年，住在Site-51的摩天大楼（一般称作[[span class=&#34;ruby&#34;]]威利塔[[span class=&#34;rt&#34;]]Wiley Tower[[/span]][[/span]]）里，却还是没有习惯这城市里永远不会升起的太阳。这里的天气很冷，冷得刺骨，而且几乎一直在下雨。在过去的一百年里，薄暮市利用建立俄勒冈州最强大的下水道系统之一来缓解降水-- 但这可能还不够。

Stoker拿起舌下喷雾剂，抬起舌头，在舌头的底部喷上一层技术人员所谓的&#34;胡椒药水&#34;。十八个小时的清醒，这是他必不可少的。

雷声隆隆，Stoker手持步枪，头戴面罩，走进了电梯。今天，他 -- 还有Sigma-29，&#34;[[span class=&#34;ruby&#34;]]午夜值守[[span class=&#34;rt&#34;]]Night Watch[[/span]][[/span]]&#34;的其他成员 -- 在天昏地暗的下午抢劫一家银行。

一名刚出电梯的研究员向他敬了个礼。他点点头回礼，然后爬了进去，按下了将他直接带到车舱的覆写按钮。那是一个加固的停车库，容纳了Site-51工作人员和特遣队拥有的所有车辆。小队的大多数成员已经全副武装，除了他的上司，Leah Cibari上校。

&#34;你迟到了，&#34;她皱了皱眉，喝了一口她系在跨部的特殊&#34;营养袋&#34;。她看起来没有平时那么苍白，这当然是件好事-- 由于每月供应卡车上周在本德中部翻车了，她最近一直没有办法服药。

&#34;巫师既不迟到也不早来。他想什么时候到就什么时候到。&#34;Stoker对她笑了笑。

&#34;你只是个2级术士，我们已经落后了。&#34;她把他拉到面包车上。&#34;银行半小时后就要关门了，暴风雨里肯定要堵车。&#34;

&#34;遵命，长官，&#34;Stoker点了点头，上了面包车的后部。里面还有他小队的另外三名成员：Jacob Wexley，前计算机科学家，曾受到巨大打击以至于没法再在旧岗位上工作；Kathryn Kramer，负责突破，金发女郎，有一只眼睛被电子植入物替换；还有Susan Smith，前CIA干员，若行动需要骗术，一般都要充当小队的门面。尽管如此，她也说得上是身强力壮。

面包车 -- 据称属于&#34;正常搬家公司&#34; -- 飞驰出停车场，急转了个弯，Wexley的头撞到了面包车的侧边。他痛苦地咆哮着。&#34;这破事最好值得我受的伤。&#34;他皱着眉，&#34;咱们就不能买辆车吗？&#34;

&#34;存疑的赃物可不能被自愿交易-- 必须得是偷来的。不然的话，它就会反复出现在前任所有者的财物里。&#34;Susan皱了皱眉，&#34;不是吧，Jacob，我们都这么干三回了。&#34;

&#34;这不是快满月了嘛，Sue，&#34;Kramer责备道，&#34;他每个月一到这时候就爱忘东西。&#34;

&#34;不过啊，抢银行是最好的方法吗？&#34;Jacob一边挠痒一边问道，&#34;我们其实可以更隐蔽一些。&#34;

Stoker拿出他的注射器套件，拿出了一支带有亮红色标签的注射器笔，上面简单地写着&#34;汁液&#34;。&#34;要将E-4343算作被另一个人占有，至少还要有五个不是小偷的人目睹它被盗。&#34;用笔摆弄着盖子，把不同颜色的注射器递给其他三人-- K.K.拿到了一个绿色的，上面写着&#34;爆裂&#34;，Jacob拿到了一个蓝色的注射器，叫做&#34;人之祸害&#34;，Susan哪到了一个黄色的注射器，上面写着&#34;你受不了&#34;。

&#34;你这名怎么老起得这么怪啊？&#34;Jacob皱了皱眉，&#34;我理解你女朋友喜欢这个--&#34;

&#34;喜欢？她可是超常药理学家。这是她用来过活的工作，她热爱它。&#34; 

雨点在面包车的顶上滴答作响。轮胎在转弯时在潮湿的混凝土上发出一阵刺耳的声音，停了下来。&#34;到了吗？&#34;Smith问道。

&#34;确认。&#34;Cibari通过面包车前部的格栅说，一边带上了面具-- 虽然Stoker更喜欢传统的滑雪面具，但队里的其他成员都各有所好。Leah喜欢她的小鸡面具；Smith则想要反映她的CIA出身，她的面具上写着&#34;M.K.牛逼&#34;；Kramer戴着普通的小丑面具；而Jacob则戴了个狼头。Jacob Wexley永远都称不上有创造力。

&#34;进去，完事，出来。&#34;Leah把一颗液体凝胶丸塞进嘴里；她的眼睛在面具后面发着红光。

------

位于薄暮市的俄勒冈银行分行上面有一个巨大的天窗，Smith在向天花板开枪时瞄准了那里。还好，玻璃碎片如雨点般落下时，没有薄暮市的平民受伤，雨水开始涌入银行。&#34;大家别动！&#34;她大喊，她的声音被面具处理过。&#34;我们要抢劫。我们不要你们的财物，我们只是想去保险库。&#34;

&#34;放下武器！&#34;一个警卫大喊道。他的身材瘦削，皮肤白的跟纸一样，不过这在一个见不到阳光的城市也算不上什么反常的现象。他惨白的皮肤与淡蓝色制服没什么反差，光是看着就难受。他手持一把九毫米手枪对准了他们。&#34;赶快！&#34;

Jacob走上前，他把自动手枪对准了警卫。&#34;这是一把MAC-10。它每分钟可以发射一千多发子弹，就算你换弹够快也得先吃上百来颗枪子。我劝你别-&#34;

警卫朝Jacob的胸口打光了子弹；就在那前计算机技术员站立不稳时，他拿出他的蓝色注射器，插在脖子上。效果立竿见影-- 他过去一周服用的所有狼人药物马上就生了效。他摘下口罩，呕吐起来，与此同时，他的身型几乎变大了两倍，长出了一身毛发，和一口可以咬穿混凝土的獠牙。那狼人冲向警卫，把他按在墙上。

&#34;我们不想伤害你！&#34;Leah一边舔着牙一边说。那句话从她嘴里说出来实属谎言。那些药丸让她饿了。&#34;我们只是想进入保险库。银行经理呢？&#34; 

整个银行一片死寂；每个人都倒在地上，要么跪着，要么脸朝下趴着。闪电照亮了银行，里面的灯灭掉了。&#34;唉，真麻烦，&#34;Kramer喃喃自语，扣上猎枪的扳机。因为没有光源，她眨了眨右眼，激活了低光传感器。

&#34;操！&#34;Leah跑向出纳员的柜台。&#34;银行的保险库在停电的五分钟后会自动密封。我们必须//马上//进去。&#34;

当Jacob对付唯一的警卫时，其他四个人跑到出纳员的柜台。Leah先到了那里，她的身体穿过钢格栅，把它砸到了藏在桌子下的可怜的银行员工身们上。&#34;保险库的密码，&#34;她向一个黑发的薄暮市民问道，&#34;你知不知道？&#34;

&#34;不-不知道，&#34;她坚称，&#34;我--&#34;

Smith跳过柜台，把她的黄色注射器插进出纳员的肩膀上。她在痛苦中嘶吼着，然后突然望向半空中的某物。Susan跪在她身边，问道：&#34;谁知道保险库的密码？&#34;

那血清很快起了作用。&#34;Muldoon先生知道。他在办公室里，可能躲在恐慌室里。&#34;

&#34;了解，&#34;Kramer点点头，走向经理办公室。

倾盆大雨从碎掉的天窗上落下，银行内部开始慢慢积水；特工们感觉到袜子在靴子里被浸湿了。就在狼人还在向警卫低吼时，雨中突然传来了警笛声。

&#34;他妈的警报，&#34;Susan低声道，&#34;不该把玻璃打碎的。对不住啊。&#34;

市政府不容忍基金会在城市范围内行动。如果他们在这里被抓，他们的组织会不承认他们的身份，他们很有可能会在监狱里烂个十几二十年的。

Leah可以蹲个几年，但别人都不行。她又吃了一颗药丸，从面具里伸出舌头舔了舔嘴唇。&#34;我来处理。尽量不杀人。&#34;

&#34;祝你好运，L。&#34;Susan点了点头，想知道为什么Kramer这么久还没找到银行经理。

------

Kramer那只好眼睛屁都看不见。

经理办公室的墙壁是铅衬的。她无法通过墙壁或地板看到任何光谱上的任何东西。如果恐慌室在面前，她也看不到它-- 更确切地说，如果没有下雨的话。

闪电短暂地照亮了办公室，她看到地板上的某个特定的地方有一团碎片，图案有点方正。她咧嘴一笑，从侧边口袋拿出一根可折叠的撬棍，用她的注射器给自己来了一下。

她经常使用这种特殊的药剂，以至于她几乎感觉不到它的效果了-- 不再慌张，不再头晕。她必须让Stoker的女朋友给她做一批新的，更强大的东西。也许她只是该去看成瘾治疗师。

这可没有像把撬棍的头卡在地砖上然后向上拉一样有意思。在它下面，在恐慌室的空间里，有一个穿着黑色西装，畏缩着的薄暮市民。Kramer知道怎么让别人开口。

Kathryn Kramer的眼睛亮起了紫外线-- 模拟太阳光。她低头看着他，把面具举到一边，露出闪亮的眼睛。&#34;我给你十秒钟的时间说出保险库的密码，不然就等着晒伤吧。&#34;

&#34;我-我说，我说，&#34;那人害怕了，&#34;密码是--&#34;

------

&#34;8-6-7-5-3-0-9。&#34;Stoker皱着眉头输入了密码；还剩三十秒的时候，保险库打开了，&#34;没搞错吧？&#34;

&#34;Jenny你别改密码，&#34;Smith耸耸肩，打开她的手电筒。&#34;好了，我要找一个有豺狼头时雕塑，可能三十厘米左右高。你去开左边那几个保险箱，我去处理右边那几个。&#34;

Stoker拖着撬棒，开始一个个撬开保险箱的锁。我只找到了合同，银行账单，珠宝，甚至金块-- 但是找不到&#34;屁都没有，&#34;他抱怨着，走到后墙。

Smith的运气要好一些；她在墙上的最后一个保险柜里发现了一座花岗岩雕像。她咧嘴一笑，把它拉了出来。&#34;到手了。咱们//马骝//的。&#34;

&#34;//麻溜//，&#34;Stoker纠正道，&#34;//马骝//是&#34;猴子&#34;的意思。&#34;

&#34;哦。别计较那么多嘛。&#34;她把雕像藏在行李袋里，把它的头伸出来，然后开始向保险库的出口走去。正当他们走到大厅时，突然传来一阵枪响。

------

为了遵守诺言，Leah//尽量//不杀死任何警官，可是这难得要死。

她的唾液中含有一种可以在大量接触后令人昏倒的物质-- 就算戴着面具，她那一米多长的舌头也能轻而易举地舔到那些警官。Jacob已经成功脱身了，这是有充分理由的。薄暮市警方正在使用银质弹药。这并没有对她造成太大伤害，但伤口需要更长的时间才能愈合。如果是像基金会使用的铍青铜子弹，那就是另一个问题了。 

&#34;**趴下**！&#34;Stoker从她身后喊道。Leah回头一看，他正把&#34;汁液&#34;注射到他的脖子上。她睁大了眼睛，趁着Stoker念咒时从薄暮市警察身边溜了过去。经过他的血管中流淌的奇术汁液的强化，地狱爆发了。

一秒钟后，所有的警察都开始吐出血液。

两秒钟后，他们腾空而起，就像被看不见的绳子牵着一样，飞到了银行的大厅上。

三秒钟后，他们被悬挂在破碎天窗的框架上。

四秒钟，也是最后一秒钟后，Leah发现自己和其他人都在面包车里。Stoker在开车。

&#34;你这样行吗？&#34;Leah问道，&#34;四秒钟的剂量很可能致命，我可不想死于车祸。&#34;

&#34;我没事，&#34;他气喘吁吁，擦着嘴唇上的血，&#34;咱们把这玩意带回Site-51收容起来吧。&#34;

Leah看着雕像；底部的铭文是希腊语的，但描绘的肯定是这豺狼头的东西。&#34;这玩意会被分类为正式的的skip吗？&#34;她问道。

&#34;有可能，&#34;Smith点点头，摘下了面罩，&#34;要是果真如此，那就咱们就有更多的文书工作要写了。文书工作就当消遣了。&#34;

&#34;这他妈什么噪音，&#34;Kramer摇了摇头，&#34;咱们要不把它分类成异常物品撂那儿得了。&#34;

&#34;我反正觉得有些老学究会不同意，&#34;Stoker活动着肩膀。震耳欲聋的雷声响彻漆黑的城镇，他们径直驶向那光线不灭的信标，不受停电影响，点亮整个夜空的-- Site-51。
