= __A: Ingeniero de Sistemas - Día 6__

&#34;¿Quién de vosotros... ¿El tipo sospechoso que se reunió con Jefferson ayer? Podría ser cualquiera. Apoya algunos programas en el Sitio 12 que no me convienen, es realmente espeluznante. Es como si Fort Meade te obligara a sacarte el marcapasos antes de entrar. Creedme, la gente actúa como si aumentar de nivel de autorización fuera una oportunidad, pero es mejor agachar la cabeza cuando buscan nuevos apoyos.

¿Ese tipo abofeteó a tu hermana o qué? Diablos, si era tan espeluznante, tal vez rozasteis a un fantasma de Alfa-1 en vuestra primera semana aquí.

No, no, se supone que no debéis saberlo, son solo historias que la gente intercambia en la cafetería. //Por supuesto// que los peces gordos de arriba tienen una división privada de trabajo sucio. Porque todos firmamos para trabajar para supervillanos certificados, ¿verdad? Y obviamente son &#39;A mayúscula guión 1&#39; porque llamarlos Equipo 007 sería demasiado cursi. ¿Por qué no super soldados clonados, ya que estamos, o tal vez algunas fuerzas especiales de tipos duros a los que les lavaron el cerebro. ¡Ja!

Imaginad a la gente solucionando problemas en un ordenador muy extraño cuando oigáis &#34;destacamento móvil&#34; y acertaréis el 99% de las veces.&#34;

-----

= __A: Ingeniero Superior de Sistemas - Día 812__

&#34;Se llamaba Fundación de Seguridad Interna durante la mayor parte de la Guerra Fría. Teníamos filtraciones como todo el mundo, así que también teníamos contrainteligencia. Terroríficamente buena por lo que he oído. Pero sólo se puede cazar espías durante un tiempo antes de encontrarlos por todas partes, especialmente cuando alguien en nuestra línea de trabajo puede enloquecer después de vislumbrar el símbolo equivocado. Un día simplemente... se volvieron locos. Confinaron a todos los líderes de la Fundación en sus aposentos y no permitieron que la gente entrara o saliera &#34;por seguridad&#34;.

Cuando el primer Consejo de Supervisores - provisional, ya sabes - finalmente forzó su entrada, todos esos líderes llevaban mucho tiempo muertos. La FSI había pasado meses recogiendo trozos de ellos para escáneres biométricos. Las huellas dactilares y los globos oculares fueron los primeros. Luego manos enteras para las huellas palmares, trozos de tejido para el ADN, médula ósea, Dios sabe qué más para Dios sabe por qué. ¿De dónde creéis que sacaron lo de &#34;Mano Derecha Roja&#34;? Habría sido más limpio si los perros salvajes se los hubieran comido.

¿Qué puede hacer un nuevo grupo de líderes con un grupo de psicópatas altamente entrenados y motivados que se criaron jugando al gato y al ratón? Ponerlos a raya por cualquier medio necesario, por supuesto. He oído que les han implantado explosivos y les han suministrado todo tipo de medicación antes de liberar de nuevo a sus asesinos. Algunos dicen que incluso deambulan por los pasillos de sitios como éste...

¿Qué, no es lo suficientemente espeluznante? ¿Entonces cuál es //tu// historia sobre ellos?&#34;

-----

= __A: Responsable del Programa ÁFIDO ANODINO - Día 1834__

&#34;Odio reventar tu burbuja, pero Alfa-1 existe hoy en día, aunque con una estructura mucho más aburrida. Solía pasar por delante de su oficina de contacto en el Sitio-03 todos los días, cuando el MITHSIP aún estaba alojado allí. También veía gente entrar y salir. Gente normal, salvo algunos tipos nerviosos. Sin embargo, la rareza es algo normal en cualquiera que pase el tiempo suficiente en estos pasillos sagrados. Deberíamos ser todos tan afortunados.

No, mira, de un RP a otro, yo tendría mucho, mucho cuidado al mencionar algo tan extrajudicial. //Tenemos// nuestros propios tribunales hoy en día. Buscar el gran patrón es tentador cuando tanto parece dejado al azar sin él, pero a veces un accidente es sólo un accidente. Por lo que puedo decir, Alfa-1 es 30% analistas, 60% administración, y tal vez 10% seguridad personal para los Supervisores. Llamarlo un DM sólo canaliza el dinero hacia donde tiene que ir; sin eso, te lías con los códigos de pago, las diferencias de ubicación y todas las demás tonterías que ya consumen nuestro tiempo.

Yo no diría idealista. Esperanzado de que hayamos doblado la esquina en lo de dar a todo el mundo un arma, tal vez. Ya hay demasiados incentivos para que los menos escrupulosos se creen sus propios feudos. Excluyendo a la actual corporación.&#34;

-----

= __A: Subdirector de Investigación y Desarrollo (Norteamérica) - Día 3283__

&#34;Todos los que no hayan leído ESTRELLA TITÁNICA EXCESIVA y la suite CAZA DEL MIRLO tendrán que salir para esta parte de la sesión informativa. Mi lista indica que debería tener tres ... sí, bueno.

Siguiente gráfico. Aquí tenemos nuestra clasificación de los problemas que obstaculizan el aparato del director regional. A la cabeza se encuentra el Destacamento Móvil Alfa-1, que ha ido trasladando progresivamente sus operaciones atribuidas y negables a un amplio conjunto de silos negros. En el siguiente gráfico se muestra cómo sus sistemas informáticos acceden a nodos clave de redes de la Fundación que, por lo demás, son seguras. En //este// gráfico, se muestra lo que se sabe sobre sus flujos financieros, que son varios órdenes de magnitud superiores a los que figuran incluso en los presupuestos clasificados. //Aquí// vemos cómo disfrutan de niveles inusuales de acceso a programas clasificados, redes logísticas y otros activos de la Fundación, todo lo cual facilita la interferencia en las operaciones normales.

Esta situación se ve favorecida por su proximidad al Consejo de Supervisores. Nuestra oficina considera que se trata de un conflicto de intereses único, especialmente en asuntos en los que ninguna de las partes está incentivada para denunciar la corrupción al Comité de Ética, pero no se han adoptado medidas correctoras. Estas actividades van acompañadas de incómodos patrones de violencia que no pueden ignorarse y, por ahora, no se puede actuar en consecuencia sin graves repercusiones.

Ahora, ¿si vosotros dos pudierais salir también? Sólo el Director Regional está autorizado para esta parte. Pasemos a los siguientes puntos...&#34;

-----

= __A: Director Regional (Norteamérica) - Día 6109__

&#34;Me temo que la Supervisora está ocupada, señor.

Ha sido informada, señor.

Con el debido respeto, la Supervisora entiende perfectamente la gravedad de la situación, señor.

Más que yo, sí señor.

Elijo no reconocer eso como una amenaza, señor. A la Supervisora no le gustaría oírlo. Podría sugerir que está intentando contravenir sus órdenes... señor.

Señor, el sol apagándose en este mismo momento no lo haría entrar. Los satélites de la Coalición podrían estar cayendo fuera de órbita, los gigantes podrían elevarse del Monte Rushmore, y cada océano podría drenar a través de un tapón extraído, pero usted seguiría esperando aquí fuera. Aunque usted puede empezar a romperme los dedos si quiere acelerar el proceso. ¿Qué hay de usar mi cuchillo? ¿Mi arma? Solo ponga la boca justo aquí, su dedo va ahí, y jale...

Que tenga un buen día, señor.&#34;

-----

= __A: Supervisor-13 - Día 8946__

&#34;Gracias por seguirme la corriente esta noche, Trece. Nuestros socios están muy ocupados incluso sin... Casuario, ¿podría traernos un poco de té? Algo con miel para mí, se lo agradecería mucho.

Una treta bastante obvia, ¿verdad? Sin embargo, ella entenderá la petición en el fondo, que también toca el asunto que debemos discutir. Entiendo que se opusiera a los detalles de Alfa-1 después de jurar el cargo, pero no es factible en estos tiempos.

Oh, sí, una manada de monstruos. Qué elegancia. Los moldeamos a nuestra imagen y ellos nos moldean a la suya. O tal vez todos estamos moldeados por restricciones heredadas mientras nos creemos libres del pasado. Sea como fuere, funcionamos dentro de un sistema complejo a pesar de estar sentados en su cúspide y le resultará bastante difícil ignorar esta faceta.

Considere cómo se podría solicitar información sobre nuestros secretos más preciados. Por ejemplo, el paquete GOM/SINCH/SEEK sobre el que se le informó ayer; armas que no pueden deshacerse y que, en consecuencia, no pueden ignorarse. ¿Quizás presentando un FD-105 a ASRI? Tales programas están fuera de su alcance, sin que haya una sola persona con acceso adecuado. ¿Buscando un punto de contacto por otros medios? No existe ninguno. ¿Buscando por su cuenta una habitación sin señalizar en un sitio apartado, caminando de piso en piso con esos zapatos incómodos? La puerta nunca se abriría aunque se encontrara.

Pero nuestros desdichados monstruitos saben cómo hacerlo. No están en todas partes como dicen algunos rumores, pero //están// donde importa, y sus pulgares están en cada pulso necesario. Los documentos pueden estar en su escritorio a la mañana siguiente. ¿Transporte seguro? Aparecerá sin siquiera una llamada telefónica. Con el consentimiento del consejo, eliminan cualquier número de... obstáculos a las políticas que realmente importan y lo hacen por cualquier medio necesario.

Al fin y al cabo, nos quieren a su manera. Nosotros somos un nido listo para albergar a cualquier número de polluelos inadaptados que no pueden sobrevivir en la cuidadosa y concienzuda Fundación de hoy. [https://lafundacionscp.wikidot.com/scp-5920 Envenenamos sus mentes] en un intento de control. Ellos a su vez [https://lafundacionscp.wikidot.com/scp-4470 remodelan nuestros cuerpos]. También compartimos traumas, al habernos despojado de nombres, familias, comodidades personales... siempre por un bien mayor, por supuesto, pero tal es el cometido de esta oficina. Sus habilidades son específicas y nuestras necesidades son muchas. Por lo menos, tenga la seguridad de que su tumba nunca estará sola.

Ah, Casuario, gracias. ¿Ve mis docenas de encantadoras píldoras, Trece? ¿Mi montaña de lecturas obligatorias? Ha adoptado a estos ansiosos polluelos en su ascensión, le guste o no, y todos esperamos que los críe a conciencia.&#34;</textarea></pre>
