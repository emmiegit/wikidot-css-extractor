[[include component:image-block name=http://scp-th.wdfiles.com/local--resized-images/drsss-s-proposal/001thdrsss.jpeg/medium.jpg|caption= Foto de la entrada principal de SCP-001-TH|width=300px]]
[!-- เครดิตภาพ: https://www.pexels.com/photo/trees-near-pathway-1102912/ --]

**Ítem #:** SCP-001-TH

**Clasificación del Objeto:** Euclid   

**Clasificación de Escenario de Clase-K:** Clase-JK

**Procedimientos Especiales de Contención:** El ██/██/19██, se ordenó vallar la zona exterior del área alrededor de SCP-001-TH con una red de hierro recubierta de PVC de 6.7 metros de altura. Además, se colocaron carteles de advertencia con el título &#34;Zona restringida&#34;. La valla tiene detectores de movimiento y un sistema de videovigilancia cada 10-15 metros. El personal de la Fundación se encarga de vigilar cualquier movimiento que se produzca en el edificio cerca de la entrada y salida principal de SCP-001-TH.

Si una persona no autorizada entra en la zona de SCP-001-TH y no regresa, se le considera una persona desaparecida. No se ordenará ningún rescate. Se aconseja al personal de la Fundación que no ingrese a la zona de SCP-001-TH a menos que sea estrictamente necesario.

En el caso de que una persona o sustancia extraña salga de SCP-001-TH, se supondrá la posibilidad de que sea una instancia de SCP-001-TH-1. Estos deben ser detenidos para su observación e investigación.

**Descripción:** SCP-001-TH tiene la apariencia de una antigua puerta curva, hecha de ladrillos y laterita, que estaba cubierta de oro puro (algunas partes se han desprendido). Mide 185 x 338cm y tiene 519cm de profundidad. El frente de la puerta está orientado al norte. En el pueblo cercano de █████████ existe el mito de que esta puerta fue construida entre ██ años antes de la era budista a unos ██ años después del comienzo de la era budista. No hay constancia de cuándo se construyó. Hay inscripciones en idiomas desconocidos en el borde de la puerta de entrada. Se cree que son el Rigveda y textos en lenguas hindúes. Sin embargo, como algunas partes de los escritos desaparecieron con el tiempo, la traducción es difícil. En la parte superior de la puerta está inscrita la palabra &#34;पुनर्जन्म&#34; (Reencarnación).

[[include component:image-block name=http://scp-th.wdfiles.com/local--resized-images/drsss-s-proposal/001th2drsss.jpeg/medium.jpg|caption= Imagen de la densidad del follaje del bosque, el cual se hizo mucho más denso al pasar la marca de 3km de la entrada a SCP-001-TH. Tomada por el Equipo Delta-2|width=300px]]
[!-- เครดิตภาพ: https://www.pexels.com/photo/forest-photography-1671325/ --]

La ubicación de SCP-001-TH está en [CENSURADO]. Es una isla rodeada por los ríos [CENSURADOS]. Desde el exterior, se puede ver que la isla tiene una forma ovalada y una superficie de unos 4 kilómetros cuadrados. Sin embargo, si se camina desde la entrada principal hasta la antigua puerta, en ocasiones se puede ver que la distancia sobrepasa los 4 km[[footnote]] La mayoría de las expediciones reportaron haber recorrido una distancia de 2.5km, aunque en ocasiones se han reportado distancias de 1km o menos. El recorrido más largo hasta la fecha fue reportado por un equipo de expedición que alcanzó los 18km de distancia en una caminata, este equipo desapareció bajo misteriosas circunstancias en esa misma expedición. [[/footnote]]. La isla también está cubierta por muchos árboles de gran tamaño, dejando algunas zonas de SCP-001-TH completamente sin luz solar. Este lugar no ha sido cartografiado en ningún mapa del mundo, ya que cualquier tipo de cartografía se incendia por métodos desconocidos.

Si se desea entrar a SCP-001-TH se debe seguir la carretera principal, la cual es un camino de tierra que va en línea recta. Si alguien se encuentra fuera de la vía principal o llega a la zona sin utilizar esta vía, desaparecerá inmediatamente si no está en el campo de visión de otra persona. Se cree que la zona de SCP-001-TH es el camino que conecta el mundo de los humanos y el de los dioses. Las personas que viven al otro lado de la puerta (designados como SCP-001-TH-1) son hombres y mujeres jóvenes que son inmortales, no sufren de enfermedades, y no envejecen. Además, cualquiera que atraviese la puerta desaparecerá inmediatamente al otro lado y no volverá jamás.

Según los antiguos textos inscritos en la laterita encontrada en el pueblo de █████████, estaba escrito que SCP-001-TH-1 podrían ser [CENSURADO]. Podían salir del mundo en el que vivían, pero perdían su inmortalidad y todos sus recuerdos mientras vivían en el otro mundo, lo que significaba que inmediatamente eran personas normales una vez que cruzaban la puerta. Sin embargo, las instancias de SCP-001-TH-1 seguían siendo capaces de hablar su idioma desconocido, aunque ya no tuvieran sus recuerdos. En la actualidad, la Fundación sabe de la existencia de ██ instancias de SCP-001-TH-1 (desde el 2463-25██ E.B.[[footnote]] Era Budista. [[/footnote]], el número de instancias en tiempos anteriores es desconocido), de las cuales ██ instancias han sido clasificadas como objetos SCP.

------

**Anexo-1**: Se piensa que los aldeanos que viven en la aldea █████████, la cual en cercanía al área de SCP-001-TH, son los descendientes o nietos de los seres del otro mundo que vinieron a nuestro mundo hace mucho tiempo y no pudieron regresar. Esto hizo que se quedaran atrapados en el mundo humano, envejecieran, y sus números acabaran disminuyendo. Investigadores de la Fundación se desplazaron a la aldea para tomar muestras de ADN al azar para compararlas con el de instancias de SCP-001-TH-1, las cuales fueron descubiertas el ██/██/20██. Se descubrieron similitudes genéticas entre las muestras, al igual que genes desconocidos que sólo podían ser encontrados entre los aldeanos. Todas las personas que tienen estos genes se vuelven más resistentes a las enfermedades y al envejecimiento para aumentar la posibilidad de ampliar la población. Además, se ha descubierto que estos genes no sólo están presentes entre los aldeanos de █████████, sino que también hay personas con estos genes en la ciudad ██████, donde viven unas 50,███ personas. El examen de las muestras seleccionadas al azar de ████ personas ha demostrado que por lo menos ████ personas poseen estos genes.

Este descubrimiento podría probar que algunas instancias de SCP-001-TH-1 son del otro mundo que está tras [CENSURADO].

**Anexo-2**: El ██/██/19██, un grupo de sacerdotes indios viajó a la aldea █████████ para celebrar una ceremonia religiosa. Entraron en secreto a SCP-001-TH por una ruta desconocida, que no era la entrada principal, sin el permiso del personal de la Fundación, y posteriormente desaparecieron. 612 días más tarde un agente de la Fundación encontró al sacerdote ████, que formaba parte del grupo de sacerdotes indios que habían entrado a SCP-001-TH, saliendo de este por la carretera principal. Dijo que se había separado de los otros sacerdotes y que había regresado por la ruta anterior, que, según dijo, sólo había recorrido por un día. Este es el único caso en el que una persona desaparecida entró a SCP-001-TH y regresó.</textarea></pre>
