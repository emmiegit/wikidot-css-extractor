仕事を終えて自分の部屋に戻ってきた。夜も遅くシャワーを浴びる時間も気力もない。台所には片付けられていない食器、散らかった部屋。服を着替えることなくベッドに倒れこむ。これでは家に帰ってくる必要があるか、どうか。生活リズムは崩れきっていて、疲れているのに眠気が来ない。焦る。ふと、幼少期のおまじないを思い出す。

目を閉じて、呼気が一定のリズムを刻む。

黒くモザイクがかった蠢きが視界を支配していく。

湖の底に落ちていく想像をする。

「眠れない」と考えないようにする。

毛布の暖かさが感じられなくなっていく。

深い湖の底に落ちていく。沈んでいく。潰れていく。

時々聞こえる気泡の浮かび上がる音。徐々に陰っていく日。揺らめく水面。薄れ行く瞼。こちらを呼びかける声。声。声。今、行くよと答えながら、体の力を抜いて、溺れていく。[[[http://ja.scp-wiki.net/scp-2316|湖底には無数の死体]]]。「待っていた」と全ての死体がぎこちなく口にする。でも、一人だけは「君じゃない。」と呻いていた。僕は、「僕じゃだめなのか？」と返した。その人が、「他の人が許してくれない」と、泣きそうな声と顔で答えた。どうしようもなくて、そのまま俯いていると、死体たちが手を伸ばしてきた。はっと気づいて、海面に浮かび上がろうとしたけれど、もう遅くて、その中に取り込まれてしまった。不快さから目を背けるために視界を瞼の裏に移した。

次に目を開けると[[[http://ja.scp-wiki.net/scp-900-jp|霧の中にいる]]]。霧の中を進むと、水中に廃れた街。ボロボロの家、そして死体。その先に進むと、誰かが何かを、おそらく「夢物語」を語っている。自分は本来こうであったのだと、お前たちのほうが間違っているのだと。でも、それらは幻である。男は話終わったらしく、その後は、苦しそうな、怒ったような、悲しそうな顔をして、そのまま体を欠けさせて、消えていった。霧の中を進む。視界が暗くなる。

体にまとわりつくような甘ったるい霧を抜けると、中年の男と、[[[http://ja.scp-wiki.net/scp-3999|3999]]]が何かを言い争っている。3999とは、何者でもない男であり、猫であり、現実からものを消し去っていくことであり、また、苦悩そのものだった。男は勝っているということに疑念を抱いている。この考えは間違っていると常に思っている。完璧な物以外を出すことに、恐怖を抱いている。僕も同じだ。そう思い、その前にいる何かに対して、取り留めもないことを言う。完璧じゃなくてもいい。そんな嘘のような、でも本当でもあることをつぶやく。それらは顔を見合わせ、なんだか満足そうに消えていった。彼らが消えた後には何かの報告書らしき。それらを踏まないよう壊れてる空間を進んでいく。

進んでいくと夕焼け空が見える。何かが落ちていって、視界を失うほどの強い光を発したかと思うと、巨大なきのこ雲が見えた。しかしその衝撃はこちらまでは来ないようだった。[[[http://ja.scp-wiki.net/scp-990|それらと同じくらい、恐ろしい男性]]]が椅子に腰掛けている。

「どうだったかね」

老人は恐ろしく芯の通った声だった。

「どうだったって...あの悪趣味な見世物になんの意味が」

「あれは死の瞬間だと言ったらどうだ」

そんな理不尽な死に方があるものかと思った。

「どんなに理不尽だろうと死ぬときは死ぬ。こんな死に方じゃなくても、交通事故とか、落雷とか、ふとしたことで人間は簡単に死ぬ」

説得力があった。でもどこかで、それは自分のことではないだろうと思っていた。

「お前はもうすぐ死ぬ。それは眠っている内に、かもしれない」

激しい恐怖が身を襲った。もしかしたら、この目の前の老人はそれをいとも簡単にやってのけてしまうような、そんな気がした。

「人生が楽しくないだろう。死にたいと思ったことがあるだろう」

言い逃れができない。##cdcdcd|眠る間に死んでいたら。##いつか、どこかでそう思ってしまった。

だとしても。

「死にたいか？」

少し考えて、

「死にたくない。」

そう言えた。そのあと会社をやめようと決意した。老人はニッコリと笑って、それまでの怖さはどこかに消えてしまったようだった。

「名前はジョンでいいかね？」

唐突に言われたので、すぐに返せなかった。何もいえないまま老人はこういった。

「ジョン、先ほどはああいったが、大抵の人間はいきなり死ぬことはない。何かしら予兆があって、原因があって死んでいく。あまり気にしないでいるといい。」

そう言い終わると、老人は立ち上がってどこかへ行ってしまった。

すぐにまぶたが重たくなって、意識を失う。

ベットから起き上がる。目覚ましは意味を成していなかった。低血圧のせいで視界が歪む。その時、夢の中の老人がいたような気がした。目眩が収まると、シャワーを浴びて服を着替えた。会社なんて行かなくていい。気持ちはとても晴れやかだった。財布などの貴重品を持ち、会社の電話は着信拒否設定をして、意気揚々と出かけようとしたとき、いきなり眩暈がして、そのまま階段から飛び出していった。階段の踊場に頭を打ちつけ、血を垂れ流して、何も考えられなくなった。</textarea></pre>
