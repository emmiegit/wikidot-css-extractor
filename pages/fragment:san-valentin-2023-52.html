&gt; Jardín de invierno,
&gt; llueve sobre sus ramas
&gt; y en lienzo de óleo
Aquel era el primero de 12 poemas de diferentes tipos sobre los que destacaban dos haikus; un par de odas; tres elegías y cuatro más “experimentales”; todos escritos en la lengua madre de la persona a quien mostraba sus respetos.

 –Perdóname por intentar replicar tu estilo lírico en el último papel; salir de la zona de confort nunca es fácil – Decía para sí mismo.
 
[[collapsible show=&#34;…&#34; hide=&#34;…&#34;]]
&gt; = **- Backdoor SoHo | 5 de Abril del 2015 -**
&gt;
&gt; ##red|–Oye, ██████, encontré esto en el estante. ¿Qué es?##
&gt;
&gt; ##blue|–Eso es una novela, ███ ¿No hay de esas en Hiroshima?##
&gt;
&gt; ##red|–No, es que todas las que tienes están en español así que apenas entiendo. También porque varias son de la misma autora.##
&gt;
&gt; ##blue|–Así que era por eso ¿Y te llama la atención? Nunca fuiste de interesarte en la literatura##
&gt;
&gt; ##red|–Bueno, me gusta la portada. Es una regadera y varios cartuchos al lado, parece ser de acción.##
&gt;
&gt; ##blue|–Ah, encontraste “esa” en específico.##
&gt;
&gt; ##red|–Sí, no parece muy especial, ¿de qué trata?##
&gt;
&gt; ##blue|–…##
&gt;
&gt; ##red|–¿No me lo vas a decir?##
&gt;
&gt; ##blue|–…##
&gt;
&gt; ##red|–…##
&gt;
&gt; ##blue|–Será mejor que lo descubras por ti mismo.##
&gt;
&gt; ##red|–Prometo leerlo, pero lo haré a mi ritmo ¿Cómo debería buscarlo en la librería?##
&gt;
&gt; ##blue|–Pregunta por “El desfile de las rosas”, deben tenerlo.##
&gt;
&gt; ##red|–Escrita en 1961… Suena a que es un clásico, supongo ¡Gracias!##
&gt;
&gt; ##blue|–Una cosa más.##
&gt;
&gt; ##red|–¿Diga?##
&gt;
&gt; ##blue|–Cuando lo termines me cuentas qué te pareció, ¿vale?##
[[/collapsible]]
 
La puesta de sol le indicó que debía irse; pasó toda la mañana elaborando el altar debajo de un alcornoque y en la tarde dedicó unas plegarias por el alma de la difunta, sin descuidar la urna de incienso puesta delante de su foto. 

–Aún me queda algo de tiempo…

[[&gt;]]
14 de febrero del 2023
[[/&gt;]]
 
Hola. Supongo que este mensaje viene en cierto modo a nombre de dos personas, ¿estará de casualidad ahí arriba con usted? Si es así, por favor hágale saber que recién caigo en cuenta de la trampa, //El desfile de las rosas// no tiene un final. Bastante vanguardista, debo decir.  
 
Escribir es… raro. Cosas como organizar tus pensamientos, darles coherencia y transmitirlos al papel jamás ha sido de mi agrado, pero entiendo la magia que hay detrás; en buena parte se lo debo su obra y por eso siempre le estaré agradecido.
 
Tal vez no pudo llegar a verlo, pero, aunque la lucha sigue, puede encontrar descanso al saber que la peor parte de la guerra ya ha pasado. Recientemente SoHo ha abierto un museo en honor a todos los anartistas y demás figuras del mundo anómalo que destacaron en épocas oscuras de la humanidad; creo que no necesito explayarme más.
 
Sí, las calles hoy pueden llenarse de colores vibrantes y emoción gracias a que hubo gente como usted que jamás se rindió. Aunque en repetidas ocasiones la crítica no deja de renegar con la supuesta muerte del arte, soy testigo de que aún quedan personas que se levantan cada mañana con el deseo de mejorar, de compartir su visión, de traer algo nuevo, de crear una vez más.
 
Rezo para que mis palabras lleguen a usted, e igualmente encuentre la paz en esta vida y en las siguientes, hasta el día que le corresponda escapar del eterno ciclo. Cuando lo logre y vea una fuente de agua en algún rincón desajustado del nirvana, ¿Sería tan amable de esperarme ahí? Considérelo una suerte de entrevista post-moksha. Hasta entonces.
 
En memoria de: Susanna Carmen Vázquez Flores
De parte de un admirador,
 
[[&gt;]]
– //Tengu//
[[/&gt;]]

–Namu-¿Eh?... ¡Oh! Llega en el momento indicado. Con su permiso.
 
No fue coincidencia el lugar que eligió; desde hace algunos minutos un lince mediterráneo que regresaba a su territorio se había recostado a un par de metros de distancia. Había algo en el extraño que lo detuvo de escuchar sus instintos y atacarlos. Aquel hombre se marchó, dándole espacio para poder acercarse a aquello que había dejado en el árbol donde solía descansar.
 
Y así se quedó contemplando las ofrendas dejadas al pie del altar; olfateaba las flores; el humo del incienso que termina por consumirse; observaba los grabados extraños y la campana, pero no lo entendía. Fue entonces que alzó la mirada, hacia la foto en la parte superior y sintió algo distinto. No podía expresarlo, ni siquiera con los gestos que su capacidad le permitía, era extraño y confuso, pero placentero al mismo tiempo.
 
El pequeño lince experimentó la felicidad.
