Por favor, anoten todas las pruebas con el siguiente formato:
**Sujeto:**
**Objeto Recuperado:**
**Objeto Perdido:**
**Notas:**

------

**Sujeto:** Dr. King
**Objeto Recuperado:** Una (1) bolsa de plástico, que contiene 492 semillas de manzana
**Objeto Perdido:** Un (1) reloj de pulsera Rolex, de oro 

------

**Sujeto:** El Investigador Grant

//Note: El Investigador Grant vino con la intención de hacer pruebas continuas, y tenía en su persona 60 bolígrafos estándar.//

**Objeto Recuperado:** Un (1) juego de llaves de un Buick LeSabre de 1988
**Objeto Perdido:** Una (1) pluma                                                                                  
 **Notas:** //Vendí este coche hace mucho tiempo. Maldición.//

**Objeto Recuperado:** Un (1) condón de tamaño medio, en envoltorio
**Objeto Perdido:** Una (1) pluma
**Notas:** //Creo que perdí esto en el instituto.//

**Objeto Recuperado:** Una (1) copia en papel de Fahrenheit 451
**Objeto Perdido:** Una (1) pluma
**Notas:** //¡Justo estaba buscando esto el otro día!//

**Objeto Recuperado:** Un (1) pluma, confirmada de ser de una prueba anterior 
**Objeto Perdido:** Una (1) pluma
**Notas:** //Huh. Mira eso.//

El investigador Grant procedió a hacer 30 pruebas adicionales, cada una de ellas perdiendo y ganando un bolígrafo estándar.

------

**Sujeto:** D-1144
//Al sujeto se le ordenó que pensara en un destornillador que había perdido mientras trabajaba como mecánico para todas las pruebas.//
**Objeto Recuperado:** Un (1) pasaporte de D-1144, de fecha 1996
**Objeto Perdido:** Una (1) pluma
**Notas:**


**Objeto Recuperado:** Una (1) bolsa de plástico, que contiene aproximadamente cuatro gramos de cocaína
**Objeto Perdido:** Una (1) pluma
**Notas:** //Objeto confiscado inmediatamente//

**Objeto Recuperado:** Un (1) destornillador, pero no el que estaba pensando
**Objeto Perdido:** Una (1) pluma
**Notas:** //Las pruebas adicionales no mostraron ninguna capacidad para guiar el objeto que se recupera.//

------

**Sujeto:** Agente Luminus
//Nota: El agente Luminus hipotetizó que SCP-1162 se vuelve recursivo cuando se &#34; alimenta&#34; un gran número de artículos similares, y tenía en su poder varios artículos pequeños de su casillero.//

**Objeto Recuperado:** Un (1) par de gafas de sol genéricas, negras
**Objeto Perdido:** Una (1) tarjeta de identificación de la Fundación SCP
**Notas:** //Al agente Luminus se le ha dado un reemplazo; sin embargo, después de esta prueba, &#34;1162 se lo comió&#34; ya no se permitirá como excusa por perder su placa. Déjelo fuera del área de pruebas.//

**Objeto Recuperado:** Un (1) palo de 512mb de RAM
**Objeto Perdido:** Un (1) salero pequeño
**Notas:** //Articulo donado al Sitio IT para uso de repuestos//

**Objeto Recuperado:** Un conjunto de siete (7) muñecos de anidación matryoshka, anidados
**Objeto Perdido:** Una (1) tarjeta de débito MasterCard
**Notas:** //&#34;Bueno, es bueno que no tenga que explicarle al banco cómo la perdí.&#34;//

**Objeto Recuperado:** Un (1) Cuchillo de combate KA-BAR, muy oxidado                            **Objeto Perdido:** A primera vista, nada; sin embargo, al examinarlo más de cerca, se demostró que al arma del agente Luminus le faltaba el percutor.                                                      **Notas:** //&#34;Me voy a ir mientras siga con ventaja&#34;//

-------

**Sujeto:** Investigador Veldi
**Objeto Recuperado:** Una pequeña caja de plástico que contiene varias piezas de Lego.
**Objeto Perdido:** Una (1) licencia de pesca.
**Notas:** //&#34;Por supuesto que esto ocurre justo antes de un viaje de pesca.&#34;//

**Objeto Recuperado:** Un (1) control remoto de televisión marca Vizio.
**Objeto Perdido:** Un (1) Iphone
**Notas:** //&#34;Hijo de su [INSULTO CENSURADO]&#34;//

-------


**Sujeto:** Sargento Hendrix
**Objeto Recuperado:** Un (1) billete de tren de 1989 a Los Ángeles
**Objeto Perdido:** Bota de Combate Izquierda
**Notas:** //&#34;Bueno, no creo que pueda devolver este billete para una nueva bota.&#34;//

**Objeto Recuperado:** Bota de Combate Izquierda
**Objeto Perdido:** Bota de Combate Derecha
**Notes:** //&#34;Qué raro.&#34;//

**Objeto Recuperado:** Bota de Combate Derecha
**Objeto Perdido:** Bota de Combate Izquierda
**Notes:** //&#34;Ahora solo esta [INSULTO] conmigo.&#34;//

-------

**Sujeto:** K████ R█████████, 7 años

//Nota: El sujeto nació y se crio en un recinto del recientemente disuelto culto ████████ ███, donde no se permitía la propiedad personal de los objetos.//

**Objeto Recuperado:** Un (1) diente de leche, canino
**Objeto Perdido:** Un (1) cuarto de EE.UU., 2002
**Notas:** //Al sujeto se le administraron amnéstico y fue devuelto a la sociedad civil//

-------

**Sujeto:** Agente Richards

//Nota: El sujeto solicitó permiso para intentar recuperar una tarjeta de memoria perdida durante la exploración de [CENSURADO] Sujeto provisto de 10 tarjetas de memoria idénticas para intentar facilitar un patrón de &#34;pérdida y ganancia similar&#34;.//

**Objeto Recuperado:** Un (1) retenedor dental
**Objeto Perdido:** Una (1) tarjeta de memoria
**Notas:** //Mamá nunca me dejó olvidar la pérdida de esto.//

**Objeto Recuperado:** Un (1) paquete de cigarrillos, empapado de agua
**Objeto Perdido:** Una (1) tarjeta de memora

**Objeto Recuperado:** Una (1) tarjeta de memoria, dañada
**Objeto Perdido:**Una (1) tarjeta de memoria
**Notas:** //La etiqueta de identificación confirmó que era la que se perdió en esa operación de caza de tiro, pareciera que fue parcialmente aplastada. No tengo ganas de explicar la pérdida de un equipo que vale ███ dólares para recuperar unos cigarros empapados y un naufragio inútil.//
-------



**Sujeto:** D-5524
//Nota: D-5524 llevaba el SCP-████, de Clase Keter , en estado pasivo, para ver si SCP-1162 podía ser considerado como una opción de contención para pequeños objetos SCP problemáticos.//
**Objeto Recuperado:** Un (1) juego de altavoces de la cápsula iHome, sin cable
**Objeto Perdido:** SCP-████
**Notas:** /D-5524 fue eliminado inmediatamente después.//

**Sujeto:** D-5566
//Nota: D-5566 fue elegida porque no tenía conocimiento de SCP-████ o del experimento anterior. Se disponía de un complemento de seguridad completo, con suficientes herramientas para contener el objeto en caso de que reapareciera.//
**Objeto Recuperado:** SCP-████, en su estado activo
**Objeto Perdido:**Desconocido
**Notas:** //D-5566 fue asesinado inmediatamente por el SCP-████ al quitarlo de SCP-1162. No se produjeron otras muertes; SCP-████ fue devuelto a la contención sin incidentes. Parece que si se usa como &#34;paracaídas de eliminación&#34;, el siguiente objeto que se saque será el último que se puso deliberadamente. Debido a la naturaleza transitoria de SCP-1162 si no se utiliza regularmente, esto plantea un riesgo inaceptable de ruptura de la contención si se utiliza de esta manera. No se permitirán más pruebas en esta área.//

-------

**Sujeto:** Agente White

**Objeto Recuperado:** Un (1) calcetín de tubo bien usado, limpio, etiquetado &#34;Hanes&#34;
**Objeto Perdido:** Lente de contacto, ojo izquierdo
**Notas:** //&#34;¿En serio?  Llevo unas cuatro capas de ropa para clima frío y toma mi maldito lente de contacto.&#34;//

**Objeto Recuperado:** Una (1) orden de pago, según lo escrito al agente White, para el nivel ████, antes de la degradación el 01/04/████
**Objeto Perdido:** Lente de contacto, ojo derecho                                                        **Notas:** //&#34;Bien, ahora estamos hablando.  Si puedo ver esto correctamente, ¿significa que voy a recuperar mi antiguo salario?&#34;//

//Nota: El agente White no perdió técnicamente su anterior salario. Recursos Humanos está de acuerdo en que el Agente White renunció voluntariamente a su anterior sueldo por su documentado desempeño deficiente en el período mencionado. Como no se puede &#34;encontrar&#34; lo que no se &#34;pierde&#34;, su tasa de pago se mantendrá en su actual tasa menor.//

**Objeto Recuperado:** [CENSURADO]
**Objeto Perdido:** Ropa interior
**Notas:** //&#34;¡De ninguna manera esto es mío!  Estoy casado, ¿para qué necesitaría algo así? Vale, clavadme un tenedor, ya he terminado.  Quiero decir... ahh, esto es ridículo.&#34;//

//Nota del investigador jefe: Las investigaciones sobre la naturaleza del artículo recuperado quedarán sin respuesta, y además se informará a R.H.//

----


**Sujeto:** Dr. Neiman
//Nota: El Dr. Neiman realizó todas las pruebas mientras sostenía el cesto de basura de su oficina, que estaba lleno en ese momento.//

**Objeto Recuperado:** Un (1) CD del juego de entretenimiento educativo &#34;Cazador de Dinosaurios&#34;, sin estuche
**Objeto Perdido:** Una (1) lata de refresco
**Notas:** //Recuerdo esto. Lo dejé en el ordenador de la familia cuando tenía 11 años, y mamá lo sacó y lo puso en &#34;un lugar fácilmente recordable&#34;. Nunca lo volví a ver.//

**Objeto Recuperado:** Un (1) par de gafas, que coinciden con la prescripción actual del Dr. Neiman.
**Objeto Perdido:** Objeto desconocido de las profundidades de la papelera
**Notas:** //Perdí esto en un viaje a Seattle el año pasado. Los guardaré como repuesto.//

**Objeto Recuperado:** Una (1) unidad USB de 512 MB
**Objeto Perdido:** Un (1) documento arrugado
**Notas:** //De la escuela secundaria. Al menos la experiencia me enseñó a realizar copias de seguridad.//

**Objeto Recuperado:** Una (1) copia en papel de //Furias de Calderón//
**Objeto Perdido:** La propia papelera (el contenido restante no se vio afectado)
**Notas:** //Oops. No pensé en eso.//

//Notas del investigador jefe: Esta es la primera vez que SCP-1162 ha tomado un objeto demasiado grande para caber dentro de él. Cualquier otra prueba realizada por este individuo debe ser observada de cerca.//

------

**Sujeto:** Dr. Hughman
**Objeto Recuperado:** Un (1) Pendrive de 2GB con su nombre grabado en una carcasa metálica.
**Objeto Perdido:** Todo el vello corporal, interno y externo.
**Notas:** //Bueno, es mejor que depilarse con cera, supongo.//

------
**Sujeto:** Agente Luminus

**Objeto Recuperado:** Una (1) copia del número 1 de Los X-Men (1963), en buen estado
**Objeto Perdido:** La correa del reloj Casio, pero no el cuerpo del reloj principal
**Notas:** // ¡Estaba en perfecto estado cuando lo robaron de la parte de atrás de mi camión de mudanzas después de que me reasignaran la última vez!//

**Objeto Recuperado:** Una (1) jeringa de 10 ml, llena de una mezcla de pentathol de sodio, escopolamina y [CENSURADO]                                                                                            **Objeto Perdido:** Taza de café, pero no el contenido
**Notas:** //¡Ay! Maldita sea. Bueno, podría haber usado esto cuando estaba interrogando a ese tipo de la Iglesia.//


**Objeto Recuperado:** Un (1) iPod nano, azul
**Objeto Perdido:** Un (1) iPod nano, azul, grabado
**Notas:** // ¿Cómo voy a explicarle a mi novia que encontré mi viejo iPod y perdí el que me regaló para mi cumpleaños?//

------
**Sujeto:** Dr. Mathanach

**Objeto Recuperado:** Una (1) pequeña tapa de hierro
**Objeto Perdido:** Una (1) pajarita
**Notas:** // Maldita sea, esa fue mi última.//

**Objeto Recuperado:** Un (1) objetivo de silueta, múltiples agujeros de bala
**Objeto Perdido:** Un (1) sombrero de hongo
**Notas:** // ¡Tienes que estar bromeando, he tenido ese sombrero durante años!//

//Nota: El Dr. Mathanach ha pedido que si alguien recupera su sombrero, se lo devuelva inmediatamente.//

//Nota: Ninguno de nosotros va a encontrar su sombrero, Doctor. Solo Podemos recuperar cosas//que nosotros hemos //perdido.// --Dr. Neiman
----
**Sujeto:** Dr. Mijak

**Objeto Recuperado:** Un (1) billete de 20 francos
**Objeto Perdido:** Un (1) juego de gafas graduadas
**Notas:** // ¿En serio? ¿Francos? ¿Quién en el mundo todavía acepta esto?//

**Objeto Recuperado:** Un (1) lote de documentos.
**Objeto Perdido:** Una (1) bata de laboratorio
**Notas:** // ¿Qué...? ¡No, no! ¡Espera, déjame hacer una prueba más! Gah, Gerald va a matarme...//

Nota: // Los documentos confiscados se revelaron como un documento bastante... poco amistoso que criticaba al Investigador Gerald. El Dr. Mijak confesó que escribió el documento después de un día de trabajo particularmente difícil, aunque insiste en que nunca quiso mostrárselo al Investigador.//

----
**Sujeto:** Dr. Neiman

**Objeto Recuperado:** Una (1) cadena de neumáticos de coche
**Objeto Perdido:** Un (1) envoltorio de chicle                                                                 **Notas:** // Caramba, si hubiera encontrado esto// antes // de comprar los reemplazos.//

**Objeto Recuperado:** Una (1) caja de mantequilla en barra, vacía. El contenido aparentemente se había derretido y filtrado.                                                                                                  
 **Objeto Perdido:** Un (1) billete de un dólar
 **Notas:** //Yeewww. Esto desapareció después de una compra la semana pasada. Voy a encontrar mantequilla derretida por el sol en el maletero de mi coche, ¿no?//


**Objeto Recuperado:** Una (1) billetera para tarjetas, incluyendo el contenido
**Objeto Perdido:** Un fajo de recibos de tiendas variadas
**Notas:** //Bingo!//

----
**Sujeto:** Dr. Diamond

Nota: //El Dr. Diamond ha pedido que se compruebe si el SCP-1162 es consciente o no, específicamente si puede responder a los mensajes escritos. Además, desea averiguar a dónde desaparecen exactamente los objetos perdidos, y si existe una correlación en cuanto a la ubicación de los objetos desaparecidos.//

**Objeto Recuperado:** Una gran cantidad de materia fecal en una bolsa de plástico.
**Objeto Perdido:** Un (1) trozo doblado de papel de cuaderno de rayas anchas con &#34;Cómo estás hoy&#34; escrito en el interior con lápiz.                                                                                             **Notas:** //¡Recuerdo esto! Iba a venderlo a un laboratorio de ciencias para pruebas de ADN hace como un año. No me miren así.//

**Objeto Recuperado:** Un (1) par de calcetines teñidos con corbatas, de la talla de un niño de 7º grado.
**Objeto Perdido:** Un (1) iPod reproduciendo &#34;For Your Love&#34; de los Yardbirds en bucle a todo volumen.
**Notas:** //Todavía podíamos oír la música después de que el dispositivo desapareciera, aunque sonaba más distante. La investigación del sonido reveló que el dispositivo se atascó dentro de una pared en el suelo directamente debajo de éste. Tal vez l SCP-1162 teletransporta todos los objetos perdidos debajo de sí mismo en algún lugar del suelo. Esto debe ser investigado.//

**Objeto Recuperado:** Una (1) bola redonda púrpura.
**Objeto Perdido:** Un (1) pequeño dispositivo de rastreo metálico cortesía del equipo de desarrollo electrónico de SCP.
**Notas:** //El dispositivo fue recuperado de un buque petrolero en el medio del Mar Rojo.//
//- Bueno, ahí va una teoría.//
-----
**Sujeto:** Dr. M██████

**Objeto Recuperado:** Las llaves del dormitorio del Dr. M██████
**Objeto Perdido:** Tarjeta de identificación de la Fundación Estándar.

**Objeto Recuperado:** Tarjeta de identificación de la Fundación Estándar.
**Objeto Perdido:** Reemplazo de la tarjeta de identificación de la Fundación.
**Notes:** //”[INSULTO]”// Dr. M██████

//Notas del Jefe Investigador: Le advertimos sobre las placas de identificación, Dr. M██████. Espero que te guste el papeleo, porque hay mucho en tu futuro.//

-----
**Sujeto:** Dr. H███████

**Objeto Recuperado:** Una (1) réplica de una espada de madera                                      **Objeto Perdido:** Un (1) lápiz
**Notas:** //&#34;¡Genial, pensé que había perdido esto cuando me mudé!&#34;// Dr. H███████

**Objeto Recuperado:** Un (1) abanico de papel
**Objeto Perdido:** Paquete de galletas
**Notas:** //&#34;Aww, quería comer eso para el almuerzo de hoy.&#34;//

**Objeto Recuperado:** Un (1) paraguas
**Objeto Perdido:** Un (1) billete de 20 dólares
**Notas:** //&#34;Ya no me gusta esta cosa, está jugando conmigo.&#34;// Dr. H███████
-----
**Sujeto:** Dr. D████
**Objeto Recuperado:** Una (1) espada de espuma de 50 cm.                                            **Objeto Perdido:** Un (1) billete de 10 dólares                                                               **Notas:** //&#34;Perdí esto cuando tenía 12 años, pero no vale ni cerca de 10 dólares&#34;//

**Objeto Recuperado:** Una (1) foto, quemada más allá del reconocimiento                                **Objeto Perdido:** Un (1) reloj de bolsillo
**Notas:** //&#34;Era una herencia familiar.&#34;// Dr. D████
-----
**Sujeto:** Dr. A████
Nota: //El Dr. A████ estaba usando el SCP-1162 en un esfuerzo por encontrar varios documentos importantes que había perdido. Tenía en su poder 100 sobres que contenían correo basura.//
Nota: //¡No los perdí! ¡Sólo olvidé temporalmente dónde estaban!//

**Objeto Recuperado:** Una (1) guía de revisión de matemáticas.
**Objeto Perdido:** Un (1) pedazo de correo basura de una empresa de reembolso de seguros de protección de pagos.                                                                                                     **Notas:** //Perdí esto cuando tenía 16 años. Gracias a Dios que no lo necesitaba..//

**Objeto Recuperado:** Un (1) billete de 20 dólares, empapado.
**Objeto Perdido:** Un objeto desconocido en la pila.
**Notas:** //Oh, genial, mi billetera pasó por la lavadora, ¿no?//

**Objeto Recuperado:** Una (1) billetera, empapada, pero no el contenido.
**Objeto Perdido:** Una (1) bata de laboratorio de la Fundación.
**Notas:** //Genial, mi bata de laboratorio desapareció y mi billetera pasó por la lavadora. ¡[INSULTO CENSURADO]!//

**Objeto Recuperado:** Un (1) conjunto de documentos relativos a [DATOS BORRADOS].
**Objeto Perdido:** Un (1) juego de pilas AA de una linterna personal
**Notas:** //¡Por fin!//

//Notas del Investigador Jefe: Al examinarlo más de cerca, parecía que era el primer borrador de los documentos que buscaba, de los que ya tenía una copia. El borrador final que buscaba nunca apareció. Los artículos  SCP no deben usarse como excusa para no hacer copias de seguridad regulares.//
-----
**Sujeto:** Dr. Alden


**Nota:** //El doctor Alden tenía cinco (5) lápices estándar #2 en su persona //
**Objeto Recuperado:** El cadáver disecado de una araña tarántula
**Objeto Perdido:** Un (1) lápiz del número 2
**Notas:** //[INSULTO] ¡Bristle se escapó de su jaula hace unos meses y no la había visto desde entonces!//
-----
**Sujeto:** Dr. M██████
**Objeto Recuperado:** Reemplazo de la tarjeta de identificación de la prueba anterior
**Objeto Perdido:** Pequeña carpeta llena de documentos importantes
**Notas:** //&#34;[INSULTO].&#34;//-Dr. M██████
-----
**Sujeto:** D-6141
**Nota:** //El sujeto recibió órdenes de retirar dos artículos de SCP-1162 en dos acciones consecutivas.//
**Objeto Recuperado 1:** Una cinta VHS en modo SP etiquetada &#34;Seguridad doméstica 1987/05/02&#34;. Se observó que el sujeto se extasiaba al recuperar el artículo.
**Objeto Perdido 1:** Un calcetín usado.
**Objeto Recuperado 2:** Un paquete medio vacío de cigarrillos de la marca Camel
**Objeto Perdido 2:** Una cinta VHS en modo SP etiquetada &#34;Seguridad doméstica 1987/05/02&#34;.
**Notas:**  //El sujeto intentó inmediatamente volver a meter la mano en  SCP-1162 al darse cuenta de que el primer objeto recuperado se había perdido de nuevo. El sujeto fue retenido antes de que esto pudiera llevarse a cabo. En el interrogatorio, D-6141 declaró: &#34;Ese fue el video de la noche en que murió, y la noche en que fui arrestado&#34;.//
-----
**Sujeto:** Dr. Opal
**Objeto Recuperado:** Una (1) revista pornográfica de la marca ██████████
**Objeto Perdido:** Un (1) par de calcetines
**Notas:** //&#34;Oh, vaya. Recuerdo haber comprado eso cuando tenía 13 años y se perdió en el abismo de mi cama.&#34;// - Dr. Opal

//Nota del Jefe Investigador: Sí, se &#34;perdió&#34;. Y estoy seguro de que tus padres no son los que hicieron la limpieza. Piénsalo.//
-----
**Sujeto:** Dr. ██████
**Objeto Recuperado:** Los restos disecados de un (1) burrito anormalmente largo
**Objeto Perdido:** Todos los pelos de la cabeza, excepto una sola tira en el medio...
**Notas:** //&#34;Recuerdo esto de mi 16º cumpleaños. Tenía una obsesión con los burritos en ese entonces. Yo [INSULTO] odio  los mohawks, sin embargo.&#34;// - Dr. ██████ //( Todo el pelo volvió a crecer a un ritmo normal)//
-----
**Sujeto:** Dr. Bell

**Sujeto:** Investigador S█████

//Nota: El investigador S█████ llegó con un gran número de objetos esféricos, que varían en tamaño desde 1 mm de diámetro hasta 20 cm de diámetro, con la intención de determinar cómo son seleccionados los objetos que se pierden por SCP-1162.  El investigador S█████ llevaba un traje de una sola pieza en lugar del uniforme estándar de investigador de la Fundación y no llevaba nada más en su persona para minimizar la posibilidad de que un objeto no deseado fuera tomado por SCP-1162.//

**Objeto Recuperado:** Un (1) centavo de dólar americano                                                **Objeto Perdido:** Una (1) esfera de 8 cm de diámetro
**Notas:**

**Objeto Recuperado:** Una (1) botella de agua de plástico vacía
**Objeto Perdido:** Una (1) esfera de 5,5 cm de diámetro                                                  **Notas:**

**Objeto Recuperado:** Una (1) mitad rota de un disco compacto sin marcar
**Objeto Perdido:** Una (1) esfera de 10,5 cm de diámetro
**Notas:**

**Objeto Recuperado:** Una (1) esfera de 8 cm de diámetro
**Objeto Perdido:** Una (1) esfera de 2,5 cm de diámetro                                                 **Notas:** //El número de artículos recuperados antes de que los artículos previamente tomados comiencen a regresar es coherente con el experimento del Investigador Grant.// -Investigador S█████

Utilizando los datos de 75 repeticiones del experimento, El investigador S█████ determinó que las esferas seleccionadas estaban normalmente distribuidas con respecto al tamaño, con un diámetro medio de aproximadamente 7,25 cm y una desviación estándar de aproximadamente 2,5 cm.  Las esferas de más de 15 cm de diámetro no fueron seleccionadas durante ninguno de los ensayos, aunque se desconoce si esto se debió a que SCP-1162 no puede tomar elementos que no caben dentro de él, o porque la probabilidad de que un objeto de ese tamaño sea seleccionado en base a la distribución normal es del 0,1% o inferior.

//Nota: Estas esferas no tenían un significado personal, por lo que todavía tenemos que determinar si el significado personal atribuido a un objeto influye en la probabilidad de que el objeto sea tomado. Sin embargo, parece claro que los objetos sin importancia se toman realmente al azar.// -Investigador S█████
