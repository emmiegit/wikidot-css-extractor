**Объект №:** SCP-1170-RU

**Класс объекта:** Нейтрализованный

**Особые условия содержания:** В свете инцидента 1170/1/N (см. ниже) объект признан нейтрализованным.

**Описание:** SCP-1170-1 — это предмет габаритами в 90 сантиметров, внешне напоминающий яйцо с широкой нижней половиной. По всей видимости состоит из подобия горной породы серого цвета. Неразрушим, вследствие этого взять образцы для дополнительных анализов не представляется возможным. Поверхность частично покрыта глубоким резным рисунком, четверть от которого сияет бледно-красным цветом. Установлено, что данный рисунок является некой развёрткой усреднённого узора извилин и борозд человеческого мозга, наложенного на плоскость; красноватое сияние же выпадает на затылочную долю. Объект невозможно каким-либо образом переместить или совершить с ним иные манипуляции, данные функции доступны только SCP-1170-2.

SCP-1170-2 -- это высокое гуманоидное существо с неидентифицированной морфологией, обёрнутое в многослойные лоскуты из чёрной и жёлтой тканей. С области головы вплоть до уровня коленей присутствует некое образование прямоугольной формы, закруглённое на конце. Генеральная линия поведения: переносит в руках SCP-1170-1, отдавая его в семьи, имеющие детей мужского пола от 3 до 6 лет, а затем забирает после окончания цикла аномального эффекта (см. ниже). Обладает частичными (при неизвестных обстоятельствах на некоторых лиц не действующими) меметическими и антимеметическими эффектами: пострадавшие семьи отмечали или спонтанное появление у себя SCP-1170-1, или же в контексте бытовых взаимоотношений; в большинстве случаев это ситуация, где некий непримечательный мужчина желает отдать любимую игрушку своих детей под предлогом их взросления, гибели, болезни и т.д. Перенося SCP-1170-1 в городских условиях, обычно воспринимается как молодой человек неброской наружности, несущий в руках картонную коробку с перечёркнутой на ней надписью неизвестного содержания. После очередной передачи SCP-1170-1 в следующую семью, начинает бесцельно бродить по окрестностям, выстраивая спиральные траектории перемещения до тех пор, пока не сможет забрать объект обратно. Захват объекта не представляется возможным ввиду его многократно возрастающих антимеметических эффектов (действующих в таких случаях тотально) при попытках это сделать: воздействие не блокировалось даже при помощи [ДАННЫЕ УДАЛЕНЫ].

После попадания SCP-1170-1 в семью и вручения его детям, начинает восприниматься как обычная игрушка. После этого инициируется деструктивное воздействие объекта: прогредиентно дети начинают приобретать различные навязчивые или бредовые идеи и установки, которые сводятся к стереотипной формуле поломки своих старых игрушек, с целью избежать неких разрушительных или нежелательных последствий. Уничтожение игрушек всегда характеризуется долей брутальности и сопровождается травмами (зависящими от вида и материала игрушки): сломанными ногтями, рваными ранами, повреждённой роговицей глаз, сколами на зубах, соскобленными дёснами и прочее. После уничтожения всех имевшихся игрушек, наступает финальный ритуал на фоне сильного психотического помрачения. Он заключается в расплющивании своих половых органов (руками или подручными средствами) с последующим окроплением вышедшими телесными жидкостями упомянутых ранее резных рисунков SCP-1170-1, которые мгновенно всё абсорбируют. К этому моменту всегда наступает относительно сильный дефицитарный синдром с набором типичных негативных симптомов (апато-абулия, ангедония, уплощённость аффекта), которые, исходя из собранных катамнезов, практически полностью исчезают через 10-25 лет с момента пика заболевания (чего при обычных случаях подобной симптоматики добиться невозможно). Родители, родственники, друзья и прочее окружение вплоть до конца всего процесса подвергаются очередному меметическому воздействию, из-за которого не могут адекватно воспринимать происходящее с жертвой.

После окончания аномального воздействия и совершения последнего ритуала, SCP-1170-2 появляется для того, чтобы забрать SCP-1170-1. Жертвам всегда оставляется подобие затвердевшей куколки или нимфы неустановленного крылатого насекомого белого цвета (далее - SCP-1170-3), со сквозным отверстием в грудной части. Нимфа или куколка с разной периодичностью пытается вылупиться из внешней оболочки, однако никогда не может сделать этого до конца: при критическом положении оболочки, из отверстия начинается сочиться вода, а процесс вылупления прекращается. Грудное отверстие постепенно расширяется до тех пор, пока насекомое полностью не исчезнет. Жертвы проявляют повышенный интерес (на фоне тотальной апатии) к SCP-1170-3, однако корреляции между описанным здесь процессом и процессом выздоровления жертв не установлено.

Всем жертвам, прошедшим аномальный цикл, снятся фантасмагоричные сны с одним общим элементом: они входят в изящных жёлтых одеждах в замок, характеристики которого могут определяться только апофатически, то есть через отрицание. Однако некая единая картина его внешнего или внутреннего вида в конечном итоге всё равно не складывается.

&gt; **Субъект №:** 22

&gt; **Срок действия аномального эффекта:** 01.01.1989 -- 27.04.1989
&gt; **Фабула ритуалов:** Ломание игрушек с целью &#34;обеззаразить еду, которую отравляет бабушка, размешивая её длинными ядовитыми ногтями&#34;. Сломанные игрушки складывались в кучу, посыпались активированным углём и обливались кошачьей мочой, после чего еда считалась безопасной.
&gt; **Анамнез:** Параноидная шизофрения непрерывного течения. Сильно выраженные негативные симптомы.
&gt; **Катамнез:** От 03.07.2005. Полная ремиссия негативных симптомов и психотических расстройств. В остатке: выраженная социальная дезадаптация, расстройство личности неуточнённое. Восстановительная психотерапия признана невозможной.

&gt; **Анамнез:** Неврозоподобная шизофрения, приступообразное течение. Негативные симптомы средней выраженности.

**Приложение 02:** Инцидент 1170/1/N

[[collapsible show=&#34;+ НАЧАТЬ ЧТЕНИЕ&#34; hide=&#34;- ЗАКОНЧИТЬ ЧТЕНИЕ&#34;]]
После ████ итерации аномального процесса, верхняя часть SCP-1170-1 дала трещину, а красное сияние прекратилось. Из неё показалась анатомически женская рука, покрытая плотным слоем каменной пыли, периодически совершая сжимающие движения. Длина конечности значительно превышала возможный объём внутри объекта. Затем, появился SCP-1170-2, чтобы забрать SCP-1170-1; однако в этот раз без лоскутов на прямоугольном образовании на его теле: обнаружилась сплошная костяная пластина обтянутая кожей, выходящая из области лица параллельно туловищу. На ней расположено 48 человеческих ртов, производящих лёгкую улыбку; губы на них были высохшими и потрескавшимися со следами кровавых подтёков и мелких ран. SCP-1170-2 забрал SCP-1170-1 и исчез из поля зрения. После инцидента аномальная активность прекратилась, а объекты больше не регистрировались. Присвоен класс &#34;нейтрализованный&#34;.
