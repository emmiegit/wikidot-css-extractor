このあと書きますが、今回は諸事情により、普段は著者ページに書く制作過程がこちらのページに出張しています。一部のアートワーカーの方はアートワークのページに似た内容を載せていますから、そちらと似たものと思っていただければありがたいです。著者ページの方には記事のヘッカも載せていますが、そこに該当する内容もこちらのタブにまとめる形になりそうです。

さて、最後に記事を残してから今日でちょうど１年です。こうした内容を書くのもかなり久々になりますね。書き方忘れそう！ [http://scp-jp.wikidot.com/she-is-sun 日の出の刻]の投稿後は私生活で色々あったり、シンプルに記事が残せなかったり、人間関係で色々あったり、執筆のモチベが減衰したりしていました。かなりギリギリではありますが、今年もこうして[http://scp-jp.wikidot.com/scp-2050-jp 2050-JP]の誕生日を祝えて何よりです。おたおめAちゃん！

日の出の刻の投稿時……というより日の出の刻の投稿日を05/06にしようと決めたあたりから、次の年も何か投稿したいなあと思っていました。わが子のせっかくのバースデーですからね。やはり祝いたい。案としては当時から漠然とあった関連SCPのネタが有力でしたが、当時は日の出の刻の製作が忙しかったのでひとまず後回しにしていました。

アートワークにしようと思ったのは（うろ覚えですが）2021年の秋頃です。前述のSCPネタがまだ青いと考えたことや、１回アートワークも投稿してみたかったというのが動機ですね。日の出の刻は特に場面の景色を鮮明に想像しながら書いた記事でもあり、Aちゃんやエージェントの外見も描けるかもと思うとなかなかモチベーションも高めで進められました。

この時点では実は、「Mistertakoのアートワーク」としてページを投稿し、日の出の刻や自著以外の記事もイラストにして随時追加更新していくタイプのページにしようと考えていました。ついでにTwitterで公開した[http://scp-jp.wikidot.com/author:soya-001 咬冴隊員]のイラストなんかもまとめるつもりだったんですが……。製作期間やモチベの関係から単品の投稿になりましたが、いずれリベンジしたいところです。

このタブやクレジット表記用のタブがあるのはその名残です。いちいち著者ぺに書くのは容量食いまくるかなとか、各イラストにクレジット付いてた方が便利で確実かとか考えた結果ですね。実際はどっちでも良い気もしますがね。

このイラストそのものの（おまけも含めた）デザイン案は2021年の暮れからありましたが[[footnote]]翌年の１月に[http://scp-jp.wikidot.com/chopin-godzilla-98-movie-poster 映画ポスター風のアートワーク]が投稿されて「アーーッ！ 被ったァ！」と慌てましたが、こちらはあくまでおまけなのと、雰囲気が全然違うので「まぁいいか」ということでそのまま続けました。[[/footnote]]、製作に取り掛かったのは2022年の２月です。この時まではAちゃん・エージェント・GOCのロボなんかのチャラデザを練ったりしていました。なかなか決まらない上に他に気を取られてモチベも下がったりして、そちらはまだイメージの域を出ずにグダっています。

使用しているのはスマホアプリの[https://apps.apple.com/jp/app/%E3%82%A2%E3%82%A4%E3%83%93%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E3%83%88x/id450722833 アイビスペイント]です。数年前からスマホに眠り続けていたアプリを再度使用しています。友人が「ペンタブやるよ」と言ってくれていたはずなのですが、この話はどこへいったやら……。

ざっくり配置決めの段階で意識したのは「三分割法」ですね。画面を縦横３つに区分し、それぞれの範囲に表現対象を据えることで全体のバランスが良くなるというデザイン法（？）です。私はこれを写真の関係で覚えたのですが、イラストにも応用できると考えました。

右1/3の縦ラインに[http://scp-jp.wikidot.com/shaggydredlocks-proposal 001]、2050-JP、エージェントが来るように、だいたい左側の縦ラインにタイトル文字が来るように配置しています。前記三者の配置も、上1/3・中央・下1/3に概ね被るようにしています。スタッフ表記は下の道路に収まるようにざっくりバランス見ての配置ですね。

まず歩いているエージェントのラフをざっくり決めました。頭にヘルメットを被り、びっちりしたボディスーツを着て、ケープを羽織って、ホルスターと鞄を装着した人ですね。細かいデザインヘッカはまだふわっとしているのですが、色はざっくり決まっていたので、彩色の時にはヘルメットを白、ケープを黄、他全部を黒にしています。

次にエージェントの足元から横に線を伸ばし、中央に湾曲した白線を引いて道路を描きました。元々は道路の両脇に縁石を配置したり、雰囲気を出すためにアスファルトにひび割れを入れたり雑草を生やしたり「一方通行」の曲がった標識を配置しようとしていたのですが、いずれも実力不足から中途半端な出来になりそうだったので取りやめています。書き方を調べて……とも少し思いましたが、付け焼刃の技術を複数盛り込むのは危険か……？ と思いやはりやめています。

この道路の上に這いずるA実体を描こうかとも思っていましたが、サイズ的に奥の山や後述のビルと被ってしまったり、状況的にほぼシルエットになることや技術的な問題から表面のニュルニュル感を演出しにくいかなという理由からボツになりました。

そして、当初の計画では山とエージェントがいる地面の間に都市を描き、エージェントの両脇に建物を描く予定でした。あの広めのスペースでビルに反射する太陽光を描きつつエージェントの両脇にビルの影を描いて、作中で大阪を通りかかるあたりを描くつもりでした。

しかし、ざっくり配置した時点で両脇のビルを入れると画面が少し狭いうえに左のビルはタイトルと被ってしまいますし、反射光だけでビル群を表現するのはやはり難しいということでこちらも取りやめています。作中で「ビル群のそれぞれの先端に肉塊がこびりついてマッチの棒のように見える」やつが独特な風景だったので混ぜ込みたかったのですが……。

最後に奥の山々を描いています。ざっくり山っぽいカクカクした線を３本書いてバランス良く被せ、邪魔になる部分を消して描いています。右奥の山は（舞台となった関西から見えるかはともかく）富士山のつもりで描いたのですが……今思うと、仮に見えたとしてもこんなサイズで見えることはなさそうですね。

ここで文字を入れました。５文字分の枠を用意し、太めの筆ペンでガシガシ書いて、なるべく綺麗なバランスになるまで何度も書き直しています。「劇場版」とスタッフ表記とキャッチコピーは普通に文字入力です。

キャッチコピーについては何度も練り直しています。最小文字数の時は「--　　--歩く。」とかだったり、最大文字数の時は４行くらいありました。後半で長すぎない方が良さげだとは思ったものの、それからもしばらくウンウン唸っていました。

最終的によくわからなくなったのですが、「明日へ向け」で「明るい」「日」へ進む絵面とエージェントの内面を指す意味を、「進め」でエージェントの行動と書き手の私怨を表せているのでこれが良いかということで決定しました。キャッチコピーの考案ってこれさてはポエマースキルが必要な奴ですね？ いまだに（本当にこれでええんか……？）という不安がぬぐえない……。

この後は彩色です。実は私は色付きのイラストを描く機会があまり無く、特に風景メインの絵は初めてと言っていいレベルなのでどう手をつけたものかと困っていました。しかし、ひとまず色を置いてみようと塗ってみた水性ペンでの薄塗りが意外と綺麗だったのでこれを採用しています。

001と2050-JPをあらかじめ塗って１番上のレイヤーにし、レイヤーを空・山奥・山中・山手前・エージェント・道路の６つに分けて奥から塗っています。色は写真を参考にし、塗り方は、背景に関してはペンの太さ最大の水彩ペンで水平にザーッと塗りつつ、空はグラデーションを付けるように色相環（？）を５％ずつズラし、余計な部分を消しゴムで消しているだけです。

唯一細かな塗りが必要なエージェントは拡大して同じく水彩ペンで塗り、もう１個乗算のレイヤーを追加して影を足しています。乗算のレイヤーについては[[*user SOYA-001]]さんに教えてもらった動画で知ったのですが、「塗った色を別のレイヤーの色と違和感が無いようになじませてくれる」機能のようです。影を１色で塗っても違和感が出ないので便利ですね。他のレイヤー機能？ ……ソノウチベンキョウシマスネ。

最後にまた乗算レイヤーを作り、20%くらいに薄めた赤色で画面全体をザーッと上塗りしています。これによって山の青もアスファルトのグレーもすべて赤みを帯び、より夕焼けの世界感が出るかなという狙いです。ただ、これをかけると主役であるエージェントが暗く目立たなくなってしまったので、エージェントだけはくり抜いて赤みを除去しています。

最後に比較（暗）レイヤーを追加[[footnote]]比較（明）がハイライトや夜景のネオンなんかに使うレイヤーだそうなので、こちらは暗くぼんやり足してくれるのだろうと勘で選んだらそれっぽくなったのでそのまま採用しましたが、実際どういう効果が得られているのかはよくわかっていない。暗くなったからヨシ！[[/footnote]]し、画面のフチだけ薄い赤で塗っています。こうしてフチだけ塗ることで画面中央の主要な要素に視線を誘導する……ことに……なってるハズ！

……という工程を経て完成しました。字に起こすとすごく長い気がしますね。これはハブタイプのアートワークページにするときもやはり個別に書いた方が良さそうですね。まとめてゴチャッと著者ページに書いたら大変そうです。

色々手探りな上、技術的な問題から複数の描写を断念しました。良い経験になりましたし、結果的にはすっきりした出来に--　　--十分な技術があってビルやらA実体やらを描けたとしても、画面がゴチャゴチャするのを避けるためにやめたような気もしますね……。

この作品を投稿したらモチベと相談しつつ次の作品造りに取り掛かりたいと思います。アートワークハブになるかスシになるか、はたまた別の何かか。そもそも投稿に漕ぎつけられるやら……？
