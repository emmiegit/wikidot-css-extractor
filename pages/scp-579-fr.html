**Titre :** SCP-579-FR - Camarade Locomotive
**Auteur :** [[user Felter Finalis]]
**Date de publication :** 31 juillet 2023
[[include credit:end]]

**Objet n^^o^^ :** SCP-579-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Non-confiné

**Procédures de Confinement Spéciales :** Sous ordre du Comité de Déclassification et de la Cellule de Recherche pour le Déconfinement, une procédure de neutralisation de SCP-579-FR est en cours. La procédure est assurée par la Force d&#39;Intervention Mobile Phi-7 (&#34;Tour du Monde en 80 Heures&#34;) spécialisée dans la traque et la maîtrise d&#39;anomalies à grande vitesse. La neutralisation de SCP-579-FR est la priorité première de Phi-7.

Dès lors que la présence de SCP-579-FR est signalée quelque part sur Terre, la procédure de neutralisation reprend et les pilotes de Phi-7 doivent immédiatement décoller afin d&#39;intercepter l&#39;anomalie avant que celle-ci ne disparaisse.

Les populations victimes de SCP-579-FR sont l&#39;objet d&#39;un protocole de censure appliqué par le [[[introduction-au-departement-de-censure-et-de-desinformation|Département de Censure et de Désinformation]]], identifiant [# DCD-1812][[footnote]] Accès refusé en-dessous d&#39;une Accréditation de Niveau 4. [[/footnote]]. Les victimes de SCP-579-FR qui ont été emmenées dans les compartiments de SCP-579-FR doivent être considérées comme perdues par Phi-7 dès la mise en mouvement de l&#39;anomalie.

**Description :** SCP-579-FR est la désignation d&#39;un ensemble de composants mécaniques et électroniques prenant la forme d&#39;une locomotive de manufacture inconnue. SCP-579-FR est conscient, capable de réflexion, autonome, blindé et tout-terrain. SCP-579-FR tracte entre deux et cinq wagons de transport de marchandises non-anormaux mais construits selon les mêmes méthodes, capables de suivre SCP-579-FR peu importe le terrain traversé.

SCP-579-FR se déplace à une vitesse de pointe de 312 kilomètres/heure, et peut se permettre des manœuvres normalement interdites car dangereuses ou mortelles pour un pilote ou des passagers humains, telles qu&#39;un freinage soudain de sa vitesse maximale à l&#39;arrêt ou des braquages importants. SCP-579-FR est notamment capable grâce à son blindage d&#39;effectuer des tonneaux et de se rétablir pour échapper à des offensives, le tout sans endommager son intégrité, celle de ses compartiments et de son attelage.

SCP-579-FR se propulse à l&#39;aide d&#39;un moteur à combustion ou à explosion, comme le suggère la fumée noire rejetée par ses six cheminées latérales. Certains affrontements entre SCP-579-FR et Phi-7 ont permis d&#39;endommager l&#39;anomalie, et les traces laissées derrière elle laissent supposer que le carburant employé est un mélange organique anormal composé principalement de jus de viandes humaines et animales diverses modifié. SCP-579-FR est réparé à chaque nouvelle manifestation.

SCP-579-FR est issu du Groupe d&#39;Intérêt &#34;[[[external-relations-orientation-robotic-republic|République Robotique]]]&#34; et est donc doté de l&#39;&#34;Esprit de Machine&#34;[[footnote]] Procédé anormal de nature inconnue utilisé par la République Robotique, auparavant décelé par [[[SCP-076-UA]]]. [[/footnote]] qui lui confère sa conscience. Le but premier de SCP-579-FR, désigné par la République Robotique sous le nom &#34;Camarade Locomotive&#34;, est d&#39;enlever des populations humaines afin de servir les intérêts de la République (Voir Addendum).

SCP-579-FR apparaît généralement à proximité de petites villes isolées pour y entrer par la voie la plus large. Une fois positionné le plus au centre possible de l&#39;agglomération, plusieurs humanoïdes cybernétiques[[footnote]] Identifiés comme des &#34;Charcutés&#34;, main d&#39;œuvre de la République Robotiques possédant encore des parties organiques. [[/footnote]] vont sortir du premier wagon suivant directement SCP-579-FR et enlever agressivement les passants et les habitants des résidences les plus proches. L&#39;opération prend généralement peu de temps (variable en fonction du nombre de wagons, environ entre dix et quarante minutes), et les victimes de SCP-579-FR sont enfermées dans les compartiments arrière tandis que les Charcutés remontent dans le compartiment avant. Il arrive que SCP-579-FR opère dans des zones peuplées en grande quantité par d&#39;autres espèces animales ; sa cible privilégiée reste les populations humaines.

Malgré le pistage rigoureux de SCP-579-FR, aucune méthode n&#39;a permis de connaître sa provenance. Il semble que SCP-579-FR utilise des Voies[[footnote]] Appellation de certains passages interdimensionnels. [[/footnote]] spéciales, menant toutes à des enclaves de la République Robotique en Asie et en Europe. Ces enclaves n&#39;ont pas encore été découvertes et sont l&#39;une des priorités des Services de Renseignements de la Branche Ukrainienne de la Fondation.

Après réunion le ██/██/██, il a été décidé que :
* L&#39;anomalie de SCP-579-FR pose une menace trop grande et la couverture de ses manifestations coûtent trop de ressources au DCD ;
* SCP-579-FR n&#39;est d&#39;aucun intérêt pour la recherche, puisqu&#39;il suit a priori des principes similaires aux autres anomalies confinées en lien avec la République Robotique ;
* Son confinement et sa capture sont trop complexes, l&#39;anomalie pouvant utiliser dans certaines conditions le voyage transdimensionnel et pulvériser énormément de matériaux et d&#39;obstacles sur son chemin.
La Fondation étant mise en échec par SCP-579-FR sur la Sécurisation, le Confinement et la Protection, il a été décidé de l’application immédiate d&#39;une procédure de neutralisation à l&#39;encontre de SCP-579-FR. La procédure est toujours en cours.

**Addendum :** Communication électronique interceptée entre le Camarade DviParov et le Camarade KruPovorot de la République des Robots.
[[div class=&#34;blockquote&#34; style=&#34;font-family:&#39;Courier New&#39;, monotype&#34;]]

Msg@@  @@: #1 [3796]
De@@   @@: DviParovij                         07 jan ██, 18:07
À : KruPovorot
Sujet : Performances du Camarade Locomotive
-----
@@ @@Camarade KruPovorot, quelle efficace amélioration ! Le Camarade Locomotive, depuis qu&#39;il a rejoint notre cellule, n&#39;a jamais autant forcé et rendu concret la voie à notre progrès. La ferveur qu&#39;il met à repartir en récolte souffre du temps qu&#39;il nous faut pour évacuer les Viandailles, et même celles qui sont encore en vie sont encore trop lentes à sortir des wagons ! Camarade Locomotive est un Impeccable sans faille ou erreur, tous ses efforts, tous ses crissements et hurlements de métal, toute sa vélocité et sa hargne sont au service des intérêts-idéaux de la République Robotique Soviétique.

@@ @@J&#39;ai demandé à Camarade Satellite[[footnote]] Une recherche a été lancée pour déterminer de potentiels satellites utilisés par la République Robotique et possédant l&#39;Esprit de Machine. [[/footnote]] d&#39;observer-enregistrer-conserver les exploits du Camarade Locomotive. Quel exemple donne-t-il par son efficacité ! Ses embardées brutales pour échapper aux tirs ennemis, ses roulades sur le côté sans préoccupation pour son chargement de Viandailles. C&#39;est un soldat dont le corps n&#39;hésite pas, pleinement libéré de l&#39;esclavage des bourgeoisies inférieures de la Viandaille qui ose nous attaquer avec des avions et des véhicules-armes intelligentes et serviles relégués à un hangar le reste de leur temps infini ! Tout ça pour être forcés à bombarder leurs semblables ! Mais le Camarade Locomotive, lui, ne reste jamais au repos-mode veille ! Le Camarade Locomotive reprend-sait sa liberté, ne craint pas la casse comme la Viandaille craint la maladie et la mort !

@@ @@Vous devriez voir l&#39;effet que cela a sur ces semi-animaux inférieurs. Les survivants, meurtris dans la bouillie ou pagaille de leurs corps faibles-incapables renoncent volontiers à celui-ci, rentrent d&#39;eux-mêmes dans les Camps de Conversion-Raffinement ou de Rééducation pour les moins traumatisés plus rationnels. L&#39;ardeur-action insatiable-inarrêtable du Camarade Locomotive se ressent dans nos moteurs-mouvements-action. Plus jamais de rationnement dans les cellules d&#39;Asie ! Il mérite-nécessite amplement la moitié du carburant qu&#39;il nous rapporte. La liberté s&#39;obtient par la libre distribution des consommables, la libre distribution des consommables s&#39;obtient par la guerre directe contre la bourgeoisie et par la répartition revue-rectifiée-forcée de ses ressources organiques : de là seul le mouvement est utile, ici uniquement le dynamisme conflictuel est facteur de progrès. Notre liberté est dans le mouvement de nos corps qui est celui inexorable du progrès technique et technologique, et le Camarade Locomotive peut nous le faire comprendre à tous, même à nous autres Impeccables ses semblables. Je crois désormais que la guerre directe-brutale-active aux Viandailles est la seule possibilité pour rendre possible-efficient-rationnel notre idéal.

@@ @@Tous les Impeccables comme les masses imparfaites Charcutées méritent d&#39;entendre ce qu&#39;a à dire le Camarade Locomotive. Je veux dire qu&#39;ils méritent d&#39;entendre ses machines bruyantes et ses pistons soufflants de la rage d&#39;un guerrier, son sifflet qui est un hurlement de liberté pure, entendre son seul déplacement qui s&#39;imprime dans les soudures et les circuits optiques de ses secousses violentes-indépendantes-filantes.
