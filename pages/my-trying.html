**你看。**

但你看不清。漫天的黄沙飞舞，每一粒本是渺小之物此刻如同舞者一般旋转起来，踩着极寒的空气，裙摆将远方的天际线全然遮掩。你眯着眼睛，却又企图完整地将面前这副画面深深刻印在你的脑海中。如果给这副画面取一个名字，你想来想去，应该叫作《**虚无**》。然而那并非**虚无**呀？你又想，质疑着你的直觉，这些飞扬的尘土，绚丽的舞者，空间的占有者，虚无的挑战者，他们或是堆积于地面上形成了连绵不绝而无尽循环的沙漠，或是携手笼罩着远方的远方。这个空间的每一个极小的微元都被物质彻彻底底地占有了——

哪里来的**虚无**呢？

风声卷挟着极远处的啼鸣声与浪花拍击礁石声在你耳边走向，无法可想，你的眼前是如此透彻的**虚无**和无聊，你却无法意识到吗？你的直觉嘶吼着，想要将你从麻木中唤回眼前的景象。你透过风沙的帘，又一次仔仔细细地扫视了整片沙漠。

你的眼被沙子掠过，干涩而疼痛。

近处是深色的沙子，与透明的或是金黄的沙粒没有区别，但颜色之深如同包裹着从四处汇聚一齐的恶意。于是他是最为沉重的，因而再剧烈的风也无法将他带向更远的地方，于是他就在此地坐下来，具现为**虚无**的一部分，震撼着你无比脆弱的视觉神经与痛觉神经。这沙子有那么厚，有那么可怕，以至于厚实如冬日之雪，冰冷如冬日之雪。来自极北的你都不禁瑟瑟发抖，如果不是被强迫目睹这一切，你早就会闭上双眼。可闭上双眼有何用？就算闭上眼睛，沙粒在你耳旁沉积的声音你听不到吗？难道你的脑海中不会不由自主地妄想出比这现实更黑暗更可怖的沙漠吗？就算把双眼剜出，让新鲜的痛楚与血液的粘稠蔓延开，你能忘记这一切吗？

你再看——

你迫使自己的视线向着更前方挪动。对于未知的恐惧和对希望之渺茫的绝望让你的目光呆滞，一寸一寸缓缓前行。你让目光代替了双足，狠狠地却又试探地踩在了稍远处的那片沙。那沙是血红的，她比一切的一切都更要寒冷，甚于先前那深黑的沙漠。这血色的沙漠如同液体般，在风的带动下缓慢流淌着。

就像湖泊。然而不是。

你不禁回忆起来之前的那些景象。清冽的湖水在柳条的拂动下沾染出一圈圈年轮似的涟漪。你把手轻轻放入水中，任由清凉本身的化身将他的精魂传递进你的渺小的身体，完全注意不到风沙。或者你会仰望星空，坐在穹顶之下任由星辰变成你的被褥，好像自己与万千星斗相比肩，顷刻间便可化作星座，成为人类篇章中最辉煌的一页。

然而你错了。你的惬意是因为你不知道这片沙漠。世界背后这片无止境且永不停止堆积的沙漠。这片现实中的**虚无**。

血色的沙漠因为只带着呼喊声而能被风带向较远处，而在那里堆积下来。但——那呼喊声比什么都要深幽冰冷。你会听见奇怪的声音：
//“救救我”//
//“救救我们”//
//“救救人类”//
//“救救你自己”//
你不确定他们从哪边被带到这里。只是那太过于冰冷，冻住了你恍惚中的意识。你的视线被声音如铁链栓住地狱犬一般紧紧禁锢在血色的沙漠上。你的脑海里，恐惧挟持的仅存的理想和希望被全然放逐在那不应存在且永远无法被救赎之地。无法成功也无法放弃，只有继续。但毕竟你脑海中少却了些许东西，这让你更加轻便地上路，去往你//必然将至之经历//的第三部分。

在最远处的半月形沙丘，你不知道为什么竟然从心底感受到一股微弱但是源源不断的暖。这暖很快就贴伏在你的血管内壁上驱除了红色沙漠的寒冷。这是你所经历过的最及时的救援，比任何时候的心想事成都要更加实际。你感觉一阵解脱，你脑海中被自己妄想与残酷现实共同构筑而成的恐怖景象与末世预言，被这样的暖彻底瓦解。你知道了，那暖即是知识。这片沙漠晶莹无暇，在暗灰色的天空下只会反射暗灰色。轻盈地旋转，在弗拉门戈忧伤而清冽的调门下自顾不暇地舞者。这么一个无用的誓言，被激烈而永无止境的风卷到这里，竟然成为旅客无尽前进中唯一的驿站。

然而。**虚无**。

那又如何？知识又如何？一点点的慰藉能根治什么。那知识本身就是**虚无**，是无穷宇宙无穷无限与你的无穷远方中那些更多更多**虚无**的恐怖，**虚无**的惨烈之下微乎其微的一部分。黑色的沙红色的沙还有更多更多的沙，比你所有的希冀与盼望要多上无穷无尽。他们压迫着你，诋毁着你，使你的一生与你所有同道中人的一生即使有了无穷的//奋斗之目标//之后仍然变得如同**虚无**一样没有任何的意义。

//那时你又如何。//
你抬起头望向最远处的灰暗的天空下。
朦胧不清的巨大身影踏着神一般的沉重又轻巧的步伐走来，没有人知道那是什么，没有人甚至连无所不及的风也不知道那被风沙笼罩的神秘究竟是什么。你穷极一生能背负所有恐惧与罪恶与使命抵达吗？抵达了你又会怎样呢？那是不是另一种无穷无尽的沙漠呢？

现在你会怎样呢？


@@@@
@@@@
@@@@

你在问我吗？在你这样淋漓尽致的阐述之后还想知道我的答案吗？

好，那我告诉你。

我要向前走，与我的同僚们一起。

我要穿越这一片覆盖了整个世界的沙漠，抵达那未知，哪怕到那时我们仍一无所获。

我将在每一层沙漠之中都树立一块石碑，它不用华丽，只要用黑色的油漆刷下一个简单到不能再简单的图形。

一个圆，三个箭头向内。

我们是基金会，可怜的魔鬼，你以为我会放弃？你错了，//**我们即是对抗虚无之人**//。

@@@@
@@@@
@@@@
你醒来了。
