**Titre original :** Inside/Outside
**Auteur :** [[user CapnThatguy]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 26 septembre 2016
[[include credit:end]]

Le 18/10/20██, les modifications non autorisées suivantes aux données expérimentales de [[[SCP-2719]]] ont été enregistrées par le serveur de surveillance externe. Sur la base des informations obtenues à partir des enregistrements ainsi que de la récupération réussie du Site-81, le Dr Watkins a reçu un hommage à titre posthume.
-----

||~ **Pointeur** ||~ **Résultat** ||
|| Site-81 || Devenu l&#39;intérieur. ||
|| [[[SCP-184]]] || Allé à l’intérieur. ||
|| L’intérieur || Allé à l’intérieur. ||
|| L’intérieur || Allé à l’intérieur. ||
|| L’intérieur || Allé à l’intérieur. ||
|| Données Corrompues || Allé à l’intérieur. ||
|| Population du Site-81 || Allée à l’intérieur. ||
-----

//Pendant ce temps, à l&#39;intérieur...//

Le Dr Watkins courait. Il ne savait pas s&#39;il fuyait quelque chose ou s&#39;il cherchait quelque chose, mais il courait. D&#39;autres personnes couraient au plafond en dessous de lui. L&#39;une d&#39;entre elles reçut de plein fouet une douzaine de livres en verre tombant d&#39;une pièce à la droite du Dr Watkins. Personne ne s&#39;arrêta pour l&#39;aider. Personne ne pouvait l&#39;atteindre. Elle était Là, et eux étaient Ici. Où qu&#39;était ce Ici pour eux à ce moment-là. Arriver à aller d&#39;Ici à Là aurait été un véritable exploit.

Il courut pendant une heure de plus. Ou dix secondes. Ou trois ans. Il n&#39;était pas sûr de savoir. Parfois, les portes défilaient si vite qu&#39;elles semblaient floues, et parfois les couloirs s&#39;étiraient à l&#39;infini. Une voix l&#39;interpella, venant d&#39;un autre endroit.

&#34;Aidez-moi ! Je suis coincé !&#34;

Le Dr Watkins tourna sur lui-même, essayant de déterminer l&#39;origine de la voix. &#34;Où êtes-vous ?&#34;

&#34;A l&#39;intérieur.&#34;

Une partie du Dr Watkins voulut demander &#34;à l&#39;intérieur de quoi&#34;, mais cette pensée fut interrompue lorsqu&#39;il franchit une porte et entra dans une pièce remplie de serrures en origami. Bien sûr que la voix était à l&#39;intérieur. Où pourrait-elle être d&#39;autre ? &#34;Ne vous inquiétez pas, j&#39;arrive&#34;, cria-t-il. Il ouvrit une autre porte, et entra dans une autre pièce exactement identique. Il se retourna pour regarder la pièce qu&#39;il avait laissée derrière lui, mais ne vit qu&#39;un nouveau couloir à la place. Il y avait quelqu&#39;un qui bougeait tout au bout.

Le Dr Watkins quitta la salle d&#39;origami et courut le long du couloir. Le &#34;quelqu&#39;un&#34; en question était au-dessus de lui, assis en tailleur les yeux fermés. Le Dr Watkins s&#39;arrêta et leva les yeux vers lui. &#34;Êtes-vous la personne qui appelait à l&#39;aide ?&#34;

Le &#34;quelqu&#39;un&#34; ouvrit un œil et se retourna. &#34;Non. Je n&#39;ai pas besoin d&#39;aide. Les autres m&#39;empêcheraient d&#39;aller à l&#39;intérieur.&#34; L&#39;oeil se referma, et le &#34;quelqu&#39;un&#34; se tut. Avant que le Dr Watkins ne puisse dire au &#34;quelqu&#39;un&#34; qu&#39;il était déjà à l&#39;intérieur, qu&#39;il était //toujours// à l&#39;intérieur, une porte s&#39;ouvrit, et le &#34;quelqu&#39;un&#34; dégringola à travers elle, d&#39;un air imperturbable. La porte étant trop haute pour que le Dr Watkins puisse le suivre, il se contenta donc de celle qui était apparue devant lui pendant qu&#39;il parlait au &#34;quelqu&#39;un&#34;, et se remit à courir.

Le couloir se tordait dans tous les sens tandis que le Dr Watkins courait. Gauche, droite, haut, bas, retour en arrière. Il vérifiait chaque porte qu&#39;il voyait, cherchant une lumière, un endroit qui n&#39;était pas situé dans ce bâtiment. Une pièce remplie de meubles en acier. Une pièce semblable à la salle de repos du site, mais où tout était à l&#39;envers. Pas de pièce, juste un bloc de pâte à modeler chaude derrière la porte. Pendant un moment, le docteur était convaincu qu&#39;il courait à l&#39;intérieur d&#39;une roue géante, car chaque nouvelle porte menait à la même salle d&#39;interrogatoire vide, teintée de rose pastel. Mais aucune d&#39;entre elles n&#39;avait d&#39;autre issue. Chacune était une impasse.

Le Dr Watkins sursauta lorsqu&#39;il ouvrit une nouvelle porte et faillit tomber à travers celle-ci dans le ciel qui venait de s&#39;ouvrir devant lui. Il se rattrapa au cadre de la porte et réalisa que le ciel s&#39;étendait également jusqu&#39;au sol. De l&#39;autre côté de la pièce se trouvait une autre porte. Ce n&#39;était pas une sortie, mais il y avait déjà du mieux. Mais comment était-il censé traverser le ciel ? Le Dr Watkins retira sa montre et la tendit à bout de bras, la laissant lentement glisser de sa main. Elle tomba sur le ciel à ses pieds avec un léger bruit sourd. Il s&#39;accroupit puis toucha la zone proche de la montre, et ses doigts rencontrèrent une surface dure. C&#39;était chaud au toucher. C&#39;était du plastique, un écran d&#39;ordinateur géant affichant le ciel. Le Dr Watkins se mit à rire, d&#39;un rire aigu et stressé, et traversa la pièce en courant, franchissant la porte suivante.

Sa course se poursuivit pendant un long moment.  Des portes furent ouvertes, des pièces furent traversées, des couloirs furent parcourus, mais il n&#39;y avait pas de sortie. Aucune sortie. Il n&#39;y avait pas d&#39;issue. Y avait-il un moyen d&#39;atteindre l&#39;extérieur ? Est-ce qu&#39;un extérieur existait, au moins ? Il n&#39;y en avait peut-être pas, mais le Dr Watkins continuait d&#39;avancer.

La course du docteur s&#39;était ralentie en un vague trot ; il respirait lourdement. Il était fatigué, il avait soif, mais il ne pouvait pas s&#39;arrêter. Il n&#39;y avait rien de plus important que de sortir de là. Il marcha sur une plate-forme faite de calepins et glissa à travers une pièce pleine d&#39;eau, sans sourciller. Le seul but était de sortir. Il n&#39;y avait rien de plus important que de sortir. S&#39;il pouvait sortir, il pourrait faire un rapport sur la situation, peut-être trouver un moyen de sauver les autres à l&#39;intérieur. Il suffisait juste de trouver l&#39;extérieur. Il quitta la plate-forme et entra dans un autre couloir. Trouver l&#39;extérieur, sortir de l&#39;intérieur, sauver l&#39;intérieur. Sortir du dedans, vers le dehors, dedans, dehors.

Le Dr Watkins s&#39;arrêta net dans son élan. Peut-être que ce n&#39;était pas la bonne réponse. Peut-être que le &#34;quelqu&#39;un&#34; avait raison. Peut-être qu&#39;il devait être à l&#39;intérieur. Peut-être que pour être davantage à l&#39;extérieur, il devait être davantage à l&#39;intérieur. Peut-être que l&#39;extérieur était à l&#39;intérieur. Oui, c&#39;était ça. Il avait juste besoin d&#39;être davantage à l&#39;intérieur. Davantage à l&#39;intérieur. Il fit quelques pas, puis s&#39;arrêta et fit demi-tour pour repartir dans l&#39;autre sens. S&#39;il ne savait pas où était l&#39;extérieur, comment pouvait-il savoir où était l&#39;intérieur ? Où était l&#39;intérieur ? Qu&#39;est-ce qui serait davantage à l&#39;intérieur ?

Davantage à l&#39;intérieur.

À l&#39;intérieur.

À l&#39;in...

//À l&#39;intérieur ?//

-----
