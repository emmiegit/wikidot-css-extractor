Разум окутывает сонливость. Слишком рано я обрадовался победе. Теперь, когда усталые мысли отступают, я понимаю, сколько раз моё легкомыслие... моё безумие почти доводило меня до провала. Но Фортуна оставалась на моей стороне. До этого момента... Я уже выполнил поставленную цель, но не могу допустить, чтобы мой тяжёлый труд оказался напрасным. Другие должны узнать, что мне удалось совершить! Ох... меня захлёстывают воспоминания...

Я помню, как все смотрели на меня косо. Называли безумцем, психом, говорили, что у меня не все дома. Каждый, с кем я делился своими гениальными идеями, смеялся надо мной и уходил прочь. &lt;&lt;Это невозможно. Ты не сможешь это реализовать. Где ты возьмёшь материалы для этого? А деньги?&gt;&gt; Они не понимали... не понимали, что ничего выискивать не надо. Не верили, что всё будет, стоит только начать.

Никто в меня не верил. Поэтому я решил доказать им свою правоту. Благодаря определённым алхимическим формулам мне удалось попасть сюда. В другой мир. В нём были другие технологии, другая культура, всё... Это сложно объяснить. Всё было другое. Но у меня была цель. И я не мог усомниться. Не мог передумать. Пути назад не было...

Этот мир был прекрасным... но другим. В этом и была его проблема. Мне нужно было адаптироваться к нему. Для этого требовалось время. Много времени...

Но в конце концов, спустя годы... всё удалось. Я воплотил свою идею. Всё прошло плавно и без неожиданностей. Всё было так хорошо, так прекрасно! Холод направлял меня! Но нет... были те, кто мне мешал. Подонки. Они всё же добрались до меня! Добрались тогда, когда я этого никак не ожидал. Когда я закрылся от всех полем... Хотя нет. Раньше. Они заранее установили ловушку! Но ошиблись. Я успел воплотить свою задумку. Свою цель. Свой эксперимент. Но... Ослеплённый победой, я... я потерял бдительность... И тогда я увидел эту пирамиду — она была... была... прекрасна. Идеальна...

Они знали! Знали, что мне не устоять! Я дотронулся до неё. Плоская, идеально ровная... И тогда... Тогда... ловушка захлопнулась. И теперь я заперт внутри. Я узник, я не могу... Стой. Могу. Шанс. Он есть! Меня спасут мои братья! Где же они... Вот! Вот они! Это выход! Теперь за мной могут прийти!

Я потрачу последние силы, чтобы перенести их в родной мир. Эти подвески... они помогут попасть ко мне. Я сделал их, чтобы показать другим, тем, кто в меня не верил, чего я достиг! Но теперь... теперь — они помогут спасти меня! Найдите меня, и наша главная цель осуществится! Я уничтожил этот мир, хоть и попал в плен! Но найдите меня! Достаньте из этой сонной тюрьмы! Убедитесь, что от этого мира не осталось камня на камне!!! И давайте же разрушим наш родной мир!!! Нет. Не только! ВСЕ МИРЫ.

Но пока... Пока... Я посплю...</textarea></pre>
