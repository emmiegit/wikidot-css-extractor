作者：[[*user Jacob Conwell]]
篇名：商品
原文：[https://scp-wiki.wikidot.com/products Products]
譯者：[[*user KaiTenno]]
特別感謝[[*user surprising_mars]]、[[*user EmptyName723]]的幫忙。
[[include info:end]]

海麗森女士安靜地坐在貧困區中的老舊公寓內，她面前的桌子和她坐著的椅子是房間裡唯一的家具。在她的正對面，有四個被隱蔽在黑布下的物件。海麗森用手撐著頭，同時將擋在眼前的一撮棕髮撥開並嘆了口氣。過了不久，她看了一眼手錶，她的手錶和穿著的衣服都提醒著她並不適應如此長的等待時間。房間的主人已經讓她多等十五分鐘了。

接著她背後的門被打開，一名盛裝打扮的男子快速進入公寓內。他看上去蒼白且半禿著頭，眼鏡還戴歪了一邊。男子隨後鎖住了身後的門。

「我為我的遲到感到十分抱歉， 海麗森女士，」他邊說著邊走到桌子的另一邊「也為這糟糕的房間感到抱歉。不幸的是，由於我上司做生意的習慣，這些事情必須避免被其他人窺視。」


男子伸出手示意要握手。海麗森停了一下，但最終還是接受了對方。而他那濕冷的手馬上就讓海麗森反悔了剛剛的想法。

「在下是沙克先生，」他面帶微笑的說。「讓我們開始您的磋商會議吧。」

「我很困惑，」海麗森回應，「我以為今天跟我見面的會是[[[anderson-robotics-hub|安德森]]]。」

「那恐怕不會發生， 海麗森女士。」沙克搖了搖頭。「我們的某些競爭者不懂甚麼叫做公平競爭，因此安德森先生只處理至關重要的事。不，恐怕今天只有我而已。」

「如果只能這樣的話，那我想...」海麗森嘆了口氣，然後她看向遮著布的物件，觀看同時她的頭歪了一邊。

「總之呢，」沙克在注意到她感興趣後開始說。「事實上，您能聯繫到我們並安排這場會議說明您值得信任，並且擁有足夠財力購買我們的機器人。能請問您具體想要的是甚麼呢？」

「不然你直接秀給我看你們有甚麼，然後我再告訴你有甚麼東西我感興趣。」

「非常好，」沙克聳了肩說。接著他從口袋裡拿出三個看上去是黑色小橡膠球的東西到桌上，每顆球的中心都有一個紅點。三顆球馬上自行轉動並讓它們的紅點都對著海麗森。

「這些小傢伙是我們的阿穆爾系列偵察無人機。妳能把它們想像成一種間諜型機器人。」沙克接著彈了一下手指，讓三顆球轉動並面向他。「阿穆爾系列，展示模式！」

每個球開始在桌上滾著，時不時地會停下來並伸出四個針狀的腳，爬行一下後再收回附肢，接著重複它們之前滾動的動作。

「每一台這種小傢伙可以錄製最多48小時的影像或音訊。它們可以變色以偽裝於周邊環境，並且擁有攀爬陡坡的能力。每台可以伸出一個能注射醫療藥劑的小針，或著是一些//可能//致命的藥劑，如果您希望的話。它們可以單獨或是三個一組購買。每一個都可以設定成只遵從由您聲音發出的命令，這是我們每個型號都有的基本服務。」

在海麗森看著的同時，其中一個機器人滾過來並繼續爬行在她的手上。她小心的將微型機器人放置在桌上並微笑。

「很神奇，但這並不是我真正要的，」她說。沙克點頭，並將機器人聚集到他面前的桌上。接著他靠近其中兩個被布遮著的物件並站在兩者之間，然後把布掀開。

在他左邊的物體高度不超過60公分，看起來像是一個有著蓋子的花瓶。四個蜘蛛般的細腳從物體底部竄出使其站起，讓它的高度增加到了一公尺。一條細紅線在它中間構成一個環並發著微微的光。側板被打開並露出四個像是槍管的東西。

他右邊的物體看上去像是個小型的噴射飛機，長度不到三分之二公尺，翼展則大約三分之一公尺。在機翼的兩側各有一個螺旋槳，讓海麗森聯想到直升機。 螺旋槳開始快速地轉動然後機器人開始盤旋。一個小鏡頭從機器人的底板出現並聚焦在海麗森身上，同時機器人正在空中盤旋。

「也許妳對保全方面比較感興趣，那麼，」沙克一邊指著兩個新機器人一邊說。「在我左邊的是黃腹隼系列設施防禦單元。它能裝備多種軍武，擁有熱像儀並且裝有厚重的防彈外殼。在我右邊的則是灰背隼系列無人機。它一樣也有熱成像能力，能裝備多種軍武並且可以錄製最多96小時的影像。另外，它在飛行過程中是幾乎無聲的，並且在所有類型的紀錄設備下都是隱形的。兩種機型都能夠互相與對方還有其他同系列機型連線以提供全方面的保全系統。跟之前一樣，兩種機型都能設定成只聽命與您的聲音。」

「那些...好吧，那些對我心中想要的來說有點太超過了。我不覺得我會有需要用到這種火力的時候...」海麗森輕笑，沙克也笑了一聲然後點頭，接著他移動到右邊，對著另一個被遮住的物體，而剛剛那兩台機器人則是回到待命狀態。

「有時候我會忘了不是所有我們的客戶都需要這麼高程度的維安或隱私，」他說著同時拉開布。「或許您是想要比較居家型的，對吧？」

在布底下的是一個看上去有點像是一個迷你皮凳的小立方體。跟黃腹隼系列一樣，四隻如同蜘蛛的腳從其底部竄出並站起，站起後大約一公尺高。一個藍色大縫在它前部，似乎是作為它的眼睛。四個細長的金屬手臂從它背後出現，每個都附帶著爪子。其中一個手臂伸長並橫越了整間房間到海麗森面前擺出了準備握手的動作。海麗森笑著並熱情的與對方握手。

「這是我們的紅隼系列家用單元，」沙克微笑。「每台都裝備了標準的四隻手臂，但有額外花費的話也可以安裝更多手臂。標準手臂可以伸長至四公尺並且裝有鏡頭，所以機器人才能夠看見它正在做的事。而專業手臂則能夠運用在多種不同工作。機器人的程式是可以修改的，因此它可以學習多種家事技能。」

「這絕對是對的方向沒錯，」海麗森微笑，「但是，你難道就沒有一些比較...能產生共鳴的？」沙克揚起眉毛。

「人型機器人？」他問。

「這還差不多。」她回應。沙克露出了勝利的微笑並接近最後一條布。

「您很幸運，海麗森女士，因為我把最好的留到最後。請容許我為您介紹我們最熱門的機型，[[[SCP-1360|遊隼系列仿生機器人]]]（Peregrine Series Humanoid Utility Droid）！」沙克熱烈地拉開最後一條布揭示一個坐在椅子上看起來像是碰撞測驗假人的東西，但是它被一種扎實的黑色織物外皮包覆著。兩個似乎是當作眼睛的白色圓盤呆呆地盯著海麗森，同時機器人舉起它的左手揮了揮手。在它手臂上可以清楚看到一個紅色編號「045」被繡在上面。

「晚安，海麗森女士，」機器人以電腦化的聲音回應。

「每個PSHUD都裝備了我們的特製芳香聚醯胺外皮和自我修復功能。完全流利的聽說讀寫三種語言是它的標配，但是加上一些小額費用的話可以增加更多語言。另外，每個PSHUD單位也安裝了一個高度先進的人工智能以及我們七種中的其中一種人格設定。這些人格會基於您對機器人的使用而發展及改變，因此它們擁有建立人際關係的獨特能力，這是在我們其他型號的機器人無法看到的。」

沙克停止說話並將他的手放在機器人的肩膀上。海麗森越到房間的另一邊並在機器人旁彎下身軀，輕輕地握起它的手接著回頭看向主辦人並示意他過來以繼續介紹。

「除此之外，我們還有各種不同技能的多個模組，從戰鬥到家務，這些模組可以設定到每個機器人上。這是我們目前最多功能的型號，如果您想的話，也可以讓您的PSHUD代替您對其他機型發出命令。它能夠作為灰背隼、黃腹隼以及阿穆爾系列的指揮單位，亦或著是紅隼系列的工頭。」沙克抓了抓機器人的後腦杓。「沒錯，這些是我最喜歡的。」

海麗森點頭表示同意。她重新站起來然後看向所有其他的機器人，接著回頭轉向PSHUD。

「我想你生意談成了，沙克先生。」她說。「但是，我想知道我今天是否能直接把商品帶回家，還是之後再收到我的新機器人。這些單位是準備好出售的嗎？」

「恐怕不行。」沙克皺了眉頭。「這些只是我們的展示機型。沒有武裝，沒有模組也沒有人格設定，這些就只是我們程式設定的最基礎狀態而已。在您眼前的只是一個我們未來將加入您所選功能的空殼。」

「很好。」海麗森詭秘的笑著。「這讓我的工作容易多了。」接著她從夾克口袋中掏出一把手槍，在她的手指放在板機的同時槍口指向沙克。然後她對著藏在她身上的麥克風說。「現場安全，控制中心，把小隊帶進來。」

沙克不悅的看著那把槍。

「海麗森女士，你騙了我。」他一邊搖著頭一邊嘆氣。

「如果我是你的話，我更在意的是我要雙手抱頭然後趴在地上。」海麗森回嘴，而沙克拒絕服從。

「話說你是誰派來的？考慮到這棟建築物到現在還沒被炸成廢墟，你們不是全球超自然聯盟。那些普羅米修斯的小人也不會那麼直接，而MC&amp;D的人肯定會搞個大買賣。看來你應該是基金會的人...」

「趴下！」海麗森打斷他。沙克在抱怨的同時再嘆了一口氣。

「我們原本還在好奇基金會甚麼時候才會玩一點像這樣的把戲。恭喜啊，你們成功在這場會議中撐到現在沒有驚動到任何人。老實說，考慮到你們花在折磨31號上的時間，安德森原本以為這一切會更早一點發生。」

「安靜。」海麗森大喊。沙克再次搖頭。

「我很抱歉我必須這麼做。所有單位，啟動基金會協定。」

接著房間裡充滿了可怕的尖叫聲，逼得海麗森只能痛苦的捂著她的耳朵。就當她在為了尋找聲音源頭而看向周圍的同時，她被眼前的景象嚇到，所有機器人正在解體。阿穆爾單位變的扁平並在桌子上融化成一小堆。黃腹隼倒在地上，它堅硬的外殼裂開並在不久後破碎成一堆碎片，露出已經分解成塵埃的內部結構。灰背隼變得像是飛揚的塵土並輕輕的落到地上。而遊隼的皮膚則是變的乾癟，底下的塑膠包覆也開始冒泡並穿過織物外皮。每個機器人都持續發著它們自己的尖銳聲響直到整個房間安靜，只剩下沙克的笑聲。

海麗森轉向他並倒吸了一口氣。他的皮膚正在融化成白色泡沫，在與血液混合後慢慢的變成粉紅色。在這些底下，一具塑膠骨骼慢慢地浮現，看起來像是沒有了織物外皮的PSHUD。不久後，這東西也融化並消失了。笑聲停止，房間也只剩下一片寂靜。

海麗森看了看她周圍各個不同形狀的黑色水窪。現在捕捉小隊隨時都會衝進這間房間，但那也只是徒勞無功。安德森再次證明了他佔著上風。
