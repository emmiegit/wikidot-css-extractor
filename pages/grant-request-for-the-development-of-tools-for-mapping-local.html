**有關批准開發定位時空動盪地區工具的申請**

**問題**

現時經常需要在時空不穩定的地點進行作業。但在這些區域開展業務具有風險，尤其是迷路。雖然迷路在正常空間中屬於相當微不足道的問題，但在不穩定的時空中解決這個問題將會變得非常困難。

由於上述問題引致大量研究團隊和資產無法歸返的案例發生，其中最引人注目的是事故Maroon-8423a。在對一個超維空間進行例行調查期間，調查小組Tamaraw的成員於時空突然轉變的時段，在距離他們主要營地僅幾米的範圍之內陷入困境並迷失[((bibcite glover))]。雖然事件以外部時間計算僅持續18秒 ，但於空間恢復到原來狀態時，大多數研究團隊成員已經餓死。如適當利用時空映射工具，則可以完全避免上述悲劇發生。

**對策**

我們建議開發一種便攜式設備，用於在不穩定時空區域中提供時空定位和導航。該設備將使用現成的時空測量設備和6階格魯內瓦爾德 - 邁耶系統求解器[((bibcite glover))]所組成，以提供其主要功能。該設備亦可通過子空間無線電與固定主機結合使用，作為提供額外的容量。

時空測量設備包括一個8軸差分計時器和一個赫布斯特維度計。 上述配置已被證明足夠準確，足以為我們的目的地映射異常且失真的時空。[((bibcite fellows))]

子空間無線電組件可採用現有的組件構成，但由於空間及體積限制，天線組件可能需要定制。

CPU和相關硬件將採用蒙托羅拉 68883數學協處理器的特殊功能，在可接受的時間範圍內計算格魯內瓦爾德 - 邁耶系統的解決方案。

**商業案例**

由於能夠有效減輕大量相關風險，該設備將成為未來在不穩定時空中運營的重要資產。這樣可以更便宜、更安全、更有效地進行其他研究，從而降低成本並提高生產效率。

此外，在各種常態維護組織、其他超科技用戶及民用和政府部門中，此類設備還有廣闊的未開發市場。

市場研究表明，由於SCP基金會需在時空不穩定的地區頻繁進行作業，因此SCP基金會將是該設備的主要客戶。而全球超自然聯盟也可能是該設備的主要客源。

這些設備的單價預估可達15萬美元。

作為高精度的地理定位設備，在民用和政府部門中也能獲得應用。因用於映射高度扭曲時空的原理也可在條件較緩和地區中運作，故這些設備將能夠抑制頻繁的較輕微時空扭曲及因此降低的傳統GPS準確性。

為滿足不同潛在客戶的價位差異需求，亦可以設計具有不同功能級別的附加插件。

通過子空間無線電將設備連接到大型主機來供給額外容量可以作為租貸服務提供，每年估計1萬美元。該服務還將使我們能夠從客戶端收集信息，用於針對性的廣告和其他營銷作業。

**所需資金**

我們申請為該設備的設計和生產提供3000萬美元撥款。資金用途如下：
（所有價格均以美元計算。）

* 200萬美元用於產品設計，細分為：
 * 10個專職工程人員12個月的工資。(80萬美元)
 * 原型製作費用。(60萬美元)
 * 60萬美元用於測試和驗證；此外我們亦有進入時空動盪區域進行實地測試的需求。

* 1100萬美元，用於設計和建造能夠支持增強容量服務的大型服務器主機。

* 估計50萬美元用於生產設施，包括購買工廠場地和設備。

* 初步量產200組裝置時的估計費用為1600萬美元，每件80,00美元，細分為：
 * 精密天文鐘的價格為12,000美元。
 * 尺寸表的價格為14,000美元。
 * 摩托羅拉68020處理器，68883協處理器和2MB RAM的價格為35,000美元。
 * 子空間無線電硬件3,000美元。
 * 6,000美元用於電源和相關硬件。
 * 外殼、顯示硬件、PCB製造和組裝費用為2,000元。
 * 進行品質管控的費用為8000美元。

**已知問題**

先前嘗試時空映射的主要問題之一為運算所需的解析速率未達需求，不足以抑制快速變化的時空干擾運算。儘管這直到最後都是一個難解之題，但使用68883加速器芯片提高計算速度將有效緩解這點。

由於帶寬的可用性有限，預計使用子空間無線電提供租貸服務的嘗試失敗了。但由於此設備主要位在不穩定時空內使用，因此可利用兩地時空不一致來有效壓縮通信，從而提高處理會話效率。
