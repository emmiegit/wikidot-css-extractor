-------

Realmente esto no está pensando como una guía larga, es simplemente mi proceso creativo común. En lo que he pasado en este lugar, le he tomado cierto a gusto a una clase de SCPs: los ridículos.

Ridículo, me refiero a anomalías absurdas, pero no me malinterpreten: todas las anomalías son absurdas, por algo rompen con las leyes de la naturaleza y eso. Lo que realmente quiero decir con absurdo es una combinación de ridículo, humor y seriedad. Y,

++ ¿Qué es el absurdo?

Echándole un rápido vistazo a Wikipedia, podemos encontrar que

&gt;  El absurdo es el conflicto entre la búsqueda de un sentido intrínseco y objetivo a la vida humana y la inexistencia aparente de ese sentido.

Creo que se pueden dar cuenta que toda la SCP es un absurdo, así que caeríamos en un argumento circular, pero supongamos que esto no es cierto; todas las anomalías conforman una normalidad e incluso la normalidad normal conforman parte de esta normalidad. He aquí, pues, que un SCP absurdo debe romper totalmente con este esquema de normalidad, tanto dentro como fuera del universo.

Hasta este punto, no he explicado el meollo del asunto, ¿cómo interpretar el absurdismo en la SCP? Verás, ¿qué dirías si te digo que hay un router que atrae lobos, y este lobo porta una enfermedad que atrae routers? Es algo ridículo, da gracia, es absurdo. He aquí algo clave, y es la circularidad del ridículo.

¿Quieres hacer un SCP que sea humorístico pero serio? Eso se llama ridículo, y en el ridículo ha de existir un absurdo, y ese absurdo **no** debe ser explotado hasta quemarlo, pues entonces es humor. Si lo humorístico es sutil, entonces el ridículo bien hecho es sublime. Diserto un poco,

++ Ridículo Vs Humorístico

Empezando, lo humorístico es ridículo, pero no siempre lo ridículo es humorístico.

Veamos pues, que todo chiste debe tener un elemento ridículo: trabalenguas, detalle sacado de tono, una palabra clave. Eso es, el humor está en concentrar todo el //ridículo// en un lugar clave, como el desenlace, o como el desarrollo, por ejemplo: &lt;&lt;¿Qué hace un perro con un taladro? Taladrando&gt;&gt;. Como se observa, el ridículo es &lt;&lt;Taladrando&gt;&gt;. Véase que la palabra rompe con todo el esquema de normalidad que se tiene sobre el chiste, no existe la normalidad en un perro con un taladro más que un perro junto a un taladro o algo por el estilo, porque, ¡los perros no pueden tomar un taladro! ¡Eso es absurdo! Y este es el punto de todo.

¿Qué es ridículo? Según un diccionario de dudosa procedencia, y tomando los puntos que nos competen, dice:

&gt; **1)** //Que por su rareza o extravagancia produce risa//
&gt; **2)** //Escaso, insuficiente//
&gt; **3)** //Absurdo, falto de lógica//
&gt; **4)** //Situación humillante que sufre una persona y provoca la risa y la burla de los demás//

Aunque se expresa que el ridículo causa risa, lo que realmente causa es vergüenza: reírse de la pena ajena. Y eso es en parte lo que queremos, queremos algo extraño, escaso, que rompa con toda lógica y que haya un sentimiento de vergüenza, algo que definitivamente ves, y te da risa, pero al mismo tiempo dices, &lt;&lt;trágame tierra&gt;&gt;. Y sí, probablemente esté dando muchas vueltas sobre una estupidez, quiero que se entienda. Nos estamos burlando de algo que debería ser serio, y no,

++ ¡Esto no es un SCP-J!

Eso es, este ensayo está hecho explicitamente para que tu SCP no sea un -J, ¿quieres que tu chiste vaya en serio, verdad? Pues escucha ,,(jaja, lee),,, escúchame atentamente. El siguiente consejo cambiará trascendentalmente tu forma de ver el mundo, muchas puertas se abrirán, verás al fin la iluminación que necesitas para que tu robot biomecánico gigante se vuelva uno con la Fundación, ¡he aquí! ¡He, pues, la definición de lo que es un SCP serio humorístico! Y la regla es:

&gt; Sé siempre serio.

Sí, bueno... //creo que con eso es suficiente//. Cuando digo que seas serio, me refiero a no sobreexplotar el ridículo, el ridículo debe ser tratado cuando deba ser tratado, no debe ser el tema central del SCP, es de hecho, algo sutil debajo de la mesa. Por ejemplo, véase que generalmente los SCPs-J van al grano, ¡esto es un -J y rompe con los esquemas de la Fundación! Eso está bien, y es lo que suele confundir. Hay SCPs-J que están muy bien redactados y parecen serios, pero no lo son, siempre tienen ese pequeño chiste, una frase, algo que los hace evidenciar como -Js, y es aquí, donde entra el &lt;&lt;sé siempre serio&gt;&gt;.

No debe existir ningún rastro de risa entre los investigadores. Esto, para ellos, no es para nada un chiste, y tampoco lo tiene que ser para los lectores. Será un chiste al principio, pero luego te das cuenta que,

++ ¡Esta cosa no es un chiste!

Siempre debe existir una parte del SCP que haga ver esto como algo más que un chiste, //el tiempo de jugar se ha acabado Timmy, esto es real//. Hay que ser crueles, burdos al decir lo que hay detrás del ridículo, o el mismo ridículo. Hay que ser tajantes, córtarles la risa de la cara a las personas.

Tiene que ser malo, al final, tiene que tener un elemento de horror o tragedia detrás, pero algo serio, necesitamos algo que rompa las creencias del lector. De nuevo, //esto no es un chiste, nos enfrentamos con un chiste real, pero esto ha dejado de ser un chiste desde hace mucho. Ya no más//.

----------

Vayamos al meollo del asunto, vamos a dar

+++ Algunos ejemplos

++++ [/scp-1781 SCP-1781, Cine Luz de Luna Presenta: Hugo Weaving]

Creo que te puedes dar cuenta rápidamente que acá es el ridículo es Hugo Weaving y el absurdo se concentra en que, Weaving, hace un papel de actor de lo que sea, literalmente. Y esto funciona, el SCP mismo se da cuenta que esto es estúpido, y no es el tema central en sí. Hay SCPs-J que directamente utilizan el absurdo y lo sobreexplotan hasta más no poder, ahí es cuando se vuelve el tema central, pero acá no es así, se limita y se vuelve sumamente serio, en lo que cabe.

++++ [/scp-2076 SCP-2076, &#34;¿Sabías Que Dispararte A Ti Mismo Puede Aumentar Tu Resistencia A Las Balas?&#34;]

Aunque es un agente memético el causante, no deja de dar gracia todos los carteles anteriores, que son super absurdos en su premisa, y te da risa porque, las personas harán eso y tú puedes quedarte viendo cómo de ridículos se ven. Todo está bien hasta que tienes que aumentar tu resistencia a las balas.

++++ [/scp-2404 SCP-2404, Enki &amp; Enki]

Enki y Enki se quieren matar porque Enki copia a Enki, pero Enki también copia a Enki, ¡oh! Parase que Enki y Enki también copian a Enki, ¡no puede ser! La diosa sumeria se ha molestado. Véase que el ridículo acá son los nombres y como se confunden es el absurdo.

++++ [/scp-2537 SCP-2537, Hombres Ladrillo]

Te pegan un ladrillazo y te conviertes en un ladrillo, ¡pero oh! ¿Por qué tienes unas ganas enfermas de construir un puente? Es una enfermedad que te hace lo que te hace, pero sigues vivo como un ladrillo, y haces cosas de ladrillo. Creo que no necesita explicación.

++++ [/scp-3213 SCP-3213, Vete a la m*erda, Carl]

¡Ya vete al carajo, Carl! Nunca sabremos qué hizo Carl para merecer esto, pero sólo sabemos que puede ser humorístico, pero luego te das cuenta que el pobre está sufriendo. Eso no quita que sea gracioso que unas focas le griten que se joda.

++++ [/scp-3900 SCP-3900, El Internet de las Cosas que son Lobos]

Este SCP utiliza la //circularidad// en torno a la infección para causar un absurdo en base a un ridículo concentrando en lobos y routers. ¿Sabes por qué esto no es un -J? Porque el SCP se toma muy en serio a sí mismo, esto no es un juego, de verdad, gente puede morir.

--------

Ah, después de todo aún siguen faltando algunos ejemplos, pero,

+++ Algunos ejemplos de la rama hispanohablante

++++ [/scp-es-076 SCP-ES-076, https://www.youtube.com/watch?v=fgm14D1jHUw]

¡AMERICA FUCK YEAH! O por otro lado, cómo Estados Unidos nos mantiene en control mental con sus cadenas de comida. Párense a pensar un momento, esto es ridículo, parece conspiración, incluso estoy viendo algunos con una mueca sonriente, pero, //¿has pensado en que cada vez que comes una hamburguesa, estás siendo controlado?//

++++ [/scp-es-158 SCP-ES-158, Y las Papas Se Hicieron Con la Tierra]

Hay un montón de papas vivas, ¿qué puede salir mal? Son tiernas, caminan, hablan, tienen su propia cultura y mantienen relaciones sexuales... ah, ya, eso eso era lo que estaba mal. Pero el verdadero problema reside en el informe de petición, el verdadero //absurdo// es esa petición.

++++ [/scp-es-180 SCP-ES-180, No es tuyo, es nuestro]

Maldita sea con el comunismo. El chiste acá se cuenta al final, creo que es fácil de adivinar que el comunismo está relacionado con el chiste de //no es tuyo, es nuestro//. Todo se ve gracioso, hasta que te das cuenta que esta cosa puede joder la realidad mucho.

++++ [/scp-es-194 SCP-ES-194, ¡Ese maldito Fidel Castro no se quiere quedar muerto!]

Una vaca no deja de parir a Fidel Castro, ¡desgraciado, ya muérete! Y así sigue por mucho tiempo. Es bastante raro y ridículo, lo malo es cuando te das cuenta que realmente el tipo sufre una reencarnación perpetua.

--------

Supongo que esto ha sido todo, y bueno,

+++ En Conclusión

Aunque este ensayo no debería tomarse como fundamental para hacer un SCP serio de calibre humorístico, hay que tener en cuenta ciertas cosas:

* Buscar un objetivo clave del ridículo.
* Crear un absurdo con el ridículo o a su alrededor.
* Sé siempre serio.
* Recuerda, nada de chistes.

Teniendo esto en cuenta, creo que puedes lograr hacer un SCP bajo este tono, ¡venga! Sé que a muchos les gusta la seriedad, pero es en parte la rareza lo que caracteriza a la SCP, y  estos SCPs suelen ser muy, pero muy creativos. No es trabajo fácil, pero es lograble, y aplaudible.

Eso es todo lo que tengo que decir, espero les sirva de ayuda.</textarea></pre>
