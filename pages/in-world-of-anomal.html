    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; О, чувак, привет. Знаешь, у нас в универе вчера суматоха такая была. Да, ничего особо серьёзного, нашли парочку [http://scpfoundation.ru/scp-625 ногогрызов] в подвале. Они, сволочи, вредные и быстрые, их же и отравой какой не выведешь, и просто так особо не поубиваешь и не выгонишь - гнездо-то не нашли, а они плодятся и плодятся. Девчонку одну, аспирантку, покалечили - пришлось вызывать медиков и в срочном порядке закрывать часть первого этажа. Вот пока думаем - звонить фондовцам или нет. Вроде бы, позвоним - тут хлопот ещё больше будет, приедут, всё оцепят, тварюшек заберут, всех опросят, ещё ж кучу бумажек ненужных заполнять и таблетки ихние пить. А если не звонить - грызуны нам всю учёбу отравят. Всё-таки, у нас в том коридоре буфет...

-----

&gt; Здесь есть знающие люди? Понимаете, вчера ребёнок принёс из школы листок с [http://scpfoundation.ru/scp-248 наклейками &#34;110%&#34;], ну, знаете, которые выпускает Фабрика. Сказал, что подарил одноклассник. Теперь прилепил себе такую на компьютер, приставку и машинку с радиоуправлением, подарок отца. Вроде бы, очень полезная вещь - муж хочет приклеить по одной на автомобиль, телевизор и стиральную машину. Я, если честно, в замешательстве: конечно, это очень полезная вещь в хозяйстве, но в новостях говорили, что Фабрика опять с кем-то судилась. Вы же знаете, какие у них строгие правила - мол, пользуйтесь только самолично купленными товарами и всё такое... У нас частный дом, потому отопительная система часто барахлит. Мне хочется её немного улучшить. Очень хочется, правда, а то последняя зима выдалась холодной. 
&gt; 
&gt; Как думаете, стоит продолжать использование? Или, может, всё-таки позвонить им и сообщить о приобретении? Заранее спасибо за все ответы.

-----

&gt; Разбирал сегодня ненужные вещи в шкафу и в старом чемодане вдруг нашёл... [http://scpfoundation.ru/scp-2558-j котенка]! Я хз, откуда он там появился, у меня кошки никогда и не было! Потом нашёл ещё одного котенка на кухне, в чайнике, и ещё одного в ванной, в стиральной машине, и ещё одного... Е-мае, откуда тут столько котят?! Словно где-то поблизости стоит какая-то [http://scpfoundation.ru/scp-2559-j машина], которая их клепает, как сосиски. И они все такие мимимимимишные, утю-тю-тю, какая лапа, ой, а кто у нас такая милая кися! Чё-то меня в сон потянуло. Я пока лягу посплю, а вы тут побегайте, поиграйте... хрррр.....

-----

&gt; Я не знаю, что делать. Вчера в новостях снова показывали, как в соседнем городе люди теряют свои ноги прямо на [http://scpfoundation.ru/scp-072 кровати] во время сна. Вроде бы это очередной неудавшийся эксперимент с генетикой, хотя некоторые говорят, что несколько фабрик просто-напросто оказались заражены. Сегодня моему сынишке исполнилось восемь лет и мы ему заказали новую кровать. Её привезли ещё вчера, но я боюсь ставить её в детской, ведь она тоже может быть //такой//. 
&gt; 
&gt; Ходят слухи, что при хорошем освещении эта дрянь не появляется, но, знаете ли, не хочется верить непроверенным данным, когда на кону жизнь и здоровье моего ребенка. Что можете посоветовать по этому поводу? Заранее спасибо.

-----

&gt; Мне сказали, что Джонни купил эти Провосходныо Фазравианскио Лотающио Жабонагготсы в одном из ваших чудесных [[[http://scpfoundation.ru/scp-261|автоматов]]]. Он съел один и сказал мне: &#34;Вау, они просто восхититольны! Я никогда но пробовал ничого подобного! Тобо стоит это попробовать!&#34; Я хотел бы получить одну упаковку Провосходных Фазравианских Лотающих Жабонагготсов в ближайшее время. Вы не могли бы выслать их по обратному адресу?
&gt; 
&gt; С уважением: Д. ███████████

------
 
&gt; Уважаемый господин Фергюссон!
&gt; 
&gt; Благодарим вас за замечательную продукцию, поставляемую вашей компанией! Эти новые [http://scpfoundation.ru/scp-1065-ru энергетические установки] - просто открытие, мы наконец-то  независимы от этих дурацких городских электросетей, которые отрубают нас по пару раз за сутки. Ну а [http://scpfoundation.ru/scp-1086-ru &#34;Фистула&#34;] - вообще чудо, теперь мы можем обрабатывать наших клиентов за считанные минуты, и родственники больше не донимают. Спасибо также за отличное покрытие для стен - очистка воздуха, уборка пола, камеры наблюдения - плюс ещё умеет держать инструменты!
&gt; 
&gt;  Желаю Вам успехов, процветания и побольше творческого энтузиазма, чтобы вы и дальше радовали нас своими великолепными произведениями!
&gt; 
&gt;  P.S. Надеюсь, вы вскоре выпустите что-нибудь, что облегчит процесс ручной стирки!
&gt; [[&gt;]]
&gt;  Искренне ваш,
&gt; директор городского патологоанатомического бюро 
&gt; д.м.н. Астахов А.М.
&gt; [[/&gt;]]

-----

&gt; Моя жена заражена [[[scp-008|зомби-вирусом]]]. Она уже на второй стадии, и я не хочу её терять. Нашим детям ещё нет и двенадцати, один я просто не справлюсь. На дозу [[[scp-500|Панацеи]]] не хватает всего 238,000 долларов. Прошу вас, кому не жалко, помогите мне спасти свою супругу. Ваша помощь не останется незамеченной. Если же её не удастся спасти, то все собранные деньги пойдут на лечение заражённых из бедных районов. Не будьте равнодушны!

-----

&gt; Здравствуйте!
&gt; Вас не устраивает скоротечность человеческой жизни? Вы боитесь расставания со своей семьёй и любимыми? Вас вечно пугают рассказами о неизбежности смерти? Забудьте!
&gt; [[[SCP-835|Коралловый клуб]]] предлагает решение! Вам предлагается уникальная возможность прожить очень-очень долгую и счастливую жизнь с теми, кого вы любите! Приятная компания, неповторимые ощущения, чудесный морской климат - всего за ████! Влюблённым парам и семьям скидки!
&gt; [[[SCP-835|Коралловый клуб]]] - вместе и навсегда!

-----

&gt; Привет, дружище! Давненько мы с тобой не связывались!
&gt; Послушай, помнишь тот замечательный [[[scp-888|камень]]], который ты мне подарил в прошлый раз? Да, потрясающая вещь! Респект вообще тому парню, который залил в него всю ту математику. Идеальная шпора, и мозги загружать не нужно, и на экзамене никаких претензий!
&gt; Только знаешь, дружище... Запропастился он куда-то. Ума не приложу, куда мог его засунуть. Вообще даже предположений нет, всю комнату обыскал - и никак.
&gt; Нет у тебя случайно какой-нибудь штуки, которая поможет его найти?
&gt; А то у меня срез на носу, не сдам - катастрофа просто будет.
&gt; Спасибо заранее, жду от тебя вестей как можно скорее.</textarea></pre>
