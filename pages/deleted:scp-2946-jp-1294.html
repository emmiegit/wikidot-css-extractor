    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2946-JP - 明日つくよは明日につけない
**著者:** [[*user today-to-days]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2946-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** POI-2946-JPのTwitterアカウントならびにSCP-2946-JP-Aは全てサーバーから削除し、現在はデータを異常ツイート／ダイレクトメッセージ収容専用サーバーに保存しています。

SCP-2946-JP-Bはサイト-8181内の2022年8月以前に建設された人型実体収容セルに収容されます。SCP-2946-JP-Bに支給する食料品や生活必需品は全て2022年8月以前に製造されたものである必要があります。

POI-2946-JPを含む関係者への監視は最低でも2033年まで続けられます。


**説明:** SCP-2946-JPは「明日つくよ」という名義で活動していたバーチャルYouTuber[[footnote]]3Dモデルやイラスト等を用いて「YouTube」などの動画投稿サイトに動画や生配信を投稿する者、もしくはそのキャラクター自体。[[/footnote]]（アカウントの運営者をPOI-2946-JPと指定）に関連する異常現象の総称です。POI-2946-JPは動画配信当日に発生した出来事への言及、いわゆる時事ネタを動画中に積極的に取り入れ、「明日つくよ」という架空のキャラクターと現実世界の視聴者があたかも同じ世界の同じ瞬間を生きているかのような演出が人気を博し[[footnote]]信濃中央新聞2021年██月██日号朝刊掲載のコラムの分析から一部抜粋。[[/footnote]]、一時期はチャンネル登録者数が50万人を超えました。しかし、2022年6月にPOI-2946-JPが主催したクラウドファンディングで集めた資金が「突然全て消失した」と発表し、その不自然な点からファンコミュニティは炎上[[footnote]]インターネット上で特定の人物や企業などに対する否定的な書き込みが集中的に投稿されること。誹謗中傷や事実とは異なる内容の書き込みが投稿されることも多い。[[/footnote]]し、投稿頻度・チャンネル登録者数共に激減、最終的に2022年9月4日にPOI-2946-JPは活動停止を宣言し、翌年2月9日までYouTube・公式Twitter共に一切投稿を行っていませんでした。

SCP-2946-JP-Aは2023年2月9日にPOI-2946-JPの公式Twitterアカウントから█████件のアカウントに向けて送信されたダイレクトメッセージ[[footnote]]SNSサービス「Twitter」のシステムの1つで、指定した特定の人物のみが閲覧可能な投稿。システムとしては携帯電話のショートメッセージサービスに近い。[[/footnote]]です。SCP-2946-JP-Aには「明日もつくよっ♪」とだけ書かれていますが、これはPOI-2946-JPが動画の締めで毎回使用していた挨拶と一致しています。財団の調査によりSCP-2946-JP-Aが送信されたアカウントの所有者には以下の共通点があることが判明しています。

* かつてPOI-2946-JPのファンクラブに所属していた。
* POI-2946-JPのクラウドファンディング事件が発覚した際に、動画のコメント欄や公式Twitterアカウントへのリプライ（返信）に複数回に渡って攻撃的なコメントを投稿した。

SCP-2946-JP-Aを送信した端末を追跡する試みは、これまでのところ全て失敗に終わっています。異常を察知した財団AIが即座にTwitterのサービスを制限したため、送信されたアカウントの多さに反して後述するSCP-2946-JP-Bへと変質したのは██人に留まりました。


SCP-2946-JP-Bは、SCP-2946-JP-Aを視認し異常な時空間的認識災害に曝露した人間です。SCP-2946-JP-Bに変質するのはSCP-2946-JP-Aを受信したアカウントの所有者だけで、それ以外の人間がSCP-2946-JP-Aを視認しても異常な影響は受けません。SCP-2946-JP-Bは、2022年9月5日以降に誕生した生物や物品との相互作用が不可能です。これは直接接触だけにとどまらず、視覚、聴覚、触覚、味覚、嗅覚などあらゆる感覚で認識することが出来ません。[[footnote]]2022年9月5日に誕生した生物が、実際には9月4日以前にも胎児という形で存在していたにもかかわらずSCP-2946-JP-Bとの接触を受け付けないことから、正確にその物質がいつ形作られたかではなく、それが1つの概念として「誕生」したと見なされる日付に基づいて判断されているようです。これは、9月4日以前に収穫した農産物のみを利用して調理された食品をSCP-2946-JP-Bが消費できなかったことからも裏付けられます。[[/footnote]]

SCP-2946-JP-Bに2022年9月5日以降に起こった出来事の情報を伝えることは可能ですが、SCP-2946-JP-Bは明らかに曝露からの時間の経過をほぼ正確に認識しているにもかかわらず「現在の日付は2022年9月4日である」と強く確信しているため事実の説明に困難を伴うほか、対象が得た2022年9月5日以降の出来事の記憶は非常に早い速度で忘却されるため、実験時を除いては推奨されません。

POI-2946-JPおよびその関係者は全員SCP-2946-JP-Aへの関与を否定しており、あらゆる観点から調査が行われたものの異常能力の保有や要注意団体／人物への接点などは確認されなかったため、現在は監視のみ行われています。また、クラウドファンディング消失事件の真相については調査が進行中ですが、POI-2946-JPはホストクラブの常連であり月に50万円以上を費やしていたことが判明しているため、恐らくは狂言の可能性が高いと見なされています。


**補遺:**  インタビュー記録
直近にSCP-2946-JP-Bを対象に行われたインタビュー記録からの抜粋です。これまでに行われた全てのインタビュー記録の書き起こしは添付ファイルに保存されています。

[[div class=&#34;blockquote&#34;]]

**インタビュー対象:** SCP-2946-JP-B-29（以下、&#34;対象&#34;と表記）

**インタビュアー:** 今森██研究員

----

**&lt;記録開始&gt;**

**インタビュアー:** おはようございます、██さん。ここでの暮らしには慣れましたか？

**対象:** ええ。まだここに来てから1日も経ってないのに、自分でも気持ち悪いくらいです。人間の適応力ってすごいですよね。

**インタビュアー:** そうですか。それは良かったです。ただ、大変お伝えしにくいのですが、実際には貴方がここに来てから今日で60日目になります。

**対象:** 60日？そんな…。

**インタビュアー:** 貴方は「今日」、何回朝ごはんを食べましたか？何回夕ごはんを食べましたか？何回眠って何回起きましたか？

**対象** それは、その、でも、おかしいな、確かにまだここに来て1日も経ってないはずなのに、でも確かに考えてみたら、食事も睡眠も何十回もしてるような気がします。

**インタビュアー:** なるほど…。一応ここに保護されてからの時間の経過は認識しており、記憶もある程度は蓄積されているものの、やっぱり今日は9月4日で、保護されてからまだ1日目だと認識されている、ということでよろしいですね？

**対象:** 多分、そうだと思います。正直あまりよく分かりませんけど。なんか、すごく気持ち悪いですね。

**インタビュアー:** お答えいただきありがとうございます。では次に、「明日つくよ」というバーチャルYouTuberについて心当たりはありませんか？

**対象:** 「明日つくよ」···。実は、私は昔彼女のファンで、まあ、半分架空の存在に言うのも変とは思うんですが、恥ずかしい話いわゆる「ガチ恋」してたんですよね。でも、クラウドファンディング騒動があってからは···

**インタビュアー:** クラウドファンディングの中止とそれを巡る対応をきっかけに、インターネット上でつくよさんが激しく批判された事件のことですね？

**対象:** はい、そうです。私もつい感情的になってしまい、つくつく[[footnote]]主にファンの間で用いられているPOI-2946-JPの愛称。[[/footnote]]のコメントとかTwitterとかに朝から晩まで罵言雑言を書き込んでしまいました。ちょうどそのころ、日常生活でもストレスを抱えていたので、自分でも気が付かないうちにそのストレス発散も兼ねていたのかもしれません。

**対象:** でも、今となって思えば、大した金額を払った訳でもないくせに、自分に叩く権利なんてないですよね。むしろ本当のファンなら、こういう時こそつくつくの話を信じて、かばってあげないと駄目なのに。ちょうど今日···先生の感覚では60日前？につくつくが引退発表したのを見て、つくつくに本当にとんでもない事をしてしまったなってつくづく思いました。きっとこんな事になってしまったのも、天罰なんだと思います。

**インタビュアー:** 確かに誹謗中傷は断じて許される行為ではありませんが、あの話を信じるのも無理があると思いますよ。あまり自罰的になりすぎないでくださいね。

**対象:** ありがとうございます···。そう言ってもらえると、ちょっとだけ…。あ、そういえば、先生の話だとつくつくが引退発表してから既に60日経っているんですよね？

**インタビュアー:** 正確には私達があなたを保護したのが2023年の2月13日で、今日が4月13日ですので…。昨年9月4日からは224日経っていることになりますね。

**対象:** 224日…。そんなに経っていたんですか。もしそれが本当なら、もしかしたら、その224日の間につくつくが引退を撤回して、またYouTuber活動を再開したりはしていませんか？

**インタビュアー:** していないようですね。あんな事があっては復帰は難しいと思われます。

**対象:** そうですか、そうですよね…。なら、1つだけお願いがあります。先生たちが働きかけて、つくつく、いえ、「明日つくよ」さんが再びYouTuberとして活動できるように働きかけてくれませんか？つくつく、二次元の存在なのに私たち三次元の存在と同じ時間を生きているのが魅力だったんです。なのに、自分がやってしまったこととはいえ、今は9月4日に閉じ込められたままなんて悲しすぎます。他の人と生きている時間が違う苦しさと気持ち悪さは今の私が一番よく分かっています。なのでどうか、つくつくだけには、他の皆と同じ時間を生きさせてあげてくれませんか？どうかよろしくお願いします。

**インタビュアー:** 検討しておきます。

&lt;**記録終了**&gt;

----

**終了報告書:** 翌日再びSCP-2946-JP-B-29へのインタビューが行われましたが、対象は他のSCP-2946-JP-Bと同様にインタビューの内容をほとんど忘却しており、再び今日が9月4日だと強く確信していました。なお、SCP-2946-JP-B-29によって成されたPOI-2946-JPの活動を再開される提案は、異常性の予期せぬ再発および変質を招くリスクが高いと見なされたため却下されました。
[[/div]]</textarea></pre>
