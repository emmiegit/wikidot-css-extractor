[[include component:image-block name=800px-Suprematist_Composition_-_Kazimir_Malevich.jpg|caption=SCP-CN-1167，伪装为画作《绝对主义的创作》。|width=200px|height=250px]]

**项目编号：**SCP-CN-1167

**收容等级：**Euclid

**特殊收容措施：**项目应被存放在Site-CN-02站点内低风险物品收容区内对应尺寸的不透明材质收纳盒中，无需额外安保措施。

该项目所有研究人员及指定情景下的实验对象均应采取D级抗认知及模因危害防护措施。未经实验主管（现为Dr.Xenon）批准，单一未记忆消除实验对象不得在项目下累积暴露超过5天，且任何试图令实验对象累计暴露时间大于等于14天的请求将被拒绝。

除用以研究而保存的项目外，其他重复出现的新生成项目或因为体积过大无法快速收容的项目可在记录图像之后焚毁或炸毁，必要时可跳过记录图像步骤。

外勤收容小组“拉莫三嗪”将密切监控各异常社区及非异常社区中出现的署名为S.coelicolor的画作和相关画展，并采取对应措施（详见描述部分《SCP-CN-1167-01阶段性效应及对应措施》）以确保可最大程度消除其作品影响。S.coelicolor与ECO出版社的关联目前仍在调查中。

**描述**：SCP-CN-1167-01是一类带有认知危害的画作的总称。该类项目没有固定尺寸及绘画材质，其尺寸由36.54m×13.14m至0.92m×0.73m不等，绘画材料经检测其自身无任何异常特性。所有项目除被一致署名为S.coelicolor外，统一表现形式为使用现当代艺术风格（如至上主义，立体主义，达达主义等）对后印象派时期前画作的足以乱真的模仿以及对基金会已知晓异常的形象的二次创作。已知该画作数字拷贝无任何异常效应。

若一正常人类在无任何认知危害防护措施下注视该画作，则根据暴露时间不同而产生不同的的效应，如下：
[[collapsible show=&#34;+ 《SCP-CN-1167-01阶段性效应及对应措施》，需2级安保权限。&#34; hide=&#34;- 已展开.&#34; hideLocation=&#34;bottom&#34; ]]
阶段一：该人类会对此画作产生浓厚的兴趣，并且在他经济条件允许的情况下购买该画作，无论其对同风格正常画作的态度是喜爱，冷淡或是厌恶。在注视此项目总时长5~30分钟左右时可进入该阶段。仅需将画作与该人类隔离开即可快速抵消该阶段影响。

阶段二：该人类会对画作产生痴迷，且尝试对画作进行模仿。无论模仿结果如何，该人类均会表现出类似躁狂型抑郁症患者的行为，包括情绪剧烈波动，易激惹，心情低落等。同时该人类的语言表述方式将会向后现代主义著作文章风格靠拢，但仅为其拙劣的模仿[[footnote]] 例如将日常用语用假大空且不解其意的术语替换。 [[/footnote]]，该人类是否拥有相关知识与此现象已证明无关。受影响人类在观赏该画作总时长3至5天内进入该阶段。在阶段一对应措施基础上采取一般精神药物治疗是最有效的办法。

阶段三：此时该人类已经暴露于异常画作影响下10至12天。其将会远离项目画作，并对其表现出明显的厌恶，该人类的精神也会同步回归正常。取而代之的是项目将会创作大量描绘其他异常效应或物体的写实画作。同时，该人类的语言仍然会呈现异常化趋势，包括使用母语中从未出现过的发音，以及在书写或录入中使用符号化字符（例如埃及圣书体，wingdings，emoji（较罕见），以及仅见于部分异常宗教的[已编辑]文字）。尚不明确项目获得此类知识的途径。此阶段遏止方法同阶段二，必要时亦可采取C级记忆消除。值得强调的是，不同于上述阶段，该阶段由于除书写外无任何易发现的异常表现，导致其行为具有强误导性。如果该阶段未采取任何干预措施，后续消除影响的难度将会明显上升。

阶段四：该效应在暴露14天后出现。此时该人类已经转化为异常SCP-CN-1167-02。项目人类将会重拾对该异常画作的热爱。在其尝试收集其他SCP-CN-1167-01的同时，它亦会创作描绘基金会已收容或未收容异常的同风格或写实风格携异常效应画作，并且试图通过线下沟通或传媒手段扩散这些画作的影响。尽管项目人型个体的语言及文字在该阶段完全不可辨识，但其携带的弱认知危害效应足以诱导其他正常人类观看画作。对该项目在上述措施基础上应采取D级记忆消除措施以使SCP-CN-1167-02恢复正常人类形态。批准对受影响普通民众应用大规模A级记忆消除。

阶段五：目前仅有少数SCP-CN-1167-02进入该阶段。该阶段特征为[数据删除]。此阶段的SCP-CN-1167-02批准直接射杀，以防止模因污染和认知危害效应的进一步扩散。

需要注意的是，以上阶段间存在过渡性。遭遇过渡阶段个体时，优先按照向下阶段方案处置。

若对记忆删除有疑问，请参阅[*http://scp-wiki-cn.wikidot.com/amnestic-orientation-manual 记忆消除指南手册]。


[[/collapsible]]

项目多数情况下会混杂于普通画作中售出或展览。尽管在相应清单上有S.coelicolor画作的记录，对策展人和画商的调查显示他们对该画作的来源一无所知，购买S.coelicolor画作的资金流向业已无法追踪。

SCP-CN-1167可追溯的最早出现记录为某市论坛上一篇对S.coelicolor画作介绍的文章。在该文章发布的相同时间段内，由该市公安局登记的精神病患者数量突然增高，且所有患者病历中皆提及有一幅画扰乱了他们的精神。在现象引起基金会注意后，所有画作已被全部收容。此后中国全境各非异常社区和异常社区都出现了此类事件的报告。截至目前，S.coelicolor之作品仍在不断出现。

S.coelicolor可能为来自ECO出版社宇宙的异常画家。详见音频记录。

**附录：**

[[collapsible show=&#34;+ 访谈记录SCP-CN-1167-乙-01，需3级安保权限。&#34; hide=&#34;- 已展开.&#34;  hideLocation=&#34;both&#34;]]
&gt; 
&gt; **受访者：**葛琏先生。
&gt; 
&gt; **采访者：**Dr.Xenon。
&gt; 
&gt; **前言：**葛先生，系██市某画廊策展人，独居。在进入阶段二至阶段三的过渡期后前往██市精神卫生中心就诊，因为沟通不畅与挂号处产生争执。收容小组“拉莫三嗪”在医院保卫处内的人员报告情况后，由Dr.Xenon伪装为精神科副主任医师朴铮将其引导入中心内基金会伪装设施进行采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Xenon：**你是来开药的吗？
&gt; 
&gt; **葛琏：**不是。朴大夫，我第一次来，想看双相情感障碍[[footnote]] 既躁狂型抑郁症。 [[/footnote]]。
&gt; 
&gt; **Dr.Xenon：**那难怪你来找我……你先和我说一下你症状。
&gt; 
&gt; **葛琏：**就是这几天我感觉我的想象界和象征界在打架，暴躁的时候控制不住的发火，但是低落的时候又感觉什么都干不了。
&gt; 
&gt; **Dr.Xenon：**你想说情绪不稳定吧。看你的描述很可能是双相症状，睡眠怎么样？家里有没有甲亢病史？
&gt; 
&gt; **葛琏：**很一般。家里也没有甲亢。
&gt; 
&gt; **Dr.Xenon：**多会儿开始的？
&gt; 
&gt; **葛琏：**八九天前吧……我感觉我在现实中的存在快要撕裂了。没错，那张画，扰乱我实在界的那张画！
&gt; 
&gt; **Dr.Xenon：**（感兴趣地）你说画？能详细说一下吗？
&gt; 
&gt; **葛琏：**那张操蛋的画……我想想，嗯对，我最早意识到它的实在界存在是在几天前，那时候我正在搞一个现代艺术画展，我最恨现代艺术了，不是他们出了一堆钱……
&gt; 
&gt; **Dr.Xenon：**（打断）嗯，然后呢？
&gt; 
&gt; **葛琏：**（突然暴躁地咆哮）我他妈的在说！（近三秒后回归平静，情绪沮丧）抱歉。我现在控制不好我的情绪，我接着讲。总之我就看到了那个……操蛋玩意。
&gt; 
&gt; （受访者开始啜泣）
&gt; 
&gt; **Dr.Xenon：**没事，你放松一下，冷静下来，慢慢说。所以那副画怎么了？
&gt; 
&gt; **葛琏：**（停止啜泣）现在我想起来，那副画的风格，是现代艺术中我最恨的达达主义画作。但是我当时看到这幅画，我就像着了魔！我切实感受到了作者在社会的符号化框架中竭力挣扎又只能随波逐流的痛苦，我有了一种想要占有它的冲动，我就花钱以个人身份消费了这个实在界的符号。
&gt; 
&gt; **Dr.Xenon：**你买下了这幅画，之后呢？
&gt; 
&gt; **葛琏：**很不好。很不好。（沉默数秒）我买了颜料，买了画布，我想模仿那幅画，可我是个二流策展人，我不是个画家！但我就是想去画画，想要模仿他，想要释放我内心的痛苦！那几天我没和我的同事说过话，我的父母打来电话也是被我骂回去的……我是个混蛋……（对象躁狂发作近两秒后恢复正常）那副画，我无论怎么画都画不好！我想要画出它内在的痛苦，可我得到的输出结果就是一堆同质又黯淡的他妈的符号复刻！
&gt; 
&gt; **Dr.Xenon：**没事，没事。你的父母知道你病了之后会原谅你的。你有没有想过用什么东西转移注意力？
&gt; 
&gt; **葛琏：**我一个人住，平常也不和什么人来往。挺够用一个屋子也被我买的东西堆得满满当当。以前工作累了，我就只有倒头大睡一个选项。但是那几天我的心思全在画画上，我就想，画点其他题材的画，是不是能对我的症状有点改善，让我的本我和超我不再打个没完……
&gt; 
&gt; **Dr.Xenon：**你画了哪些题材？有没有改善你的状况？
&gt; 
&gt; **葛琏：**比如经常出现在我梦境里的噩梦，像是突然长出齿轮的人，把我家园推平的一条大蜥蜴，（冗余内容删去），我睡眠很不好，尤其是那段时间，经常做这些怪梦。画完之后情绪会平静一点，但是很快，这种痛苦又会降临在我身上，让我沉浸在我自己创造的宏大叙事景观中……
&gt; 
&gt; **Dr.Xenon：**这样啊……那这样（Dr.Xenon开出了一张检测单），拿着这个单子，划完价去楼上先测一下甲功三项，然后做几份简氏自评表，还有这些脑功能检测，结果出来之后你回来我给你开药。
&gt; 
&gt; **葛琏：**谢谢朴大夫，我上楼了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**在受访者进行后续检测时，基金会工作人员借机将其对SCP-CN-1167-01的记忆替换为与繁重的画展策展任务相关的记忆，同时收容小组人员在其居所内消除了所有相关痕迹后将该异常画作成功转移并收容。接受精神药物治疗后葛先生精神情况恢复良好，且无任何异常相关记忆。后续背景调查显示他从未接触过任何后现代主义著作。

[[/collapsible]]

[[collapsible show=&#34;+ 音频记录SCP-CN-1167-丙-01，需3级安保权限。&#34; hide=&#34;- 已展开.&#34;  hideLocation=&#34;both&#34;]]
[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
**音频日志记录：**

**日期：**20██/██/██

**探索队伍：**外勤收容小组“拉莫三嗪”下属武装小队。

**目标：**███市某废弃工厂，S.coelicolor画展举办地点。

**领队：**特工Helium

-----

[已去除认知危害效应影响]

[记录开始]

**Helium：**检查认知危害护目镜。保持警惕。我们现在已经进入异常地点了。

**小组成员：**明白。

//小组进入工厂区域。//

**Titanium：**奇怪，这个地方没有什么人来。

**Helium：**上面给我们的信息是这里是画展地点，奇怪的是附近的确没有什么人迹。

**Silicon：**按照对应措施中的描述，四阶段个体才会举办这种主题性画展。

**Helium：**我看见目标建筑了。Silicon，Bromine，跟我来，从侧面进入。Titanium，Oxygen，在这里隐蔽好待命。

**小组成员：**明白。

//小组进入厂房。//

**Helium：**进行掩蔽。这里的视野可以覆盖整个车间。

**Bromine：**这里面也一样没什么人。

**Helium：**这个车间太空旷了，地面上根本就没有摆画作。画在哪里？

**Silicon：**妈的，快打开认知危害护目镜！看车间的吊顶！

**Bromine：**我看到了。线条和方块的《创世纪》。显眼的标记着那个鬼画家的名字。画幅周围点缀着一堆类似原始壁画的玩意。基金会，蛇之手……都被画在了上面。操，这种规模的作品是怎么被创作出来的，就凭他妈的一个人！

**Helium：**嘘，我听到什么动静。

//微弱的脚步声。//

**S.coelicolor：**今天的画展，看来只有五位观众了。先介绍一下我自己吧：S.coelicolor。这次画展的策展人，以及你们头顶上作品的创作者。

**Helium：**Oxygen，汇报情况。

**Oxygen：**外面没有异常。

**Helium**：向目标建筑物靠近，瞄准建筑物中间的那个人，但没我的命令不许开火。

**Oxygen**：收到。

**Helium**：我有很不好的预感。

**S.coelicolor：**别想着向我开枪，如果你们还想知道你们中的内鬼的话。而且，我知道你们：特殊收容措施基金会。在我们那个世界里，有那么一段时间你们的故事还算脱销。当然没错，你们曾经是一个“典范”，用来讽刺那群办事无能的官僚机器的“典范”。

**Silicon：**（小声）“我们那个世界”……不是我们这个世界的人？

**S.coelicolor：**没错，不是。嘛，我还是先讲一下我的那个世界吧：和你们不同，我们的那个世界，帝国出于各种各样的原因保留了下来：中国用火绳枪将奥斯曼赶出了君士坦丁堡，完成了它征服地中海的壮举；普鲁士挥舞着铁戈拿下了一个又一个小国，它的国土又从蒙古高原延伸到临高。

**Bromine：**我以为Paradox的世界史已经足够魔幻了。

**S.coelicolor：**当然，帝国就是帝国，臃肿的官僚机构让他们宛如利维坦的身躯举步维艰，常年的征伐也让底层苦不堪言。政治笑话和讽刺漫画在民间不断产生，精明的商人嗅到了第一桶金：他们在地底下出版这些非法印刷物，业务范围从新大马士革到罗畿无所不及。

**Titanium：**完全不可能，达到业务范围之前它就该被那些帝国抹杀了。

**S.coelicolor：**听起来很扯淡是吧？因为那帮商人们不是白手起家的，他们手里有很多的好玩意，在我们和你们的世界，那些都叫做异常。连天的战火让它们不断地从它们应该在的地方轶失，然后又神奇地出现在这帮人手中。总之，他们用这些异常掩人耳目，或者上下打点关系，好让他们不再是所谓的“域外势力”。

//S.coelicolor的声音转向低沉。//

**S.coelicolor：**说到底，这和我有什么关系呢？我就是那个世界无数创作着讽刺作品的人中的一员。我们这些地下艺术家团体和他们曾经保持着友好的关系：我们创作这些东西，他们帮我们传播我们的作品。我们和他们针砭时弊，畅想着那个点燃整个世界的燎原之火——至少当时我们以为他们真的在畅想。

**Helium：**提高戒备，我隐约觉得他情绪有些失控。

**S.coelicolor：**他们既然能用异常帮我们掩人耳目，自然也能掩盖他们的存在。起义不断爆发，帝国土崩瓦解。我们庆祝着胜利，却没有注意到他们已经成为了新的帝国。黄黑旗飘荡在起义政府的每一处尖顶，曾经让我们在利维坦身下苟延残喘的异常，如今也向我们亮出了刀刃。人们生下来就是大公司的所有物，每一口空气，每一寸阳光，都被明码标价。美丽的新世界啊，那些曾经给他们带来的第一桶金的作品，如今要摧毁他们的存在。我们重拾笔杆，准备从废墟上再次起跑。

**S.coelicolor：**可他们不是帝国。他们有着比帝国更高效的镇压机构，也有着他们四处收集的异常做为武器。重拳砸到了我们头上，我们作鸟兽散。无数个日日夜夜啊……直到我找了一个机会逃出了那个世界，来到了这里。

//背景出现无线电干扰杂音//

**Bromine：**他周围的地面在发光！

**Helium：**那是传送法阵，异常人物已达到威胁级别，准许自由开火！

**Silicon：**食指麻痹，无法扣动扳机！

**Helium：**认知危害防护设备开始失灵了！靠北！他能产生比D级还强的效应吗！

**S.coelicolor：**所以啰嗦了这么多我是想说什么呢？不要重蹈我们的覆辙。我试图用我的画，我的老手艺告诉你们这点。现在看来效果还不是那么理想。但总有一天，人们都会知道我们的故事，也都会明白这些道理。尽管在现在看来，这些东西都有些过于靠前了。

**S.coelicolor：**你们基金会，我还在我的世界时听过这么一个传闻，那群商人啊，觉得你们或许会是一个很好的合作伙伴。以至于他们一反常态的向这里派出了“营销员”。目前而言，只是为了多了解一些你们的世界。“营销员”们是很出色的双面间谍。他们把你们的机密和别的同行组织——按照你们的叫法——不断地交换。你们打个两败俱伤，他们过来抢占空出来的生态位。

**S.coelicolor：****当代艺术已死，资本主义害得。**我不会让这个世界，再出现一个ECO出版社。

[记录结束]
