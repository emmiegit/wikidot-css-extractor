**项目编号：**SCP-CN-126

**项目等级：**Safe

**特殊收容措施：**当异常现象发生时应以交通管制为由封锁经过██电视台附近的所有路段，任何对项目的目击者都要施以A级记忆消除。

**描述：**项目为一只每晚23:00在██电视台大门对面准时出现的表皮腐烂的企鹅科外形生物，项目乘坐一辆带着大量血迹的金枪鱼形四轮车辆出现并始终位于该车辆附近，将该车编辑为SCP-CN-126-A。到达电视台门口后，项目会持续地在该地踱步或尖叫，直到23分钟后似乎被某种力量牵引着拉入SCP-CN-126-A中，而SCP-CN-126-A将高速行驶离开该地。值得注意的是，追踪SCP-CN-126-A的特工均已失踪，并且不再允许对其进行人员追踪，而对该车辆的GPS追踪将导致目标点在整个南极大陆上飘忽不定。在与特工████失去联络之后，在失去联络地点的持续监视使基金会注意到了项目并进行收容。可以推测：事故CN-126-1直接导致了该异常个体的产生，并且该生物个体即是归档记录CN-126中负责戴着皮套扮演“企鹅查理”的前特工███。


&gt; **事故报告CN-126-1**
&gt; 
&gt; 特工████、特工███以及特工█擅自对██电视台工作人员多次使用了记忆消除并进行了一档名为“企鹅查理秀”的节目的录制，同时编写了一份虚假的SCP档案（参见归档记录CN-126）以此伪造了一个原本不存在的异常现象，其原因不明。而特工████、特工█已确认死亡，特工███失踪。
 
**归档记录CN-126:**
[[collapsible show=&#34;+ 展开&#34; hide=&#34;- 收起&#34;]]
&gt; --项目编号：SCP-CN-126--
&gt; 
&gt; --项目等级：Safe--
&gt; 
&gt; --特殊收容措施：与“企鹅查理秀”有关的或者可能得知“企鹅查理秀”的██电视台工作人员都被替换为有电视台工作经验的或者临时参与培训的基金会员工，任何无故干扰节目进行的人员都将被驱逐，而无故干扰节目进行的基金会员工则要被处分。根据项目的要求，两名有舞台经验的特工将作为“企鹅查理秀”的嘉宾参与异常节目，期间负责与项目进行互动环节。这两名特工要注意的是在互动期间要将企鹅的地位与人类同等对待，不能表现出区别对待的情绪。节目的录像除了被项目带走的原件以外，所有副本和缓存都应被即时删除。“企鹅查理秀”绝不能出现在公众面前，一旦泄露则必须对观看者进行A级记忆消除。--
&gt; 
&gt; --描述：项目为一只每晚23：:00在██电视台大门对面准时出现的企鹅科外形生物，项目乘坐一辆有着滑稽的金枪鱼外形的四轮车辆出现并戴着一条红色的西装领带。之后██电视台将开始录制一档名为“企鹅查理秀”的脱口秀节目，但是在██电视台以及当地文化局的数据库中找不到任何有关该节目的信息。“企鹅查理秀”最早于20██播出并被基金会注意到，同年7月，基金会特工████发现了该节目的异常从而使基金会开始收容该项目，而当时观看了该节目的目击者已全部进行了A级记忆消除，并且任何有关资料都进行了强制删除。项目进入██电视台后将步行到达录制室之后开始节目录制，这时项目将要求2名嘉宾参与节目，然后干咳一声并整理领带。节目内容通常为对当代人类社会时事政治的调侃和讽刺，项目的普通话十分流利，交谈风格也十分幽默，但是到了节目的第23分钟时，项目开始描述一个不能确定是否存在的由企鹅组成的社会的状况，已知这个社会位于南极的某处并且拥有██████名住民和完备的生活生产设施（人类标准）。节目录制完毕之后，项目将会对嘉宾以及工作人员致以谢意，将录像原件带走并再次前往██电视台大门对面，一辆高速行驶的金枪鱼形四轮车将以反常的加速度停下，在项目进入车内后快速驶去。值得注意的是，对该车辆的人员追踪导致了追踪特工的失踪，以及对该车辆的GPS追踪将导致目标点在整个南极大陆上飘忽不定。--
&gt; 
&gt; --以下为一期节目的录制记录片段：--
&gt; 
&gt; --特工█：“天啊，查理，这真的让我很尴尬。”--
&gt; 
&gt; --“企鹅查理”：“不不不，你不用尴尬，因为我也干过那种事情（笑声）……好吧，我们都不要谈这个因为大家都要尴尬了（笑声）。那么接下来，我们来聊聊‘极南之国’的事情吧。”--
&gt; 
&gt; --特工████:“我喜欢这个。”（笑声）--
&gt; 
&gt; --“企鹅查理”：“如你所愿，████。根据可靠消息，‘极男之国’……哦不，不是男人的男（笑声），‘极南之国’的女王伊丽莎白同意了40米高的企鹅大汉杰克的入伍要求，这将大大增强‘极南北伐军’的军事力量，在大汉杰克把我们的鱼都吃光之前。（大笑）”--
&gt; 
&gt; --特工████：“这真是太逗了，███……啊不，我是说查理。”（大笑）--
&gt; 
&gt; --“企鹅查理”：“另外一条振奋人心的消息，‘极南北伐军’领袖卡尔统帅有了他的第14个孩子，恭喜‘极南北伐军’，卡尔整整为你们增添了14名勇敢的战士，记得行军时哄他们开心。（笑声）最新消息，企鹅们在今天傍晚抓来了1个人类中的科学家，并且今后他将在岸边的小屋里为企鹅们钓越来越多的鱼，这真是个好消息。”--
&gt; 
&gt; --特工████：“哦，对了，查理，你能告诉我那几个失踪的朋友去哪儿了吗？”--
&gt; 
&gt; --“企鹅查理”：“我正要说呢，████。你的那几位友善的朋友现在正在‘寒冷之家’做客呢，如果外交大臣芭芭拉成功了的话，他们将在‘寒冷之家’永久定居并为企鹅们驱赶可怕的海兽。”--
&gt; 
&gt; --特工████：“Cool。”--
[[/collapsible]]

&gt; **事故报告CN-126-2**
&gt; 
&gt; 事故CN-126-1发生之后，基金会南极站点在南极内陆进行了一次大范围搜索。经过14个小时的不间断搜索，一支搜索小队在坐标为[数据删除]的位置发现了特工████以及特工█，当时两人都坐在了空旷的冰面上不断发抖并穿着其失踪时所着的衣物，随后搜索小队迅速赶往目标人员的位置。到达目标位置后，搜索小队中的一名队员试图拉起特工████，但很快惊慌地丢下特工████并后退，随后根据实时录像发现特工████已经死亡，其内脏已被全部挖空，并且在尸体中被挖空的部分站着一只表皮腐烂的企鹅，同时特工█也被确认死亡，并在其尸体中发现了同样的情况。在与南极站点进行了简短的通讯之后，搜索小队准备回收两只企鹅以及目标人员的尸体，此时一声尖锐的叫声响起[数据删除]认为搜索小队已经损失，并且南极站点将往大海方向移动15至50公里。
 
在与特工████最后联络的地点发现的字条：
