**Identyfikator podmiotu:** SCP-PL-313

**Klasa podmiotu:** Bezpieczne

**Poziom zagrożenia:** Zielony ##green|●##

**Specjalne Czynności Przechowawcze:** SCP-PL-313 powinien być przechowywany w szczelnym pojemniku, w zapewnionej atmosferze dwutlenku węgla, w optymalnej temperaturze wyznaczonej w przedziale 1-4 stopni Celsjusza [°C]. Dodatkowym zabiegiem mającym zabezpieczyć zawartość obiektu przed utratą swoich właściwości i walorów smakowych, wieczko SCP-PL-313 okryte jest nakładką wykonaną z przeźroczystego polimeru. Dla celów badawczych zawartość SCP-PL-313 jest monitorowana przez umieszczoną w pojemniku przechowawczym aparaturę.

[[include component:image-block name=Pepsi_Can.jpg|caption=SCP-PL-313|width=250px]]

**Opis:** SCP-PL-313 to puszka o pojemności 330 mililitrów [ml], posiadająca nadrukowaną na swojej powierzchni grafikę, odpowiadającą komercyjnie sprzedawanym produktom typu kola, produkowanym przez markę Pepsi. Strona zawierająca zazwyczaj opis składu, wartości odżywczych i innych informacji od producenta jest nieczytelny i przypomina jedynie wizualnie właściwy odpowiednik, składa się z nieokreślonych znaków nieprzypominających żadnego znanego alfabetu, ani również niestwarzających żadnych logicznych ciągów wskazujących na rzeczywisty język. Obiekt najprawdopodobniej składa się z aluminium, gdyż wskazują na to waga pustego pojemnika, odporność na czynniki mechaniczne czy przewodnictwo cieplne; w rzeczywistości nie ustalono dokładnie materiału, z jakiego zbudowany jest SCP-PL-313, gdyż badania materiałowe nie ukazały żadnych miarodajnych bądź prawidłowych wyników.

SCP-PL-313 w nieokreślonych odstępach czasu, nietrwających jednak dłużej niż 30 godzin wypełnia się cieczą w sposób anomalny, poczynając od dna zbiornika aż do osiągnięcia pełni jego pojemności. Ciecze pojawiające się wewnątrz obiektu zawsze charakteryzuje wspólna cecha -- stanowią rodzaj zdatnego do spożycia, bezalkoholowego napoju, najczęściej gazowanego.

Dotychczasowe manifestacje pozwoliły ustalić istnienie około ███ niepowtarzalnych rodzajów napojów, z czego ██ stanowią istniejące w rzeczywistości produkty, zarówno będące w dalszej sprzedaży, jak i wycofane lub wyprodukowane według starszych receptur (spośród nich zidentyfikowano między innymi &#34;Cherry Coke&#34; (starsza wersja &#34;Coca-Coli&#34; o smaku wiśniowym), &#34;Kofolę&#34; (napój typu kola produkcji czecho-słowackiej), &#34;Go-Colę&#34; (indyjski napój typu kola z dodatkiem krowiej uryny) oraz &#34;Polo-Cocktę&#34; oryginalnej receptury). 

Poniżej przedstawiono kilka ze zidentyfikowanych, nieznanych rodzajów napojów (Pełna lista znajduje się w [# Załączniku PL-313-Z]).

* Jasnokremowy, gazowany napój. Zidentyfikowany jako kola z dodatkiem mleka wielbłądziego. 

* Przezroczysty, gazowany napój o delikatnie słodkawym posmaku. Analiza chemiczna wykazała, iż napój był w rzeczywistości ciężką wodą (D,,2,,O) nasyconą dwutlenkiem węgla.

* Jasnobłękitny, niegazowany, świecący napój, przypominający w smaku typową kolę. Odkrytym źródłem luminescencji była zawartość żywych glonów z rodzaju █████████ niestanowiących zagrożenia dla zdrowia przy spożyciu.

* Pięciokolorowy, lekko gazowany, warstwowy napój, który nie miesza się ze sobą. Skład nieznany, po konsumpcji na kilka godzin powoduje odczucie określane jako &#34;zadowolenie z siebie&#34;.
 
* Bladożółty napój wykazujący promieniotwórczość. Skład napoju wykazał na mieszankę wody radowej z sokiem jabłkowym. Ilość radioaktywnego pierwiastka w pojedynczej porcji nie powinna spowodować negatywnych skutków dla zdrowego organizmu przy jednorazowym spożyciu.
 
* Czarny, gazowany napój o ostrym smaku, określanym również jako nieprzyjemny. Zidentyfikowano jako napój o smaku lukrecji z dodatkiem papryki chilli.
 
* Niegazowana, przezroczysta ciecz o delikatnym zapachu wanilii i wody różanej. Smak lekko słodki, przypominający migdały. Pomimo posiadania fizycznych właściwości zwykłej wody, nie zidentyfikowano żadnych składników owego napoju. Osoby, które przystąpiły do konsumpcji, twierdzą, iż &#34;[*http://pl-backrooms-wiki.wikidot.com/object-1 smakuje dziwnie znajomo]&#34;.

Szczególnym przypadkiem jest napój manifestujący powtarzalnie, jednak niezwykle rzadko, charakteryzujący się smakiem cytrynowym z niewielkim, wyczuwalnym aromatem soku jabłkowego. Osoby spożywające ową ciecz najprawdopodobniej stają się ofiarami lekkiego zagrożenia poznawczego wpływającego bezpośrednio na umysł, gdyż zgodnie i z pełnym przekonaniem odnoszą się do napoju z użyciem nazwy &#34;Zbyszko 3 Cytryny&#34;, stwierdzając jednocześnie zaskoczenie wynikające z rzekomej utraty pamięci co do istnienia oczywistego &#34;produktu&#34;.

Śledztwo przeprowadzone odnośnie rzeczywistej egzystencji danego napoju nie stwierdziło istnienia żadnych czynników sugerujących wprowadzenie przez firmę Zbyszko Company kiedykolwiek napoju o nazwie &#34;Zbyszko 3 Cytryny&#34; ani przyszłych planów opracowania podobnej receptury. Jedyne znane informacje dotyczące produktu pochodzą od osób, które skosztowały napoju wytworzonego przez SCP-PL-313 i nie przynoszą żadnych konkretnych informacji innych, niż spodziewanych od standardowego konsumenta. 

Ostatecznie nie można ustalić rzeczywistego zamysłu istnienia i historii napoju &#34;Zbyszko 3 Cytryny&#34;. Wstępne, jednak czysto hipotetyczne ustalenia opierają się na teoretyzowanych założeniach istnienia samego SCP-PL-313, który może stanowić niestabilną, metafizyczną koncepcję &#34;puszki napoju&#34; funkcjonujący na mechanice multiwersalnej, co tłumaczyłoby chaotyczne zmienianie zawartości obiektu, pozostając jednak zawsze podobnym konceptem bezalkoholowego napoju. Z tego względu napój o nazwie &#34;Zbyszko 3 Cytryny&#34; mógłby być prawdziwym produktem spożywczym istniejącym w innej rzeczywistości, jednakże fakt wywoływanych u konsumentów wspomnień nakazuje sugerować, iż &#34;Zbyszko 3 Cytryny&#34; mógł naprawdę istnieć w naszym świecie i został z niego niedokładnie usunięty z użyciem nadnaturalnych metod.

**Dodatek:** Test spożycia napoju z SCP-PL-313.

Poniższy log zawiera przebieg jednego z testów spożycia napoju zidentyfikowanego jako &#34;Zbyszko 3 Cytryny&#34;. Pełna lista przeprowadzonych testów znajduje się w [# Logu Eksperymentów SCP-PL-313].

&gt; **&lt;//Początek Logu//&gt;**
&gt; 
&gt; **Przesłuchujący:** Masz przed sobą puszkę napoju. Twoim zadaniem jest spróbowanie go i opisanie wrażeń smakowych oraz próbę rozpoznania, jaki to napój.
&gt; 
&gt; **D-3132:** Tylko tyle? W porządku. //Chwyta obiekt, po czym chwilę wącha zawartość i bierze pojedynczy łyk.//
&gt; 
&gt; **Przesłuchujący:** I jak?
&gt; 
&gt; **D-3132:** Hmm... //chwila zastanowienia, po czym wykonuje gest pstryknięcia palcami// Kurde, wszędzie poznam ten smak. Zbyszko 3 Cytryny. //Spogląda na obiekt// Tylko czemu w puszce od Pepsi?
&gt; 
&gt; **Przesłuchujący:** Skąd wiesz, że to to?
&gt; 
&gt; **D-3132:** No ciężko nie poznać. Szczerze, dziwię się, że zapomniałem o istnieniu tego napoju. //Drapie się po głowie// Bardzo dawno go nie widziałem, może to przez to. Nie wiem, czy i w sumie kiedy go wycofali, ale ile takich było...
&gt; 
&gt; **Przesłuchujący:** Nie masz żadnych szczególnych wspomnień odnośnie tego napoju?
&gt; 
&gt; **D-3132:** Nie, nie przepadałem za nim nigdy.
&gt; 
&gt; **Przesłuchujący:** Czyli przypominasz sobie, że dawniej miałeś z nim do czynienia?
&gt; 
&gt; **D-3132:** Sam bym go sobie nie kupił. Ale często na jakichś imprezach był, bo też zbyt dużo nie kosztował. 
&gt; 
&gt; **Przesłuchujący:** Mhm... Jakieś inne cechy szczególne, opisz smak tego napoju. Możesz spróbować raz jeszcze.
&gt; 
&gt; **D-3132:** //Bierze łyka, przez chwilę trzyma napój w ustach, po czym połyka// Taki sobie, no dupy nie urywa. Mówiłem, że nie przepadam. Bardziej to kwestia nostalgii chyba, bo jak mówiłem, nie było imprezy bez niego, ale to bardziej taki zapychacz, byleby coś było, rozumiesz? Tak jakbyś chciał zrobić lemoniadę cytrynową, ale zamiast wody dolałeś soku z jabłek. To cały smak psuło, bo to jabłko się przebija. I cukier, bardzo dużo. Strasznie nijaki. W sumie może dlatego zniknął, bo konkurencja go wybiła?
&gt; 
&gt; **Przesłuchujący:** Masz jeszcze jakieś spostrzeżenia odnośnie tego napoju?
&gt; 
&gt; **D-3132:** No ta. Zbyszko 3 Pomarańcze już lepszą robotę robił.
&gt; 
&gt; **&lt;//Koniec Logu//&gt;**

&gt; //**Notatka:** Jest to pierwszy test wskazujący na istnienie analogicznego produktu, którego przodowym składnikiem wydają się być pomarańcze w miejsce cytryn. Dotychczas za pośrednictwem SCP-PL-313 nie stwierdzono istnienia fizycznej porcji tego napoju.//
