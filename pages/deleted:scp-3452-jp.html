    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3452-JP - そのランプには何が灯る？
**著者:** [[*user kurorira]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3452-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3452-JPはサイト-8119の低脅威物品保管ロッカーに収容、管理されています。SCP-3452-JPを用いた実験を行う場合は、サイト管理官に実験を行うための理由を実験許可を申請する書類に付随して、受理されなければいけません。そして、対象において2度目の実験は、いかなる場合でも却下されます。

**説明:** SCP-3452-JPは13cm×13cm×24cmのアンティーク風の金属製オイルランプです。SCP-3452-JPを点灯した場合、通常のランプとして利用可能です。
SCP-3452-JPの異常性は、火をつける際に印象に残った思い出（以下SCP-3452-JP-1と呼称）を思い出したり、思い出の概要を口に出したりした場合、異常性を発現します。このとき火を付けた人（以下対象と呼称）は、SCP-3452-JPの中に火と一緒に対象が思い浮かべたSCP-3452-JP-1が燃えている旨の報告をしています。
また、SCP-3452-JPを夜の屋外で活性化させると夜空にSCP-3452-JP-1が映し出されます。このときのSCP-3452-JP-1は対象以外の観測者からも内容が確認できます。空に映し出されたSCP-3452-JP-1は、SCP-3452-JPの燃焼と関係なく10分程は残存します。
SCP-3452-JP-1の燃焼時間は対象の記憶の解像度と正の相関があり、確認されている長さは約10秒から約5分30秒に亘ります。SCP-3452-JP-1が燃え尽きた後、対象はSCP-3452-JP-1に関する記憶を失います。
記憶の喪失量は燃焼時間に反比例し、約30秒以下の場合は完全に記憶が失われます。記憶を失った直後の対象は、理由は不明ながらも非常に懐かしい気分を覚えたと報告しています。

**補遺1:** 以下はSCP-3452-JPを見つけた経緯です。

SCP-3452-JPは、活性化中の様子を撮影した動画[[footnote]]投稿された動画は削除され、動画を見た人物にはクラスB記憶処理が施されました。[[/footnote]]がSNS上で投稿され、記憶の灯るランプとして話題になったことで、財団職員の注意を引きました。そして投稿者についての調査と同時にその異常性が確認されました。その後、投稿者の自宅でSCP-3452-JPが発見され、確保に至りました。

**補遺2:** SCP-3452-JPを用いた実験記録の一部抜粋
[[collapsible show=&#34; 実験記録を表示&#34; hide=&#34;実験記録を閉じる&#34;]]
実験方法は対象から事前にSCP-3452-JP-1の内容を聴取してから、SCP-3452-JPを活性化させます。
以下の抜粋は、結果に関してはSCP-3452-JP-1燃焼中に聴取し、喪失した記憶の内容はSCP-3452-JP-1の燃焼後に聴取内容と照合する形で検証しています。

**追記1:** 実験記録3452-JP-11,14の結果は映し出されたSCP-3452-JP-1を元に製作しています。

&gt; __**実験記録3452-JP-5**__
&gt; 
&gt; **対象:** D-4781
&gt; 
&gt; **実験場所:** 昼のサイト-8119の室内
&gt; 
&gt; **事前に聴取したSCP-3452-JP-1:** 子供の時に行った富士山の山頂での景色を兄と一緒に見たこと
&gt; 
&gt; **結果:** 富士山の山頂目前から始まり、山頂に着いた後山頂からの景色を見ているD-4781の兄と一緒にいる15歳程のD-4781の姿で終了（SCP-3452-JP-1-eに指定）
&gt; 
&gt; **燃焼時間:** 1分8秒
&gt; 
&gt; **実験後追記:** D-4781は山頂での出来事と兄を忘却した。

&gt; __**実験記録3452-JP-8**__
&gt; 
&gt; **対象:** D-4835
&gt; 
&gt; **実験場所:** 昼のサイト-8119の室内
&gt; 
&gt; **事前に聞いたSCP-3452-JP-1:** 高校生の時に彼女と夏祭りに行ったこと
&gt; 
&gt; **結果:** 夏祭りの屋台で焼きそばを買っているD-4835の横顔から始まり、河川敷に移動した後、買った焼きそばを食べ終わって終了（SCP-3452-JP-1-hに指定）
&gt; 
&gt; **燃焼時間:** 4分13秒
&gt; 
&gt; **実験後追記:** D-4835は彼女の顔と名前を忘却した。

&gt; __**実験記録3452-JP-11**__
&gt; 
&gt; **対象:** D-3962
&gt; 
&gt; **実験場所:** 夜の屋外
&gt; 
&gt; **事前に聞いたSCP-3452-JP-1:** 大学生時代の友人とキャンプに行った時のこと
&gt; 
&gt; **結果:** 山へキャンプに行った時の友人と一緒に星空を見ているD-3962の姿（SCP-3452-JP-1-kに指定）
&gt; 
&gt; **燃焼時間:** 27秒
&gt; 
&gt; **実験後追記:** D-3962はキャンプに行ったことと友達との思い出を忘却した。

&gt; __**実験記録3452-JP-14**__
&gt; 
&gt; **対象:** D-2921
&gt; 
&gt; **実験場所:** 夜の屋外
&gt; 
&gt; **事前に聞いたSCP-3452-JP-1:** 幼少期に家族と海に行ったこと
&gt; 
&gt; **実験後結果:** 車の運転席から始まり、海に着いた後、幼少期のD-2921と一緒に泳いでいるところで終了（SCP-3452-JP-1-nに指定）
&gt; 
&gt; **燃焼時間:** 5分26秒
&gt; 
&gt; **追記:** 名前や顔などの父親について

&gt; __**実験記録3452-JP-1**__
&gt; 
&gt; **注記:** 以下の記録は、鈴木諒氏が偶然SCP-3452-JPを活性化させた時の物を実験記録として扱っています。また、記録に関しては鈴木諒氏に行われたインタビューの内容に則った形で製作されました。
&gt; 
&gt; **対象:** 鈴木諒氏
&gt; 
&gt; **実験場所:** 夜の屋外
&gt; 
&gt; **事前に聞いたSCP-3452-JP-1:** なし
&gt; 
&gt; **結果:** 高校生時代に行った花火大会の花火を景色を背景に鈴木諒氏の背中が映し出された後、後ろを振り返り、何かを喋り終了（SCP-3452-JP-1-aに指定）
&gt; 
&gt; **燃焼時間:** およそ10秒（鈴木諒氏に話を聴取したところ財団が把握している中では最も短いと思われる）
&gt; 
&gt; **実験後追記:** 花火大会での出来事を忘却したと思われる。

&gt; __**実験記録3452-JP-16**__
&gt; 
&gt; **対象:** D-4052
&gt; 
&gt; **実験場所:** 夜の屋外
&gt; 
&gt; **事前に聴取したSCP-3452-JP-1:** 旅の途中で乗った電車の中でのこと
&gt; 
&gt; **結果:** 電車の中でD-4052と思われる子供と話している途中で終了（SCP-3452-JP-1-oに指定）
&gt; 
&gt; **燃焼時間:** 19秒
&gt; 
&gt; **実験後追記:** 旅に行ったことを忘却し、母を思い出した。

&gt; __**実験記録3452-JP-17:**__
&gt; 
&gt; **注記:** 以下の記録は、財団内での実験の中で記憶を思い出した対象の2度目の実験です。
&gt; 
&gt; **対象:** D-4052
&gt; 
&gt; **実験場所:** 昼のサイト-8119の室内
&gt; 
&gt; **事前に聴取したSCP-3452-JP-1:** 旅の途中で乗った電車の中で母と会話をしたこと
&gt; 
&gt; **結果:** SCP-XXXX-JPを活性化させた途端、D-4052の表情が恐怖に変わった。その後5秒ほど震えた後、悲鳴と同時に苦しみだした（このときのSCP-3452-JP-1をSCP-3452-JP-1-pに指定）。
&gt; 
&gt; **燃焼時間:** 9秒
&gt; 
&gt; **実験後追記:** すべてを思い出した、火をつけるべきではなかったとの旨を報告。実験後D-4052は、背中や手足などに深い熱傷の痕と軽度の鬱症状が確認された。SCP-3452-JP-1-pの内容については、D-4052のインタビューを参照。

[[/collapsible]]

**補遺:3** インタビュー記録

&gt;
&gt; **対象:** 鈴木諒氏
&gt; 
&gt; **インタビュアー:** 与田博士
&gt; 
&gt; **追記:** 以下は、SCP-3452-JPをSNSに投稿した鈴木諒氏にインタビューをした記録です。インタビューの都合上、Dクラスでの実験をした後に、インタビューをしています。
&gt; 
&gt; [SNSに投稿したランプについてのことや挨拶等の重要ではない部分を省略しています。]
&gt; 
&gt; **[記録開始]**
&gt; 
&gt; //与田博士がインタビュー室に入り、鈴木諒氏と向かい合うように座る。//
&gt; 
&gt; **与田博士:** では、記憶の灯るランプというものについてお聞きしてもよろしいでしょうか？
&gt; 
&gt; **鈴木諒氏:** ええ、もちろんですランプについてならなんでも聞いてください。
&gt; 
&gt; **与田博士:** まず、あのランプはどこで手に入れたのですか？
&gt; 
&gt; **鈴木諒氏:** 信じてもらえるか分からないのですが、私は骨董品を集めるのが趣味でしてね、いつものように骨董品屋をいくつかまわっていたんですが。その日は、少し遠出をしてあまり行かないところまで探しに行ったんですよ。そしたら裏路地に見慣れない骨董品屋を見つけたんです。ですが、前回行った時にはなかったと思うんです。
&gt; 
&gt; **与田博士:** 記憶違いの可能性はありませんか？
&gt; 
&gt; **鈴木諒氏:** まあ前回行った時からそれなりに時間が経っているので、新しく開店したといっても不思議ではないのですがね。それで中に入ってみたら、もうこれがすごくて店の隅から隅までいろんな年代の骨董品がたくさんあって、あたりの店を引いたなって思ったんですよ。
&gt; 
&gt; **与田博士:** その店でランプを買ったんですね。
&gt; 
&gt; **鈴木諒氏:** ええその通りです。その時はあまり手持ちが少なくてですね、また次の機会に来ようと思い店内を軽く見渡したら目に入ったんですよ、あのランプが。私アウトドアなので、キャンプとかにいくんですが、あのランプがあったら雰囲気が出るなと思いランプだけ買って店から出たということです。
&gt; 
&gt; **与田博士:** 話を聞いたところでは、普通だと思いますが。
&gt; 
&gt; **鈴木諒氏:** いやそれが、後日その店を訪れたのですがなかったんですよ。あの店があった路地裏に入ったのですが元から何もなかったように普通の路地裏になっていて、私も場所を間違えたのかなと思ったんですが、この辺りに他の路地裏も特に見当たらないので変だなと思いながら、その日は一旦家に帰りましたね。
&gt; 
&gt; //鈴木諒氏が左腕をさすった。その腕には熱傷が確認された。//
&gt; 
&gt; **与田博士:** なるほどそれは興味深い話ですね。あとでその骨董品屋があった場所など詳しくお聞きしてもよろしいでしょうか。
&gt; 
&gt; **鈴木諒氏:** いいですけど本当に何もありませんよ。
&gt; 
&gt; **与田博士:** ええかまいません。では次にいつランプにあのような仕掛けがあると気がついたのですか？
&gt; 
&gt; **鈴木諒氏:** それはさっきも言った通り、私はキャンプも好きでして、キャンプに行った時に火をつけたら急に空に浮かんで来たのはびっくりしましたよ。まあ店が1個丸ごと消えたのですから、急に浮かびでても不思議ではないかもしれないですね。
&gt; 
&gt; **与田博士:** わかりました。ではその時に思い浮かべた思い出の内容とランプの中で燃えていた時間をおおよそでいいので教えてもらってもよろしいでしょうか？それと、思い出の中で忘れていることなどはありますか？
&gt; 
&gt; //鈴木諒氏が思い出すようなそぶりをして少し考える。//
&gt; 
&gt; **鈴木諒氏:** ええと多分ですが、約10秒程で高校生の時に行った花火大会の記憶です。しかし、あれは私の記憶ではなかったと思います。
&gt; 
&gt; **与田博士:** あなたの記憶ではないと言うのは？あなたが思い浮かべたのではないのですか？
&gt; 
&gt; **鈴木諒氏:** ええ私が思い浮かべたのですが、映し出された記憶では、私が写っていたのです。もしそれが私の記憶だったらおかしくないですか？
&gt; 
&gt; **与田博士:** 確かにそうですね。それでは誰の記憶なのかわかりますか？
&gt; 
&gt; **鈴木諒氏:** おそらくですが、花火大会へ一緒に行った中山香織だと思います。
&gt; 
&gt; **与田博士:** 失礼ですが、そのお方についてお聞きしてもいいですか？
&gt; 
&gt; **鈴木諒氏:** 香織は小学校からの付き合いで、まあただの幼馴染ですよ。記憶の内容はもう少し話したほうがいいですか？
&gt; 
&gt; **与田博士:** お願いします。
&gt; 
&gt; （SCP-3452-JP-1-aの内容については実験記録を参照）
&gt; 
&gt; **鈴木諒氏:** ではそうですね、まずあれが私の記憶ではないことに気づいたのは、私が記憶の中に写っていたからではありません。いえ、もちろんそれも1つの理由ですが、1番の理由は、記憶の中で私が言ったある言葉です。その言葉を聞いた瞬間、私は香織のことを思い出したのです。
&gt; 
&gt; **与田博士:** ランプの中から声が聞こえたということですか？
&gt; 
&gt; **鈴木諒氏:** ええそうです。とても短い時間でしたが、火が燃えている間は、人を大切にする気持ちや愛する気持ちが心の中に溢れてきました。もしかしたら、これはあの時の彼女の想いだったのかもしれませんね。火が消えたら不思議と花火大会の記憶がなくなってしまったのですが、香織のことだけは覚えていたんです。SNSに投稿した時は、記憶が灯るランプとして少し話題になっていましたが、私はあのランプ、そうだとは思わないんですよ。
&gt; 
&gt; **[記録終了]**
&gt; 
&gt; **インタビュー終了後追記:** インタビュー後、鈴木諒氏には、クラスB記憶処理が施された後、解放されました。
&gt; 

**補遺4:** インタビュー記録

&gt; 
&gt; **対象:** D-4052
&gt; 
&gt; **インタビュアー:** 与田博士
&gt; 
&gt; **インタビュー内容:** SCP-3452-JP-1-pの内容やすべて思い出したとの旨の報告をしたことについて
&gt; 
&gt; **追記:** 以下のインタビューは、D-4052の精神が比較的安定している状態で行われました。
&gt; 
&gt; **[記録開始]**
&gt; 
&gt; **与田博士:** こんにちは、D-4052。気分はどうですか？
&gt; 
&gt; **D-4052:** まあ、それなりにはいいぜ、あん時に比べたらな。
&gt; 
&gt; **与田博士:** 良かったです、ではインタビューを開始します。まずSCP-3452-JPの中に何をみたのですか？
&gt; 
&gt; //D-4052がわずかに動揺を見せる。//
&gt; 
&gt; **与田博士:** D-4052大丈夫ですか。話すのがきついのなら、日を改めますが。
&gt; 
&gt; **D-4052:** いや大丈夫だ、構わない。それであのランプの中の話だったか？
&gt; 
&gt; **与田博士:** ええそうです。
&gt; 
&gt; **D-4052:** 1度目と違って、燃えていたんだ。
&gt; 
&gt; **与田博士:** 1度目と違うというのは、1度目もランプの中で燃えていたと思いますが。
&gt; 
&gt; **D-4052:** 確かに1度目も燃えていたんだが、2度目は記憶の中で燃えていたんだ。電車の中にも火がついていて、俺と母さんはすでに火に囲まれてたんだ。それでどんどん火が回り始めてきて、俺と母さんは、息苦しそうに咳をして、そしてついに火が俺たち2人を飲み込んだんだ。
&gt; 
&gt; **与田博士:** それであなたは苦しみだしのですか。
&gt; 
&gt; //D-4052は、与田博士の言葉に無言でうなづいた。//
&gt; 
&gt; **D-4052:** ランプの中の俺の手に火が触れた瞬間、ものすごい熱と痛みを感じたんだ。その後、ランプの中の俺は、母さんに窓から投げ出されたんだと思う。
&gt; 
&gt; **与田博士:** 苦しみだした後も、ランプの中を確認できたのですか？
&gt; 
&gt; **D-4052:** いや違う、頭の中に映し出されたんだ、泣き喚く俺を窓から投げ出す手が。多分あれは、俺の記憶じゃなくて、母さんの記憶なんだろうな。俺だけでも助けようとする気持ちとか、痛みを必死に我慢してるのが不思議なくらいに伝わってきた。
&gt; 
&gt; //この時、D-4052の手が震え始める。//
&gt; 
&gt; **与田博士:** 大丈夫ですか、D-4052。辛いのならすぐに言ってください。
&gt; 
&gt; **D-4052:** 大丈夫、本当に大丈夫だ。今は話している方が、楽なんだ続けさせてくれ。
&gt; 
&gt; **与田博士:** わかりました。では次に、2回目の実験の最後のすべて思い出したという発言について教えてもらってもいいですか？
&gt;
