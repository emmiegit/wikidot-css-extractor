**Titre original :** SCP-2631 - Standard Containment Planet
**Auteur :** Inconnu (original), [[user sirpudding]] (réécriture)
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 23 juin 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2631

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les quatre instances de SCP-2631-A sont sous la surveillance des satellites PIÈGE CRUCIFORME de la Fondation qui les précèdent de 500 m sur leurs orbites. En addition, le Programme Sentinelle du JPL a été coopté afin de rapporter à la Fondation tout objet relativiste dans le système solaire. Dans l&#39;éventualité où l&#39;un de ces cas se présenterait :
* PIÈGE CRUCIFORME observe un changement quelqu&#39;il soit de la part de SCP-2631-A.
* Un signal correspondant à 70 % du présumé signal &#34;pirate planétaire&#34; est détecté.
* Un objet relativiste est détecté par le Programme Sentinelle.
Le Commandement O5 devra être informé immédiatement, PIÈGE CRUCIFORME  sera automatiquement armé, et la Force d&#39;Intervention Mobile Sigma-31 (&#34;Le Bouclier de Damoclès&#34;) devra être placé en alerte. À la discrétion du Commandement O5, un ordre 99-Tripurantaka pourra par la suite être initié à tout moment jusqu&#39;à ce que le Commandement O5 émette un signal de fin d&#39;alerte.

[[collapsible show=&#34;+ Pour le Personnel 99-Tripurantaka/3 Uniquement&#34; hide=&#34;- 99-Tripurantaka/3 Identification Acceptée&#34;]]
Sur réception d&#39;un ordre 99-Tripurantaka authentifié, la procédure suivante devra être mise en œuvre :
# Le Contrôle de PIÈGE CRUCIFORME transmettra l&#39;ordre &#34;Tuer&#34; à chacun des satellites.
# PIÈGE CRUCIFORME  1 à 4 entreront en collision avec leur instance respective de SCP-2631-A et détonneront leur tête nucléaire intégrée.
# Le contrôle sur les installations aériennes de la FIM σ-31 sera pris afin d&#39;intercepter et détruire tous les objets déployés dans l&#39;atmosphère avant leur atterrissage à l&#39;aide de leurs missiles nucléaires tactiques AIM-26C.
# Les équipes de terrain de la FIM σ-31 devront être déployées vers tout site d&#39;atterrissage suspecté et utiliser leurs têtes nucléaires tactiques portables Mk54 SADM si jugé nécessaire par les commandants d&#39;équipe.
# Une alerte à l&#39;échelle globale de la Fondation devra être émise signalant un probable scénario XK ou NK de fin du monde. Cette alerte devra être relayée à toute organisation partenaire, ainsi qu&#39;à la Coalition Globale Occulte à travers les canaux d&#39;urgence normaux, et à l&#39;Insurrection du Chaos à travers les canaux d&#39;urgence clandestins.
# Tous les directeurs de site et équipes de confinement des anomalies de classe Keter incluses dans le protocole 99-Tripurantaka devront se révéler et suivre leurs instructions respectives.
[[/collapsible]]

Des identités de couverture pour les quatre satellites PIÈGE CRUCIFORME ont été établies et sont maintenues par la [[[task-forces#gamma-5|FIM Gamma-5 (&#34;Diversion&#34;)]]]. Le Système de Surveillance Précoce des Supernova (SNEWS) a été coopté afin de rapporter toute activité impliquant des neutrinos telle que celle de l&#39;Incident 2631-1987A. À la suite d&#39;une alerte de ce système, les observateurs sociologiques associés à la FIM Psi-10 (&#34;Les Motivateurs de Maslow&#34;) doivent rechercher toute augmentation de phénomènes cognitifs inexpliqués en résultant.

**Description :** SCP-2631 est la désignation collective de quatre corps (SCP-2631-A-1 à -A-4) entourant la Terre à 90° l&#39;un de l&#39;autre en orbite géostationnaire.

SCP-2631-A sont des satellites artificiels d&#39;origine extraterrestre, de forme sphérique lisse, noirs, de quatre mètres de diamètre. Chacun est entouré d&#39;un champ d&#39;origine inconnue qui tort la lumière autour de la sphère et la rend invisible aux capteurs électromagnétiques au-delà d&#39;une distance de 2 km. Suite à l&#39;incident 2631-2008A, il est établi que les satellites sont capables de s&#39;ouvrir et déployer des charges utiles de leur intérieur vers l&#39;atmosphère terrestre. Ils sont capables d&#39;envoyer et recevoir des communications micro-ondes à faisceau étroit [[footnote]]D&#39;une longueur d&#39;ondes de 1,5-2,5 mm et à une fréquence de 139,6-150,2 Ghz.[[/footnote]] en direction et en provenance d&#39;entités inconnues dans la ceinture de Kuiper. Au cours de l&#39;incident 2631-1987A, l&#39;ensemble a agi comme une source de neutrinos pour des raisons inconnues, provoquant apparemment et simultanément des anomalies neurocognitives à moyen terme sur les humains à l&#39;échelle mondiale. Il est également supposé qu&#39;ils possèdent des capteurs perfectionnés surveillant la Terre et possiblement l&#39;entièreté du système solaire.

SCP-2631 a été détecté pour la première fois lorsqu&#39;un signal fut capté par hasard par le radiotélescope Big Ear en 1977. Une enquête secrète subséquente de la Fondation localisa l&#39;ensemble en 1986, qui fut inspecté physiquement par des astronautes de la Fondation en 1993. La durée pendant laquelle l&#39;ensemble fut présent avant sa découverte est inconnue.
 
**Addenda :**
[[collapsible show=&#34;+ Incident-2631-1987A&#34; hide=&#34;- Incident-2631-1987A&#34;]]
Le 23 février 1987, les détecteurs de neutrinos Kamiokande II et Baksan ont enregistré le flux de neutrinos associé à la supernova 1987A. Trois heures plus tôt, le scintillateur liquide du Mont Blanc ainsi que le détecteur de neutrinos de la Fondation de l&#39;Aire-179 ont détecté un flux qui n&#39;était pas attribuable à SN1987A. Il a été déterminé que le flux provenait de SCP-2631-A et a été émis en profitant de la couverture offerte par la supernova. Immédiatement après ce pic, les incidents liés à [[[SCP-2001]]] ont augmenté à 164 % de la normale, et ne sont pas revenus à celle-ci avant plus d&#39;un an.
[[/collapsible]]

[[collapsible show=&#34;+ Incident-2631-2008A&#34; hide=&#34;- Incident-2631-2008A&#34;]]
Le 25 octobre 2008, SCP-███ a partiellement rompu son confinement (voir le rapport de SCP-███). Dans la minute, chaque SCP-2631-A a été observé s&#39;ouvrir et déployer 116 objets dans l&#39;atmosphère terrestre. Ces objets réfléchissaient les ondes radar et mesuraient environ 10 cm de côté lorsque déployés, puis ont ouvert des &#34;parachutes&#34; de 5 mètres de côté dans l&#39;atmosphère. Chaque instance a atterri avec souplesse sur la surface terrestre, puis s&#39;est apparemment auto-détruite lorsque SCP-███ fut reconfiné avec succès. Les restes de ces objets consistaient de cendres contenant 90 % de carbone, 6 % de silice, 2 % de gallium, 2 % d&#39;azote ainsi que des traces de lithium, or, iode, iridium et tellure. En supposant une densité constante, ces tas de cendres, d&#39;une masse moyenne de 2 kg, contenaient deux fois plus de matériaux que les atterrisseurs initiaux. D&#39;après les analyses au microscope électronique, les cendres contenaient des fragments complexes de structures nanométriques et picométriques, ainsi que des quantités importantes de nanoparticules de poussière de graphène.

Une reconstruction modélisée par ordinateur de ce matériau a déterminé très probable (p&gt;0,26)[[footnote]]La probabilité que ces structures soient d&#39;origine naturelle est de p&lt;0,0015.[[/footnote]] qu&#39;il s&#39;agisse des restes d&#39;assembleurs universels de Drexler[[footnote]]Nanomachines sèches à usages moléculaires multiples.[[/footnote]] partiellement autodétruits. Tous les matériaux collectés sont actuellement conservés dans le confinement pour auto-répliquants de niveau V de l&#39;Aire-105, où ils demeurent totalement inertes.

De plus, dans la minute suivant la rupture de confinement, un signal à faisceau étroit dirigé depuis SCP-2631-A-1 en direction du système solaire extérieur a été détecté. Neuf heures et 12 minutes plus tard, un objet a été observé dans la direction du signal à environ 35 U.A. du Soleil avec un fort décalage vers le bleu et une vitesse de pointe estimée à 0,2 c. Après qu&#39;SCP-███ ait été reconfiné avec succès, SCP-2361-A-1 a émis un second signal. Cinq heures et 16 minutes plus tard,  à approximativement 18 U.A. du Soleil, l&#39;objet relativiste changea sa trajectoire. 14 heures plus tard, l&#39;objet disparassait après avoir croisé l&#39;orbite terrestre. Le vecteur présumé de l&#39;objet aurait résulté en une collision avec la Terre[[footnote]]Sur la base de sa masse et sa vitesse probables, l&#39;énergie émise par cette collision aurait significativement excédé l&#39;énergie de liaison de la Terre, résultant en un scénario XK de fin du monde.[[/footnote]] environ 12,5 heures après le second signal, s&#39;il avait continué d&#39;accélerer.

13 minutes après que le second signal ait été détecté, un troisième signal, plus complexe et notablement plus large que les signaux précédents (139,6-170,8 Ghz) a été intercepté. Ce signal a duré 540 secondes. Une portion de celui-ci a été décrypté avec succès par décryptage quantique de 16-Qbit et traduit grâce aux informations récupérées de l&#39;étude de [DONNÉES SUPPRIMÉES].

&gt; Rapport heureux.
&gt; Perçu conditions pour action correction totale immédiate.
&gt; Sujet désigné 6 376 type [intraduisible] résultat de type [intraduisible] désignation 6376-4315.
&gt; Action restructuration active.
&gt; Sécurité destruction active.
&gt; Perçu action corrective par faiseurs musique en cours.
&gt; Action faiseurs musique succès. Sujet 6 376 neutre.
&gt; Actions correctives désactivées.
&gt; Ceci indique sentiment heureux. Destruction de Sujet 6 376 regrettable. Transformation/destruction de faiseurs musique regrettable. Résultats expérience prometteurs.
[[/collapsible]]
