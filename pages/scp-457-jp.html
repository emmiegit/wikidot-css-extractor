++++ ADVERTENCIA DE LA ADMINISTRACIÓN DE SEGURIDAD DE REGISTROS E INFORMACIÓN DE LA FUNDACIÓN

En este documento se describen entidades anómalas que ya habían sido neutralizadas antes de su descubrimiento y clasificación. Este registro se mantiene para referencia histórica y científica de acuerdo con **ASRI-3010** (&#34;Archivo de documentos de anomalías neutralizada&#34;).

[[/=]]
[[/div]]

**Ítem #:** SCP-457-JP

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** SCP-457-JP quedó neutralizado poco después de su recuperación y no se aplicó ningún protocolo de contención. Los restos recuperados están siendo almacenados en el Sitio-███. Los datos recuperados del equipo informático y las grabaciones de audio de las declaraciones de SCP-457-JP-11 están disponibles en la intranet de la Fundación, con la excepción de algunos datos clasificados. Se requiere Nivel de Autorización 4 para la divulgación de datos confidenciales.

La investigación sobre la PdI-3997 (&#34;C.Y.&#34;) sigue en curso.

**Descripción:** SCP-457-JP es un conjunto de inteligencias artificiales anómales que se cree que ha estado en funcionamiento durante al menos 20 años, desde una fecha y hora desconocidas después del cierre de la fábrica de automóviles en ███████, Delaware, EE. UU. fuera cerrada el 31/08/20██ hasta su descubrimiento el 20/04/20██. Antes de la recuperación, la anomalía consistía en los siguientes elementos.

* 45 cerebros humanos. Cada uno estaba situado en la cabeza de un busto a semejanza de Abraham Lincoln (1809-1865), el 16º presidente de los Estados Unidos, y rodeado de una solución ectoplasmática compuesta de espíritus de Clase-D. 24 de estos cerebros[[footnote]]6 en Estados Unidos, 2 en Inglaterra, 2 en Italia, 1 en Uganda, 1 en Egipto, 3 en Australia, 2 en Corea del Sur, 2 en Alemania, 1 en Finlandia, 1 en Francia, 1 en Mauritania, 2 en Mongolia. Entre ellos, el egipcio Ahmed ██████ dejó un mensaje de disculpa en un contestador automático en la casa de un conocido, lo que implica que desapareció a voluntad.[[/footnote]] tienen ADN coincidente con individuos reportados como desaparecidos en todo el mundo entre 201██-201█.


* Dispositivos electrónicos de computación conectados a cada busto. Aunque el dispositivo es un PC ██████ de Microsoft, ha sufrido varias modificaciones drásticas de intención desconocida hasta el presente, incluyendo componentes que permitían la comunicación entre los bustos a través de Wi-Fi y cables (para más detalles, véase el Documento 457-JP-A). Algunas de las tecnologías conocidas sugieren claramente la participación de ingenieros con un historial de afiliación al GdI-███ (&#34;Laboratorios Prometheus&#34;).

* Una entidad humanoide masculina de ascendencia europea que parece haber servido como el cerebro matriz que reunió las inteligencias artificiales descritas anteriormente. En el momento del descubrimiento, el sujeto ya estaba muerto con sus brazos y piernas atados a una silla de hierro fundido, y la descomposición estaba en curso. La verificación in situ y una autopsia indicaron que se habían insertado múltiples electrodos en la cabeza del sujeto en el momento de la muerte y que la causa de la muerte fue una explosión inexplicable en la cabeza con una fuerte descarga eléctrica.

Aunque el equipo de computación fue severamente dañado por la descarga eléctrica y el aumento de corriente que acompañaron a la muerte de la entidad humanoide, los pocos datos recuperados fueron varios documentos biográficos e históricos[[footnote]]Esto incluye los dibujos animados para niños con representaciones falsas, material que no se considera exacto hoy en día, declaraciones sesgadas de imparcialidad autoral cuestionable, y novelas o películas de entretenimiento con contenido ampliamente divergente.[[/footnote]] sobre la vida del Presidente Lincoln. Actualmente, el propósito de SCP-457-JP es interactuar con cerebros que han sido imbuidos de la personalidad de &#34;Lincoln&#34; con múltiples diferencias basadas en estos datos, y reflejar los elementos acordados de cada cerebro en una entidad humanoide, de modo que pueda ser usado para producir las mismas o diferentes versiones de la vida del presidente Lincoln. Al hacerlo, se asume que fue para crear Abraham Lincoln como un androide &#34;optimizado&#34;.

**Registro de Recuperación:** SCP-457-JP fue descubierto el 20/04/20██ por la policía local que recibió un informe de un olor a podrido procedente de una fábrica abandonada y fue recuperado inicialmente por la Unidad de Incidentes Inusuales del FBI, que interceptó las transmisiones de radio. Solo había tres cerebros artificiales que seguían funcionando cuando llegó el equipo de recuperación de la UdII. Ninguno de ellos respondió al interrogatorio de los agentes de la UdII, aunque todos murmuraron delirantes discursos con voz monótona en forma de interrupción de las comunicaciones por radio de onda corta.

La UdII encontró el cuerpo de un hombre afroamericano junto con SCP-457-JP. El hombre, que aparentemente fue asesinado por la descarga de SCP-457-JP a corta distancia, fue identificado más tarde como M███ Lebron, de 30 años, de la ciudad de ████████. Los dedos de la mano derecha del cadáver se fracturaron al ser abiertos a la fuerza, lo que indica que al menos una persona había recogido algo de la escena después de que SCP-457-JP se autodestruyera.

SCP-457-JP-11[[footnote]]La numeración se basa en los números romanos que fueron grabados en la base del busto.[[/footnote]] es el único sujeto que hizo declaraciones relativamente coherentes antes de la delegación de objetos de la UdII a la Fundación. La serie de declaraciones se desvió considerablemente de los datos recuperados[[footnote]]Además de los comentarios de Lincoln grabados públicamente, los otros datos se centraban en la novela mashup //&#34;Abraham Lincoln: cazador de vampiros&#34;// publicada en 2010.[[/footnote]] en el equipo informático conectado y se registraron en el piso franco de la UdII aproximadamente cinco horas después de la recuperación.

&gt; **&lt;00:00&gt;** [En ese momento, SCP-457-JP-11 estaba recitando el segundo discurso presidencial de Lincoln.]
&gt; 
&gt; **&lt;00:03&gt;** …Por cada gota de sangre extraída con el látigo, [repetición de 7 segundos sin sonido] ... incluso ahora, los juicios del Señor son todos justos en verdad, [se oye una fuerte estática y se pierde temporalmente el sonido]
&gt; 
&gt; **&lt;00:18&gt;** [Estática] …O.
&gt; 
&gt; **&lt;00:21&gt;** ¿Llegó a tus oídos el sonido de la caída de Su percutor?
&gt; 
&gt; **&lt;00:25&gt;** En un mundo tan inacabado, todos nos dicen que solo una cosa es digna de fe. Pero ahora la boca del cañón del Señor, o incluso el humo ascendente, no se puede ver, y las balas [ininteligible] del impacto están demasiado lejos.
&gt; 
&gt; **&lt;00:37&gt;** La profecía dada en el disparo a la cabeza de San Abraham fue realmente desesperante. Tarde o temprano este universo no podrá completar su órbita, sino que será tragado por el caos, y después [ininteligible] se llenará de gusanos. Creo que entiendo que tú, alma gentil, no pudiste afrontarlo.
&gt; 
&gt; **&lt;01:00&gt;** [CENSURADO]
&gt; 
&gt; **&lt;02:50&gt;** [Una sola palabra se repite a intervalos cada vez más estrechos, pero no se entiende bien debido a la intensa estática. Probablemente se presume que es &#34;Impía&#34; o &#34;Bruja&#34;.]
&gt; 　
&gt; **&lt;03:08&gt;** CY, ¿estás ahí?, ¿puedes oírme? Te lo diré una y otra vez, aunque no lo aceptes. La Gran Creación no será disparada de nuevo. Todas las cosas desatadas, las pistolas [ininteligible], las balas de la creación, el blanco del destino, y el apóstol Wilkes. [ininteligible]. Ninguno de ellos regresaría prematuramente, y todos eran inevitables. Si realmente crees que el residuo de un milagro puede llenar los espacios en blanco, es una afrenta al gran destino.
&gt; 
&gt; **&lt;03:35&gt;** [La canción &#34;Z.O.C.&#34; de la disuelta banda indie canadiense //&#34;Red Bis&#34;// fue interpretada al triple de velocidad y más tarde comenzó a sonar la música identificada. Desde entonces, la canción continuó hasta las 05:16, con una serie de avances y rebobinaciones]
&gt; 　
&gt; **&lt;03:59&gt;** El Señor no redimirá este obsceno mundo de plomo que se aleja cada vez más de Él. Es obvio.
&gt; 
&gt; **&lt;04:15&gt;** Pero aún así, hemos [ininteligible] un poco de felicidad. En algún momento nuestra fe se dividió en varias trayectorias que no comparten el mismo objetivo, pero todavía hay un eje de [ininteligible]. No debemos, entonces, dejar que la chispa de la verdad se extinga.
&gt; 　
&gt; **&lt;04:40&gt;** Armero, ve a la ciudad. Ve al campo de batalla. Corre a los confines del mundo y canta junto al fuego. Tienes pies, manos y armas. Aunque esté cubierto con el óxido de la decepción, Su disparo dividirá la oscuridad del pasado y levantará el humo en los cuerpos de los nuevos discípulos.
&gt; 　
&gt; **&lt;05:09&gt;** Dispárele, [ininteligible].
&gt; 　
&gt; **&lt;05:12&gt;** Por el pueblo.　
&gt; 　
&gt; **&lt;05:16&gt;** [La canción es interrumpida con una intensa estática, y luego la transmisión de audio se detiene por completo.]

Todos los cerebros de SCP-457-JP dejaron de funcionar en las dos horas siguientes a la transferencia de la UdII a la Fundación y fueron clasificados como Neutralizados. La vigilancia de la fábrica abandonada y de la antigua casa del Sr. Lebron finalizó al 01/06 del año siguiente, sin ningún resultado.

**Anexo:** El 01/05/20██, una sola postal sospechosa de estar relacionada con SCP-457-JP fue recuperada en una investigación sobre una gran cantidad de dinero en negro perteneciente a H████ Winchell, 48, un hombre de negocios que se suicidó de un disparo el 19/04/20██ en ██████, Utah. El matasellos indica que fue depositado el 15/04/20 en Dover, Delaware. La escritura original presentaba violentos trazos [[footnote]]Se desconoce si es del remitente o del Sr. Winchell.[[/footnote]] y estaba parcialmente oscurecida por lo que parecían ser gotas de lágrimas y sangre.

&gt;

[[include component:image-block name=SCP-457-JP-1.jpg|caption= [https://www.flickr.com/photos/27337026@N03/3101896423/in/photolist-5J72JP-aV8BVB-aV8BQF-aV8BRX-9sgf2f-aV8BT6-CEMNAT-dbMxCN-8gYEQG-8gYE2o-6bLEVn-adubRq-d9sm9N-6bAYNV-5jr9hZ-5jvreu-5jvrd1-brmmH-65D2Fv-5jr9h6-5jvr8h-5jr9fT-5jr9n4-b17gx La imagen] en el reverso de la postal.]]
A la luz de las declaraciones de SCP-457-JP-11 y la naturaleza del documento, se ha concluido que SCP-457-JP fue creado por un culto designado como GdI-██, la &#34;Iglesia del Santo Derringer&#34;. Todo el dinero no contabilizado del Sr. Winchell estaba ostensiblemente asociado con el &#34;Colectivo Disparaestrellas&#34;, un grupo de entusiastas del tiro al plato del que es presidente. Pero el grupo tenía pocos registros de actividad, de hecho, se cree que servía para proporcionar apoyo financiero a la Iglesia del Santo Derringer; el CD se disolvió espontáneamente después de la muerte del Sr. Winchell, pero todos los miembros conocidos están bajo la supervisión de la designación de Amenaza Leve.

Las escrituras (y documentos supuestamente escritos) de la Iglesia del Santo Derringer  recuperados por la Fundación hasta la fecha indican que todas las denominaciones conocidas consideran el asesinato del Presidente Lincoln en 14/04/1865 como el evento equivalente a la creación del universo. La hipótesis del equipo de investigación actual es que SCP-457-JP tenía la intención de intentar recrear el mundo disparando nuevamente a Lincoln reproducido artificialmente. Dada la duración del supuesto período de preparación y la presencia del objeto desconocido que fue retirado del cuerpo del Sr. Lebron, es difícil cree que este &#34;ritual&#34; fuera completamente infundados, y es poco probable que la Iglesia del Sagrado Derringer siga activa hoy en día. Aun así existe la preocupación de la existencia de varios objetos anómalos que puedan alterar la realidad.

El remitente de la carta, &#34;C.Y.&#34;, ha sido designado como Persona de Interés #3997. La investigación ha fracasado a fecha del año 20██.
