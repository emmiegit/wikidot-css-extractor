++ __제19기지: 08시 00분, 절도사건 다음날__

쿠키 절도사건에 휩쓸린 제19기지는 난리가 따로 없었다. 매그너스,,Magnus,, 박사가 온 복도를 쏘다녔다. 박사를 흘끗 쳐다본 사람들은 박사가 새로 받은 반짝이는 3등급 배지에 빛이 비치자 눈길을 돌렸다. 저 배지를 받으려면 죽도록 일하는 건 물론, 승진은 고사하고 승진 후보로 다시 올라가는 데만도 윗사람에게 딸랑이를 열심히 쳐야 했다.

조금만 더 열심히 일하고 운만 따라주면 이제 죽어서 영혼 찢어발기는 끔찍한 고통에 그만 시달리고 다시 살아날지도 몰라, 라고 매그너스는 생각했다. 더 높은 등급 직원과 같이 일할 기회도 얻었고 연구도 유망한 결과를 도출해내기 시작했다. 변칙적이고 충격적인 대상을 날이면 날마다 다루는 조직에서 메타물리학 현실 전문가는 나름대로 쓸모가 있었으니까.

3등급 인원으로서 매그너스가 맡은 첫째 업무는, 다른 것도 아니고 제19기지 항아리에서 [[[scp-5000-j| 쿠키 훔쳐간 자]]] 찾아내기였다. 이것이 모종의 시험이라는 건 의심할 여지가 없었다.

보안 검문소에 도착한 매그너스가 신분증을 스캐너에 찍었다. 치이익, 문이 조용히 열렸다. 방 안은 서부극 1:1:1 결투마냥 긴장이 팽팽했다. MTF-엡실론-22 대원 6명이 이곳에 상주하는 중이었다.

매그너스가 입을 열었다. &#34;전체 상황부터 보고해보도록.&#34; 자신감이 묻어나길 바라지만 자신은 그다지 없는 목소리였다. 아직도 식당에서 새치기를 안 당하는 데 한창 익숙해져 가는 시점이었으니까. 매그너스가 손을 딱 튀겨 쿠키 항아리에서 가장 가까이 있던 특무부대 대원을 가리켰다.

&#34;박사님. 저희가 아는 건 누군가 쿠키를...&#34; 대원이 잠깐 표정을 일그러뜨렸다가 말을 이었다. &#34;이 항아리에서 훔쳤다는 것뿐입니다. 훔쳤을 리 없는 사람만 저희가 파악한 상태입니다.&#34;

매그너스가 고개를 끄덕이고, 투명한 쿠키 항아리로 다가가 살펴봤다. 쿠키가 상당히 많이 들었으면서도 꼭대기 근처에서 미심쩍게도 쿠키가 없는 흔적이 보였다. &#34;그렇군. 누가 실제로 쿠키를 훔쳐갔다 할 법한 정황은 없나?&#34;

&#34;훔쳐가지 않았다고 확언할 만한 인물의 목록은 있습니다.&#34; 대원이 매그너스에게 종이 한 장을 건넸다. 매그너스는 찬찬히 목록을 살폈다.

&#34;어, 나도 여기 있네. 이유가... 여기서 &#39;또 뻘짓을 하고 돌아다녀서&#39;?&#34; 매그너스가 대원을 보고 한쪽 눈썹을 치켜떴다.

&#34;저희도 목록 작성자는 모릅니다, 그냥...&#34; 매그너스가 손을 휘휘 저어 대원의 말을 끊었다.

&#34;알았어 그래. 기지 인원 중에서 이 목록에 없는 사람들을 전부 면담해야겠어. 대기 구역으로 모두 소집해두도록.&#34;

-----

16시간 후. 매그너스가 기진맥진한 채로, 켄싱턴 박사와 같이 쓰는 사무실로 돌아왔다. 그리고는 자기 자리 의자를 찾아 풀썩 주저앉았다. &#34;인생 씨벌.&#34;

만화책을 보던 켄스가 매그너스를 바라보면서 한쪽 눈썹을 치켜올렸다. &#34;왜 그런대, 매그놈씨? 그놈의 쿠키 훔쳐간 사람 못 찾았어?&#34;

매그너스가 항복하는 듯이 두 손을 쳐들었다. 책상에 짓이길 것처럼 착 붙여 놓은 얼굴에서 뭉툭한 목소리가 흘러나왔다. &#34;맞아요 켄스, 흔적도 못 찾았어요. 항아리에서 누가 쿠키 가져갔는지 아무도 모르더라고요.&#34; 그랬다가 머리만 불쑥 들고, &#34;그깟 게 무슨 문제라는 건지도 전혀 모르겠네. 쿠키 달랑 하나 아니에요? SCP기라도 한가?&#34;

켄스가 만화책을 책상에 탁 놓아두고 자세를 고쳐 앉았다. &#34;너 이사관 쪽에서 보낸 보고서 안 읽어봤지? 그거 3등급따리야.&#34; 그러고는 책상의 서류를 잠깐 뒤적였다가 스테이플러 찍은 종이뭉치 하나를 매그너스의 자리에 툭 던졌다. &#34;변칙개체라고. 그 쿠키 먹어보고 싶어하는 사람들 전부 쿠키를 굉장히 지키려고 들어. 전반적 건강 상태를 조금 향상시켜 준다고 하거든. 500 정도까진 아니지만. 만병통치약은 아니고 자극제지.&#34;

매그너스가 종이뭉치를 살펴봤다. 잠깐 눈빛이 굉장히 진지해지는 듯 싶었다가, 이내 종이를 내려놓았다. 그리고는 자리에 있었던, 빠르게 식어가서 맛대가리 없는 커피를 들고 우거지상으로 한 모금을 마셨다. &#34;오케이, 세 가지 단서가 있네요. 쿠키를 먹으면 전반적으로 기분이 쪼금 좋아진다. 모두가 쿠키를 지키고 싶어한다. 그 와중에 누가 하나를 가져갔다. 와 정말 나라도 훔치고 싶어서 미쳤겠어요.&#34;

켄스가 어깨를 으쓱하고, 다른 만화책을 집어 귀퉁이 접어놓은 페이지를 펼쳤다. &#34;그럴 수도 있자. 아, 그래서 그때 내가 물어본 건 알아봤어?&#34;

매그너스가 후줄근하게 고개를 끄덕였다. &#34;네, 오늘 나가신다더라구만요. 한 시간 있으면 손님 맞이하셔야 된대요. 왜 선배님이 직접 안 알아봐요?&#34;

켄스가 자리에서 일어나서 매그너스를 보고 픽 웃었다. &#34;아 그거야 매그놈씨, 내가 4등급따리 중요한 할 일이 있었어서. 내가 자질구레한 거 처리할 끕은 아니잖아.&#34;

매그너스가 켄스를 째려보며, 주먹에서 세 번째 손가락을 세워서 보여줬다. 그리고는 키보드를 멍하니 두들기기 시작했다. 쿠키 절도사건 따위 잊어버릴 생각으로.

-----

켄싱턴 박사의 발소리가 의료동 복도에 울렸다. 의료동은 숨이 막히도록 조용했다. 시끄러운 것보다는 나은 일이었지만. 켄싱턴은 여기서 나쁜 경험은 해볼 만큼 다 해본 참이었다.

간호 스테이션으로 간 켄스가 신분증을 쑥 내밀며 말했다. &#34;안녕하십니까...&#34; 그리고 간호사 이름표를 힐끗 바라봤다. &#34;댄 씨. 찰스 기어스 박사님 병실을 찾아왔는데요.&#34;

스테이션을 지키던 젊은 간호사가 잠시 머뭇하다가 말했다. &#34;박사님, 정말 죄송하지만 4등급 직원이라고 해도 기어스 박사님을 만나실 수 없습니다. 의료진이 변칙존재가 몇 가지나 얽혔을지 모른다고 지금은 아무도 방해하면 안된다고 하셨습니다. 4등급도 마찬가지입니다. 죄송합니다, 켄싱턴 박사님.&#34;

켄스가 고개를 끄덕이고, 신분증 뒤의 잘 안 보이던 단추를 엄지로 부드럽게 톡톡 쳤다. 그러자 여러 가지 기호가 간호사의 앞에 빠르게 지나갔다. 켄스가 말했다. &#34;재고해 주시겠습니까?&#34; 간호사의 눈앞에 비쳤던 기호들은 O5 평의회 의원의 밈 엠블럼이었다. 이제 간호사는 켄스가 무엇을 요구하더라도 모두 수락하고, 이 징표를 소지한 사람의 정체를 잊어야 했다. 눈에 안 띄게 숨어서 지내는 깔끔한 수법.

&#34;아, 네 그럼요 박사님, 죄송했습니다. 177호실입니다.&#34; 간호사가 침을 꿀꺽 삼켰다.

&#34;고맙습니다, 댄 씨. 계속 일 보세요.&#34; 켄스가 미소를 머금고 자리를 떠났다. 177호실로 가는 복도에 구두 발꿈치 소리가 또각또각 울렸다. 켄스가 모퉁이를 돌자, 댄이 잠깐 고개를 젓다가 아까 하던 일정 관리 업무를 아무것도 모르겠다는 채로 계속했다.

삐빅, 모니터 소리가 여러 방에서 조그많게 들려오는 가운데, 켄스가 177호실 앞에 멈춰섰다. 그리고 문에다 신분증을 대고는 조용히 안으로 들어갔다.

병실 침대에 50대 중반 남자가 누워 있었다. 머리가 벗겨져 갔지만 대체로 건강해 보였다. 회복 과정에 시달리느라 다소 퀭한 기색이 보였지만. 꽃 여러 송이 꽂은 꽃병이 창턱에 놓여 있었다. 남자가 무릎에 놓아두고 읽던 책에서 눈을 떼고 막 들어온 켄스를 쳐다봤다. &#34;박사, 무슨 연유가 있어서 찾아오셨습니까?&#34;

켄스가 살짝 웃음기를 띠면서, 꽃병으로 다가가 이름표를 살폈다. 얼른 낫기를 - 아가사. &#34;찰스 당신을 기쁘게 해주려고?&#34;

기어스 박사가 머리를 갸우뚱했다. &#34;수사적 표현이군요. 어떤 행동이 필요하겠습니까, 박사?&#34;

켄스가 꽃병을 두고 발을 옮겨 침대 끝자락에 걸터앉았다. &#34;그냥 한번 찾아봬서 몸은 어떠신지 보고 싶어서요. 암이 최악의 상황까지는 아니었다고는 하지만...&#34;

기어스가 고개를 끄덕였다. &#34;상황치고는 지금 상태는 괜찮습니다. 바쁜 시간 내어서 찾아와 주셔서 고맙군요, 켄싱턴 박사. 사려 깊은 마음씨였습니다.&#34;

켄스가 엷은 웃음기를 띄우며, 자리에서 일어서서 주머니에서 샌드위치백을 꺼냈다. 안에 쿠키 하나가, 부스러기 몇 조각 떨어진 채로 있었다. &#34;박사님, 단 것 많이 안 드시는 줄 저도 알지만 이 쿠기를 들어주시면 저한테 의미가 클 것 같습니다.&#34;

기어스가 잠시 생각에 잠겼다가, 켄스가 내밀어준 쿠키를 받아들어 먹었다. 원래 감정 표현이 별로 없는 기어스였지만 아주 희미한 미소가 얼굴에 올라오는 듯했다. &#34;고맙군요 박사. 괜찮으시다면 책을 마저 읽겠습니다.&#34;

켄스가 고개를 끄덕이고 기어스의 병실에서 나섰다. 그리고 오랜만에 가장 활기차게 제19기지 복도를 걸어갔다.</textarea></pre>
