&lt;font color=&#34;#000000&#34; size=&#34;2&#34; face=&#34;verdana,arial,helvetica,sans-serif&#34;&gt;

&lt;div id=&#34;conte1&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Quand la taupe boit dans le fleuve, elle ne prend que ce qui lui faut.&#34;  Tchouand-Tseu&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

    &lt;p&gt;Vous êtes aveugle.&lt;/p&gt;

&lt;p&gt;Vous évoluez dans un carcan terreux. Aucune possibilité de mouvement, sinon de creuser par vous même une voie, toujours plus profond, toujours plus loin.&lt;/p&gt;

&lt;p&gt;Vous êtes aveugle, mais pas sourd.&lt;/p&gt;

&lt;p&gt;Tous les sons, toutes les vibrations du sol vous parviennent amplifiées.
 Vous êtes capable de déterminer si un ver de terre se trouve à proximité, ou si c&#39;est un rocher ; où vos anciennes galeries se posent, lesquelles se sont effondrées ; ce qui se trame à la surface n&#39;est qu&#39;un vague mystère pour vous, ses habitants et leurs moindres gestes vous parvenant de façon étouffée.&lt;/p&gt;

&lt;p&gt;Et quels voisins bruyants.&lt;/p&gt;

&lt;p&gt;Vous êtes le témoin indirect du malheur de vos congénères. Quelque chose là-haut roule comme le tonnerre, comme l&#39;ouragan, le tsunami et l&#39;apocalypse. Quelque chose qui avale morceau par morceau chaque parcelle de surface et de forêt, piétinant sans pitié les êtres vivants se trouvant sur son chemin, laissés à l&#39;état de bouillie émiettée bientôt mélangée au tout, au glissement d&#39;univers gigantesque qui gronde par dessus votre museau.&lt;/p&gt;

&lt;p&gt;Fort heureusement, l&#39;intérieur des terres est miraculeusement épargné ; et vous pouvez tranquillement assurer votre vie de prédateur aveugle et déterminé.&lt;/p&gt;

&lt;p&gt;Mais quelque chose vous gêne ; une discordance dans la berceuse terrible que représente à vos sens le rugissement des fractures parcourant le monde d&#39;en haut. Comme deux notes esseulées, terrifiées et dépourvues d&#39;harmonie, fuyant bien en aval le déferlement sonore qui annoncerait leur mort.&lt;/p&gt;

&lt;p&gt;La curiosité vous saisit alors ; et vous orientez votre parcours inlassable vers les contrées inexplorées de la lumière, de l&#39;air et du bruit pur. Ces faux accords frivoles trouvent grâce à vos oreilles, et votre ventre se tord à l&#39;idée de leur dénouement : fin ponctuée et lancinante, ou râle de douleur sur fond d&#39;escalade orchestrale ?&lt;/p&gt;

&lt;p&gt;Plus vous montez, plus les sons se font forts, plus les vibrations vous déstabilisent : vous voilà maintenant tout juste sous la surface, sur le point de franchir la barrière entre la terre et l&#39;horizon.&lt;/p&gt;

&lt;p&gt;Vous commencez à vous raviser. Concert ou cacophonie, cela vaut-il vraiment la peine ?&lt;/p&gt;

&lt;p&gt;Non loin de vous, le tapotement continu des notes rebelles se poursuit, effréné et désespéré ; poursuivi de très près par le grondement de la fin proche et inévitable.
 Il est temps d&#39;aviser.&lt;/p&gt; 

    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix1&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte1(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Avec détermination, vous effectuez un large virage et revenez à vos profondeurs chéries. La survie importe davantage.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte1(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Avec détermination, vous brisez l&#39;interdit et remontez à la surface. La certitude importe davantage.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Echec&#34;&gt;

&lt;p&gt;Avec détermination, vous brisez l&#39;interdit et remontez à la surface. La certitude importe davantage.&lt;/p&gt;

  &lt;p&gt;Vous devez savoir ce qui se passe chez les autres. C&#39;est plus fort que vous.&lt;/p&gt;

&lt;p&gt;D&#39;un coup de patte, vous dégagez le passage et passez de la terre rassurante aux étendues froides et cruelles du ciel sans frontière.&lt;/p&gt;

&lt;p&gt;De part et d&#39;autre de votre tête exposée se posent tour à tour les deux pattes d&#39;une géante en fuite, courant pour sa vie à travers la forêt brumeuse. La géante se prend les pieds, s&#39;emmêle, mais continue sa route en titubant malgré tout, à bout de force.&lt;/p&gt;

&lt;p&gt;Derrière elle, la fin de tout.&lt;/p&gt;

&lt;p&gt;Vous n&#39;avez pas le temps de revenir en arrière, de vous réfugier dans les entrailles arrachées de la terre. Le glissement de l&#39;univers vous entraîne immédiatement dans son mouvement d&#39;annihilation, et vous voilà emmené dans le sillage d&#39;une autre fracture onirique.&lt;/p&gt;

&lt;p&gt;La musicienne n&#39;aura pas cette chance. L&#39;apocalypse la dévorera et son rêve s&#39;éteindra dans le néant, pour toujours.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;Vouloir&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Reussite&#34;&gt;

    &lt;p&gt;Avec détermination, vous effectuez un large virage et revenez à vos profondeurs chéries. La survie importe davantage.&lt;/p&gt;

   &lt;p&gt;La sagesse est plus forte que la curiosité. Vous faites demi-tour et revenez à votre monde, laissant la surface à ses élucubrations.&lt;/p&gt;

&lt;p&gt;Mais alors que vous procédez ainsi, vos sens vous soufflent quelle terrible erreur ce fut : votre réseau de galerie, immense, est fragilisé par l&#39;assaut des vibrations.
 Elles se désagrègent une à une, créant un vaste fossé dans lequel vous plongez sans pouvoir rien faire.&lt;/p&gt;

&lt;p&gt;Au-dessus de vous, les notes discordantes ont raison de la mince couche de terre encore intacte : sous le poids de leur détresse, un creux se crée à son tour, précipitant la musicienne avec vous.&lt;/p&gt;

&lt;p&gt;Un filet de lumière froide inonde un instant l&#39;intérieur de votre terrier, avant que l&#39;apocalypse ne passe et ne recouvre tout, ourdant par dessus le ravin béant une chape d&#39;ombres et de débris déchus.&lt;/p&gt;

&lt;p&gt;La musicienne, votre personne ainsi qu&#39;un grand nombre de décombres, êtes précipités dans les entrailles maternelles de la terre, et son sol tendre et doux accueille votre chute les bras ouverts.&lt;/p&gt;

&lt;p&gt;Il vous faut un temps pour reprendre vos esprits : la musicienne est effondrée à côté de vous, la respiration rauque, sifflante, drainée de toute intensité. Ses notes s&#39;épuisent comme ses jambes l&#39;ont fait il y a des heures plus tôt ; mais les battements de son cœur, eux, laissent de côté la terreur pour devenir harmonieux, alto.&lt;/p&gt;

&lt;p&gt;Sa main rencontre votre fourrure, vous caresse un instant, et cette paume tremblante est pleine de remerciements ; puis la musicienne, enfin sauve, s&#39;endort : après l&#39;effort, le réconfort.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;Vouloir&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous lui tenez compagnie un instant dans son sommeil sans rêve, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Les vers de terre s&#39;enfoncent dans le sol pour ne pas tomber amoureux des étoiles.&#34; Yvan Audouard&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

    &lt;p&gt;Votre corps, nu et dépouillé, grille au soleil, sur le sable implacable.&lt;/p&gt;

&lt;p&gt;Vous souffrez, terriblement. Vous n&#39;êtes pas fait pour être exposé à la chaleur, au sel de la mer, au grain de la plage. La fraîcheur et l&#39;obscurité du rêve précédent vous manquent terriblement : les éléments minent votre forme, votre détermination, vous vous émoussez lentement sur le fil d&#39;acier que constitue la réalité onirique.&lt;/p&gt;

&lt;p&gt;Dans votre malheur, vous n&#39;êtes pas l&#39;unique ver à s&#39;agiter sous l&#39;implacable assaut du soleil du désert.&lt;/p&gt;

&lt;p&gt;Les pieds meurtris baignant dans l&#39;eau de la mer, ravivant la douleur des plaies à chaque mouvement d&#39;aller-retour, et les bras étendus à l&#39;orée de l&#39;étendue impitoyable d&#39;un univers sans fraîcheur ni repos, un homme.&lt;/p&gt;

&lt;p&gt;Vous ne savez pas qui il est, ce qu&#39;il fait ici : tout ce que vous savez, c&#39;est que vous mourez tous deux de la plus effroyable des morts, et de la plus lente des agonies.&lt;/p&gt;

&lt;p&gt;Faiblement, vous vous agitez jusqu&#39;à venir toucher sa main, gigantesque comparativement à votre forme allongée. Sous le contact visqueux, la forme inerte tressaille :
 il y a encore de la vie dans cette chair brûlée.&lt;/p&gt;

&lt;p&gt;Vous restez à ses côtés un moment, mais la chaleur de sa peau vous démange, et la sécheresse de votre propre corps ne semble pas l&#39;apaiser.&lt;/p&gt;

&lt;p&gt;Sa tête se tourne, lentement, dans votre direction. Il vous observe d&#39;un regard vide, éteint.&lt;/p&gt;

&lt;p&gt;Le regard d&#39;un homme attendant quelque chose, sans savoir quoi. Quelque chose que vous êtes le seul à pouvoir lui donner.&lt;/p&gt;

    &lt;br/&gt;

&lt;/div&gt;

&lt;div id=&#34;choix2&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte2(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Le réconfort ! Restez en contact avec sa peau, faites-lui savoir qu&#39;il n&#39;est pas seul.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte2(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;L&#39;espoir ! Tortillez-vous comme le ver de terre que vous êtes.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Echec&#34;&gt;

&lt;p&gt;Le réconfort ! Restez en contact avec sa peau, faites-lui savoir qu&#39;il n&#39;est pas seul.&lt;/p&gt;

   &lt;p&gt;Vous vous plaquez de plus en plus contre sa peau, dans une misérable tentative de lui apporter ce qui lui manque le plus, un compagnon.&lt;/p&gt;

&lt;p&gt;Mais tout l&#39;amour de ce petit vermisseau ne peut rien contre la fatalité.&lt;/p&gt;

&lt;p&gt;Comme s&#39;il craignait que vous soyez un charognard en train de tenter de pénétrer sa paume pour remonter jusqu&#39;à son cœur et ses entrailles, se délecter de son intérieur, l&#39;homme vous repousse avec le peu de force qu&#39;il lui reste, et vous voilà projeté au loin.&lt;/p&gt;

&lt;p&gt;Il n&#39;y a plus rien que vous puissiez faire.&lt;/p&gt;

&lt;p&gt;La marée monte peu à peu, et le contact terrible de l&#39;eau salée sur votre chair ne tarde pas à se faire sentir. L&#39;homme aussi gémit sous son contact, alors qu&#39;elle lui arrive jusqu&#39;au cou.&lt;/p&gt;

&lt;p&gt;Vous êtes tous les deux emportés ; mais alors que vous savez que le courant vous portera à la fin de votre voyage, l&#39;homme au contraire se noiera bien vite dans l&#39;oubli et le néant.&lt;/p&gt;

&lt;p&gt; Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;survivre&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Reussite&#34;&gt;

&lt;p&gt;L&#39;espoir ! Tortillez-vous comme le ver de terre que vous êtes.&lt;/p&gt;

    &lt;p&gt;Avec une ténacité toute particulière, votre corps se met à remuer, crissant sur le sable comme du papier sur du verre. Vous remontez lentement le long de sa cage thoracique, un périple qui vous semble interminable.&lt;/p&gt;

&lt;p&gt;Ses yeux n&#39;ont pas quitté vos mouvements. Vous arrivez enfin au niveau de son visage, levez votre extrémité droite et portez sur lui une attention aveugle, hébétée.&lt;/p&gt;

&lt;p&gt;Et vous vous mettez à danser.&lt;/p&gt;

&lt;p&gt;De cette danse que seuls les habitants fragiles, aveugles et faiblards des profondeurs connaissent. Une agitation frénétique et ridicule, qui vous fait vous secouer dans tous les sens comme un pantin désarticulé à qui l&#39;on aurait donné la vie.&lt;/p&gt;

&lt;p&gt;Un rictus s&#39;affiche sur le visage de l&#39;homme.&lt;/p&gt;

&lt;p&gt;Chaque mouvement est une torture, mais vous profitez de la douleur pour amplifier vos contorsions, vos appels à la résistance.&lt;/p&gt;

&lt;p&gt;Pour finir, l&#39;homme se met à rire. Doucement, très bas, d&#39;une manière inaudible : mais les douces oscillations de sa poitrine sous le coup d&#39;une respiration mourante,
 sont devenus des séismes incontrôlés de faible magnitude.&lt;/p&gt;

&lt;p&gt;Le rire de l&#39;homme se finit en un soupir éraillé et souffrant.&lt;/p&gt;

&lt;p&gt;Vous remuez toujours.&lt;/p&gt;

&lt;p&gt;Pour finir, l&#39;homme fait un mouvement, puis un autre. Il se lève. Il vous contemple.&lt;/p&gt;

&lt;p&gt;Il vous voit vous tortiller comme si vous insultiez et assaillez le monde entier pour votre peine. Son ombre, immense et fraîche, vous soulage un instant des affres du soleil.&lt;/p&gt;

&lt;p&gt;Il vous prend dans sa main. Pas comme l&#39;enfant qui veut déchirer l&#39;être tortillant, mais comme l&#39;ami qui protège son compagnon.&lt;/p&gt;

&lt;p&gt;Vous atterrissez dans sa poche ; et l&#39;homme se met en marche, vers l&#39;horizon lointain du désert, comme le silencieux défi posé à l&#39;aventurier par l&#39;appel du danger.&lt;/p&gt;

&lt;p&gt;Le cheminement vous berce et vous apaise.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;survivre&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous lui tenez compagnie un instant dans sa marche déterminée, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie1&#34;&gt;

&lt;p&gt;&lt;center&gt;&lt;b&gt;Vouloir survivre : Les rêves des étoiles&lt;/b&gt;&lt;/center&gt;&lt;/p&gt;

&lt;p&gt;Votre ombre s&#39;avance vers le foyer même de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Le chemin fut long, mais il est terminé. Et comme la mort attire le vivant dans son étreinte, sous la puissance des flux oniriques, votre ombre vous est arrachée et dispersée aux quatre vents, autre part. Vous voilà vraiment sans âme ni vêtement, maintenant.&lt;/p&gt;

&lt;p&gt;Le lien qui vous retient à la réalité brille de milles feux, tenace et entêté, fort de votre parcours précédent. Votre forme physique s&#39;est peut-être dissipée, mais votre détermination ne fléchit pas, vous parviendrez au bout de cette aventure onirique.&lt;/p&gt;

&lt;p&gt;Enfin, dans la trame des rêve : la fracture.&lt;/p&gt;

&lt;p&gt;Comme une négation de la chose, un miroir brisé plein d&#39;interstices, par lesquels expire le souffle des songes morcelés d&#39;une entité immense, gigantesque, oubliée.&lt;/p&gt;

&lt;p&gt;Vous vous y engouffrez dans un hurlement de douleur, finalement arraché à vos derniers repères.&lt;/p&gt;
&lt;p&gt;Derrière vous, le fil de lumière se casse et se brise, vous laissant dans le noir.&lt;/p&gt;

&lt;p&gt;Vous effleurez à peine la surface de la créature responsable pour toute cette détresse, que vous vous sentez déjà nauséeux, tordu, écartelé. Depuis combien de temps est-ce que cette influence néfaste, puissante, grandit-elle à l&#39;ombre du Collectif Oneiroi, comme une dissonance dans leur harmonie, le bourdonnement d&#39;aile du bourdon passé inaperçu dans la ruche ? Depuis combien de temps sont-ils rongés de l&#39;intérieur ?&lt;/p&gt;

&lt;p&gt;Le Dieu Brisé dort d&#39;un sommeil agité, et rien ne saura le réparer tant que ses fidèles, dans le monde réel, n&#39;auront pas reconstitué sa présence.&lt;/p&gt;

&lt;p&gt;Problème : vous être coincé actuellement loin de votre réalité.&lt;/p&gt;
&lt;p&gt;Mais vous n&#39;êtes pas seul.&lt;/p&gt;

&lt;p&gt;Vous pensez à la musicienne qui courait, au-dessus de votre tête, fuyant désespérément une menace implacable.&lt;/p&gt;
&lt;p&gt;Vous pensez à l&#39;homme qui au contraire, étendu, ne trouvait pas l&#39;énergie d&#39;avancer.&lt;/p&gt;

&lt;p&gt;Alors même que vous sentez vos dernières forces, votre dernière cohérence d&#39;être, se délier sous l&#39;action destructrice du glissement de l&#39;univers onirique... Vous refusez.&lt;/p&gt;

&lt;p&gt;Vous refusez de croire être le seul individu à vouloir désespérément survivre en ce lieu hostile, dans le creux du néant.&lt;/p&gt;

&lt;p&gt;Quand le fil de votre cheminement s&#39;est brisé, une partie est restée avec vous, brillant comme une luciole perdue dans ce monde d&#39;effacement constant. Vous quêtez du regard d&#39;autres monceaux de fils égarés, marque d&#39;un être étant parvenu à remporter son épreuve, et à remonter jusqu&#39;à la fracture.&lt;/p&gt;

&lt;p&gt;Et alors vous les voyez.&lt;/p&gt;

&lt;p&gt;Dans le vide et le noir, des étoiles.&lt;/p&gt;

&lt;p&gt;Chaque fil brille de la même lueur, de la même force implacable, celle qui refuse de se laisser abattre, celle qui refuse de disparaître. Le dernier lien qui retient ces pauvres hères, qui les empêche de se déchirer, c&#39;est justement cette volonté d&#39;être un, unique et uni.&lt;/p&gt;

&lt;p&gt;L&#39;obscurité s&#39;étend, il est temps de briller.&lt;/p&gt;

&lt;p&gt;De toute la force de votre Δ volonté, vous commencez à appuyer votre présence dans la trame de la déchirure. Comme un corps étranger dans une plaie, vous troublez la substance mielleuse et acide qui souhaite vous vouer à l&#39;oubli, à la fragmentation.&lt;/p&gt;

&lt;p&gt;Votre lutte attire l&#39;attention d&#39;autres entités ; telles des mouches plongées dans la colle,
 mais battant de leurs ailes à l&#39;unisson, leurs restes éparses se débattent également, réveillé par votre combativité.&lt;/p&gt;

&lt;p&gt;Un mouvement ample naît sur la toile lacunaire. De l&#39;espace vide empli de corps célestes froids commence à émerger la toile étoilée d&#39;un ballet nocturne, sourd et silencieux, comme une torture étouffée sur le point d&#39;éclater.&lt;/p&gt;

&lt;p&gt;Et avec le mouvement vient la vie. Avec le mouvement vient le rapprochement. Avec le mouvement, vient le Collectif.&lt;/p&gt;

&lt;p&gt;Oneiroi entend votre appel à l&#39;aide. Oneiroi sait qu&#39;une partie du collectif se trouve prise au sein du piège de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Oneiroi et là pour vous.&lt;/p&gt;

&lt;p&gt;Et alors que le Collectif s&#39;engouffre pour colmater la brèche, vous sentez sous vos efforts le lait tourner en crème : du néant émerge la matière onirique, les rêves fleurissent de nouveau,
 alimentés par la volonté, votre indéfectible volonté.&lt;/p&gt;

&lt;p&gt;Lentement, la &lt;b&gt;Brisure Divine &lt;/b&gt; cesse de s&#39;étendre. Se rétracte. Ses victimes les plus récentes voient leurs rêves se reconstruire, se refaire ; et dans le monde réel, vous pouvez &lt;i&gt;sentir&lt;/i&gt; d&#39;indénombrables fleurs mourir, un soleil entier se vider de la substance qui l&#39;avait fait néfaste, néfaste appel à l&#39;aide.&lt;/p&gt;

&lt;p&gt;Vous réalisez que vous ne pourrez sans doute jamais revenir chez vous, qu&#39;il est trop tard.
 Votre périple vous a mené au cœur du Dieu Brisé, et le Dieu Brisé dort toujours.&lt;/p&gt;

&lt;p&gt;Ce n&#39;est pas grave.&lt;/p&gt;

&lt;p&gt;Vous serez le gardien de ses songes ; et avec vous vos compagnons, ensembles, armés de votre volonté.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Très chers membres du Conseil O5,&lt;/i&gt;&lt;p&gt;

&lt;p&gt;Comme vous le savez déjà, la crise 255-FR a connu une fin subite et inattendue. Le Collectif Oneiroi s&#39;est subitement retiré de notre réalité, les instances de SCP-255-FR-1 se sont éveillées à l&#39;exception de celles plongées dans un état comateux irrémédiable... Véritablement, nous pourrions croire à un miracle.&lt;/p&gt;

&lt;p&gt;Il semblerait que le Collectif Oneiroi ait trouvé une façon de résoudre de lui-même la problématique à laquelle il était confronté. Nos chercheurs ainsi que ceux de la CMO sont aujourd&#39;hui penchés sur ladite solution qu&#39;il aurait pu apporter : est-ce un élément intérieur, extérieur, un des rêveurs qu&#39;il semblait tant vouloir attirer ?&lt;/p&gt;

&lt;p&gt;De même, on observe à l&#39;heure actuelle une recrudescence d&#39;activité chez les fidèles de l&#39;Église du Dieu Brisé, qui manifestent une volonté plus intense encore de réunifier leur Dieu. Peut-on lier cette observation aux récents événements ?&lt;/p&gt;

&lt;p&gt;Ci-dessous, deux cas d&#39;instances de SCP-255-FR-1 ayant manifesté une activité particulière juste avant le retrait brutal du Collectif Oneiroi du monde non-onirique :&lt;/p&gt;

    &lt;br /&gt;
&lt;/div&gt;

&lt;div id=&#34;finConte1Echec&#34;&gt;

    &lt;p&gt;– Une employée de la Fondation, la technicienne de surface Tomasini, a sombré dans un état comateux irréversible quelques minutes avant le début de la rétractation. L&#39;arrêt fut particulièrement brutal ; est à noter la forte fatigue physique qu&#39;exprimait son corps, qui était déjà à l&#39;origine d&#39;une dégénérescence progressive de son organisme, juste avant la mort cérébrale.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte1Reussite&#34;&gt;

   &lt;p&gt;– Une employée de la Fondation, la technicienne de surface Tomasini, s&#39;est éveillée petit à petit sans que les médecins ne puissent déterminer la cause d&#39;une telle émergence. Son interrogatoire était confus, mentionnant notamment une chute douce et une petite créature l&#39;ayant accueilli dans son refuge, peut-être une entité du collectif bienveillante ? Si tant est qu&#39;elles puissent l&#39;être. L&#39;intéressée a depuis posé sa démission et a décidé de tenter sa chance dans le milieu du marathon professionnel.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Echec&#34;&gt;

    &lt;p&gt;– Le civil Kristian Laukka est mort quelques minutes avant le retrait du Collectif Oneiroi.
 Outre les signes de brûlures, d&#39;insolation et de malnutrition qui commençaient à devenir visibles sur son corps, s&#39;est ajoutée une asphyxie progressive du cerveau entraînant la mort de l&#39;individu. D&#39;après les médecins, le cerveau semblait convaincu d&#39;être en train de se noyer.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Reussite&#34;&gt;

    &lt;p&gt;– Le civil Kristian Laukka s&#39;est éveillé dans un hôpital en Pologne ; il a pu retrouver sa femme et ses deux enfants après avoir été partiellement amnésié. L&#39;interrogatoire préalable a révélé que s&#39;éveiller lui avait semblé impossible jusqu&#39;à ce qu&#39;il soit confronté à une figure symbolique, un &lt;i&gt;Lumbricina&lt;/i&gt; d&#39;après ses dires.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie2&#34;&gt;
    &lt;br /&gt;

    &lt;p&gt;Outre cela, un cas notable doit être relevé dans ce rapport, car il semble étroitement lié à la résolution autonome de la crise 255-FR.&lt;/p&gt;

&lt;p&gt;La dernière instance de SCP-255-FR-1 connue, [DONNÉES CENSURÉES], est la seule instance à ne pas s&#39;être réveillée, sans avoir été plongée au préalable dans un état comateux irréversible. L&#39;individu en question figure dans les bases de données des employés de la Fondation, et son corps a été identifié par ses proches comme ses collègues.&lt;/p&gt;

&lt;p&gt;Plus spécifiquement, elle est la seule instance à continuer de produire des spécimens de SCP-255-FR-2 vivants, en une version alternée cependant. Cette espèce-ci n&#39;a aucun effet mémétique et tient davantage de la &lt;i&gt;Solanum tuberosum&lt;/i&gt;.&lt;/p&gt;

&lt;p&gt;Ce premier rapport de recherche est primaire, j&#39;en conviens. D&#39;autres devraient suivre dans les jours à venir.&lt;/p&gt;
