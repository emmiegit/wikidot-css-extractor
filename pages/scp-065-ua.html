    <pre><textarea class="page-source" readonly>[!-- SCP-065-UA - Deliver Us to Evil--]

**Об&#39;єкт №:** SCP-065-UA

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** SCP-065-UA слід зберігати у спеціалізованій комірці для об&#39;єктів класу Евклід Зони UA-21. Доступ до об&#39;єкта надається виключно співробітникам з 3 рівнем доступу та вище, за письмовим дозволом від д-ра Ваймана та/або директора Сабадишина. Вилучати об&#39;єкт з комірки  поза установами підпорядкованими Зоні UA-21 -- заборонено, за винятком наявності на це спеціальної форми з дозволом від д-ра Мурзея або Ради О5. 

SCP-065-UA заборонено розгортати, за винятком процесу проведення заздалегідь підготованих експериментів, під час яких увесь незалучений безпосередньо в ритуалі персонал має попередньо оброблюватися захисними мемагентами. Для ініціалізації експерименту необхідно мати дозвіл за підписами д-ра Ваймана, директора Сабадишина та командира МОГ Людіє (&#34;Креаціоністи&#34;) або його заступника.[[footnote]] Стандартна процедура для об&#39;єктів пов&#39;язаних з анігілізмом. [[/footnote]] //**Оновлення від 28.06.2020:**// Експерименти з об&#39;єктом призупинено Директором Зони UA-21 д-ром Сабадишином до відповідного розпорядження від Директора Української філії Фонду д-ра Мурзея та/або членів Ради О5. 

**Опис:** SCP-065-UA -- це сувій довжиною 1.5 метра з невідомого матеріалу, зовні схожого на пергамент, втім молекулярною структурою і властивостями разюче відмінного від нього. Цей матеріал не горить, не гниє та жодним чином не може бути пошкоджений неаномальними засобами. На сувої відсутні будь-які написи, окрім зображення Астралюцерни[[footnote]] Один з символів, яким користується більшість анігілістських культів і який виник у 80-их роках XX сторіччя. За останні двадцять років він став найвикористовуванішим культистами для самоозначення. Його зображення ви можете побачити у [http://scp-ukrainian.wikidot.com/groups-of-interest-ua#AG довіднику з груп особливого інтересу виявлених українською філією Фонду]. [[/footnote]] діаметром 10 сантиметрів точно посередині (далі SCP-065-UA-ДМ[!--Джерело Мему--]). 

Об&#39;єкт несе меметичну загрозу, яка проявляється у випадку зорового контакту з вищезгаданим символом протягом більше ніж 1.3 секунди. Вражені особи намагаються наблизитися до SCP-065-UA на відстань близько метра від розташування, падають на коліна та починають бурмотіти непов&#39;язані між собою слова латиною (навіть без знання мови)[[footnote]] Серед них найчастіше трапляються наступні: //vexillum// (прапор), //catenis// (пути, ланцюги), //regis// (цар, правитель), //caecus// (сліпий), //mutus// (німий), //crux// (хрест), //circulus// (коло), //liberandum// (рятувати), //malum// (яблуко, у певних випадках -- зло), //signum// (знак, печатка, знамення). [[/footnote]]. У випадку, якщо мем вразить 48 осіб, то через 13 хвилин вищезгаданих дій, потерпілі починають проводити наступний ритуал:

* Вистроюються у формі Астралюцерни:
 * 26 осіб складають зовнішнє коло у два ряди.
 * 11 осіб складають середнє коло в один ряд.
 * 7 осіб складають внутрішнє коло в один ряд.
 * 3 особи стають по одному трикутником навколо об&#39;єкта.
 * 1 особа рухається між внутрішнім та середнім колом (далі -- SCP-065-UA-С-1).
* SCP-065-UA-С-1 проходить 9 кіл проти годинникової стрілки. 
* SCP-065-UA-С-1 Проходить півкола за часовою стрілкою, розвертається та робить те саме тільки проти. 
* Після SCP-065-UA-С-1 проходить 7 кіл за годинниковою стрілкою. 
* SCP-065-UA-С-1 зупиняється та робить оберт навколо себе. 
* Після цього SCP-065-UA-С-1 проходить проти годинникової стрілки коло зупиняючись біля кожного з осіб, які складають середнє коло, окрім одинадцятого.
* Не доходячи до одинадцятої особи середнього кола SCP-065-UA-С-1 різко вривається всередину внутрішнього кола, при цьому три особи які стоять всередині падають на правий бік.
* Після SCP-065-UA-С-1 бере до рук сувій, повністю розгортає його та, дивлячись на Астралюцерну, промовляє наступну фразу: &#34;Vade retro, Satana![[footnote]] лат. -- Геть, Сатана.[[/footnote]]&#34;.
* На цьому ритуал завершується й уражені втрачають свідомість, окрім SCP-065-UA-С-1, який згортає й кладе сувій на місце де той знаходився на початку ритуалу та моментально зникає без жодного візуального або слухового супроводу.  

Об&#39;єкт не може вразити більш як 48 осіб за один раз й потребує &#34;перезаряджання&#34; протягом 10 діб, після чого меметичний ефект відновлюється. Меметична загроза проявляється тільки у тому випадку, коли є зоровий контакт з SCP-065-UA-ДМ, тому аби запобігти впливу достатньо просто звернути сувій. 

Встановити куди зникає SCP-065-UA-С-1[!--Суб&#39;єкт--] не вдалося жодним чином, оскільки будь-які прилади одразу після зникнення перестають подавати сигнал. Принцип по якому визначається розташування осіб з&#39;ясувати не вдалося, оскільки за 3 експерименти не було встановлено жодного зв&#39;язку між розташуванням у символі та життєписом уражених суб&#39;єктів. 

Решта осіб, які потрапили під вплив об&#39;єкта, приходячи до тями не пам&#39;ятають нічого з моменту встановлення зорового контакту з SCP-065-UA-ДМ та не мають будь-яких пошкоджень. Однак, варто зазначити, що особи, які брали участь у ритуалі, на деякий час стають невразливими до меметичного впливу SCP-065-UA. Термін цієї захищеності різниться: найкоротший тривав 27 діб, найдовший з зафіксованих -- 3 роки [[footnote]] Можна припустити, що імунітет протримався б ще певний термін, одначе суб&#39;єкт помер під час нещасного випадку. -- **д-р Вайман**[[/footnote]]. --Жодних змін у поведінці уражених суб&#39;єктів виявлено не було.-- (див. Інцидент ІНКА-065-UA-Е-3[!--Інцидент з Невідомим Культом Анігілізму - Експеримент-3--]).

Об&#39;єкт було передано Фондові Відділом Аномальних Загроз Служби Безпеки України, які виявили його у приватному секторі, на якому переховувався серійний вбивця О.В. ████████. Оскільки під час виявлення усі вбиті на подвір&#39;ї 48 осіб складали символ Астралюцерни, ВАЗ ініціював спільне розслідування за результатами якого SCP-065-UA й було передано на утримання Організації. Сам █████████ був виявлений повішеним всередині будинку. Слідство встановило акт самогубства. 

Сам об&#39;єкт був приліплений скотчем у розгорнутому вигляді до встромленої у землю дошки. 

&gt; Опираючись на вищезгадану інформацію та проаналізувавши речові докази з місця виявлення аномалії, я можу припустити, що її творцями є невідомий нам анігілістський культ третьої течії. З об&#39;єктом варто бути вкрай обережним, оскільки ми не знаємо методів конкретно цього культу, а представники цієї течії хоч і є загадковими, але їхня діяльність має жахливі наслідки, які, за часту, вдаєтсья встановити вже занадто пізно. Згадайте [ДАНІ ВИДАЛЕНО ЗА НАКАЗОМ КОМІТЕТУ З ЕТИКИ]. 
&gt; 
&gt; Також цікавим є те, що хоч за ознаками цей культ є представниками третьої течії, до яких зазвичай відносяться давні культи, одначе вони використовують сучасну символіку. Вельми вірогідно, що це угрупування є відносно &#34;молодим&#34;...
&gt; [[&gt;]]
&gt; **Д-р Вайман**
&gt; [[/&gt;]]

[[collapsible show=&#34;[ДОСТУП ДО ДОКУМЕНТА ПОТРЕБУЄ ДОПУСКУ 3 РІВНЯ АБО ВИЩЕ]&#34; hide=&#34;[ДОСТУП ПІДТВЕРДЖЕНО]&#34;]]

++++ Інцидент ІНКА-065-UA-Е-3 

&gt; = **Розшифровка відеозпису Інциденту ІНКА-065-UA-Е-3 (27.06.2020)**
&gt; 
&gt; [12:00] -- Випробувальний Полігоні №8 підпорядкований Зоні UA-21. Початок експерименту. Його метою була спроба встановити, чи можна перервати ритуал наприкінці за допомогою фізичного усунення SCP-065-UA-С-1. Один співробітник Служби Безпеки озброєний снайперською гвинтівкою //Accuracy International AW50//. Йому наказано усунути SCP-065-UA-С-1 коли той увійде у внутрішнє коло. Периметр охороняють 16 співробітників СБ, а також 3 оперативники МОГ Людіє (&#34;Креаціоністи&#34;).
&gt; 
&gt; [12:00-12:37] -- ритуал проходить за стандартним шаблоном. 
&gt; 
&gt; [12:38:00] -- співробітник СБ робить постріл та влучає у потилицю SCP-065-UA-С-1.
&gt; 
&gt; [12:38:02] -- на полігоні навколо уражених суб&#39;єктів матеріалізуються 8 осіб у білих мантіях, голови яких закривали каптури з зображенням Астралюцерни (далі -- ПНКА[!--Представники Невідомого Культу Анігілізму--]-065-UA)[[footnote]] Матеріалізація відбулася аналогічно зникненню SCP-065-UA-С-1 після завершення ритуалу, тобто без слухового або візуального супроводу, що й завадило оперативникам вчасно зреагувати. -- Командир МОГ Людіє, **майор Січенко**[[/footnote]].
&gt; 
&gt; [12:38:05] -- 17 співробітників Служби Безпеки та 3 оперативники МОГ Людіє самозайнялися білим полум&#39;ям, видимих дій, які б могли запустити цей процес, з боку ПНКА-065-UA зафіксовано не було.
&gt; 
&gt; [12:38:08] -- усі вражені білим полум&#39;ям особи вибухають. 
&gt; 
&gt; [12:38:10] -- ПНКА-065-UA одночасно підіймають руки догори, після чого присутні (47 осіб) учасники ритуалу займаються аналогічним білим полум&#39;ям. 
&gt; 
&gt; [12:38:10-12:39] -- уражені продовжують горіти, доки не перетворюються у попіл білого кольору.
&gt; 
&gt; [12:39:05] -- попіл починає &#34;текти&#34; до тіла SCP-065-UA-С-1.
&gt; 
&gt; [12:39:08] -- увесь попіл поглинається тілом SCP-065-UA-С-1.
&gt; 
&gt; [12:39:09] -- SCP-065-UA-С-1 відкриває очі.
&gt; 
&gt; [12:39:10] -- ПНКА-065-UA та SCP-065-UA-С-1 дематеріалізуються. 
&gt; 
&gt; ------
&gt; 
&gt; //Після дематеріалізації ПНКА-065-UA та SCP-065-UA-С-1 усі особи, які раніше брали участь у ритуалі почали проявляти ознаки гострого психічного розладу та нападати на оточення. У випадку невдачі або якщо поряд не було людей, вони намагалися вкоротити собі віку усіма доступними способами. Особи яких вдалося ізолювати та вивести з ладу досі (12.01.2022) не прийшли до тями.//
&gt; 
&gt; Оригінал відеозапису передано для аналізу д-ру Вайману. Аби отримати копію, співробітники з 3 та вище рівнем допуску можуть звернутися до архіву Зони UA-21, Зони UA-80, або Зони ██.
&gt; 
&gt; **Умови зберігання переглянуто. Експерименти з об&#39;єктом призупинено Директором Зони UA-21 д-ром Сабадишином до відповідного розпорядження від Директора Української філії Фонду д-ра Мурзея та/або членів Ради О5.**



&gt; З того що я наразі маю, я можу зробити висновок, що увесь цей ритуал -- щось по типу обряду ініціації, але як зазначено у документі, принцип відбору нам незрозумілий. Після детального аналізу відео й додаткового збору інформації я надам звіт про висновки, одначе враховуючи, що з третьою течією працювати дуже складно через брак даних, то, на жаль, отримаєте його ви дуже не скоро.
&gt; [[&gt;]]
&gt; **Д-р Вайман**
&gt; [[/&gt;]]
