@@   @@ Вот и подоспели новости за последний месяц лета. Без лишних слов, начинаем!

@@   @@ Анонсировано сразу два конкурса.
* [[[pursuit-50-1400|Конкурс №15: Гонка преследования]]], в котором конкурсанты будут бороться за номер SCP-1400-RU. Победителем становится тот, чья статья первой наберёт рейтинг +50. Тема, возможность внесения правок и сроки публикации работ не ограничены. Конкурс стартует 20.09.2020.
* [[[art-contest-2|Арт-конкурс №2]]]. В нём участникам представляется возможность посоревноваться в своих творческих навыках в трёх номинациях: **«Связанная организация»**, **«SCP-комикс»** и **«SCP-постер»**. Сбор работ уже начался и продлится до 10.12.2020.
@@   @@ Желаем удачи участникам!

@@   @@ Несколько RU-статьей были перенесены на английскую вики:
* [*http://www.scpwiki.com/swelling-of-the-worlds SCP-001-RU - Ты — аномалия, опухоль миров]
* [*http://www.scpwiki.com/scp-1399-ru SCP-1399-RU - Я вновь открываю глаза]
* [*http://www.scpwiki.com/scp-1329-ru-ex SCP-1329-RU-EX - Маленькое большое путешествие]
* [*http://www.scpwiki.com/tribunal Положение о Службе внутреннего Трибунала Фонда SCP]
* [*http://www.scpwiki.com/they Они!]

@@   @@ В этом месяце всего одна работа прошла полигон:
* [[[SCP-1058-RU]]] - Осознанный выбор. //...SCP-1058-1 начинают испытывать характерные многоэтапные метаморфозы. Последние являются постепенным регрессом к эмбриональной стадии онтогенеза.// Автор: [[*user yellow lory]]

@@   @@ Пройдёмся по переводам:
* [[[SCP-001-EX]]] - Хороший мальчик. {{//«ПЛОХОЙ МАЛЬЧИК. Не останавливайся. Не останавливайся. Не останавливайся.//}}
* [[[wjs-proposal|SCP-001]]] - Нормальность. //Второе — &#34;согласованная реальность&#34; - это просто согласованность Совета.//
* [[[SCP-2519]]] - Babylon.mp3. //Я не знаю. У меня никогда не было такого ощущения - как будто я потеряла информацию, вроде огромной бреши там, где должен быть код.//
* [[[SCP-3537]]] - Г-н Образ. //И да, и нет. Вы правы в том, что физически я был первым, но я был самым последним, кому сделали татуировку.//
* [[[SCP-3840]]] - Мы защищаем тебя. //Ну, так, если бы рейнджер подошёл к вам и попросил бы отдать ему вашу электронику и жизнь, вы бы отдали их?//
* [[[SCP-3902]]] - класырфикация аномалий от дадо. //мне нужно больше сыра для сырья так что пж давайте быстрее начнем переговоры//
* [[[SCP-4054]]] - Седьмая дверь. //Все улучшения, описанные в инструкции, отсутствуют, за исключением одного – «Руки славы»//
* [[[SCP-4352]]] - Время историй. //Бабушка сшила ей красную шапочку, которая была ей так к лицу, что все и стали звать девочку Красной Шапочкой.//
* [[[SCP-4703]]] - Абсолютно легальный. //большое спасибо//
* [[[SCP-4746]]] - Приговорен к смерти. //Вы должны быть устранены любой ценой.//
* [[[SCP-5055]]] - Пандора. //**Это было самое важное.**//

* [[[midnight-parade|Полуночный Парад]]]. //Некогда он был слугой, но кончилась ныне его служба; некогда был он господином, но кончилось ныне его господство.//
* [[[old-daevite-language|Стародэвитский язык]]]. //Ádaevavaon deág tai. Ṭeukmsae tai. Duvtaen tai. Ápádnfeut leux xipove tai.//
* [[[in-the-shadow-of-the-anguished-lord|В тени Лорда Страданий]]]. //Страдал, как страдал бы любой человек, пытающийся вспомнить хоть один приятный сон в стране живого кошмара.//
* [[[everyone-wears-a-mask|Все носят Маски]]]. //Я и есть первый ингредиент твоего лекарства.//
* [[[an-angel-who-has-forsaken-sympathy|Ангел, с состраданием к отвергнутым]]]. //&#34;Скоро, совсем скоро ангел сделает меня правильной. Пять рук, пять умов, и мой внутренний взор, пробудится.&#34;//
* [[[do-no-harm|Не навреди]]]. //Был создан детальный психологический профиль, также разрабатываются протоколы, для убеждения субъекта в том, что данный человек &#34;болен&#34;.//
* [[[there-are-no-children-in-alagadda|В Алагадде Нет Детей]]]. //И глупец, что подумал о нас, теперь наказан, мертв и убит.//
* [[[the-clock-shall-strike-again|Часы должны пробить ещё лишь раз]]]. //Рядом не было никого, кроме тех, что были во Дворце. Черные звезды без остановки двигались и изменялись в ночном небе.//
* [[[found-in-a-dusty-corner-of-the-library|Найдено в пыльном углу Библиотеки]]]. //С каждым днем все отчетливей было понятно, что я иду в более тихую и менее проторенную часть Библиотеки.//
* [[[hypervelocity|Три тысячи метров в секунду]]]. //Через тридцать минут она или умрёт, или станет величайшей преступницей Юртека.//
* [[[numbers-lie|Числа врут]]]. //Элеонора встряхнула свой ингалятор. -- Это не правда. Числа не лгут.//
* [[[primae-formae|Прелюдия: Primae Formae]]]. //В этот момент он испытывал глубочайшее сожаление о том, что никто не запомнит чудес, происходивших здесь.//
* [[[number-crunching|Щелканье задач]]]. //...насчёт &#34;три&#34; окружающий мир оказался законсервирован...//
* [[[erics-journal|Дневник Эрика]]]. //Я снова посмотрел новости, в них сказано, что умерло 4000 человек из-за какого-то идиота и из-за меня.//

@@   @@ И немного переводов других филиалов:
* [[[SCP-023-UA]]] - Эрогенное болото. //...в итоге чего споры распространились по вентиляционным шахтам в другие помещения временной Зоны. 23 человека сообщили о галлюцинациях эротического характера.//
* [[[SCP-058-UA]]] - Телепортационный двигатель. //А очень красиво выглядело, как машинка, проехав несколько метров, отпрыгивает назад - и так несколько раз.//
* [[[SCP-099-UA]]] - Кьюч. //Объект является ключом в форме латинской буквы &#34;Q&#34;//

@@   @@ Из прочих страниц добавлены [[[log-of-extranormal-events-ua|список аномальных явлений Украинского филиала]]] и [[[bird|Хаб Птичьей Команды]]]. А арт-хаб пополнили [[[team-bird-art-page|Арт-страница Птичьей Команды]]] и [[[pendleton-miller-s-cognitoseward-collection|Коллекция Пендлтон Миллер с когнитивной угрозой]]].

@@   @@ Ну и напоследок: Список [[[groups-of-interest|связанных организаций]]]  переработан, теперь для списков СО разных филиалов есть отдельные страницы.

@@   @@ На этом всё. Всегда будем рады вашим переводам и авторским работам.
