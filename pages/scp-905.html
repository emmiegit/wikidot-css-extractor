    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-905 – Mr. Chameleon
**Autor:** [[*user Salman Corbette]] &amp; [[*user Dexanote]]
**Original:** https://scp-wiki.wikidot.com/scp-905
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-905

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-905 ist in einer sechs (6) m x sechs (6) m x drei (3) Meter großen Isolierzelle unterzubringen, die mattschwarz gestrichen ist. In dieser Zelle haben sich keine Spiegel und Fenster zu befinden. Zwei-LED-Arrays sind in der Zelle von SCP-905 zu installieren. Alle vier Stunden ist SCP-905 zwanzig (20) Minuten lang zu füttern. 

Gemäß den aktuellen Vorschriften für &#34;Misters&#34; ist SCP-905 in Halle ██ von Standort-██ einzudämmen.

**Beschreibung:** SCP-905 ist eine empfindungsfähige Entität, die aus Photonen besteht. Diese Photonen bilden eine humanoide Form, die als &#34;verschwommen, aber eindeutig&#34; beschrieben wurde. Es ist ungefähr 1,75 m groß, seine Masse ist jedoch nicht messbar. SCP-905 hat die Fähigkeit gezeigt, durch die Manipulation von Luftpartikeln zu sprechen, aber der Mechanismus dazu ist unbekannt. 

SCP-905 ist zu denselben Bewegungen wie ein männlicher Mensch mit derselben Körperstruktur fähig, aber aufgrund seiner photonischen Natur ist es nicht in der Lage, feste Objekte zu manipulieren, abgesehen davon, dass es schwache elektromagnetische Strahlung emittiert. Festkörper wie Türen müssen für SCP-905 bewegt werden, bevor es einen Raum verlassen oder betreten kann.

SCP-905 hat die Fähigkeit, Fenster und andere transparente Objekte zu passieren. Die Photonen, aus denen SCP-905 besteht, folgen in diesem Fall den üblichen Wahrscheinlichkeitsgesetzen und werden von dem transparenten Objekt mit einer Rate von ~5 % zurückreflektiert, wodurch jedes reflektierte Photon vom Einfluss von SCP-905 getrennt wird. SCP-905 beschreibt dies als schmerzhaft, aber erträglich.

SCP-905 gibt seine Photonen mit einer konstanten Rate von etwa 0,001 % seines Körpervolumens pro Sekunde ab. Diese Photonen werden bei einer Wellenlänge von ~380 nm bis ~780 nm oder innerhalb des menschlichen Spektrums des sichtbaren Lichts emittiert. SCP-905 zeigt die Fähigkeit, die emittierten Wellenlängen an seinen Hintergrund anzupassen. Das Fehlen eines Schattens bei SCP-905 kann das Erkennen von SCP-905, während es versteckt ist, problematisch machen.

SCP-905 zeigt eine Unfähigkeit, farbiges Licht zu absorbieren. Aufgrund des ständigen Photonenverlusts von SCP-905 muss SCP-905 regelmäßig &#34;gefüttert&#34; werden, um ein &#34;gesundes&#34; Körpervolumen aufrechtzuerhalten.

Umgekehrt führt das &#34;Füttern&#34; von SCP-905 mit einer zu großen Menge an Photonen dazu, dass SCP-905 eine Übersättigung erfährt. SCP-905 findet dies äußerst schmerzhaft und beschreibt es ähnlich wie menschliche Verbrennungen. Das Platzieren eines Spiegels in der Nähe von SCP-905 in einem Versuch, SCP-905 mit seinen eigenen Emissionen zu &#34;füttern&#34;, führte dazu, dass SCP-905 extremes Unbehagen ausdrückte. Als es befragt wurde, antwortete SCP-905: &#34;Würden Sie es genießen, Ihre eigene [SCHIMPFWORT ZENSIERT] zu essen?&#34;

SCP-905 wurde am [ZENSIERT]eingang von Standort-██ entdeckt.

**Anhang 905-1:** Die Worte &#34;Mr. Chameleon von Little Misters ® von Dr. Wondertainment&#34; sind auf die linke &#34;Wade&#34; von SCP-905 gedruckt. SCP-905 zeigt eine Unfähigkeit, die von diesem Abdruck emittierte Wellenlänge zu ändern. Diese Designation erscheint als &#34;1&#34; in Dokument [[[SCP-909]]]-a.</textarea></pre>
