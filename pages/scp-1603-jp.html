**アイテム番号:** SCP-1603-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在SCP-1603-JPの収容状態を維持するため、該当区域から1km圏内にSCP-1603-JP-2及びそのダミーが展開されています。収容担当職員は監視カメラを用いてその両方が範囲内に展開されていることを常時確認し、また外部からの要請によりSCP-1603-JP-2の配置を変更する必要がある場合は範囲内に十分な数のSCP-1603-JP-2が展開されているかを監視した上で再配置を行って下さい。またSCP-1603-JP-2及びダミーの汚損または無許可の回収を試みる人物が確認された場合、財団エージェントは現地警察に扮した上で直ちにその身柄を確保し、事情聴取を行って下さい。収容担当主任により問題がないと判断された場合はクラスA記憶処理を行った上で解放して下さい。

SCP-1603-JP-2の展開状況に関わらずチャリング・クロス地区では常にカント計数機が稼働され、ヒューム値の急激な変動に備える必要があります。ヒューム値の急激な変動及びSCP-1603-JP-1の発生が確認された時点で、設置されているスクラントン現実錨を全て用いた該当地区の現実性の安定化及びSCP-1603-JP-1の意識の鎮静化を主眼とする緊急プロトコル(EP-1603)が展開されます。特筆すべき事項として、EP-1603は最終手段として機動部隊によるSCP-1603-JP-1の認識外からの終了を試みることになりますが、可能な限り気絶或いは昏睡状態に陥らせSCP-1603-JP-1の生命を維持した状態での意識途絶を試みる必要があります。詳細については別紙EP-1603計画書を参照して下さい。

SCP-1603-JP-2の余剰分は現在サイト-163に保管されています。収容に使用されているSCP-1603-JP-2が汚損や経年劣化により異常性を喪失した場合速やかに交換してください。研究担当主任はSCP-1603-JP-2の余剰残数を平時から確認する義務があり、SCP-1603-JP-2の残数が運用上不足していると判断した場合は補遺3を確認した上でサイト-163の渉外担当官にSCP-1603-JP-2の補充を要請する必要があります。

**説明:** SCP-1603-JPは英国ロンドンのチャリング・クロス地区内にある一部区域で発生が確認された異常現象です。現在は土着的に存在したSCP-1603-JP-2の管理を財団が引き継いでいること、またスクラントン現実錨による現実性の安定化が図られていることから、SCP-1603-JPの影響は現実性に影響が及ばないレベルまで希釈されています。

SCP-1603-JPの発生下では、該当区域内に存在する人物のうち1名(以下SCP-1603-JP-1と呼称)の内部ヒューム値が上昇し、現実改変能力の発揮が可能となります。現在確認されているSCP-1603-JP-1の内部ヒューム値は最大で約86と非常に高い水準となりますが、SCP-1603-JP-1が現実改変能力の発揮を意識的に行わない限り内部ヒューム値の変動は外部現実性に対し影響を及ぼさないということが判明しています。

このSCP-1603-JP-1の選定基準は不明瞭ですが、SCP-1603-JP-1が既に存在している状態で新たに該当区域に人物が進入した場合、SCP-1603-JP-1の変更が発生しないケースと、SCP-1603-JP-1の変更が発生し新たに進入した人物がSCP-1603-JP-1となるケースが確認されています。SCP-1603-JP-1の変更が発生した場合、前にSCP-1603-JP-1であった人物の内部ヒューム値は元々の値(標準的な人物であれば1)まで直ちに減少します。これはSCP-1603-JP-1が該当区域から離脱した場合も同様で、この場合該当区域内に存在する人物からSCP-1603-JP-1が再選定されます。

SCP-1603-JP-2はSCP-1603-JPに対し軽減効果を発生させることが判明している旗であり、財団による異常性確認実験によってその効果が確認されています。ただしSCP-1603-JP-2のヒューム値はSCP-1603-JP-1の内部ヒューム変動に依存せず常に1であることも確認されているため、スクラントン現実錨のような外部現実性への直接的介入による異常性抑制プロセスとは違った、ヒューム/現実性とは異なる原理でSCP-1603-JPの抑制機能を果たしているものと推定されます。

**発見:** 本オブジェクトは1945年の財団による蒐集院併合の際、17世紀初頭の活動記録文書及び非文書記録[[footnote]] 主に蒐集院上層部で口伝されてきた情報を指す。 [[/footnote]]が発見されたことをきっかけに存在が認知されました。本オブジェクトの発生記録及び土着的収容が確立する迄の記録等は英国政府及びイギリス国教会には保存されておらず、17世紀初頭から1945年以前の収容経緯については上述の蒐集院活動記録文書・非文書記録に基づいて考察されています。

__**音声記録1603-001 - 日付1945/10/██**__

&gt; **対象:** エージェント・ヤン
&gt; 
&gt; **インタビュアー:** ████研儀官(旧蒐集院図書寮管理官)
&gt; 
&gt; **&lt;録音開始, 1945/10/██ ██:██&gt;**
&gt; 
&gt; &lt;本件に関する聴取まで省略&gt;
&gt; 
&gt; **エージェント・ヤン:** では████研儀官、次の質問事項に移らせてもらう。君達蒐集院の活動記録は現在も過去に遡って精査中であるが、この1600年頃の記述に他国との交渉及び技術の伝達を示す文言が存在した。これについての詳細をお話し願いたい。
&gt; 
&gt; &lt;エージェント・ヤンが文書中の該当箇所を████研儀官に提示&gt;
&gt; 
&gt; **████研儀官:** ……これか。これは……まず、貴方はウィリアム・アダムスという人物をご存知ですか？
&gt; 
&gt; **エージェント・ヤン:** 聞いたことくらいは。
&gt; 
&gt; **████研儀官:** なら話は早い。彼は航海士としてリーフデ号に乗船し、不運にも日本に漂着してしまうというのが表向きの経歴であったわけですが、実際のところ彼は当時英国ロンドンで発生した異常現象の解決手段を見つけるというのが真の目的、あるいは課せられた任務であったと当院では考えられています。彼と徳川家の繋がりから非公式に英国からの特使、東インド会社の所属であったそうですが、ウィリアムとその者とが当院に接触して参りました。
&gt; 
&gt; **エージェント・ヤン:** 異常現象？具体的にはどういった現象が起きていたんだ？
&gt; 
&gt; **████研儀官:** 当時の資料と現在知られている英国の歴史を勘案するに、英国がカトリックから分裂しイギリス国教会を立ち上げたところにこの異常現象は端を発していたのでしょうね。カトリックの残存勢力が起こした儀式が異常性を孕んでいたと記されておりました。それ以上の詳細は私も存じ上げておりませんし、当院も記録は保管しておりません。ただ一つ、&#34;宗教的に重大な異常&#34;ということのみが伝えられております。
&gt; 
&gt; **エージェント・ヤン:** 宗教的に重大な異常……その異常は現在も続いているのか？少なくとも財団がそのような異常現象について英国で対処しているという話は私が知る限り聞いたことが無いぞ。
&gt; 
&gt; **████研儀官:** いえ、我々が提示した術式のうちの1つによって異常は抑えられたと聞いております。
&gt; 
&gt; **&lt;これ以降の情報は適切なセキュリティクリアランスを提示することで開示されます。自身のセキュリティクリアランスレベルに応じた情報にアクセスして下さい。&gt;**

[[collapsible show=&#34;セキュリティクリアランスレベル2以上/1603-JPを提示して下さい。&#34; hide=&#34;適切なセキュリティクリアランスであることを確認しました。以下がアクセス可能な開示情報です。&#34;]]

&gt; **エージェント・ヤン:** その術式とは？
&gt; 
&gt; **████研儀官:** 術式の示すものは非常に簡易なものでした。&#34;信仰を否定せよ&#34;と。宗教的な事物、それも対象が崇め奉られる存在であるならば、それを否定する意志を示すことが一番の効果を持つということです。対象は我々に必要のない存在であることを示す必要があると。
&gt; 
&gt; **エージェント・ヤン:** つまり……。
&gt; 
&gt; **████研儀官:** 彼らは、クロスを使いました。十字架を否定するために。
&gt; 
&gt; **&lt;中断, 1945/10/██ ██:██&gt;**

**補遺1:** 現在収容に用いられているSCP-1603-JP-2について、英国王室旗及び国旗として用いられているユニオンフラッグはSCP-1603-JP-2及びダミーのデザインの基礎として用いられています[[footnote]] 現行のユニオンフラッグそのものが正式なSCP-1603-JP-2・ダミーのどちらに分類されるかは原則として開示されません。SCP-1603-JP-2とダミーの分類記録へのアクセスはセキュリティクリアランスレベル4/1603-JPが要求されます。 [[/footnote]]。従ってチャリング・クロス地区のユニオンフラッグのうち公的機関及び大規模商業施設等に設置されているフラッグは全て財団によって管理されたSCP-1603-JP-2であり、これらの掲示によりSCP-1603-JPによる現実性への介入は希釈されています。現在SCP-1603-JP研究担当職員はチャリング・クロス地区のSCP-1603-JP-2及び現実性の管理業務、異常性の発端となった儀式の手順発見業務、あるいはSCP-1603-JP-2を用いない収容手順構築業務のいずれかに割り当てられることになります。
[[/collapsible]]

[[collapsible show=&#34;セキュリティクリアランスレベル3以上/1603-JPを提示して下さい。&#34; hide=&#34;適切なセキュリティクリアランスであることを確認しました。以下がアクセス可能な開示情報です。&#34;]]

&gt; **&lt;再開, 1945/10/██ ██:██&gt;**
&gt; 
&gt; **エージェント・ヤン:** 財団本部及び英国政府、イギリス国教会に問い合わせたがやはりそのような異常現象に関する記録は存在しないという返答だった。████研儀官、貴方の証言は真実なのか？
&gt; 
&gt; **████研儀官:** 当然です。この期に及んで嘘を交える意味がどこにありますか。
&gt; 
&gt; **エージェント・ヤン:** ではなぜ記録が存在しない？百歩譲って財団は観測できていなかっただけだとしても、当事者である英国が資料を持ち合わせていないというのはいささか不自然ではないか？
&gt; 
&gt; **████研儀官:** エージェント・ヤン、貴方は財団のあり方、異常な物を全てを収容し管理するというやり方に慣れすぎているようだ。世界はそれほど誠実ではありません。臭い物、訳がわからない物には蓋をし、それが自身に都合の悪い記録であれば例え後世に残すべき資料であっても隠蔽・抹消することはそれほど不思議なことではないのですよ。我々も英国との接触が容易になった19世紀後半、本件の経過について問い合わせを試みましたが公的な記録はすべて抹消されていたことが確認されています。こちらの活動記録をご確認下さい。
&gt; 
&gt; &lt;エージェント・ヤンが████研儀官の示した活動記録文書の該当箇所を確認&gt;
&gt; 
&gt; **エージェント・ヤン:** 確かに文書にはそう残されているか……ところでこの人物は？
&gt; 
&gt; **████研儀官:** セオドア・トーマス・ブラックウッド卿……我々が当時協力を仰いだ、異常事物を専門に扱う博物学者です。
&gt; 
&gt; **&lt;以降省略, 1945/10/██ ██:██&gt;**

**補遺2:** ████研儀官に行われたインタビューから、SCP-1603-JP対策に関して次のような時系列が判明しました。

||~ 時期 ||~ 詳細 ||
|| 16世紀末期 || 英国内カトリック教徒による儀式を発端とした、SCP-1603-JPの発現。 ||
|| 1600年前後 || ウィリアム・アダムス及び英国からの特使が蒐集院に接触。特使は蒐集院に伝わる術式数点(SCP-1603-JP-2の原型を含む)を英国に持ち帰ったと推定される。 ||
|| 1603年 || イングランドとスコットランドの同君連合成立。初代ユニオンフラッグの完成。本件との関連性は不明。 ||
|| 1613年 || 日英の正式な国交が開始。先述の特使が東インド会社の商船と共に再来日、蒐集院にSCP-1603-JPの収束を伝える。 ||
|| 1872年4月 || 蒐集院によるSCP-1603-JPの再調査開始。&#34;セオドア・トーマス・ブラックウッド卿&#34;との最初の接触。 ||
|| 1872年6月 || &#34;セオドア・トーマス・ブラックウッド卿&#34;による一次報告。英国政府及びイギリス国教会内において関連文書が存在しないことが判明。 ||
|| 1872年7月 || &#34;セオドア・トーマス・ブラックウッド卿&#34;による二次報告。関連文書の破棄・隠蔽がなされた可能性を指摘。情報収集の手段をSCP-1603-JPに関与したと想定される人物の子孫への取材等に方針変更。 ||
|| 1872年9月 || &#34;セオドア・トーマス・ブラックウッド卿&#34;が失踪。原因は不明。蒐集院による再調査は打ち切られる。 ||

しかし蒐集院からの情報ではSCP-1603-JPに対し不明瞭な部分が多く、特に収束した異常現象がどのような物であったかという記録が一切存在しないため、この時点でのオブジェクトとしての収容は見送られています。このインタビュー後により詳細を知るだろうと想定された&#34;セオドア・トーマス・ブラックウッド卿&#34;の公的記録に関する調査が行われましたが、該当人物に関する記録は発見できず本件に関する調査も一時打ち切られました。しかし20██年、[[[SCP-1867]]]が定期インタビューにおいて自身を&#34;セオドア・トーマス・ブラックウッド卿&#34;と名乗ったことから本件との関連性が疑われ、更に自称ではあるものの博物学者という経歴が共通する点、またSCP-1867の口調が19世紀後半・英国人風の物であり████研儀官がブラックウッド卿と19世紀後半・英国で接触したという証言に年代・国が合致する点から、本件について新たな情報を得るためにSCP-1867に追加インタビューが行われました。

__**音声記録1603-002 - 日付20██/██/██**__

&gt; **対象:** [[[SCP-1867]]]
&gt; 
&gt; **インタビュアー:** ████博士
&gt; 
&gt; **&lt;録音開始, 20██/██/██ ██:██&gt;**
&gt; 
&gt; **████博士:** 初めまして、SCP-1867。
&gt; 
&gt; **SCP-1867:** むむ？君は初めて見かける顔だな。いつもの博士はどうしたんだ？
&gt; 
&gt; **████博士:** 今日はいつものインタビューとは少々趣が違うものでしてね。
&gt; 
&gt; **SCP-1867:** うーむ、そうか。ならば君には新たに別の話をしてやらんとな！そうだな……私がゴビ砂漠で空色のトビウオの群れを捕らえた話はどうかな？
&gt; 
&gt; **████博士:** それも気になる話ではありますが、実はこちらからリクエストしたいのですよ。あなたは19世紀後半、英国で&#34;蒐集院の特使&#34;なる人物と出会っているはずです。違いますか？
&gt; 
&gt; **SCP-1867:** 蒐集院！何と懐かしい響き！その名をまた聞くことになろうとは！
&gt; 
&gt; **████博士:** その反応を見る限り、当時出会ってはいるようですね？その時の出来事をお話いただけますか？
&gt; 
&gt; **SCP-1867:** 構わんとも！あれはそうだな……確か喜望峰からウンドラの三叉槍なるものを持ち帰った後の話だ。それをいつもの場所にいつも通り寄付して、私はロンドンで次の探検のプランを練っていたんだ。その前の探検が大分長いものになってしまったから、ちょっとした休憩も兼ねてね。すると東洋人風の男が私の目の前に来て「貴方が博物学者のブラックウッド卿か。1つ調査してほしいことがある」なんて言ってきたんだ。
&gt; 
&gt; **████博士:** そこで仕事の依頼を受けたと。依頼内容は？
&gt; 
&gt; **SCP-1867:** 16世紀末期に英国で起きた宗教的異常現象の調査、要約するとそういう内容だった。私も聞いたことが無い話であったし、次の探検先を探すついでに調べるには丁度いいだろうと思い引き受けたというわけだな。
&gt; 
&gt; **████博士:** なるほど。その後、ブラックウッド卿の名前で調査報告書が2回蒐集院に提出されています。これについては蒐集院の資料として保管されていました。これも貴方が？
&gt; 
&gt; **SCP-1867:** そうだ。とりあえず当事者である王室・政府と国教会で資料が残されているかどうかを調べたんだ。
&gt; 
&gt; **████博士:** その……本当に貴方が？確かに我々も調べた結果資料は残されていなかったことを確認していますけども、失礼ですが貴方が王室や政府機関の記録文書を調べられるとはあまり考えにくく……。
&gt; 
&gt; **SCP-1867:** 若人よ、それは私を少し見くびり過ぎではないかな？私はブラックウッド&#34;卿(Lord)&#34;だぞ？それに学者として、探検家としての地位もある人間だ。原典に当たれないような資料はないと思ってほしいな。……ま、そうは言っても私一人でどうにかしたというわけでもないんだがね。古い知り合いのつてを使って資料を確認したというわけだ。
&gt; 
&gt; **████博士:** そうですか……第二回の報告を行った2ヶ月後、貴方は連絡を絶ち失踪、蒐集院特使の前から姿を消したということになっていますが、これについて詳しく教えていただきたいです。
&gt; 
&gt; **SCP-1867:** 待った。待ってくれ。私が失踪しただと？それは違う。彼らが消えたんだ。あの報告の2ヶ月後に。私は調査方法を当事者達の子孫への聞き込み、それと彼らが残した手記の発見・解読に切り替えたんだ。そのせいで確かに私は一度ロンドンから離れたわけだが、その間も調査報告自体は手紙で送り続けると約束していたし実際送っていた。そうして調査を終えてロンドンに戻ってみると、彼らが拠点として使っていた部屋は既にもぬけの殻だった。ただ私からの手紙はポストに残っていなかったから、調査が終わって早々に帰国してしまったんだろうと思ったんだ。挨拶の一つでもしてくれたっていいんじゃないかとは思ったがね。
&gt; 
&gt; **████博士:** 食い違いですか。この点についてはもう一度蒐集院の資料を確認しましょう。それで、私達が真に確認したいのはその調査結果です。何が異常だったのか、何故異常が発生したのか、現在何を使って異常を抑えているのか、教えていただけますか。
&gt; 
&gt; **SCP-1867:** 是非とも！まだまだ長い話になるぞ！
&gt; 
&gt; **&lt;以降省略, 20██/██/██ ██:██&gt;**

SCP-1603-JPを独自に調査したと証言するSCP-1867のインタビュー[[footnote]] SCP-1867の証言は信憑性が疑われるケースも存在しますが、本オブジェクトに関する証言については蒐集院活動記録文書及び財団による調査と合致する部分も多く一定の信憑性が認められるとして研究用に記録されています。 [[/footnote]]の内容は以下の点に要約されます。
* **発生起源:** 英国内カトリック残党による宗教的指導者確立のための儀式が発生起源とされています。政治的な理由[[footnote]] イングランド王ヘンリー8世の離婚問題に端を発するローマとの対立。 [[/footnote]]でカトリックからの離脱及びイギリス国教会の設立が始まった事、並びに宗教的指導者が国王になり国教会が国王の統治正当性を支持するだけの存在と化す事に英国内聖職者の多くが追従したため、この事態に対する不満を抱えたカトリック聖職者が、国王に代わる新たな宗教的指導者を生み出すために儀式を行ったということが、関与した聖職者のうちの1人が残した手記から判明しています。
* **発生地点:** チャリング・クロス地区の██████████(現在の████████)周辺。
* **異常性:** 儀式の目的は神性の付与にあったとされている点、また後述する通り国家機関による対処として現実改変能力者が投入されていることから、現実改変能力を特定人物に付与すること、あるいはそれを可能とするヒューム場を設けたことが異常性であると考えられます。
* **国家機関による対処(初期):** 国王直属の呪術者(現実改変能力者と同様と思われる)集団による抑圧。ただし対症療法的封印措置を施すために呪術者集団による常時監視及び能力発現によるSCP-1603-JP-1の制圧を必要としたため、SCP-1603-JP-2による対処が可能となるまでに、本対処が原因で再起不能となった呪術者は少なくとも██人に上ると見られます。
* **国家機関による対処(中期):** SCP-1603-JP-2の掲示。チャリング・クロスの該当地区を中心としてバッキンガム宮殿までの距離を半径とする領域にSCP-1603-JP-2を全面展開した結果、異常性の収束が確認されたと収束に関与した呪術者の1人が残した手記から判明しています。
* **国家機関による対処(後期):** ダミーの展開によるSCP-1603-JP-2の隠蔽。ユニオンフラッグの制定を始めとするSCP-1603-JP-2掲示の環境整備を踏まえ、カトリック残党勢力による破壊措置及び回収工作を発端とした異常性の再発を防ぐ目的でSCP-1603-JP-2を隠蔽するダミーが展開されています。また同時期に口封じを目的としたカトリック残党勢力及び対処に関与した人員の抹殺が行われていたことが上述2名の手記のそれぞれから判明しており、宗教的統治正当性の破綻を恐れた国家機関による事態そのものの隠蔽が行われていたのではないかと推測されています。従って本事案に関する文書が国家機関から破棄されたのもこの時期ではないかと推測されます。

以上の内容を踏まえ財団は20██/██/██に異常性確認実験を実施しました。財団が実験前調査を行った時点でロンドン市内の公的機関に設置されたSCP-1603-JP-2は統一的マニュアルによって管理されており、このマニュアルが国家機関が保有するものとして現在発見されている唯一のSCP-1603-JP関連文書となります。マニュアルには晴天時・雨天時並びに国家的行事が生じた際に外すべきSCP-1603-JP-2[[footnote]] マニュアル内でSCP-1603-JP-2は全てユニオンフラッグとして扱われています。 [[/footnote]]及び代替として掲げるべきSCP-1603-JP-2の配置が記されており、財団による収容が開始するまでSCP-1603-JPは本マニュアルによる土着的収容が達成されていたものと見られています。ただしユニオンフラッグは1801年のグレートブリテン王国とアイルランド王国の合同により全て現行のデザインに修正されているため、何故デザイン修正とフラッグ交換を経てなおSCP-1603-JP-2及びダミーが共に存在しているのか、SCP-1603-JP-2の異常性を認知した上で継続的に管理している人物が存在したのかという点は現在も判明していません。

異常性確認実験においては現実改変能力者顕現の重大性を考慮し非認知下での即時終了が可能且つ常時昏睡状態にしたDクラス職員を投入し、掲示されるSCP-1603-JP-2の数を減らす実験を行いました。本実験を元にSCP-1603-JPは異常性が正式に確認され、SCiPとしてのナンバリング及び特別収容プロトコルの確立がなされました。

**補遺3:** 財団による英国政府・英国国教会並びにヴァチカン秘密文書館に対する別件調査の結果、1600年までにローマカトリック教会は既にSCP-1603-JPの発生を認知していたという事実が判明しました。本異常に関連すると見られる書簡が残存しており、ヴァチカン側は「英国のカトリック派が起こした異端的事件の根拠」として本書簡の大衆への公開は見送っていたものと返答しています。また本書簡は英国国教会側の聖職者██████ ████氏とヴァチカン側の聖職者██ ██████氏の間で交わされたものであり、前者は後者の指示を受ける形で英国国教会内に潜入していたものと推察されます。

該当書簡群-LE1603から判明したSCP-1603-JPに関する特筆すべき事実として、SCP-1603-JPの発生に関わった英国カトリック派の、カトリック教義に対する明らかな誤認が挙げられます。カトリック派代表として国教会に捕縛された████ █████████氏に対する尋問で判明した事実であり、同時に████氏が1597年に記したとされる押収済みの手記にはカトリック教義に対する比較的正常な認識を示す文言が残されていたことも確認されています。従って1597年以降、捕縛されるまでの間に████氏を中心としたカトリック派が洗脳に近い認識災害的攻撃を受け、誤認した教義に基づきSCP-1603-JPを発現させた可能性が書簡-LE160302において示唆されています。

彼らの誤認教義のうちSCP-1603-JPの発生に至るまでの行動規範の中心となったものとして、██████氏は押収済みの手記から&#34;超常的神性の憑依(Possession)&#34;という表現を引用しており、その表現から██████氏はSCP-1603-JPの発生に悪魔崇拝に近い儀式手順が踏まれたと推定、エクソシスムによる解決方法を書簡-LE160304で提案しています。現在行われているSCP-1603-JP-2の複製においても同様の手段が取られているものと推測されますが、20██年に発効された&#34;財団・ローマカトリック教会間の宗教的異常物とその収容に関する基本協定&#34;8条2項に基づき財団はSCP-1603-JP-2複製の場に立ち会うことが認められていないため、その詳細は教会によって秘匿されています。財団は現在教会に依存せず独自でSCP-1603-JP-2を複製する手段の確立を模索していますが現段階で成果は上がっておらず、特別収容プロトコルに記されたSCP-1603-JP-2の不足時対応については都度ローマカトリック教会に非異常性ユニオンジャックのSCP-1603-JP-2への変換を依頼しているのが現状です。

**補遺4:** __**音声記録1603-003 - 日付20██/██/██**__

&gt;

&gt; **SCP-1867:** おお、君か！また会いに来てくれるとは嬉しいな。前回の話は気に入ってくれたかな？

&gt; **████博士:** ええ、それはもう。今日もその話をしに来たんですよ。と言っても今回は我々が調べたことを聞いてもらいたいんですが。

&gt; **████博士:** 何者か……例えば英国政府や国教会ですか？

&gt; 私は確かにカトリック派の残党であった男の手記で、彼らがローマ教皇との繋がりを国によって断たれたことへの怒りが記されていたのを見ている。そして英国内で宗教的指導者を作るために儀式を行ったという記述も見ている。これは確かだ。しかしカトリックでは宗教的指導者を確立するために神性を宿らせるなんて教義があるのか？いや、ないはずだ。カトリック由来の教義や儀式に基づいていない何かがそこに挟まっている可能性は考えられる。
