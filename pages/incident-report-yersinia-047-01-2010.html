    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Záznam o Incidentu Yersinia-047-01 (2010)**
**Originál:** http://www.scpwiki.com/incident-report-yersinia-047-01-2010
**Autor:** [[*user Erku]]
**Překladatel:** [[*user Watani]]
[[include info:end]]

**Zahrnuté SCP:** [[[SCP-047]]]

**Popis:** 30.01.2010 zhruba ve 03:00, skříňka 047c (Oblast-██ laboratoř 047b), obsahující bakteriální vzorky zmutované [[[SCP-047]]], byla kompromitována po naprosto souběžné [DATA VYMAZÁNA], což vedlo k selhání zabezpečovacích opatření v oblasti. Tři (3) vzorky z celkových dvanácti (12) byly ukradené. [DATA VYMAZÁNA] od počátečního prolomení zadržení, prudké šíření jednoho z ukradených bakteriálních kmenů, //Propionibacterium 047-A//, bylo celosvětově zaznamenáno v komunitách, které nabíraly na velikosti a hustotě zalidnění. Následují další informace o ukradeném materiálu, šíření a zadržení.

**Compromitované předměty:** //Propionibacterium 047-A//, //Streptococcus 047-C// a //Clostridium 047-A//. Pro bližší informace si přečtěte [[[SCP-047]]].

**Informace o epidemii:**
&gt; **První Epidemie:** //P-047-A//, 27.02.2010, Sibiř. Zadrženo: Přečtěte si Záznam o Incidentu P047A-03-2010.

&gt; **Druhá Epidemie:** //P-047-A//, 30.03.2010, Severozápadní teritoria (Kanada). Zadrženo: Přečtěte si Záznam o Incidentu P047A-04-2010

&gt; **Třetí Epidemie:** //P-047-A//, 29.04.2010, Jižní Austrálie. Zadrženo: přečtěte si Záznam o Incidentu P047A-05-2010

&gt; **Čtvrtá Epidemie:** //P-047-A//, 27.05.2010, Mato Grosso (Brazílie). Předpokládáno zadržení: přečtěte si Záznam o Incidentu P047A-06-2010. __Varování:__ Agentům v oblasti se doporučuje, aby se obeznámili se symptomy //P-047-A// a aby si dali pozor na potencionální infekci.

&gt; **Pátá epidemie:** //P-047-A//, 26.06.2010, [VYMAZÁNO], Irák. Oblast bezprostředně [DATA VYMAZÁNA], tudíž se předpokládá, že byla infekce zadržena. Přístup k Záznamu o Incidentu bez povolení O5 zamítnuto.

&gt; **Šestá epidemie:** //P-047-A//, 26.07.2010, Kamerun. Karanténa schválena. Probíhá snaha o vystopování civilistů, kteří odešli. **Infekce nezadržena.** Přečtěte si Záznam o Incidentu P047A-07-2010

&gt; **Sedmá epidemie:** //P-047-A//, 24.08.2010, Dalarna (Švédsko). Karanténa schválena. Předpokládáno zadržení. Přečtěte si Záznam o Incidentu P047A-08-2010. __Varování:__ Agentům v oblasti se doporučuje, aby se obeznámili se symptomy //P-047-A// a aby si dali pozor na potencionální infekci.

&gt; **Osmá epidemie:** //Nezaznamenána//. Předpokládáno, že se odehrála v Severní Koreji. [DATA VYMAZÁNA] Agenti s vládním přístupem se pokoušejí získat obdobné informace, ale kvůli [DATA VYMAZÁNA] byly místní služby extrémně nespolupracující. **Status zadržení neznámý.**

&gt; **Devátá epidemie:** //P-047-A//, 23.10.2010, Jižní Karolína (Spojené státy americké). Karanténa schválena. Snaha o vystopování civilistů, kteří odešli, zejména úspěšná. Předpokládá se, že jeden civilista měl v pick-up dodávce [DATA VYMAZÁNA] **Infekce nezadržena.**

**Řešení:** Zprávy z [DATA VYMAZÁNA] naznačují, že by už k žádným dalším epidemiím dojít nemělo, ale agentům je doporučeno, aby dávali pozor na nové ohniska, které by se mohly stát kvůli nezadrženým civilistům z regionů, kde došlo k předešlým epidemiím; ta by mohla pokračovat roky kvůli sporulaci //P-047-A//. Probíhá vyšetřování příčiny počátečního kompromisu. Kdokoliv s užitečnou informací může anonymně kontaktovat ochranku skrze přiložený formulář.</textarea></pre>
