**Ítem #:** SCP-2201

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2201 está almacenado en un casillero estándar de contención de Objetos Anómalos de Clase Seguro ubicado en el Ala Gamma del Sitio-118. Los investigadores que deseen realizar pruebas con el objeto deben presentar un formulario de solicitud al Dr. Louef, actual jefe del Ala Gamma del Sitio-118.

Todos los investigadores que realicen pruebas con SCP-2201 deben tomar nota del calendario actual de pruebas para asegurarse de que ha pasado un mes desde la última prueba. 

**Descripción:** SCP-2201 es una moneda de estaño de unos 3 cm de diámetro. En el anverso aparecen estampadas unas tijeras de peluquería y una navaja de afeitar cruzadas. En el reverso aparece una inscripción estilizada que pone: &#34;la Barbería&#34;, junto con una línea de texto que dice: &#34;Para los mejores del mundo... y más allá&#34;.

Cuando un varón sostiene la moneda en la mano y dice con firmeza las palabras: &#34;Me vendría muy bien un corte de pelo&#34;, el individuo desaparece inmediatamente y reaparece dentro de SCP-2201-1.

SCP-2201-1 es un edificio anómalo que se asemeja a una barbería de los años 30. La ubicación de la barbería es actualmente desconocida, ya que todos los intentos de localizarla han fracasado. Actualmente, sólo se puede acceder a SCP-2201-1 mediante el uso de SCP-2201. La puerta real de SCP-2201-1 no se abre y SCP-2201-2 ha pedido que no se intente abrirla.

SCP-2201-2 es una entidad humanoide que se refiere a sí misma como &#34;Giuseppe&#34;. SCP-2201-2 afirma que es el propietario y único barbero de SCP-2201-1. Una vez que un individuo entra en SCP-2201-1, SCP-2201-2 siempre se encontrará reorganizando las herramientas en su mesa, pero inmediatamente se dará la vuelta y preguntará al individuo qué desea.

SCP-2201-2 habla el idioma en el que el sujeto se siente más cómodo. Independientemente del idioma, SCP-2201-2 posee un marcado acento siciliano, pero es capaz de hablar con fluidez cualquier idioma probado. SCP-2201-2 es generalmente educado y cortés, aunque a menudo rechazará las preguntas sobre la ubicación de SCP-2201-1 u otras preguntas que considere demasiado intrusivas.

SCP-2201-2 es capaz de cumplir cualquier petición que se le haga que esté en línea con las funciones de una barbería mundana, junto con funciones más anticuadas de las barberías, como la extracción de dientes o la cirugía. Se ha observado que SCP-2201-2 realiza muy bien cualquier función solicitada. En una ocasión, SCP-2201-2 fue capaz de afeitar el vello facial de D-28091 a menos de 5 micrómetros de la longitud solicitada para el afeitado.

Una vez realizada la operación solicitada, SCP-2201-2 agradecerá al sujeto su presencia y chasqueará los dedos, haciendo que el sujeto regrese al lugar en el que utilizó originalmente SCP-2201.

Las mujeres no pueden utilizar SCP-2201. Cuando se le pregunta por qué sólo acepta hombres, SCP-2201-2 se mofa y se niega a responder a la pregunta. Además, si cualquier individuo intenta utilizar SCP-2201 antes de que hayan pasado 30 días desde su último uso, el sujeto oirá la voz de SCP-2201-2 en su mente, diciendo &#34;Aún no es el momento&#34;.

SCP-2201 fue descubierto por primera vez el 12/02/1882, durante una redada en un almacén de [[[marshall-carter-and-dark-hub|Marshall, Carter y Dark]]]. SCP-2201 se presentaba como un artículo que daría &#34;un aseo perfecto a los estimados caballeros&#34;. 

Durante la primera activación de SCP-2201, se ha observado que SCP-2201-2 tiene un aspecto idéntico al de la activación moderna de SCP-2201. Se ha observado que el propio SCP-2201-1 se asemejaba a una barbería del siglo XIX en contraposición a su aspecto moderno.

**Registro de Entrevista 2201-A:** La siguiente entrevista fue realizada por el Agente Ethan Lang en un intento de obtener más información sobre SCP-2201.
&gt; **Lang:** Buenos días, Giuseppe.
&gt; 
&gt; **SCP-2201-2:** Ahh, bienvenido, Ethan. ¿Qué será hoy?
&gt; 
&gt; **Lang:** Lo de siempre. Dame una buena afeitada hoy, tengo algo de tiempo. La quiero bien limpia.
&gt; 
&gt; **SCP-2201-2:** Por supuesto, por supuesto. Ya sabes cómo llevo esta tienda, Ethan. No te decepcionará.
&gt; 
&gt; **Lang:** ¿Te importa si te hago algunas preguntas mientras haces tu trabajo?
&gt; 
&gt; **SCP-2201-2:** No lo creo. ¿Qué es lo que hay en tu cabeza?
&gt; 
&gt; **Lang:** ¿Qué es exactamente este lugar?
&gt; 
&gt; **SCP-2201-2:** Es una barbería. ¿No es obvio? Has venido aquí lo suficiente como para saber eso, espero. [SCP-2201-2 se ríe]
&gt; 
&gt; **Lang:** Sí, pero ¿dónde estamos? ¿Estamos en la Tierra, en algún lugar?
&gt; 
&gt; **SCP-2201-2:** [Parece que se siente incómodo respondiendo] En cierto modo, supongo. ¿Tiene alguna otra pregunta?
&gt; 
&gt; **Lang:** Sí. ¿Desde cuándo eres barbero y por qué?
&gt; 
&gt; **SCP-2201-2:** Desde que era un niño pequeño. Mi padre me enseñó el oficio, y cómo llevar el negocio. Cómo cortar el pelo, afeitar barbas, peinar, recortar tentáculos, encerar probóscides, ya sabes. Su padre se lo enseñó, y su padre le enseñó a él, y así sucesivamente. Soy barbero porque es lo que sé hacer.
&gt; 
&gt; **Lang:** Entonces, ¿por qué no ha cambiado este lugar? Parece que este lugar solía cambiar para adaptarse a los tiempos con bastante frecuencia.
&gt; 
&gt; **SCP-2201-2:** La gente ya no va a las barberías como antaño. ¿Qué sucede con todos estos nuevos salones? ¿&#34;Tentaclips&#34;? ¿La gente ya no aprecia una barbería clásica? Yo mantengo vivo ese espíritu.
&gt; 
&gt; **Lang:** Ya veo. ¿Alguna vez tuvo otros barberos aquí?
&gt; 
&gt; **SCP-2201-2:** [Suspira] Una vez, sí. Solía haber muchos barberos aquí, haciendo todo tipo de trabajos. Ahora sólo estoy yo, atendiendo a los que todavía pueden encontrar las monedas. Aparte del [[[poi-dark|Signor Dark]]], la [[[assistance-for-the-boss-lady|Signora Wondertainment]]], y algunos otros, no hay muchos clientes habituales de donde eres tú.
&gt; 
&gt; **Lang:** Umm... ¿Signora Wondertainment?
&gt; 
&gt; **SCP-2201-2:** Es un favor a su padre. Lo conocía bastante bien, y tenía que hacerle un favor de alguna manera. Y, parece que hemos terminado aquí. Gracias por venir, Ethan. Ha sido un placer hablar contigo.
