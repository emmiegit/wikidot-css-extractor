    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-2080-JP - 旧时的种子
**作者：**©︎[[*user NonSapereAude]]
**译者：**[[*user Backlight SH]]
**校订：**[[*user snoj]]
**发布年份：**2020
[[include :scp-wiki-cn:credit:end-standalone]]
**项目编号：**SCP-2080-JP

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-2080-JP收容于Site-8181存在的低危险度物品收容库中。使用SCP-2080-JP进行实验时，需要安保许可等级至少为3级的人员批准。需派出外勤特工及基金会所属的机器人搜索未收容的SCP-2080-JP及其摄食者，一旦发现则在回收并收容后对相关人员进行适当的记忆删除。

被收容的SCP-2080-JP若对摄食者的肉体的影响仍停留在初期，则通过外科手术从体内将其剔除，然后行适当的记忆删除并释放。若已达中期及以后的程度，则将其转移至Site-8181的标准人形生物收容室，置于基金会管理之下，并对相关人员散布掩盖故事“由于疾病长期住院”。

**描述：**SCP-2080-JP为一种仅会使得人类（//Homo sapiens//）的体细胞发生异变的小构树（//Broussonetia kazinoki//）果实。其外表特征与DNA组成与通常的小构树果相同，然而其会随时间流逝逐渐劣化，原因未知。

SCP-2080-JP的异常性在其被有过性行为的人员摄食时分阶段显现。初期阶段，SCP-2080-JP在到达摄食者（以下称为“对象”）的胃的时消失，5~6小时后，在对象的尿道内会生成一约1.5mm的小构树种子。基金会未发现SCP-2080-JP在初期阶段因正常生理原因被自然排出的事例。中期阶段，在环境条件不充分的状态下依然会发芽，将构成尿道的体细胞与自身同化并迅速生长。此时，对象由于受到物理压迫以及肉体方面的变化导致大量出血并伴随剧痛。中期阶段结束后，对象将无法进行排尿活动，但仍可进行正常的生命活动。SCP-2080-JP在将尿道细胞的60%与自身同化后进入后期，此时SCP-2080-JP将一边在精巢、卵巢上伸展根部，一边通过生殖器官前端露出体外。露出体外后，SCP-2080-JP向上延伸2～4m后停止成长，3~4小时后长出不具备异常性的小构树果实并失活。此时，对象的生殖器官由于肉体损伤而完全丧失生殖功能，约20%对象将在中后期由于失血和休克而死亡。

SCP-2080-JP在2016年8月10日发生的一与GoI-1958“夏鸟思想联盟”有关的企业中的3名男员工与4名女员工遭受项目侵害的事件中被基金会发现。上述的七名员工毫无预兆地在同一天缺勤，上级干部对此时感到可疑并指派部下确认情况时，发现七人全部在自家中昏迷，且生殖器官长有不明的植物。此外其中两名女员工已经身亡而联络了当地的警察与医院，基金会因此发现了项目的存在。

以下为对上述事件中的被害者之一大野幸三进行的采访记录：

[[collapsible show=&#34;+ 采访记录2080-JP-001&#34; hide=&#34;- 关闭记录&#34;]]
[[div class=&#34;blockquote&#34;]]
**采访记录2080-JP-001**
------
记录时间：2016年8月13日11:56
记录地点：Site-8181标准人形生物收容室
采访时长：00:34:23
负责人：叶山博士
被采访人：大野幸三（时年63岁）
------
**&lt;采访记录开始&gt;**

**叶山博士：**那么就开始采访了。

**大野：**嗯，我知道了。

**叶山博士：**那么就开始提问了……您看得见前面吗？没关系吗？

**大野：**//[用手推开眼前的SCP-2080-JP]//啊，没事没事，我没关系的。没关系……

**叶山博士：**那么我就开始提问了。大野先生在██建设公司工作吧。这个企业肯定和夏鸟思想联盟有些关联是吗？

**大野：**没错，确实如此。具体是多久前开始有交流还不清楚，但是我们社长很有夏鸟思想。于是我们就说了“我们也要加入夏鸟！”这样的话。由于我们的员工也是仍然保有着昭和时代遗名的组织，所以赞同的员工很多。当然我也举手赞成了。果然过去的东西真好啊。

**叶山博士：**然后，这次的项目……我是说小构树的果实也是从夏鸟思想联盟送来的吧？

**大野：**嗯嗯，是这样。说实话，我至今都不相信夏鸟会做这种事。夏鸟有时会送来有趣的东西。怎么说呢？比如那种[[[scp-1641-jp|能让你看到美妙的现实一般的梦境的咖啡机]]]。那玩意太棒了，简直就像回到了我年轻时一样。不过那个好像是租来的，所以最后还了回去，可惜极了。不过有时候也会让你做一些奇怪的事情，比如在公司附近放生一些[[[scp-2064-jp|奇怪的昆虫]]]之类的。虽然很麻烦，但是那算作是工作也会发工资，所以没什么怨言。

**叶山博士：**原来如此。请问一下，您说的“夏鸟”是夏鸟思想联盟在日本的总部吗？

**大野：**嗯……这个吗，我没怎么想过。因为社长总是说“是从夏鸟那边送来的”这样的话。但是，恐怕就是如此吧。

**叶山博士：**我明白了。那么，这次的小构树果是什么时候从夏鸟那里收到的呢？

**大野：**是啊。事情是在那天……大概是下午的时候吧。我们收到了新的包裹，里面附带的信件写了是“健康食品”。虽然感觉夏鸟好像并不会做健康食品这种东西，不过打开一看是小构树的树果时有点兴奋。哎呀，我小时候是吃过野生的这种树果的，虽然很甜但是口感黏黏糊糊的很奇怪。虽然说长大以后就不再做这种事了，但我觉得夏鸟果然是知道的啊。

**叶山博士：**所以你和其他几个员工一起吃了吗？

**大野：**是的。和我年龄相近的两个人好像也有了些隐秘的回忆，一边说着“好怀念啊”一边吃着。

**叶山博士：**女员工们呢？

**大野：**她们那边是说了属于健康食物才吃的，一边吃着一边抱怨着黏黏糊糊的。

**叶山博士：**我明白了。然后，吃了之后发生了什么变成这样的呢？

**大野：**……我必须说吗？

**叶山博士：**我知道这件事对您来说很痛苦，但如果您能尽可能地告诉我就太好了。

**大野：**……我明白了。我吃了那个果实，在下班之前没什么异常。下班到家后感觉股间有异物感。我以为是有什么东西掉在内裤里了，所以就看了一看，什么也没有。又过了一会儿突然感到剧痛，好像有什么在我的阴部蠢动着。我觉得是不是被什么奇怪的虫子寄生了，差点吐出来。实际后来还是吐了。然后我不停地发抖，那东西像是在不断地往上跑。啊，就是，阴部。真的很痛很痛，然后我就昏过去了吧。回过神来的时候，我听到了后辈职员的声音。阴部完全被破坏了，从那里长出了比我高好几倍的挺漂亮的玩意。刚才您问我能不能看到前面，如果眼前有这样的东西，我是看不见的。

**叶山博士：**……原来如此。那么，有没有从夏鸟思想联盟那里收到这样的加害行为的线索呢？

**大野：**没有。或者说，我不记得从谁那里受到这样的对待。社会上有很多不讲理的地方，但这种形式的东西还是第一次。

[后续内容由于重要程度低省略]

**&lt;记录结束&gt;**
------
**备注：**██建筑公司会每隔一定时期收到可被判定为SCP项目的物品。基金会对夏鸟思想联盟在日本的本部和推测的驻所进行了调查，但结果表明可能并不存在驻所。
[[/div]]

**附录2080-JP-001：**2016年10月19日，基金会发现SCP-2080-JP在部分过激派反生育主义人士社区当中流通。虽然迅速拘束了贩卖项目的板野浩司，但考虑到已有相当数目的SCP-2080-JP流入市场，日本分部理事会判定SCP-2080-JP处于未收容状态，并将其项目等级提升至Euclid。以下为对板野浩司进行的采访：

[[collapsible show=&#34;+ 采访记录2080-JP-006&#34; hide=&#34;- 关闭记录&#34;]]
[[div class=&#34;blockquote&#34;]]
**采访记录2080-JP-006**
------
记录时间：2016年10月20日11:56
记录地点：Site-8181
采访时长：00:32:11
负责人：叶山博士
被采访人：板野浩司（时年43岁）
------
**&lt;采访记录开始&gt;**

**叶山博士：**那么就开始采访了。

**板野：**//[沉默]//

**叶山博士：**首先，能告诉我你从哪里弄到SCP-2080-JP，也就是那种小构树的果实的吗？

**板野：**//[沉默]//

**叶山博士：**请回答我。

**板野：**……我原本是日本生类创研的人，当然已经被开除了。

**叶山博士：**原来如此。你运用技术制作了SCP-2080-JP？

**板野：**……啊，就是那样。与其这么说，不如说是我对那些不能接受[[[g-b-0134|手术]]]的穷人用的实验性的东西做了一些加工。比起那种事……。

**叶山博士：**怎么了？

**板野：**……受害者里面应该有个叫做大野的家伙吧。你们应该对那家伙进行过采访了，他都说了些什么？

**叶山博士：**你提了个没有关联的问题啊，你应该首先回答我的问题。

**板野：**你能回答我的话我就全说。

**叶山博士：**……明白了。你想问大野先生的什么？

**板野：**那家伙应该是夏鸟那群怀旧主义笨蛋的成员吧，他有提到自己过去的什么吗？

**叶山博士：**虽然有好几句赞美过去的话，但是我不认为这和你有关系。

**板野：**他有提到孩子之类的话吗？

**叶山博士：**没有，他根本没有提到这方面的事，说起来，大野先生应该没有孩子。

**板野：**//[沉默]//

**叶山博士：**板野先生？

**板野：**……不，我只是觉得我做的事情是正确的。好吧，我全说。

**叶山博士：**感谢配合，那么，你是怎样制作出SCP-2080-JP的？

**板野：**说来话长。首先那家公司会收到夏鸟的“礼物”吧？那是真事。那些家伙把各种企业和组织之类的都纳入到自己名下，把他们当做手下而运送异常物品。我是负责开发这个项目的人。那些人没法自己制造异常物品，所以说就拜托我们这种组织制造能怀念过去的花草还有虫子之类的东西。

**叶山博士：**原来如此。但是，这次你做出来的东西并不符合夏鸟的本意是吗？

**板野：**是啊，所以我才被开除的。啊，那种果实……你们是叫做SCP-2080-JP吧？我把剩下的玩意卖给了这群反对生育的恐怖分子，所以说还是能维持生活的。反正他们这种悲观主义者凑不齐手术要交的钱，相比之下这玩意就很便宜，自然就卖的很快了。

**叶山博士：**我问的不是事情的始末，而是涉及到这个行为的理由。

**板野：**……大野。如果不知道那家伙在那家公司的话，我就不会做这种东西了。

**叶山博士：**大野先生怎么了？

**板野：**……夏鸟本来委托的是根据每个人的遗传信息改变效果的东西。所以，他们和社长商量好以后，把所有员工的遗传信息的数据都交给了我。

**叶山博士：**然后呢？

**板野：**在遗传信息的数据中，我发现了似曾相识的东西。那家伙的碱基排列和某个人很奇妙地相似。是哪个人？当然是我。

**叶山博士：**//[沉默]//

**板野：**……我没有父母。我只有被虐待的记忆。父亲和母亲只是把我生了下来，却没有好好对待我。然后，不负责任地，把我放在设施前逃到了某个地方去。

**叶山博士：**//[沉默]//

**板野：**喂，职员先生。你一定会说只报复大野就好了吧。也会说把其他人卷入进来的方法是很残酷的吧。但是对那家伙来说，那种想法简直如同一只跳蚤一样。那家伙只看到了自己无比轻便的过去，把我忘得一干二净。明明想不起犯罪的事情，却一直在说过去如何好。

**叶山博士：**……你是想对他复仇吗？

**板野：**复仇？只是未曾预料而已。只是那家伙不负责任地种下的一粒种子，如今又回到他身边了而已。

[后续内容由于重要程度低省略]
