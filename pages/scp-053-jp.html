    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-053-jp/scp53.jpg
|caption=穿着SCP-053-JP的████特工]]

**项目编号：** SCP-053-JP

**项目等级：** Safe

**特殊收容措施：** SCP-053-JP需固定两端，收容于低危险物品收容架上。禁止使用D级人员进行实验。发生收容失效时，安保负责人需通过警卫犬和GPS进行追踪。

**描述：** SCP-053-JP是长约2.3m的黑布。材质是普通的棉布。虽然是由夜叉五倍子铁媒染色成黑色，但是从染料中检测出了微量的[已编辑]。SCP-053-JP原本是基金会特工在三重县████市的地摊购买的土特产，之后在Site-81██的休息室使用时发现了异常性。

用SCP-053-JP覆盖住头部80%以上，两端下垂时，对穿着者显现出异常性。穿戴者无法被其他人认识。即使看了穿着者的映像，也无法认识到那里存在穿着者。然而，通过音频记录，可以识别穿着者的声音和动静。另外，对机械和其他生物的认识能力没有影响，在所有事例中都正常识别了穿着者。脱下SCP-053-JP时，异常性会立即消失。

SCP-053-JP的异常性证明了对某个概念的知识存在很深的涉及。详细内容请参照采访053-JP-01。
[[collapsible show=&#34;+ 显示采访053-JP-01 &#34; hide=&#34;- 隐藏采访053-JP-01&#34;]]
**__采访053-JP-01 – 日期20██/██/██**__
&gt; **对象:** ████特工
&gt; **采访者:** ████研究员
&gt; **附记:** 此采访在SCP-053-JP的识别实验之后进行。
&gt;  
&gt; **&lt;开始录音＞**
&gt;  
&gt; **████研究员:** 辛苦了。看来你根本没发现我。什么时候开始的？
&gt;  
&gt; **████特工:** 从你把SCP-053-JP裹在脸上，变成白衣的[已编辑]那一瞬间开始。听不见声音，也听不到脚步声。
&gt;  
&gt; **████研究员:** 走在水洼或草坪上的时候，不能间接从波纹上认识到吗？
&gt;  
&gt; **████特工:** 虽然看见了，完全没注意到……你为什么裤子湿了呢？
&gt;  
&gt; **████研究员:** 往水桶里倒水然后踢倒了。没有被发现，反而有点难过。发现我拍你肩膀了吗？
&gt;  
&gt; **████特工:** 嗯。在被拍之前都没注意到，之后也完全不知道在哪。
&gt;  
&gt; **████研究员:** 被你反射性的打了一下呢。手没有感觉吗？
&gt;  
&gt; **████特工:** 不，我还以为打空了……哎，拳头有血啊。
&gt;  
&gt; **████研究员:** 是我的。打肩膀，打脸，都应该有同样的触觉啊。为什么以为是空挥呢？
&gt;  
&gt; **████特工:** 那是、[已编辑]是不会吃我的拳的……嗯？怎么回事？你不是[已编辑]吗？
&gt;  
&gt; **████研究员:** 我怎么可能是[已编辑]呢。连武术方面的经验都没有。
&gt;  
&gt; **████特工:** 有意思！我说，这次可以我来戴上吗？
&gt;  
&gt; **████研究员:**采访结束。多谢合作。
&gt;  
&gt; **&lt;录音结束&gt;**
[[/collapsible]]
无法识别SCP-053-JP穿着者的所有受试者都评价「[已编辑]不可能走在那里」「因为是[已编辑]所以不可能找得到」「[已编辑] 的攻击是避不开的」。

通过数个实验，确认到了只有少数人能够识别到SCP-053-JP的穿着者。这些受试者存在「不知道[已编辑]」的共同点。但是，在对象认识到[已编辑]之后，便无法像通常一样识别SCP-053-JP的穿着者。

因此，SCP-053-JP的穿戴者并非无法被识别，可以推测，通过识别[已编辑]，植入了「SCP-053-JP穿戴者无法被识别」的新的认识。由于在日本国内不知道[已编辑]的人极少，所以这种影响几乎会波及到所有人。

由于SCP-053-JP在地摊上销售，有可能存在未收容的SCP-053-JP。基金会███县████市发现了该摊位。详细情况请参照调查报告书053-JP-01。

[[collapsible show=&#34;+ 显示调查报告书053-JP-01 &#34; hide=&#34;- 隐藏调查报告书053-JP-01&#34;]]
**__调查报告书053-JP-01 – 日期20██/██/██**__
&gt;  
&gt; **附记:** ████特工伪装成警察。
&gt;  
&gt; **&lt;开始录音＞**
&gt; 
&gt; **████特工:** 打扰了。这个摊子有营业执照吗？
&gt; 
&gt; **男性:** 是的，有的。呃，许可证在哪儿呢……。
&gt; 
&gt; （男人蹲下。似乎在找什么东西，但很快又站起来）
&gt; 
&gt; **男性:** 啊，就是这个。
&gt; 
&gt; **████特工:** [已编辑]!?
&gt; 
&gt; **男性:** 哼哼……怎么了？我们这么稀奇吗？话虽如此，也听不见吧。
&gt; 
&gt; **████特工:** 消失了！？可恶，果然有一样的东西啊……。「总部」请回答。这里是「齐藤巡查长」。「嫌疑犯」不见了！
&gt; 
&gt; **男性:** 总部啊，你听见了就留意一下吧。了解我们的人越多，我们越容易成为对手。永别了。
&gt; 
&gt; **&lt;录音结束＞**
&gt;  
&gt; **结束报告:** ████特工未能控制对象。此事件之后，符合地摊的目击报告完全中断。推测进行某种隐蔽工作。继续调查。
[[/collapsible]]

**附录:** 为SCP-053-JP的收容和研究，在基金会寻找没有[已编辑]知识的非D级人员。能够认识所附画像人物的职员，请向研究员提出申请。</textarea></pre>
