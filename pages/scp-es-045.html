    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** La Muñeca de Ana
**Auteur :** [[user DrCastillo]]
**Traducteur :** [[user Dr Krypton]]
**Date de publication originale :** 29 Novembre 2013
**Image :** [https://pixabay.com/pt/photos/boneca-brinquedo-zumbi-horror-2554728/ Domaine public - photo poupée]
[[include credit:end]]

[[include component:image-block name= doll.jpg|caption=Photographie de SCP-045-ES après sa récupération.]]

**Objet n^^o^^ :** SCP-045-ES

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-045-ES doit être confiné dans un coffre-fort se situant dans une pièce du Site-██. Pour accéder à ce SCP à des fins expérimentales, l&#39;approbation de deux membres du personnel de Niveau 2 est requise. Une fois cette pièce ouverte, au moins deux gardes de sécurité armés doivent être présents avec les chercheurs pendant l&#39;expérimentation sur SCP-045-ES. Lorsque SCP-045-ES n&#39;est pas entreposé dans sa cellule sécurisée, trois individus au minimum doivent être présents lors du transport et dans la zone d&#39;expérimentation. 

**Description :** SCP-045-ES est une poupée de 45 centimètres de hauteur dans un état de détérioration avancé, faite de porcelaine et de [DONNÉES SUPPRIMÉES] d&#39;origine humaine. Ses habits de couleur blanche                             présentent diverses traces rouge-cramoisi dégradées [Voir les notes sur la récupération].

SCP-045-ES manifeste ses effets lorsqu&#39;il est seul avec une ou deux personnes dans une même pièce. Les sujets présents éprouvent une rigidité extrême et perdent la capacité de se déplacer. De plus, ils présentent l&#39;incapacité de discuter avec les autres sujets. Après cet évènement, SCP-045-ES s&#39;anime, s&#39;approche des sujets paralysés et [DONNÉES SUPPRIMÉES]. Si un troisième sujet apparait durant ladite attaque, SCP-045-ES procédera à [DONNÉES SUPPRIMÉES] avant de redevenir complètement immobile au sol. Les sujets affectés ont tendance à développer une automatonophobie et/ou une pédiophobie ; après les rencontres susmentionnées, le personnel psychiatrique de la Fondation doit donc suivre les survivants. Les survivants affirmeront être conscients pendant les attaques.

 **Addendum-045-I :** Pièce jointe.
Message retrouvé sur le site de récupération de SCP-045-ES.

&gt; Ana,
&gt; Je sais que tu nous détestes pour ce qu&#39;on a fait à tes poupées, mais c&#39;était vraiment nécessaire. J’espère qu’un jour tu nous pardonneras, mais tant qu’elles n’auront pas appris à se comporter correctement et à s’excuser auprès de Tommy, elles ne rentreront pas à la maison. C&#39;est notre promesse. Nous reviendrons tard ce soir. Nous t&#39;aimons.
&gt;  
&gt; Papa et Maman.

**Addendum-045-II :** Note récupérée à l&#39;intérieur du coffre-fort contenant SCP-045-ES. Elle a été écrite sur un parchemin en peau de [DONNÉES SUPPRIMÉES]. La manière dont ladite note a atteint cet endroit malgré la vigilance permanente du site est encore le sujet d&#39;une enquête.

&gt; Mon bébé,
&gt; Est-ce que les méchantes personnes t&#39;embêtent ? Ne t&#39;en préoccupes pas, quand Maman et Papa arrêterons de me surveiller, je viendrai te chercher.
&gt;  
&gt; Ana

**Note concernant la récupération :** SCP-045-ES a été récupéré dans une maison abandonnée dans la ville de [DONNÉES SUPPRIMÉES], en Argentine, le ██/██/20██. La disparition de █ enfants locaux et de deux agents de la police locale a été signalée. Afin de confirmer la présence potentielle d&#39;un SCP, un détachement mobile spécial Pi-1 (alias &#34;Cowboys de la Ville&#34;) enquêta. Lors de sa récupération, les agents P██████ et T█████ perdirent la vie aux mains de SCP-045-ES, tandis que l&#39;agent R██████ subit des séquelles psychologiques encore en cours de traitement.

**Incident-045-1 :** Le 25/11/20██ à huit heures, heure locale, lors d&#39;un examen journalier, SCP-045-ES disparut des installations avec le Dr █████, trois de ses assistants et deux gardes de sécurité qui étaient présents durant ledit évènement. Une recherche de ce SCP a été lancée avec le personnel disparu dans les installations ainsi que dans les zones voisines. À dix-sept heures, SCP-045-ES réapparut dans sa cellule de confinement avec les corps du Dr █████, de deux de ses assistants et l&#39;un des gardes. Leurs organes internes, leurs yeux et leur langue leur avaient été retirés et remplacés par un mélange de morceaux de peluche, de polymères encore non-identifiés et de [DONNÉES SUPPRIMÉES]. Leurs habits avaient été remplacés par des vêtements de bébé similaires à ceux de SCP-045-ES. Avec les corps se trouvait une note écrite avec un liquide bleu encore non-identifié dans un vêtement du Dr █████.


&gt; Tu n’es plus mon bébé, tu es toujours aussi méchante. En plus, j’ai de nouveaux jouets maintenant. Je ne veux plus te revoir ici ou je le dirai à Papa.
&gt;  
&gt; Ana

Une enquête est en cours, de même qu&#39;une réévaluation des Procédures de Confinement Spéciales.
