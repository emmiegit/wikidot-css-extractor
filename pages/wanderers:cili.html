= 当弦草闪烁着摇曳在四处光棱之间，

= 为荒凉的视野缀上无边无际的寒冷。

= 无知的泷将光棱舀起，斩断了弦，

= 微弱的篝火将要熄灭，联结这断裂的弦。

= 虚无没有因为这点微不足道的光而黑暗，

= 篝火离散。

= 泷将光棱小心存起，

= 它是这虚无之中仅存的黑暗，需要这微不足道的光。

= 它从未想过，

= 在那个从未被指出的方向，会有和它一样的黑暗。

= 他们不知道对方的存在，只是默默享受着弦草带来的短暂光阴。

= 他们享受着对方的呼吸，在这虚无之中相依。

-----

身为一名追寻者，他已经犹豫了太久。同行的人要么早已放下顾虑前进，要么追求安稳而返回，只剩他一个人仍然在孤独的边缘徘徊，摇摆不定。星火是他存活的需要。他听过相当多的传说，那些过去的同行者所描述出来的生活：太阳，食物，水，行星，社会，政治，.......直到消逝。这些东西对于他们，至少是对于他们中的大多数都已经变得遥远和陌生。如果没有星火，就像领袖曾说过的那样，他们早已远离的那些好的和坏的东西就会重新回归到每一个人身上，意味着在无尽茫茫黑暗中会有无数的新同行者，同时更多的会消逝。

//他将自己蜷缩起来，在虚无中将自己包裹在黑暗里，连同自己的视线和意识。//

//像两个方向行进的都是同行者，他们在共同的载具里找到自己最喜欢的座位，那时他们就会坐下来，等着这片黑暗把他们带到他们一直等待的终点，但那不是尽头。//

追寻者的火光在茫茫的黑暗中连成一条由点连成的长线，尽管点之间可能有难以计量的距离。

//光让他们知道他们并不[[span class=&#34;ruby&#34;]]孤独[[span class=&#34;rt&#34;]]Alone[[/span]][[/span]]，但在这漫漫旅途中，他们是[[span class=&#34;ruby&#34;]]孤独[[span class=&#34;rt&#34;]]Lonely[[/span]][[/span]]的。他们当中的大多数，似乎忘记了自己追寻什么，害怕什么，渴望什么。所以前行的不再称呼那些返回的人是同行者。//

“但前行的队伍里，仍有同行者。”他对自己说，试图安慰自己，接受将消逝于黑暗的现实。

-----

他又梦到了泷。

他是那么叫它的，泷，也许只是一时顺口叫出来的符号，但他努力想过，始终想不到这个字符能有什么深邃的含义，但泷本身倒是能给他更多的寒意。在他的意识里，那时无端而纯粹的黑暗，不能分辨出任何细节，就连它是否有生命都只是他的主观猜测，但对黑暗的原始恐惧在那一瞬间攥住了他，渐渐地，再也没有将自己拉出深渊的力量。

= //泷在虚无中游曳，吞下弦草//

他看着泷，想伸手向它靠近，却不知如何伸手。

__//维度。//__

他想，那个他无法想象的方向，从来就不属于他。

//弦草的亮渐渐稀疏，黯淡，消失。泷载着庞大的身躯，寻找新的弦草。//

他想到自己追寻的星火，不由得对泷产生一丝同情，但依然压不过恐惧。

//泷的身上出现了一条细线，仔细看，星星点点的光相连。将它庞大的身躯衬得更加黑暗。//

他感到一丝寒冷，不是来自梦中，而是意识之外的黑暗。他知道自己很快将会消逝，这是他下意识的抉择，如果他不想，他永远都不会消逝。

**但他没有试图醒来。**

**它将和泷融为一体。**

__//泷将会把它带到终点，那是属于他的尽头。//__
