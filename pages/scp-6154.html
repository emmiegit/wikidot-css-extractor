[[span style=&#34;font-weight: bold;&#34;]][[collapsible show=&#34;Feliz Ano Novo&#34; hide=&#34;Página atualizada&#34;]][[/span]]
**Item n°:** SCP-6154

**Classe de Objeto:** Thaumiel

**Procedimentos Especiais de Contenção:** Este documento é acessível a todos os funcionários que não demonstrem aversão ou sensibilidade a encantamentos e sortilégios menores.

Tais funcionários são aconselhados a acessar SCP-6154 anualmente no dia 1º de janeiro.

[[include component:image-block
name=https://upload.wikimedia.org/wikipedia/commons/7/7c/New_Years_Eve_fireworks_Oulu_20111231f.JPG|
caption= Foto tirada fora do Sítio-██ (Meia-noite, 1º de janeiro de 2022).|width=330px]]

**Descrição:** SCP-6154 é um fenômeno que ocorre anualmente e que afeta este artigo através da base de dados da Fundação.

Se acessado em 1º de janeiro, horário local, funcionários que atualmente trabalham no local perceberam a mensagem “Feliz Ano Novo”, em vez da informação esperada. Este efeito continua até a atualização ou fechamento e reabertura do documento, quando a anomalia cessará até o próximo ano.

A maioria dos indivíduos expostos a SCP-6154 relatam um aumento satisfatório no humor, particularmente em funcionários que expressam ansiedade, estresse ou preocupações gerais em relação ao próximo ano.

Desde a criação de SCP-6154, a motivação e o entusiasmo geral em relação ao trabalho e aos planos pessoais para o futuro aumentaram drasticamente entre os funcionários. Este efeito estimulante parece durar até 31 de dezembro do mesmo ano.

**Registro de Descoberta:** SCP-6154 foi descoberto após a utilização do respectivo slot SCP pelo pesquisador assistente Dr. Snow para transmitir palavras de incentivo aos funcionários que estavam trabalhando durante as férias.

Embora inicialmente repreendido por comportamento pouco profissional, mais tarde foi provado que o Dr. Snow possuía habilidades taumatúrgicas menores que foram ativadas após a criação de SCP-6154. Um estudo mais aprofundado revelou que o teste do Dr. Snow foi positivo para propriedades anômalas menores por meio de herança familiar.

Dr. Snow foi posteriormente devolvido ao seu cargo após uma suspensão de curto prazo e SCP-6154 foi reclassificado como Thaumiel.
[[/collapsible]]
