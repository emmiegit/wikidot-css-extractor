**Artikel:** SCP-1708 – Der Ausgehöhlte
**Autor:** [[*user Fairgates]] 
**Original:** https://scp-wiki.wikidot.com/scp-1708
**Übersetzer:** [[*user Dr Alice]]
**Audio:** [[*user Fairgates]] (siehe [https://scp-wiki.wikidot.com/forum/t-753972/scp-1708#post-1931275 hier]), CC BY-SA 3.0
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1708

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1708 befindet sich am Eindämmungsstandort-██ in den Rocky Mountains, Colorado. SCP-1708 sollte sich in einer Kammer befinden, die mit gepolstertem Material ausgekleidet ist. Alle Kommunikationsanfragen müssen von mindestens zwei (2) Stufe-3-Mitarbeitern genehmigt werden.

**Beschreibung:** SCP-1708 ist eine Entität unbekannter Herkunft, die 3,70 m groß ist und ungefähr 25 kg wiegt. Das Subjekt ist zweibeinig mit vierzehn (14) dünnen Gliedmaßen; zwei befinden sich unten und teilen sich jeweils in zwei tentakelartige Anhängsel; zwei befinden sich am oberen Ende des Torsos und enden in Punkten; vier stehen von hinten zwischen den Schulterblättern hervor. Diese vier Gliedmaßen scheinen schwere Brandschäden erlitten zu haben, ohne erkennbare Anzeichen einer Heilung. Die verbleibenden sechs Gliedmaßen sind hohle Anhängsel mit zahlreichen Öffnungen, die sich auf der oberen Brust befinden, drei in einer Linie in Zweierreihen. Medizinische Analysen zeigen, dass diese Gliedmaßen mit dem Atmungssystem des Subjekts verbunden sind und hauptsächlich für Kommunikationszwecke verwendet werden.

Das Fleisch von SCP-1708 hat eine blasse, metallische Farbe und besteht aus einer Kombination von Alkalimetallen. SCP-1708 weist Muskelkraft und Geschwindigkeit auf, die weit unter der eines durchschnittlichen Menschen liegen. Diese Schwäche führt zu einem deutlichen Muskelzucken, während das Subjekt grobe Bewegungen ausführt, was ihm einen Schritt mit scharfen, sporadischen Bewegungen verleiht. Der Kopf von SCP-1708 hat eine ovale Form und weist keine Merkmale auf, mit Ausnahme von vier Löchern im Gesicht des Subjekts, die sich in der oberen Hälfte des Schädelbereichs befinden und die Form einer Raute bilden. Etwa 2 cm unterhalb dieser Löcher befindet sich eine schwarze, glasartige Membran.

SCP-1708 ist in der Lage, ihm erteilte Befehle zu verstehen. SCP-1708 scheint jedoch nicht in der Lage zu sein, in irgendeiner bekannten Sprache zu kommunizieren und reagiert unter den meisten Umständen nicht auf äußere Reize jeglicher Art.

SCP-1708 wird häufig in einer geduckten Position in der Mitte seiner Zelle sitzend beobachtet. Das Subjekt bewegt sich nur, wenn es von Foundation-Mitarbeitern dazu aufgefordert wird, tut dies jedoch kooperativ. In Gegenwart von religiösen Artefakten, Ornamenten oder Textilien gerät SCP-1708 in einen Zustand der Verwirrung, wodurch es weniger kooperativ und anfälliger für Selbstverletzungen ist. Beruhigungsmittel haben keinen Einfluss auf dieses Verhalten, daher können während des Tests physische Fesseln verwendet werden.

Das Aussetzen des Subjekts unter emotionalen Stress führt dazu, dass das Subjekt hohe kreischende Geräusche aussendet. Wenn es zum Beispiel seiner eigenen Reflexion ausgesetzt wird, beginnt das Subjekt Geräusche auszusenden, von denen beobachtet wurde, dass sie eine Lautstärke von 110 db überschreiten. Siehe Testprotokoll 1708-C.

Das Subjekt zeigt eine offensichtliche Affinität zur Musik und spielt fast immer dasselbe Musikstück, während es ungestört in der Eindämmung ist. Das Subjekt verwendet die sechs vorderen Gliedmaßen, um diese musikalischen Klänge zu erzeugen, indem es Luft durch seine vorderen Gliedmaßen bläst, wodurch seine eigenen Körperfasern vibrieren und ein nachhallendes Summen entsteht, während es gleichzeitig an Metallsaiten zupft, die an seiner Brust befestigt sind. Siehe Audiodatei 1708-1.

Seit dem ██.██.████ hat SCP-1708 ██ Versuche unternommen, sich das Leben zu nehmen. Founstion-Personal ist verpflichtet, alle Waffen jederzeit außerhalb des Standorts aufzubewahren, um den Verlust potenziell kritischer Daten zu verhindern. Scharfe Gegenstände sind verschlossen aufzubewahren.
------

**Anhang 1708-A:** Hinweise zur Bergung:

Die Foundation interessierte sich für SCP-1708 nach Berichten über Aktivitäten von unbekannten Flugobjekten in ███████, Brasilien. Berichte beschrieben eine große, reflektierende Entität mit flügelähnlichen Anhängseln, die mit ungefähr ██ km/s durch den Himmel fiel, bevor sie in ein unbewohntes Gebäude stürzte. Vor Ort wurde eine nicht identifizierte reflektierende Substanz gefunden, aber die Foundation fand nichts weiter Interessantes und brach das Projekt ab.

Am ██.██.████ fand Dr. █████████, der sich ausdrücklich für das Projekt ███████ interessiert hatte, Beweise dafür, dass Streitkräfte der Horizon Initiative irgendwo in █████, Brasilien, eine anomale Entität in ihrem Besitz hatten. Eine Gruppe bestehend aus sechs (6) Foundation-Agenten wurde zur Untersuchung geschickt, und am ██.██.████ wurde entdeckt, dass zahlreiche Mitglieder des Projekts Malleus zusammen mit der eingedämmten anomalen Entität transportiert wurden. Stealth-Operationen und Spionage fanden █ Wochen lang zwischen den Streitkräften der Foundation und der Horizon Initiative statt, bevor die Foundation-Streitkräfte die Fracht des Projekts Malleus am ██.██.████ lokalisierten und abfingen, was zu einem bewaffneten Kampf führte, der ungefähr ███ Stunden dauerte. Die Foundation-Streitkräfte haben die anomale Entität geborgen, nachdem sie auf großen Widerstand gestoßen waren und ██ Todesfälle und Verluste erlitten hatten. Das Subjekt wurde kurz darauf in Eindämmung gebracht.
------

**Anhang 1708-C:** Testprotokoll 1708-A

&gt; **Testverfahren:** Das Subjekt wurde in einer 3 m x 5 m großen Zelle aus verstärktem Stahl untergebracht, die mit Spiegeln ausgekleidet war, und zwar für zunehmende Zeiträume, um die Reaktion des Subjekts zu beobachten.
&gt; 
&gt; **Test 1708-A-1:**
&gt; 
&gt; Datum: ██.██.████
&gt; 
&gt; Zeitrahmen: Das Subjekt war dreißig (30) Sekunden lang in der Zelle eingedämmt.
&gt; 
&gt; Ergebnisse: Das Subjekt begann, hohe Töne bei ungefähr 60 db auszusenden. Das Subjekt wurde ohne Widerstand entfernt. Das Subjekt zeigte Anzeichen von Stress.
&gt; ------
&gt; **Test 1708-A-2:**
&gt; 
&gt; Datum: ██.██.████
&gt; 
&gt; Zeitrahmen: Das Subjekt war fünf (5) Minuten lang in der Zelle eingedämmt.
&gt; 
&gt; Ergebnisse: Das Subjekt begann, hohe Töne bei ungefähr 90 db auszusenden. Das Subjekt wurde ohne Widerstand entfernt. Das Subjekt wurde kurz nach der Entfernung als bewusstlos eingestuft.
&gt; ------
&gt; **Test 1708-A-3:**
&gt; 
&gt; Datum: ██.██.████
&gt;  
&gt; Zeitrahmen: Das Subjekt war fünfzehn (15) Minuten lang in der Zelle eingedämmt.
&gt;  
&gt; Ergebnisse: Das Subjekt begann nach zehn Minuten in der Eindämmung hohe Töne mit ungefähr 120 db auszusenden. Für die verbleibenden fünf Minuten wurde ein leises Summen bemerkt, das von der Brust der Entität ausging. Das Subjekt wurde mit wenig Widerstand entfernt. Das Subjekt wurde kurz nach der Entfernung als bewusstlos eingestuft.
&gt; ------
&gt; **Test 1708-A-4:**
&gt; 
&gt; Datum: ██.██.████
&gt;  
&gt; Zeitrahmen: Das Subjekt war eine (1) Stunde lang in der Zelle eingedämmt.
&gt; 
&gt; Ergebnisse: Das Subjekt begann nach zehn Minuten in der Eindämmung hohe Töne mit ungefähr 120 db auszusenden. Ein leises Summen wurde für weitere zehn Minuten von der Brust der Entität ausgesendet, bevor es zu einem hohen Ton zurückkehrte, der mit ungefähr ███ db ausgesendet wurde. Dies führte zur Zerstörung der Zelle. Das Subjekt wurde kurz darauf bewusstlos in den Überresten der Spiegelzelle gefunden.
&gt; ------
&gt; **Test 1708-A-5:**
&gt;  
&gt; Datum: ██.██.████
&gt;  
&gt; Zeitrahmen: Das Subjekt war sechs (6) Stunden lang in der Zelle eingedämmt. 
&gt;  
&gt; Zusätzliche Informationen: Die Zelle wurde durch eine 3 x 5 m große Zelle aus verstärkter Klasse-1-██████████-Legierung ersetzt, die sich ████ Meter innerhalb der Rocky Mountains an Forschungsstandort-██ befindet.
&gt; 
&gt; Ergebnisse: Das Subjekt begann nach zehn Minuten in der Eindämmung hohe Töne mit ungefähr 120 db auszusenden. Ein leises Summen wurde für weitere zehn Minuten von der Brust der Entität ausgesendet, bevor es zu einem hohen Ton zurückkehrte, der mit ungefähr ███ db ausgesendet wurde. Ein leises Summen wurde erneut für weitere zehn Minuten von der Brust der Entität ausgesendet. Es traten elektrische Überspannungen auf, und die Zelle zeigte Anzeichen von strukturellem Versagen. Die Legierungen begannen zu vibrieren und Geräusche bei etwa ███ db auszusenden, bevor sie auf das Objekt einstürzten und sich der Form seines Körpers anpassten. Nach etwa 30 Sekunden fielen die Legierungen zu Boden und das Subjekt brach zusammen. Das Subjekt befand sich nach diesem Ereignis fast drei Wochen lang in einem komatösen Zustand.

Weitere Tests mit SCP-1708 sind nicht autorisiert. Die Untersuchung der Anatomie des Subjekts nach Test-1708-A-5 zeigte Anzeichen eines Versuchs, [ZENSIERT].
