**일련번호**: SCP-001-KO

**등급**: 유클리드(Euclid)

**특수 격리 절차**: SCP-001-KO는 현재 ███side에 있는 재단 소속 천문대에서 관측 및 추적 중이다. 해당 천문대에서 관측이 불가능한 시간에는 그 시각에 SCP-001-KO를 관측할 수 있는 재단 천문대에서 5등급 인원의 감독 하에 4등급 이상 인원 3명이 관측하고 ███side 천문대에 관측 기록을 보낸다. 이 때 해당 천문대에서 SCP-001-KO를 관측하고 있다는 사실은 3등급 이하의 인원들에게는 알려져서는 안 된다.

재단 밖의 민간인이 SCP-001에 대한 연구를 실시할 경우에는 최대한 저지하며, 만약 민간인이 SCP-001-KO의 진짜 특성을 알아낼 경우 그 사람에게는 A급 기억 소거를 실시한다.

SCP-001-KO의 활동에 어떠한 변화가 발생하면 즉시 O5 위원회에 보고되며, 그 변화의 경중에 따라 재단 전체에 가벼운 경고 조치에서 XK급 세계멸망 시나리오까지의 경보가 발령될 수 있다. 이 경보는 O5 위원회의 만장일치로 내려지게 된다.

**설명**: SCP-001-KO는 재단 밖에는 NGC-6035로 알려져 있는 천체이다. 지구로부터의 거리는 약 70억 광년으로, 일반적인 방식으로 관측할 경우 천체는 어떠한 특이한 점도 지니고 있지 않은 일반적인 준성 전파원이지만, 특수한 파장을 선택적으로 증폭시켜 관측할 경우 SCP-001-KO에서 나오는 것으로 추정되는 제트를 관측할 수 있다. 제트의 주 구성 성분은 수소와 헬륨, 약간의 ██와 ███ 등으로, 이는 이 우주에서 일반적으로 볼 수 있는 구성비이다.

SCP-001-KO의 특이한 속성은 1806년에 한 아마추어 천문가 ████ ████가 처음 발견했다. ████ ████의 관찰 기록에 따르면, [데이터 말소] 나무로 피운 모닥불과 색수차가 심한 케플러식 굴절 망원경이 연관된 우연의 일치로 인해(이 굴절 망원경은 한때 SCP-001-KO-1로 지정되어 있었으나, 정밀한 조사 결과 색수차가 심한 것 외에는 아무런 특이사항이 없는 것으로 밝혀져 폐기처분되었다) SCP-001-KO에서 &#34;꼬리&#34;가 발견되었다는 기록을 남겼다. ████ ████는 추가적인 관찰을 통해 이 발견이 [데이터 말소] 나무로 피운 모닥불과 관계가 있다는 것을 발견했다. [데이터 말소] 나무는 자체의 희소성으로 인해 현재는 관측에 이용되지 않고, 대신 1940년대에 이루어진 실험에서 [데이터 말소] 나무가 탈 때 특이한 파장의 빛이 발생한다는 분석 결과를 관측에 이용하고 있다.

특이한 점은, 재단이 언제부터 SCP-001-KO를 관측하기 시작했는지에 대한 기록이 전혀 남아있지 않다는 점이다. ███side 천문대를 설치한 시점도, 초창기 천문대 인원들에 대한 기록이나 001-KO에 대한 관측 기록도 전혀 남아있지 않다. 심지어는 001-KO를 왜 관측하고 있는지에 대한 기록도 남아있지 않다. 재단 내에서 001-KO를 관측한 것으로 보이는 첫 기록은 188█년 기록으로, 이 때의 기록에는 001-KO에 대한 사진과 연주 운동의 궤도를 계산한 기록 등이 남아 있다.

이 문서의 부록에 대한 접근 허가는 기본적으로 5등급 이상의 인원들로 제한된다.

**부록 001-A**: 198█년 001-KO의 관찰자 ████ ████에 대한 기록을 찾던 도중, ███side 마을의 재단 소속 천문대의 기록 보관실에서 아래의 기록을 발견, 입수했다. 종이의 재질로 보았을 때 이 기록은 1860년대 쓰여진 것으로 보이며, 어떠한 경위로 재단 소속 천문대에 들어왔는지는 불명이다.

[[collapsible show=&#34;이하 내용은 O5 인원만이 열람 가능&#34; hide=&#34;요청 승인됨&#34;]]

안녕하십니까. 이 글을 보고 계시다는 것은 저희 모임에 처음 참가하셨거나, 또는 이 글의 진의를 의심하고 제 말의 마디 마디를 다시 분석하고 싶어한다는 의미겠지요. 당신이 전자에 해당한다면, 환영합니다. 저희 모임은 항상 새로운 인재를 환영하며, 당신의 능력을 존중합니다. 만약 후자라면, 저는 이 글에서 진실을, 그리고 오로지 진실만을 말했다는 말밖에는 전해드릴 말이 없습니다.

우리의 모임은 1806년 여름으로 거슬러 올라갑니다. 모임의 창설자인 ████ ████는 항상 그랬듯이 아침부터 저녁까지 자다가 저녁에 일어나서 별을 관측하고 있었습니다. ████ 씨는 평소에 ███side 마을 옆의 언덕에서 별을 관측했지요. 옆에는 모닥불을 하나 피워놓고 말입니다. 그리고 그 날 ████ 씨는 그 별을 보았습니다.

그 별은 눈으로 보기에는 아무런 이상도 없어 보였지만, 망원경을 통해 보았을 때는 길다란 꼬리가 나 있었지요. 꼬리는 거의 움직이지 않았고, 그 자리에 가만히 있었습니다. 처음에는 망원경의 이상으로 인한 현상으로 추측되었지만, 아니었습니다. 며칠 간의 끈질긴 관측 끝에, ████ 씨는 자신이 그 날 불을 피울 때 사용한 [데이터 말소] 나무가 그 꼬리를 만들었다는 사실을 알았습니다. 또한, 꼬리는 전혀 움직이지 않는 것이 아니었다는 사실도 알아냈습니다. 꼬리라기보다는 연기와 유사한 성질을 보인다는 사실을 말이지요.

그는 이 사실을 그 마을에 사는 친한 천문학자들에게 알려주었습니다. 모두들 믿지도 않았고, 심지어는 ████ 씨를 정신병원에 가두어야 한다고도 말했지요. 저 역시 그의 말을 믿지 않았습니다. 하지만 사실이었습니다. 그 별은 진짜로 연기를 내고 있었고, 그것은 그의 망원경과 [데이터 말소] 나무로 피운 불빛을 이용해서만 볼 수 있었습니다.

우리는 그 발견을 발표할지 말지에 대해 한참을 논의했습니다. ████ 씨는 그 발견이 자신에게 부와 명예를 가져올 것이라고 믿었고, 발표할 것을 주장했습니다. 그러나 논의가 진행되던 며칠 사이에, 우리는 새로운 별들을 몇 개 발견했습니다. 모두가 처음 발견한 별만큼 기이하고 비밀스러운 별들이었지요. 결국 우리는 발표는 미루고, 우리만의 모임을 만들었습니다. 새로운 별들을 관측하고, 언젠가 기구가 발달한다면, 어쩌면 그 별들에 가 볼 수도 있겠지요. 모임은 13명으로 시작되었고, 이름은 Star Tracking And Researching, 줄여서 STAR가 되었습니다. 그리고 우리가 발견한 별들은 모두 STAR 대상 X호라는 이름을 붙였습니다. 물론 이 모임을 만들게 한 별은 STAR 대상 1호가 되었지요.

우리의 목적은 이 별들을 관찰하고, 또 언젠가 그 별에 가보는 것입니다. 우리는 지금 우주로 갈 수 있는 비행선을 만들고, 실험하고 있지요. 물론 지금 우리의 비행선은 한 5시간 날고 나면 다시 연료를 채우기 위해 내려와야 합니다만, 언젠가는 STAR 대상 1호에 갈 수도 있겠지요.

우리 모임에 대한 설명은 이제 끝났습니다. 당신은 이제 당신이 할 일을 찾아 나서세요. 자신의 특기를 살리고, 다른 사람들의 조언을 구하셔도 됩니다. 다만, 이 모임에 대해서는 비밀을 지켜줄 것을 요청합니다.

------
