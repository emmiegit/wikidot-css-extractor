茉莉花

苹果糖

庙会

后巷的小白猫

地窖腌的酸菜冒出了气泡

一副老花眼镜放在了窗台上

花盆中的种子等着春天的发芽

老旧的收音机放着失真的昆曲

腐朽的摇椅搭着泛白的毛毯

泛黄的老照片笑着一个乖巧的人儿

角落的钢琴很久没有响起欢快的合唱

冰箱里没吃完的蛋糕记录着成长

无棱角的天空飘过的，是谁吹的泡泡

鸡毛掸子上是曾经流下的欢笑

**灵台上，没有烛烟的香台是一段回忆**

----

斜阳下，映着被拉长的背影

夏日的蝉鸣，回响着一个奇妙的梦境

被凉意惊醒，望见的又是谁的白鬓

西瓜田里，有年少的足迹

河边石上，听得见过去的小曲

水中浮出的，是几时的小鱼

风吹来的炊烟，是家的气息

微凉的月影说着带涟漪的过去

后院的枯树，是早已散去的爱情

微笑的眼底藏着童真的意趣

晨曦的鸟啼，送走的是一颗牵挂的心

校园外的绿树成荫，盖不住握在手心的甜蜜

今天的幸福，是一颗被温暖的巧克力

笨拙地学会使用洗衣机

呆呆地学着你念英语

彩色的日子里，她陪着你走出脚印

打雷的夜里，皱纹遍布的双手捂住你的眼睛

温和的话音里，是说不完的曾经

//曾经，她经历过枪林弹雨//

//曾经，她听见过深山龙吟//

//曾经，她遭受过人世恶意//

但故事的结局，总是能让人安心

她的白发里，藏着多少秘密

//你曾想当一个作家，写下她的温柔美丽//

//你曾想当一个画家，画出她的勤劳坚定//

//你曾想当一个导演，记录她的和蔼可亲//

**她只是拍拍你，陪着你的一个个深夜**

----

她总是絮絮叨叨地提醒你

下雨赶忙收衣

天黑莫到别处去

做事要赶紧

不胜其烦的你只是随口答应

背过身去却没有听到她的叹息

陪伴你的日子终究要过去

你也是会成长到不需要她这把老骨头的时候

只是难以割舍的亲情，撕扯着她的心

道别的时日还早

至少茉莉花还没有开放

至少早餐还没有做好

至少毛衣还没有织成

至少你还睡得很香

她向着天国，说了声抱歉

抱歉了，看来是还得打扰这人世间一会儿啊

抱歉了，我的孩子还是这样的天真幼小

抱歉了，没有我的陪伴，哭泣的人会找不到怀抱

风寒让她的身影有点瑟缩

但不想放弃的念头让她挺直了腰

她就这样，又看了十八年的日出东方

又听了十八年的雨声坠地

又回忆了十八年的往事

离别的日子总是要来的

但她已经知足

她留下了十八年珍贵的回忆

她看到了天空流泻而下的光芒

你也已经，长大了哦

我不在，不要哭鼻子了呀

我不在，街角的那孩子你就可以正大光明地去追求了吧

我不在，打雷的时候记得捂住耳朵啊

我这老婆子，可给你添了十八年的烦了吧

//所以，永别了//
----
那些消散的曾经，在我的记忆里

那些听过的故事，会飘进我孩子的耳朵里

那些没有说出的话，会在很久很久以后，亲自说给你听

再见

所以，

**//[[[http://scp-wiki-cn.wikidot.com/scp-cn-463|谢谢你]]]//**
