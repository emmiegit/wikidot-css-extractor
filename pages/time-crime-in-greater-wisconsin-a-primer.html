    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>好吧，都进来，找个位子坐。Wallach警官，Friedman警官，祝贺你们完成学业。Sergeant Bickell，很高兴你能从密尔沃基那调任过来。本来我们很难看见这么多新面孔，但后来我们总算是把一个电脑错误修好了，那错误会经常性地把日期往前挪一天，导致我们的好多老伙计退不了休。

那么，很高兴你们三位能上任。希望你们在斯洛斯皮特警察部门一切顺利。我不是说什么活都没有，但是这里的暴力犯罪率真的非常的低，其它的么……你们会习惯的。

接下来我们要开场非正式的研讨会，而且你们接下来几周还要参加好几次。要是我们像模像样地整理幻灯片，编写文字资料，那些州警察恐怕会哄笑着把我们撵出去。然而，这些事情是你们可能会碰见的，所以还是了解下为好。

现在，我要讲一讲关于时间旅行的事情。没事，尽情地笑吧。我等你们。

是的，我是认真的。准备好了吗？

好吧。关于时间旅行，我们大致分成了两种情况。第一种情况，一般来说也是最好解决的，就是游客。有的时候，我们这会出现一些来自别处的人。过去的，未来的，哪都有。大部分情况下，他们只是路过，顶多做些象征性的事，比如去年感恩节游行的时候的欧及布威族[[footnote]] **译注：**北美的原住民族之一。
 [[/footnote]]狩猎派对。虽然有的时候，他们也会比较无赖，比如一帮开着改装UFO的乡巴佬，琢磨着怎么垄断Dean炸面圈好敲我们一笔竹杠。总之呢，这种情况处理起来还挺有意思的。

在处理游客的时候，你有三条准则要遵守。第一条，保证自己处于掩护下。不论是长矛还是相位枪，你的防弹背心是挡不住那些狗屎玩意的。第二条，坚持不致死原则。就算有力场盾，他们还是得呼吸。能近身的话就用胡椒喷雾，有必要的话就用催泪瓦斯。每辆警车里都放着一把防暴枪，由美国陆军提供。防雷车的话还在努力申请中。

第三条，也是绝对要遵守的一条，相信那些书呆子。假如你去处理游客事件的时候，发现那里已经站着一群穿着防化装备和便宜衬衫的家伙，或者有几辆标着“S&amp;C塑料”的卡车停在事故地点中心，放尊重点。他们一般不会携带太多火力，但他们仍然是装甲部队。也不必不好意思呼叫他们，反正他们一直都在监听我们的频道，为了些鬼知道的理由。好吧，应该说是鬼都不知道的理由。

等你成功扣留了一个游客，麻烦的事才刚开始。大部分情况下，他们不是老早死了，就是还没出生，所以他们理论上不能叫做……人类，法律层面上也是。一般我们需要做的工作有：尝试把他们盗窃的东西还回去，或者赔偿造成的损失，然后把他们扔到醉汉拘留所里。要是你运气好的话，到早上他们就会消失，回他们来的时间去了，这之后就跟你彻底没关系了。如果你碰到什么时间警察或者古时候的执法官也在捉拿游客，就随他们去吧。放任他们总比试图控告他们省力。

你们要面对的第二种情况是修正者，他们就让人菊花作痛了。那帮罪犯认为他们可以回到过去，把导致他们被捕的一切因素修正掉。天知道他们是怎么做到的。18号县道那边那个废弃农场里的一口井应该是最可能的理由。如果使劲地盯着它里面瞧，你就有可能得到一个穿越回去弥补自己最大的遗憾的机会。我们一直都用板子盖着它，但是，他们还是通过某种方式源源不断地溜过来。

关于修正者，有一点值得庆幸，就是时间旅行并不会让这帮犯人变得不那么蠢。你可能会一时失去线索，但他们四处寻找凶器的时候，总会留下跟第一次一样充分的证据。假如你发现的犯罪现场，有五组独立的脚印，全都来自同一双鞋，你面对的可能就是一个修正者。但如果现场没有任何证据留下，那就可能是个幽灵。那是另一回事了。

修正者呢，通常需要按照以下步骤处理。寻找并记录你能找到的一切线索，做好侦探工作，还有，最关键的，不要向部门外的任何人透露案件细节。不要告诉媒体、不要告诉你的家人、不要告诉你的心理医生、不要告诉上帝，谁都别告诉。等哪天你回到证据存放柜，发现里面空空如也，然后自己头痛欲裂，你就懂为什么了。

曾经有个家伙在新闻发布会上不小心提到了一个遗落的钱包，然后噗的一声，那钱包消失了。所有在看电视转播的人都产生了偏头痛，接着还有镇长打来的恶意满满的电话。这可对你的职业生涯不利。把你的嘴巴和案件资料都封得牢牢的，直到我们把东西全运到地方检察官那。这之后，但愿那些罪犯得忙着去道奇城做假牌照，没空再搞时间机器。

好了，我想现在说的已经足够了。就像我之前说的，非常荣幸你们两位能加入警队。能有新的警官加入真是太好了。那么当务之急，你们两位得先搭乘警车前往18号县道。似乎某人把那该死的井的板子给掀了。

我要去找点Advil[[footnote]] **译注：**一种镇痛药。 [[/footnote]]来，我偏头痛犯了。
