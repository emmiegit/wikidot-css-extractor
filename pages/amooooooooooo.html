    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[tabview]]
[[tab 关于此人]]

姓名：阿默、Amo
性别：男

所属站点：Site-CN-12

职务及其身份：外勤特工

权限等级：3级

大多数人印象中这是位夸张到留有如云雾般白色爆炸头身着嬉皮士风格服装，一个近乎是被乙醇和尼古丁填充大脑的黄人男性。行为诡异不合逻辑，内心怪癖荒唐之人。与其相识的人称呼他为**阿默**，常常于街角巷口与不入流的人打着交道在廉价又管饱的小酒馆里出现的小角色。

事实上阿默本人却是有着如银狐那般的狡猾，是穿梭于市井中不被人们所察觉花孔雀，掌控了12站外围一切信息的流动，与■■■范围内的灰色组织、地下产业等有着不小的联系。于2020年2月24日正式加入Site-CN-12，其主要负责于站点内外的事物处理工作，本质上是在暗中为站点清理掉麻烦，自称为干着和清洁工一样给人收拾垃圾的烂活儿。

*曾有过一位妻子。


[[/tab]]
[[tab 作品栏]]
[[[http://scp-wiki-cn.wikidot.com/amo | 穷讲究.]]] 
By[[*user Dark Draw ]]&amp;[[*user Amo_Cheers]]
“Amo确实是个讲究人。”人们后来常常这么说道。

[[[http://scp-wiki-cn.wikidot.com/boomskrrrr | 诡杆.]]]
By[[*user Amo_Cheers]]
远方随着日落升起的桅杆，那就是之前看见的那艘船，他敢肯定那艘船看见了用来呼救的红色闪光灯。

[[[http://scp-wiki-cn.wikidot.com/a-pocket-watch |  怀表.]]]by[[*user Dark Draw ]]&amp;[[*user Amo_Cheers]]
已经过去有些日子了，只是不见了小邵，不见了小赵，不见了主管。

[[[http://scp-wiki-cn.wikidot.com/wryyyyyyyyyyyyyyyyyyy | 花与冢.]]] 
By[[*user Amo_Cheers]]
缅怀微笑倒下，鲜花如潮水般从身体中涌出，填补了这里的一切。

[[[http://scp-wiki-cn.wikidot.com/biubiubiubiubiubiubiubiubiubiubiubiubiu | 吉日.]]] 
By[[*user Amo_Cheers]]
今天，是最后的道别。

[[[http://scp-wiki-cn.wikidot.com/the-save | 救赎.]]]
By[[*user Dark Draw ]]&amp;[[*user Amo_Cheers]]
它会解决一切，希望下半个世纪基金会永远不会暴露在公众面前。

[[[http://scp-wiki-cn.wikidot.com/holy-grail | 收尾.]]]
By[[*user Dark Draw ]]&amp;[[*user Amo_Cheers]]
无非只是它看你像异常，你看它像异常罢了。

[[[http://scp-wiki-cn.wikidot.com/happynewyear | 二次告白.]]]
By[[*user Huahuadeguagua ]]&amp;[[*user Amo_Cheers]]
唯一记忆这一切的只有Vaska手上那枚银闪闪的戒指。
