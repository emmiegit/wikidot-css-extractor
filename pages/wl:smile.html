С улыбкой – хмуриться мне больно, –
Смеюсь, ведь больно мне рыдать.
Коль я отказываюсь молвить,
То потому, что больно лгать.

Улыбку сделал я искусством.
Смеюсь – и это монолог.
Мои слова и изреченья –
Они комедии пролог.

Улыбку некому увидеть.
Смеюсь – но голос не слыхать.
И в этой пустоте бессилен
Себя заставить выбирать.

Моя улыбка, знаю, ранит.
Смеюсь и слышу: смех мой лжёт.
В моей улыбчивой ловушке
Улыбку мне рыданье рвёт.
