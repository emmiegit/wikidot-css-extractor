//Z tego co wiadomo, ten Dziennik jest nadal aktualizowany przez autora. Autor pozostaje anonimowy, lecz relacjonuje swoje podróże przez, jak się wydaje, miejsca w rzeczywistości. Prace nie zawierają odniesień do tego, kiedy zostały napisane – nie pozwalając się umieścić na szeroko pojętej osi czasu, mimo tego czytelnicy uznali lekcje i morały zawarte w ich słowach za ponadczasowe. Niestety udało się znaleźć jedynie █ prac należących do tego autora. Poniżej znajdują się te, które odnaleziono, darowano, zakupiono lub w jakikolwiek inny sposób pozyskano.//
[[/=]]

+++ **Pozyskane Prace:**

* [[[Very Strong|Środa, 23 września]]], napisana pod pseudonimem [[*user DrEverettMann]] : To miejsce przypomniało mi to o tym, że heroizm i siła nie są same w sobie kluczowe do życia. Jednak bycie bardzo silnym nadal się przydaje.
* [[[Red Bark|Niedziela, 8 października]]] : Czasami jednak sama siła nie wystarczy, potrzebna jest też wiara, nieważne czy w Boga, czy bogów, która wytrwa próbę czasu.
* [[[The Queen of the Waste|Wtorek, 9 grudnia]]] : Kiedy ludzie zaczynają nachodzić na swoje granice, powinni raczej zawrzeć kompromis, niż deptać po pięknie natury – ponieważ gdy człowiek krzywdzi drzewo, drzewo się odgraża. A drzewa mają lepszą pamięć, niż większość ludzi.
* [[[Into Each Life Some Rain Must Fall|20 maja]]], napisana pod pseudonimem [[*user Dr Cuddles]] : Wspiąłem się na górę. Nie jestem pewien, co z niej zniosłem.
* [[[Hips of Fools|13 czerwca]]], napisana pod pseudonimem [[*user Dr Cuddles]] : Księżyc i gwiazdy same w sobie nie zapewniają komfortu. Pewnego razu byłem jednak  z rośliną i tancerką.
* [[[in-which-a-scarecrow-fights-a-losing-battle-against-wildflow|Piątek, 20 sierpnia]]], napisana pod pseudonimem [[*user Snapdragon133]]: Zawsze należy jak najlepiej wykorzystać swój czas.

+++ **Poradnik pisarski:**

[[collapsible show=&#34;Aby udokumentować wędrówkę takiego podróżnika...&#34; hide=&#34;...Postaw się w pierwszej osobie, a potem zacznij opowiadać o kimś innym.&#34; hideLocation=&#34;both&#34;]]

Dziennik Podróży (aka JotW - ang. //Journal of the Walk//) jest zbiorem wpisów do dziennika napisanych przez tego samego, zabieganego podróżnika.

Zanim zaczniesz pisać cokolwiek do JotW, przeczytaj najpierw obecne pięć prac. Musisz wyrobić sobie poczucie tego, jak powinno się czytać prace oraz co zazwyczaj opisują. Szczególnie, jeśli wcześniej nie pisałeś pracy w formie dziennika! Na chwilę obecną, wpisy do JotW skupiają się głównie na konceptach mądrości oraz życia//, jak również// dziwnych scenariuszy i miejsc. Koncepty i motywy, na których skupisz się w pracy, nie muszą być &#34;głębokie&#34; lub szczególnie skomplikowane, głównym celem pracy powinno być pozostawienie czytelnika z czymś do zastanowienia, jak prostym &#34;Co było nie tak?&#34; lub &#34;Co innego mogli zrobić?&#34;. Prace powinny być krótkie, z odrobiną humoru lub dramatu oraz, jak wszystkie dobre opowieści, powinny być wciągające dla czytelników. Obrazki nie są wymagane, ale są jak najbardziej dozwolone.

Inną cechą charakterystyczną dla JotW jest skupianie się na życiach osób innych niż autor pracy. Czy to gigant, czy królowa pustkowia, motywem takiej pracy nigdy nie jest konflikt pomiędzy autorem a innymi. Zamiast tego skup się na cudach i tragediach, które już miały miejsce, i które są opowiadane podróżnikowi. Oczywiście nie musi się ograniczać: możesz swobobnie dodawać od siebie fantazyjne elementy, na które może reagować autor, jednak pamiętaj, że nigdy nie mówi on za siebie.

Nie zapominaj jednak, kim jest autor. Jeśli nie zauważyłeś, są pewne motywy[[footnote]]Motywy to powtarzające się znaki, cechy lub symbole, które pojawiają się w trakcie historii. Mogą mieć niewielkie lub duże znaczenie, wszystko zależy od uznania pisarza.[[/footnote]], które mu towarzyszą: lasy, roślinność, oraz ogólnie rozumiana dzika przyroda odgrywają ważną rolę – szczególnie ptaki, które autor wspomina wielokrotnie. Jest nim także nieustanne poczucie podróży oraz eksploracji. Wreszcie ważne jest też, że autor przedstawiony jest jako łagodny wędrowiec – nie porywczy osiłek[[footnote]]Pomyśl więc dwa razy, zanim napiszesz coś o epickim pojedynku lub bezdusznym zarzynaniu świń. Jeśli chcesz pisać coś w tym stylu, ten Zbiór nie jest dla ciebie.[[/footnote]].

Na sam koniec pamiętaj żeby poprosić o krytykę na forum lub Discordzie. Inni, bardziej doświadczeni pisarze upewnią się, że twoja praca oddaje ducha Dzienników Podróży. Publikując pracę, powinna ona być otagowana przynajmniej tymi tagami:  [http://wanderers-library-pl.wikidot.com/system:page-tags/tag/dziennik-podróży  dziennik-podróży], [http://wanderers-library-pl.wikidot.com/system:page-tags/tag/dziennik dziennik] i [http://wanderers-library-pl.wikidot.com/system:page-tags/tag/dokument dokument] oraz zaczynać się w następujący sposób:

&gt; @@ +++ Dziennik Podróży, [Wstaw dzień tygodnia], [Wstaw dzień i nazwę miesiąca] @@

Po publikacji pracy, możesz dodać ją do &#34;Pozyskanych Prac&#34;. Trzymaj się ustalonego formatu i pochwal się swoją pracą. Nie wybieraj tej samej daty, co już istniejąca praca, chyba że będziemy mieli już 366 prac...

Powodzenia w pisaniu i stąpajcie bezpiecznie, Wędrowcy.
