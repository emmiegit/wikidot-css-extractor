[[include component:image-block name=SCP-none-KO-J.jpg|caption=化粧をしたSCP-未指定-KO-J]]

**アイテム番号:** SCP-未指定-KO-J

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-未指定-KO-Jは主に私の自宅の居間で生活させ、散歩を名目に定期的に外出させます。対象は対人恐怖症なため、私以外の人との接触を避けます。火気、刃物は対象の近くに置いてはならず、重いものと男性用下着を掛けることは推奨されません。

**説明:** SCP-未指定-KO-Jは一般的な木製スタンド型ハンガーです。私は[データ削除済]家具店で購入してから7年近く使用しましたが、丈夫であり使用可能です。対象が意思疎通をし始めたのは5ヶ月前であり、対象は見る、聞く、動くことができるようです。驚くべきことに、エッチな動画を見ると恥ずかしがったため、対象は女性です。性格は[データ削除済]で、暇さえあれば掛けていた服を振り落として労働法について言及し、無報酬労働の法的措置を取ると主張します。私が働いている時は服を落とさず「タップダンス」を踊る、または私の愛用している帽子を被って「ビリー・ジーン」を踊るなど、頻繁に一人で遊びます。ただし、軽い損傷が懸念されるため、CCTVの設置を検討しましたが、対象がプライバシーの侵害だと言って拒否しました。

対象の外見に対する説明は議論が多くなされており、客観的な情報により出来る限り正確になるように努力しています。
高さ: 2.3m(対象は2.5mだと主張。製品説明書によって棄却。対象は誤差範囲だと主張。)
体重: 20kg(対象は15kgだと主張。製品説明書によって棄却。対象は痩せたと主張。)
出生地: 中国(対象は韓国だと主張。「Made in China」という印字によって棄却。)
材質: シラカバ(本人はヒノキだと主張。製品説明書によって棄却。)

**補遺A:** 録音記録01:
&gt; **&lt;記録開始&gt;**
&gt; **ジョー██博士:** さあ、君はこれからSCP-174-KO-Jだよ。
&gt; **SCP-未指定-KO-J:** 174？どうして174なの？私が一番嫌いな数字なんだけど？
&gt; **ジョー██博士:** そうかい？それでは変えよう。何にしようか？
&gt; **SCP-未指定-KO-J:** 何でもいい。174以外なら。
&gt; **ジョー██博士:** 160はどうだい？
&gt; **SCP-未指定-KO-J:** 何か数字がぶくぶく太ってるみたいで嫌い。
&gt; **ジョー██博士:** 182は？
&gt; **SCP-未指定-KO-J:** 品がない。
&gt; **ジョー██博士:** じゃあ、どの数字がいいんだい？話して。
&gt; **SCP-未指定-KO-J:** えっと…おしゃれで、私に合ってて、可愛くて、セクシーな数字？
&gt; **ジョー██博士:** [タイピングする音] S…C…P…未…指…定…K…O…J
&gt; **SCP-未指定-KO-J:** ちょっと！
&gt; **&lt;記録終了&gt;**

録音記録02
&gt; **&lt;記録開始&gt;**
&gt; **ジョー██博士:** ハンガーならハンガーらしく丁寧に服を掛けていてくれ。
&gt; **SCP-未指定-KO-J:** 労働基準法を守りなさい！！！！！
&gt; **ジョー██博士:** 君は労働基準法とは何か知っているのか。
&gt; **SCP-未指定-KO-J:** 労働基準法第4条、労働条件は労働者と雇用者が同等な地位で自由意志により決めなければならない。
&gt; **ジョー██博士:** 君は本当に無駄な知識で日々驚かせてくるね。
&gt; **SCP-未指定-KO-J:** これって録音されてる？
&gt; **ジョー██博士:** 形式上ではそうだ。
&gt; **SCP-未指定-KO-J:** 助けて！この男が私を両親から安く買って一日も欠かさず辛い肉体奉仕を要求するの！
&gt; [何かが倒れる音]
&gt; **SCP-未指定-KO-J:** きゃあ！襲われる！
&gt; [椅子がガタガタする音と倒れる音]
&gt; **SCP-未指定-KO-J:** 助けて！
&gt; [チェーンソーの音]
&gt; **SCP-未指定-KO-J:** 私たち話し合いましょう。
&gt; **ジョー██博士:** それでは…
&gt; **SCP-未指定-KO-J:** 理性的な行動をしてこそ人間なの。あなたが動物と違うとこって何？
&gt; [チェーンソーの音]
&gt; **SCP-未指定-KO-J:** 分かった、分かったからそれを下ろして。
&gt;  &lt;記録終了&gt;

録音記録03:
&gt; **&lt;記録開始&gt;**
&gt; **ジョー██博士:** 最後のチャンスを与える。服を掛けたくなければ、そのまま受け入れなくていい。新しく一つ買ってそこにかけるから。というより何が問題なんだい？
&gt; **SCP-未指定-KO-J:** 労働…
&gt; [チェーンソーの音]
&gt; **ジョー██博士:** 私たち…話をしよう？
&gt; **SCP-未指定-KO-J:** …そうね。私は服を掛けたくないの。重いんだもん。
&gt; **ジョー██博士:** そうだな。毎日掛けていなければいけないから重いだろう。分かるよ。
&gt; **SCP-未指定-KO-J:** そうでしょう？
&gt; **ジョー██博士:** でも、何でX氏が新しく買ってきたハンガーを全部壊したんだ！！！
&gt; **SCP-未指定-KO-J:** そいつが私のことを不細工って言ったじゃない。だから頬を一発殴って
&gt; **ジョー██博士:** そうだ…不細工と言われれば腹が立つこともあるだろう。だが、常識的に考えて5個のハンガーを全部壊したような君は本当に醜いのではないか？もうそろそろ現実を…[鈍い音と倒れる音]
&gt; **SCP-未指定-KO-J:** おーい、起きて
&gt; [沈黙]
&gt; **SCP-未指定-KO-J:** おい、起きて
&gt; [沈黙]
&gt; **SCP-未指定-KO-J:** えっ
&gt; &lt;記録終了&gt;

**メモ**
「ほとんどの欠勤記録はこいつのせいです。だから減給はちょっと…」 - ジョー██博士
「博士の態度によって対象はいくらでも親切になり得ます。博士は女心を知るべきです。」 - 正██研究助手</textarea></pre>
