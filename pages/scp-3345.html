    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-3345**
**Originál:** http://scp-wiki.net/scp-3345
**Autor:** [[*user Dr Count Laughter]]
**Překladatel:** [[*user DrCheems]]
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/Q1c7XqD.jpg|caption=Sken přední strany SCP-3345.]]

**Objekt #:** SCP-3345

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Když není používáno, SCP-3345 musí být skladováno ve standardní zabezpečené skladovací skříňce pro třídu Safe. Zaměstnanci s úrovní prověření 2 a vyšší musí při manipulaci s SCP-3345 --používat ochranné rukavice-- nosit ochranný oděv pokrývající celé tělo a hlavu. Zaměstnanci nesmí číst SCP-3345.

**Popis:** SCP-3345 je kniha standardní velikosti 15x20cm s 261 stranami a měkkou vazbou ve stylu moderního kriminálního románu. Její přední strana zobrazuje černobílý obrázek zakrvácené humanoidní ruky tlačící na namrzlé okno. Text na přední straně je také podobný normálnímu románu. Následující text ale naznačuje, že příběh knihy je založen na osobě, která právě čte knihu: &#34;Autor jste Vy&#34; napsáno velkými bílými písmeny.

SCP-3345 je prázdné a při zacházení s použitím ochranných rukavic nevykazuje žádné anomální vlastnosti. Anomální vlastnosti SCP-3345 se projevují při dotyku jakékoliv osoby bez ochranné vrstvy. Po jeho otevření se na stránkách objeví příběh napsaný ve stylu kriminálního románu z 21. století, který přesně popisuje nejzásadnější zločin(y) spáchané touto osobou, od menší krádeže v dětství až po vraždu. Tento příběh na stránkách zůstává po 24 hodin. Po uplynutí této doby je kniha opět prázdná.

SCP-3345 bylo nalezeno na místní policejní stanici v okrese Manhattan v New Yorku ve Spojených Státech 18. října 2012 poté, co se velké množství lidí udalo na policii v domněnce, že se policie dozvěděla o předem nezaznamenaných zločinech. Při výslechu popisovali všichni knihu vlastněnou jednou z obětí SCP-3345. Další vyšetřování zjistilo, že kniha pochází z nedaleké kavárny [VYMAZÁNO]. Polní agenti vysláni do této kavárny nenalezli žádné anomálie až na 12ti sekundový výpadek signálu na kamerovém záznamu z 13. Srpna 2012 přesně v 1:00. Po této anomálii je na záznamu jasně vidět SCP-3345.

**Dodatek 3345- 1:** Od získání SCP-3345 se objevilo množství odhalení týkajících se personálu a subjektů v Oblasti-73.

**Výňatky ze záznamů o subjektech vystavených SCP-3345:**

__**Experiment 3345-01 – 05/03/2013**__
&gt; **Subjekt:** D-2872
&gt; **Záznam v trestním rejstříku:** Subjekt D-2872 má historii násilných zločinů od ozbrojené loupeže po vraždu dvou osob v [VYMAZÁNO].
&gt; **Procedura:** D-2872 bylo přikázáno dotknout se SCP-3345 bez ochranných pomůcek.
&gt; **Výsledky:** Na stránkách SCP-3345 se objevil román naplňující všech 261 vyprávějící příběh detektiva vyšetřujícího případ dvou žen zavražděných členem gangu v New Orleans.
&gt; **Analýza:** Přestože byl román SCP-3345 fantastický příběh podobný moderním kriminálkám, nenašla se žádná neshoda mezi příběhem SCP-3345 a policejními záznamy.
__**Experiment 3345-13 – 27/03/2014**__
&gt; **Subjekt:** D-3458
&gt; **Záznam v trestním rejstříku:** Subjekt D-3458 má historii menších přestupků a byl odsouzen za vraždu [VYMAZÁNO].
&gt; **Procedura:** D-3458 bylo přikázáno dotknout se SCP-3345 bez ochranných pomůcek.  
&gt; **Výsledky:** Všech 261 stránek SCP-3345 bylo naplněno protahovaným příběhem o člověku, který ve 13ti letech ukradl skautům sušenku, přecházel na červenou a odhazoval odpadky. Příběh končí zatčením subjektu kvůli poškození veřejného majetku.
&gt; **Analýza:** Protože se SCP-3345 v posledních 12ti případech kompletně shodovalo s policejními záznamy, je možné, že D-3458 byl nesprávně odsouzen za vraždu. Bude zahájeno další vyšetřování ohledně D-3458 a vraždy [VYMAZÁNO].

&gt; **Experiment 3345-13 - Záznam dodatečného vyšetřování – 08/05/2014:** Po dalším vyšetřování nadačním personálem bylo v případu D-3458 zjištěno několik rozporů mezi výpověďmi očitých svědků a důkazy předanými soudu. Přezkoumání záznamů z policejní stanice Tallahassee ukazují, že policejní inspektor [VYMAZÁNO] před soudním procesem D-3458 manipuloval s důkazy. Z toho může být usouzeno, že D-3458 byl nesprávně odsouzen za vraždu. D-3458 byl terminován tři týdny před tím, než vyšetřování došlo k tomuto závěru.

__**Experiment 3345-61 – 14/05/2015**__
&gt; **Subjekt:** Dr. ██████ – dále jen ‘Subjekt’.
&gt; **Záznam v trestním rejstříku:** Subjekt nikdy nebyl odsouzen za žádný zločin.
&gt; **Procedura:** D-3652 bylo přikázáno dotknout se SCP-3345 bez ochranných pomůcek.  
&gt; **Výsledky:** Na rozdíl od předchozích experimentů nebyl příběh zaměřen na personál Třídy D. Pozdější zkoumání záznamu odhalilo nedostatečnost ochranných rukavic, protože subjekt přišel do kontaktu s SCP-3345 ještě před tím, než se ho dotkl D-3652. Text SCP-3345 vyprávěl příběh o Subjektu a jeho ex-partnerovi. Subjekt mučil a zavraždil svého partnera pro podezření z nevěry a pohřbil jeho tělo v lomu jižně od [VYMAZÁNO].
&gt; **Analýza:** Subjekt byl neprodleně zadržen a bylo zahájeno další vyšetřování ohledně zmizení partnera Subjektu. Zacházení s SCP-3345 nadačním personálem je do odvolání zakázáno.

&gt; **Experiment 3345-61 - Záznam dodatečného vyšetřování -01 – 20/05/2015:** Na místo popsané SCP-3345 byli vysláni polní agenti. Bylo získáno množství krevních vzorků a mrtvé tělo partnera Subjektu. Na nástrojích nalezených v domě subjektu byly také nalezeny stopy krve shodných se vzorky z lomu [VYMAZÁNO]. Na záznamech blízkých kamer je vidět auto Subjektu přijíždějící a odjíždějící od lomu. Záznamy z mobilního telefonu partnera Subjektu ukazují na intimní vztahy s jinými osobami.

&gt; **Experiment 3345-61 - Záznam dodatečného vyšetřování -02 - 27/05/2015**
&gt;
&gt;
&gt; **Následuje rozhovor o případu mezi Subjektem a nadačním Agentem:**
&gt;
&gt; **Dr. ██████:** Můžete mi říct, co se děje?
&gt;
&gt; **Agent:** Kde jste byla v noci [VYMAZÁNO] mezi 2. a 3. hodinou ráno?
&gt;
&gt; **Dr. ██████:** Když to bylo před [VYMAZÁNO] lety! Jak si mám- Počkat... To byla noc kdy zmizel můj manžel! To teď děláme? Vytahujeme na lidi zmizelé členy rodiny aby jsme jim způsobili stres? Řekněte mi proč jsem byla zadržena!
&gt;
&gt; **Agent:** Kde jste byla v noci [VYMAZÁNO] mezi 2. a 3. hodinou ráno?
&gt;
&gt; **Dr. ██████:** Co to má co dělat s mým manželem? Kde je? Našli jste ho?
&gt;
&gt; //Agent položí na stůl fotografie těla a usvědčujících důkazů.//
&gt;
&gt; **Dr. ██████:** Pane bože! Co to je?
&gt;
&gt; **Agent:** Poznáváte tuto osobu?
&gt;
&gt; //Subjekt si prohlíží fotky a začíná být rozrušen.//
&gt;
&gt; **Dr. ██████:** To je můj [VYMAZÁNO]! Co jste mu to udělali? Hajzlové! Co jste mu udělali?
&gt;
&gt; **Agent:** Našli jsme tyto nástroje na několika místech na pozemku, který jste dříve vlastnila. Jsou na nich stopy jeho krve.
&gt;
&gt; //Subjekt dále vzlyká a neodpovídá.//
&gt;
&gt; **Agent:** Tyhle fotografie ukazují vaše auto jak jede na místo nálezu těla a zpátky!
&gt;
&gt; //Subjekt agenta dále ignoruje.//
&gt;
&gt; **Agent:** Dr. ██████. Zabila jste vašeho manžela?
&gt;
&gt; //Subjekt se vzpírá ze židle a vyštěkne po agentovi.//
&gt;
&gt; **Dr. ██████:** O čem to mluvíte? Nikdy jsem nikomu neublížila! Nechápu o čem mluvíte! Co jste mu udělali?! Nevím co se stalo!
&gt;
&gt; //Subjekt se dále vzpírá a křičí dokud nejsou aplikována sedativa. Subjekt je odveden zpět do zadržovací cely.//  

&gt; **Experiment 3345-61 - Záznam dodatečného vyšetřování -03 – 05/06/2015:** Další rozhovory mezi Subjektem a nadačními agenty zatím neměly za výsledek přiznání Subjektu. Navíc testy na polygrafu, byť nespolehlivé, ukázaly, že Subjekt věří ve svoji nevinu. Vyšetření nadačními psychology ukázalo, že Subjekt je ohledně zmizení jeho partnera skutečně ve stavu zmatení a úzkosti. Další vystavení SCP-3345 mělo stejné výsledky. Subjekt zůstává pod dohledem v zadržení.
&gt; **Závěr:** Spolehlivost SCP-3345 v ostatních případech by naznačovala, že je Subjekt skutečně vinný z vraždy jeho partnera, což by navíc potvrzovalo velké množství nalezených důkazů. I přes to psychologické zprávy ukazují, že Subjekt věří ve svoji nevinu. Navíc nemá žádnou předchozí historii násilných nebo jakýchkoliv jiných zločinů. Tyto sporné výsledky naznačují možnost, že pokud dotyčný nespáchá žádný zločin, mohlo by ho SCP-3345 vytvořit (včetně důkazů). Kvůli přesnosti SCP-3345 ve všech ostatních případech musí však Subjekt zůstat v zadržení dokud nebudou provedeny další testy.
