    <pre><textarea class="page-source" readonly>[[&gt;]]

Czego możemy my, jako gatunek, nauczyć się o zagrożeniu stawianym przez wrogie istoty pozaziemskie z odkrycia przez Kolumba Nowego Świata i następującej po tym eksterminacji i podbicia rdzennych mieszkańców tych rejonów? Za kolonizacją Nowego Świata stało wiele czynników, z których większość jest całkowicie oczywista. Patrząc na nie, możemy zrozumieć co pozwoliło europejskim potęgom na zapanowanie nad rdzennymi społeczeństwami Ameryki i dowiedzieć się jak my możemy powstrzymać wrogie istoty pozaziemskie (dalej nazywane &#34;HE&#34;) przed zrobieniem z rasą ludzką tego samego. 

Najbardziej oczywistą przewagą jaką Europejczycy mieli nad mieszkańcami Nowego Świata była o wiele bardziej zaawansowana technologia. Europa miała proch, potężne floty, propagandę, dokumentację pisemną i niezliczenie wiele innych wynalazków pojawiających się na przestrzeni lat.  Na drugiej stronie Atlantyku, złożone społeczności takie jak imperia Azteków, czy Inków nie miały koła, ani sposobu na przekroczenie oceanu. Ze względu na tę przepaść technologiczną, europejskie monarchie szybko i z łatwością zgniatały nawet najbardziej zaawansowane rdzenne narody.

Równa, jeśli nie większa, przepaść technologiczna najpewniej zaistniałaby pomiędzy ludźmi a HE (oczywiście zakładając, że to HE nawiążą kontakt z Ziemią, a nie vice-versa), jako że transport międzygwiezdny byłby możliwy wyłącznie przy tysiącach, jeśli nie milionach lat technologicznej przewagi nad ludzkością. Wraz z pojazdami, HE prawdopodobnie będą miały broń jeszcze niepojętą przez rasę ludzką, kompetencje medyczne dalece wykraczające poza nasze (więcej o nich później) i inne wynalazki, których my, tak jak rdzenni Amerykanie, byśmy nie zrozumieli.  

Więc w takim razie jak mamy odpowiedzieć na technologię HE? Tak samo jak wiele rdzennych społeczności na technologię europejską: mamy się zaadaptować. Na przestrzeni kilku generacji ludzie Komancze z Wielkich Równin wprawili się w jeździe konnej, pomimo tego, że przed nadejściem osadników nigdy tych zwierząt nie spotkali. Wiele plemion nauczyło się korzystać z prochu i muszkietów, jednocześnie wciąż używając tradycyjnego łuku i strzał. W jednym wartym uwagi przypadku, Sekwoja, jubiler z plemienia Czirokezów, stworzył dla swoich ludzi sylabariusz bazowany na alfabecie łacińskim chociaż nie był w stanie pisać lub czytać.  

W taki sam sposób nadzieją dla ludzkości byłoby zdobycie technologii HE, czy to siłą, czy poprzez negocjacje. Choć wczesny użytek z broni byłby ograniczony do zwykłego korzystanie z niej dopóki się nie rozpadnie lub zepsuje, podjęte zostałyby wysiłki w celu dokonania inżynierii wstecznej i skopiowania podmiotu. W przypadku, w którym nowa technologia byłaby abstrakcyjnym konceptem (dla przykładu nowym pismem lub formą rządów) w zrozumieniu jej pomogłyby nam obserwacja i rozmowy.  

Chociaż technologia znacznie pomogła europejskim podbojom Nowego Świata, największym zabójcą rdzennych Amerykanów były choroby Europejczyków. Miliony mieszkańców Nowego Świata zginęło z powodu chorób takich jak ospa, odra, gruźlica, czy cholera. W tym samym czasie z powodu chorób rdzennych Amerykanów zginęło bardzo mało Europejczyków. Było to skutkiem zatłoczonego sposobu życia w Europie w tamtych latach, wiele ludzi żyło bardzo blisko siebie, rzadko się myło i rozprzestrzeniało choroby. Na przestrzeni wieków, większość mieszkańców miast rozwinęło genetyczną odporność na choroby. Gdy do Nowego Świata dotarli pierwsi kolonizatorzy, rdzenni Amerykanie po prostu nie byli przygotowani na tak potężne, szybkie choroby i przez to ucierpieli.

W kontekście kultury popularnej choroby są często widziane jako szybkie, proste rozwiązanie na inwazję obcych. Wartym uwagi przykładem jest __Wojna światów__ H.G. Wellsa, w powieści infekcje bakteryjne zabijają wszystkie nacierające siły HE. Chociaż jest to idealne //deus ex machina//, infekcje bakteryjne byłyby najpewniej minimalnym zagrożeniem dla HE. Jak zostało wcześniej powiedziane, Europejczycy żyli w znacznie bardziej zatłoczonych, ciasnych miastach w porównaniu do rdzennych Amerykanów i bardzo prawdopodobnym jest, że HE żyliby w miastach bardziej tłocznych od ludzkich. To, w połączeniu z kilkoma tysiącami do milionów dodatkowych lat rozwoju, spowodowałoby występowanie znacznie niebezpieczniejszych chorób, na które nie mielibyśmy odporności. Nawet jeśli HE wykazywałyby niesamowitą słabość na ludzkie choroby, ich zaawansowane technologie medyczne szybko rozwiązałyby problem.  

Jednak w takim scenariuszu nie wszystko byłoby stracone. Tak samo jak wiele ludzi dzisiaj nie otrzymuje szczepień na choroby, które nie są już powszechne (przede wszystkim na ospę), można przypuszczać, że HE nie prowadziłyby dalszych wysiłków w celu uodparniania się na choroby uważane przez nie za wyeliminowane. Poprzez odtworzenie takiej choroby, lub wykorzystanie bardzo podobnej, można by zaaranżować epidemię, tak jak dzisiaj następują wybuchy ospy. Sabotaż sprzętu medycznego i zabójstwa specjalistów również pomogłyby w rozprzestrzenieniu się choroby.

Na koniec warto wspomnieć, że w przypadku kontaktu z HE nasz gatunek najpewniej widziany byłby jako &#34;gorszy&#34;, mimo wszelkich prób udowodnienia inaczej. Potwierdzenie tej idei widać w wielu wyjaśnieniach osobistości religijnych, czy rządowych mających usprawiedliwić eksterminację i zniewolenie rdzennych Amerykanów, między innymi brak duszy, potrzebę &#34;ucywilizowania&#34;, czy Boską wolę. HE będą widziały całą ludzkość w tym świetle i tak samo traktowały nasz gatunek. Musimy być na taki system moralny przygotowani i używać go dla naszej korzyści. Podczas odwetu musimy pamiętać, że otwarty atak ze strony HE nie byłby wojną o serca i umysły ale całkowity podbój. Nie powinniśmy popełniać tych samych błędów co Aztekowie, Inkowie, czy rzesze innych.</textarea></pre>
