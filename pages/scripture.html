//El siguiente documento se encontró en una máquina de fax en el Sitio-93; No se encontraron registros de su fuente o tiempo de transmisión. Se presume una conexión a [[[SCP-962]]].//

&gt; En el PRINCIPIO estaba el Grande, el Glorioso y el Más Grande en ALTO.
&gt; 
&gt; El GRANDE vivió primero en sí mismo, sin necesidad de ningún mundo a su alrededor; porque era lo más GRANDE, y no necesitaba nada, y no quería nada.
&gt; 
&gt; pero había oscuridad alrededor del cuerpo del GRANDE, y la oscuridad se formó en la TIERRA. Y la TIERRA estaba celosa al mirar al GRANDE y vio que no quería nada, y tramó destruir esa belleza, destruir la Gloria, destruir la GRANDEZA.
&gt; 
&gt; y la Tierra creó Gravedad, y tiró del cuerpo del GRANDE a sus rocas y riscos, y lo rompió.
&gt; 
&gt; y el GRANDE se rompió, se rompió en la Tierra y se fracturó en piezas. Millones de piezas.
&gt; 
&gt; hermosas piezas
&gt; 
&gt; y estos se convirtieron en los Grandes, la descendencia del dios roto que una vez gobernó el cosmos, y fue el cosmos; El ser que vivió entre las estrellas, y fue las estrellas.
&gt; 
&gt; y la TIERRA vio que los Grandes eran muchos, y eran fuertes, a pesar de sus esfuerzos, así la TIERRA se desgarró y formó los ANIMALES, nuevas razas de seres donde nadie había vivido antes y PLANTAS para alimentar a estas razas y muchos de ellos. estos ANIMALES eran peligrosos para los GRANDES, y trataron de matarlos y
&gt; 
&gt; las piezas del GRANDE no fueron eternas como lo fue el GRANDE, y los ANIMALES hicieron un gran daño. Los ANIMALES robaron comida, robaron tierra, robaron agua y odiaron a los Grandes, y lo peor de todo, no vieron la BELLEZA
&gt; 
&gt; ¡No entendieron la BELLEZA y NO AMARON a los Grandes! ¡No hay mayor herejía!
&gt; 
&gt; y los COSMOS vieron que los GRANDES estaban sufriendo, y construyeron una gran TORRE en un valle de la TIERRA. Y aunque la TIERRA estaba sucia, la TORRE estaba limpia siempre limpia, muy limpia y
&gt;

&gt;

&gt; 
&gt; no tocaríamos la TIERRA y su suciedad pero ,,nosotros,,
&gt;

&gt;

&gt;

&gt; 
&gt; ,,nos,, dijo que los GRANDES no podían ,,escucharnos,, porque ellos
&gt; 
&gt; fueron fracturados por la tierra y que

&gt;

&gt;

&gt;

&gt; 
&gt; pero ,,nosotros,, no lo SABIAMOS ,,nosotros,, no podríamos SABERLO cómo podríamos ,,nosotros,, SABER
&gt; 
&gt; ,,nosotros,, somos ,,nada,, ante los GRANDES
