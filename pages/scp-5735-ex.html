**Ítem #:** SCP-5735

**Clasificación del Objeto:** --Seguro-- Explicado --(Parcial)--

**Procedimientos Especiales de Contención:** --SCP-5735 debe ser almacenado en un casillero estándar de artículos anómalos en el Sitio-19. Las pruebas con el objeto están autorizadas para todo el personal con la aprobación del Director del sitio..--

##red|//Procedimientos de contención irrelevantes a partir del 4/7/104, ver Anexo.//##

**Descripción:** SCP-5735 es un DVD que aparenta ser de una película llamada &#34;Misterio 32&#34;.  Una nota adhesiva esta pegada al disco, leyéndose: //&#34;Prueba de lo imposible, espero - Xyank&#34;//, en rotulador permanente negro. No existen registros de que una película llamada &#34;Misterio 32&#34; exista. Cuando se reproduce el DVD, los sujetos han informado haber experimentado la película con los 5 sentidos, con la intervención sensorial del personaje principal estimulando directamente el cuerpo del espectador, salvo la vista, que se experimenta de la misma manera que una película no anómala.

La trama de la película se centra en la vida de un ciego, con la capacidad incontrolable de crear eventos milagrosos y misteriosos en su entorno. La película anima a los espectadores a experimentar la película dos veces, una con los ojos cerrados y la segunda con los ojos abiertos, para promover el mensaje de la película, ya que el hombre no puede ver los 31 &#34;milagros&#34; de los que el es responsable, salvo por el titulo, el &#34;Misterio 32&#34;, ocurrido justo en el momento de su muerte; su vista siendo restaurada.

La investigación sobre las propiedades de SCP-5735 está en curso, con la esperanza de ayudar en el entrenamiento de los miembros de Destacamentos Móviles. El Dr. Thaddeus Xyank se encuentra actualmente bajo investigación, pero niega tener conocimiento del disco o de su punto de origen.

**Descubrimiento:** SCP-5735 fue descubierto en el Sitio 19 el 3/8/18, y fue visto por varios guardias e investigadores manifestarse de la nada en el espacio. Los testigos describieron con frecuencia un //&#34;Vórtice giratorio... hoyo tridimensional&#34;//, o palabras similares. Las imágenes de seguridad de la Fundación corroboran el testimonio de los testigos, con el disco apareciendo desde una masa esférica inestable negra.

**Anexo 1 - 6/11/72:** Debido a los recientes avances en la tecnología, la primera película totalmente sensorial, o &#34;Feelie&#34;, se estrenó en los cines. Se ha descubierto que los efectos anómalos de SCP-5735 son idénticos a la tecnología empleada en este medio y, como tal, a SCP-5735 se le ha asignado la clasificación Explicado (Parcial). Aún se desconoce cómo SCP-5735 se materializó en el Sitio-19 el 3/8/18.

**Anexo 2 - 30/6/104:** E-mail de la Jefa del Departamento de Anomalías Temporales al Director del Sitio-19:

&gt; **De:** DXyankthe4th@scipnet.foundation.scp
&gt; **Para:** Director19@scipnet.foundation.scp
&gt; **Asunto:** SCP-5735
&gt; **Fecha:** 30/6/104
&gt; ------
&gt; Así que, estoy seguro de que recuerdas nuestra pequeña película de misterio, 5735, ¿cierto? Bueno, el resto del departamento temporal y yo hemos estado desconcertados por esto recientemente, ya que acaba de salir en los cines. En resumen: Creemos que la hemos enviado al pasado.
&gt; 
&gt; Sin duda has oído hablar de un loop casual, o la paradoja de la predestinación, la bola de billar del futuro que viaja hacia atrás para golpearse en el túnel del tiempo bla bla bla, entregando las obras completas de Shakespeare a una versión más joven del escritor, ese tipo de paradojas, como una especie de antítesis de la paradoja del viaje en el tiempo. Bueno, creemos que es el mismo escenario. Recientemente terminamos nuestro pequeño proyecto del túnel del tiempo, por lo que planteamos la hipótesis de que en la permutación original de este escenario, yo u otra persona fuimos y compramos una copia de Misterio 32 para enviarla al pasado. La Fundación la considera una anomalía, la contiene y obtenemos la misma secuencia de eventos que han ocurrido en este universo durante los últimos 90 años, con esta película dándonos la motivación para trabajar en la tecnología de viajes en el tiempo. Ahora, se lo que estas pensando: &#34;¿Por qué no simplemente romper el bucle?&#34; Bueno, en pocas palabras, simplemente no podemos porque el ciclo ya ha sido establecido. Ese mítico punto de partida de nuestro pequeño bucle se ha ido, y a menos que podamos viajar a través de la novena dimensión, nunca podremos llegar a la versión de la realidad donde comenzamos el bucle. Tenemos la obligación de devolver esta película e inspirar a la Fundación del pasado, de lo contrario, nuestro túnel del tiempo nunca existiría, por lo tanto no podríamos devolver la película, y básicamente &#34;romperíamos el pasado&#34;.
&gt; 
&gt; Entonces, supongo que eso significa que tarde o temprano tendremos que enviar de vuelta a esta belleza. Por lo tanto, ¿por qué no convertirlo en el viaje inaugural de nuestra máquina del tiempo? Es extraño. Mi papá solía hablar sobre mi bisabuelo y lo que hizo por la Fundación en ese entonces. Él fue su mejor investigador temporal, ¡y puedo enviarle un mensaje a través del tiempo! Espero que se dé cuenta de lo que significa, que viajar en el tiempo es posible, que viajar en el tiempo//al pasado//es posible. Es como el santo grial del viaje en el tiempo, ¡y mi bisabuelo va a tener pruebas! Desearía poder escribir más de lo que originalmente estaba escrito en la nota adhesiva, decirle cómo me inspiró, diablos, incluso explicarle todo esto del bucle de tiempo, pero tengo que mantener el bucle perfecto. Además, eso implica arrastrar el túnel del tiempo al patio del Sitio-19, así que necesitaré gente fuerte para ayudarme con eso. El porqué la versión original de mí no podría haber sido más perezosa, nunca lo sabré.
&gt; 
&gt; Mientras tanto, si quieren tener una noche de películas para que podamos ver esta maldita cosa antes de que regrese, llevare palomitas de maíz. También creo que puedo convencer a Treble de que venga, incluso si es un poco rebelde. Supuestamente es realmente buena, una de esas películas artísticas de bajo presupuesto que parecen de baja tecnología pero son realmente buenas. ¡Será divertido!
&gt; 
&gt; P.D: Si conoces a alguien al que le gusten las antigüedades, necesito un rotulador y una nota adhesiva de la vieja escuela.
&gt; 
&gt; ------
&gt; Investigadora Superior Dahlia Xyank
&gt; Jefa de Anomalías Temporales, Sitio-19</textarea></pre>
