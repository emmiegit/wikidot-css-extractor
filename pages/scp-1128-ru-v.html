    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Объект №:** SCP-1128-RU

**Класс объекта:** Нейтрализован, ранее [[[safe|Безопасный]]]

**Особые условия содержания:** В связи с высокой ценностью для Фонда, объект должен располагаться в камере хранения в [УДАЛЕНО]. Доступ к объекту может быть осуществлен только с разрешения минимум одного (1) Смотрителя. Использование объекта для экспериментов и применение в аварийных ситуациях разрешено только сотрудникам с уровнем допуска 4 с письменными разрешениями от двух (2) Смотрителей. Для быстрого запроса доступа создан специальный канал связи с O5-█, O5-█ и O5-██, однако использование данного вида связи запрещено в обычных условиях и допускается только при возникновении аварийных ситуаций с объектами SCP класса Кетер.

**Описание:** SCP-1128 представляет собой устройство, разработанное в [УДАЛЕНО] по заказу одного из Смотрителей Фонда (ныне покойного) для сдерживания объектов SCP класса Евклид и Кетер. Имеет форму, схожую с проекторами, используемыми в крупных кинотеатрах, однако имеет множество дополнительных модулей расширения и элементов управления. На лицевой стороне располагается главная панель контроля устройством, согласно документации [УДАЛЕНО] что позволяет полностью контролировать его работу.

При включении объект начинает воздействовать на область, расположенную перед выходной линзой. Если в зоне действия оказывается другой объект SCP с определенными свойствами (см. приложение 2), то он в значительной мере теряет свои свойства до тех пор, пока воздействие не прекратится. SCP класса Евклид при этом часто можно уничтожить, объекты класса Кетер обычно обладают слишком большим запасом &#34;сил&#34;, чтобы воздействие Проектора могло их повредить, однако даже такого ослабления часто хватает, чтобы принять меры по их удержанию.

Устройство также имеет режим &#34;зарядки&#34;, при активации которого начинает воздействовать на некоторые материалы, временно (от 10 минут до 2 недель) наделяя их своими свойствами.

Побочные эффекты обычно проявляются только при воздействии на мощные объекты SCP: пространство вокруг области воздействия начинает искажаться, что приводит к возникновению различных аномалий (см. отчет об инциденте 1128-1).

Эксперименты с объектом доказали возможность широкого применения Проектора для сдерживания и уничтожения аномальных сущностей, однако побочные эффекты несколько ограничивают эти варианты эксплуатации.

**Отчет об инциденте 1128-1:** При воздействии на SCP-███ для его дальнейшего устранения устройства наблюдения зафиксировали аномалию, похожую по своей природе на ту, что возникла во время [[[incident-076-2-682|инцидента 076-2/682]]]. Потери Фонда включили в себя лабораторию, в которой проводился опыт, десять (10) агентов и двадцать три (23) научных сотрудника. В развалинах лаборатории позднее было обнаружены оба объекта SCP, участвовавшие в эксперименте, запечатанные в [УДАЛЕНО], что, предположительно, уберегло их от разрушения, а также помогло сдержать SCP-███ до прибытия опергрупп.

**Приложение 1:** //SCP-1128 {{не влияет}} на сами SCP объекты, он лишь изменяет наше пространство так, что их &#34;проекции&#34; в наш мир временно искажаются, что и приводит к тому, что мы видим. Первым теорию, используемую данным устройством выдвинул д-р █████████ (вероятно, [УДАЛЕНО], обратитесь к [[[incident-076-2-682|протоколу 076-2/682]]] для получения дальнейшей информации). На данный момент Фондом проводится тщательное изучение устройства с целью выявить активные элементы, непосредственно генерирующие искажения// - Д-р ██████ 

**Приложение 2:** //Серией опытов было установлено, что устройство не оказывает никакого влияния на объекты, целиком находящиеся в нашем мире (в том числе и на SCP-объекты)//

**Приложение 3:** //Объект был выведен из строя в результате инцидента 1064//.

Для получения дальнейшей информации по объекту обратитесь к [[[experiment-log-1128 |протоколу экспериментов 1128]]].</textarea></pre>
