------

**Name:**  Dr. Johny Mandrake

**Geburtsdatum:** ██.██.19██

**Eingestellt am:**  ██.██.20██ 

**Position:** Forschungsassistent 

**Personalklasse:** B

**Sicherheitsfreigabe:** 2

------

**Beschreibung:**

Dr. Johny Mandrake ist 1.82 Meter groß, hat Braune Haare und Iris. 
Besondere Merkmale : 
-Brillenträger (Kurzsichtig).
-Verbrennungen am linken oberen Arm und linken Brust sowie Rückenbereich. (Zugezogen während Eindämmungsbruch SCP-███-DE-V-████).
-Doktortitel im Bereich Psychologie(abgeschlossen an der Universität in █████████).
-Strebt einen Foundation internen Doktortitel für Psychohistorik an.


**Psychologische Einschätzung:**
(Durchgeführt von Dr. psych. N. Travolta)

Bei der durchführung von ihm aufgetragenen Arbeiten ist Dr. Mandrake grundsätzlich akkurat, und gibt sich große Mühe die Aufgabe korrekt auszuführen. Er arbeitet gut mit Kollegen zusammen. Dies alles ist insoweit besonders da er wohl während seiner Kindheit an ████ gelitten hat. Dies scheint er allerdings, zumindest während der Arbeit, unter Kontrolle zu haben. Außerhalb der Arbeit wird er zumeist als lustiger und sympatischer Mensch bezeichnet. Allerdings kann er beizeiten einfach mal vom Thema abschweifen. Er scheint dann in Gedanken zu sein. Es wird empfohlen in dann kurz anzusprechen und ihm mit zu teilen was er zuletzt gesagt hatte.
