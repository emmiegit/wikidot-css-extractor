    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-007-DE - ハピ
**著者:** Rikjard Regreps
**作成年:** 2017
[[include credit:end]]

**アイテム番号:** SCP-007-DE

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-007-DE-01はサイトDE6内の、鉛によって壁が補強され、外部から隔離された人型収容室に収容されています。室温は常に39.1℃から44.2℃の間を維持してください。その一方で、湿度は18％から25％の間を維持してください。この収容室内に入るすべての職員は放射線防護服を着用し、退室後に放射線の除染を行ってください。この目的のため、エアロックが汚染除去シャワーとともに収容室の入り口に設置されています。

SCP-007-DE-02からSCP-007-05はサイトDE14の収容室26-B内の鉛製の箱の中にあり、それらはいかなる場合でも決してSCP-007-DE-01に近づけてはなりません。この箱の開封は全員の放射線防護および除去のプロトコルが順守される場合にのみ許可されます。

**説明:** SCP-007-DE-01は男性のものと思われる人のミイラです。しかし頭部は//Papio//属（ヒヒ）に属するものであるとみられています。湿度および/あるいは室温の変化がSCP-007-DE-01の再生作用を引き起こすので、収容室内の環境を常に監視しなければなりません。

SCP-007-DE-02からSCP-007-05は4つの陶器であり、これらはその形状からエジプトで埋葬時に使用された甕（カノプス壺）を強く想起させます。しかし、カノプス壺に典型的にみられるホルス神の息子たちを模した外装の隣には、非典型的な彫刻が施されています。これらの彫刻の中には複数の十字架と、古代の天使の像を想起させるシンボルがあります。超音波を用いた調査により、容器内には成人男性の肝臓、肺、胃、腸が収納されていると判明しています。これらの壺の発見場所がSCP-007-DE-01の近くであったこと、そしてSCP-007-DE-01がこれらの臓器を有していないことから、上記の内臓はSCP-007-DE-01のものを見られています。


調査によってミイラ化した体の解剖学的構造におけるさらなる特異性は証明されていないにもかかわらず、SCP-007-DE-01は何らかの不明な方法で発せられた言葉によって意志疎通を行うことが可能なようです。この際に空気の吸引および排出、あるいは唇や舌の移動は行われません。初めて記録された意志疎通実験の際はコプト語[[footnote]] 紀元後約100年から900年の間にエジプトで話されていた言語[[/footnote]]　のみを用いて行われました。一方で、SCP-007-DE-01は今ではほかの言語での意思疎通を行い始めています（現在時点で記録されたものはドイツ語、英語、チェコ語、フランス語、そして［削除済み］）。

**補遺 20██年7月23日:** 病気の症例の増加によって、SCP-007-DE-01近辺に、頻繁にそして/あるいは長期間いた職員全員が//Mycobacterium tuberculosis// [[footnote]]結核[[/footnote]]　に感染していることが判明しました。SCP-007-DE-01の組織及び周辺の空気の調査からは病原体の痕跡は見つかりませんでした。ガスマスクや気圧差を利用した隔離ではこの影響を抑えることができず、放射線防護措置のみが効果を示しました。


SCP-007-DE-02から-05近辺では結核の症例は確認されていませんが、オブジェクトの近くにいたすべての職員に免疫力の低下が確認されています。加えて、サイトDE14で働くすべての職員において、風邪、肺炎、気管支ガンの症例が増加しています。SCP-007-DE-02から-05の影響範囲外での通常の治療によりほぼすべての罹患者は回復しています。SCP-007-DE-01に適応されたものと同様の放射線防護措置は、SCP-007-DE-02から-05の影響を抑えることも可能です。

SCP-007-DE-01から半径約400ｍ以内の範囲で睡眠をとった複数の職員から同一内容の夢についての報告がなされています。これらの夢は咳の発作によって終わります。以下は証言の記録です。


**証言　007-DE-01-17**

&gt; **Andronico博士:** 私は牢獄のようなところにいた。それから、大きな、どよめくような声で「来い」と言っているのが聞こえた。私は、それがどういう意味か考えたのだ、すると、007が馬に乗って…私が思うに、それはミイラ化していないSCP-007-DE-01のように見えたのだが、そいつは一頭の白馬にまたがっていた。彼は私をじっと見つめ、そして…、私は彼に王冠のようなものを渡した。それを彼は頭の上に乗せ、それから、彼は去っていった。そのあと、私は咳の発作に見舞われ、目が覚めた。


研究により、夢を見たすべての職員に、ある一つ共通点があることが判明しました。どの職員もカトリックの洗礼を受けていました。この単純な偶然の可能性を現在に至るまで排除できていません。



**インタビュー:** これまで、Schwarz博士の監督下のもと、SCP-007-DE-01とのわずかの対談が執り行われました。この対談の中でSCP-007-DE-01は、自身がエジプト神ホルスの息子の一人であると主張しています。また、彼は複数回にわたり「Phlegon」について質問しており、複数回の対談ののち、これはSCP-007-DE-01の馬であることが判明しました[[footnote]]Phlegonはギリシャ神話内の登場する、ヘリオス神の4頭の馬のうちの一頭の名前で、エジプト神話には登場しません。[[/footnote]]。

SCP-007-DE-01はSCP-007-DE-02から-05と「一体になる」ことを懇願しました。これは却下され、その理由が説明されました。なぜ人間が彼の近くで病気になるのか、という質問に対し、SCP-007-DE-01は「呪いだよ、それが私を通じて不実な信者にからもたらされるのさ」と述べています。詳細な情報の収集はできていません。


**発見経緯:** SCP-007-DE-01は、Schleswig-Holstein州の██████から10㎞離れたところで行われた工事作業の際に見つかった地下に埋設された墓室の中で発見されました[[footnote]]この地下墓室について言及している記録は見つかっていません[[/footnote]]。  地質学的調査の結果、この地下墓室は1420年の地震にとって埋没したものであるということが示唆されています[[footnote]]。かつてこの地域で条件に合致するような強い地震が起こったという記録は残っていません[[/footnote]]。  この地下墓室はミイラ化を促進するの条件を満たしていました[[footnote]]特別収容プロトコル参照[[/footnote]]。しかし、どのようにこの条件が整ったか、そしてその条件がどの程度継続したか、という科学的説明はなされていません。

SCP-007-DE-02から-05はSchleswig-Holstein州の██████から10km離れたところにある教会の地下室にて発見されました。現地のカトリック教徒への調査により、日曜日のミサの最中に頻繁に馬の蹄のギャロップ音が聞こえるということが判明しています。しかし、その音と同時に馬の姿を見たというものはいません。

SCP-007-DE-01のそばには、同様にミイラ化したカトリック修道僧が発見されており、そのミイラの胸部には複数の言葉が刻み込まれています。ミイラ化に伴い、「Offenbarung　（黙示録）」という一語のみしか判読できていません。

&gt; 私が、この関連に気づいた唯一の人間だというのか？　4人のホルス神の息子。4頭のヘリオスの馬。我々が最初に見つけた彼は、疫病をもたらした。黙示録？　「来い」？　もし私の仮説が正しければ、我々はほかの3体を発見しなければならない、しかもすぐに、だ。‐**Schwarz博士**  

[[footnoteblock]]</textarea></pre>
