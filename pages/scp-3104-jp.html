    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
[[=]]
**标题:** SCP-3104-JP - **Vio**la E**rrante**（**ビオ**ラ エ**ランテ**）
**作者:** [[*user fish_paste_slice]]
**发布年份:** 2023年
 
**译者：**[[*user Widednl]]
**原文：**[[[*http://scp-jp.wikidot.com/scp-3104-jp]]]
[[/=]]
[[include :scp-wiki-cn:credit:end-standalone]]
 
**项目编号：**SCP-3104-JP
 
**项目等级：**Safe
 
**特别收容措施：**SCP-3104-JP和SCP-3104-JP-α遵循标准的生物尸体保存协议、被存放在低危险品冷冻库中，每周目测一次。 用砖块将SCP-3104-JP-β围成圆形，在内部填入园艺用土，并种植花草将其伪装成花坛。每周一次以照料为名观察SCP-3104-JP-β。花草应选用在季节上无违和感且植株高的种类进行配置，以将SCP-3104-JP-β遮蔽在平民视线之外。若花草移栽和冬季枯萎时可以使用临时围栏和花坛等装饰物遮挡。██县住宅区面向SCP-3104-JP-β的房间将由基金会工作人员居住，包括负责该项目的研究人员。
 
**描述：**SCP-3104-JP是在20██/██/██自杀的真桑友梨佳的尸体。死因为从位于██县住宅区4层的自家阳台坠楼而亡。目标死亡时身边并未有家人和亲密好友、根据在现场调查的结果排除了他杀和事故的可能性。对象生前是一名儿童文学作家、在20世纪80年代对象出版过一个名为 &#34;旅人薇欧拉&#34;[[footnote]]作品讲述了一盆种植在屋外名为“薇欧拉”的三色堇被不同人物和动物搬运到不同城市和土地上的故事。该系列共发行了8部作品[[/footnote]]系列的作品广受欢迎、但由于包括&#34;旅人薇欧拉&#34;系列在内的多部作品被发现抄袭外国儿童读物而受到批评，从20世纪90年代起对象停止了写作。
 
从SCP-3104-JP口中长出了一株三色堇（Viola × wittrockiana），对象被命名为SCP-3104-JP-α，分析该目标遗传学信息表明其与真桑女士的一致。SCP-3104-JP-α不受温度和时间的影响始终处于开花状态，与普通植物相比目标具有很强的再生能力，如果将其从根部切除几天内就会恢复原状，但同时 SCP-3104-JP会失去与拔出部分相同的质量。被切除的SCP-3104-JP-α将失去再生力，像一般植物一样干燥/腐烂。值得注意的是，SCP-3104-JP-α的外表特征，与真桑女士的著作旅人薇欧拉系列丛书中的三色堇一致。
 
SCP-3104-JP-β是一株可在真桑女士死亡地点某某县营住宅中庭被幻视到的盆栽三色堇。对象被幻视所在的位置固定为真桑尸体头部曾存在的位置，但幻视持续时间因不同观察者而异，通常持续在几秒到15秒左右。根据各种测量结果证实，SCP-3104-JP-β不是任何物质实体，它被认为是一种认知危害。尚未判明观察者幻视到对象的机制，但可以通过放置视线遮蔽物阻止幻视。值得注意的是，多位观察者证实SCP-3104-JP-α的外部特征与&#34;旅人薇欧拉&#34;系列中的&#34;薇欧拉&#34;相吻合，而且如果SCP-3104-JP-α受到破坏，还能观察到SCP-3104-JP-β在同一区域一起受损，直到再生完成。
 
因SCP-3104-JP-β在██县住宅区内，因此基于封锁周边区域与记忆删除的收容措施成本过高，但由于SCP-3104-JP-β异常性质规模较小，不足以导致帷幕破碎且易于隐藏，故此制定当前收容措施。
 
**附录1：**真桑女士死前，胸前抱着一本由她撰写的著作“旅人薇欧拉：远渡重洋”[[footnote]]这本书是该系列的第八部作品。在故事的最后，运往海外的薇欧拉被当地的老夫妇带走，并摆放在他们的室内桌子上，故事就此结束。[[/footnote]]该书封面上用油性笔写下了以下句子。笔迹与真桑女士一致。
 
&gt; [[=]]
&gt; 这本书是由我真桑友梨佳写的
&gt; [[/=]]
 
**附录2：**20██/██/██，在对目标进行观察时有的幻视过程中，会发现SCP-3104-JP-β在生长；而在SCP-3104-JP-α中没有观察到这种现象，目前对该异常变化的机制尚不清楚。考虑到将来今后可能很难用普通的花草遮挡SCP-3104-JP-β，因此拆除了周围的花坛，并安装了一个伪装成杂物间的小型收容单元。
 
**附录3：**20██/██/██、██县住宅区附近被基金会通过招标的方式购买，并以SCP-3104-JP-β为中心建造了一个伪装成四层楼的大型收容单元。当前正在游说██县议会修订《建筑规范条例》以为收容项目而建造更多的高层建筑。</textarea></pre>
