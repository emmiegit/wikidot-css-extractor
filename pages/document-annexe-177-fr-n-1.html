[[include component:image-block name=Nemo%204.png|caption=문어 프로토콜에 의하여 무효화된 밈 제거판 SCP-177-FR. 주요 그래픽 밈 트리거 5가지가 흐리게 처리되었다.|width=400px]]

__**별첨문서 177-FR n°1**__

이하는 온전한 [[[SCP-177-FR]]] 개체 대다수에 쓰인 글을 옮긴 것이다. SCP-177-FR이 표적으로 삼은 인원들이 읽을 수도 있는, 요주의단체 &#34;네모 선장과 노틸러스호&#34;로 연락하기 위한 연락처 및 지령은 검열되었다.

&gt; 이것을 읽는 당신께, 당신이 누구이든,
&gt; 
&gt; 당신이 이 글을 읽고 있다면, 이 세상에서 가장 위험한 조직에서 지금 일하고 계시겠군요. 확보라는 고귀한 휘장, 상상할 수 있는 가장 이상하고 흉악한 존재들에게서 민간 세계를 최대한 보호하겠다는 염원, 이들 뒤에서 재단은 웅대한 위선을 감추고 있습니다. 당신은 아직 모르시겠지만, 바로 그 위선이 그토록 지키고자 하는 그 인류에게 지금 피해를 끼치고 있습니다.
&gt; 
&gt; 재단은 마치 거대한 기계와 같고, 그 부품은 바로 규칙과 절차입니다. 참으로 대단한 발명품이지만 다른 기계들과 똑같이 시간이 흐르면서 망가져, 톱니바퀴는 일그러지고 장치들은 녹슬고 따르던 규칙들은 이제 도덕의 절벽 코앞으로 우리를 내몹니다.
&gt; 
&gt; 그러나 기계는 가차없고도 차갑게도 기어코 돌아가기를 고집하며, 오래되어 삐걱이는 톱니바퀴 속에 무고한 자들을 오늘도 가두어 넣습니다. 수없는 민간인들이 알지도 못하는 사이에 그곳에 갇힙니다. 수많은 직원들이 인류에게 좋은 일에 기여한다고 생각하며 그곳에 갇혀 있습니다. 당신도 갇혀 있습니다. 한때는 저 또한, 그곳에 갇혀 있었습니다. 저는 당신이 지금 어떤 마음을 가졌는지 모두 알며, 당신이 수많은 믿음을 쏟아붓고 인생의 수없는 시간을 바친 이 기계가 당신 차례가 되면 결국 당신을 으깨어버리게 될 것을 단언합니다.
&gt; 
&gt; 저는 이 기계를 핵심 부품은 보존하는 채로 낱낱이 분해할 의무를 진 시계공입니다.
&gt; 
&gt; 저는 이 기계를 파헤쳤습니다. 저는 그 결함을 보았습니다. 이 편지는 당신의 재단을 이루는 톱니바퀴 속으로 비집고 들어가 그 안에 든 것을 꺼내고자 제가 사용하는 도구의 한 가지 응용일 뿐입니다.
&gt; 
&gt; 아직 배에서 떠나기 너무 늦지 않았습니다. 이 메시지가 당신의 눈을 띄웠다면 ████ ██████ ██ █████████ ██ ████████████ ██████ ████████ ██ ██ █████ ████████ ████ ████ ██████ ████████████████-███ ████ 그곳에서 새로운 지령을 당신께 말씀드리겠습니다. 당신이 함께하신다면 저희는 기꺼이 기뻐하겠습니다.
&gt; 
&gt; 당신이 아직도 이성의 목소리에 귀를 기울이지 않으려거든, 이제부터 당신은 자신이 항상 세상의 눈에게서 숨기려 하던 모든 것이 점차 그리고 결국 나락으로 떨어지는 원인이 곧 스스로가 되었음을 똑똑히 아십시오. 그 순간은 당신이 이 편지를 받았을 때부터 이미 시작되었습니다. 즐거움을 만끽해 보십시오.
&gt; 
&gt; 오랜 파수병들 여러분, 저는 당신을 바로잡고자 왔습니다. 낡아빠진 잔해들 여러분, 저는 당신들을 침몰시키고자 왔습니다.
&gt; 
&gt; 더 이상 당신들은 확보하지도 격리하지도 보호하지도 않습니다.
&gt; 
&gt; 당신들의 시대는 끝났습니다.
&gt; 
&gt; - 네모 선장과 노틸러스호</textarea></pre>
