**Ítem #**: SCP-1848

**Clasificación del Objeto**: --Euclid-- Seguro

**Procedimientos Especiales de Contención**: [Iteraciones Previas Removidas]: //Iteración de Contención 7//[[footnote]]Propuesto por Julian Carrow, 1986. Revisado por Ellis Cartwright, 1994.[[/footnote]]

//Proposición Inicial, 1986//: El contacto directo con SCP-1848 no está permitido y no debe intentarse bajo ninguna circunstancia. SCP-1848 debe ser contenido en una sala de contención de una sola habitación en el Ala Norte del Sitio-19, en la subsección cuatro. –Debe ser fuertemente vigilado, con no menos de ocho guardias que roten regularmente y constantes cambios de personal.--[[footnote]]Para más información, los Directores de Contención deberían ver los Procedimientos Revisados[[/footnote]] Si bien las comodidades básicas están permitidas, estas peticiones deben ser hechas a través de declaraciones escritas, las cuales deben ser cuidadosamente analizadas antes de ser permitidas.

[[collapsible show=&#34;Procedimientos Revisados: Sólo para Ojos de los Líderes de Contención&#34; hide=&#34;Acceso Concedido&#34;]]
//Revisión, 1994//: El equipo de contención de SCP-1848 debe estar compuesto de personas con puntuaciones bajas en dinamismo de personalidad. Es primordial que SCP-1484 solo sea monitoreado por aquellos sin intereses, hobbies, u otros sentimientos significativamente fuertes en torno a temas varios. La dosificación amnésica es apropiada para aquellos que desarrollen tales intereses, y la rotación del personal solo es necesaria cuando los amnésicos ya no sean una opción viable.[[/collapsible]]

**Descripción**: SCP-1848 se presenta actualmente como un hombre caucásico, de mediana edad, con una altura aproximada de 1,7 metros y 130 kilogramos de peso (la altura, peso y apariencia aproximada del Dr. Ellis Cartwright, cabeza del equipo de contención de SCP-1848). Se sabe a SCP-1848 capaz de cambiar de forma, pero ha mantenido su forma actual desde la revisión más reciente de sus procedimientos de contención. Durante las entrevistas, SCP-1848 ha afirmado ser más de cien figuras históricas y mitológicas, incluyendo a: Raven, Coyote, Loki, Hermes, Ananse, Sací, John F. Kennedy, y Jesucristo. Nunca proporciona evidencia alguna de estas declaraciones. Más bien, las personas que las escuchan son simplemente convencidas, usualmente a través de lo que creen son argumentos completamente lógicos (ver **Anexo SCP-1848-Fragmento de Entrevista**).

SCP-1848 ha estado bajo la custodia de la fundación por más de setenta y cinco años, durante los cuales ha roto la contención en 386 ocasiones. SCP-1848 hace estop asumiendo la apariencia de personas, objetos o incluso ubicaciones que pueden ser utilizadas para manipular emocionalmente al que lo vea (ver **Anexo SCP-1848-Observaciones**). La mayoría de las veces, SCP-1848 toma la forma de un ser humano o animal del pasado del observador.

En el pasado, acciones que parecían inofensivas para aquellos observándolas – dar consejos a los investigadores sobres las metas en sus carreras, ayudar a reparar una puerta rota, preparar una comida – siempre tenían resultados muy negativos, usualmente cosas que SCP-1848 encontraba divertidas o humorísticas (ver **Anexo SCP-1848-Incidentes**). Si bien tres personas han sido heridas de gravedad en estos incidentes, SCP-1848 no parece perseguir estas situaciones con objetivos maliciosos. En lugar de eso, parece encontrar legítimo entretenimiento en sus “bromas” y cree que los demás también lo hacen

Tras una exhaustiva investigación, se ha descubierto que las habilidades de SCP-1848 están directamente relacionadas con los estados emocionales y mentales de quienes se encuentra. Minimizando los encuentros, los incidentes han disminuido drásticamente. Actualmente, SCP-1848 no ha cambiado de forma o alterado su apariencia desde el gran cambio que el Dr. Cartwright realizó en sus procedimientos de contención en 1994.
[[size 0px]][[footnote]]¡No se preocupen! Es completamente inofensivo. Nada para preocuparse de ninguna manera, amigos.[[/footnote]][[/size]]
-----

++++ **Anexo //SCP-1848: Entrevistas//**

Si bien hay cientos de entrevistas grabadas con SCP-1848, solo un puñado están consideradas completamente seguras para su observación. Con demasiada frecuencia, la habilidad de SCP-1848 para convencer personas de realizar tareas o abrir la cámara de contención es transmitida a aquellos observando como extremadamente lógica y razonable, incluso a través de transcripciones. Los pocos ejemplos que se conservan aquí han sido elegidos para educar nuevos miembros del personal sobre los peligros de la comunicación no estándar con SCP-1848 y tiene una tasa de comunicación textual de menos del 0,35%.

El Guardia Alderman fue relevado de su deber en un cambio de ronda regular cinco minutos después. Al siguiente día, fue encontrado en la cocina del Sitio-19, presionando carne cruda contra sus genitales. Cuando fue abordado por la seguridad del sitio, les explicó qué estaba haciendo, momento en el que otros siete miembros del personal del sitio procedieron a hacer lo mismo. No fue hasta que una intensa búsqueda en las bases de datos concluyó que los “husticornios” no existían que los aludidos dejaron de preparar su comida de esta forma.

++++ **Anexo //SCP-1848: Observaciones//**

Lo que sigue es una lista corta de las variadas formas en las que SCP-1848 se ha convertido. Por favor recuerde que SCP-1848 posee la capacidad completa de cambiar a una aparente ilimitada cantidad de formas, aunque actualmente no lo haga. No subestime su capacidad para engañar, embaucar u ofuscar la verdad.

||~ Observador ||~ Resultados ||
|| Dr. Everett Mann || Se presentó como el tío fallecido del Dr. Mann. Le dijo que estaba orgulloso del trabajo que había hecho para la Fundación y le animó a seguir así. No hay incidentes posteriores reportados. ||
|| Dr. Edmund Caspar || Se presentó como una “lluvia dorada del cielo.” Animó al Dr. Caspar a ser: “más abierto con tu esposa.”[[footnote]] El Dr. Caspar ya no está casado.[[/footnote]] ||
|| Agente [CENSURADO] || Se presentó como una mujer grande y obesa, riéndose fuertemente, y dijo: “¡Esto es lo que has estado queriendo ver por años, bebé! ¡Esta soy la verdadera yo!” El Agente [CENSURADO] se rió, y respondió que “Cualquier cosa es mejor que nada a este punto.” Luego de un momento de silencio, la apariencia de SCP-1848 cambió a la de una mujer joven, con cabello marrón, en sus treinta y pocos años, y remarcó: “Aquí está lo que verdaderamente quieres entonces. Pero es peor que la broma en realidad.”[[footnote]]El Agente [CENSURADO] reportó no reconocer a la mujer. Cuando se le ofrecieron amnésicos, los rechazó.[[/footnote]] ||
|| Dr. Howard Grant || Se presentó como el Investigador Asociado Light llevando un tablero de anuncios que decía: “¡Arrepiéntanse! ¡Arrepiéntanse! ¡El Fin está Cerca!” Cantó por cinco minutos sobre el fin del mundo, y luego volvió a su estado previo. ||
|| Agente Bernard North || Se presentó como una versión adulta de un conocido de la infancia. Al parecer le dijo al Agente North: “Ese día tiré el juego porque mi padre me había golpeado la noche anterior y quería que se enfadara.” El Agente North se vio conmocionado, y se le recomendó terapia. ||
|| Investigadora Bernice Malki || Se presentó como un hombre adulto, mirando intensamente. Al parecer le dijo a la Investigadora Malki: “Siempre quería hacerte cosas, pero tus padres no me dejaban acercarme.” SCP-1848 continuó actuando amenazadoramente, y llamó a la Investigadora Malki “sobrina” varias veces. La Investigadora Malki reportó no tener ningún tío. [[footnote]]Dos semanas después, el Investigador Asistente Spencer pidió su transferencia, diciendo que el incidente le había estado preocupando profundamente. La evaluación psicológica de salida reveló que el hombre que se le apareció a la Agente Malki tenía un cierto parecido con su tío. El investifador fue reasignado.[[/footnote]] ||
|| Dr. Eunice Walker || Se presentó como el cuarto de la infancia del sujeto. Cuando el Dr. Walker entró, SCP-1848 cambió abruptamente a su forma previa, y luego realizó una eructación. Examinadores creen que el Dr. Walker estaba muerto hasta que SCP-1848 flatuló fuertemente y de la nada, y luego se agachó y defecó un ileso y asombrado Dr. Walker en el suelo. [[footnote]]El Dr. Walker estaba confundido por el incidente, pero no poseía recuerdos de lo que pasó luego de entrar al cuarto.[[/footnote]] ||
|| Investigador Vladim Eisenberg || Se presentó como Leonid A. Eisenberg, el hermano menor del investigador Eisenberg. Los hermanos conversaron por aproximadamente diez minutos en el dialecto rusyn del ucraniano, con Leonid reclamando una importante deuda de su hermano, e intentando solucionar la situación reclamando su gato, Nastasia, para su posterior reventa a recolectores de trapos. El Investigador Eisenberg abandonó la celda significativamente angustiado y pasó las siguientes dieciocho horas encerrado en su oficina. ||
|| Dr. Alto Clef || Se presentó como un Sándwich de Rosbif de Arby’s. El Dr. Clef estaba confundido, y levantó el sándwich cuando se le pidió. La salsa del sándwich se chorreó. En consecuencia la camiseta del Dr. Clef se manchó.[[footnote]]La mancha respondió normalmente a los procedimientos de limpieza. La camiseta del Dr. Clef se le fue devuelta la semana siguiente.[[/footnote]] ||
|| Dr. L. Goose || Se presentó como un antiguo directivo de un puesto de trabajo anterior. Se le dijo que estaba llegando tarde al trabajo, y que lo había estado por seis años. El Dr. Goose comenzó a llorar y abandonó el cuarto rápidamente. ||
|| Dr. Jeremiah Cimmerian || Se presentó como [[[scp-2091 | SCP-2091-2]]]. El Dr. Cimmerian y SCP-1848 comenzaron una conversación relacionada al confinamiento continuo de SCP-2091-2. La conversación concluyó en que SCP-2091-2 sería liberado de su custodia en alguna fecha futura, con SCP-1848 interrumpiendo al Dr. Cimmerian para decir “¿Por qué no puede pasar ahora?” El Dr. Cimmerian intentó apaciguar a SCP-1848, que rompió en llanto y comenzó a gritarle al Dr. Cimmerian, a quien se le pidió que abandonara el cuarto. [[footnote]]Peticiones posteriores para revisar los procedimientos de contención de SCP-2091 hechas por el Dr. Cimmerian han sido denegadas.[[/footnote]] ||
|| Dr. King || Se presentó como un camarero sirviendo una comida de varios platos incluyendo ostras, cordero con salsa de menta, filet mignon, salmón asado, y helado de vainilla. El Dr. king consumió la comida sin incidentes, pero fue ingresado a enfermería al día siguiente por debilitamiento y paranoia aguda. ||
|| Investigadora Rose Labelle || Se presentó como una antigua novia. SCP-1848 declaró haber revisado la computadora en casa de la Investigadora Labelle y preguntó sobre algunas imágenes cuestionables de ella. Remarcó: “Espero que tengas tus datos respaldados, bebé. Me aseguré de quemarlos yo misma.” SCP-1848 entonces pidió el número de teléfono de la Investigadora Labelle mientras ella se excusaba apresuradamente de la habitación. ||
|| Dr. Matthew Hardison || Se presentó como un gran y sobredimensionado “fantasma de sábana”. SCP-1848 procedió a perseguir al Dr. Hardison por el cuarto a alta velocidad mientras el Dr. Hardison expresaba una angustia extrema.[[footnote]]Posteriormente evaluaciones psicológicas revelaron que, cuando era un niño, el hermano del Dr. Hardison perpetró la misma broma pesada, la que el Dr. Glass cree que era un trauma reprimido que SCP-1848 disfrutó evocando. La diferencia de tamaño entre el Dr. Hardison y SCP-1848 era aproximadamente la misma que la que hay entre un niño pequeño y un adolescente, respaldando esta teoría.[[/footnote]] En un punto, el Dr. Hardison se cayó, y SCP-1848 le ayudó a levantarse antes de continuar persiguiéndolo. El Dr. Hardison pidió y se le permitió salir de la cámara de contención de SCP-1848 luego de quince minutos. ||
||Dra. Shirley Gillespie || Se presentó como el difunto marido de la Dra. Gillespie, Stanley. Actuó confundido y olvidadizo, e intentó empezar una entrevista con la Dra. Gillespie pretendiendo que ella era [[[SCP-187]]]. A la Dra. Gillespie se le permitieron tres (3) días de descanso por motivos personales seguido a este incidente. ||

++++ **Anexo //SCP-1848: Incidentes//**

Estos incidentes recolectados son intentos de explicar el “sentido del humor” de SCP-1848. La mayoría de estos incidentes fueron resueltos sin problemas mayores.

||~ Intento de Escape ||~ Incidente ||
|| 37 || Modificó los Procedimientos de Contención de [[[SCP-808]]] para incluir una pista reproduciéndose en bucle de “Dancing Queen” de ABBA. El equipo de contención eventualmente cuestionó esto, pero solo luego de que se hicieron pedidos para una nueva canción que siguiera la degradación original por uso excesivo. ||
|| 51 || Convenció a la entonces embarazada Dra. Ellison de que su bebé le hablaba, traduciendo lo que el bebé estaba “diciendo” por varios minutos.[[footnote]]Las traducciones incluían &#34;Mamá, me encanta estar aquí&#34; y &#34;¿Qué le ha pasado a mi papá? Recuerdo que una parte de él estaba aquí, pero ya no está.&#34;[[/footnote]] ||
|| 88 || Se encontró con un miembro Clase-D del personal de limpieza, que procedió a convencer de que la orina era la manera más rápida de remover manchas. El sujeto orinó regularmente dentro de las cubetas para fregona y en manchas antes de limpiarlas por el resto de su servicio. ||
|| 104 || Organizó simultáneamente un “concurso de tirar de la cadena” para ver quién podía tirar de la cadena de su inodoro más veces en un período corto de tiempo. Resultó en daños severos al sistema de drenaje de aguas residuales del Sitio-19. ||
|| 144 || Con la ayuda de Ingenieros del Sitio, construyó una “silla cohete” a partir de extintores de fuego y repuestos, y procedió entonces a convencer al Agente Simmons de elevar la silla sobre una serie de mesas en el comedor del sitio. El Agente Simmons resultó ileso, pero otros siete individuos intentaron repetir la acrobacia, diciendo que “querían un turno”, todos sufrieron de heridas menores o moderadas. ||
|| 182 || Usando el sistema de notas del sitio, SCP-1848 envió un mensaje a todo el personal directivo explicando que el sistema de calefacción estaba siendo ajustado para que “el calor fuera frío” y “el frío fuera calor.” Varios miembros del personal estaban confundidos por el mensaje, pero más del 60% de ellos ajustaron sus termostatos para compensarlo. ||
|| 214 || Se infiltró en la oficina de la Dra. Mary Norris y tomó la forma de 200 jirafas de cerámica en su escritorio. La Dra. Norris gritó enojada sobre la decoración de su oficina hasta que el equipo de contención llegó y restableció la contención. ||
|| 277 || Se infiltró en los Cuartos de Observación de la Contención de [[[SCP-530]]]. Comenzó una discusión donde los dos equipos de contención discutieron sobre el SCP de quién ganaría en una pelea. Esto causó una brecha de seguridad cuando los equipos de contención liberaron a sus SCPs en el pasillo en un intento de inducir el combate.[[footnote]]Ambos equipos fueron reprendidos fuertemente. SCP-530 y SCP-652 no se involucraron en el combate, y posteriormente al combate, se les ha permitido visitarse el uno al otro, bajo supervisión.[[/footnote]] ||
|| 343 || SCP-1848 accedió de alguna forma a la Base de Datos de la Fundación y eliminó los archivos de un tal Johnson Gideon. Seguido a esto, el resto del personal trabajando con el Dr. Gideon se negó a creer que el Doctor era real, varios de ellos creyendo que no existía y que nunca lo había hecho. Se reportaron anomalías posteriores hasta que se creó a [[[SCP-431]]] para explicarlas.[[footnote]]El Dr. Gideon fue reasignado al Sitio-47 bajo un nuevo alias; sin embargo, la información sobre este alias está expurgada, ya que las personas conscientes de su conexión con el Dr. Gideon creen que él no existe.[[/footnote]] ||
[[size 0px]][[footnote]]Te lo creíste todo, ¿O no?[[/footnote]][[/size]]

+++ **No Proceda sin Autorización de Nivel Cinco**

[[collapsible show=&#34;Acceder al Documento&#34; hide=&#34;Acceso Concedido&#34;]]

&gt; //Para//: Consejo O5
&gt; //De//: O5-10
&gt; //Tema//: Contención de SCP-1848
&gt; //Fecha//: 7 de Abril de 1994
&gt; 
&gt; Parece que SCP-1848 ha mordido la carnada. El Dr. Cartwright entró a la cámara de contención en Marzo, y la entidad SCP-1848 emergió, aparentando ser el Dr. Cartwright. Una vez que Scp-1848 emergió, fue a la oficina del Dr. Cartwright y terminó su papeleo, y luego envió un número de emails al personal del Dr. Cartwright, ya sea elogiando o criticando sus respuestas a un número de situaciones recientes, incluso llegando a actualizar su propio archivo con los nuevos procedimientos de contención.
&gt; 
&gt; Se vio luego a SCP-1848 comiendo en la sala de comedor, manteniendo conversaciones inofensivas con otros miembros del personal, y haciendo el trabajo de Cartwright, creyendo que ha engañado al doctor tomando su lugar. Actualmente, SCP-1848 ha sugerido varios cambios y respuestas efectivas a SCPs problemáticos, incluyendo a SCP-███ y a [[[SCP-1552]]], elevó la productividad de su departamento en un 12%, y parece estar disfrutando su última “broma”.
&gt; 
&gt; Parece que finalmente hemos logrado la contención.

&gt; //Para//: Consejo O5
&gt; //De//: O5-7
&gt; //Tema//: RE: Contención de SCP-1848
&gt; //Fecha//: 7 de Abril de 1994
&gt; 
&gt; Suena aceptable.

&gt; //Para//: Consejo O5
&gt; //De//: O5-4
&gt; //Tema//: RE: RE: Contención de SCP-1848
&gt; //Fecha//: 7 de Abril de 1994
&gt;
