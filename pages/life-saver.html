**Life Saver : 생명 구조원**
**원작:** http://www.scpwiki.com/life-saver
**저자:** [[*user Dr Gears]]
**역자:** [[*user Abyshroom]]
----
[[include info:end]]

&gt; **해명문:**
&gt;
&gt; 이건 몇 달 전에 일어난, (어느 정도) 저와 관련된 친구의 이야기입니다. 그 사건이 친구에게 도움이 되었을지는 모르겠으나, 지금은 괜찮습니다. 이 이야기가 그렇게 무서운지는 잘 모르겠습니다만... 엄청나게 이상한 이야기이긴 합니다.

2주일 전 즈음에 저는 자살을 하려 굳게 마음을 먹고선 옥상 위에 있었습니다. 3년을 사귄 여자친구는 6개월 동안 바람을 핀 후에 저와 헤어졌죠. 심지어 그 여자는 그 짧은 만남동안 제가 성병에 걸리도록 한 것 같기도 합니다. 전 실업자였고, 제 빈곤한 통장에은 그 다음 주를 버틸 수 있을 만한 충분한 돈이 없었습니다. 심지어 최악이었던 점은 친구들 대부분이 그 지역에 없었으며, 저의 근친이 학사과정을 밟는 대신 직업을 가지겠다는 제 선택에 여전히 불같이 화를 내고 있었다는 것이었죠.

그래서, 예, 살아가야 할 만한 많은 좋은 이유를 보지 않았습니다. 전 난간에 앉아 제가 사는 14층 아파트의 꼭대기에서 안팎으로 발을 흔들었습니다. 제가 가파른 절벽에 내몰렸을 때마다 느끼는 아찔함과 자괴감의 감정이 다리에 마구 일었습니다. 차가웠습니다. 그리고 어두운 거리에서 미끄러지는 차 몇 대를 볼 수 있었죠... 이상하게도, 내가 떨어지는 동안 누군가가 나에게 맞아 비극적인 자살이 개자식이 되기까지 한다면 어떻게 할까, 라는 걱정이 잠시 들었습니다. 저는 실없는 경우를 걱정한다며 웃었습니다. 그리고 한 남자의 목소리가 뒤에서 들려왔습니다. &#34;뭐하는 거냐?&#34;

저는 잠시 비틀거리며 뒤를 돌았습니다. 푸른 정장을 입은 덩치 큰 남자가 담배를 피는 모습이 보이더군요. 검은 머리를 가진 그는 피부가 굉장히 창백했습니다... 옥상에 오르는 동안 그를 본 적이 없을 뿐더러 문이 열리거나 닫히는 소리를 들은 기억도 없었습니다만... 제 마음은 다른 곳에 가 있었죠. 그는 나를 향해 손짓하곤 말했습니다. &#34;뛰어내리기라도 할 생각이냐?&#34;

&#34;아... 음... 네, 아마도요. 당신은... 경찰같은 사람입니까?&#34; 멍청한 질문이라고 생각했습니다만, 그 남자는 이상한 아우라를 가지고 있었습니다. 제가 늘 경찰에 어울린다고 생각한 권위의 아우라 말입니다. 체포당하기에 충분한 생각이었죠.

남자는 담배를 깊게 한 모금 빨며 낄낄 웃었습니다. &#34;아니, 경치나 보려고 왔지. 살 이유를 사람에게서도, 정착할 곳에서도 찾지 못했나?&#34;

저는 한숨을 내쉬었습니다. 그리고는 간단하게 제 상황을 설명했죠. 누군가에게 말한다는 것이 무엇인가 좋다고 느껴졌지만, 동시에 제가 더 패배자같다고 느껴지게 하기도 했습니다.

그가 나를 향해 웃었습니다. 점점 더 많이 킬킬댔지만, 여전히 상황과는 맞지 않는 웃음으로 보였습니다. 남자는 태운 담배를 새로운 담배에 맞붙여 불을 붙이며 끄덕였습니다.

&#34;알겠어, 꼬맹아. 참 안 된 일이긴 한데... 제안 하나 할까. 그대로 가서 뛰어내린다면 이 모든 것으로부터 도망칠 수는 있겠지. 하지만 내가 담배를 다 태우고 나면, 아래로 내려가 네가 떨어지길 기다릴 거야. 누군가 네 시체에 도달하기 전에 지갑을 훔쳐서 운전면허증으로 네가 누군지 확인할 거고 말이야. 소셜 네트워크 뭐시기를 해킹해서 네가 사랑한 사람들, 너를 사랑한 사람들을 찾아내어 잠시 동안 고통을 준 후에 전부 죽일 거야.&#34;

저는 그저 그를 바라볼 뿐이었습니다. 뭐랄까, 환청을 들었나 싶기도 했죠. 저는 말도 하지 않고 이 정신병자를 바라보기만 했습니다.

&#34;몇 명을 납치하고, 숲 속에서 몇 시간동안 고문을 할 거야. 그리고는 내장을 떼어내서 늑대들의 먹이로 던져주마. 다른 사람들은 운전 중일 때 총으로 쏠 거야. 그 사람들은 사고가 난 곳에서 널부러져, 어째서 자신의 폐에 구멍이 뚫렸어야 했을지 궁금해하겠지. 사랑한 사람들, 급우들, 네가 아는 모든 친구들을 도축할 거라고.&#34; 그는 그 말을 하며 일말의 흥분도 내비치지 않았습니다. 그냥 시간을 알려주는 것과 다를 바 없는 어조였습니다.

&#34;무-무슨 미친 소립니까? 그럴... 그러면 안 되지, 이 미친 싸이코 새끼야!&#34; 저는 떨고 있었습니다. 추위 때문만은 아니었겠죠. 이 남자... 그러니까, 그 남자를 알지는 못했지만, 그 남자는 그럴 수 있을 거라고 생각했습니다... 미친 소리 같지만, 이 남자는... 주위에 이상한 아우라가 있었단 말입니다. 제가 남자를 쳐다보는 내내 그가 거짓말을 하고 있다는 생각은 들지 않았습니다.

&#34;무슨 상관이냐? 어차피 넌 죽을 예정이었는데. 세상에 대해 좆도 신경 쓰지 않으려고 하고 있잖아. 네가 죽은 다음에는 씨발 뭐가 일어나든 알 바는 아니잖냐.&#34; 남자는 나를 무표정으로 쳐다보기만 할 뿐이었습니다.

저는 공포에 질렸습니다. 난간에서 지붕으로 도로 뛰어올라가 아파트로 미친 듯이 달렸죠. 전 경찰을 불렀습니다. 누군가가 옥상에 올라서 제 삶을 협박한다고 말하며 말입니다. 경찰이 도착했을 때 그 남자는 사라진 지 오래였습니다. 아파트에 있는 사람들 중 그를 아는 사람은 없었으며, 저 또한 그 때 이후로 그 남자를 본 적이 없었습니다. 저는 결국 성병에 걸리지 않았으며, 지역 식료품점에서 (쓰레기같은) 직업을 구했지만, 훨씬 작은 아파트로 이사를 가야만 했습니다. 제 여자친구를 완전히 잊은 것은 아니지만, 어느 정도의 시간은 걸리겠죠.

저는 아직도 종종 그날 밤을 떠올립니다. 믿을 수 없을 정도로 이상한 사건이었습니다. 영원히 잊지 못할 것만 같네요. 그 남자가 헛소리를 지껄였는지는 알 수 없습니다만, 마냥 헛소리를 한 것 같지는 않다고 생각합니다. 문서를 통해서는 굉장히 바보같다고 생각됩니다만 만일 당신이 그 남자를 보고... 그 남자의 말을 듣는다면... 당신도 헛소리라고 생각하지 않을 겁니다. 여러분이 얼마나 사람에게 신물이 났든 간에, 감히 더 세상을 보지 않고는 죽지 못하도록 아주 끔찍한 이야기로 협박하여 자살을 막을 겁니다. 저는 뉴스에서 끔찍한 미해결 살인 사건을 볼 때마다 그 때의 생각이 납니다.

사람들은 그 날 무슨 일이 일어난 것 같으냐고 묻습니다. 저는 그들에게 악마가 저를 살려주었다고 답합니다.</textarea></pre>
