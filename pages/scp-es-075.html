**Объект №:** SCP-ES-075

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-ES-075 необходимо содержать в стандартной камере для гуманоидов. Категорически запрещено повреждать или снимать накрывающий объект саван. Незащищённый контакт (кожа к коже) с объектом разрешён только с одобрения как минимум 3 сотрудников с 4 уровнем допуска. Подобные контакты допускаются исключительно с целями:

* проведения экспериментов;
* излечения болезней;
* излечения тяжёлых ранений;
* восстановления потерянных конечностей;
* нейтрализации эффектов SCP-███ или иных схожих состояний, вызванных контактом с другими объектами.

Любой авторизованный контакт должен длиться не более 10-15 минут (в зависимости от тяжести состояния субъекта), при данном контакте всегда присутствует специально назначенный врач с целью наблюдения и последующей оценки состояния субъекта. При обнаружении аномалий субъект устраняется. В противном случае после основного авторизованного контакта проводится следующая процедура: сотрудник класса D вступает в контакт с SCP-ES-075 на 5 минут, после чего устраняется согласно Протоколу устранения попавших под влияние SCP-объектов сотрудников Фонда. Данная процедура проводится как минимум 5 раз.

**Описание:** SCP-ES-075 – это гуманоид ростом 2,25 м. На текущую дату проведённые исследования показали, что ткани субъекта не полностью соответствуют человеческим, вместе с тем, в нижних и верхних конечностях, а также в мозге SCP-ES-075 были найдены ткани и фрагменты ДНК, принадлежащие четырём (4) различным женщинам. Остальное тело сконструировано из механических частей, органов различных животных, [ДАННЫЕ УДАЛЕНЫ] и других неидентифицированных тканей. Субъект всегда одет в покрывающий всё его тело хлопковый саван с двумя отверстиями для глаз. SCP-ES-075 испытывает сильный стресс при попытках снять данный саван и пытается избежать этого любыми способами, вплоть до прямого нападения.

Когда любая часть верхних конечностей субъекта контактирует с кожей человека, SCP-ES-075 посредством неизвестного процесса автоматически начинает излечивать любые раны, шрамы, инфекции и иные патологии, включая эффекты SCP-███ и иные аналогичные аномальные состояния. Данное действие не приводит к регенерации клеток в повреждённых тканях: как показали исследования, повреждения просто постепенно исчезают. На данный момент указанный процесс не может быть полностью изучен с помощью имеющихся в распоряжении Фонда технологий. Продолжительность первой фазы &#34;лечения&#34; зависит от возраста и состояния здоровья испытуемого и примерно длится от 1 до 27 минут. Если контакт после этого продолжается, начинается вторая фаза контакта, в течение которой SCP-ES-075 &#34;модифицирует&#34; тело субъекта: в основном, это клеточные мутации, защищающие организм от различных неблагоприятных факторов. Данные изменения всегда связаны со страхами, фобиями и склонностями испытуемого (см. Журнал экспериментов-075-1), что указывает на способность SCP-ES-075 понимать психологию человека с помощью обычного касания.

Хотя неизвестно, происходит это случайно или нет, было отмечено, что первая фаза процесса позволяет SCP-ES-075 каким-то образом питаться, в то время как вторая всегда является инициативой самого субъекта. Процесс излечения болезненный, интенсивность болевых ощущений зависит от характера повреждений испытуемого.

SCP-ES-075 обладает интеллектом, хотя, по-видимому, не способен к вербальному общению. Субъект всегда услужлив и готов помочь окружающим, применяя свои способности посредством физического контакта с нуждающимися, после чего обычно инициирует вторую фазу процесса.

SCP-ES-075 был обнаружен в [УДАЛЕНО], на цокольном этаже закрытой 20 лет назад больницы [УДАЛЕНО] в процессе неудачной попытки постановки на содержание SCP-███. Субъект был обнаружен в приёмном отделении. Его аномальные свойства проявились, когда он приблизился к тяжело раненому агенту Рамиресу и дотронулся до его груди, излечив повреждённые ткани за несколько минут. После этого SCP-ES-075 был доставлен в Зону ██ и поставлен на содержание.

**Журнал экспериментов-075:**

&gt; **Эксперимент-075-1** 
&gt; **Субъект:** D-1623. Мужчина, 23 года. Испытуемый имеет множество ран на теле, как старых, так и недавних вследствие тенденции к нанесению себе физического вреда.
&gt; **Результат:** Через 1 минуту 58 секунд все внутренние и внешние повреждения бесследно исчезли, после чего контакт был прерван, и испытуемый возвращён обратно в камеру.

&gt; **Эксперимент-075-2** 
&gt; **Субъект:** D-1623. После первого эксперимента испытуемый вновь нанёс себе несколько повреждений.
&gt; **Результат:** Первая фаза закончилась через 2 минуты и 3 секунды, контакт прерван не был. Через несколько секунд испытуемый начал кричать и жаловаться на то, что его кожа &#34;горит&#34;. Через 5 минут и 47 секунд SCP-ES-075 отпустил руку D-1623. Кожа испытуемого приняла красноватый оттенок и стала крайне твёрдой. Субъект впоследствии устранён.

&gt; **Эксперимент-075-3** 
&gt; **Субъект:** D-1624. Женщина, 30 лет. Потеряла левую руку в эксперименте с SCP-████.
&gt; **Результат:** Через 10 минут и 34 секунды после начала контакта рука восстановилась полностью, испытуемая в процессе жаловалась на сильную боль. Рука начала формироваться от раны, однако последующие исследования показали, что она не состоит из новой ткани. 
//Примечание: Рука будто появилась из ниоткуда. Это не новые клетки быстро начали регенерировать, а конечность просто начала появляться.//

&gt; **Эксперимент-075-4** 
&gt; **Субъект:** D-1701. Женщина, 67 лет. Обезглавлена для проведения эксперимента.
&gt; **Результат:** SCP-ES-075 контактировал с головой испытуемой, восстановив тело за 1 час, 7 минут и 38 секунд. В ответ на просьбу установить контакт с телом, SCP-ES-075 отказался приближаться к нему.

&gt; **Эксперимент-075-5** 
&gt; **Субъект:** D-1060. Мужчина, 46 лет. Мёртв
&gt; **Результат:** SCP-ES-075 не оказал никакого эффекта на испытуемого.

&gt; **Эксперимент-075-6** 
&gt; **Субъект:** D-1889. Мужчина, 37 лет. Страдает от никтофобии.
&gt; **Результат:** Через 3 минуты и 18 секунд кожа субъекта приобрела новые свойства: в темноте или при слабом освещении она начинала испускать зелёный свет. Субъект впоследствии устранён.

&gt; **Эксперимент-075-7** 
&gt; **Субъект:** D-1354. Мужчина, 19 лет. Страдает от тяжелого депрессивного расстройства.
&gt; **Результат:** Контакт прервался через 30 минут. На первый взгляд изменений не обнаружено, однако исследования показали, что клетки эпителиальной ткани субъекта не подвержены старению. Дальнейшие эксперименты показали, что данное свойство распространилось на все органы и ткани субъекта, благодаря чему он не мог умереть от естественных причин.
-----------------------------------------------------------------------------------------

**Инцидент 075-1:** [УДАЛЕНО] в 12:53 с целью изучить физическое строение SCP-ES-075 доктор Гаррисон, научный сотрудник с 3 уровнем допуска, приказал сотруднику класса D войти в камеру содержания субъекта и снять с него саван. В результате SCP-ES-075 проявил агрессивное поведение и быстро убил расходника, после чего нарушил условия содержания, потери среди персонала Фонда составили 4 убитых и 9 раненых. Субъект был повторно поставлен на содержание, когда по приказу доктора Гаррисона его снова накрыли саваном. Тела убитых быстро подверглись некрозу тканей на 50-70%, ранения также некротизировались, хотя и меньшей степени. Выжившие сотрудники отвечали, что во время атаки руки SCP-ES-075 приняли чёрный цвет.

Уровень допуска доктора Гаррисона понижен до 2.</textarea></pre>
