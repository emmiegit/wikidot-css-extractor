**Об&#39;єкт №:** SCP-112-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-112-UA слід зберігати в стандартному сейфі у відділі малогабаритних об&#39;єктів класу Безпечний, Зони UA-21. Кожного дня об’єкт повинен вийматися на годину для зарядки акумулятора. SCP-112-UA заборонено розблоковувати, за винятком його використання в схвалених куратором об&#39;єкта експериментах. За випадкової активації SCP-112-UA уражені суб&#39;єкти мають бути оброблені амнезіаком класу А.

//Доповнення від ██.02.2023: Після інциденту 112-1 особливі умови здержування SCP-112-UA переглядаються.//

**Опис:** SCP-112-UA – це мобільний телефон Xiaomi Mi A1 чорного кольору. Дисплей та корпус об’єкта мають пошкодження: великі тріщини в правому верхньому та лівому нижньому кутках екрана, а також численні подряпини на корпусі.

Головна аномальна властивість SCP-112-UA проявляється після розблокування об&#39;єкта. Воно призводить до негайної активації додатка &#34;Тривога!&#34;[[footnote]]Додаток для отримання сповіщень про повітряну тривогу, розроблений Ajax Systems Inc.[[/footnote]]. Єдина відмінність від оригінального аудіо полягає у відсутності запису голосу, який промовляє “Увага! Повітряна тривога! Пройдіть у найближче укриття&#34;. Сигнал повітряної тривоги активується незалежно від того, чи дійсно підтверджена повітряна небезпека, чи ні. Водночас жодні маніпуляції з телефоном, окрім заблокування або вимкнення, не дозволяють обійти чи вимкнути звук сигналу. Сигнал в телефоні програє один раз за увімкнення чи розблокування.

Іншою аномальною властивістю є постійна звукова галюцинація звуку сирени повітряної тривоги у суб’єктів, які почули звук повітряної тривоги з SCP-112-UA. Постраждалі та піддослідні розповідали, що “гучність” галюцинації є незмінною.

Суб’єкти, які зазнали вплив цього аномального явища, зазнають стресу, емоційного виснаження, підвищеної дратівливості, швидкої стомлюваності, зниженням працездатності й уваги.

**Історія виявлення об’єкта:** Об&#39;єкт було перехоплено ██.06.2022 року в будівлі Управління карного розшуку Харківської області, після того як його аномальні властивості проявилися під час дослідження поліцією як одного з речових доказів ракетної атаки на житловий будинок на вул. ██████████, м. Харків. Всіх постраждалих було поміщено на карантин.

Під час першого ж експерименту було виявлено, що амнезування нівелює аномальне ураження. Після цього всіх постраждалих було опитано та оброблено амнезіаком класу А.

Розслідування, проведене після постанови на здержування, виявило, що об’єкт належав █████████ О. В., який загинув разом з сім&#39;єю[[footnote]] █████████ С. О, █████████ А. В., █████ Г. П. -- дружина, донька та матір чоловіка відповідно [[/footnote]] у власній квартирі.


[[collapsible show=&#34;+ Інцидент 112-1 [ПОТРІБЕН ДРУГИЙ РІВЕНЬ ДОПУСКУ]&#34; hide=&#34;- Закрити&#34;]]
██.02.2023, під час проведення стандартного щомісячного огляду, SCP-112-UA активувався під час оголошення повітряної тривоги в регіоні, де знаходиться Зона UA-21. За словами технічного спеціаліста Яременко В. М., через декілька секунд після першого гудка на телефоні самовільно увімкнувся додаток-радіо і з динаміків об&#39;єкта крізь білий шум пролунав голос чоловіка, який промовив: //Тікайте//.

Через 15 хв в надземному комплексі Зони UA-21 пролунав вибух. Окрім сильного пошкодження будівлі, було завдано шкоди Першому та Другому підземним рівням. Втрати серед співробітників становили 18 загиблих та 36 поранених. Основною причиною загибелі стало влучання ракети, обвал опорних конструкцій, а також недотримання правил техніки безпеки співробітниками, які знаходилися на Першому та Другому рівнях Зони UA-21.

Слідство встановило, що причиною вибуху стало влучання на територію Зони UA-21 протикорабельної ракети повітряного базування Х-22.

Наслідки влучання ліквідуються. МОГ “Творці легенд” створила легенду-прикриття про влучання в інфраструктурний об’єкт.
 
&gt; Дорогі працівники Зони UA-21,
&gt;  
&gt; Передовсім щодо російського ракетного удару по нашій установі. Мої співчуття друзям та родичам загиблих колег — це велика трагедія. Останнім буде відправлена грошова компенсація та непряма допомога.
&gt;  
&gt; Нині продовжується робота з розчищення завалів, нівелюванням наслідків удару, посилення безпеки та здержування аномалій, які знаходяться у нас на утримуванні. Нам не потрібно повторення подібних трагічних подій, бо так чи інакше, ми стримуємо жахи, які стоять поза межами нашого розуміння.
&gt;  
&gt; Також були вжиті заходи для з&#39;ясування обставин трагедії. Окремо хочу зазначити про SCP-112-UA. Як мені відомо, серед співробітників швидко пройшла чутка про інцидент з ним, та можливість того, що саме телефон і є причиною цієї трагедії. На це я хочу сказати, що не має жодних підстав для такого “зв’язку” між влучанням ракети та SCP-112-UA. Ймовірно, що влучання у Комплекс ракети Х-22 спричинене особливостями її конструкції. Щодо SCP-112-UA я прийняв рішення про здержування, обстеження й дослідження об&#39;єкта поза межами Зони, у безпечному місці, задля вияснення можливого рівня загрози, яку може нести об&#39;єкт.
&gt;  
&gt; Водночас не виключається, що влучання ракети було прицільно скеровано Російською Федерацією — це може виявитися частиною плану з дестабілізації ситуації в нашій країні. Ви знаєте не гірше мене, що зберігається у наших камерах здержування. Руйнування нашого комплексу може призвести до катастрофи величезних масштабів.
&gt;  
&gt; Якщо це підтвердиться — сподіваюсь, що у нашого вищого керівництва знайдеться гідна відповідь на зазіхання російського імперіалізму.
&gt;  
&gt; А поки, я вас прошу пам&#39;ятати, що ми знаходимось на війні, і нікому з нас ніщо не гарантує безпеку від загроз із зовнішнього світу. Бережіть себе, ви всі важливі, бо кожен з вас Охороняє, Утримує, Захищає.
&gt;
&gt; [[&gt;]]
&gt; Д-р Сабадишин – Директор Зони UA-21
&gt; [[/&gt;]]
