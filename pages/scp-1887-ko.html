**일련번호:** SCP-1887-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1887-KO가 출현했을 때 큰 피해를 입을 수 있는 중대 시설에는 1887-KO 대응팀이 4명 이상 상주하여야 한다. 이들은 대상으로 인해 입을 피해를 최소화하기 위해 주에 1회 이상 1887-KO의 모의 상황대응 훈련을 받아야 한다. SCP-1887-KO를 격리 하였을 경우, 격리실의 반경 100 m 이내로의 모든 야생동물의 접근은 통제되어야 한다. 또한 매일 SCP-1887-KO의 이물이 청소되어야 한다.

**설명:** SCP-1887-KO는 30대로 보이는 장발의 남성의 모습을 지니고 있다. SCP-1887-KO의 다른 신체부위는 외형상 일반인과 차이가 없으나, 안면의 신체 부위 외 약 80개의 추가적인 안구가 머리카락에 부착되어 있다. 대상의 부착된 안구는 모발을 통해 신경이 SCP-1887-KO와 연결되어 있으며 개별적으로 회전할 수 있다.

 SCP-1887-KO를 중심으로 반경 50 m 이내에 있는 고양이는 대상의 영향을 받는다. 이때 SCP-1887-KO는 고양이의 움직임을 변칙적으로 만들 수 있다. 변칙 상태의 고양이는 SCP-1887-KO의 변칙적 장 안에 있는 생물이 관찰함에 따라 척력을 받는다. 이 경우 고양이의 표면 위에서 관찰자의 초점에 대응하는 위치에서 척력이 발생하게 된다. 만일 관찰자가 한 고양이를 계속해서 본다면 고양이는 그 방향으로 가속할 것이다.

 SCP-1887-KO는 비변칙적 방식으로 후각, 청각 등을 통해 고양이의 감각을 자극하여 행동을 유도할 수 있다. 그러한 방식으로 SCP-1887-KO는 주로 100마리 이상의 고양이를 이끌고 출현한다. 이후 SCP-1887-KO는 자신의 안구를 사방으로 방출한 뒤 조작하여 고양이를 추진시킨다. 본인으로부터 떨어져 나온 안구는 최대 2시간까지 대상과 원격으로 연결되어 스스로 움직일 수 있으며, 이는 전자기파를 통한 무선통신으로 추측된다. 하지만 신호가 암호화되어 그 원리를 정확히 파악할 수는 없었다.

 사건 SCP-1887-KO-3 이후로 SCP-1887-KO의 변칙적 출력을 도출할 수 있었다. 고양이의 운동을 예측함으로써 방어체계를 구축하려는 시도는 실패하였다. 여기에는 다양한 원인이 존재하겠지만, 주요한 원인은 다음과 같다.

* **불확실한 위치:** 고양이의 정확한 위치를 측정할 수 없다. SCP-1887-KO의 영향권 안에서 관찰자가 고양이의 운동을 더 정확히 파악할 수록, 관찰에 의해 고양이가 더 많이 가속하게 된다. 또한 관찰이 고양이의 중심에서 발생하지 않을 경우, 고양이는 회전운동을 할 것이다.
* **자유 의지:**  SCP-1887-KO의 안구는 불규칙하게 동작한다. SCP-1887-KO의 행동 방식은 고정되어 있지 않으며, 수많은 눈들로부터 얻은 정보를 바탕으로 고양이들의 위치를 파악하여 자의적으로 각각의 눈들을 조종한다. 뿐만 아니라 비행하는 고양이는 스스로 몸부림침으로써 무게 중심을 변화시킨다.
* 비행하는 고양이는 다른 고양이를 관찰함으로서 반발력을 주고받는다. 또한 대응하는 관찰자가 없는 고양이는 마치 액체와 같은 상태가 되어 변형되거나 회절한다. 심한 경우 이러한 상태의 고양이는 장애물을 투과하기도 한다.

 결과적으로 SCP-1887-KO의 영향권 안에서 고양이의 움직임을 완벽히 예측하는 것은 불가능하다. 다만 고양이의 운동을 단순한 확률로 나타내는 것만이 가능하다.

**부록-1:** 녹화기록 1887KO-3
&gt; 다음은 44k 기지의 건설 현장 앞을 녹화한 기록이다.
&gt; ----
&gt; //민간인의 무리가 갑자기 나타나 몰려온다.//
&gt; 
&gt; **민간인 A:** (경비원 1을 가리키며) 저기 미군 기지가 있다!
&gt; 
&gt; **경비원 1:** 뭐야, 이 사람들?
&gt; 
&gt; **민간인 B:** 혐오시설 건설을 중단하라!
&gt; 
&gt; **민간인 C:** 여기는 우리 조상 때부터 대대로 내려오던 땅이여!
&gt; 
&gt; **경비원 2:** 들어오시면 안됩니다!
&gt; 
&gt; **경비원 1:** 경비 인원들을 추가로 불러!
&gt; 
&gt; //40여명의 민간인들과 대치 상황이 이어진다.//
&gt; 
&gt; **민간인 C:** 우리는 이 숲에서 평생을 살아갔단 말이야!
&gt; 
&gt; **민간인 B:** 시민의 권리 침해하는 흉물을 철거하라!
&gt; 
&gt; //경비원이 10명 정도 온다. 민간인들의 무리가 밀려난다.//
&gt; 
&gt; **민간인 C:** 아이고!
&gt; 
&gt; //민간인들 사이에서 SCP-1887-KO가 등장한다.//
&gt; 
&gt; **SCP-1887-KO:** 여러분!
&gt; 
&gt; **SCP-1887-KO:** 저는 우리 ██리의 시민들을 대표해서 나왔습니다! 우리는 더 이상 이런 강압적이고 배타적인 건설을 좌시할 수 없습니다! 지금 우리 모두의 힘을 합칠 때입니다! (고함을 지르며) ██리를 지키자!!
&gt; 
&gt; //SCP-1887-KO의 뒤에서 고양이 수십마리가 등장한다.//
&gt; 
&gt; **경비원 4:** 어느새 고양이들이 이렇게나...!
&gt; 
&gt; **SCP-1887-KO:** 우리의 피눈물을 느껴라!
&gt; 
&gt; //고양이들이 떠오르더니 경비원들에게 날아간다.//
&gt; 
&gt; **경비원 5:** 으아악!
&gt; 
&gt; [기록 종료]

**부록-2:** 사건 SCP-1887-KO-3 보고서
&gt; 44k 기지의 건설 중, 인근 ██리의 주민들의 시위가 발생하였다. 이에 대응하던 도중 SCP-1887-KO가 등장했으며, 대상은 20██년 44k 기지의 건설 현장에 등장해 변칙성을 사용했다. 이때 대상은 ██리의 거리에서 고양이들을 동원한 것으로 밝혀졌다. 이로 인해 경비원들 중 18명이 경상을 입었으며, 5명이 중상을 입었다. 그리고 경비원 1명이 신체가 관통당해 사망하였다. 해당 사건으로 인해 44k 기지의 건설이 백지화되었다. 이후 추적 끝에 SCP-1887-KO를 타 기지에서의 활동 중에 구속할 수 있었다.

**부록-3:** 면담 기록 1887-KO-1
&gt; **면담자:** 최지호 박사
&gt; **피면담자:** SCP-1887-KO
&gt; ----
&gt; **최 박사:** 자기소개를 해라.
&gt; 
&gt; **SCP-1887-KO:** 나는 CC-가다랑어의 라이 박사다. 현재 다양한 환경 보호 활동을 주도하며 세상의 변화에 기여하고 있지.
&gt; 
&gt; **최 박사:** CC? 너는 BE 출신이 아니었던 건가?
&gt; 
&gt; **SCP-1887-KO:** 하. 나는 원래 BE 소속이었지. 하지만 더 이상 그런 구역질나는 것들과 함께 있을 수 없었어. 걔네는 대의를 위한 결단이 부족했거든. 그래서 BE 중에서도 가장 뛰어난 우리 세포는 BE로부터 독립했다. 세상에는 모든 세포의 중심, CC(Central Cell)가 필요한 거지.
&gt; 
&gt; **최 박사:** 그렇다고 하자고. SCP-1887-KO, 너의 변칙은 뭐지?
&gt; 
&gt; **SCP-1887-KO:** 변칙? 내 능력은 무너진 지구의 생태계를 바로잡기 위한 힘이다. 세상의 균형을 맞추려는 마음으로 공중부양의 힘을 모으는 능력이지.
&gt; 
&gt; **최 박사:** 아니잖아. 네 능력을 알기 위해 우리 재단은 수많은 녹화본을 분석했다. 너의 변칙은 고양이를 양자역학처럼 만드는 거야. 사람들의 관찰을 고양이의 운동으로 변환시키는 거지.
&gt; 
&gt; **SCP-1887-KO:** 전혀 아니거든.
&gt; 
&gt; **최 박사:** 뭐, 너랑 말싸움하러 온 것도 아니고. 다음으로 넘어가지. 너는 █월 ██일에 44K 기지 앞에서 발생한 시위에 참여했나?
&gt; 
&gt; **SCP-1887-KO:** 그래. 알다시피 ██리의 주민들이 마음을 모아 계획한 일이니 말이야. 같은 공동체의 구성원으로서 외면할 수 없었지.
&gt; 
&gt; **최 박사:** 지금 CC가 민간인들의 활동에 관여했다는 것으로 시인한 거냐? 너희는 어째서 장막 정책을 준수하지 않는 거지?
&gt;  
&gt; **SCP-1887-KO:** 장막정책이든 뭐든, 우리가 알 바 아니라고. 우리는 그런거 체결한 적 없어. 그리고 정통성으로 따져봐도 우리는 수백년 전부터 여기서 활동했는데 여기서는 너희가 우리 룰을 지키는게 맞잖아? 우리는 ██리 사람들과 지금까지 계속 활동해왔다고.
&gt; 
&gt; **최 박사:** 말이 전혀 안 통하는군. 그렇다 하더라도 너희는 너무 급진적이야. 그리고 너 말이야. 고양이가 불쌍하지도 않은 거냐? 환경을 보호한다는 단체면서.
&gt; 
&gt; **SCP-1887-KO:** 새삼스러운 질문이군. 우리는 대의를 위해서는 뭐든지 희생할 수 있다. 그것이 고양이가 아니라 사람의 희생일지라도. 고양이라는 건 우리 공동체의 일면일 뿐이야. 그거야말로 우리 사회의 고통이다.
&gt; 
&gt; **최 박사:** 내 생각에 우리는 조금 더 서로를 알아가야 할 것 같군. 자네를 여기 격리할 수 있어서 다행이야. 여기서 너희 CC-가다랑어와 우리 재단이 협력할 방법을 찾아보자고.
&gt; 
&gt; **SCP-1887-KO:** 나를 완벽히 격리했다고 생각하나?
&gt; 
&gt; **최 박사:** 물론이지. 이 격리실 근처는 완벽히 통제되어 있으니까. 고양이가 얼씬도 못하게 되어 있다고.
&gt; 
&gt; **SCP-1887-KO:** 그건 네 착각인 것 같군.
&gt; 
&gt; **최 박사:** 여기 숨어들은 고양이가 있다는 건가?
&gt; 
&gt; **SCP-1887-KO:** 아니. 그러니까 조금만...
&gt; 
&gt; **SCP-1887-KO:** 발상을 뒤집어 보라고.
&gt; 
&gt; //벽을 뚫고 수십마리의 비둘기들이 난입한다. 카메라가 가려진다.//
&gt; 
&gt; **최 박사:** (음성) 젠장! 이것들은 뭐야!!
&gt; 
&gt; **SCP-1887-KO:** (음성) 다음에 보자고. 협상은 동등하게 해야지.
&gt; 
&gt; //비둘기가 내리앉자 SCP-1887-KO가 사라진다.//
&gt; 
&gt; [기록 종료]
&gt; ----
&gt; **부록:** 격리실의 밖에서 최지호 박사가 벽에 박힌 채로 발견되었으며, SCP-1887-KO는 벽을 뚫고나간 것으로 보인다. 격리실의 근처에서 SCP-1887-KO의 안구 몇 개가 발견되었다.</textarea></pre>
