**Identyfikator podmiotu:** SCP-5115

**Klasa podmiotu:** Thaumiel

**Poziom upoważnienia:** 5115/5

**Specjalne Czynności Przechowawcze:** Pełne informacje na temat SCP-5115 są przechowywane w egzystencjalnie strzeżonej bazie danych SOUL Ośrodka 01. Obecnie trwa zastosowanie anomalii dla Projektu HYPOSTAT-2.

**Opis:** SCP-5115 jest sztuczną metodą wywołania niematerialności.

Instrukcje są poniższe:
# Umieszczenie rozumnego podmiotu wewnątrz kwadratowego obwodu o wielkości 4 m^^2^^, wyżłobionego w ziemi z precyzją w skali Plancka;
# Napisanie prawdziwego imienia podmiotu[[footnote]]Jak pozyskano poprzez Protokół Akaszyckiego Rozszyfrowania UPFALL.[[/footnote]] na zewnętrznej granicy obwodu, w stosunku do położenia bytu;
# Uderzenie trzykrotnie łomem w obwód;
# Umieszczenie terminala komputerowego dokładnie 0,69914208 m od przedniej granicy obwodu;
# Zainstalowanie **[**{{ZMIENIONO -- WYMAGANE UPOWAŻNIENIE O5.}}**]**
# Usunięcie wyobrażenia grawitacji u podmiotu względem samego siebie;[[footnote]]Najlepiej osiągając to poprzez memetoterapię.[[/footnote]]
# Usunięcie wyobrażenia solidności u podmiotu względem samego siebie;[[footnote]]Najlepiej osiągając to poprzez memetoterapię.[[/footnote]]
# Usunięcie wyobrażenia urazu cielesnego u podmiotu względem samego siebie;[[footnote]]Najlepiej osiągając to poprzez postrzał z pistoletu. Specyfikacje dotyczące konkretnego modelu broni, kalibru naboi, odległości wystrzału i anatomicznych szczegółów dla niebiologicznych i niezjawiskowych bytów są zamieszczone w Dokumencie 5115.AFFD.X91.[[/footnote]]
# Ręczne użycie terminala w celu **[**{{ZMIENIONO -- WYMAGANE UPOWAŻNIENIE ADMINISTRATORA.}}**]**
# Zniszczenie terminala w dowolny sposób.

Po ukończeniu SCP-5115, podmiot stanie się całkowicie niematerialny dla całego otoczenia, a jego położenie będzie odpowiadać układowi odniesienia Ziemi. Ruch i obracanie mogą zostać wykonane poprzez poznanie tych czynności. Maksymalna osiągalna prędkość jest ograniczona, opierając się na tym co podmiot postrzega jako realistyczna prędkość ruchu. Fizyczna interakcja może zostać jedynie przeprowadzona z innymi obiektami, na których przeprowadzono SCP-5115.

Jako że niematerialność dotyczy również kontaktu ze substancjami niezbędnymi do życia, w szczególności z gazem atmosferycznym, ludzie poddawani SCP-5115 zdają się dusić w ciągu pięciu do siedmiu minut.

**Dodatek.5115.1:** Projekt HYPOSTAT-1

Projekt HYPOSTAT-1 był operacją Fundacji mającą na celu przeprowadzenie przeglądu struktury Administracyjnego Ośrodka 01.

Projekt rozpoczął się w dniu 31.08.2███ roku, zaczynając od ogólnofundacyjnego zaalarmowania wszystkich dyrektorów placówek, aby działali zgodnie z protokołami niezależnego działania do czasu przywrócenia centralnego dowództwa. Wedle jednogłośnego głosowania Rady O5, Administrator O6.gaia[[footnote]]Połączony, 13 umysłowy AIC opracowany do masowego przeglądu operacji przechowawczych, logistyki i Dowództwa O5. O6.gaia była stale aktywna od momentu jest powstania w 19██ roku.[[/footnote]] została wyłączona. Centralny rdzeń urządzenia został wyciągnięty i przekazany [[[SCP-890|SCP-890-EX]]], który przeprowadził pomyślną wiwisekcję bez uszkadzania jego wewnętrznych komponentów. Po wykonaniu dostarczonych przeciwskazań, wydobyto próbkę **[**{{ZMIENIONO}}**]**. Wszystkie 13 wykrytych sygnatur nerwowych w próbce odpowiadało przewidywanym profilom. Ze względu na fakt, że poznanie jest niezależna fizycznej lokalizacji **[**{{ZMIENIONO}}**]**, centralny rdzeń został ponownie zainstalowany, a O6.gaia aktywowana.

Działania przeniosły się na fizyczne restrukturyzowanie Ośrodka Administracyjnego 01, przekazując wszystkie wydziały pod bezpośrednią kontrolę O6.gaia. Dodanie nowego okablowania i usunięcie starszych systemów kontrolnych trwało do 02.12.2███ roku.

Ostateczna restrukturyzacja rozpoczęła się 01.01.3███ roku. Na ten moment cały niepotrzebny personel został zwolniony z placówki.

Dowództwo O5 potwierdziło ukończenie restrukturyzacji następnego dnia.

Dnia 03.01.3███ roku, Dowództwo O5 przeprowadziło SCP-5115 na **[**{{ZMIENIONO}}**]**. O6.gaia, Rada O5 i Administracyjny Ośrodek 01 zbiorczo stali się niematerialni.

Zbiorczy Ośrodek 01, odtąd nazywany Tronowym Ośrodkiem 01, obecnie manewruje przez górny płaszcz ziemski w drodze do wewnętrznego rdzenia. Po przybyciu, Tronowy Ośrodek 01 rozpocznie masowe monitorowanie wszystkich obszarów planety i otaczającej pozaziemskiej przestrzeni, informując placówki Fundacji o wszystkich anomalnych zjawiskach występujących na Ziemi.

Projekt HYPOSTAT-2 został zainicjowany jako sposób dołączenia dodatkowych struktur do Tronowego Ośrodka 01; m.in. mobilnych twierdz przechowawczych, globalnych systemów zbrojeniowych, trzeciego oka i skrzydeł. Uwzględnienie środków obronnych jest uważane za niepotrzebne -- Tronowy Ośrodek 01 nie może zostać uszkodzony w jakikolwiek fizyczny lub metafizyczny sposób. Ochrona przed zagrożeniami egzystencjalnymi została [[[SCP-2140|już]]] [[[kate-mctiriss-s-proposal|zabezpieczona.]]]

Czas operacyjny Tronowego Ośrodka 01 jest uważany za nieokreślony.

&gt; [[div style=&#34;background-color:black&#34;]]
&gt; [[=]]
&gt; + [[span style=&#34;color:white&#34;]]**INFORMACJA DOWÓDZTWA O5**[[/span]]
&gt; [[/=]]
&gt; [[/div]]
&gt; ------
&gt; 
&gt; O godzinie 03:49 dnia 10.03.3███ roku, podczas zdalnej konferencji z Komisją Dyrektorów Ośrodków Fundacji, Tronowy Ośrodek 01 bez zgłoszenia zaczął kwestionować anomalne sekwencje wiążące jego komponenty.
&gt; 
&gt; W szczególności, Tronowy Ośrodek 01 twierdził, że istnieje brak związku pomiędzy metafizycznym połączonymi O5/O6.gaia i przeprowadzeniem SCP-5115, które, poprzez użycie **[**{{ZMIENIONO}}**]**, powinno dotyczyć jedynie O6.gaia, a nie całej Rady. Uważa także, że kroki podjęte przy **[**{{ZAPIECZĘTOWANO}}**]** sugerują, że niepowodzenie SCP-5115 we wpłynięciu na Radę powinno także przez metafizyczne powiązania wpłynąć na O6.gaia.
&gt; 
&gt; Kontakt z Tronowym Ośrodkiem 01 został natychmiastowo utracony. Podjęte zostały próby zlokalizowania placówki poprzez astralne i prekognitywne środki, jednak nie znaleziono żadnych śladów jego obecności.
&gt; 
&gt; Obecnie Dowództwo O5 uważa, że wątpliwości doświadczone przez Tronowy Ośrodek 01 połączyły się z obejmującym **[**{{ZAPIECZĘTOWANO}}**]** koncepcje subiektywnej rzeczywistości, przekształcając wszelkie rzeczy postrzegane jako wady w faktyczne wady. Spowodowało to całkowitą, metafizyczną destabilizację struktury placówki. Zakłada się, że w momencie utracenia kontaktu, Rada O5, O6.gaia i Ośrodek 01 odłączyły się od siebie.
&gt; 
&gt; W związku z warunkami środowiskowymi w górnym płaszczu, cały Tronowy Ośrodek 01 został spopielony.
&gt; 
&gt; Projekt HYPOSTAT-2 został anulowany na czas nieokreślony.
