**Ítem #:** SCP-2214

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** La entrada a SCP-2214 debe permanecer cerrada en todo momento. Se han colocado barras de hierro en todas las ventanas de SCP-2214 para evitar la entrada de objetos extraños. Los agentes de la Fundación deben vigilar los apartamentos inmediatamente adyacentes, así como por encima y por debajo, de SCP-2214, bajo la apariencia de residentes del edificio.
La interacción con SCP-2214-1 a -1288 está prohibida bajo cualquier circunstancia. Todo el personal que desee entrar en SCP-2214 con fines de investigación o documentación debe recibir primero un permiso expreso y por escrito de un supervisor in situ con autorización de seguridad de nivel 3 o superior. 
El personal de la Fundación solo puede incorporar objetos externos a SCP-2214 con la autorización de un supervisor de nivel 4 o superior de seguridad.

**Descripción:** SCP-2214 es un apartamento de 40 m^^2^^ situado en [ELIMINADO] Okrug, Moscú. La disposición de SCP-2214 es coherente con las normas de la última época soviética para los apartamentos de un solo residente, y no se diferencia de manera significativa de la de otras unidades del edificio.

SCP-2214 contiene 1288 objetos, de SCP-2214-1 a SCP-2214-1288, en su mayoría pertenencias típicas de un apartamento de finales de la era soviética. La principal excepción es SCP-2214-1280, los restos de Konstantin Baranov, antiguo residente de SCP-2214. Cualquier objeto que permanezca en SCP-2214 durante 72 horas o más se incorporara a SCP-2214. Una vez incorporado, es físicamente imposible sacar un objeto de SCP-2214[[footnote]]SCP-2214-1282 A -1288, que consisten en un bolígrafo, un clip y cinco rodamientos de acero, fueron introducidos durante las pruebas iniciales de SCP-2214 por el personal de la Gru P.[[/footnote]].

SCP-2214-1 a SCP-2214-1288 cambian de orientación y posición relativa entre sí en respuesta a los cambios en las condiciones macroeconómicas de la antigua Unión Soviética[[footnote]]Esto incluye a la Federación Rusa, Ucrania, Bielorrusia, Moldavia, Estonia, Letonia, Lituania, Georgia, Armenia, Azerbaiyán, Kazajistán, Turkmenistán, Podlogistan, Uzbekistán, la Republica Kirguisa y Tayikistán.[[/footnote]]. Cada objeto es representativo de un único factor macroeconómico, aunque el gran número de objetos SCP ha hecho imposible interpretar los movimientos de SCP-2214-1 a -1284. Sin embargo, los investigadores de la Fundación han hecho algunos progresos en la conexión de los movimientos de los objetos con las condiciones macroeconómicas, véase el Anexo 2214-W-78-o91 para una lista parcial.

El cambio manual de la posición de SCP-2214-1 a -1288 produce cambios en la economía de la antigua Unión Soviética. El retardo típico entre el movimiento de un objeto y los cambios económicos que produce es de tres días.

**Anexo 2214-W-78-o91**
&gt; ||~# Objeto  ||~ Objeto ||~ Factor económico asociado ||
&gt; || 018|| Cuaderno, lleno de recortes de recetas de //Pravda// || Producción de gas natural de Turkmenistán ||
&gt; || 261 || Manzana, cera || Tasa de inflación en Bielorrusia ||
&gt; || 588 || Pastilla de jabón, envuelta || Balance comercial entre Ucrania y Grecia ||
&gt; || 993 || Tenedor, púa izquierda doblada || Emigración de trabajadores de Azerbaiyán ||
&gt; || 1280 || Restos de Konstantin Baranov || Producción económica de la región de Omsk, Federación de Rusia ||
&gt; || 1281 || Colilla de cigarrillo, que se cree que fue arrojada por el equipo de contención inicial de GRU-P || Demanda de azúcar en Gorno-Badakhshan, Tayikistán ||
&gt; || 1285 || Rodamiento de bolas de acero || Precio del petróleo en Estonia ||
&gt; **Es necesaria una autorización de seguridad de nivel 4 o superior para ver la lista completa**

**Registro de Descubrimiento:** La naturaleza anómala de SCP-2214 se descubrió el 17 de Octubre de 1990 cuando ██████████ ██████, el superintendente del edificio que alberga SCP-2214, entro en SCP-2214 para investigar las quejas sobre un olor que emanaba del apartamento. Anteriormente, los inquilinos se habían quejado de los ruidos persistentes procedentes del apartamento del Sr. Baranov, subdirector adjunto del Comité de Planificación Estatal Soviético (Gosplan)..
Al entrar en SCP-2214, el Sr. ██████ encontró “platos volando por todas partes y fantasmas moviendo los muebles.” Además, el Sr. ██████ localizo los restos del Sr. Baranov, que parecía haber muerto cuando un tocador[[footnote]]Más tarde se descubrió que estaba afectado por el precio impuesto por el Estado para el algodón Uzbeko.[[/footnote]] cayó sobre el, aplastándolo. Se calcula que el Sr. Baranov llevaba aproximadamente una semana fallecido en el momento del descubrimiento.
Llamadas del Sr. ██████ a la policía de Moscú fueron interceptadas por agentes de la GRU-P, que llegaron al lugar y aseguraron la zona con éxito.  El Sr. ██████ fue detenido y dosificado con un amnéstico de Clase-R. En 1992, con la integración de varios elementos del antiguo GRU-P, la Fundación obtuvo la custodia de SCP-2214.
