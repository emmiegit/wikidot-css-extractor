    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#** SCP-161

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-161 ทั้งสามตัวอย่างนั้นให้เก็บไว้ในตู้แยกในล็อคเกอร์กักกัน 34 Zeta แต่ละคอนเทนเนอร์นั้นจะต้องปิดล็อคสามชั้นพร้อมกุญแจทั้งหมด 9 ดอกที่จะให้เจ้าหน้าที่อาวุโสเก็บแยกกันไว้ ทุกๆ สามเดือน ตัวอย่างของ SCP-161 แต่ละตัวจะถูกนำออกจากการกักกัน ในกำหนดการปัจจุบันไม่ว่าจะเป็นเดือนไหนก็อนุญาตให้นำออกมาได้แค่ทีละตัวอย่างเดียวเท่านั้น

เมื่อนำ SCP-161 ออกมา ผู้ที่นำออกจะต้องไม่ใช่สมาชิกของเจ้าหน้าที่อาวุโสแต่จะต้องมีเจ้าหน้าที่อาวุโสสามคนที่มีกุญแจไปด้วย ตลอดเวลาที่นำSCP-161 ออกจากการกักกันผู้ที่นำออกจะต้องสวมชุดที่ทนทานต่อสภาพแวดล้อมเต็มรูปแบบ โดยมีการเสริมแรงรอบข้อต่อข้อมือเพื่อหลีกเลี่ยงการสัมผัสเจ้าหน้าที่อาวุโสที่มาพร้อมกับผู้ที่นำออกก็ต้องแต่งกายแบบเดียวกัน

ก่อนนำออก จะต้องตั้งค่าห้องขังเพื่อเปิดใช้งาน SCP-161จำเป็นต้องมีD-คลาสสองคนD-คลาสหนึ่งคนจะต้องถูกมัดตรึงไว้กับเก้าอี้ แขนซ้ายทำมุมฉากกับลำตัวจำเป็นอย่างยิ่งที่จะต้องล็อกข้อมือไว้ เพื่อไม่ให้หันมือหรือขยับมุมของ SCP-161 ได้ให้มัด D-คลาสคนที่สองไว้กับผนังตรงหน้ามือของD-คลาสคนแรก

เมื่อนำออกมาแล้ว ให้ย้าย SCP-161 ไปยังห้องที่เตรียมไว้ทันทีให้ใส่ SCP-161 ไว้ในมือที่ถูกล็อคของ D-คลาสที่ถูกตรึงไว้เมื่อ D-คลาสเปิดใช้งาน SCP-161 ครั้งหนึ่งแล้ว ให้เอามันออกจากพวกเขาและนำกลับไปกักกันจากนั้นคลาส D ทั้งสองคนจะถูกส่งกลับไปยังที่อยู่ปกติ แต่จะไม่ถูกมอบหมายงานร่วมกันอีก

**รายละเอียด:** ขณะนี้มีสำเนาของ SCP-161 อยู่ในการควบคุมของสถาบันจำนวนสามชุดSCP-161 ดูเหมือนจะเป็นกังหันลมพลาสติกสีสดใสสำหรับเด็ก โดยมีตราประทับ &#34;เดอะแฟคทอรี&#34; อยู่ด้านหลัง

SCP-161 จะแสดงลักษณะเฉพาะเมื่อถือด้วยมือเปล่าของมนุษย์เท่านั้นประมาณสามถึงเจ็ดวินาทีหลังจากจับ SCP-161 ผู้ถือจะพบว่าตัวเองรู้วิธีใช้งานอุปกรณ์จากจุดนี้ไป ผู้ถือจะเชื่ออย่างสนิทใจว่า SCP-161 นั้นสามารถปล่อยคลื่นพลังงานซึ่งมีความแรงต่างกันออกมาได้ความเชื่อมั่นนี้มีผลเฉพาะกับผู้ถือเท่านั้น เนื่องจากไม่มีใครสามารถมองเห็นคลื่นพลังงานเหล่านี้ได้ และดูเหมือนว่าจะไม่สร้างความเสียหายใดๆ อย่างแท้จริง

อย่างไรก็ตาม สิ่งที่ผู้ถือ &#39;ทำลาย&#39; ด้วยคลื่นพลังงานเหล่านี้จะไม่สามารถส่งผลกระทบต่อผู้ถือได้อีกต่อไป แม้ว่าจะไม่ได้สัมผัสกับ SCP-161 แล้วก็ตาม เมื่อกำแพงที่ได้รับผลกระทบจากคลื่นพลังงานนั้นผู้ถือก็จะสามารถเดินผ่านได้ และสิ่งมีชีวิตที่ได้รับผลกระทบนั้นไม่เพียงแต่จะไม่สามารถสัมผัสผู้ถือได้เท่านั้น แต่สิ่งใดก็ตามที่สิ่งมีชีวิตดังกล่าวถืออยู่ก็จะไม่สามารถสัมผัสผู้ถือSCP-161 ได้เช่นกัน

ผลข้างเคียงเล็กน้อยทำให้ผู้ถือ SCP-161 มีอาการป่วยโรคจิตเมกาโลมาเนียและเพ้อว่าตัวเองมีพลังอำนาจ


**ภาคผนวก 1:** มาตรการดั้งเดิมถูกเปลี่ยนเมื่อเจ้าหน้าที่รักษาความปลอดภัยซึ่งไม่มีความรู้เกี่ยวกับ SCP-161 มาก่อนบุกเข้าไปในล็อกเกอร์กักกันและเริ่มใช้มันอย่างอิสระ หลังจากหยุดเหตุการณ์การกักกันรั่วไหลได้ นักวิจัยก็ค้นพบว่าหาก SCP-161 ไม่ได้ถูกใช้บ้างเป็นครั้งคราว วัตถุจะเริ่มปล่อยกระแสจิตเพื่อล่อลวงออกมาสิ่งล่อใจนี้จะส่งผลต่อผู้ที่มีความภาคภูมิใจและความมั่นใจในตนเองต่ำ และจะเรียกพวกเขามาที่ SCP-161เมื่อถึงจุดนั้น พวกเขาจะถือวัตถุไว้ในมือ และเริ่มใช้มันตามที่อธิบายไว้

**ภาคผนวก 2:** นักวิจัยรุ่นเยาว์ที่ต้องการเลื่อนตำแหน่งเป็นเจ้าหน้าที่อาวุโสสังเกตเห็นแนวโน้มที่ผิดปกติในผู้คนและวัตถุที่ SCP-161 น่าจะทำลายไป การตรวจสอบผู้ที่ได้รับผลกระทบจาก SCP-161 ก่อนการกักกันพบว่าพวกเขาทั้งหมดฆ่าตัวตาย โดยมีหลายคนฆ่าตัวตายภายในหนึ่งปีหลังจากได้รับผลกระทบการตรวจสอบวัตถุที่ได้รับผลกระทบจาก SCP-161 แสดงให้เห็นว่าถึงแม้จะยังมีหลายชิ้นที่ยังคงอยู่ แต่วัตถุส่วนใหญ่ก็พังทลายลงไปแล้ว และวัตถุที่ยังอยู่ก็แสดงอาการทรุดโทรมเกินกว่าที่ควรจะเป็นหลายปี

จากการตรวจสอบนักวิจัยที่ได้รับผลกระทบจาก SCP-161 พบว่ากว่า 50 เปอร์เซ็นต์เสียชีวิตไปแล้ว ในบรรดาผู้ที่เหลือรอดก็มีแนวคิดที่ว่า &#39;ชีวิตไม่รู้สึกสนุกเลยสักนิด&#39;จากการค้นพบนี้ ตอนนี้ SCP-161 สามารถให้ใช้ได้เฉพาะกับD-คลาสเท่านั้น และห้ามนำเข้าใกล้ผนังรองรับ

มีการเสนอโดยนักวิจัยหลายคนให้ใช้ผลกระทบของ SCP-161 เพื่อใช้เข้ายึดวัตถุ SCP ที่สร้างสภาพแวดล้อมที่ไม่เป็นมิตรต่อสิ่งมีชีวิตบนบก รวมถึง [[[SCP-2933]]]--รอการอนุมัติขั้นสุดท้าย-- การอนุมัติถูกปฏิเสธ
