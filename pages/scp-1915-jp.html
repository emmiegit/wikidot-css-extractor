**Ítem #:** SCP-1915-JP

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:** SCP-1915-JP está contenido en el Sector armado 51 en el Sitio-17. Para mantener la contención de SCP-1915-JP, se desplegará una División Conjunta basada en un batallón de comando y contención, que permanecerá alerta en todo momento.

Se prohíbe la activación de SCP-1915-JP en cualquier circunstancia que no sea la aplicación del Procedimiento Génesis. Los infractores serán eliminados inmediatamente. La aplicación del Procedimiento Génesis se llevará a cabo de acuerdo con la Orden del Consejo O5 Nº ████.

**Descripción:** SCP-1915-JP es un dispositivo que supera la transición normal del espaciotiempo tal y como la entiende la ciencia convencional y permite el viaje en el tiempo por parte del hombre. El máximo lapso de tiempo hacia atrás es hasta el momento del nacimiento del universo, es decir, 13.800 millones de años atrás cuando ocurrió el Big Bang. SCP-1915-JP es un dispositivo de retroactividad DRTPM[[footnote]]Dispositivo Retrospectivo Temporal del Principio de Mach. El Principio de Mach define el dispositivo en sí mismo como el centro del universo y lo mueve alrededor del universo, haciendo posible volver atrás en el tiempo más allá de la relatividad.[[/footnote]] de Laboratorios Prometheus, XACTS[[footnote]]Sumideros Temporales Constantes de Xyank/Anastasakos. Un dispositivo para estabilizar el flujo causal a través del rango del campo de efecto, pero como efecto secundario, genera un microcosmos dentro del campo de efecto que está divorciado de las leyes causales normales.[[/footnote]] para proteger a la tripulación de SCP-1915-JP, AIS[[footnote]]Amplificador de Irrealidad de Scranton. Extrae los valores de los Humes de otros universos para aumentar el valor interno de los Humes del alterador de la realidad.[[/footnote]] para reforzar la realidad de la tripulación de SCP-1915-JP y RETA[[footnote]]Reactor Entrópico Tesla-Anborough. Es un dispositivo que genera energía invirtiendo la entropía, aplicando el principio de [*http://lafundacionscp.wikidot.com/scp-2700 SCP-2700].[[/footnote]] para suministrar la energía necesaria al DRTPM. Además de las funciones de la unidad principal, el dispositivo también está equipado con un sistema de guía memética Berryman-Langford que guía a los ocupantes hacia un comportamiento programado y un sistema de educación hipnótica que enseña a los ocupantes los conocimientos necesarios en un corto período de tiempo.

Cuando se inicia SCP-1915-JP, retrocede en el tiempo. Dado que el DRTPM define a SCP-1915-JP y a su tripulación como el centro del universo, no se ve afectado por la ley normal de causalidad y el paso interno del tiempo, está aislado del espaciotiempo externo por los XACTS, y su energía es ilimitada por el RETA. Debido al suministro infinito, los ocupantes pueden llegar con seguridad al pasado deseado. Este retroceso temporal termina siendo subjetivamente intemporal.

[[include component:image-block
|name=SCP-1915-JP-1.jpg
|caption=Patrón intrínseco de fluctuación de los Humes de SCP-239 en la radiación de fondo.
|width=320px
|align=right
]]
SCP-1915-JP fue propuesto para su construcción después de que la División Científica de la Fundación descubriera rastros de una poderosa alteración de la realidad en la radiación de fondo, un rastro del Big Bang. Según la ciencia convencional, el Big Bang fue causado por las fluctuaciones de las ondas más altas, pero según la División Científica de la Fundación, el universo no ocurrió a pesar de que las fluctuaciones de las ondas más altas alcanzaron su punto máximo, y se determinó que el Big Bang fue causado por una &#34;ignición&#34; provocada por la alteración de la realidad. Al principio, esto parecía ser una prueba de la existencia de un ser creador parecido a Dios, pero como los patrones intrínsecos de fluctuación de los Humes de cada alterador de la realidad eran consistentes con [*http://lafundacionscp.wikidot.com/scp-239 SCP-239], se demostró que SCP-239 participó en el Big Bang.

Como resultado, se ha desarrollado el Procedimiento Génesis, un procedimiento de creación de universos que utiliza SCP-1915-JP y SCP-239. Para más detalles, por favor consulte los siguientes documentos.

&gt; = [[size larger]]**Descripción General del Procedimiento Génesis**[[/size]]
&gt; 
&gt; = Presentador: Dr. Thaddeus Xyank, Jefe de la División de Anomalías Temporales
&gt; 
&gt; El Procedimiento Génesis se compone de los siguientes procesos
&gt; 
&gt; 1: SCP-1915-JP lleva a SCP-239 y retrocederá 13.800 millones de años, cuando se creó el universo.
&gt; 
&gt; 2: Cuando SCP-1915-JP alcance la creación del universo, se formará un microcosmos en SCP-1915-JP por los XACTS.
&gt; 
&gt; 3: Dentro del microcosmos formado dentro de SCP-1915-JP, SCP-239 pasará a un estado de semi-despertar.
&gt; 
&gt; 4: Cuando SCP-239 esté semidespierta, la guía memética confirmará el deseo de crear el universo.
&gt; 
&gt; 5: Se le educa mediante a hipnosis a SCP-239 en el estado de semidespertar para darle una comprensión apropiada de sus poderes de alteración de la realidad.
&gt; 
&gt; 6: Tan pronto como se despierte SCP-239, se activará el AIS y amplificará el valor de los Humes internos de SCP-239 a 580.
&gt; 
&gt; 7: SCP-239 genera un Escenario de Colapso del Vacío de Clase-YK[[footnote]]Un colapso del equilibrio del vacío. Transición a un falso vacío.[[/footnote]] en un microcosmos.[[footnote]]En este momento, SCP-239 puede trasladarse a una dimensión superior y convertirse en un ser superior sobre el universo que se va a crear.[[/footnote]]
&gt; 
&gt; 8: Debido al Escenario de Colapso en el Vacío de Clase-YK, el microcosmos se encuentra en un estado de vacío de alta energía.
&gt; 
&gt; 9: El microcosmos en un estado de vacío de alta energía experimenta una transición de fase para acercarse al estado de vacío verdadero.
&gt;  
&gt; 10: A través del proceso anterior, se produce el Big Bang según la ciencia convencional y se crea nuestro universo.

Después de que se elaborara el Procedimiento Génesis, el Dr. Gears presentó una antítesis al Consejo O5. A continuación se muestra el documento.

&gt; = [[size larger]]**Declaración de Preocupación por el Procedimiento Génesis**[[/size]]
&gt; 
&gt; = Presentado por: Dr. Gears, Supervisor de SCP-239 en el Sitio-17 
&gt; 
&gt; En conclusión, el Procedimiento Génesis con SCP-1915-JP está lleno de complicaciones.
&gt; 
&gt; Si el Procedimiento Génesis no se realiza correctamente, se produce la paradoja de que nuestro universo no se producirá, y el universo será eliminado por el Escenario de Fallo de la Realidad de Clase-ZK. Pero por otro lado, si el Procedimiento Génesis se realiza correctamente, se produce la paradoja de &#34;primero el huevo o la gallina&#34;. Aunque SCP-239 fue creada porque el universo fue creado, todavía existe la preocupación de que se produzca una estructura causal cíclica sin un punto de partida, y que se produzca un Escenario de Fallo de la Realidad de Clase-ZK, ya que SCP-239 causó la creación del universo.
&gt; 
&gt; Además, no se puede descartar la posibilidad de un Escenario de Reestructuración de Clase CK, en el que el universo generado en el Procedimiento Génesis se reconstruya en un universo completamente diferente por el Efecto Mariposa, excepto por SCP-239 y el Procedimiento Génesis. Además, existe el problema de no poder predecir qué tipo de anomalías ocurrirán debido a los efectos de la alteración de la realidad, ya que se espera que el universo generado por la alteración de la realidad siga existiendo con las alteraciones de la realidad originales. Alternativamente, la alteración de la realidad creada por el Procedimiento Génesis puede ser la causa de la anomalía.
&gt; 
&gt; A la luz de lo anterior, recomendamos que el Procedimiento Génesis sea sustituido por un procedimiento más seguro.

En respuesta al documento anterior, el Dr. Xyank presentó una alegación por escrito al Consejo O5.

&gt; = [[size larger]]**Instrucciones sobre la seguridad espacio-temporal del Procedimiento Génesis**[[/size]]
&gt; 
&gt; = Presentado por: Dr. Thaddeus Xyank, Director del Departamento de Anomalías Temporales
&gt; 
&gt; En primer lugar, afirmamos claramente que la División de Anomalías Temporales no puede garantizar la firme seguridad del Procedimiento Génesis. A continuación, desarrollaremos la lógica en torno a un evento definido.
&gt; 
&gt; Dado que hay pruebas sólidas de que el universo fue creado por SCP-239, solo se puede deducir que nuestro universo existe en una estructura cíclica preexistente. Por lo tanto, podemos afirmar que el Escenario de Fallo de la Realidad de Clase-ZK debido al Procedimiento Génesis no ocurre - el hecho de que nuestro universo exista actualmente es una prueba de ello.
&gt; 
&gt; En cuanto a las otras dos preocupaciones, no podemos garantizar la seguridad en el Departamento de Anomalías Temporales, ya que es muy probable que se reconstruya todo, excepto la estructura cíclica del Escenario de Reestructuración de Clase-CK. Sin embargo, como SCP-239 nace y converge con el evento definitivo de retroceder en el tiempo para crear el universo, se infiere que la estructura del universo reconstruido será aproximadamente similar. Se producirán alteraciones en la realidad del universo creado, al igual que nuestro universo. Al igual que nuestro universo está sufriendo una alteración de la realidad.
&gt; 
&gt; Sin embargo, incluso con ese riesgo, debe aplicarse el Procedimiento Génesis. El Procedimiento Génesis es el más fiable que se puede considerar en la actualidad, y la creación del universo por SCP-239 es un acontecimiento definitivo que se llevará a cabo en términos de estructura espaciotemporal.
&gt; 
&gt; La División de Anomalías Temporales recomienda que se construya SCP-1915-JP lo antes posible, y que se aplique el Procedimiento Génesis para consolidar la existencia del universo.

En respuesta al documento anterior, el Consejo O5 se dividió entre los partidarios del Procedimiento Génesis y los opositores que buscaban medios más seguros, pero se llegó a un compromiso mediante el arbitraje de O5-12, que emitió la siguiente orden.

&gt; = [[size larger]]**Orden del Consejo O5 Nº ████**[[/size]]
&gt; 
&gt; El Consejo O5 aprueba la petición de construir SCP-1915-JP.
&gt; 
&gt; Sin embargo, la aplicación del Procedimiento Génesis se aplazará indefinidamente hasta que se observen los siguientes signos de alerta:
&gt; 
&gt; 1: Muerte de SCP-239.
&gt; 
&gt; 2: Despertar de SCP-239.
&gt; 
&gt; 3: La pérdida de la capacidad de alteración de la realidad de SCP-239.
&gt; 
&gt; 4: Escenario de Clase-K o un equivalente.
&gt; 
&gt; Esta orden es el consenso del Consejo O5 y cualquier objeción del personal del Procedimiento Génesis y del personal de gestión de SCP-239 será rechazada.
&gt; 
&gt; La emisión de la Aplicación del Procedimiento Génesis requiere una resolución unánime del Consejo O5 y de 9 miembros del Comité de Ética.
&gt; 
&gt; Al mismo tiempo, se aplicará un plan de investigación y desarrollo para un procedimiento más seguro que Génesis y, cuando se haya completado, se revocará la orden.

De acuerdo con la orden anterior, SCP-1915-JP fue construido y se estableció su estado de contención actual.

**Anexo:** Una brecha de contención de [*http://scp-es.com/scp-3221 SCP-3221] el ██/██/20██ resultó en un Escenario &#34;Invernadero Muerto&#34; de Clase-GH. Como las investigaciones para un procedimiento más seguro que Génesis siguen todavía en curso, se ha decidido aplicar el Procedimiento Génesis en este momento.

&gt; Es necesario establecer la existencia del universo aunque nos enfrentemos a la aniquilación, o mejor dicho, porque ahora la estamos enfrentando. Dado que el Procedimiento Génesis es el único procedimiento actualmente factible, debe llevarse a cabo, o, en palabras del Dr. Xyank, &#34;la estructura del universo ha sido predispuesta para llevarlo a cabo&#34;. No hay lugar para el libre albedrío humano, especialmente no para el sentimentalismo del autosacrificio de una niña de 8 años.
&gt; 
&gt; Pero el universo puede ser reconstruido de una manera completamente diferente después de que se aplique el Procedimiento Génesis, y es una desgracia intolerable que estemos alterando la normalidad del universo de esta manera.
&gt; 
&gt; Pero aun así debemos hacerlo/ estamos obligados a hacerlo de todas formas. Completaremos el ciclo que conecta el pasado y el presente con nuestras propias manos.
&gt; 
&gt; [[&gt;]]
&gt; ――O5-12
&gt; [[/&gt;]]

&gt; Buena Suerte, Brujita.
&gt; 
&gt; [[&gt;]]
&gt; ――Último mensaje del Dr. Gears a SCP-239
&gt; [[/&gt;]]</textarea></pre>
