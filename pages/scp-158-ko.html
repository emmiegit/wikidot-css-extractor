**일련번호:** SCP-158-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-158-KO는 제312기지의 문서형 SCP 보관 금고에 보관한다. SCP-158-KO의 실험은 제작되는 SCP-158-KO-&#39;가&#39;의 변칙성으로 인해 발생하는 사고에 대비하여 벽면과 바닥에 충격완화용 쿠션을 설치한 특수실험실에서 이뤄져야 한다. --일부 위험도 높은 업무 및 실험을 하는 직원에게는 한정적으로 SCP-158-KO-&#39;가&#39;의 제작을 허가한다.-- SCP-158-KO-&#39;가&#39;는 실험 이외의 용도로 제작하는 것은 금지되었다. 대상을 제작한 인원은 대상이 파괴될 때까지 실험 목적을 제외한 고통 및 충격에 노출되지 않아야 한다. 실험에 참가한 D계급 인원은 SCP-158-KO-&#39;가&#39;의 변칙성을 이용할 가능성이 있기 때문에 &#39;다&#39;형 기억소거를 실시해야한다.

**설명:** SCP-158-KO는 휘어질 수 있는 기다란 가닥 형태의 재료와 신체 일부로 인형을 만드는 방법이 글과 그림으로 기록된 A4용지 5장의 문서이다. 사용되는 신체 일부는 완성된 인형의 밖으로 드러나지 않을 정도의 크기이어야 하며, 적합하지 않은 재료로 제작된 결과물은 변칙성을 가지지 않았다. 상기의 조건을 만족하는 재료로 SCP-158-KO를 직접 본 사람이 자신의 신체 일부를 사용하여 제작할 경우 대상은 일반적인 방식으로는 파괴되지 않는 인형이 되며 이를 SCP-158-KO-&#39;가&#39;로 지정한다.

SCP-158-KO-&#39;가&#39;의 변칙성은 대상의 제작자에게 일정 수준 이상의 충격이나 고통이 가해지는 상황에서 발동되며, 해당 충격 및 고통을 전부 없애고 충격 및 고통을 일으키는 대상을 조각내는 현상을 일으킨다. 이 변칙성이 발현되는 순간 SCP-158-KO-&#39;가&#39;는 분말화되며 분말은 본래 제작에 사용된 재료와 성분 및 질량이 동일했으나 사용된 신체 일부에 해당하는 성분이 발견되지 않았다.

SCP-158-KO-&#39;가&#39;의 제작에 재료의 성분에 대한 제한은 없지만 쉽게 휘어지고 부러지거나 끊어지지 않는 편이 좋다고 서술되어있다. 제작된 대상은 상기 언급한대로 쉽게 파괴되지 않으며 이에 관해 절삭, 연소, 압박 및 인장 등 다양한 방식의 실험이 이루어졌으며 현재는 대상을 직접 파괴하는 실험은 무의미하다고 판단중이다. 현재까지 발견된 대상을 파괴하는 유일한 방법은 대상의 제작자가 직접 인형의 팔과 다리, 허리 등을 묶는 끈을 풀거나 잘라내어 변칙성이 없는 원래의 재료로 되돌리는 것이며 이 경우에도 사용된 신체 일부는 사라지고 없었다.

대상의 변칙성으로 파괴되는 물질은 크게는 1m, 작게는 분말화까지 크기에 따라서 특별한 규칙성이 없는 형태로 조각난다. 또한 직접적인 실험은 이뤄지지 않았으나 대상이 발견된 현장의 잔해를 보았을 때 충격이 발생한 지점으로부터 반경 5m정도의 범위까지 변칙성을 발휘하는 것으로 추정된다. 정확한 영향력의 범위를 측정하기 위한 실험은 현재 보류중이다.

SCP-158-KO는 대한민국 ██시 ██도에 위치한 최██군의 자택에서 발견되었다. 최██군이 다니는 ██ 고등학교가 무너지는 사건이 발생하였으며 해당 지역을 관할하던 ███ 요원이 구급대원으로 위장하여 해당 현장을 조사하였다. ███ 요원은 잔해더미의 정리 과정에서 약 10m 정도의 깊은 구덩이를 발견했고 구덩이의 중심에서 최██군을 포함한 4구로 추정되는 시신이 발견되었다. 다른 3구에 비하여 최██군의 시신이 멀쩡했다는 점을 고려하여 자택을 조사한 결과 SCP-158-KO와 상당량의 플라스틱 가루를 발견할 수 있었다. SCP-158-KO-&#39;가&#39;의 제작법을 고려했을 때 최██군의 자택에서 발견된 가루는 플라스틱 빨대로 추정되며 그 양을 고려했을 때 대상이 7~8개 정도가 파괴되었을 것으로 추정된다.

[[collapsible show=&#34;+부록1: 실험-158-KO 펼치기&#34; hide=&#34;-부록1: 실험-158-KO 접기&#34;]]

&gt; **실험-가-1**
&gt; **일시:** ████/12/13
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23742
&gt; **실험방법:** SCP-158-KO를 보고 그대로 제작하게 한 후 채혈을 시도.
&gt; **재료:** 플라스틱 빨대, D-23742의 머리카락
&gt; **결과:** SCP-158-KO-&#39;가&#39;는 가루가 되었으며 D-23742에게서 상처나 혈액은 일절 발견되지 않았다. 채혈기는 0.5cm 정도의 조각으로 분해되었다.

&gt; **실험-가-2**
&gt; **일시:** ████/12/13
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23742
&gt; **실험방법:** 대상에게 SCP-158-KO-&#39;가&#39;의 기능을 설명하고 만들게 한 뒤 목제 야구방망이를 이용해 타격.
&gt; **재료:** 플라스틱 빨대, D-23742의 머리카락
&gt; **결과:** SCP-158-KO-&#39;가&#39;는 가루가 되었으며 야구방망이는 약 2cm의 조각으로 토막났다. D-23742는 아프기는 커녕 방망이가 닿은 줄도 몰랐다고 한다.

&gt; **실험-가-3**
&gt; **일시:** ████/12/13
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23742
&gt; **실험방법:** 인형을 제작한 후 6mm BB탄을 발사하는 모델 건을 사용해 사격.
&gt; **재료:** 플라스틱 빨대, D-23742의 머리카락
&gt; **결과:** BB탄은 플라스틱 가루가 되어 흩어졌다. 가루가 사방으로 흩어진 탓에 질량 비교는 불가능했다.

&gt; **실험-가-4**
&gt; **일시:** ████/12/13
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23742
&gt; **실험방법:** 인형을 제작한 후 커터 나이프로 직접 자신의 손가락을 벨 것을 지시
&gt; **재료:** 플라스틱 빨대, D-23742의 머리카락
&gt; **결과:** 커터날이 순식간에 약 0.5cm 간격으로 토막났으며 그대로 바닥으로 쏟아졌다. D-23742은 떨어지는 커터칼 파편에 손가락을 베였다.
&gt; **주석:** 커터날만 분해된 점, 망가진 커터날에 의한 추가 피해를 그대로 입은 점을 중심적으로 다음 실험을 진행할 것.

&gt; **실험-나-1**
&gt; **일시:** ████/12/14
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23872
&gt; **실험방법:** 대상에게 SCP-158-KO를 보고 플라스틱 빨대, 볏짚, 철사로 SCP-158-KO-&#39;가&#39;를 제작하게 한 후 6mm BB탄을 발사하는 모델 건을 사용해 근접거리에서 3회 사격.
&gt; **재료:** 플라스틱 빨대, 볏짚, 철사 D-23872의 머리카락 3가닥
&gt; **결과:** SCP-158-KO-&#39;가&#39;는 먼저 만든 것부터 차례대로 망가졌다.

&gt; **실험-나-2**
&gt; **일시:** ████/12/14
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23872
&gt; **실험방법:** SCP-158-KO-&#39;가&#39;를 3개 제작하게 한 후 커터칼로 손가락을 베어볼 것을 지시.
&gt; **재료:** 플라스틱 빨대, D-23872의 머리카락 3가닥
&gt; **결과:** 커터칼은 1차적으로 0.5cm 정도로 조각이 났으며 추가적으로 쏟아지는 커터날은 D-23872의 손가락에 닿았다. 동시에 2번째 SCP-158-&#39;가&#39;가 분해되었고 손가락에 닿은 조각만 가루로 분해되었다.
&gt; **주석:** ██ 고등학교에 발생한 구덩이는 이러한 과정을 통해 생겼으리라 추정된다. 특히 최 ██군이 발견된 부근에 다른 지점에 비례하여 깊게 구덩이가 파이고, 더 작은 조각이 있는 것과 최██군의 자택에서 발견된 플라스틱 가루가 이를 증명한다고 본다.

&gt; **실험-나-3**
&gt; **일시:** ████/12/14
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23872
&gt; **실험방법:** 플라스틱 빨대로 SCP-158-KO-&#39;가&#39;를 제작하게 한 후 대상을 소형 가스라이터로 피운 불에 손을 가져가도록 지시.
&gt; **재료:** 플라스틱 빨대, D-23872의 머리카락
&gt; **결과:** D-23872가 손가락으로 라이터를 가져가는 순간 불이 꺼졌다. 확인 결과 라이터 내부의 가스 성분이 전부 사라진 것을 확인할 수 있었다.
&gt; **결론:** SCP-158-KO-&#39;가&#39;는 피해를 일으키는 1차 원인만을 제거하며, 또한 그 직후에 발생하는 추가적인 피해에는 영향을 끼치지 못하는 것으로 확인된다.

&gt; **실험-다-1**
&gt; **일시:** ████/12/15
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23872, D-23742
&gt; **실험방법:** 이 실험은 SCP-158-KO를 보지 않고 만들어도 제작된 SCP-158-KO-&#39;가&#39;가 변칙성을 가지는지에 대한 실험이다. D-23742가 D-23872의 지시대로 SCP-158-KO-&#39;가&#39;를 제작한 후 야구방망이로 D-23742를 타격하여 변칙성을 보이는지 실험해본다.
&gt; **재료:** 플라스틱 빨대 D-23742의 머리카락
&gt; **결과:** 목제 야구방망이는 그대로였으며 D-23742는 타격에 반응했다.

&gt; **실험-다-2**
&gt; **일시:** ████/12/15
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23872
&gt; **실험방법:** &#39;실험-다-1&#39;에서 제작한 인형에서 D-23742의 머리카락을 빼고 D-23872의 머리카락을 넣은 후 변칙성을 실험해본다.
&gt; **재료:** D-23742가 제작한 인형(머리카락 제외), D-23872의 머리카락
&gt; **결과:** 인형은 SCP-158-KO-&#39;가&#39;가 되어 변칙성을 보였다. 야구방망이는 그대로 분해되었다.

&gt; **실험-다-3**
&gt; **일시:** ████/12/15
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23872
&gt; **실험방법:** SCP-158-KO-&#39;가&#39;를 제작한 후 대상을 가위로 잘라볼 것을 지시.
&gt; **재료:** 플라스틱 빨대. D-23872의 머리카락
&gt; **결과:** 약 1분간 가위로 대상을 파괴하려 시도했으나 D-23872의 손에 들려있던 가위의 손잡이가 토막나는 동시에 SCP-158-KO-&#39;가&#39;가 가루가 되었다. 날 부분이 멀쩡한 것으로 보아 대상을 자르기 위해 과다한 힘을 줘 D-23872의 손에 고통이 느껴진 것으로 추정된다.

&gt; **실험-다-4**
&gt; **일시:** ████/12/15
&gt; **실험자:** 만찬 박사, ███ 연구원
&gt; **실험대상:** D-23872, D-23742, ███ 연구원
&gt; **실험방법:** D-23872가 SCP-158-KO-&#39;가&#39;를 제작, D-23742가 ███ 연구원의 협력을 받아 대상을 어떤 방식으로든 파괴할 것을 지시.
&gt; **재료:** 플라스틱 빨대. D-23872의 머리카락
&gt; **결과:** SCP-158-KO-&#39;가&#39;는 절단, 기계를 이용한 인장 및 압착, 연소, 염산을 이용한 용해 등 각종 파괴시도에도 일절 영향을 받지 않았다.

&gt; **실험-다-5**
&gt; **일시:** ████/12/15
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-23872
&gt; **실험방법:** SCP-158-KO-&#39;가&#39;를 제작 후 제작한 역순으로 해체해볼 것을 지시.
&gt; **재료:** 플라스틱 빨대. D-23872의 머리카락
&gt; **결과:** SCP-158-KO-&#39;가&#39;는 원 재료 상태로 해체되었다. 만일을 대비하여 가벼운 실험 결과 대상은 완전히 변칙성을 잃어버린 것이 확인되었다. 특이사항으로 제작시 사용한 D-23872의 머리카락은 찾을 수 없었다.

&gt; **실험-라-1**
&gt; **일시:** ████/12/17
&gt; **실험자:** 만찬 박사
&gt; **실험대상:** D-22245, D-23872

&gt; **사고-158-KO**
&gt; 
&gt; **개요:** 이 사고는 SCP-158-KO를 파괴하는 실험 중 SCP-158-KO-&#39;가&#39;를 제작한 D-22245가 넘어지면서 발생한 사고이며, 현장을 관측하던 카메라에 의해 보존된 영상이다.
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; &lt;실험개시 후 10분 경과&gt;
&gt; 
&gt; **D-22245:** 저기 말입니다. 전 언제까지 이 방에 있어야 합니까?
&gt; 
&gt; **만찬 박사:** 10Km 정도 떨어진 장소로 가져갈 때까지니까. 조금 시간이 걸리겠지. 
&gt; 
&gt; **D-22245:** 젠장. 뭐 할 거라도 좀 주던가요.
&gt; 
&gt; **만찬 박사:** 뭐가 되었든 괜히 다칠 수 있으니까. 가능하면 다칠 가능성이 없는 방으로 유지하고 싶네만.
&gt;  
&gt; **D-23872:** 책이라도 좀 주던가요. 진짜 여기서 계속 혼자 있으라고요?
&gt; 
&gt; **만찬 박사:** 책에 손가락을 베이면 어쩌려고. 지극히 낮은 확률이긴 하지만 가능하면 변수는 두고 싶지 않네.
&gt; 
&gt; **D-22245:** 젠장.
&gt; 
&gt; &lt;D-23872가 실험실 안을 이리저리 돌아다닌다.&gt;
&gt; 
&gt; **D-22245:** 이봐요. 아직도 멀었어요? 진짜로 지루해서 죽겠는데.
&gt; 
&gt; **만찬 박사:** D-22245. 부탁이니 좀만 얌전하게- 
&gt; 
&gt; **D-22245:** 어!?
&gt; 
&gt; &lt;D-22245가 넘어진 지점을 중심으로 바닥이 산산조각난다.&gt;
&gt; 
&gt; &lt;이후 실험실 바닥이 무너져 아래층으로 추락.&gt;
&gt; 
&gt; **만찬 박사:** 어- 보안요원. 아래층에 가서 좀 확인해주게. 실험 중단. 
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 당시 실험 중이던 제███기지의 실험실은 붕괴되었으며 사망자는 발생하지 않았다. 해당기지는 격리 및 실험 중이던 SCP를 다른 기지로 옮긴 후  보수공사를 실시하였으며, 현재는 본래의 기능을 사용할 수 있는 상태이다. 당시 붕괴된 범위는 정확한 수치는 추가적인 건물 붕괴로 인하여 확인할 수 없었지만, 대상이 발견된 고등학교의 현장의 구덩이와 기지의 붕괴 흔적을 비교한 결과 반경 5m 정도의 범위가 붕괴된 것으로 추정된다. 해당 사건이 발생하기 전까지 위험한 임무를 수행하는 재단 직원들에게 SCP-158-KO-&#39;가&#39;를 제작하게 하는 안건이 검토중이었으며 이 사건을 기반으로 해당 안건은 기각되었다.
