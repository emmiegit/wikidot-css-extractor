    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4455 - In Short…
**Auteur :** [[user DarkStuff]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 14 octobre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-4455

**Classe :** Keter

**Procédures de Confinement :** SCP-4455 est scellé dans un moule hermétique et ajusté. Deux tubes connectés à l&#39;œsophage et à la trachée de SCP-4455 lui fournissent de l&#39;eau, de la nourriture et de l&#39;air. Deux tubes connectés à l&#39;urètre et au rectum de SCP-4455 récupèrent ses excréments. Deux haut-parleurs dans les oreilles de SCP-4455 jouent constamment des livres audio. 

**Description :** SCP-4455 est une entité humanoïde masculine disposant de la capacité de fortement condenser et raccourcir les narratifs, souvent sans égard pour les lignes logiques de causalité. SCP-4455 fut découvert dans une combinaison en latex blanche et un casque de motard. La combinaison disposait d&#39;une unique ligne noire en travers de l&#39;abdomen et un texte sur la zone pectorale gauche indiquant &#34;Le Minimaliseur&#34;. 

**Découverte :** Le 02/12/2018, SCP-4455 fut découvert dans le cadre d&#39;un combat avec une autre entité anormale à Chicago, dans l&#39;Illinois. La FIM Oméga-12 (&#34;Les Talons d&#39;Achille&#34;) fut déployée afin de confiner les deux entités. 

&gt; **Rapport de découverte :** //Le rapport de récupération suivant est un extrait transcrit de la caméra embarquée de l&#39;Agent LaFerrier. L&#39;entité n&#39;étant pas SCP-4455 a été désignée SCP-4455-Ω.//
&gt; 
&gt; -----
&gt; 
&gt; (//SCP-4455-Ω et SCP-4455 se font face sur un toit de Chicago, alors qu&#39;il pleut. L&#39;Agent LaFerrier les observe derrière des gravats.//)
&gt; 
&gt; **SCP-4455-Ω :** C&#39;était une nuit sombre et orageuse. Je baissai les yeux en direction de mon archnémésis, le Minimaliseur. Son visage fier et stupide. Son habit blanc et satiné, orné du sang que j&#39;avais fait jaillir de ses veines, qui se vidaient rapidement. Sa chute était indubitablement entre mes mains. &#34;Espèce d&#39;imbécile !&#34; criai-je, &#34;tu es tombé droit dans mon piège !&#34; Son visage était impénétrable, mais il l&#39;était toujours. Ses yeux, vides. Son habit, blanc. Il était presque difficile à regarder, tellement il semblait fade et invisible.
&gt; 
&gt; **SCP-4455-Ω :** Mais moi, &#34;l&#39;Expositeur&#34;, ne serait pas dupé //cette// fois ! Le Minimaliseur m&#39;avait berné bien trop de fois. Encore et encore, il déjouait mes plans d&#39;une vitesse inouïe. Une épine dans le pied -- non, une épine dans tout mon corps. Mais cette ville était condamnée depuis le début ! &#34;Les bombes exploseront dès que j&#39;appuierais sur ce bouton,&#34; dis-je, &#34;et tous ceux que tu aimes vont //mourir !// Bwahahahahahahaha !!&#34; Je ne pouvais contenir mon rire. La joie d&#39;être finalement au sommet m&#39;envahissait.
&gt; 
&gt; **SCP-4455-Ω :** La crasse de ces rues, la //haine// que j&#39;avais ressentie toute ma fichue vie. Depuis que j&#39;étais né, je n&#39;avais pas eu de chance. Il m&#39;avait trouvé dans une poubelle, près d&#39;une pizzeria. Giordano, si je me souviens bien. Ah oui, je me souviens. Cette fichue pizzeria. Ces gens suffisants, ignorants de la vermine qui vit dans cette ville. La vermine comme moi. Oh oui, comme moi.
&gt; 
&gt; **SCP-4455-Ω :** Et ensuite, ils m&#39;ont donné à ces //enfoirés//, ces //maltraiteurs// ! J&#39;étais battu toutes les nuits et réveillé uniquement pour être battu de nouveau. La ceinture, cette fichue ceinture. Mais peu importe. Lorsque je fus assez grand, je les attachai une nuit et les étranglai avec cette même ceinture. Ces connards. Ils méritaient chaque seconde, chaque seconde pendant laquelle la vie fuyait de leurs yeux ! Chaque seconde de chaque jour depuis lors, je jure, //je jure//, que je ferai //payer// cette ville pour ce qu&#39;elle m&#39;a fait !
&gt; 
&gt; **SCP-4455-Ω :** Et j&#39;ai //tout// donné pour construire cet empire. Le plan parfait. Mais le Minimaliseur ! Ce tas de chair saignant qui se tenait devant moi désormais, il m&#39;arrêtai à chaque fois. //L&#39;imbécile// ! Qu&#39;a-t-il pu bien jamais voir dans ces gens !? Ces //fourmis// sans valeur qui peuplent cette ville, cette //Terre// ! Mais ce soir, tout va se finir. Tout ce sur quoi j&#39;ai travaillé me menai à ce moment, et j&#39;avais //finalement// surmonté la plus grande difficulté, ce fou qui se prenait pour une sorte de &#34;héros&#34;. &#34;Tant que je parle,&#34; commencé-je à sourire, ou alors souriais-je déjà ?, &#34;tu n&#39;as aucun pouvoir sur moi ! Tu n&#39;as pas l&#39;impression d&#39;être un imbécile ? Ta plus grande faiblesse, la //parole// !&#34; Je ris de nouveau. &#34;Mwahahahahahahaha !&#34;
&gt; 
&gt; **SCP-4455-Ω :** Et rien ne peut m&#39;arrêter ! Dis adieu à ta misérable petite ville, //Minimaliseur// !! Je m&#39;élèverai au-dessus de la boue et de la crasse de ce monde, et je --
&gt; 
&gt; (//L&#39;Agent LaFerrier émerge de derrière les gravats et tente de tirer sur SCP-4455-Ω, mais il est repoussé par une force invisible synchronisée avec les gestes de la main de SCP-4455-Ω.//)
&gt; 
&gt; **SCP-4455-Ω :** //Non// ! Rien ne peut m&#39;arrêter, pas même un nouvel enfoiré ou quiconque d&#39;autre !! //Rien//, j&#39;ai dit, et je le pense !! Bien, retournons à mon monologue. Je m&#39;élèverai au-dessus de la boue et de la crasse de ce monde, et je… je… oh mince, où en étais-je ?
&gt; 
&gt; (//SCP-4455 neutralise SCP-4455-Ω.//)
&gt; 
&gt; -----
&gt; 
&gt; **Notes :** //À la suite de cet échange, &#34;Les Talons d&#39;Achille&#34; tenta de confiner SCP-4455 par la force, mais SCP-4455 s&#39;échappa.//

**Récupération :** 28 tentatives furent réalisées afin de confiner SCP-4455 avant que l&#39;une d&#39;entre elles ne réussisse. Ci-dessous sont indiqués plusieurs événements notables, ainsi qu&#39;un rapport concernant la tentative réussie.

&gt; **Tentative n^^o^^2 :** Le 20/01/2019, &#34;Les Talons d&#39;Achille&#34; est déployée après l&#39;interruption d&#39;un braquage de banque par SCP-4455 à Chicago. &#34;Les Talons d&#39;Achille&#34; cerne la banque, armée de plusieurs armes et préparée à user de forces thaumaturgiques. 
&gt; 
&gt; SCP-4455 s&#39;échappe.

&gt; **Tentative n^^o^^7 :** Le 11/09/2019, &#34;Les Talons d&#39;Achille&#34; est déployée après le sauvetage d&#39;un chat coincé dans un arbre par SCP-4455 à Maggie Daley Park (à Chicago). Un hélicoptère tente de repérer SCP-4455 avec son projecteur et de traquer ses mouvements. &#34;Les Talons d&#39;Achille&#34; cerne le parc et transporte des grenades ARS. L&#39;hélicoptère est également prêt à lâcher des mines ARS. Plusieurs agents de la FIM courent dans le parc afin d&#39;appréhender SCP-4455.
&gt; 
&gt; SCP-4455 s&#39;échappe.

&gt; **Tentative n^^o^^18 :** L&#39;équipe de recherche de SCP-4455, travaillant en coordination avec &#34;Les Talons d&#39;Achille&#34;, met en scène un retour de SCP-4455-Ω le 01/03/2020 et attire SCP-4455 dans un bunker en béton déguisé en &#34;repaire secret&#34; de SCP-4455-Ω. Après l&#39;entrée de SCP-4455 dans le bunker, la seule sortie, une porte en acier d&#39;une épaisseur d&#39;un mètre, est verrouillée derrière lui. Un système de surveillance montre que SCP-4455 est confiné avec succès dans le bunker. Des ARS cachées dans chaque pièce du bunker sont activées, afin de tenter de neutraliser les capacités de SCP-4455.
&gt; 
&gt; SCP-4455 s&#39;échappe.

&gt; **Tentative n^^o^^29 :** //Le 12/03/2024, &#34;Les Talons d&#39;Achille&#34; est déployée dans la base de SCP-4455 (découverte en raison des suites de la Tentative n^^o^^28). La FIM pénètre les lieux à 2:00, après avoir vu entrer SCP-4455 la nuit précédente. Ci-dessous est reproduit un extrait du rapport.//
&gt; 
&gt; -----
&gt; 
&gt; **Capitaine Alpha :** J&#39;entre par la porte de devant ! Les Agents Bêta et Thêta sont avec moi, et Delta nous suit de près. 
&gt; 
&gt; **Agent Bêta :** Je suis le Capitaine Alpha. 
&gt; 
&gt; **Agent Thêta :** De même que moi. 
&gt; 
&gt; **Agent Gamma :** J&#39;entre par la fenêtre ouest ! 
&gt; 
&gt; **Agent Epsilon :** J&#39;entre par la fenêtre est. 
&gt; 
&gt; **Capitaine Alpha :** Bêta, Thêta et moi sommes à l&#39;intérieur de l&#39;entrée principale. Thêta et Bêta surveillent mes arrières tandis que j&#39;ouvre la porte est de cette pièce. 
&gt; 
&gt; **Agent Gamma :** J&#39;ai trouvé une porte que je suppose mener à la chambre à coucher du sujet !
&gt; 
&gt; **Capitaine Alpha :** J&#39;ordonne à l&#39;Agent Gamma de rester où il est et d&#39;attendre du renfort, et à Lambda et Zêta de fouiller la maison ! 
&gt; 
&gt; **Agent Lambda :** J&#39;entre par le toit et je suis après cela les instructions.
&gt; 
&gt; **Agent Zêta :** J&#39;entre derrière l&#39;Agent Epsilon et je suis après cela les instructions. 
&gt; 
&gt; **Agent Êta :** Je surveille le périmètre et attends de futures instructions. 
&gt; 
&gt; **Capitaine Alpha :** Agent Êta, tu dois continuer à surveiller le périmètre. Je vais entrer par cette porte, mais s&#39;il n&#39;y a rien de notable dans la pièce suivante, moi et mon équipe composée de Bêta et Thêta allons faire demi-tour et entrer par la porte ouest en direction de l&#39;Agent Gamma. 
&gt; 
&gt; **Agent Bêta :** Le Capitaine Alpha est en train d&#39;ouvrir la porte ! La porte a été ouverte ! 
&gt; 
&gt; **Capitaine Alpha :** La pièce est vide ! 
&gt; 
&gt; **Agent Zêta :** L&#39;Agent Epsilon et moi quittons le grenier par une échelle et entrons dans le reste de la maison. 
&gt; 
&gt; **Agent Epsilon :** Je suis en train de faire ce que l&#39;Agent Zêta a dit que je faisais !
&gt; 
&gt; **Agent Êta :** Je continue de surveiller le périmètre, mais je tente de faire le tour de la maison en direction de la fenêtre de la chambre, conformément à ce que l&#39;Agent Gamma a indiqué à propos de sa position ! 
&gt; 
&gt; **Capitaine Alpha :** J&#39;ouvre la porte ouest de l&#39;entrée. 
&gt; 
&gt; **Agent Bêta :** Je suis le Capitaine Alpha en direction de la porte ouest ! 
&gt; 
&gt; **Agent Thêta :**  Je suis également le Capitaine Alpha en direction de la porte ouest.
&gt; 
&gt; **Capitaine Alpha :** Je suis en train d&#39;ouvrir la porte, j&#39;ai ouvert la porte, je suis capable de voir l&#39;Agent Gamma. 
&gt; 
&gt; **Agent Gamma :** J&#39;effectue un contact visuel avec le Capitaine Alpha. Je me déplace en direction de la porte de la chambre de SCP-4455. 
&gt; 
&gt; **Agent Êta :** J&#39;ai un visuel sur la fenêtre de la chambre de SCP-4455.
&gt; 
&gt; **Capitaine Alpha :** Je suis sur le point d&#39;ouvrir la porte, avec l&#39;Agent Gamma me couvrant et les Agents Bêta et Thêta qui surveillent nos arrières. Que font les Agents Zêta et Epsilon ?
&gt; 
&gt; **Agent Zêta :** Nous restons en stand-by, afin de ne pas rendre confus le narratif. 
&gt; 
&gt; **Capitaine Alpha :** Veuillez continuer à mettre à jour votre situation, même si vous restez en stand-by, afin de laisser le minimum d&#39;espace narratif possible. C&#39;est notre chance. Je prends une profonde inspiration. 
&gt; 
&gt; **Agent Bêta :** Le Capitaine Alpha est actuellement en train de prendre une profonde inspiration. 
&gt; 
&gt; **Capitaine Alpha :** Je prépare mon arme. 
&gt; 
&gt; **Agent Gamma :** Le Capitaine Alpha a levé son fusil tranquillisant. J&#39;ai sorti une grenade ARS de ma poche, j&#39;en ai tendu une à l&#39;Agent Thêta -- 
&gt; 
&gt; **Agent Thêta :** J&#39;ai reçu et préparé ladite grenade ARS.
&gt; 
&gt; **Agent Gamma :** -- et j&#39;en ai une autre dans ma main, prêt à effectuer une brèche dans la porte. 
&gt; 
&gt; **Capitaine Alpha :** Je suis en train d&#39;ouvrir la porte ! 
&gt; 
&gt; **Agent Gamma :** Je suis prêt à te voir ouvrir la porte ! 
&gt; 
&gt; **Agent Êta :** J&#39;observe toujours la fenêtre !
&gt; 
&gt; **Agent Epsilon :** Je reste en stand-by !
&gt; 
&gt; **Agent Zêta :** De même que moi ! 
&gt; 
&gt; **Capitaine Alpha :** La porte est en train d&#39;être ouverte, la porte a été ouverte, j&#39;ai un visuel sur SCP-4455 --
&gt; 
&gt; **Agent Gamma :** De même que moi ! 
&gt; 
&gt; **Capitaine Alpha :** -- et je vais tirer une fléchette tranquillisante ! J&#39;ai tiré une fléchette tranquillisante sur SCP-4455 ! 
&gt; 
&gt; **Agent Gamma :** J&#39;ai lancé une première grenade ARS ! 
&gt; 
&gt; **Agent Bêta :** De même que moi ! 
&gt; 
&gt; **Capitaine Alpha :** //SCP-4455 est incapacité !!//
&gt; 
&gt; **Agent Êta :** Tout le monde se félicite !
&gt; 
&gt; -----
&gt; 
&gt; **Notes :** //&#34;Les Talons d&#39;Achille&#34; continua à neutraliser les capacités de SCP-4455 en restreignant la complexité narrative par le biais d&#39;un discours constant. 52 heures plus tard (les actions prenaient significativement plus de temps pour être accomplies, car elles devaient être décrites en détail), le confinement actuel fut établi. Plusieurs agents de la FIM &#34;Les Talons d&#39;Achille&#34; ont reçu le Badge de l&#39;Honneur de la Fondation SCP pour leur admirable travail de terrain dans le cadre du confinement d&#39;une anomalie très peu orthodoxe.//

**Addendum 18/04/2026 :** SCP-4455 a brisé son confinement.
