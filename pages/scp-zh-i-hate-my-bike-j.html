**項目編號：**SCP-ZH-我恨你腳踏車-J

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-我恨你腳踏車-J目前為劉煒埕副主任所有。除該人員外，其他基金會人員應盡量避免騎乘此項目，以免導致人員傷亡。說真的，拜託不要去騎它，也不要把這當作甚麼挑戰之類的，我不想看到每天有十幾個人躺在醫務室裡面。

**描述：**SCP-ZH-我恨你腳踏車-J為一台製造於2001年的腳踏車，外表為銀色，鍊條與齒輪磨損嚴重，並明顯的生鏽。項目除了估計於2005年加裝的前煞車，以及加裝時間未知的變速系統之外，並未有任何標誌或著裝飾品。

當一名人員騎乘SCP-ZH-我恨你腳踏車-J時，其異常性質便會顯現。在一日的騎乘過程中，項目本身必定會發生10至15次的機械故障，包含但不限於：鍊條卡死、煞車線掉落、煞車片掉落等。此類事件通常會同時發生，使得騎乘者無法精確駕駛，最終導致該人員摔下項目，或著撞向道路旁之障礙物。駕駛者通常不會受到傷及性命的傷勢，但根據劉煒埕所述，這些意外「相當的令人厭煩」。

項目最初是由劉煒埕副主任向成功大學勝利修車部以1000塊新台幣購買，並打算以其作為該人員在校園內通勤的交通工具。劉煒埕在1個月內因項目受到重輕不一的傷勢後，才發現了項目的異常性質。目前該人員仍以項目作為交通工具，原因為經濟問題。

[紀錄開始]

//張██博士騎著一台腳踏車緩慢前進，接著看到了劉煒埕。張██開始揮手示意，此時SCP-ZH-我恨你腳踏車-J的鏈條突然卡死，劉煒埕先是驚慌了一下，接著嘗試按下煞車。腳踏車並未停下，該人員接著用腳踩地煞住了車，並沒有大礙。張██笑了一下之後便往劉煒埕騎去。//

**張██：**早安阿劉煒埕，今天過得這麼不順阿。

**劉煒埕：**（嘆氣）這不是今天順不順的問題，這台腳踏車絕對跟我有仇，這是今天，第三次卡住了吧？我沒記的很清。

//劉煒埕從腳踏車上下來，安好腳架，接著蹲下嘗試修復卡死的元件。//

**張██：**這台車跟你有仇？（笑聲）不可能吧，你買它多久？

**劉煒埕：**呃一個月。

**張██：**只買了一個月喔，怎麼車況這麼差？

**劉煒埕：**我這人有些貪小便宜。

**張██：**難怪，可是你這樣子騎，總不可能會糟成這樣吧？

//劉煒埕成功修復了鍊條，接著站起，將掉落的煞車線接上。//

**劉煒埕：**所以我才說，這台車跟我有仇。修好了。所以，你剛才想跟我談甚麼？

**張██：**沒有，只是打個招呼而已。就不說腳踏車有沒有靈魂好了，你才買它一個月，它也不至於恨你吧？

**劉煒埕：**所以我也很困惑，它的這種……行為，也許不是衝著我來的？

**張██：**這不就是變相的在說，你的腳踏車很爛嗎？

//此時項目的龍頭突然劇烈的右轉，連帶著車身開始以支架為支點，向劉煒埕轉去。該人員迅速避開。//

**劉煒埕：**就說了，這台車很邪門。

**張██：**我就不信，給我騎騎看。

//劉煒埕沒說甚麼，聳了個肩。張██接著騎上項目，並開始往前行駛。//

**張██：**不是你這怎麼這麼難騎？你變速都開最大檔喔。

**劉煒埕：**等一下不要……

//張██開始切換變速器，此時鍊條在換檔的過程從齒輪上滑落，並掉至最後一個檔位。因為鍊條滑落造成的突發性施力不均，張██失去控制，並險些摔落。該人員接著嘗試煞車，煞車並未損壞，但並未提供足量的阻力，導致該人員連車撞向路旁的建築物。劉煒埕見狀迅速跑向正在緩慢站起的張██。//

**劉煒埕：**你還好嗎？

**張██：**我沒是我沒事……你那煞車有跟沒有是一樣的道理吧？

**劉煒埕：**它的煞車蠻爛的。

**張██：**對我可以感覺的到……

//張██把項目從地上立起，安好腳架，接著開始觀察項目的煞車系統。//

**張██：**我試試看，假如我把煞車線弄緊一點問題或許會少很多。

//張██開始調整項目的煞車線。//

**張██：**我之前也有看過煞車爛掉的，這樣……幹。

**劉煒埕：**怎麼？

**張██：**我轉那個接頭，它整個給我掉回去卡死，從來沒遇過這種的。

**劉煒埕：**我已經說了，這台車很邪門。

**張██：**算了，我也給它調整了一下，你看這樣有沒有比較好？

//劉煒埕騎上項目，開始向前騎乘，接著按下煞車。煞車的阻力相比於先前明顯的變更差了。劉煒埕趕緊用腳踩地以停下。//

**劉煒埕：**它更糟了。

**張██：**啥？不是，我騎腳踏車這麼久，從沒看過這種的……你說的對，的確很邪門。

**劉煒埕：**有到SCP項目那種邪門嗎？

**張██：**這就太誇張了。

**劉煒埕：**我想也是……你覺得，我該怎麼處理？

**張██：**買另外一台。

**劉煒埕：**你想我當初為甚麼會買這一台？

**張██：**……的確。我覺得我們應該來想一下它到底為甚麼會這樣，你有想法嗎？

**劉煒埕：**說實在的，我應該講不出甚麼。我搞理論的，這種工程的東西我不會。

**張██：**我也不會……But I mean 我讀量子物理的，我覺得我應該還是有能力解決這種東西的。

**劉煒埕：**量子物理跟這又有甚麼關聯？

**張██：**我是說，所有東西都由基本粒子組成的，我們只要知道它基本粒子的特性以及組態，理當就可以完美解釋它到底為甚麼有這種特性。

**劉煒埕：**理論上……理論上你說的是沒錯，但第一個，你究竟要怎麼觀察它的……你剛說的那些。

**張██：**我們實驗室裡面有一台專門做這個的。

**劉煒埕：**我說的是你究竟要怎樣觀察我這台腳踏車的……基本粒子？

**張██：**喔呃，簡單來說，我們會先把它整個分解成奈米大小的顆粒，接著……

**劉煒埕：**分解？整台？

**張██：**沒事的啦，我們用的方法可以讓它在分析的時候保有最初的組態與特性，所以不用擔心這樣子的拆解會對他造成甚麼影響。

**劉煒埕：**我不是在說影響不影響的……這是我的腳踏車欸。

**張██：**所以我現在在幫你想辦法了解問題到底出在哪裡啊。

**劉煒埕：**你這方法也太過火了吧。

**張██：**我們身為科學家，理當應該要了解事情它的基底，再加以向上拓展才是。

**劉煒埕：**（提高聲量）這是台腳踏車。

**張██：**我看不出有甚麼差別。

//此時王██騎著腳踏車經過並停下，看著正在討論的兩人。//

**王██：**嘿你們兩個，不是要開會嗎，怎麼還在這裡瞎混啊？

**張██：**我們在討論他的腳踏車。

//張██示意停在一旁的SCP-ZH-我恨你腳踏車-J。//

**王██：**這台腳踏車怎樣，我看它很正常啊。

**劉煒埕：**它……怎麼說，很邪門，我騎的時候會一直壞掉，每次大概會壞個十幾次。

**王██：**有這麼誇張？我是說，在機率上這很難達成吧。

**劉煒埕：**所以我才說它很邪門。

**王██：**我就不信機率這麼低我就給它碰上，借我騎一下。

**張██：**不是欸你等一下……

//王██騎上項目並開始往前行駛，約莫數公尺後加裝的煞車從手把上掉落，該人員因驚嚇而失去平衡，因此從項目上摔落。劉煒埕與張██見狀立刻快步上前。//

**劉煒埕：**你沒事吧？

**王██：**我沒事我沒事……這啥啦，怎麼有煞車掉下來的。

//劉煒埕蹲下，將尚連著項目本體的煞車撿起，並試圖將騎卡回原先的位置。//

**張██：**所以我才說很邪門。

**王██：**難怪……是每次都這樣嗎？

//劉煒埕點頭示意。//

**王██：**哇……我覺得有料，連煞車掉下來這種機率低到哭腰的事情都碰的上，我覺得真的……你覺得這是個異常嗎？

**張██：**不可能吧？劉煒埕你覺得呢？

//劉煒埕聳了個肩，接著成功將煞車接回手把。//

**劉煒埕：**……好了，所以，你覺得怎樣？

**王██：**嘖，我覺得，假設每個物件壞掉都是獨立事件好了，它每天會壞掉多少次？

**劉煒埕：**我沒記的很清，為甚麼你要問……

**王██：**你沒有把它紀錄起來？

**劉煒埕：**我記錄那個要做甚麼？

**王██：**不是你這個，假如你有把它的data記起來的話，我們可以把modle做出來，這樣子來用統計的方式研究它，這樣子我們才有辦法知道它究竟是甚麼東西啊。

**張██：**我覺得你說的蠻有理的。可是我們怎麼來給它設計實驗來統計資料呢？

**王██：**我覺得可以分成兩組，一組是10個普通受試者，另一組是劉煒埕，我們來給它run個幾遍，了解它大致上究竟會發生甚麼事，接著……

**劉煒埕：**不是你究竟想做甚麼。

**王██：**設計實驗研究它阿。

**劉煒埕：**然後你要讓我上去實驗？讓我上去摔個幾百遍然後……蒐集data？

**王██：**對阿，我是說，這是你的腳踏車，我個人是不太確定啦，但聽你們這樣講，我覺得它壞掉的機率有種可能是會跟騎它的人有關，你在這件事情上有比較突出的特點，畢竟你是……我不知道，它的所有人？

**劉煒埕：**我是要請你幫我怎麼讓我不要一直摔，而不是讓我一直摔。

**王██：**老兄，有些科學家的精神好不好，虧你還是副部長……

**劉煒埕：**不是這……這跟科學家精神……這甚至連問題都解決不了。

**王██：**啥問題？你不是要我理解這台腳踏車嗎。

**劉煒埕：**不是，我是要請你幫我解決腳踏車一直壞掉這個問題。

**王██：**等一下，所以你要我解決……//實際的問題？//

**劉煒埕：**是的。

//王██後退了幾步，並表現出驚慌的表情。//

**王██：**實際的……不是，我是做理論的，在在在這種東西上面我真的愛莫能助……

//曾██此時騎著腳踏車經過並停下，看著正在討論的三人。//

**曾██：**阿，你們怎麼聚在這兒呢？我記得會議室在十分鐘後不是麼？

**王██：**喔我們在討論他的腳踏車。

**曾██：**原來是這樣啊，那劉煒埕先生，你的腳踏車又如何呢？

**劉煒埕：**它……很邪門，我騎的時候會一直壞掉，每次大概會壞個十幾次。

**曾██：**多麼古怪的一種特質，是的，相當的特殊。你介意……讓我試乘看看麼？

**劉煒埕：**我個人是不介意但是……

//曾██騎上項目並開始往前行駛，約莫數公尺後後輪突然發出金屬摩擦的聲響，並伴隨樹根螺絲掉落。曾██按下煞車嘗試停下，但此時煞車墊突然掉落，導致煞車系統失去作用。該人員接著嘗試用腳煞住車身，此舉成功將SCP-ZH-我恨你腳踏車-J停下。三人見狀立刻快步向前，而劉煒埕在行走的過程中同時將落在地面上的螺絲撿起。//

**張██：**你沒事吧？

**曾██：**沒事的，沒事的。這台車真是有趣，我從未看過如此……惡毒的腳踏車。或許這個字眼無法完美的表述，但確實也是恰當的了。

**劉煒埕：**所以我才說它很邪門。抱歉借過一下。

//劉煒埕此時從隨身物品袋中取出一支螺絲起子，將項目立起，並開始將螺絲鎖回原先的位置。//

**曾██：**……這是每次都這樣嗎？它的這種毀損的行為？

//劉煒埕點頭示意。//

**曾██：**實在有趣。你認為，它發生如此行為的動機，究竟是甚麼？

**王██：**不是老兄，你怎麼說的好像它是活的一樣？

**曾██：**我個人的認為是，凡事皆有其「活」之處，無論是它自身所保有的，抑或著試我們強加於上的。

**王██：**I mean……這是台腳踏車，但我大概懂你的意思。

**張██：**我覺得這已經到玄學的境界了。

**曾██：**玄學，哲學，無論你怎麼稱呼，這些皆是一體兩面的。我們揭示靠著無盡的辯解，找尋著世界的本質，找著一切根本的解答……

//劉煒埕將螺絲鎖緊後站起。//

**劉煒埕：**這對我們現在又有甚麼幫助？我是說，這台腳踏車一直壞掉，我們得想辦法知道它究竟底下發生了甚麼事阿。

**曾██：**的確，但要尋找問題的答案，有人麼比一場理性的爭辯更加要來的透徹呢？或許到頭來，我們甚至會發現它或許是好的，只是我們觀察事物的角度有所不同罷了……

**劉煒埕：**（提高聲量）這……這是台腳踏車，它壞了，就這樣。我們不需要一場論辯來理解它是壞的，它就是壞的。

**曾██：**你怎能在未經過任何思辯的情況下，就斷然篤定你了解了真相呢？真相是……

**張██：**（低聲）天啊我恨死這傢伙了。

**劉煒埕：**（低聲）讀哲學的你能說甚麼？

//李██此時騎著腳踏車經過並停下，看著正在討論的四人。//

**李██：**早安阿各位，怎麼一群人圍著一團呢，我記得十點要開會阿，在這邊拖著可是會遲到的阿。

**曾██：**我們正在討論他的腳踏車呢。

**李██：**喔這樣喔，阿劉煒埕你的腳踏車又怎樣啊？

**劉煒埕：**它很邪門，我騎的時候會一直壞掉，每次大概會壞個十幾次。（嘆氣）這是我第幾次說這句了？

//李██騎上項目並開始往前行駛，約莫數公尺後項目駛過一水坑並打滑。李██嘗試煞車，但礙於先前掉落的煞車片尚未裝回，此舉並未有多大的效用。李██接著撞向了凸起的人行道，並隨後連同項目一同翻倒。四人見狀立刻快步向前。//

//劉煒埕點頭示意，接著嘆了一口氣，似乎對整場對話開始感到厭煩。//

**李██：**蠻有趣的捏，但同時這樣感覺起來也是蠻麻煩的。

//李██接著雙手交叉抱胸，似乎是在思考。//

**張██：**你在想甚麼？

**李██：**我在思考有沒有解決的方法。

**劉煒埕：**//終於//，終於有人在幫我想辦法了。

**李██：**對我是說，這看起來真的蠻嚴重的，你也不能每天這樣摔阿……阿有了。

**曾██：**你想到了甚麼法子？說出來吧，或許我們可以幫你更精進這個想法。

**李██：**……你要不要保個險？我是說……

**劉煒埕：**//保險？//保險有甚麼用？

**李██：**我說，我不能讓你不摔車，但我的確可以幫你在每一次摔的時候都能支付醫療費。

**劉煒埕：**這算是哪個門子的解決方法？

//李██聳了個肩。//

**李██：**或著你可以來告當初賣給你這台車的傢伙，我知道幾個很厲害的律師可以幫你，阿我自己本身也很樂意……

**劉煒埕：**（深呼吸）我不想告人，我也不想要保保險，我只想要我的車修好。

**李██：**那這我就幫不上忙了，我是可以給你法律途徑的協助啦，阿剩下就看你要不要而已。

//趙██此時騎著腳踏車經過並停下，看著正在討論的五人。該人員為非基金會人員，目前於成功大學修車部任職。//
