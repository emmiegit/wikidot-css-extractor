    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：Site-CN-██内的一个守备森严的收容单间&#39;
content: &#34;他坐在这个四方空间的一个角落，对着一张素净的床。这个虚弱的人眼圈发黑，面容憔悴，嘴角微微抽动似乎在喃喃自语。\n“完蛋，真他妈完蛋！”他说，“我本以为它就这样结束了，谁知道——还是我太不细心了。该死的，我就该学学GOC的无情。现在全站点都被它控制了。”他又想到:“也许还不止，中国的基金会都被它控制了，不然怎么到现在他们还没发现，发没派人来了。哦不，恐怕全中国，全世界都被他控制，每一个GOI，每一个人类都是。都怪我，都是我没能彻底清除它。现在我自己也饱受折磨。”\n突然，有门一侧的墙突然打开一个小缺口，从中伸进一个装着饭菜的盘子。那人费力的起身，走去。他接过盘子，正要离开，听到外面有人说:“话说，这个里面关的是什么，门口怎么挂了个勋章？”另一个人说:“一个危险的异常，和它的特殊收容措施。”&#34;
