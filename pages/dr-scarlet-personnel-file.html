**ФИО:** М█████ А█████████ Г████. Среди сотрудников Фонда более известен как Виктор Антонович Алый.

**Уровень допуска:** 3.

**Профессия:** Исследования, полевой захват и разработка первичных ОУС SCP-объектов.

**Место работы:** Имеется личный кабинет в Зоне 7.
----
**Характеристика:** Д-р Алый занимает должность исследователя объектов класса &#34;Безопасный&#34; и &#34;Евклид&#34; и принадлежит к Научной службе Фонда. Доктор известен за неукоснительное следование правилам техники безопасности при работе с объектами, иногда это даже доходит до крайностей. Он способен мыслить абстрактно и быстро анализировать ситуацию, что не раз помогало ему справляться с тяжёлыми ситуациями. Помимо всего этого, д-р Алый имеет свои представления о плохом-хорошем, прекрасном-уродливом, что также отражается на его работе с объектами.  

Доктор показал стремление к самообразованию и интерес к большому количеству наук, что делает его универсальным исследователем.  
----
**История:** Виктор Алый был приглашён в Организацию во время стандартного найма дополнительного научного персонала в 200█ году. В то время он готовился стать доктором исторических наук, но провалился при защите диссертации. Это отрицательно сказалось на его характеристике, но к Виктору всё же был отправлен агент-вербовщик. Алый воспринял приглашение в Фонд холодно, поскольку «боялся за свою пятую точку на такой работе», но через неделю раздумий он подписал договор о найме и был отправлен в Зону 7 в качестве младшего научного сотрудника и ассистента д-ра ███████. В то же время, из-за «фамилии, над которой не грех посмеяться», Виктор взял себе псевдоним.
----
