    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2377

**项目等级：**Safe

**特殊收容措施：**围绕SCP-2377-1所在地建造了收容设施Site 2377，已实施对当地经济基础的控制以减少Site 2377邻近区域的人口和工业密度。根据事件报告2377-01中记录的事件，现场人员需求已被调整为：

* 总是保持至少12名机动特遣队Beta-19（“餐厅中的石像鬼”）成员。
* 总是保持至少2名具有3级或更高安全权限的收容专家。
* 总是保持至少2名具有2级或更高安全权限的研究员。
* 总是保持至少2名具有2级或更高安全权限的外勤特工。

在SCP-2377-1中应总是保持至少3名人员观察和记录SCP-2377的场景。分配于收容设施Site 2377的人员应每月接受精神评估且可提交重新分配申请。暴露于SCP-2377-1未表现出异常的有害影响。

尝试进入SCP-2377-1的平民可在不会对收容失效或基金会人员安全产生威胁的情况下由MTF β-19使用非致命武力处理。解决此类事件的最佳方案是将个体扣留审讯，但只有在必要情况下才可授权使用致命武力。被扣留者应在审讯后实施B级记忆删除并释放，若涉及相关重要调查则应在扣押在其他地区。

**描述：**SCP-2377是发生在██的████████处一所独栋房屋（称为SCP-2377-1）的一种视听现象。目前尚不了解SCP-2377如何发生，但对主要模因、原理和技术理论的研究正在进行。此现象包括两名个体的出现，处于SCP-2377-1中的其他人对个体而言是无形的，但个体对彼此而言是完全有形的。SCP-2377的场景不定期发生[[footnote]]有记录的时间间隔在9小时到14天之间。[[/footnote]]，但所有场景都描绘了共同具有以下特定属性的凶杀案：
* 凶杀案的凶手（SCP-2377-a）和受害人（SCP-2377-b）是当时出现在SCP-2377-1中的唯二个体。其中一人或二人的出现标志着SCP-2377场景的开始。[[footnote]]SCP-2377情节持续的时间从3分钟到6天不等。[[/footnote]]据目击场景的基金会人员评估，SCP-2377-a总是表现出明显的杀人欲望。--SCP-2377-a和SCP-2377-b个体对每个场景而言都是独立的。--[[footnote]]见附录200█年6月21日。[[/footnote]]
* 自开始对SCP-2377监控以来，SCP-2377场景中的178名受害者中有95人在其相关场景发生的时间窗口被确认死亡[[footnote]]几乎所有情况下地方当局确定的死因都是非自然死亡，虽然大多数都是凶杀，但事故或自杀的情况也确实发生。[[/footnote]]；其余83名虽未被确认但均推定死亡。在SCP-2377-b个体被确认死亡的案件中，有██名SCP-2377-a个体被确认有凶杀嫌疑或已被逮捕。目前推测所有SCP-2377场景都同时在SCP-2377-1及其案发地点发生。
* 到目前为止，出现的场景仅确认发生在与SCP-2377-1结构相似的独栋房屋中，公寓楼、公寓、复式公寓或其他多房间结构似乎不会在SCP-2377场景中出现。
* 所有SCP-2377场景都发生在距离SCP-2377-1约1200公里范围内。
* SCP-2377场景仅对SCP-2377-1内部的人可见，从外部看向SCP-2377-1内毫无结果。截至今日，SCP-2377实例只可被目击，无法被任何载体记录

SCP-2377实例可能具有明显的模式但并非必然，记录下的实例中有至少152次被归类为入户侵犯或家庭暴力场景，近90%的凶手被确认为男性。SCP-2377场景中，案发地点的楼面明显与SCP-2377-1的楼面在大小和风格上存在差异。如果SCP-2377-a或SCP-2377-b移动到SCP-2377-1没有相同房间的地点，则其中一人或两人会暂时消失不见，随后再次出现在SCP-2377-1中关系最相近的房间里。在此期间声音不会停止，但记录中音量发生了变化。

SCP-2377-1的历史住户与任何先前基金会记录中已知的GOI或POI无关。在收到受监控的护理行业专业人士常访问的地区IRC聊天室中的报告后，SCP-2377-1进入基金会的视线，这些报告描述一名非法居住在SCP-2377-1内临时员工声称他目击了发生在████&#39;█ █████纪念医院的三起凶杀案。该临时员工当时未被当地政府扣押，至今未被发现，现被分类为POI-2377-01。对SCP-2377-1的收购于199█年10月14日由基金会外围企业新宿综合资产公司完成。尚不清楚SCP-2377首次发生的时间或在正式记录开始前发生的次数，但公开记录显示SCP-2377-1在被基金会收购前已空置了大约3年。[[footnote]]假设情况的发生是最初导致空置的原因，且SCP-2377实例发生的频率未随时间改变而明显增加或减少，那么估计在基金会控制SCP-2377-1之前发生了大约32次实例。这一数字目前无法被证实，但已被基金会研究人员批准作为增补人口统计模型的基础变量。[[/footnote]]

由于无法独立验证每个SCP-2377情景中发生的事件[[footnote]]尚未划拨基金会资源用于对当地管辖范围内已确认案件的犯罪现场法医分析进行确认或详尽分析。[[/footnote]]，基金会选择不向SCP-2377-b个体被确认的地方政府通报SCP-2377-a个体的信息。

**附录200█年6月21日：**通过对多名目击者针对SCP-2377-a个体的身体描述进行交叉分析，确定了一个POI-2377-02被认定应对至少██次SCP-2377-02场景中的凶案负责，但这些场景中的SCP-2377-a个体尚未被确认。

**事件报告2377-01：**
[[collapsible show=&#34;+ 需要3级安全权限&#34; hide=&#34;- 凭据确认，访问已记录。&#34; hideLocation=&#34;both&#34;]]
200█8月5日晚，四名平民试图闯入收容设施Site 2377。虽然没有能对派去解决情况的MTF β-19队员生命构成重大威胁的足够训练或武装，但这些平民在行动中表现出明显的侵略性和组织性。镇压成功，但四名平民中有三名在被缴械前用枪支自杀。幸存的入侵者被确认为W██████ M███████，随后被分类为POI-2377-03，被扣押并在转移前被药物镇静。200█8月6日在Area ██由█. Falconer研究员对其进行了审讯。

&gt; **&lt;开始记录，[200█年8月6日 17:35:06]&gt;**
&gt; 
&gt; **Falconer研究员：**为了记录在案，说出你的名字。
&gt; 
&gt; **POI-2377-03：**操你妈。
&gt; 
&gt; **Falconer研究员：**你试图入侵我们的设施时身上带了钱包，你是W██████ M███████，对吗？
&gt; 
&gt; **POI-2377-03：**（低语）
&gt; 
&gt; **Falconer研究员：**再说一遍？
&gt; 
&gt; **POI-2377-03：**我说我们没有试图入侵你们那沙雕建筑。
&gt; 
&gt; **Falconer研究员：**啊，有道理，你们想要入侵那座屋子。
&gt; 
&gt; **POI-2377-03：**差不多对了。
&gt; 
&gt; **Falconer研究员：**如果不是房子，那是什么，M███████先生？
&gt; 
&gt; **POI-2377-03：**//（大笑）//你不会懂的，还有别那么叫我。
&gt; 
&gt; **Falconer研究员：**我们不会懂什么？对那房子里发生的事你认为你知道什么？
&gt; 
&gt; **POI-2377-03：**//（愈发激动）//傻逼你又知道什么？你觉得那里面发生的就是些皮影戏，我们只是为了好玩或者冒险？你看到里面发生的事，你在乎吗？
&gt; 
&gt; **Falconer研究员：**我当然在乎，不然你觉得我们为什么看着……
&gt; 
&gt; **POI-2377-03：**废话！你们看是因为你们根本不知道为什么你们能看到他们，看到他！
&gt; 
&gt; **Falconer研究员：**那个一直出现的男人？你知道他是谁？
&gt; 
&gt; **POI-2377-03：**还没，但是我们会知道的。我们会找到他的。他知道的，他属于我们，不像你们其他人一样在外面独身一人。
&gt; 
&gt; **Falconer研究员：**他知道什么？你说“我们”是什么意思？
&gt; 
&gt; **POI-2377-03：**孤独就是孤独。[[footnote]]**译注：**原文为Alone is alone。[[/footnote]]
&gt; 
&gt; **Falconer研究员：**什么？
&gt; 
&gt; **POI-2377-03：**草！我说够了！
&gt; 
&gt; **Falconer研究员：**你的同伙为什么都自杀了？
&gt; 
&gt; //（POI-2377-03从此拒绝回答任何问题。）//
&gt; 
&gt; **&lt;记录结束，[200█年8月6日 17:39:38]&gt;**
&gt;  
&gt; **最后陈述：**//在此次审讯后，POI-2377-03被持续扣押在Area ██。对其继续进行询问的尝试被证明无用。在一次失败的自杀后，对POI-2377-03的收容措施正在重新评估。//

事件2377-01后，对现场人员需求进行了调整，以应对可能出现具备相当或稍微增强的武力的团伙试图突破收容的情况。正在审查是否对目前尚未确认的GOI进行命名。
[[/collapsible]]

**场景报告2377-███：**
[[collapsible show=&#34;+ 需要4级安全权限&#34; hide=&#34;- 凭据确认，访问已记录。&#34; hideLocation=&#34;both&#34;]]
200█年11月28日在对SCP-2377-1进行日常监视时，一次SCP-2377场景开始。SCP-2377-a个体很快被多名目击过之前场景的人员辨别为POI-2377-02。场景持续了16小时，是发生过涉及POI-2377-02的场景中时间最长的。在SCP-2377-b个体消失前不久，POI-2377-02在SCP-2377-b的背上用黑色记号笔写下下列信息：
[[=]]
&gt; 
&gt; 孤独是一种债。[[footnote]]**译注：**原文为ALONE IS A LOAN，与上一注释中的原文谐音。[[/footnote]]
&gt; 
[[/=]]
此场景结束后，开始对所有曾经的居民、SCP-2377-a和SCP-2377-b个体、尝试突破收容的平民以及上述所有人的家庭和社会关系进行更深入的调查。分类一个新的相关组织的申请被批准，代号为GOI-19177，所有POI-2377个体都被标记为推定相关，包括SCP-2377-02在内的SCP-2377-a个体都被标记为潜在候选人。此附录记录时，GOI-19177的优先级为低。
