    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>曾经破碎的神尚还完整
它分割弹簧的齿轮迟钝
可怕的铁锈取代了它的心脏
这样自此神就裂成无数碎片
它在它知晓的大地之上
散落点缀着露水的碎片
涌出无边混沌 附着着奇迹的阴影
建造了一尊无比诡异的雕像
追随者们心惊胆战
现在上帝显然已死
无论如何，他们都记住了
“把它拼回去！”然后他们会发现
所有的留下的碎片
值得痛苦的持久研磨
毫无疑问，破碎之神将再起
邪恶的阴谋也将解开
 - //教授.极乐世界，1789年//</textarea></pre>
