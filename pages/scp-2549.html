**项目编号：**SCP-2549

**项目等级：**Euclid

**特殊收容措施：**监控全球范围内的新闻来源以寻找符合SCP-2549模式的事件。一旦发生SCP-2549事件，机动特遣队Gamma-5成员将被调往事发地。报道该事件异常情况的媒体都会受到审查，所有非基金会成员的目击者都将被执行记忆删除，并被给予与向媒体提供的掩盖故事相匹配的虚假记忆。为防止事件模式被外界确定，除非无其他可行解释，否则一起SCP-2549事件的掩盖故事中不应包含动物袭击。

事件中涉及的SCP-2549-1并非异常，无需优先捕获。一经捕获，SCP-2549-1可能被交给动物管理部门或被安乐死并丢弃。

SCP-2549-2存储于Site-77时间异常分区。O5命令禁止对其进行测试。

**描述：**SCP-2549为一种现象。每次SCP-2549事件对一个人类和一只野生动物产生影响。

尚不清楚事件选定人类对象的确切标准，但其似乎总是选定那些在个人生活和/或专业领域获得巨大成功的人。值得注意的是，人类对象中相当一部分曾是基金会员工，或与基金会有过接触，包括2名曾被考虑为D级征集对象的人员、3名特工和研究员候选人、6名高级研究员、2名行政管理人员和[已编辑]。

事件中的动物被称为SCP-2549-1，从除事件外的其他方面看属正常食肉目动物，是人类目标所处区域的本土生物。目前无法确定SCP-2549-1是从附近现有动物中选定，还是传送到该区域，又或在附近生成的。目前尚无安装GPS追踪的动物被选为SCP-2549-1的记录。

SCP-2549-1将以步行速度靠近目标。它将设法通过所有障碍，同时表现出对地形、建筑布局和安保措施有所了解，以找到最短路径。安保系统不会出现故障，但会被SCP-2549-1利用普通手段避开。SCP-2549-1将利用颌或衣物携带必要工具。

目标以外的人类对SCP-2549-1的出现毫不惊讶，并可能将其当作熟人、同事或亲戚进行互动。SCP-2549-1将尽其所能对互动做出回应。在任何时候，任何人都不会在SCP-2549-1向目标靠近时试图干预。

一旦找到目标，SCP-2549-1将攻击并吞食目标。目标可能在较长一段时间内维持生命体征和清醒意识，但不会试图抵抗SCP-2549-1。

一旦目标死亡，异常效应即消失。这时，未接触过SCP-2549-1的个人将对现状做出预期的反应。先前接触过SCP-2549-1的人一旦认识到现状的不协调性，就会做出正常反应。SCP-2549-1或失去兴趣，四处游荡；或变得激动，攻击该地的其他人类。但所有调查均表明，目标死亡后，SCP-2549-1不再具有异常性质。

SCP-2549-2为一钢质球体，直径10cm。[数据删除]见附录2549-A。

[[collapsible show=&#34;+ 事故记录&#34; hide=&#34;- 事故记录：&#34;]]

&gt; __**事故2549-3**__
&gt; **日期：**1963年3月2日
&gt; **目标：**Albert T. Thorpe
&gt; **地点：**内华达州，拉斯维加斯，Castaways赌场
&gt; **动物：**//Canis latrans//（郊狼）
&gt; **备注：**目标曾为远近闻名的赌徒，通过适时投资███股票致富。目标在赌场一楼死亡，造成有记录以来最大规模的事件暴露；所有目击者均被识别并控制。
&gt; 
&gt; __**事故2549-4**__
&gt; **日期：**1963年7月12日
&gt; **目标：**海军中校Donald Fleming
&gt; **地点：**白令海，北纬██°，西经███°，美国军舰Halibut号
&gt; **动物：**//Enhydra lutris//（海獭）
&gt; **备注：**目标1936年曾为基金会特工候选人，之后被授予海军军官勋章。潜艇在计划外浮出水面一次，以允许SCP-2549-1进入。船员将SCP-2549-1识别为S.O.Vadas上士。
&gt; 
&gt; __**事故2549-12**__
&gt; **日期：**1971年11月24日
&gt; **目标：**Alberto José Alvarez
&gt; **地点：**哥伦比亚，波哥大，Santa Leticia施粥所
&gt; **动物：**//Panthera onca//（美洲豹）
&gt; **备注：**目标于1963年被评估为D级人员，随后被假释。施粥所的老板。SCP-2549-1得到一碗汤并喝下，随后用犬齿刺穿目标的头骨，致其当场死亡。SCP-2549-1之后因受人群惊吓而脱逃。
&gt; 
&gt; __**事故2549-62**__
&gt; **日期：**1991年5月29日
&gt; **目标：**A. Zulu Nzimande
&gt; **地点：**南非，开普敦，Mansion
&gt; **动物：**//Suricata suricatta//（猫鼬）
&gt; **备注：**目标曾为不知名罪犯，在暗杀并废黜前头目后成为臭名昭著的犯罪头目。由于SCP-2549-1相对目标体型较小，袭击过程延长至约15小时。多次轮班的安保人员对袭击不予理会。目击者将SCP-2549-1识别为目标的中尉Timon M.Vadas。
&gt; 
&gt; __**事故2549-65**__
&gt; **日期：**1993年8月3日
&gt; **目标：**Bradley S. Thompson
&gt; **地点：**科罗拉多州，柯林斯堡，目标住所
&gt; **动物：**//Canis latrans//（郊狼）
&gt; **备注：**目标因压力于1947年退出警察部门，随后与分居的配偶和解。SCP-2549-1吞食目标的速度异常缓慢，事件一直持续，直至3天后目标死亡。配偶将SCP-2549-1识别为其孙子Willy Edgar Vadas。目标死后，收到其寄来的包裹，见附录2549-A。
&gt; 
&gt; __**事故2549-79**__
&gt; **日期：**2002年9月13日
&gt; **目标：**Dr. G. Taylor
&gt; **地点：**Site-██，[数据删除]
&gt; **动物：**//Gulo gulo//（狼獾）
&gt; **备注：**目标于1995年申请退休。撤回申请后，其研究取得突破，由此晋升为首席研究员。目标死亡细节请参阅事故日志2549-79。
&gt; 
&gt; __**事故2549-80**__
&gt; **日期：**2002年9月13日
&gt; **目标：**Ursula Anderssen
&gt; **地点：**南极洲，麦克默多考察站
&gt; **动物：**//Hydrurga leptonix//（豹海豹）
&gt; **备注：**目标为1954年基金会高成就研究员候选人，但其谢绝了这一职位。配偶为基金会特工候选人，两人在一次基金会招聘活动中结识。谢绝基金会职位后，目标在学术上获得成功。
&gt; 
&gt; **返回7条结果，共147条结果**
[[/collapsible]]

[[collapsible show=&#34;+ 事故日志2549-79&#34; hide=&#34;- 事故日志2549-79：&#34;]]此日志记录了此次事件过程中监控录像捕捉到的所有相关信息。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/synsyn/NEWVADAS.png|caption=SCP-2549-1用于进入Lab-██的基金会安全标识。]]
&gt; //SCP-2549-1接近Site-██车辆出入口。SCP-2549-1从大门下方穿过，未触发警报。3名警卫对此无明显反应。//
&gt; 
&gt; //SCP-2549-1随后进入Site-██主大厅并接近保安亭。执勤警卫伏在柜台上，低头查验SCP-2549-1身份。//
&gt; 
&gt; **警卫Stevens：**早上好啊Dr. Vadas。又迟到了是吧？
&gt; 
&gt; **SCP-2549-1：**[低声吼叫]
&gt; 
&gt; **警卫Stevens：**我知道，但是你还是得填表格83-A。你知道怎么填。
&gt; 
&gt; //警卫提供所需的表格和一支钢笔。SCP-2549-1跳到柜台上。//
&gt; 
&gt; **警卫Stevens：**希望Johnny快点好起来。那些抗生素有用吗？
&gt; 
&gt; **SCP-2549-1：**[拉长的吼叫]
&gt; 
&gt; //SCP-2549-1用口衔住笔，将笔咬碎，把墨水洒在文件和柜台上。随后将一只爪子浸入一滩墨水中，将更多的墨水涂抹于表格上，随后撕碎表格并毁坏柜台。//
&gt; 
&gt; **警卫Stevens：**嗯，我懂。中学生活比较艰苦，不过她会坦然应对的。不管怎样，听到Johnny的消息我很开心。祝你今天愉快。
&gt; 
&gt; **SCP-2549-1：**[低声吼叫]
&gt; 
&gt; //警卫打开外层安全门，SCP-2549-1穿过门后继续前进。SCP-2549-1在大厅与Dr. Drake和Dr. Lindholm相遇。//
&gt; 
&gt; **SCP-2549-1：**[低声吼叫]
&gt; 
&gt; **Dr. Drake：**[大笑]你见识到了吧！
&gt; 
&gt; **Dr. Lindholm：**我呸，那帮条子。[大笑]
&gt; 
&gt; **SCP-2549-1：**[牙齿撞击发出咯咯声]
&gt; 
&gt; //SCP-2549-1继续走向Lab-██. 它用牙齿从实验室外套上取下标识（如图），随后爬上门框。标识被扫描后门被打开。//
&gt; 
&gt; //首席研究员Taylor和初级研究员Longstaff在SCP-2549-1进入实验室时转身面向它。SCP-2549-1靠近首席研究员Taylor。//
&gt; 
&gt; **Dr. Taylor：**这是我应得的。
&gt; 
&gt; **Dr. Longstaff：**这是你应得的。
&gt; 
&gt; **Dr. Taylor：**我度过了这样的一生，现在要付出代价了。
&gt; 
&gt; //Dr. Longstaff转过身继续工作。SCP-2549-1攻击Dr. Taylor，将其开膛。目标摔倒在地，表现出明显惊愕。SCP-2549-1开始吞食目标的内脏，目标发出尖叫。Dr. Longstaff未对尖叫做出回应。//
&gt; 
&gt; //大约3分钟后，Dr. Taylor的尖叫声减弱，生命体征警报被触发。警报被警卫Donahue解除，并备注“一场虚惊，Dr. Vadas又在吃午饭了。”//
&gt; 
&gt; //大约2分钟后，Dr. Taylor死亡，生命体征警报再次被触发。14秒后，警卫Donahue和Franklin进入实验室并无效化SCP-2549-1。Dr. Longstaff惊讶地转过身来。//
&gt; 
&gt; **Dr. Longstaff：**我的天呐，你们把Dr. Vadas打死了！

事件发生后，人事部删除了安保和就业数据库中所有关于Dr. Vadas的信息。就业数据库中除SCP-2549-1被雇佣外，没有其他详细信息；所有现有条目都是在事件开始时创建的。曾暴露于SCP-2549-1的人清晰记得遇见过SCP-2549-1，但对SCP-2549-1本身的记忆只有一些粗略信息：有一位名叫Dr. Vadas的员工，他的儿子生病了，女儿在上中学，他是一只狼獾。这并没有造成任何认知失调，直至事后回忆起来。Dr. Longstaff不清楚自己当时为什么说Dr. Taylor理应成为攻击目标。
[[/collapsible]]

**附录2549-A：**1993年8月7日，一个包裹到达Site-11，收件人为██████ █ ████, 是当时将包裹直送给站点主管Hernandez的正确暗号。包裹日期为1947年12月19日，内含SCP-2549-2和以下信件：

&gt; ████ ███ █████ ████ █████
&gt; ████ ███ ██████████ ██ ███ ███ ██ █████
&gt; 
&gt; 站点主管HERNANDEZ亲启
&gt; 
&gt; 高级特工BRADLEY S THOMPSON𠬝告
&gt; 暗号████████████
&gt; 
&gt; 此为SCP-2549事件起因暗号████████相信我
&gt; 勿再进行壬何测式
&gt; ██ ███ ███ ███
&gt; 无珐做到你要需它做的事
&gt; 其也人都已忘己
&gt; 我也正在忘己
&gt; 你曾将其遗失勿再欠遗失
&gt; 
&gt; 𠬝告完毕

虽无2549-65事件目标Bradley S.Thompson担任基金会特工的记录，但其所有签名和暗号均为当时的准确信息。鉴于此情况和包裹日期相冲突，SCP-2549-2已被识别为因果回溯危害。信件已密封，SCP-2549-2将按照O5-██命令永久储存。

&gt; **日期：**1993年8月8日
&gt; **收件人：**Site-11主管Hernandez
&gt; **发件人：**O5-██
&gt; **主题：**Re: SCP-2549管理申请
&gt; 
&gt; S25╖K ƒ♫ Ü○b8╙ ╪ÆQ 57I 22u 应该§ƒ
&gt; 
&gt; 主管先生，你的担忧有理有据。你让我注意到它，这是件好事。
&gt; 
&gt; 虽然这一异常很明显已经夺走许多宝贵人员的生命，并将继续下去；而且这个效应很难预测，也不可能减轻，但我对基金会面临的潜在冲击并不像你那么担忧。幸运的是，我们现在可以权当SCP-2549是对基金会的一种针对性攻击，同时你所指出的模式表明，不论是在过去还是未来，它在某些情况下提高了基金会宝贵人才的效率，而非降低。你无法在O5-█死前就意识到O5-█的行为对你的站点和你个人有多大好处。
&gt; 
&gt; 然而，我们不能低估有人冲动寻求SCP-2549帮助的可能性。不管怎么说，尽管代价十分确定，但获得更幸福成功的生活的承诺也有一种诱人堕落的影响力。更重要的是，很明显，对你目前收到的物品进行任何测试都会导致收容突破，考虑到特工Thompson坚持不懈地将其归还给我们保管，可能证实这一物品无法再次获取。我批准你执行关于SCP-2549的行动计划。
&gt; 
&gt; 命令助记：██-██████
&gt; 
&gt; S25╖K ƒ♫ Ü○b8╙ ╪ÆQ 57I 22u 应该§ƒ
&gt; 
&gt; 一如既往，感谢你的付出。你的奉献不会湮没无闻。
&gt; O5-██
