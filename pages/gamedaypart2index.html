**Acto 2:** Este acto se lleva a cabo durante un período de tiempo indefinido después de los eventos del Acto 1: En algún lugar alrededor de tres a seis meses, más o menos según sea necesario para los propósitos de la historia.

La situación es sombría: Un ataque importante en un sitio de la Fundación por parte de una fuerza previamente desconocida ha provocado una importante brecha de la contención. Se han escapado decenas, si no cientos, de artefactos de SCP. Otras organizaciones ocultas, al ver estos eventos, se están moviendo hacia adentro. Y para empeorar las cosas, algunos de los SCPs en cuestión también tienen sus propias agendas...

El tema para la Fase 2 es **CONTENCION**. A diferencia de la Fase 1, que trataba de proteger a la Fundación de un ataque, la Fase 2 se centra en los SCP en la naturaleza. Algunas ideas de cuentos:
* DMs capturan SCPs escapados.
* Agentes que investigan al grupo que atacó a la Fundación y que los apoyaba.
* Los SCP traman diabólicamente un plan para mantenerse alejados de la Fundación y llevar a cabo sus propios planes malvados.
* Miembros de otras organizaciones entrando en conflicto.
* Repercusiones del peor ataque a la Fundación en la historia registrada conocida.

A partir de las lecciones del Acto 1, el Acto 2 estará más organizada que el Acto 1. En lugar de una sola historia larga que cualquier persona pueda editar, el Acto 2 se dividirá en varias historias cortas independientes. Esto debería hacer que las cosas sean más fáciles de leer, así como permitir historias cortas individuales, así como colaboraciones. Además, debería permitir más libertad en la forma en que se escriben las historias, en lugar de limitarse al formato de registros y transcripciones.

Esta página aquí servirá como un índice y referencia para la historia de la Fase 2, incluyendo una línea de tiempo aproximada e índice por historia.

Finalmente: No hay una lista de &#34;escritores aprobados&#34; para Dia de Juego Fase 2. Cualquiera y todos deben sentirse libres de contribuir a esto como escritor: Sin embargo, las reglas normales para la eliminación de historias (eliminadas con -10 votos) aún se aplican.

+++ Ahora tenemos una sala de chat: #scpgameday en SynIRC

-----
+ LINEA DE TIEMPO DE LOS EVENTOS
(Siéntase libre de editar esto a medida que se escriben historias cortas individuales.

* **Dia -???:** [[[SCP-953]]] ataca &#34;YiffCon ████,&#34; matando ███ asistentes. Hay un testigo sobreviviente. ([[[gdp2-and-then-i-saw-the-light|Y Luego Vi La Luz]]])
* __**Dia-D &#34;Noche de la Tempestad&#34; - [[[gamedaypart1index|Un ataque importante en el Sitio-17 da como resultado múltiples brechas de contención.]]]__**
* **Dia +0:** La limpieza después de la Noche de la Tempestad comienza. ([[[gdp2-antivirus|Antivirus]]])
* **Dia +1:** [[[SCP-953]]] se une a una alianza incómoda con los Proponentes de los Derechos Paranormales. ([[[gdp2-and-then-i-saw-the-light|Y Luego Vi La Luz]]])
* **Dia +1:** [[[gdp2-second-language|Segundo Lenguaje]]], en el que [[[SCP-911]]] visita a [[[SCP-343]]].
* **Dia +3:** [[[SCP-542]]] y [[[SCP-347]]] van a cenar. ([[[RUN AWAY FOREVURRR|HUYE PARA SIEMPREEE]]])
* **Dia +4:** Los Agentes Kramer y Harken hacer una llamada de cortesía a un superior en Marshall, Carter, and Dark. ([[[gdp2-a-working-lunch|Un Almuerzo de Trabajo]]])
* **Dia +6:** Los Agentes Kramer y Harken derriban una instalación dirigida por la Iglesia del Dios Roto. ([[[Like Clockwork|Como Reloj]]])
* **Dia +8:** Se hace una visita a una pequeña casa en el campo. ([[[gdp2-the-light-at-the-end-of-the-tunnel|La Luz al Final del Tunel]]])
* **Dia +9:** Un lugar entre mundos. ([[[gdp2-tunneling-between-worlds|Túneles Entre Mundos]]])
* **Dia +10:** El Agente Grims conoce al Hombre Bolsa. ([[[F.U.B.A.R]]])
* **Dia +11:** Un ángel se encuentra con la Iglesia. ([[[Rapture|Ruptura]]])
* **Dia +12:** Los Agentes Harken y Kramer obtienen nuevas ordenes. ([[[Reflections|Reflejos]]])
* **Dia +17:** Un investigador encuentra el hibrido [[[SCP-682]]]/[[[SCP-229]]]. ([[[gdp2-underhisskin|Metiendose Debajo de su Piel]]])
* **Dia +18:** El Sr. Dark llega a la escena, cansado de los contratiempos de sus subordinados. ([[[Discovered Attack|Ataque Descubierto]]]).
* **Dia +20:** Un intercambio de correos electrónicos, una visita al médico y una entrada en el diario. ([[[gdp2-freshbreath-inhale|Un Soplo de Aire Fresco: Inhalar]]])
* **Dia +21:** Un tiroteo en un centro comercial plantea más preguntas que respuestas. ([[[gdp2-looking-at-the-world-from-a-different-angle|El Mundo Desde un Angulo Diferente]]])
* **Dia +23:** Los restos de un conocido empleado de Marshall, Carter and Dark se lavan en una playa en Florida. ([[[gdp2-a-little-chat|Una Pequeña Charla]]])

* **Dia +26:** Un hombre extraño es contratado por Sir Samuel Valley.
* **Dia +28:** El Agente D████ M███████ ingresa al comando. ([[[gdp2-freshbreath-holding|Un Soplo de Aire Fresco: Sostener]]])
* **Dia +31:** La COG se prepara para un ataque a la Biblioteca de los Errantes. El Señor Dark se encuentra con SCP-953. La Fundación pasa a la ofensiva. ([[[gdp2-angle-of-attack|Angulo de Ataque]]])
* **Dia +35:** SCP-682 escapa a los confines del Sitio-17. ([[[gdp2-basking-in-the-light|Asoleándose en la Luz]]])
* **Dia +38:** Tras una serie de ataques devastadores, dos grupos hacen una alianza contra un enemigo común. ([[[gdp2-attacking-the-darkness|Atacando la Oscuridad]]])
* 
* **Dia +███:** &#34;Noche de la Tempestad 2&#34;: Los elementos reforzados del PDP llevan a cabo ataques coordinados en múltiples sitios de la Fundación, así como los de otras organizaciones ocultas.

+ INDICE DE HISTORIAS
-----
++ Vector de Transmicion (SCP-353)
**Coordinadores de Historias:** Clef
Habiendo escapado de su cautiverio, la chica controla-enfermedades [[[SCP-353|Vector]]] y su pequeño grupo de seguidores --fanáticos leales-- reacios persiguen --sus-- propios fines.
* [[[gdp2-point-in-line|Punto en Línea]]]: Vector y el PDP tienen una charla.

-----
++ Depredador (SCP-953, Los Proponentes de los Derechos Paranormales)
**Coordinadores de Historias:** Clef
Una alianza incómoda entre un grupo de conservacionistas paranormales y una [[[scp-953|criatura mitologica]]] produce frutos extraños.
* [[[gdp2-and-then-i-saw-the-light|Y Luego Vi La Luz]]] (por Clef). Se hace un trato. Los dados son lanzados.
* [[[gdp2-the-light-at-the-end-of-the-tunnel|La Luz al Final del Tunel]]] (por Clef). Alianzas y traiciones.
* [[[gdp2-tunneling-between-worlds|Túneles Entre Mundos]]] (por Clef). Las cosas se complican.
* [[[gdp2-angle-of-attack|Angulo de Ataque]]] (por Clef, Gears, y Eric_H). Las cosas se intensifican.

-----
++ Monitor Lagarto Se Vuelve Viral (SCP-229; SCP-682)
**Coordinadores de Historias:** GrandEnder
En el Sitio-17, los investigadores se ven obligados a lidiar con las consecuencias del ataque, incluido un ciberorganismo de rápida evolución compuesto por [[[SCP-682]]] contaminado con [[[SCP-229]]].
* [[[gdp2-antivirus|Antivirus]]] (por GrandEnder). Convertido completamente.
* [[[gdp2-underhisskin|Metiendose Debajo de su Piel]]] (por Drewbear). Cuando el sonido llega a ser demasiado.
* [[[gdp2-basking-in-the-light|Asoleándose en la Luz]]] (por GrandEnder). El Dragon surge.
-----
++ Tren de Dolor (SCP-737; Marshall, Carter, and Dark)
**Coordinadores de Historias:** Tanhony
Un ex empleado de MC&amp;D descontento intenta reproducirs y comercializar a [[[SCP-737]]] y se mete en problemas tanto con la Fundación como con sus antiguos asociados.
* [[[gdp2-a-little-chat|Una Pequeña Charla]]] (por Tanhony). Mr. Jacobs cava demasiado profundo.
* [[[gdp2-fun|Divertido]]] (por Tanhony). Sir Samuel Valley se divierte un poco, luego se pone a trabajar.
-----
++ Y En Las Alas, Sombras (Multiple sujetos y articulos)
**Coordinadores de Historias** Dr. Gears
Seguir las acciones y movimientos de aquellos que están usando el desastre para sus propios fines. Las hazañas de los Agentes Kramer y Harken, El Hombre Bolsa y otros.
* [[[gdp2-a-working-lunch|Un Almuerzo de Trabajo]]] (por Clef). Kramer y Harken son solicitados por una buena causa.
* [[[Like Clockwork|Como Reloj]]] (por Gears, con ediciones de Clef). Una acción quirúrgica por la Agente Kramer.
* [[[Reflections|Reflejos]]] (por Gears, con ediciones de Clef). Los Agentes Kramer y Harken reciben nuevas órdenes.
* [[[F.U.B.A.R]]] (por Gears, con ediciones de Clef). Una simple misión de reconocimiento se convierte en cualquier cosa menos.
* [[[Discovered Attack|Ataque Descubierto]]] (por Gears, Eric_H, y Clef).  El Sr. Dark hace sus movimientos de apertura.
* [[[gdp2-point-in-line|Punto en Línea]]] (por Gears y Clef). MC&amp;D llama a algunos especialistas y hace algunas adquisiciones.
* [[[gdp2-angle-of-attack|Angulo de Ataque]]] (por Clef, Gears, y Eric_H). Las cosas se intensifican.
* [[[gdp2-attacking-the-darkness|Atacando la Oscuridad]]] (por Clef y Gears). Las cosas se intensifican aún más.
* [[[Settling Tabs|Arreglando Cuentas]]] (por Gears y Clef). El Agente Harken sigue una pista.
* [[[Lost Time|Tiempo Perdido]]] (por Gears). Una misión solitaria en un techo solitario.
----
++ Un Soplo de Aire Fresco (SCP-200)
**Coordinadores de Historias**: Drewbear
Tras la fuga del recién emergido [[[SCP-200]]], se establece dentro de una pequeña ciudad, con resultados inusuales.
* [[[gamedaypart1imago|Imago]]] (por Drewbear). Despertando de un largo sueño, un adulto toma algo de desayuno.
* [[[gdp2-freshbreath-inhale|Inhalar]]] (por Drewbear). Una pequeña ciudad se siente cómoda con un nuevo residente.
* [[[gdp2-freshbreath-holding|Sostener]]] (por Drewbear). Algunas caras nuevas vienen a visitar y buscan a un conocido perdido, mientras que la gente del pueblo se prepara para un rito de paso.
* Exhalar (por Drewbear) //(pendiente)//. La mierda cae, y nadie consigue lo que quiere.
------

++ Otros Incidentes
Otros incidentes que quedan fuera de las principales historias.
* [[[RUN AWAY FOREVURRR|HUYE PARA SIEMPREEE]]] (por Rights). Piensa en Volviendo a Casa. Pero con SCPs en lugar de animales parlantes.
* [[[gdp2-sometimes-you-get-the-bear|&#34;A Veces Consigues al Oso...&#34;]]] (por Clef). Postmortem de una fallida operacion.
* [[[gdp2-looking-at-the-world-from-a-different-angle|El Mundo Desde un Angulo Diferente]]] (por Clef). Seis perspectivas sobre un incidente.
* [[[Rapture|Ruptura]]] (por azzleflux). Un ángel se encuentra con la Iglesia.</textarea></pre>
