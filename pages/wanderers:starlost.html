[[/&gt;]]
&gt; ‌抬头看看这些星星，看它们是如何为你闪耀的。
&gt; [[&gt;]]
&gt; ———《星坠·序》
&gt; [[/&gt;]]

斯特罗没有星空。


如果放在四百年前，在果园的酒馆和那群旅行者说这件事，他们一定会大笑着灌上一大口酒，笑话着你在说胡话。“群星”，这是这个名字的含义，那里的星空可以让其他地方的都黯然失色。


但确实如此，这个名字已经从漫游指南中消失。这个四百年前仍然耳熟能详的胜地现在已经鲜为人知，再也没什么人去。只有最早的时候前去探索者的后代依旧生活在那里。


黑。这是最后去的人留下的话。没必要去了。


她去过一次，在那之后去的。

-----

确实没有星星，这是她去之后的第一想法。天上乌漆麻黑的什么也看不见，不过可能是不知道有多厚的乌云挡住了，毕竟周围已经堆起了齐膝的雪，而且还有从天上落下来加入这个集体的雪花。


还好，卡克多人对温度的接受范围不小，现在的情况对她来说并算不上多冷。


她在来之前确定了到达位置，这里应该是城区。可周围没什么人，也没什么店铺开着，只有一些保留有时间痕迹的路灯依旧兢兢业业的工作着，散发着昏暗的暖黄灯光。


蛮奇怪的。即使已经两百年没有多少游客到此，也不至于路上一个人都没有，店铺也应该至少营业到当地的半夜前后。可现在……她看了看时间，这里才天黑没多久。但是已经没有几家还开着门，与此对应的是几乎每个窗口都露出的很明显是移动终端发出的闪烁着的淡蓝色光芒。和这个略显陈旧的环境格格不入。


是的，陈旧，也许用破旧更合适。她来之前还记得他的描述，技术水平应该算不上低。


虽然公共设施因为在建造时为了符合“复古”的设定而在风格上有所调整，但路灯的光一闪一闪，路边的长凳几乎被时间磨碎总不可能也是为了符合主题而做的设计。


她决定再往前走走，也许会有可以稍作修整的地方。

-----

技术确实很先进，她靠近远处的亮光时才发现那是高耸入云的信号塔，从看不清顶端的云层到面前的塔底都散发着淡蓝色的微光。精密，现代。和周围破败的建筑格格不入。


周围有些安保，对她的到来很惊讶。挺好理解，毕竟斯特罗已经很久没有游客过来了。


她被安置在了靠近通信塔的一个招待所，说是安排给前来维护通信塔的人员住的地方。她对住宿质量没有抱多大希望。不过她也不是很在意这种事情。


出乎意料，这个招待所质量很不错。除去基本的住宿所需外，更多的功能都应该是用来“享受”的。功能齐全到那家伙自诩先进的家都比不过，她不禁有些莞尔。站起身看向窗外一片昏暗的天空和它下面宛若星海的机械微光。


她想起来刚才路上和带路的人的交谈，那人在听到她说起星星的时候明显愣了一下。大……大概还在吧。他模模糊糊的应付了一句，低着头刷着手里的终端。


//我没怎么注意过。//


//那有什么好看的，没了也没人会注意。//


她叹了口气，阻止了自己的回忆，侧躺在床上，掏出了自己随身带的终端。


这真的是那个斯特罗吗？她翻阅着收集来的图片，怎么样都无法把屏幕中的画面和眼前的一切对比。


她转身熄了灯。

-----

白天的天气也一样，多云。无法判断来源的光线照亮了这块漂浮在虚空之中的陆地。沉闷，令人心烦。


她也不免烦躁起来，听着不远处居民区不时传来的咒骂声，忍耐度似乎到达了极限。


她关上窗，将外部的一切声音隔绝，在安静的室内独自刷着手里的终端。还好这里的信号塔质量不错，她一边无意识的刷着面前一闪而过的各种“新闻”一边想着。几个较大的运营商在这里都有技术支持，通讯速度有保证。当然不可能都是两百年前修建的旅游设施，毕竟里面有几个运营商也才出现没多久。


想不通。她刷消息的手下意识的加了几分力气。


没劲，真的没劲，都是些没营养的东西。哪个地方的家伙试图和人造人交媾啊，两个种族在争论谁更漂亮啊，几个偶像团队的粉丝又在哪里发生了口角啊之类的。当然了，也有些没那么无聊的消息，可惜讨论度不到前者的万分之一。


看的头疼。她把终端丢到一边。

-----

//斯特罗啊......“梦星河”是好看，还在的时候我去过。那是真的震撼，大晚上能在外面对着星光看书。//


//可惜没了，那些个家伙除了会用他们祖宗找到的东西躺着赚钱享受生活还能干啥。真是......//


//不过说起来，斯特罗那个地方......是了，难怪后来“梦星河”会消失。主观影响客观事物存在的研究就是从那个时候开始的。“星河随着梦想消失。”难怪当初这么评价。//


//不过也不用担心，毕竟那种地方饿不死。那破地也没什么可以抢的，也不会变得和Realo一样，就那么过下去吧。//


......

-----

或许是过于沉闷的环境，或许是无聊的消息刷的头昏脑胀，她竟不知何时睡了过去，窗外照进的光线开始转变为暖橙色。


天上的云还是没散，也许它永远都不会散。反正没人想知道太阳在哪，没人会在乎那个球挪到了哪个地方。


或许那个熟悉的光源早已也不复存在，他们需要的只是光线。


和娱乐。


黑，确实很黑。


她走出了招待所，踏入了雪地之中。这里没有什么人。


头顶的云散开了一小块。那里有组成彼岸花形状的红色群星。


这意味着什么呢？她有些疑惑，离开了斯特罗。


那一小片天空重新被层云覆盖，不知下次出现为何时。</textarea></pre>
