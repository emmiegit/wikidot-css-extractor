    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-2470]]]

**项目等级：**Keter

**作者：**原作者[[*user theTBAPb]]（于俄罗斯分部），译者[[*user Gene R]]、[[*user Dr Kostyankyn]]。

**分类：**//认知危害、信息危害、k级情景、精神影响、观察影响、宗教、心灵感应//

------

大家好，又见面了。

这篇写出来花了挺长时间。它很长，又很怪异。

开瓶饮料，坐稳扶好，我们现在发车。

------

++ **特殊收容措施**

------

&gt; 为实施收容，Area-141已在发现地点建立。因SCP-2470具极端危害性质，以及来自末日性宗教-神秘主义活动及教派的威胁，在站人员须负责收容项目并保护Area-141免受任何外来威胁。

这一项目被分为Keter的原因便是其极大的危害性。而“末日性宗教...及教派”这一部分，则更加令人生疑。这意味着，上述项目有引发世界末日的能力，或者是某些人//认为//它可以，并正试图将它夺走。

收容措施一共分为四个部分。这其中有//无数的//技术性细节，而他们与本文的文风密不可分：这种令人想起当年那些纷繁复杂的收容措施的风格，似乎只有在“大编辑”前和系列一的文章内才能看到。

[[collapsible show=&#34;收容区结构&#34; hide=&#34;隐藏&#34; hideLocation=&#34;both&#34;]]

&gt; Area-141总部的中心收容区是一双曲面形房间，下基座直径55米，上基座直径42米，高度36米。墙壁与地面结构均为双层；外墙厚度至少4.5米，以高密度压缩混凝土制成；内层厚1.5米，以特制的“亚德曼”牌高合金钢（由Plant-45生产）制成。收容间配有两（2）套服务入口气闭锁，配有VI级防爆门和额外的紧急快速硬化化合物密封系统。

此处的要点是，这个收容区很大，由高强度材料制造而成，配有多套备用设施，而且装有防爆气闭锁和一种密闭用紧急化学物。

&gt; 收容间中心是两个同心二十面体形外壳，两个外接球直径分别为8米与12米。外壳由双转子悬停系统支持，再环绕一层以超导缆绳制造的法拉第笼，隔间[[footnote]] **译注：**这里的“隔间”（cell）似乎指法拉第笼表面的网格，收容措施规定其宽度不得超过5厘米。 [[/footnote]]不大于5厘米。

两个二十面体外壳，一个套着另一个。支撑它们所用的方式可以保证其发生的振动和位移最小化。

法拉第笼是由优良导体制成的笼子，用以隔离电磁波。你见得最多的法拉第笼可以防止你受到微波辐射，它就是微波炉门上那层薄薄的网格。

&gt; 外壳和收容间内以两个主要和六个后备高真空重型涡轮分子泵维持为高真空状态。内外墙间的预真空空间以4个主要、4个后备旋叶泵维持，能以加速模式运行不少于1小时。每周需对泵机进行一次检查；每两月进行预先更换及例行维护。

连电源也有一个备用的。现在你应该慢慢感觉到，设计这个系统的目的是保证绝对的自我收容，以及在基金会力所能及之内，实现最强的抗干扰能力。

&gt; 中心壳层结构相同（直径除外），由20面的1.5厘米厚钛板建成，安装在钢制骨架上并调整为最小化接合处间歇。每层外壳的一块钛板将安装导轨作为访问端口，只可从外侧打开。该框架将被连接在稳定的电压供应上，在结构内维持120V的电势差。

两个二十面体的壳通了电，还有一个只能从外面打开的访问端口。

现在，我们就能看到点有意思的了：

&gt; 壳层的内表面将覆盖以发光成分，在通电时能发光，若断电仍能发出20分钟的余光。

先解释一下。发光成分，顾名思义，是能够发光的化学物质，在荧光玩具和颜料中被广泛使用。它们由通电的壳供能，而电力不稳时仍能持续发光20分钟。

&gt; 发光层以颜色区分组成一幅图像—一幅对所谓“Weißschatten不可察觉超维悖论”的模因性活动视觉展示，能在被感知时产生不可逆的总体感知进程破坏。

这些荧光化合物拼成了一个代表“不可能”的特殊图案。如果你看到这个不可能图案，它将完全摧毁你的感知能力（从而使你无法看、听、闻、甚至感知或察觉任何事物）。这可以说是一个完美得难以置信的安保措施，然而：

这些图案不朝着//外面//。它们朝着的是//里面//。

&gt; 有同样图片的另一块面板安置在外壳层入口门后，若外壳层通道门被打开时内壳层已失效，其能阻挡壳层几何中心3米内的视线。每两周至少进行一次壳层完整性检查。

而上面这段的确将不可能图案用做了安保措施。它们所处的位置可以保证，即使在两层壳同时打开、露出中心的情况下，也无法有人能够从外部看到到中心，//且//一切尝试如此做的人都将丧失一切感知能力。

&gt; 收容间内部将安装下列物件：
&gt; 
&gt; * 2个自动退相干生成器（规格产品2470-a）

这一设备甚至能阻止量子纠缠在收容区域内的产生或活跃。受我自身专业和解密主题的限制，我在此无法给出对量子纠缠的完整解释，但如果说它与两个即便距离很远但也能相互影响的粒子有关，大概也不算错。

&gt; * 3台零帷生成器（规格产品2470-b）

这是个麦高芬[[footnote]] **译注：**MacGauffin。电影术语，指仅有推动情节发展之作用的设定，其特征等细节信息不重要。 [[/footnote]]。它的作用是什么，通篇都没有提到。

&gt; * 1台心灵感应抑制设备，以SCP-███创造（规格产品2470-c）

心灵感应也需要抑制。除去用到[[[SCP-148|心灵遮断合金]]]的梗以外，这句话还是比较直白的。

&gt; 必须保证上述设备有充分储备。若储备减少，基金会相应设施须在收到要求后以最快速度制造替代设备且为最高优先度事项。操作程序记录在相应的手册内。

如果非要就此说些什么，那就是收容这个东西的优先度极高。以上所有这些旨在强调，这一异常到底需要被怎样彻底地与世隔绝。基金会不想让任何东西接触到它。

[[/collapsible]]

[[collapsible show=&#34;收容区工作制度&#34; hide=&#34;隐藏&#34; hideLocation=&#34;both&#34;]]

说实话，这一段虽然挺长，但其中没有什么内容是对于文章的理解不可或缺的。里面也不乏几点有趣之处：

&gt; 在中央壳层外的工作最宜以机器人执行，由光线缆绳面板远程控制；若必要进行人类干预，人员须穿着有光纤交流的全身服装。禁止在收容区内使用、持有任何类型无线设备。

或许是由于电磁波信号会影响异常，基金会严禁一切无线通讯。

之后所说的还有：表面上画满了同一种“Weißschatten悖论”的工作服、可以防止操作员暴露于悖论的头戴式显示器、以及另一套阻隔“壳层几何中心3米内”视线的系统。

还有一个要点：

&gt; 未能按时离开的人员将被视作已经KIA；任何情况下不会安排援救任务。若在后续检查中发现这些人员，会将其带出，立即送交医护人员；严禁医护人员以外的人员为其脱下服装或加以医疗。

下面的“紧急协议”可比这有意思多了。

[[/collapsible]]

[[collapsible show=&#34;紧急协议&#34; hide=&#34;隐藏&#34; hideLocation=&#34;both&#34;]]

&gt; 若任何关于外部世界的信息以可为对象感知的形式（参见描述）进入壳层内，即便其没有明显可观测的后果，都应被视作收容突破，应尽快阻止；若有必要批准处决任何人员。

一如之前所想，他们禁止这一异常接收到任何外界信息，甚至对其屏蔽了电磁波、声波和量子纠缠。

&gt; 但是应注意偏离例行收容模式若能保持稳定，仍要优于频繁且突然改变项目的周边环境。为此，收容修复应在审慎行动、切实保证及结果可接受下进行。

万一发生了类似收容失效的事件，仍应尽量维持现状，从而尽可能使异常不受影响。

&gt; 若主收容区出现增压，所有涡轮分子泵将给关停以免出现超载；所有旋叶泵将以超速模式运转，以在恢复行动中维持最大程度的可达真空。若收容区内气压超过1毫巴，所有行动都应在隔音状态下进行。

一旦收容区发生漏气，所应采取的措施是：在防止声音传至异常的同时，使区域恢复真空状态。（另外，有句话讲要关掉涡轮分子泵，只能说它非常正确——涡轮分子泵的作用是将物质从低真空运输至高真空，而在正常大气压下运行时会损坏。）

&gt; 若任何中央壳层出现可见完整性缺失，该壳层将被视作无法修复，若外壳层未受损将环绕之修建直径大2米的新壳层，若两个壳层均受损则建造两个连续壳层。在新壳层投入运行后，旧壳层将被拆卸、搬出并熔解。收容区当前的体积可允许进行此种更换5次；因此在第四次出现壳层完整性缺失并执行上述再收容后，站点人员将开始着手扩大收容区面积。

收容区之所以如此之大，其中一层原因便是为了在内壳损坏的情况下，添加新壳罩住旧的壳。

&gt; 若两个壳层均出现严重损坏，造成收容区突破无法避免，将启动协议2470-Alpha。须将此情况立即以特别热线告知高级指挥部。某些低价值、分级为Safe或Euclid、最好为维度性、具信息或认知危害、受损后具自我修复性或结构极度复杂的的已收容项目（参见：批准SCP列表）将被带入突破区，之后再执行收容修复。

在无法避免SCP-2470暴露于外界的情况下，基金会将启动一项特殊协议。这个协议分两个部分，一是向O5议会报告情况，二是//把各种异常扔给2470//。

即便是正常的交互测试（将//单个//异常暴露在另一异常之下）也是必须经由O5批准才可实施的高危行为，然而基金会宁可向2470乱扔非Keter异常，也不会放任它突破收容，其危险程度可见一斑。

&gt; 此措施用于缓和项目的破坏性效应，迫使其消耗大量时间来完全分析上述SCP项目的复杂性及矛盾，同时其独特的性质不会造成SCP-2470对基准现实的性质及规则得出任何实质性结论。任何关于项目互动的风险都将被视作可接受。当前正在审议将获准SCP列表中的部分项目永久性部署在Area-141设施内。

这段的信息量挺大的。首先：

&gt; 此措施用于缓和项目的破坏性效应，迫使其消耗大量时间来完全分析上述SCP项目的复杂性及矛盾，

这表明异常具有破坏力，但其破坏性受到它对受感知事物的分析能力的限制。若是让它接触性质复杂多变的异常，基金会便有望拖住它的步伐。

&gt; 同时其独特的性质不会造成SCP-2470对基准现实的性质及规则得出任何实质性结论。

这意味着2470具有智能，并能在分析的基础上作出逻辑推理。它从另一个方面暗示了异常的本质。如果把这些不按基准现实套路出牌的异常丢给2470，或许能在防止2470了解现实的前提下，帮基金会拖住它。

&gt; 若发生BI级（侵略前夕）或TCF级（全面收容失效）级情景，如果有任何因素直接威胁Area-141的安全，或是得到O5议会指令，将执行2470-Beta协议来无效化SCP-2470。四名处决者（2个主要，2个后备）将从获准列表中选出，送往Area-141。对象必须接受指示，并对D级人员进行测试程序。主要及后备人员组之后将准备在五分钟通告后开始程序，直至O5议会直接下达指令取消2470-Beta协议。
&gt; 
&gt; 若高级指挥部下达指令，或出现突发情况恶化且与总部失联，将由区域指挥部负责执行无效化程序。在确认执行成功后，处决者（全部两组人）和所有位于Area-141的D级人员都将被处决，与SCP-2470相关的一切文件都将被销毁，人员将撤离Area-141之后以热核炸弹引爆之。
&gt; 
&gt; 虽然对项目的收容极度复杂，但对其执行无效化仍是最后手段，除非绝对必要应当避免。因此，列于潜在处决者列表的对象不得出现在Area-141，除非协议2470-Beta开始执行。

上面这一大段文字的重点不过是：基金会针对这一项目的确有一套无效化措施，但必须毁掉与2470相关的一切事物。除此之外，保持2470的活跃似乎代表着基金会的某种既得利益，而这无疑与“控制，收容，保护”的准则背道而驰。

[[/collapsible]]

[[collapsible show=&#34;组织安排&#34; hide=&#34;隐藏&#34; hideLocation=&#34;both&#34;]]

这一段大部分时间都在讲一些标准化的细枝末节：重要任务需要多次演习、对参与收容的人员必须实施生理和心理检查、以及为高压力职员增加额外假期。不过，这几句还是有点意思的：

&gt; 当前禁止任何对SCP-2470的研究。若需为分析目的查阅已归档的过往获取/回收信息，须持有3级权限，或是得到2名O5成员直接批准。

对这一项目的确进行过研究，但相关信息仅限有需求者查阅，且需要O5批准；禁止一切更为深入的研究。尽管基金会早已明白，让该项目产生对任何事物的意识都极为危险，但他们并没有阻止一切对此的研究，除非研究本身同样危险。

&gt; 要为项目出现负责、或与之存在关联的教派被怀疑仍可能有成员存活且在逃，

这一异常由某个宗教组织制作而成或召唤而来。

&gt; Area-141被视作处在受攻击威胁下。虽然没有理由认为前述教徒拥有强大武力，但其持有的与项目相关情报可能有助于其吸引其他可能的危险激进组织，或者获得其支持。因此，MTF █-██及█-██在各自主要任务外也负责监控任何临末日团体活动，并通过创立前台激进组织、教派来促使这些教徒与之联系。

并且，上述活跃的教派掌握了部分关于异常的情报，而我们可以由上文猜测，这些情报极其危险。

[[/collapsible]]

------

++ **描述**

------

&gt; SCP-2470是一确切的存在实体，或一种感知元素，客观而言是一ZK级情景的初期显现。

它具有感知的能力，而除此之外我们对其本质可以说一无所知。同时，它还是ZK级情景的前兆。（前面随便是哪个字母的）K级情景通常都代表某种灾难，其中XK一般指世界的毁灭，而ZK指全宇宙的毁灭。

这...//可还行//...

&gt; 因在感知上不可逾越的阻碍，对象的外观如果确实存在也是未知的。其当前所在位置是基于其效应影响范围而间接测定。

它在感知上的某种性质让我们无法弄清它的外表如何，就连所在位置也只能大概确定。我们甚至搞不清它的大小，只知道它处在一个边长3米的立方体空间内。

&gt; 此效应表现在被SCP-2470从客观现实感知到的任何物体、事件会瞬间消失。

//也就是说，这个物体所感知到的任何东西都将不复存在。//任何东西。如果让它看一眼太阳，太阳便会消失；如果让你和它深情对视（如果它有眼睛的话），你便会人间蒸发。

&gt; 此效应会首先应用在最邻近、能被项目的感知直接接触的方面。此后，随项目获得知识、对事物性质获得抽象理解、作出总结后，此效应会从现象自身延伸到其直接、间接的后续结果。

这才是它真正独特的危险之处。这个东西不止会抹掉任何它感知到的事物，它还聪明到能够进行逻辑推理，并以此了解世界。这样，任何被它推理出存在的事物也将被抹去。

如果它感知到了一束反射而来的阳光，阳光首先将不复存在；之后，这一物体便能依此推断出，存在着某个发光体。所以太阳也会消失，而接下来消失的可能就是一切的恒星，无一可以幸免。

正如我们所将看到的那样，实际上这一项目更为复杂，但大体上相差无几。

&gt; 例如，在最初的回收行动中，起初是特工的脚步声（特工被烟雾阻挡）因声波振动停止而消失。

首先，这个东西听见了脚步声，于是脚步声消失了。值得注意的是，这一效应只影响了异常范围内的脚步声。

&gt; 很快，大团空气开始瞬间消失，造成低压效应。

它推测，声波需要某种媒介才能传播至它所在处，于是它附近的空气消失了。你猜，它的下一步会不会是抹掉产生声音的东西呢——

&gt; 随后多名特工的腿部消失，最终特工彻底消失。

自然如此。

&gt; 以类似方式，若干烟幕块首先消失，此效应很快散播到整个烟雾云团，之后是现场所有启动中的烟雾弹消失。其极点表现为现场存在的此特定类别烟雾弹全部消失，无论是否是在项目的感知范围内。

这里是对我们刚才讨论的异常现象的正式描述。

&gt; 土壤的消失造成发现地点出现一200米深坑洞（因每次土壤消失后会使得更多土壤出现在视线中，项目似乎为此陷入困惑，并减慢了进程；它没有发觉地球是一有限实体）。

这一物体感知到泥土后，地球却仍然得以存在的原因是：它以为泥土是无限的，却不知道它其实是一颗漂浮在太空中的星球的一部分。

&gt; 由于空气持续消失，现场大气压已经下降并形成了稳定的大电流气旋。

所以，之前收容区域内的真空环境有另一个目的，那就是防止2470一而再再而三的侵蚀大气。即使是在当前的收容措施下，这块区域仍然只能是永久低压区。

&gt; 由于对任何现象背后理由的概括最终都会引出抽象概念，并最终会合乎逻辑地推导出宇宙本身的存在，SCP-2470被分类为潜在的ZK级危害。

这一段本身就说的足够清楚。

&gt; 基于收集到的数据进行分析后，已可靠地确认该对象具有下列性质：
&gt; * 能感知极广频率范围内的电磁辐射，包括可见光谱，与视觉相似。
&gt; * 对机械性刺激有高度敏感的感知，与触觉及听觉相似。
&gt; * 能感知[数据删除]
&gt; 下列性质有理由认为可能为该对象具有：
&gt; * 直接，但十分有限的心灵感应感知；
&gt; * 对特定量子效应的感知，特别是作为单一现象的量子叠加态。

我们掌握了部分该异常所拥有的感知模式，而这些模式不仅包括正常人类的感官，还可涉及到量子现象，甚至心灵感应之类的异常。

&gt; 后一假设基于在[已编辑]期间发生的事件，以及在尝试直接观察项目本身过程中（至少）装备感应器和人类感知器官的消失及损坏，这显然与观察行为必定伴随的波函数坍缩相关，且似乎能为SCP-2470所感知。

这里解释起来要用点量子力学知识。简单来说，一种用于在微观尺度解释现实世界的某些现象的假说称，这些现象在被观察之前具有一切可能性。或许你听说过薛定谔的猫，在你打开盒子看它之前，它既是活的又是死的。这一类比不可谓不精当。

现在考虑“观察”一词：在现实世界中，它的真实意义是某种能够对系统产生相互作用的东西，比如另一个粒子、光子等，而和观察//者//毫不相干。然而，在基金会宇宙中，人的观察行为似乎也有量子效应。这一异常能够感知到上述的量子效应，从而推断出观察者的存在。

&gt; 此外，此假设及关于[数据删除]的结论解释了项目如何能避免暴露于“Weißschatten悖论”：显然，对象的量子效应将其在当下时间与近未来相纠缠，使其能预见模因触媒带来的损害效果而不需掌握关于其性质的概念，且基于此信息，SCP-2470能拒绝对其进行感知（打个比方就是“闭上眼睛”）。然而，此种//技法//，即基于强制接种毁灭性模因以分流项目的感知，在█年的收容中仍是唯一存在方式，这支持了此悖论的足当性及已开发无效化程序的娴熟性。

这意味着，该物体能够通过某种方式预知近未来，了解将要发生在它身上的事情，所以一旦知晓悖论可以毁掉它的一切感觉之后，便会选择不去感知悖论。也就是说，我们无法用这一悖论毁灭异常，但鉴于它仍然能够对异常的感觉产生屏障，该悖论仍可被用于将异常收容。

有一段隐藏的部分需要密码，也就是说需要更高的权限才可读取。

&gt; 依照另一假设，SCP-2470是一认知实体这种观念并不准确，因ZK级情景不会留下对其当前状态的任何知识，也不会有任何实体保有此类知识。

这一假说认为，既然一次ZK级场景会将整个宇宙毁灭殆尽，那么引发它的东西不大可能是一个可以思考的存在。毕竟，//没有任何东西//可以在ZK过后仍然存在。

&gt; 事实上，造成ZK级情景的效应源并不如我们习惯以为的那样存在于项目之中，而是整个外部世界。并非项目从现实撕下碎片，而是现实本身放出这些碎片，将其安置在了最合适的位置—成为无法填满的非存在 — 即SCP-2470 — 并同时形成了与之相关的强烈因果联系。

这一理论称，异常其实更像是在一个装满的容器上扎了一个洞——里面的东西不是被“吸出去”的，而是在内部压力的作用下从洞口排出。

&gt; 项目的真正本质是非存在，其来源是对其进行的每一次成功感知尝试。因此，由于非存在是一先验奇点，项目部分显现在了信息媒介或感知者的思维中，直接将其消灭。基于此假设。上述的感知效应能得到解释。

这可能比较哲学：项目是“非存在”这一概念//本身//。正因为此，一切对它的观察都会使“非存在”这一概念显现于观察者的内心，从而抹去后者。从物质上来讲，我们所处的这个世界内的一切除了可以被看作质量和能量以外，还可以被视为信息，所以上述理论不乏可取之处。

&gt; 从此角度看，对象的认知性质就仅是一种幻觉，由其与宇宙“遗忘”性质相关的二重性地位造成，但此种影响创造出与对象相关的虚拟感知表现为与真实无法区分（此外，“真实”和“客观”的概念似乎是习惯用法，且很难在此处适用）。这也使对象不能感知到“Weißschatten悖论”，但在此这似乎也形成了客观的天然限制，与有意的感知拒绝无关。从此角度看，已开发的无效化程序之效用似乎极不可靠。

这一段讲到了一种虚拟的粒子，作者也将其称为“认知量子”[[footnote]] **译注：**即原文注释中的“有感知力的光谱”。 [[/footnote]]，还提到了信息在宇宙中传播的一般方式。这一异常看似拥有逻辑推断力和感知能力，犹如所谓“正电子”实为“狄拉克电子海中的空穴”一样：这并非是实际存在的粒子，而是拿走所有东西后产生的现象。

如果你看不懂上面这一段，也大可不必担心。它想表达的无非是，我们不能就这么妄下推断说这一异常有感知和逻辑推理的能力——除此之外还有另外一种理论。这一理论同样能够解释“Weißschatten悖论”为何不起作用。其原理完全不像前面所说的“与自己的近未来发生纠缠”一样复杂——甚至和所谓“感知”没有任何关系。如果这一理论是正确的话，基金会现有的无效化方案很可能完全失败。

考虑到这个项目的收容较为容易，冒着引起另一次ZK级事件的风险而将其摧毁是不理智的。说到底，这个东西是基金会的//保险//。
