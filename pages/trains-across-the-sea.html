    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这些天
无物降临于铁道

我曾告诉他人
如无物降临于此
这份工
应十分简单
但现在
我沉默不语
因无人在身旁
侧耳倾听

过去
路过的人
告诉我
上帝
是五彩的巨影
是具象和泪水
有一天
他将降临
为我们全体

有时
梦见一个女人
我在某处见过
她面带泪水
向我诉说
她看着日出
美丽万分
却无法唤起感受

我希望知晓
有一个地方
列车每日经过
车里装满旅人
和他们的行囊

有时
我彻夜无眠
直到太阳升起
我目视太阳
直到太阳高挂
我试图唤起感受

我喜欢想象
有人正驾驶列车
跨越某处大海
去春晨
盈满露水
去小山
覆满森林
那里
有繁星满天
你有所感觉
充满希望

有时
我不介意
去那地方
列车每天经过
因为，人们
离开此地
而不会返回

我试图相信
上帝居住
在酷暑的微风
拂过草地
在荡起的微波
于平静水面

我听见它正来临了</textarea></pre>
