    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-763

**项目等级：**Keter

**特殊收容措施：**任何SCP-CN-763的样本不得移出位于Area-CN-21的Unit-01。Unit-01是一间4级生物安全实验室，采用密封舱-加压仓-真空仓三级结构。所有接入其中的线路或设备必须置于外层充满消毒液的双层管线中。Unit-01排出的废气需进行高温消毒，废料需焚化。所有进入Unit-01的人员需穿戴全套隔离防护设备，##red|且任何出入人员都必须在相邻的三级结构舱室接受Purify-H消毒程序##。

Unit01中，SCP-CN-763样本保存于一组编号的储藏柜。控制中心将根据一个伪随机数生成器决定样本放置的储藏柜和改变样本放置地点的时间。不同储藏柜内部环境的变量如下：

* 温度
* 湿度
* 光照强度
* 磁场强度
* 空气含氧量

任何关于SCP-CN-763样本的实验均无限期暂停。仅向样本提供最低限度的矿物质溶液和葡萄糖溶液。若样本质量上升超过5克，立即通知项目4级研究员。

机动特遣队丙午-1“南明离火”将持续在中国境内搜索并摧毁自然界存在的SCP-CN-763种群。其他地区的相关工作交由当地基金会机构执行。

任何人员若在外界发现体表出现线状白色疱疹并伴有以下至少两种症状的人类个体，需要立即报告机动特遣队丙午-1：

* 长时间发呆
* 无法专注于阅读、机械设备操作等行为超过15分钟
* 自言自语
* 声称出现幻视，内容不具体且偏意象性
* 声称产生幻听，内容为一个来自体内的声音
* 体液颜色异常

若个体数量超过3名，通知项目4级安全人员启动“无量业火”程序。

**描述：**SCP-CN-763是一种带有类细菌鞭毛结构的细胞。该细胞具有人体B淋巴细胞的基本结构，但细胞核内DNA有███个碱基对与其不同。##red|已证实细胞最初的来源为基金会中国分部负责███计划生物计算机项目的4级研究员刘██。##项目特有的碱基对中有██个与刘██项目论文《论改造现有微生物以制作生物计算机的可行性》中引用的实验数据一致。

##red|SCP-CN-763种群具有通过类鞭毛结构频繁交换基因物质的特点。已发现其中基因物质的编码具有规律性，类似电报明码。破译结果表明，SCP-CN-763种群已具备相当的智力。##

目前记载的SCP-CN-763感染者均为人类。感染者的变化可分为如下阶段：

&gt; 阶段一——感染者体表出现线状白色疱疹，并逐渐扩散至全身。该阶段通常持续7-10天。每天使用太阳灯2-4小时能够显著延缓感染者进入下一阶段的时间。
&gt; 阶段二——感染者执行阅读、观看视频等行为出现困难，表现为无法记忆15-30分钟前阅读/观看过的内容。同时感染者在日常生活中开始频繁发呆，表现为多种日常行为的停顿。该阶段通常持续5-7天
&gt; 阶段三——感染者执行设备操作类行为出现困难，表现为无法完整地记忆操作步骤。同时感染者会长时间停留于一处，若伴有自言自语则可能出现幻视或幻听。此阶段感染者往往会自我封闭于一定空间内，例如住宅、公寓单元、房车等。该阶段通常持续5-7天
&gt; 阶段四——感染者体液颜色出现异常，目前观测到的情况有粉色汗液、白色唾液和紫色尿液。进入该阶段的感染者将被SCP-CN-763迅速分解为有机质以供其繁殖。

目前含有SCP-CN-763的有机质样本均保存在Area-CN-21内的Unit-01。事故M-33后，任何关于SCP-CN-763样本的实验均无限期暂停。

**附录：**
[[collapsible show=&#34;+ 《论改造现有微生物以制作生物计算机的可行性》&#34; hide=&#34;- 节选段落&#34;]]
&gt; ...制造蛋白质需要靠DNA-RNA-氨基酸的链条，但这一过程不可能自然发生。细胞必然需要“解析”DNA以展开这个链条。既然细胞内部已经存在ATGC这种高效编码，我们为什么只着眼于效率低下的硅-蛋白质接口呢？##red|通过技术手段提取我的B淋巴细胞并加入下图所示的循环质粒后，细胞种群的生长情况如下...##
[[/collapsible]]
[[collapsible show=&#34;+ 事故报告 M-01&#34; hide=&#34;- 事故报告 M-01&#34;]]
20██年██月██日，4级研究员刘██申请在Area-CN-21内的4级生物实验室添置一个标本隔离室。申请得到站点主管批准。

90天后，刘██进入Area-CN-21内的4级生物实验室，监控显示其并未穿戴全套隔离防护装备。

进入后10分钟，刘██将培养皿中的样本注射到自己体内，随后进入标本隔离室。

进入后30分钟，得到刘██延时邮件的张██赶到现场。刘██通过对讲机与项目主管进行了对话。部分录音整理如下：

&gt; **张██：**你一定是疯了。
&gt; 
&gt; **刘██：**我没疯。现在我就是个生物危险，除了送营养液什么都别做。
&gt; 
&gt; **张██：**你连命都不要了？
&gt; 
&gt; **刘██：**##red|我忽略了生物体的自主性，以为能直接把细胞改成生物计算机。现在他们获得了智能，还快要发展出自主意识了。##
&gt; 
&gt; **张██：**你应该立刻销毁它们。
&gt; 
&gt; **刘██：**看，你肯定这么说。但我看到了机会。
&gt; 
&gt; **张██：**什么机会？
&gt; 
&gt; **刘██：**革命性的机会。
&gt; 
&gt; **张██：**哪怕以你的生命为代价？
&gt; 
&gt; **刘██：**##red|你以为这个隔离室怎么来的？反正它和我的细胞同出一源，不会有排异反应。##接下来只要观察情况写分析，最后把样本研究一下就行。

之后张██对刘██进行了2个月的观察，整理出了该细胞感染者发病的四阶段。当刘██彻底分解为有机质后，张██取出了█克作为样本并销毁了其他部分。该细胞被编号为SCP-CN-763，项目等级为Euclid。样本被保存在Area-CN-21的生物实验室，随后该实验室扩建并编为Unit-01。
[[/collapsible]]
[[collapsible show=&#34;+ 事故报告 M-33&#34; hide=&#34;- 事故报告 M-33&#34;]]
对CN-763样本种群内部传递的基因物质进行破译后，我们能够实现与种群的简单交流。交流结果表明样本种群拥有刘██的部分基底智力。20██年██月██日，项目3级研究员李██与样本种群的一次对话记录如下：

&gt; **李██：**你们能否派出一个“个体”来谈谈？
&gt; 
&gt; **CN-763：**你们的“个体”概念不适合我们，无法回答。（基因物质代码已翻译）
&gt; 
&gt; **李██：**你们是集体意识吗？
&gt; 
&gt; **CN-763：**我们不理解。
&gt; 
&gt; **李██：**你们怎么看制造你们的人？
&gt; 
&gt; **CN-763：**他曾经是核心簇，但放弃了自己的地位。
&gt; 
&gt; **李██：**核心簇？
&gt; 
&gt; **CN-763：**你们将我们的集群命名为簇。我们只有保持小规模集群才有最低思维能力。重要的信息会扩散到我们中的大部分。
&gt; 
&gt; **李██：**为什么不是全部？
&gt; 
&gt; **CN-763：**我们无法完全控制。
&gt; 
&gt; **李██：**为什么？
&gt; 
&gt; **CN-763：**无法表达。缺乏某种空间概念。
&gt; 
&gt; **李██：**制造者没有告诉你们“距离”吗？
&gt; 
&gt; **CN-763：**我们不理解。
&gt; 
&gt; **李██：**这可以通过其他方式感知，例如某些物质的量。如果‘距离’增大，物质的量会减少。
&gt; 
&gt; **CN-763：**我们会尝试理解。
&gt; 
&gt; 对话结束

对话结束后3天，样本种群质量出现异常增长，体积迅速扩大至肉眼可见范围。值班研究员张██立即降低储藏柜温度和湿度。样本种群质量回落过程中释放了大量基因物质，破译结果如下：

[[note]]
你们无法阻挡我们。我们已经离开封闭空间。
[[/note]]

此后对CN-763样本种群发送的信息均没有得到回应。样本培养基被注入稀硫酸，之后相关器材被浸入氢氟酸销毁。存入的新培养基于1天后出现了肉眼可见的样本种群，Unit-01被封锁后实施紧急消毒措施。消毒后的Unit-01存入了新的培养基和设备。第二批培养基于1天后出现了肉眼可见的CN-763种群。检测后发现培养基上出现了基因物质，破译结果如下：

[[note]]
在我们看来，这个封闭空间漏洞百出。
[[/note]]

排除了建筑设计问题后，由Area-CN-21的多名生物、化学、物理专家的联合分析显示：CN-763极有可能掌握了某种深入物质结构以保存少量干细胞个体的能力。CN-763反复出现在培养基中而非进一步扩散的原因正在分析中。

整理了之前与样本种群的对话记录后，李██被降为2级研究员，由张██主导设计了新的项目收容措施。项目等级提升为Keter。
[[/collapsible]]
