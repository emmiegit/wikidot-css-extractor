**1048-██**

**Цель:** Изучение документов, полученных из [http://scpfoundation.ru/scp-1048-ru SCP-1048].
[[module ListUsers users=&#34;.&#34;]] 
**Исследователь:** %%title%%
[[/module]]
**Описание:** На данный момент эксперимент ещё не проводился. Субъект должен активировать объект определённое количество раз. Документы отправятся на изучение доктору █████████████.

----

[[collapsible show=&#34;Нажать на кнопку &#34;Распечатать&#34;&#34; hide=&#34;Сохранить документ&#34;]]

+++ SCP-████ – Виктор и Виктория Митрукины

    [[div class=&#34;rimg&#34;]]
    [[image http://scp-ru.wdfiles.com/local--files/scp-1048-ru%3Avictor-and-victoria/scp-xxxx-2.jpg width=&#34;300&#34; ]]
    [[span]] SCP-████-2
    [[/span]]
    [[/div]]

**Объект №:** SCP-████-RU  

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** --Объект должен находиться под наблюдением приставленного к нему полевого агента.-- На данный момент SCP-████ не требует особых условий содержания.

**Описание:** SCP-████ - групповое обозначение двух субъектов (SCP-████-1 и SCP-████-2), являющихся друг другу братом и сестрой соответственно. Являются разнояйцевыми близнецами по фамилии Митрукины.

 Как показали исследования, между SCP-████-1 и SCP-████-2 существует тесная телепатическая связь. Помимо понимания мыслей друг друга, они обладают схожими чертами характера и паттернами поведения. Объекты также обладают сверхъестественной эмпатией и способны улавливать и, вероятно, разделять эмоции друг друга. Выдвинуто предположение, что в случае SCP-████ два физических тела разделяют один разум, однако на данный момент не представляется возможным подтвердить или опровергнуть эту гипотезу научными методами.

 Впервые SCP-████ были обнаружены в городе █████ в возрасте 7 (семи) лет. Аномальные способности были подтверждены, но аномалия была признана низкоприоритетной и в постановке на содержание было отказано. К субъектам приставлен агент Фея в целях наблюдения за ними.

**Приложение 1: Интервью с родителями SCP-████**

&gt; **Опрашиваемые:** ████ Митрукин и ████████ Митрукина
&gt; 
&gt; **Опрашивающий:** Агент Фея
&gt; 
&gt; **Предисловие:** Интервью проводится 15.12.████, на вторые сутки с момента обнаружения объекта. Место проведения: кабинет психолога средней школы №██.
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **████ Митрукин:** Здравствуйте. Мы родители Виктора и Виктории. 
&gt; 
&gt; **Агент Фея:** Да, добрый день. Я хотел бы поговорить насчет Ваших детей.
&gt; 
&gt; **████████ Митрукина:** Они что-то натворили?
&gt; 
&gt; **Агент Фея:** Нет, ничего подобного. Просто хочу задать Вам несколько вопросов о них. Присаживайтесь.
&gt; 
&gt; //████ и ████████ Митрукины присаживаются на диван.//
&gt; 
&gt; **Агент Фея:** Я заметил в поведении ваших детей несколько необычных черт. Они понимают друг друга с полуслова, ходят всегда вместе, ведут себя одинаково. Я бы мог это списать на то, что они близнецы, однако эти... ммм... симптомы проявляются очень резко и часто. Я бы даже сказал, постоянно.
&gt; 
&gt; **████ Митрукин:** А, вы про это. Да, есть такое. Как я помню, это у них с рождения. Мы сначала сами волновались. Несколько раз водили детей к психиатру. Но тот ничего толкового сказать и посоветовать не мог.
&gt; 
&gt; **Агент Фея:** А вы не знаете, из-за чего у них такие способности?
&gt; 
&gt; **████████ Митрукина:** Ой, не могу сказать. Возможно, что-то на генетическом уровне. Знаете, я ведь сама врач, а сказать, из-за чего это все, не могу. Да и со временем это перестало волновать. Дети уже научились с этим жить, и, вроде, им это не мешает.
&gt; 
&gt; **Агент Фея:** А кто-нибудь еще интересовался способностью ваших детей? Не приходили к вам из газет?
&gt; 
&gt; **████ Митрукин:** Приходили месяца 4 назад из газеты. Сейчас только не помню, из какой. Хотели статью сделать. Мы им интервью дали, но статьи в газете так и не появилось. Но, по мне, это даже хорошо. А зачем, собственно, Вы спрашиваете?
&gt; 
&gt; **Агент Фея:** Мм... Просто мне случай показался довольно интересным и занимательным. Я подумал, что мог бы более детально его исследовать. Если, конечно, вы не против.
&gt; 
&gt; **████ Митрукин:** Да нет. Мы не против. 
&gt; 
&gt; **████████ Митрукина:** Только в школе детей слишком не донимайте.
&gt;  
&gt; **Агент Фея:** Тогда вам нужно подписать информированное согласие. Вот, пока я не забыл, прочтите, пожалуйста.
&gt; 
&gt; //Агент Фея протягивает Митрукиным документ и ручку. ████ и ████████ Митрукины, ознакомившись с документом, подписывают его.//
&gt; 
&gt; **Агент Фея:** Вас все устраивает? Поставьте вашу подпись. Вот здесь. Хорошо. Позвольте тогда задать еще два вопроса. Что говорят сами дети о своих способностях?
&gt;   
&gt; **████████ Митрукина:** Ну, они особо не говорят о них. Воспринимают как должное. Говорят, что чувствуют друг друга или как-то так.
&gt;  
&gt; **Агент Фея:** Ясно. У вас же, вроде бы, есть еще один сын? У него не проявляются способности?
&gt; 
&gt; **████ Митрукин:** Он хорошо ладит с Витей и Викой, но нет.
&gt;                         
&gt; **Агент Фея:** Думаю, это все. Спасибо.
&gt;  
&gt; **████ Митрукин:** До свидания.
&gt;   
&gt; //Гражданские покидают помещение.//
&gt; 
&gt; **&lt;Конец протокола&gt;**

 Документ подлежит уничтожению. Для получения информации о SCP-████ обратитесь к документу ██████ ████ ███████ ███████ █ ████████ ████████.
