__Список сотрудников и объектов SCP, изображения которых повторно использовались SCP-361-ARC__

**Карта:** 0, Дурак
**Субъект:** [УДАЛЕНО]
**Описание:** [УДАЛЕНО] беспечно бредёт по коридору, не замечая что под его шагами коридор расcыпается на поток бабочек, очевидно [[[SCP-408]]]. По пятам за ним следует [[[SCP-530]]].

**Карта:** 1, Маг
**Субъект:** Кейн Пэйтос Кроу
**Описание:** Кейн – центральная фигура. Он сидит в [[[SCP-244-ARC]]] и держит в правой лапе [[[mainlisting-editthis-6#toc18|SCP-831-V]]]. Перед ним на столе лежат [[[SCP-572]]], [[[SCP-427]]], ёмкость из [[[SCP-294]]] и предмет, похожий на сильно пожёванную кость.

**Карта:** 2, Папесса
**Субъект:** [[[somethingfishy#toc1|SCP-808-MIA]]]
**Описание:** SCP-808-MIA в просторных чёрных одеяниях восседает перед [[[SCP-914]]], его ячейка &#34;Сырьё&#34; расположена слева от неё, а &#34;Продукт&#34; – справа. У её ног лежит [[[SCP-184]]].

**Карта:** 6, Влюблённые
**Субъект:** [[[SCP-076]]] и [[[SCP-182-V]]]
**Описание:** Авель стоит на груде мёртвых тел, держа в руке окровавленный после долгого боя меч. Свободную руку он тянет к небу. Позади него различимо зарево пожара, постепенно исчезающее в темноте ночного неба. На небе густые облака. На одном из облаков виден Святой; одной рукой он держится за край облака, другой стремится дотянуться до руки Авеля. Несмотря на то, что, казалось бы, ему это почти удалось, наблюдатель чувствует, что их руки никогда не соприкоснутся.

**Карта:** 7, Колесница
**Субъект:** Д-р Кондраки
**Описание:** Д-р Кондраки изображён в доспехах, сделанных, по-видимому, из [[[SCP-143]]], и с мечом, напоминающим [[[mainlisting-wikidot#toc15|SCP-193-V]]], в правой руке. Судя по всему, он сидит верхом на [[[SCP-682]]].

**Карта:** 12, Повешенный
**Субъект:** Д-р Брайт
**Описание:** Д-р Брайт длинной верёвкой  привязан за ногу к кресту, сделанному из дерева, на котором, однако, всё ещё растут листья. Его руки скрещены за спиной, а одна нога согнута в колене позади другой, в результате чего его фигура напоминает свастику. На его груди [[[SCP-963]]], излучающий мягкий свет, а его голову окружает светящийся нимб. Выражение его лица остаётся спокойным, в то время как он «висит» между двумя мирами: земным (его символизируют дерево и верёвка) и мистическим (который обозначают SCP-963 и нимб).

**Карта:** 14, Дьявол
**Субъект:** Д-р Райтс
**Описание:** Д-р Райтс сидит на каменном троне, украшенном резьбой и приподнятом над землёй. Над её головой порхает [[[SCP-346]]], держа в лапах перевёрнутую пентаграмму. Правая рука д-ра Райтс поднята, а в левой она держит зажжённый факел, пламя которого, скорее всего, состоит из [[[SCP-457]]] и обращено к земле. У её ног изображены обнажённые мужчина и женщина, прикованные к подножию её трона. У обоих конечности или их части заменены на конечности других существ. 

**Карта:** 16, Башня
**Субъект:** [[[SCP-682]]]
**Описание:** На каменистой возвышенности стоит башня из мрамора. Небо над ней охвачено бурей, а вокруг центральной фигуры, которая, судя по всему, является SCP-693-V, бьют молнии. Одна из молний тянется от его ладони к вершине башни, и от этого по камню идут трещины. SCP-682 свернулся у подножия башни, из его раскрытой пасти вырывается рык, а когтями он рушит мрамор. Вспышка молнии освещает шпиль башни, отчего становятся видны брызги крови. Откуда они взялись, неясно.
