    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1846-JP - 忘れられない味
**著者:** ©︎[[*user mojamoja]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1846-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 日本国内の全ての食料品販売店を監視し、SCP-1846-JPの出現を確認した場合、カバーストーリー&#34;販売元の不祥事&#34;を流布して即座に回収して下さい。回収したSCP-1846-JPはサイト-████の専用冷蔵庫に収容します。実験を行う場合はSCP-1846-JP担当責任者の許可が降りた場合のみ可能ですが、SCP-1846-JP及び、実験に使用した飲食物を実験室から持ち出す事は許可されません。実験に使用した飲食物、及び消費期限の過ぎたSCP-1846-JPは全て焼却処分します。

SCP-1846-JPを摂食した対象(SCP-1846-JP-1に分類)は経過観察のためサイト内の人型オブジェクト収容室に個別で収容し、週に1回医師の診察と処方された胃薬を食後に服用させます。SCP-1846-JP-1同士を接触させる場合は担当責任者の許可が必要です。

**説明:** SCP-1846-JPは日本国内の食料品販売店に出現する冷汁[[footnote]] （ひやしる、ひやじる）出汁と味噌で味を付けた、冷たい汁物料理。宮崎県、埼玉県、山形県などで多く見られる郷土料理。 
[[/footnote]]の調理セットです。陳列棚に並んでいた商品と入れ替わるように出現しますが、出現の瞬間を捉えることには成功していません。

SCP-1846-JPはパッケージに冷汁の写真と、大きく&#34;お子様の野菜嫌いがたちまち改善‼&#34;&#34;サッとご飯に水を注ぐだけ‼&#34;&#34;教育評論家██ ██が監修&#34;と印刷され、中には人間の脳組織が混入した豆腐を含む冷汁の材料が1人前ずつ包装されたパックが4つとSCP-1846-JPを用いた作り方が書かれているレシピ、販売元からのメッセージカードが1枚封入されています。SCP-1846-JPを用いて作成された冷汁はミートソースの味がすると報告されています。この時点でSCP-1846-JPを経口摂取した対象はSCP-1846-JP-1に分類されます。SCP-1846-JP-1はSCP-1846-JPを含む飲食物を経口摂取した場合、全てミートソース味であると認識するようになります。これは永続的なものと考えられ、記憶処理等のいかなる方法でも除去することはできていません。

SCP-1846-JP-1は時折、ミートソースを食べ過ぎたとして胃もたれや胃痛を訴えてきます。たとえ油分の無い食材を食べさせ続けても同様です。精神的な症例と思われますが、現在調査中です。

**レシピ**
&gt; 
&gt; **パック内容**
&gt; ・手作り‼ おかあさんの豆腐……１丁
&gt; ・太陽の恵みのとれたてキュウリ……輪切り1/2本分
&gt; ・素敵な風味と食感の薬味……ゴマ、大葉、ネギ
&gt; ・魔法のだしの素
&gt; 
&gt; **作り方**
&gt; ①お椀にご飯(ご家庭でご用意ください)を盛り、パック内の物を乗せてください。
&gt; ②氷を浮かべた水をかける。
&gt; ③完成☆
&gt; (イラストで男の子が描かれており、吹き出しの中に「カンタンだね‼」と書かれている。)

**封入されているメッセージカード**
&gt; 近年、野菜を食べないお子様が増えていると言われており、当社では親子のコミュニケーションの一つの形として**&#34;食育&#34;**を推奨しております。
&gt; この商品はTVでもお馴染みの教育評論家である██ ██氏の協力の元、郷土料理を通じて**&#34;おふくろの味&#34;**を体験していただき、食べるという行為がいかに大切なものなのか理解を深めるものとなっております。
&gt; ██ ██氏の**&#34;おふくろの味&#34;**がお子様との**&#34;思い出の味&#34;**になれば幸いです。
&gt; 
&gt; 　　　　　　　　　　　　　　　　㈱████████


**インタビュー記録**

&gt; **インタビュー対象:** SCP-1846-JP-1-A
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; &lt;記録開始&gt;
&gt; 
&gt; **██博士:** それでは、SCP-1846-JPを摂食した経緯と、異常性に気付いた時の説明をしてください。
&gt; 
&gt; **SCP-1846-JP-1-A:** …ああ、あの冷汁の事か。
&gt; 
&gt; **██博士:** お願いします。
&gt; 
&gt; **SCP-1846-JP-1-A:** …あんた、母親は健在か？
&gt; 
&gt; **██博士:** 必要な事のみ話してください。
&gt; 
&gt; **SCP-1846-JP-1-A:** 必要な事だよ。
&gt; 
&gt; **██博士:** …ええ、実家にいます。
&gt; 
&gt; **SCP-1846-JP-1-A:** そうかい。あんたは子供の頃の好物って何だった？
&gt; 
&gt; **██博士:** …カレーライスです。
&gt; 
&gt; **SCP-1846-JP-1-A:** ニンジンは入ってたか？
&gt; 
&gt; **██博士:** 質問をしているのはこちらです。
&gt; 
&gt; **SCP-1846-JP-1-A:** 入ってたか？
&gt; 
&gt; **██博士:** …私の偏食を治すため、摩り下ろしたものを入れていたそうです。
&gt; 
&gt; **SCP-1846-JP-1-A:** そうか。あんたは愛されてたんだな。
&gt; 
&gt; **██博士:** は？
&gt; 
&gt; **SCP-1846-JP-1-A:** 俺の息子は野菜を食べなくてね。妻はいつも頭を悩ませてたんだ。ハンバーグに刻んだピーマンを入れたり、あんたの母親みたいに摩り下ろしたニンジンもカレーに入れたりしてさ。
&gt; しかし、妻はお世辞にも料理が上手いとは言えなかった。息子は目ざとく野菜を見つけてほじくり出してたよ。それでも、妻は諦めずに苦手な料理を頑張って作り続けてた。
&gt; 
&gt; **██博士:** (沈黙)
&gt; 
&gt; **SCP-1846-JP-1-A:** そんな時、妻がスーパーであの冷汁セットを買って来たんだ。野菜嫌いがたちまち治るとか、評論家が監修とか箱にデカデカと書かれてたし、あの胡散臭い説明書の文面もあって俺は半信半疑だったよ。
&gt; 
&gt; **██博士:** それでも口にしたんですね。
&gt; 
&gt; **SCP-1846-JP-1-A:** 野菜嫌いを克服させるのに、大人が先に食べてみせるって本に書いてあったんでね。息子に目一杯の笑い顔を見せながら冷汁をすすったんだ。そうしたら口一杯に広がったのはミートソースの味だった。思わずなんだこれって叫んじまった。
&gt; 
&gt; **██博士:** 見た目は普通の冷汁だったのですか？
&gt; 
&gt; **SCP-1846-JP-1-A:** ああ、食べる前にネットで検索したんでね、いたって普通の冷汁だったよ。だからこそ全く予想出来なかった。妻は叫びはしなかったものの、口をあんぐりと開けて固まってたよ。
&gt; そんな今まで見たことない俺たちの反応が面白かったのか、息子は冷汁を口に運んだんだ。最初は恐る恐るだったのが、一口すすったら顔をほころばせて美味しい美味しいってペロリと食べちまったよ。苦手なキュウリがのってたのに。
&gt; 
&gt; **██博士:** その後は？
&gt; 
&gt; **SCP-1846-JP-1-A:** その日はそれで終わりさ。寝る前の歯磨きの最中もミートソースの味が忘れられないとか考えてたな。今にして思えばその時から始まってたんだろう。
&gt; 翌朝、起きてリビングに行くと朝食が用意されていなかった。妻が寝坊したのかと思ってキッチンを覗くと、妻が火にかけた味噌汁とにらめっこしてたんだ。また味付けに失敗したのかと思ったが、そうじゃなかった。味見をしてくれと妻が差し出した椀には、不揃いに切られた油揚げとネギが浮かんでた。味の薄い味噌汁のつもりで飲んでみたら…ミートソースなんだ。
&gt; 
&gt; **██博士:** (沈黙)
&gt; 
&gt; **SCP-1846-JP-1-A:** 薄いのかどうかも分からない。前の晩に食べた冷汁とまったく同じ味だった。見た目は味噌汁なのに。混乱はしたが、俺の顔を不安そうに覗きこむ妻の顔を見て、妻にも同じ事が起こってるって気付いた。
&gt; 
&gt; **██博士:** 奥さんの味覚にも異常性が発生していると。
&gt; 
&gt; **SCP-1846-JP-1-A:** ついでに原因が冷汁なのにも気付いたさ。それで、その事を聞こうとしたら息子が起きてきたんだ。朝ごはんは少し待っててなって言ったらさ、息子は大丈夫って言ってきた。
&gt; 
&gt; **██博士:** 大丈夫、ですか？
&gt; 
&gt; **SCP-1846-JP-1-A:** 俺たちも疑問に思った。でも、それを聞くよりも先に息子は冷蔵庫を開けて生のピーマンを食べ出したんだ。とても美味そうに…。
&gt; 
&gt; **██博士:** それは…。
&gt; 
&gt; **SCP-1846-JP-1-A:** 息子も冷汁を食べたんだ。俺たちと同じ事が起こってるのは明白だった。聞けば、夜中に起きた息子は冷汁の味が忘れられなくて冷蔵庫を漁ったんだと。でも目当ての物が見当たらなかったから野菜で我慢したら、冷汁と同じ味がした。だから朝ごはんは無くても大丈夫なんだそうだ。
&gt; 
&gt; **██博士:** なるほど。
&gt; 
&gt; **SCP-1846-JP-1-A:** 満面の笑顔でお野菜美味しいねって言われたよ。俺は息子を止めようとしたが、それよりも先に妻が発狂してその場にあった食器用洗剤を一気飲みして倒れた。あとは家族揃ってあんたらのご厄介になってる。会わせてはもらえないけどね。
&gt; 
&gt; **██博士:** 奥さまはまだ不安定なようなので。…それで、奥さまはなぜ洗剤を？
&gt; 
&gt; **SCP-1846-JP-1-A:** 舌の壊れ具合を確かめたかったのと、美味しいを塗り替えられない事に妻は気付いたんだと思う。
&gt; 
&gt; **██博士:** どういう事でしょう？
&gt; 
&gt; **SCP-1846-JP-1-A:** 自分がどれだけ息子のために努力をしても、こってりしたミートソース味に一瞬で負けたんだ。それならまだいい。努力家の妻は頑張って更に美味しい料理を作ればいいんだから。
&gt; だが、どれだけ努力をしたって全てミートソース味になる。舌が壊れてるから自分で味を確かめることができないし、たとえ水道水だけ出されたところで息子は美味しいと喜ぶだろう。
&gt; あの子の母の味は、どこの誰が作ったか分からないミートソースになっちまった。
&gt; ハンバーグも、カレーも、誕生日のケーキも、運動会のお弁当も、庭のバーベキューも、風邪をひいて寝込んだ時のお粥も、全部がミートソース味に固定されちまったんだ。
&gt; …思い出の味もなんもないんだよ。
&gt; 
&gt; &lt;記録終了&gt;

[[collapsible show=&#34;+ 中間調査報告&#34; hide=&#34;- 閉じる&#34;]]
SCP-1846-JPの内容物である豆腐から採集された人間の脳組織ですが、███セットをサンプリング調査したところ全てのパックに█gずつ混入していることが判明しました。また、検査の結果パッケージ等に表記されている教育評論家の██ ██氏[[footnote]] 山形県出身。コラムニストでもあり著書に『０歳からはじめる食育』『子供は大人を見て育つ』『母さんの懐かしレシピ集～ミートソース編～』等がある。 [[/footnote]]とミトコンドリアDNAが一致しました。
母親である██ ███女史の脳組織だと思われますが、現在までに回収されたSCP-1846-JPの全てに脳組織が同じ分量で混入していた場合、既に成人女性128人分に相当します。
行方不明である両名の捜索と共に、SCP-1846-JPとの関連を調査していきます。
[[/collapsible]]
