好啦好啦，既然你们都是有奇术知识基础的学员，那么就让我们直入主题吧。

灯神类恶魔，也叫许愿类恶魔，恶魔类实体中最安分的一种，他们就像是老实巴交的诚信商人一样，拿钱，给货，不会给你强塞什么名片和小赠品还让你下次常来。

可惜的是，一旦一个品牌打响了名号，就会出来冒牌货打着旗号去骗钱。

一些被我们称为“奸商”的恶魔，他们提供的愿望会出现严重缩水，并且收取更高额的代价——你的灵魂，或者按照你们的专业术语：eve聚合源体。早期——早到奇术这个词和eve粒子的发现连影子都没有的时候——人们在召唤恶魔时都是提心吊胆的，有的法师甚至会准备活祭品来以防万一，虽然用来监测是否为真的灯神类恶魔的法阵被发明了出来，但不能避免结果的话可就毫无意义。

直到一句咒语被发明了出来。

（演讲者将一张羊皮纸放于投影仪展示区）

这张纸上写着的是一段典型的恶魔召唤词，老古董货啦，现在的年轻人都喜欢电脑一键完成所有，连恶魔召唤都想这样…（演讲者咳嗽了两声）总之谁能看出来，这段召唤词有什么不对劲的地方吗？

……

没人吗？

……

真是，你们这些毛头小子，基本功不扎实啊！

第三行第二个词，念“拉比纳额辟廖奥”，这个地方原本应该空出来，因为这里是要填写愿望的地方，但是当“奸商”出来的时候，把这段召唤词交上去，他们就会在一阵哀嚎之后滚回他们的世界，但别忘了真正的“灯神”出来之时，把那个词擦掉。否则他们也会和上面说的一个下场。

这句短语在学名上叫“伯爵防护咒”，因为第一个在恶魔仪式上使用这个词的是一个…我也忘了哪个国家的伯爵，这不重要，因为那个伯爵根本不是法师。至于防护咒的发明者，他......

（在这里演讲者停顿了数秒）

他的名字已经无从考察了，只知道那是一个默默无闻的，除了那句短语没有什么建树的普通法师……对，就是这样。

伯爵防护咒到今天为止还在使用，它已经是召唤恶魔时的必备，那些电子玩意里也写入了这个词，用以当作召唤恶魔不当时的保险栓。

或许那位法师会很高兴看到他今天的成就……

这位学员，你说这个词是什么意思？没什么意思，一句古代用语，但它已经在200年前完全失传了。

[[&gt;]]
**——节选自奇术部高级顾问艾克萨罗斯•伊拉尔多夫的讲座**
[[/&gt;]]

“随堂测验，艾克萨罗斯，看一下这篇咒语有什么错误。”老师随手递给我一张羊皮纸，我也自然而然的接了过去。

“这是一篇恶魔召唤词，在它第三行第二个词的位置应该是空格的，因为那里应该填下许愿者的愿望。”我扫了一眼，就把无比明显的错误找了出来。

“很好。现在我们走吧，该去那个猪头伯爵那里给他做召唤恶魔的仪式了。”

“等等等等，老师你不会要把这篇有错误的召唤词用在仪式上吧？”

“怎么不行，你真觉得那种猪头男值得你我付出法力来为他服务？明明是个猪头，结果却娶了个那么年轻漂亮的女孩当老婆，我....咳咳，本大法师感到心理很不舒服，所以我决定给他错误的召唤词。”

“......老师你找借口的能力和你的法力真的呈反比，我都知道那个伯爵欺压百姓，强抢民女，你要伸张正义就直说嘛。”

“咳咳......你忘了我是怎么教导你的吗？我们是法师，我们学习、付出了那么多才掌握的魔法，仅可为自己而用，那些贱民未曾付出就想得到回报？天底下没有那种好事！魔法师为了魔法而付出了一切，所以也仅有我们才能享受魔法的恩赐......”

“好好好对对对，老师我还有一个问题。”我连忙打断了老师的言语，他说教的本领说不定比魔法造诣还高。

“那个你填在愿望处的词语，我看看......‘拉比纳额辟廖奥’是什么意思。”

“哦那个啊，那只是个古代用语，没有实质的魔法效应。”他顿了一口气，然后说出了下半句：

“翻译一下就是‘fuck yourself’的意思。”</textarea></pre>
