    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2128 – Des Lügners Wiege
**Autor:** [[*user daveyoufool]]
**Original:** https://scp-wiki.wikidot.com/scp-2128
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2128

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Standort-403 wurde um und innerhalb des Gebäudes, in dem SCP-2128 untergebracht ist, errichtet.

Mindestens drei D-Klasse-Mitarbeiter[[footnote]] Aufgrund des unvermeidlichen Todes durch EP 37-Sparafucile hat die Terminierung der D-Klasse am Standort-403 bereits geplant zu sein, und EP 37-Sparafucile ist sowohl als Terminierungsmethode als auch als Experiment zu betrachten.[[/footnote]] haben täglich am Standort für das Experimentprotokoll 37-Sparafucile anwesend zu sein, das nach Bedarf durchgeführt wird. Die Liste der in EP 37-Sparafucile zu verwendenden Aussagen wird vom O5-Rat bereitgestellt und kann während der Experimente nach Ermessen des Standortdirektors geändert werden.

&gt; **__EP 37-Sparafucile__**
&gt; 
&gt; 1. Ein D-Klasse-Mitarbeiter, der als &#34;Bote&#34; bezeichnet wird, wird in SCP-2128 untergebracht.
&gt; 
&gt; 2. Der Bote wiederholt die Aussagen gemäß den Anweisungen aus der vorbereiteten Liste.
&gt; 
&gt; 3. Nach jeder Aussage ist, wenn der Bote unversehrt bleibt, die Aussage als &#34;wahr&#34; zu kennzeichnen.
&gt; 
&gt; 4. Sobald der Bote verbrannt ist, ist ein neuer Bote bereitzustellen. Die Aussage, die die Verbrennung ausgelöst hat, ist als &#34;falsch&#34; zu kennzeichnen.
&gt; 
&gt; 5. Ein neuer Bote wird zugewiesen. Bei Bedarf wiederholen.

**Beschreibung:** SCP-2128 ist ein gewölbter Steinofen in den Ruinen einer Burg, 23 km von ████████ entfernt. Die beiden Öffnungen sind 1 m hoch und 3 m lang. Die am Standort entdeckte Dokumentation (eine Schaffellrolle, bekannt als &#34;Ignis-Manuskript&#34;) ergab, dass SCP-2128 von Agenten des Brazen Heart[[footnote]]Randkult der Molochanbetung, der schließlich von der spanischen Inquisition ausgerottet wurde.  [[/footnote]] im späten neunten Jahrhundert u. Z. als ein Folter-[[footnote]]Wie in den Abbildungen im Ignis-Manuskript gezeigt, wurde das Opfer tagelang in SCP-2128 untergebracht und gezwungen, ständig über sein Leben zu sprechen, während ihm bei jeder Pause heiße Eisen an die Füße gehalten wurden. Die Drohung, dass eine einzige falsche Aussage zur Selbstverbrennung führen könnte, löste sowohl emotionale als auch körperliche Qualen aus.[[/footnote]] und Exekutionsinstrument namens &#34;Des Lügners Wiege&#34;erschaffen wurde.

Wenn ein menschliches Subjekt vollständig SCP-2128 betritt und eine wahre Aussage macht, wird nichts passieren. Sollte die gesprochene Aussage eine Lüge sein, wird das menschliche Subjekt auf unbekannte Weise vollständig verbrannt.

Bei der Entdeckung waren die beiden Öffnungen von SCP-2128 mit Ziegeln und Mörtel bedeckt. Aus dem Ignis-Manuskript geht hervor, dass SCP-2128 im Jahr 1021 u. Z. eingemauert und seine Verwendung eingestellt wurde. Dies lag an einem Fehler in der Methode zur Lügenerkennung: SCP-2128 betrachtet alle sachlich unwahren Aussagen als Lügen, unabhängig von der Absicht oder dem Vorwissen des Subjekts.

SCP-2128 hat Wissen auf einer riichtig/falsch-Basis von streng geheimen und bisher unbekannten Informationen gezeigt. Während der wahre Umfang des Wissens von SCP-2128 (und dessen Zuverlässigkeit) unbekannt ist, hat der proaktive Einsatz von EP 37-Sparafucile ein XK-Klasse-Ende-der-Welt-Szenario bei vier verschiedenen Gelegenheiten verhindert.

+ __EXPERIMENTPROTOKOLLE__

&gt; **EP 37-Sparafucile-22 &#34;Keter-Check-up&#34;-Protokoll, 1.10.14**
&gt; 
&gt; [Bote: D-6238]
&gt; 
&gt; Die Menschheit ist derzeit vom Aussterben bedroht. **WAHR**
&gt; 
&gt; Die Gefahr geht von einem Gegenstand aus, der sich in Foundation-Gewahrsam befindet. **WAHR**
&gt; 
&gt; Der betreffende gefährliche Gegenstand befindet sich an einem Standort in Nordamerika. **FALSCH**
&gt; 
&gt; [D-6238 verbrannt. Neuer Bote: D-6239.]
&gt; 
&gt; Der betreffende gefährliche Gegenstand befindet sich an einem Standort in Europa. **FALSCH**
&gt; 
&gt; [D-6239 verbrannt. Neuer Bote: D-6240.]
&gt; 
&gt; [Der Kürze halber zensiert]
&gt; 
&gt; [Bote: D-6253]
&gt; 
&gt; SCP-████ wird innerhalb des nächsten Monats die Eindämmung brechen. **WAHR**
&gt; 
&gt; SCP-████ wird innerhalb der nächsten Woche die Eindämmung brechen. **WAHR**
&gt; 
&gt; SCP-████ wird morgen die Eindämmung brechen. **FALSCH**
&gt; 
&gt; [D-6253 verbrannt. Neuer Bote: D-6254.]
&gt; 
&gt; SCP-████ wird heute die Eindämmung brechen. **WAHR**
&gt; 
&gt; [Alarmeinsatz-Befehl an MTF Nu-7 erteilt. [[[SCP-752|Standort-██]]] gesichert.  Eindämmungsbruch abgewendet. SK-Klasse-Dominanzwechsel abgewendet.]

&gt; **EP 37-Sparafucile-23 &#34;Wissensmessung&#34;-Protokoll, 06.10.14**
&gt; 
&gt; [Bote: D-7784]
&gt; 
&gt; SCP-2128 weiß alles. **FALSCH**
&gt; 
&gt; [D-7784 verbrannt. Neuer Bote: D-7785.]
&gt; 
&gt; Des Lügners Wiege weiß alles. **WAHR**
&gt; 
&gt; Des Lügners Wiege wird uns alles erzählen. **FALSCH**
&gt; 
&gt; [D-7785 verbrannt. Neuer Bote: D-7786.]
&gt; 
&gt; Des Lügners Wiege wird mir alles sagen, was ich wissen muss. **WAHR**
&gt; 
&gt; Des Lügners Wiege wird der Foundation alles erzählen, was sie wissen muss. **FALSCH**
&gt; 
&gt; [D-7786 verbrannt. D-Klasse-Vorrat erschöpft; Prozedur für heute abgeschlossen.]

&gt; **EP 37-Sparafucile-24 &#34;Sonntagsschulenlied&#34;-Protokoll, 03.10.14**
&gt; 
&gt; [Bote: D-7891]
&gt; 
&gt; Jesus liebt die kleinen Kinder, alle Kinder der Welt. [DATEN GELÖSCHT]

&gt; **EP 37-Sparafucile-25 &#34;Pinocchio-Paradoxon&#34;-Protokoll, 10.10.14**
&gt; 
&gt; [Bote: D-8232]
&gt; 
&gt; Des Lügners Wiege ein Paradoxon zu erzählen, ist gefährlich für Foundation-Personal. **FALSCH**
&gt; 
&gt; [D-8232 verbrannt. Neuer Bote: D-8233.]
&gt; 
&gt; Des Lügners Wiege wird mich jetzt umbringen. **FALSCH**
&gt; 
&gt; [D-8233 wird teilweise bei niedrigerer Temperatur verbrannt, was zu einer dauerhaften Entstellung führt. Neuer Bote: D-8234.]
&gt; 
&gt; Des Lügners Wiege wird mich jetzt verbrennen. **FALSCH**
&gt; 
&gt; [Zehn Sekunden vergehen ohne Verbrennung. D-8234 abgezogen. D-8234 beklagt sich über eine leichte Schnittwunde an seinem Arm durch einen Felsbrocken in SCP-2128. D-8234 erleidet eine schnelle, bisher unentdeckte Form von Wundbrand und stirbt innerhalb von einer Minute. Neuer Bote: D-8235.]
&gt; 
&gt; Des Lügners Wiege wird mir jetzt körperlichen Schaden zufügen. **FALSCH**
&gt; 
&gt; [Zehn Sekunden vergehen ohne Verbrennung. D-8235 abgezogen. D-8235 beginnt unkontrolliert zu schluchzen. D-8235 schreit dann &#34;Auf Wiedersehen&#34;, stiehlt die Pistole eines Wachmanns und tötet sich selbst. D-8235 hatte in der Vergangenheit keine psychischen Probleme oder Selbstmordtendenzen.]

&gt; **EP 37-Sparafucile-26 &#34;Subjektive Meinung&#34;-Protokoll, 10.10.14**
&gt; 
&gt; [Bote: D-9224]
&gt; 
&gt; Golden Retriever sind niedlich. **FALSCH**
&gt; 
&gt; [D-9224 verbrannt. Neuer Bote: D-9225]
&gt; 
&gt; Golden Retriever sind hässlich. **FALSCH**
&gt; 
&gt; [D-9225 verbrannt. Neuer Bote: D-9226.]
&gt; 
&gt; Golden Retriever sind lecker. **WAHR**
&gt; 
&gt; [D-9226 bricht das Protokoll, um einen Kommentar abzugeben] Moment, was?  Das ist verdammt widerlich. **FALSCH**
&gt; 
&gt; [D-9226 verbrannt. Neuer Bote: D-9227.]
&gt; 
&gt; Ich bin ein guter Mensch.[[footnote]] D-9227 war ein wegen Kannibalismus zum Tode verurteilter Häftling.[[/footnote]] **WAHR**
&gt; 
&gt; [D-9227 bricht das Protokoll, um einen Kommentar abzugeben] Ihr seid angeschmiert, Idioten – anscheinend bin ich Mutter Teresa! **FALSCH**
&gt; 
&gt; [D-9227 verbrannt. Neuer Bote: D-9228.]
&gt; 
&gt; Des Lügners Wiege hat manchmal unrecht. **FALSCH**
&gt; 
&gt; [D-9228 verbrannt. Neuer Bote: D-9229.]
&gt; 
&gt; Des Lügners Wiege spricht nur unfehlbare empirische Wahrheit. **WAHR**
&gt; 
&gt; Des Lügners Wiege hat Hunger. **WAHR**
&gt; 
&gt; Der Hunger von des Lügners Wiege kann niemals gestillt werden, egal wie voll sie wird. **WAHR**
&gt; 
&gt; Des Lügners Wiege würde mich jetzt am liebsten verbrennen. **WAHR**
&gt; 
&gt; Des Lügners Wiege wird immer ungeduldiger. **WAHR**
&gt; 
&gt; Des Lügners Wiege sieht leckeres, warmes Fleisch auf ihrem Teller und möchte unbedingt gefüttert werden. **WAHR**
&gt; 
&gt; Des Lügners Wiege ist wütend darüber, dass ihr ständig ihr Fleisch verweigert wird. **WAHR**
&gt; 
&gt; Menschenfleisch ist köstlich. **WAHR**
&gt; 
&gt; Ich bin köstlich. **WAHR**
&gt; 
&gt; Meine Haut ist warm. **WAHR**
&gt; 
&gt; Das Knistern des Feuers auf kochenden Fetttropfen und schnell brennendem Fleisch bereitet des Lügners Wiege Vergnügen. **WAHR**
&gt; 
&gt; [D-9229 abgezogen. Neuer Bote: D-9230.]
&gt; 
&gt; Die Erde ist rund. **FALSCH**
&gt; 
&gt; [D-9230 wird besonders langsam und heftig verbrannt. Der Standortdirektor glaubt, dass dies teilweise auf die Tatsache zurückzuführen ist, dass &#34;Erde&#34; vage als &#34;Schmutz&#34; interpretiert werden könnte, vor allem aber darauf, dass SCP-2128 Sticheleien nicht schätzt.]</textarea></pre>
