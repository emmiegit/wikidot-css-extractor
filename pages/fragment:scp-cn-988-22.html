[[div class=&#34;story&#34;]]
我打开自己的SCP工作邮箱，打开“写信”功能。

这一切太奇怪了，我必须上报O5。

&gt; **From：**Site-CN-34二级研究员
&gt; 
&gt; **To：**O5议会。
&gt; 
&gt; 您好，我是

我感觉到了异样，下一秒

&gt; --**From：**Site-CN-34二级研究员--
&gt; 
&gt; --**To：**O5议会。--
&gt; 
&gt; --您好，我是--

我目瞪口呆。

&gt; 不要这样。

我看到输入框内的字符跳动着出现。

&gt; 平静的生活如此美好，不是吗？

“不是。”我鼓起勇气，说。

&gt; 你了解他们吗？

[[div class=&#34;choices&#34;]]

[http://scp-wiki-cn.wikidot.com/site-cn-34 不了解。]

[http://scp-wiki-cn.wikidot.com/scp-cn-988/offset/23 了解。]
