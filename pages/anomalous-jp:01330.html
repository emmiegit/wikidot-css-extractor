    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: **説明:** &#39;「この村は日本におけるトラバサミ発祥の地である」旨の虚偽の歴史が住民全員に知覚されている--石川県を中心とした-- 日本全国の限界集落と認定された--5-- 23の村。全ての村において6月29日が「トラバサミ記念日」として扱われており、同日には「トラバサミ感謝祭」が行われていた。&#39;\n**回収日:** 2007/08/17\n**回収場所:** 石川県内に存在する村。財団における定期調査により発見。その後全国各地の調査において同一の異常性を有した村が22か所発見。\n**現状:** 住民に対する記憶処理及びミーム作用を施した特別番組「トラバサミの秘密」を該当する地域へに放映。経過観察の為処置を行っていない石川県内の村を除き、異常性の除去に成功している。\n**追記:** 2017年6月29日以降村内の売店においてトラの生首に突き刺さったトラバサミをデフォルメしたキャラクター「ちぎりトラ君」のストラップ、お守り等のグッズ販売が行われている。
