##34495e|我是Cropsey，这里是我的房间。##

##34495e|在这里没人会听见你。##

##34495e|我知道幼体让你愤怒，它们吵闹，让温和的人也难以忍受。那种近似无知的天真可笑而愚昧，你想杀了他们。但屈从于现实的法律。##

##34495e|你说过想杀了孩子们。##

##34495e|所以在杀之前，我们需要一些演练。##

##34495e|你拿起刀，想象面前出现了楼梯，虽然在你眼中是悬浮着的，它通向你的意识。你拿起刀，一步一步走着，踩在地毯上，你感觉到毛绒触感了吗？地毯是什么颜色的？你闻到了地下室霉菌的味道了吗？##

##34495e|你听到了孩子在楼上的吵闹声，它们只是意识聚合体，在这里杀它们不会让你付出代价。因为这里是我的房间，没有人会发现你。你看到了墙壁，这很好，你的意识又进步了，墙壁上贴着墙纸吗？有因为发霉而卷翘吗？##

##34495e|你想起你自己家里的墙纸吗？我知道你的爸爸喜欢蓝色的墙纸，你也喜欢，你回忆起童年和爸爸一起贴墙纸的岁月。爸爸现在在哪里呢？你听到了男性的声音，和孩子的吵闹在一起，他在笑，你的表情很厌恶，是啊，你多久没有这样笑过了？你嫉妒了，我知道。##

##34495e|又走上一个台阶，你闻到什么了？炖肉的香味也让你回忆起童年，那是你最幸福的时光了？问我不会有任何结果，幸福是很贵的。炖肉的时候你会想在旁边等着偷吃，八角茴香和桂皮，煮完之后的牛肉酥软到入口即化，你开始分泌口水了，装盘之后再撒上胡椒粉，你喜欢这么吃对吧？在你的奶奶死后你再也没有吃过这么好吃的炖肉。我没有猜错的话你之后便过度食用快餐，但气味可以把人带回曾经的生活。##

##34495e|你要杀死那些孩子，你听见它们的吵闹了。##

##34495e|你听到木质地板上皮球的声音了吗？咚，咚，咚，笑声和脚步声让你难以忍受，模糊的声音充斥你的耳膜。你脚下变成了岩浆吗？你加快脚步，黑色厨刀是昨天才被磨过的，正闪着寒光。地毯让你的脚发痒，你因为霉菌与灰尘咳嗽，你知道吸入霉菌导致生命垂危的案例吗？你不害怕，这是演练而已。即使在这里死去，你也不会死去。##

##34495e|这个世界上有很多门，滑动门，暗门，你需要的一些门自动敞开，地板门，你进去也许再也不会出来。你在颤抖吗？脱水状态？为什么走这么几步就让你冷汗直冒呢？你是不敢下手的懦夫？还是说你害怕你吸入了霉菌？你注意到粗糙，怪异，不和谐的音色吗？发自你厌恶之人的口中。廉价的快乐激起你的杀戮欲了吗？##

##34495e|你打开门。##

##34495e|你在等什么？在这里杀人只是杀死构建的幻象而已，我看不到你的表情，为什么停顿了？##

##34495e|你看到爸爸了吗？他在陪着谁玩呢？又是谁在煮汤？她的头发是什么颜色的？她的眼睛是什么颜色的？你停止动作了，你恐惧杀死你潜意识中的孩子吗？应该动手的。无论是谁。##

##34495e|爸爸对陌生人一般向你呼喊了吗？他的表情是什么样的？他推搡你了吗？奶奶报警了吗？她还是在祈求上帝保佑吗？妈妈又在哪里？响起敲门声了吗？爸爸的血是什么颜色的？奶奶被用刀身首分离时说了什么？十字架被扔进马桶了吗？刚进门的妈妈面朝哪里倒下？孩子是什么表情？孩子哭了吗？##

##34495e|孩子的头发是什么颜色？你的头发是什么颜色？孩子的眼睛是什么颜色？你的眼睛是什么颜色？爸爸是谁？奶奶是谁？妈妈又是谁？你的血是什么颜色的？眼泪是什么颜色的？尸体怎么被拖行的？肢解后的肉是什么味道？八角茴香和桂皮，煮完后撒上胡椒粉。眼泪是什么味道的？孩子的尸体和你合二为一了吗？你和你合二为一了吗？##

##34495e|现在你的演练结束了，完成的很棒，你已经杀死了意识中你最不完美，最令人厌恶的部分。##

##34495e|有些门你进去就出不来了。##

##34495e|你的意识还没有回去，你恐惧了吗？解救自己的方法是什么呢？##

##34495e|我是Cropsey，这里是我的房间。##

##34495e|在这里没人会听见你。##

##34495e|我知道幼体让你愤怒。##</textarea></pre>
