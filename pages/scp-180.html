原文：[https://scp-wiki.wikidot.com/scp-180#%23 SCP-180] 竊取身分的帽子
作者：[[*user FritzWillie]]
譯者：[[*user Jetttttt]]
[[include info:end]]

**項目編號：**SCP-180

**項目等級：**Euclid

**特殊收容措施：**異常物品研究與收容站點Site-76內基於外部安全因素，禁止配戴任何頭飾（包括髮夾與蝴蝶結）。違反此項規定者將接受全面搜身、站點內足跡調查與DNA身分測試。

SCP-180不可離開其研究室。SCP-180之目前外觀應每日向維安部門回報。當人員在部門內遇見不認識、但衣著或行為顯示其屬於相同部門者，應立即向維安部門通報（由於其身分可能已經被盜竊）。

**描述：**SCP-180的外觀為一頂帽子或其他款式的頭飾或髮飾。任何將SCP-180放上頭部的個體將被其「竊取」身分。該效應將使受影響者無法被認出，甚至對於高度熟悉該人者也是如此。嘗試觀察身分被竊者的人只能模糊的描述其特徵如髮色、眼睛顏色、膚色或衣著，但無法認知其身分。且受影響者無法說服他人相信自己的身分。效應將持續到有他人戴上SCP-180並成為其新「宿主」為止。

將已經奪取一身分的SCP-180放在另一個體頭頂上會使該受影響者（原宿主）之身分被複印在新宿主上。此效應不只作用於人類，也包含動物與無生命物件。目前曾因項目被放置於其上而被觀察者混淆為宿主的例子有狗、雕像與咖啡桌等。

SCP-180會依不同宿主改變外型。該改變僅為視覺上的變化。項目曾變形為高頂禮帽、無邊便帽、鴨舌帽、綁頭手帕、髮夾、希賈布以及安全帽等。透過核磁共振掃描以及3D超音波成像顯示SCP-180事實上僅是一段看似薄幕或裹屍布的破舊亞麻布或布塊。當項目看似被置於頭頂時，實際上是將其蓋住面部。目前研究仍無法解釋SCP-180為何要或如何操縱輻射（包含可見光與紅外線）來製造該假象的。
