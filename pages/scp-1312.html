[[include component:credit-button]]
**Artikel:** SCP-1312 – Standort-41
**Autor:** [[*user Tanhony]]
**Original:** http://www.scp-wiki.net/scp-1312
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1312

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1312 ist hinter einem zwei (2) Meter hohen Elektrozaun einzudämmen. Alle möglichen Ausgänge von SCP-1312 sind jederzeit zu bewachen. Alle Entitäten, die versuchen, SCP-1312 zu verlassen sind zu überwältigen, sind sofort in die Eindämmung zu bringen. Keine Gegenstände oder Personen haben SCP-1312 ohne besondere Autorisierung zu betreten.

Jeder Test von SCP-1312 muss von mindestens drei (3) Mitgliedern des Stufe-3-Personals genehmigt werden. 

**Beschreibung:** SCP-1312 ist die Bezeichnung für den unvollendeten Standort-41, der sieben (7) Monate nach Baubeginn einen Vorfall erlebte, während dem der gesamte Standort drei (3) Kilometer nach Norden verlegt wurde. Alle in SCP-1312 anwesenden Mitarbeiter zu dieser Zeit sind vermutlich tot oder in einem solchen Zustand, dass sie als verloren gelten.

SCP-1312 beherbergt eine große Anzahl humanoider Entitäten[[footnote]]Die Informationen über diese humanoiden Entitäten wurden durch einen Rover gesammelt, der in SCP-1312-1 gebracht wurde. Der Rover zeichnete den Einfangprozess und das anschließende Verhalten der Entitäten auf.[[/footnote]], die alle gesichtslosen Menschen in Volltonfarbe ähneln. Diese Entitäten zeigen begrenzte Intelligenz und sind fügsam, bis sie sich der Anwesenheit eines Gegenstands oder Organismus bewusst werden, der in SCP-1312 fremd ist. An diesem Punkt werden sie das Objekt oder den Organismus nehmen und eindämmen, indem sie die Einrichtungen nutzen, die bereits in SCP-1312 vorhanden sind. In Fällen, in denen die fremde Präsenz ein Organismus ist, werden sie ihn zuerst überwältigen, indem sie ihn bewegungsunfähig oder bewusstlos machen. Diese humanoiden Wesen werden in drei verschiedene Typen unterteilt: 

* **SCP-1312-1:** Humanoide Entitäten in vollständig weißer Farbe. SCP-1312-1 werden sich an Handlungen beteiligen, von denen angenommen wird, dass es versuchte Experimente mit gefangenen Objekten oder Personen sind. Sie nähern sich normalerweise nicht selbst gefangenen Objekten, sondern lenken SCP-1312-3-Instanzen durch eine Reihe von Klick- und Stöhngeräuschen. SCP-1312-1 scheinen auch Dokumentationen zu Objekten oder Personen zu schreiben, die sie gefangen genommen haben. (Siehe Geborgene Dokumentation 1312-1.) 

* **SCP-1312-2:** Humanoide Entitäten in vollständig schwarzer Farbe. SCP-1312-2 scheinen für die Gefangennahme und Unterwerfung von fremden Objekten und Personen verantwortlich zu sein. Sie sind in der Lage zu sprechen, aber dies scheint sich auf das Rufen von &#39;Eindämmungsbruch&#39; zu beschränken, wenn sie eine fremde Präsenz in SCP-1312 sehen. 

* **SCP-1312-3:** Humanoide Entitäten in vollständig oranger Farbe. SCP-1312-3 werden von SCP-1312-1 bei Experimenten mit Objekten angeleitet, die in SCP-1312 fremd sind. Sie werden normalerweise SCP-1312-1 Instanzen durch SCP-1312 in großen Mengen folgen. SCP-1312-3 scheinen unfähig zu unabhängigem Denken zu sein und werden nicht handeln, es sei denn, sie werde  von SCP-1312-1 dazu aufgefordert.

[[collapsible show=&#34;Geborgene Dokumentation 1312-1&#34; hide=&#34;ausblenden&#34;]]

Am ██.██.20██ wurde eine kleine Erkundung von SCP-1312 unternommen, wobei die humanoiden Entitäten kurz zuvor durch die Platzierung mehrerer Objekte in SCP-1312 abgelenkt wurden. Während der kurzen Expedition wurden in Büros und leeren Isolierzellen mehrere Dokumente entdeckt, die SCP-1312-1-Entitäten zuvor geschrieben hatten. Unglücklicherweise wurde ein Mitglied der Expedition während des Fluchtversuchs von den humanoiden Entitäten von SCP-1312 gefangen genommen. (Siehe Geborgenes Dokument 1312-3.) 

**Geborgenes Dokument  1312-1:**

&gt; **Objekt-Nr.:** SCP
&gt; 
&gt; **Klassifizierung:** Sicher
&gt; 
&gt; **Sicherheitsmaßnahmen:** Es kommt in die Kiste. Es bleibt in der Kiste. Es wird von der Sicherheit in der Kiste gehalten. Lasst es nicht aus der Kiste. Nur Ärzte können es benutzen.
&gt; 
&gt; **Beschreibung:** Ein Stock mit Orange mit Schwärze drinnen. Die Schwärze macht sich selbst auf Papier. Das ist ein auf Papier geschriebenes Experiment.
&gt; 
&gt; Wenn eine D-Klasse es isst, stirbt sie. Es ist in ihrem Hals drin. Sie wird mit scharfen Gegenständen aufgeschnitten und es wird wieder rausgenommen. Es hat jetzt Kauspuren drauf.
&gt; 
&gt; **Experimentprotokoll SCP-1**
&gt; 
&gt; **Das erste Experiment:** Es wird in Wasser gelegt.
&gt; **Ergebnis:** Nass.
&gt; 
&gt; **Das zweite Experiment:** Es wird in den kalten Raum gelegt.
&gt; **Ergebnis:** Kalt.
&gt; 
&gt; **Das dritte Experiment:** Es wird in den warmen Raum gelegt.
&gt; **Ergebnis:** Warm.
&gt; 
&gt; **Das vierte Experiment:** Es werden ihm Fragen gestellt.
&gt; **Ergebnis:** Still.
&gt;  
&gt; **Das fünfte Experiment:** Es wird mit scharfen Dingen auseinandergeschnitten.
&gt; **Ergebnis:** Kaputt. Jetzt ist es nur Schwärze ohne das Orange. 

**Geborgenes Dokument  1312-2:**

&gt; **Objekt-Nr.:** SCP
&gt; 
&gt; **Klassifizierung:** Sicher
&gt; 
&gt; **Sicherheitsmaßnahmen:** Es wird in einem Raum gehalten. Der Raum ist verschlossen. Den Raum nicht aufschließen. Nur Ärzte können den Raum aufschließen. Zwei Sicherheitsleute halten es eingedämmt. Trinkt es nicht. 
&gt; 
&gt; **Beschreibung:** Ein weißer Zylinder. Da ist Flüssigkeit drin. Die Flüssigkeit war mal warm, aber jetzt ist sie kalt. Das ist, weil es ein kalter Raum ist. Das ist, was ein SCP verdient. Denkt an unser Motto: Sichere das Eindämmen und schütze. Wenn die D-Klasse es trinkt, sagt sie, es ist gut. Das sagt sie nicht mehr, weil es kalt ist. 
&gt; 
&gt; Dr. ████[[footnote]]Dieser Name wurde mit einem Fingernagel oder einem anderen scharfen Werkzeug vom Papier gekratzt.[[/footnote]] sagt, dass er sich daran erinnert, dass er es getrunken hat. Hört nicht auf ihn. Er ist ein LÜGNER EIN LÜGNER ER LÜGT ER IST EIN LÜGNER EIN LÜGNER EIN LÜGNER EIN LÜGNER EIN LÜGNER (Dies geht über mehrere Seiten so weiter.) 
&gt; 
&gt; **Experimentierprotokoll SCP-1**
&gt; 
&gt; **Das erste Experiment:** Es wird in Wasser gelegt.
&gt; **Ergebnis:** Nass.
&gt; 
&gt; **Das zweite Experiment:** Es wird in den kalten Raum gelegt.
&gt; **Ergebnis:** Kalt.
&gt; 
&gt; **Das dritte Experiment:** Es wird in den warmen Raum gelegt.
&gt; **Ergebnis:** Warm.
&gt; 
&gt; **Das vierte Experiment:** Es werden ihm Fragen gestellt.
&gt; **Ergebnis:** Still.
&gt; 
&gt; **Das fünfte Experiment:** Es wird mit scharfen Dingen auseinandergeschnitten.
&gt; **Ergebnis:** Funktioniert nicht.

**Geborgenes Dokument  1312-3:**

&gt; **Objekt-Nr.:** SCP
&gt; 
&gt; **Klassifizierung:** --Keter-- Neutralisiert
&gt; 
&gt; **Sicherheitsmaßnahmen:** Hört nicht drauf. Es tut nichts als lügen. Haltet es im Raum. Füttert ihm D-Klasse. Hört nicht auf das, was es euch sagt. Wenn es versucht rauszukommen, schlagt es. Nachdem ihr es geschlagen habt, tut es wieder in den Raum. Jedes Personal, das sagt, es ist kein Lügner, lügt. Vertraut ihm nicht. 
&gt; 
&gt; **Beschreibung:** Es ist wie ein Mensch aber pink und mit hartem Material drauf. Es kann sprechen, aber es lügt nur. Es beleidigt Personal, das sich ihm nähert. Manchmal schreit es. 
&gt; 
&gt; Es sagt, es ist ein Agent der SCP Foundation. Das ist eine Lüge und es ist ein Lügner. Es hatte ein Metallobjekt dabei. Es tötet D-Klasse, wenn es auf sie gerichtet ist und der Abzug gedrückt wird. Danach ist ein Ding im Kopf der D-Klasse. Wenn es nicht auf den Kopf gerichtet ist, braucht sie länger, um zu sterben. 
&gt; 
&gt; Es hatte noch ein Metallobjekt. Stimmen kommen aus dem Objekt und fragen, ob Agent Banks da ist. Wir fragen, ob es ein SCP ist und die Stimmen hören zu reden auf. Deshalb wird es als SCP bezeichnet. Jetzt ist es eingedämmt. 
&gt; 
&gt; **Das erste Experiment:** Es wird in Wasser gelegt. 
&gt; **Ergebnis:** Platsch.
&gt; 
&gt; **Das zweite Experiment:** Es wird in den kalten Raum gelegt.
&gt; **Ergebnis:** Zittern.
&gt; 
&gt; **Das dritte Experiment:** Es wird in den warmen Raum gelegt.
&gt; **Ergebnis:** Warm.
&gt; 
&gt; **Das vierte Experiment:** Es werden ihm Fragen gestellt.
&gt; **Ergebnis:** Lügen.
&gt; 
&gt; **Das fünfte Experiment:** Es wird mit scharfen Dingen auseinandergeschnitten. 
&gt; **Ergebnis:** Nass.

[[/collapsible]]</textarea></pre>
