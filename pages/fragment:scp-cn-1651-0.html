    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1651

**项目等级：**Euclid

**特殊收容措施：**由于项目出现极少且其出现需要满足的特殊条件，目前除标准信息掩盖措施外的收容措施均是不必要的。

**描述：**SCP-CN-1651为多种异常人形个体的统称，包括SCP-CN-1651-1、SCP-CN-1651-2和SCP-CN-1651-3。

人类个体转变为SCP-CN-1651-1的具体条件未知，但已知其包括此个体知晓一次“世界末日”事件[[footnote]]目前认为指影响范围波及全球，地球生物灭绝可能性极大的事件。[[/footnote]]即将发生且不可阻止。

SCP-CN-1651-1的具体表现包括但不限于以下几点：
* 表现出极大的同情心、同理心等。
* 表现出极大的学习欲望与异常的学习能力，例如接近300的智商和近乎过目不忘的记忆力。
* 外观改变，绝大多数人类观察者将其描述为”更加美观与令人敬畏“。
* 身体素质与健康状况改善，部分案例中出现了断肢再生现象。
* 思维方式偏向理性化。
* 心理素质和认知抗阻系数提高。

转变发生后的1到4年时间里，SCP-CN-1651-1将试图掩盖自己发生的异常变化并积极地学习知识，最终转变为SCP-CN-1651-2[[footnote]]已知阻止或干扰其学习可以推迟这一过程，但由于其高智力与高身体素质这种推迟的效果有限。[[/footnote]]。

向-2个体的转化为一次生理结构异常转变事件，个体的皮肤会在事件中转化为一层由坚硬具皮革质感的棕灰色物质组成的外壳。对-2的透视检查显示其内部结构已完全转变为某种有机浆液，仅中枢神经系统仍保持原形态。所有损坏-2外壳的尝试都失败了。

转变发生后的约一年时间里，-2不再活动直至向-3的转变发生，-2的外壳会在转变中破裂，SCP-CN-1651-3，一人格与记忆与原-2个体基本一致的个体将从中出现。-3的外形不固定，通常表现为神话中与生命、创生、延续等概念相关的形象；但当其处于屏蔽了信仰型Akiva辐射[[footnote]]由智能实体的宗教信仰引发的Akiva辐射，与神性实体自行散发的神性型Akiva辐射不同。[[/footnote]]的区域，例如[[span class=&#34;ruby&#34;]]Nervus Wriggler-Cloud Finder主动式信仰场屏蔽腔[[span class=&#34;rt&#34;]]Nervus Wriggler-Cloud Finder Active Faith Field Shield Cavity[[/span]][[/span]][[footnote]]一种消除周围环境中信仰型Akiva辐射的设备，主体为两个被设定为互相信仰的人造大脑，其信仰的具体细节可由仪器自动调整；设备工作时将接收并解析周围环境中的信仰型Akiva辐射，同时调整内部两个大脑的信仰使其产生的信仰型Akiva辐射与外界原有的信仰型Akiva辐射精准异调以将其对消。[[/footnote]]的影响范围中时和原-2个体外形基本一致。-3个体的基因序列中包含了数量巨大的地球生物遗传信息，包含目前已知的所有仍存在和已灭绝的物种以及少量未确认物种，其中占主体的是大量的人类遗传信息，目前已经从中辨识到了████████个已死亡人类个体、████个仍存活人类个体和█████████████个未确定个体的完整基因组。-3个体的身体强度、再生能力与对环境的适应能力均极强。

在继续活动一段时长不定的时间后，-3实体将高速飞向天空某处。由于-3实体体积小且几乎不发出任何辐射，以及目前所有已知的此类事件均发生在足以进行追踪的技术出现前，对其的追踪尝试均失败了。-3实体多称对其毫不知情。

[[collapsible show=&#34;需要4/CN-1651级权限&#34; hide=&#34;权限确认&#34;]]
在对东非一古人类遗址的发掘中，基金会人员发现一可能被用于宗教用途的古人类活动场所，其中包含大量明显经过挑选的人骨、兽骨、石器等物，围绕一具完整的人类骨骼化石排列成圆形，根据已有的DNA检测结果，目前认为这是一具古SCP-CN-1651-3个体的化石。

此事件意义未明。
[[/collapsible]]
