Далі наведено стенограми експедицій III та IV всередину [[[SCP-860|SCP-860-1]]].
Експедицію III проведено ██.██.████.
Експедицію IV проведено ██.██.████.

**Експедиція III**

//(D-2562 -- 35-річний чоловік, європеоїд, кремезної статури. Психологічний фон вказує на [ДАНІ ВИДАЛЕНО]. Про суб&#39;єкта відомо, що він проявляє насильницьку поведінку під тиском та що він винен у ██ вбивствах людей. D-2562 оснащений світлодіодним ліхтариком, портативною камерою з функцією потокової передачі, аудіогарнітурою для зв&#39;язку з д-ром ███ у центрі керування та пожежною сокирою.)//

//D-2562 вставляє SCP-860 у двері, що ведуть до дому пана ███████, який знаходиться на вулиці  ██████, ██████, Англія. Він повертає ключ та відчиняє їх, виявляючи SCP-860-1. D-2562 вагається, але згодом проходить крізь двері. Після того як він робить два кроки лунає гучний ляск. D-2562 обертається. Двері зачинені та вмонтовані у велику бетонну стіну.//

**D-2562:** Тепер... що?
**Д-р ███:** Використайте надану сокиру, аби спробувати виламати двері.
**D-2562:** Ох... ви впевнені?
**Д-р ███:** Будь ласка, виконуйте вказівки.

//D-2562 кладе камеру на землю, об&#39;єктивом до себе і стіни, та починає бити сокирою двері. Він вдаряє по них чотири рази, перш ніж різко озирнутися.//

**D-2562:** █████! Ви чули це?
**Д-р ███:** Ні, аудіоканалом нічого не надходило.
**D-2562:** Це було ██████ ревіння, чуваче, як ти міг не...
**Д-р ███:** Будь ласка, заспокойтеся та поверніться до свого завдання.

//D-2562 продовжує дивитися на ліс.//

**Д-р ███:** D-2562, будь ласка, не забувайте про нашу угоду. Якщо ви не будете слідувати нашим інструкціям...
**D-2562:** Та знаю я, просто... Добре... Добре, без проблем...

//D-2562 продовжує спроби виламати двері. Після двох ударів від дверей відламався невеликий шмат деревини. Підбадьорений цим, D-2562 продовжує сильніше бити по дверях. Після дев&#39;ятого удару лунає надзвичайно голосне ревіння. D-2562 кричить та починає розмахувати сокирою в напрямку камери. Перед об&#39;єктивом постає велика [ДАНІ ВИДАЛЕНО] лапа. D-2562 йде в атаку та [ДАНІ ВИДАЛЕНО]. Звуки [ДАНІ ВИДАЛЕНО] можна чути протягом ██ годин, після значної кількості часу, як батарейки розрядилися, камера не подавала жодних ознак відключення. Д-р ███ вирішив вимкнути аудіопотік через ██ годин.//

------------------------------

**Експедиція IV**

//(█████ (далі -- Суб&#39;єкт 1) -- 41-річний чоловік афроамериканського походження, статура вище середнього. Психологічний фон без відхилень. Суб&#39;єкт сам визвався взяти участь в експедиції. Суб&#39;єкт 1 оснащений світлодіодним ліхтариком, портативною камерою з функцією потокової передачі та аудіогарнітурою для зв&#39;язку з д-ром ███ у центрі керування.)//

//Суб&#39;єкт 1 вставляє SCP-860 у двері, які ведуть до порожньої кімнати в Зоні ██. Він повертає ключ та відчиняє їх, виявляючи SCP-860-1. Суб&#39;єкт 1 проходить крізь двері. Після того як він робить два кроки лунає гучний ляск.//

**Суб&#39;єкт 1:** Двері тільки-но зачинилися, чи не так?
**Д-р ███:** Так. Будь ласка, рухайтесь стежкою. Вихід буде на іншому боці.

//Суб&#39;єкт 1 продовжує йти стежкою. Ліс помітно відрізняється від попередніх досліджень: туман набув злегка червоного відтінку, а з аудіопотоку чути незрозуміле шепотіння, хоча Суб&#39;єкт 1, схоже, не помічає його. Піддослідний проходить 123 метри.//

**Суб&#39;єкт 1:** Здається місце відрізняється від того, що ви описували, док. Мені... Стривайте. Що за чортівня?

//Суб&#39;єкт зупиняється. Тепер стежка розгалужується на дві доріжки, одна з яких викладена бруківкою.//

**Суб&#39;єкт 1:** Ох, док? Яким... яким шляхом мені слід іти?
**Д-р ███:** Це... Ох, це щось новеньке. Такого не було раніше.
**Суб&#39;єкт 1:** Ну, думаю, я... [кричить] О, █████!

//Суб&#39;єкт 1 оглядається. Стежка зникла, тисячі дерев замінили її. Туман зненацька перетворився на [ДАНІ ВИДАЛЕНО], а шепотіння стало гучнішим.//

**Суб&#39;єкт 1:** [кричить] █████, док, що за █████ тут коїться? Що це за шум?
**Д-р ███:** Будь ласка, заспокойтеся та продовжуйте рухатися брукованою доріжкою.
**Суб&#39;єкт 1:** Я не ███████ піддослідний кролик, док, тільки тому, що я сам викликався, я не... [кричить] Боже праведний!
**Д-р ███:** Що? █████, скажи, що ти бачиш?  

//Суб&#39;єкт 1 починає кричати та біжить брукованою доріжкою. Шепотіння зненацька припиняється й чути лише крики Суб&#39;єкта 1. Він пробігає 143 метри, доки камера зненацька не падає на землю. Крики Суб&#39;єкта 1 припиняються. Камера звернена до лісу. Тепер туман став досить густим, аби повністю закрити огляд на відстані понад двох метрів.//

**Д-р ███:** █████, ти мене чуєш?
**Суб&#39;єкт 1:** [ДАНІ ВИДАЛЕНО]
**Д-р ███:** █████?
**Суб&#39;єкт 1:** [ДАНІ ВИДАЛЕНО]
**Д-р ███:** О, Боже.

//Суб&#39;єкт 1 більше не відповідає. За три секунди до того, як розрядилася батарея камери, було чути дуже тихий шум. Аналіз відеопотоку показав дві жовті сфери, що світилися, на одному з кадрів в останню секунду ролика. Пізніше звук було підсилено; його можна прослухати [[[http://www.scpwiki.com/local--files/document-860-iii-and-iv/XXX.wav|тут]]]. За пропозицією доктора ███ звук було реверсовано, змінений файл можна почути [[[http://www.scpwiki.com/local--files/document-860-iii-and-iv/XXX%202.wav|тут]]].//</textarea></pre>
