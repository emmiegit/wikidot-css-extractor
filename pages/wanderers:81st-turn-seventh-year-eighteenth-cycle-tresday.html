+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期七，第十八周，第七年，第81回
++++ 丛林中的第四十一天

我们今天下潜了，真高兴我下去了这一趟。

今天早上，我刚刚给一盏灯做好了个黄铜罩子，一个眼睛大大的居民走来拉了下我的衣袖，把我带到一座我之前没进去过的更大的房子。我发现这房子其实没多少地板，其实，也就只有墙壁而已。房子其余的部分均浸入水中。水里有着几个不同大小的金属球。他们告诉我那叫“球形潜水装置（bathysphere）”。它们与天花板上的机械相连，会根据需要操控金属球的升降。Torne和我被带进一个较大的金属球里面，其中一边有开门。我们进去后，一位年长的男性（我们知道了这些人里面，男性的身子侧面有着亮点，女性在背后有着大大的像眼睛一样的点）关上了门，门框上都有着一种柔软的物质，我被告知是用来防水的。然后开始下潜。

我感觉到我的胃往下猛地一坠，某一瞬间我很担心会不会吐的一塌糊涂。不过，我往外面一看，立马忘却了身体的不适。

从我身边的小窗看出去，可以看到水在漫过金属球。我们已经身处水下，但正如此处主人所说，我们非常安全。

水里是黑暗朦胧一片的。但是，今天的沼泽很是清澈，我们能看到数棵巨大的树。即使我早已经知道这些树很巨大，但还是对它们如此硕大无比懵然不知。在水上的那部分已经有我身高的四到六倍之高了，不过我们已经知道树更大一部分都在水下。

我看到在远处，主人那模糊的在忙活的身影，以及数个更大的身影。其中一个游近，我能看到那是一种奇怪的生物，身子有我那么长。它的皮肤粗糙，毛发稀少。它身体两侧都长了又短又粗又厚的鳍，尾巴的最末端也有着一块圆鳍。它有着胡须和十分肥厚的上唇，让人对它的印象十分滑稽[[footnote]] 一头海牛或者儒艮（海牛目） [[/footnote]]。它盯了我们一会，然后游走了。主人说它们吃水下的植物。它们必须被驱离水下农场附近的区域，但用来维持其它区域的治安还是很有用的。

很快，我们就看到脚下出现了光亮，以及那些房子本身了。

那些我们所提及过的建筑，是用在沼泽下爬行的巨大动物的甲壳而建成的。他们若需要建一座新的房子，就会引诱那些动物过来镇子附近并干掉它。肉的话会做成美味佳肴，贝壳就用来建房子。那些贝壳都是巨大的螺旋状的。他们在贝壳的空腔加上门，改造成为房间。如果里面需要通上空气，他们就会用长管子及一些设备输进来。这些设备的构造都很简单，和我部落北方那些人用的很相似，都是用带有魔法的词语和图案驱动的。

但当我第一眼看到房子时并不是看到那些设备。事实上，我们看到的是光。他们用光线精心雕出图案，光做的图案如固体般浮在云雾一样的水里。光芒色彩缤纷，组成了无数红色、绿色、蓝色、紫色的形状。不过，没有黄色或橙色的。大多数的光照在了贝壳的螺纹之上，与之相映成趣。然而，树上也有着图形，和我们在地毯上的相似。图形显示了英雄们和猎手们与巨兽及其他敌人战斗的英姿。也有展现出一些著名情侣的场景的图形。不知道这些人是如何表达浪漫的，我只能相信他们的话了。

最大的建筑是一座圆顶建筑。那不是用贝壳建造而成的，但有点像是用水泥，一种叫他们叫沼珊瑚的生物，以及无数亮光筑成的。这些光并没有组成用来讲述故事的图形，也不是什么抽象的图形，而是用来显示一个世界[[footnote]] Baro民族和世界那边的很多其他文明不一样，他们相信世界是圆的，但数个世纪后Clepius的计算才证明世界是接近圆的，却也十分巧合。不过，我们不用表扬他们，因为那仅仅是宗教信仰，而不完全是科学。 [[/footnote]]，那个他们被强迫离开的世界。它显现出了一幅几乎都被水所覆盖的地图，岛屿用绿光或红光所标示。这片海本身不是一片宁静凝固的蓝色或绿色，却是和陆地一样有着山脉和峡谷的漩涡。这座巨大的建筑叫做Cathedra Verti，我都看的目不转睛了。它如同一颗巨大的宝石，从这沼泽的淤泥中升起。

我们被带到一座稍微更大一些的建筑，然而它就像是Cathedra Verti的缩微版一样。这座房子很不寻常，比水上的那些更加不寻常，它是和水下的房子一样挂在树上的。不过其它房子都是从树上悬挂垂下的，这房子却是浮在被牵挂之处的上方，仿佛解除拘束的话房子就会往上飞一样。入口处有几根管子伸出，并向上延伸。

球停在了这建筑外壳的边缘，和入口十分靠近。我们感觉到它的边缘颠簸着，像是被外面某些东西搬运到入口下面，然后往上移动。门打开了，我们发现身处于一个和进入这个球时候差不多一样的房间，不过更加小一些。

我们从金属球里爬出，游了一小段距离到达边缘，才可以去到适当的进入这建筑的地方。这里的楼梯梯级非常多，因为楼道是呈螺旋状垂直上下的，保持里面的空气不外泄。

我们可以看到，起码在里面看起来，这些贝壳很柔软，颜色白中带粉。这里由墙上的灯进行照明。这些灯没有烟，但会发出适当的光芒。我走近一看，才发现里面充满了水，包含着一块粘在底部的会发光的宝石。主人（和我们一起上水的）解释说那其实是一种会发光的生物[[footnote]] 明显是某种生物冷光，但我不清楚那是什么物种发出的。 [[/footnote]]。它们和贝壳外面那些发光的东西其实是一样的种类。

这里也一样有着窗户。窗户上有着厚厚的玻璃，染了红色、蓝色、绿色、紫色的都有。每块玻璃都用胶泥接合，他们也会用这种方法来封住贝壳的某些部分。

建筑的其余部分相当平凡。这里有几个客房给人睡觉，不过除此之外就没什么了。我们坐上金属球返回水上，我也随后回去了旅馆，一进门Souja就跳到我身上，到现在都一直粘着我不放。她似乎很舍不得我呢。</textarea></pre>
