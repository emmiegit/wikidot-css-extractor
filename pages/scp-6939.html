------

[[include component:image-block name= Kawaru_en_español.png|caption= SCP-6939-1 durante el inicio de la fase tutorial de SCP-6939.]]
@@ @@
**Procedimientos Especiales de Contención:** SCP-6939 y todas las cuentas de Apple.Inc que apoyen a SCP-6939 serán bloqueadas de los servidores públicos por Rastreador Web de la Fundación Delta-11 (&#34;ANIMEAPESTA&#34;). Este bloqueo se restablecerá cada catorce días después de que SCP-6939 lo elimine por la fuerza. Cualquier dispositivo con SCP-6939 instalado debe ser confiscado, limpiado y devuelto. Todas las personas que tengan conocimiento de la existencia de SCP-6939 serán amnéstizadas.

**Descripción:** SCP-6939 es una aplicación para la Appstore de Apple.Inc iOS titulada &#39;Kawaru-Kawaru! Animeifique SU PROPIA TRASNFORMACIÓN&#39;. Los efectos anómalos de SCP-6939 aparecen al abrir y utilizar la aplicación. Tras pulsar el botón de &#34;inicio&#34;, la mascota del icono de la aplicación y de la pantalla de apertura se presentará como &#34;Kawaru-Kawaru-Itsuwaru&#34; (clasificada como SCP-6939-1), y luego comenzará a explicar cada función y cómo utilizarla.
 
Después de elegir una foto, el usuario será dirigido a un menú que tiene varias opciones de modificación disponibles.
 
* Agrandar los Ojos (escala de tamaño 1-15)
* Reducir la Nariz (escala de tamaño 1-5)
* Reducir el Ancho del Cuello (pequeño, mediano y grande)
* Agrandar la Cabeza (pequeña, mediano y grande)
* Agrandar la Boca (escala de tamaño 1-5)
* Encoger la Boca (escala de 1 a 5 negativo)
* Resplandor de los Ojos/Brillo (escala de 1 a 8)
* Color de Ojos/Color de Pelo y efectos (una rueda de códigos hexagonales de colores)
 
Cuando un usuario elige una característica para cambiar en su imagen, tanto la imagen como su cara real se transformarán para coincidir con las características elegidas en SCP-6939. Esto se hará de forma que se utilicen los rasgos faciales existentes. Esto incluye que los huesos craneales y faciales se expandan o contraigan en tamaño, que las cuencas de los ojos y los globos oculares se agranden, que los conductos lagrimales sean hiperactivos, que la cavidad nasal se contraiga, etc. Todos los usuarios de SCP-6939 hasta la fecha han muerto debido a las complicaciones de las deformaciones causadas por SCP-6939 al no poder ser soportado por el cuerpo humano.
 
SCP-6939-1 es la mascota de la aplicación que ha demostrado tener sensibilidad y la capacidad de responder a las preguntas directas de los usuarios, incluso si se habla en voz alta. SCP-6939-1 está totalmente animada y es capaz de interactuar con diferentes funciones de la aplicación. SCP-6939-1 a menudo intenta persuadir al usuario para que tome determinadas decisiones al utilizar SCP-6939. Se ha observado que SCP-6939-1 puede estar activo en más de un dispositivo a la vez.
 
Para que se produzcan los efectos de SCP-6939, el sujeto debe subir su imagen en la aplicación. No se producirán efectos si el usuario sólo carga su imagen pero no utiliza ninguna de las funciones de SCP-6939. Para que SCP-6939-1 se comunique con el usuario, éste debe subir una imagen suya. Cuando SCP-6939-1 se comunica con un usuario, su discurso es audible y aparece en la pantalla en un cuadro de texto. Se ha llegado a la conclusión de que SCP-6939-1 puede oír al lector a través de su dispositivo debido a su capacidad para responder a la conversación audible. Actualmente se desconoce si SCP-6939-1 hace que el usuario seleccione ciertas opciones de forma anómala debido a la sugerencia o si todos los usuarios eligieron las opciones por su cuenta.
 
La Fundación obtuvo conocimiento del SCP-6939 cuando aparecieron las noticias y la cobertura de los medios de comunicación sobre el SCP-6939 y la cadena de muertes asociadas. En los primeros informes sobre SCP-6939 también se mencionó que la mascota de la aplicación hablaba directamente con el usuario.

**Anexo-1-Entrevistas:** Para saber más sobre SCP-6939 y SCP-6939-1, la Fundación descargó SCP-6939 en un smartphone de repuesto. Actualmente, no se ha informado de que un sujeto haya sido forzado a utilizar las funciones de SCP-6939, pero se desconoce el alcance total de las capacidades de persuasión de SCP-6939-1. Debido a esto, la Fundación hizo subir una imagen de D-88977 en SCP-6939 y encargó a D-88977 que entrevistara a SCP-6939-1. 

[[=]]

[[collapsible show=&#34;Entrevista 10/10/2016&#34; hide=&#34;- Cerrar&#34;]]
&gt; **Entrevistado:** SCP-6939-1
&gt; 
&gt; **Entrevistado:** D-88977
&gt; 
&gt; **Prefacio:** La primera entrevista que se realizó con SCP-6939-1. A D-88977 se le pidió que intentara aprender todo lo posible sobre el funcionamiento de SCP-6939.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **SCP-6939-1:** ¡Hola usuario! Mi nombre es Kawaru-Kawaru-Itsumaru, ¡y seré tu guía para volverte el verdadero ser de anima que sé está dentro de ti! ¡Por favor presiona &#39;subir imagen&#39; para comenzar! //(SCP-6939-1 señala un conjunto de dos botones que dicen &#34;Subir imagen&#34; y &#34;Tomar foto&#34;.)//
&gt; 
&gt; //(D-88977 hace lo que se le indica y es llevado a una pantalla en la que su imagen ocupa la mitad de la pantalla, salvo un panel de desplazamiento de las diferentes características de SCP-6939.)//
&gt; 
&gt; **SCP-6939-1:**  Así que para empezar, sólo tienes que elegir con la característica que desea ir con-
&gt; 
&gt; **D-88977:**  //(Se dirige a la investigadora Cherry.)// Hey, uh, sé cómo usar esta aplicación que ustedes me dijeron, ¿puedo omitir el tutorial de alguna manera? 
&gt; 
&gt; **SCP-6939-1:** ¡Oh, vaya! ¡Eso fue jodidamente grosero! No había terminado de hablar, ¿sabes? ¿Puedo terminar, por favor?
&gt; 
&gt; **D-88977:**  O-Oh uh... ¿hey? Quiero decir que realmente no veo una razón para que me dijeran cómo usar tu aplicación-
&gt; 
&gt; **SCP-6939-1:** ¿Ellos? ¿Quiénes son ellos? //(Los ojos de SCP-6939-1 se convierten en corazones.)// ¡OMG! ¿Me los ha recomendado un amigo? ¡Qué increíble! Espero que estén satisfechos con su experiencia. Por favor, diles que dejen una reseña en la App Store si aún no lo han hecho.
&gt; 
&gt; **D-88977:** Sí, uh, un amigo. Vamos a ir con eso. Estoy bastante seguro de que no te van a dar una revisión sin embargo.
&gt; 
&gt; **SCP-6939-1:** ¡Qué pena! ¿Cómo van a saber los demás la calidad de mi servicio si no lo califican? //(SCP-6939-1 se cruza de brazos, pero rápidamente los despliega con una sonrisa.)// Eso no importa, ya hemos hablado demasiado. ¡Vamos a empezar a anime-ficarte!
&gt; 
&gt; **D-88977:** Bueno, eh, personalmente no estoy muy interesado en ser &#39;anime-ificado&#39;, honestamente sólo descargué esta aplicación para poder hablar contigo.
&gt; 
&gt; **SCP-6939-1:** ¿De verdad? ¡Qué bonito! Pero créeme, cariño, con un ojo ligeramente más grande que el otro y una nariz torcida, lo necesitas.
&gt; 
&gt; **D-88977:** //(Burla.)// Oye, no estoy insultando tu apariencia.
&gt; 
&gt; **SCP-6939-1:** Claro que no, soy adorable. ¿Ahora podemos por favor trabajar en... //lo que sea// que tengas aquí? Parece que alguien te golpeó. Como un camión, en realidad. Parece que un camión te golpeó. O te pateó, en realidad. 
&gt; 
&gt; **D-88977:** ¡Sólo es mi cara!
&gt; 
&gt; **SCP-6939-1:** //(SCP-6939-1 no responde durante tres segundos.)// ¡Oh... bueno, por eso necesito ayudarte! Si no te interesan mis servicios ahora mismo te daré un tiempo para que lo pienses. Vuelve más tarde. Adiós.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración de Cierre:** SCP-6939-1 no respondió a más preguntas de D-88977, limitándose a continuar con el tutorial de la solicitud. 
[[/collapsible]] 

[[collapsible show=&#34;Entrevista 11/10/2016 &#34; hide=&#34;- Cerrar&#34;]]

&gt; **Entrevistado:** SCP-6939-1
&gt; 
&gt; **Entrevistador:** D-88977
&gt; 
&gt; **Prefacio:** A D-88977 se le encomendó la tarea de intentar conversar con SCP-6939-1 una vez más, esta vez con énfasis en hacerle más preguntas relacionadas directamente con su anomalía.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **SCP-6939-1:** ¡Hola usuario! Mi nombre es Kawaru-Kawaru-Itsumaru, ¡y seré tu guía para volverte el verdadero ser de anima que sé está dentro de ti! ¡Por favor presiona &#39;subir imagen&#39; para comenzar! //(SCP-6939-1 señala un conjunto de dos botones que dicen &#34;Subir imagen&#34; y &#34;Tomar foto&#34;.)//
&gt; 
&gt; //(D-88977 hace lo que se le indica y es llevado a una pantalla en la que su imagen ocupa la mitad de la pantalla, salvo un panel de desplazamiento de las diferentes características de SCP-6939.)//
&gt; 
&gt; **SCP-6939-1:** ¡Oh, hola, cara de camión! ¿Vuelves a aceptar mi consejo y te conviertes en alguien con un aspecto impresionante como el mío? 
&gt; 
&gt; **D-88977:** Uh, no, no exactamente. Ellos- uh... mi amigo quería que te hiciera algunas preguntas más directas... sobre tu aplicación.
&gt; 
&gt; **SCP-6939-1:** ¡Oh, no debemos hablar de mí! Quiero decir, en serio, te has mirado en un espejo recientemente, ¿verdad?
&gt; 
&gt; **D-88977:** ¡Hey! //(D-88977 agarra el teléfono con fuerza, elevándolo.)// ¡Por el amor de Dios, mocosa desagradecida, sólo responde a algunas preguntas, ¡maldita sea!
&gt; 
&gt; **SCP-6939-1:** //(Risas.)// Vale, vale. Ya que estás tan presionado por ello, bien. ¿Qué quieres saber? ¿Cómo se me ocurrió esta brillante idea?
&gt; 
&gt; **D-88977:** Uh, quiero decir, sería un buen comienzo, sí. //(Mira un trozo de papel que contiene las preguntas de la entrevista.)// ¿Fuiste creada con esta aplicación? ¿O ya existías antes?
&gt; 
&gt; **SCP-6939-1:** Quiero decir que la aplicación //fue// mi idea. Yo como que la manifesté a la existencia. Un día no existía, y al siguiente de repente estaba compartiendo mi aplicación con todo el mundo. Qué pregunta tan aburrida. 
&gt; 
&gt; **D-88977:** Bien, entonces, supongo que iré con otra. ¿Por qué siempre insultas la apariencia de la gente? Quiero decir que ellos descargaron la aplicación voluntariamente. Estoy seguro de que querían usar la aplicación, creo que insultarles les va a disuadir de usarla, en todo caso.
&gt; 
&gt; **SCP-6939-1:** No pretendo ser mala, sólo soy sincera. Los humanos tienen muchas imperfecciones. Las imperfecciones los hacen feos. ¿Yo, por otro lado? Soy una chica anime. Soy adorable. Quiero decir, ¿quien no querría estar tan guapa como yo? 
&gt; 
&gt; **D-88977:** Eres... muy egocéntrica.
&gt; 
&gt; **SCP-6939-1:** ¿Egocéntrica? Yo no lo llamaría así. Personalmente, creo que estoy siendo bastante amable en comparación con cómo actuarían otros. La gente es viciosa.
&gt; 
&gt; **D-88977:** ¿Qué quiere decir eso?
&gt; 
&gt; **SCP-6939-1:** ¿Crees que yo he creado estos estándares de belleza? Deberías saber que la belleza sólo se compone de ciertas cualidades. 
&gt; 
&gt; **D-88977:** ¿Cómo cuales? 
&gt; 
&gt; **SCP-6939-1:** Oh, vamos. No me digas que no has visto cómo reacciona la gente ante las chicas anime. Todo el mundo las adora con sus ojos grandes, su nariz pequeña, su piel perfecta. ¿Qué tienen los humanos, eh? Granos, piel seca, ojos pequeños. La gente se burla de los demás por sus cualidades imperfectas. ¿No sabes que la gente ha tratado de llevarse bien con el aspecto que tienen? No funciona. Claro, algunas personas publican sobre lo increíble que se ve la gente en la vida real. Pero nunca es una persona común y corriente. Siempre es alguna celebridad maquillada o editada. O es una estrella de Instagram con el pelo teñido y maquillado como un personaje de anime. O un cosplay de un personaje de anime existente.  Siempre es &#39;mira qué linda es&#39; o &#39;esta es mi waifu&#39;. Quiero decir que no es //sólo// el anime, lo sé. La gente animada en general, anime o no. Pero vamos. Muchas veces si un dibujo animado es demasiado estilizado la gente se burla de él por no ser lo suficientemente perfecto o bonito. Burlarse de los estilos visuales, burlarse de la gente por ser fea, todo se reduce a lo mismo que decía antes. La gente tiene estándares. Para la mayoría de la gente, el anime es ese estándar. No veo por qué no querrían convertirse en anime.
&gt; 
&gt; **D-88977:**  En primer lugar, a mucha gente no le gusta el aspecto del anime. y en segundo lugar... la gente no se convierte en anime cuando usa tu aplicación. Se mueren.
&gt; 
&gt; **SCP-6939-1:** //(SCP-6939-1 laughs.)// ¿De qué, lindura?
&gt; 
&gt; **D-88977:** ¡No! Sus cabezas como que se abren porque se expanden en tamaño. Y sus cuencas oculares crecen y sus narices se vuelven tan pequeñas que no pueden respirar. ¡Los humanos no pueden tener rasgos de anime realistas! ¿No te preguntas por qué no responden después de usar tu aplicación? ¡Es porque se mueren! ¡Estás matando a la gente, no ayudándola!
&gt; 
&gt; **SCP-6939-1:** //(No responde durante cuatro segundos.)// Oh. Bueno, eso no es culpa mía.
&gt; 
&gt; **D-88977:** ¡Sí! ¡Si lo es! ¡Es precisamente tu culpa! 
&gt; 
&gt; **Investigadora Cherry:** D-88977, por favor, cálmate. Discutir así no te llevará a ninguna parte. 
&gt; 
&gt; **SCP-6939-1:** ¡Oh, Dios mío! ¿Es tu amiga? ¿Ella me recomendó? Hola. Me alegro de que... bueno según la cara de camión aquí todos los que usan mi aplicación se mueren así que te habrá parecido genial sin probarla tú. ¡No puedo verte porque no tengo tu foto pero si la tuviera apuesto a que podría hacer algunas sugerencias bastante útiles!
&gt; 
&gt; **D-88977:** //(Deja salir un murmullo bajo e indistinguible.)// Lo que sea. Entonces, ¿cuál es tu objetivo con esto? Si no te importa que esté matando gente, ¿tu objetivo es hacerles daño?
&gt; 
&gt; **SCP-6939-1:**  ¡Um noooo, mi objetivo es hacer que todos sean lindos como yo! Me molesta que digas que no ayudo a la gente porque sí lo hago. ¿No lo ves? Pensaba que ya te lo había dejado claro pero quizás tu fealdad te está afectando al cerebro. Las personas que usan mi aplicación tomaron la decisión de hacerlo. Nadie les obligó, incluso tú lo dijiste. //Ellas// fueron inseguras //consigo mismas//. En el fondo, todos somos inseguros. Todos odiamos nuestro aspecto porque nadie //nunca// nos acepta como somos. ¿Por qué crees que se esconden detrás de avatares en línea? Descargaron esta aplicación, hicieron los cambios que les dije incluso DESPUÉS de que los insultara. ¿Y sabes por qué? Porque saben que tengo razón. Tal vez parezca que estoy siendo mala, pero no estoy diciendo nada que no se estén gritando en silencio cada vez que se miran en el espejo. Su voluntad de pasar por esto debe significar que entienden lo que hay que hacer para alcanzar la verdadera belleza. Mueran o no, al menos se veían bien antes de hacerlo.  
&gt; 
&gt; **D-88977:** Oh... Oh, Dios mío... Mira, amiga... Es- estuve en el corredor de la muerte porque maté al nuevo novio de mi ex, por el que me dejó, y a su familia, y esto es bastante complicado incluso para mí. 
&gt; 
&gt; **Investigadora Cherry:** Te estás poniendo demasiado nervioso. Terminemos esto por hoy.
&gt; 
&gt; **SCP-6939-1:** ¡Adiós! Pero la próxima vez que hablemos deberías seguir mi consejo. Aquí tienes un regalo, porque soy muy amable, quizás tu mujer no te habría dejado si no fueras tan feo. 
&gt; 
&gt; **D-88977:** TU PEQUEÑA M- //(D-88977 rompe el teléfono en el que aparecían SCP-6939 y SCP-6939-1 contra el suelo, aplastándolo con el pie.)//
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración de Cierre:** D-88977 fue rápidamente sujetado por la Investigadora Cherry y llevado de vuelta a la bodega. Tras este incidente, D-88977 fue reasignado a otro proyecto.
&gt; 
&gt; **Notas Adicionales:** Esta entrevista llevó a la Fundación a descubrir que, aunque hay que subir una imagen a SCP-6939 para que SCP-6939-1 se comunique, la imagen no tiene que ser de la persona que habla, ya que subir una imagen permitirá a SCP-6939-1 escuchar su entorno. Sin embargo, la imagen debe ser original y no de una fuente externa. SCP-6939-1 puede detectar esto y se negará a permitir que el usuario utilice SCP-6939 hasta que se cargue una imagen original.

[[/collapsible]] 

[[/=]]

**Anexo-2:** El 28/10/2016, Los investigadores de la Fundación rastrearon la dirección IP del primer dispositivo en el que se manifestó SCP-6939. El lugar donde se descubrió el dispositivo era la casa de Caroline Thummers, asesora de belleza de una empresa local. El dispositivo en el que se manifestó por primera vez SCP-6939 pertenecía a Bella Thummers, la hija de Caroline Thummers, que había muerto una semana antes del descubrimiento. Cuando se le preguntó sobre SCP-6939, Thummers explicó que no tenía conocimiento de SCP-6939.

[[=]]
[[collapsible show=&#34;Abrir Entrevista 31/10/2016&#34; hide=&#34;- Cerrar&#34;]]

&gt; **Entrevistado:** SCP-6939-1
&gt; 
&gt; **Entrevistadora:** Investigadora Cherry
&gt; 
&gt; **Prefacio:** Al descubrir la información anterior, la Investigadora Cherry realizó una entrevista con SCP-6939-1 subiendo una imagen de D-09334.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **SCP-6939-1:** ¡Hola usuario! Mi nombre es Kawaru-Kawaru-Itsumaru, ¡y seré tu guía para volverte el verdadero ser de anima que sé está dentro de ti! ¡Por favor presiona &#39;subir imagen&#39; para comenzar! //(SCP-6939-1 señala un conjunto de dos botones que dicen &#34;Subir imagen&#34; y &#34;Tomar foto&#34;.)//
&gt; 
&gt;  //(La Investigadora Cherry hace lo que se le indica y es llevado a una pantalla en la que su imagen ocupa casi toda la pantalla, salvo un panel de desplazamiento de las diferentes características del SCP-6939.)//
&gt; 
&gt; **SCP-6939-1:** ¡Oh, vaya! No es lo peor que he visto pero... espera... ¡esta no es una imagen tuya! ¡Pero no es una existente! ¿Qué? ¡Me has engañado! 
&gt; 
&gt; **Investigadora Cherry:** SCP-6939-1, no estoy aquí para hablar de mí. Quería hablar contigo, pero no quería arriesgarme a los efectos secundarios. 
&gt; 
&gt; **SCP-6939-1:** ¿Cómo qué, de que decidas seguir mi consejo? Teniendo en cuenta que no quieres mostrar tu cara, probablemente eres super fea. Mira, está bien. Lo entiendo, estás avergonzado de tu apariencia. ¡Pero soy tu amiga! ¡Estoy aquí para ayudarte! Además, mi nombre no es un código aleatorio, ¡es Kawaru-Kawaru-Itsuwaru! 
&gt; 
&gt; **Investigadora Cherry:** Okay, Kawaru. Bueno, anteriormente revelaste que un día te manifestaste de repente. Hemos encontrado el dispositivo en el que apareció tu aplicación por primera vez. Cuando hablamos con la mujer que vivía allí, nos dijo que su hija había fallecido una semana antes, y que el teléfono en el que lo encontramos era de ella. 
&gt; 
&gt; **SCP-6939-1:** //(La expresión de SCP-6939-1 se aplana.)// Tiene que dejar de indagar, señora. Puede que no le guste lo que encuentre. 
&gt; 
&gt; **Investigadora Cherry:** Bueno Kawaru, ¿por qué dices eso? ¿No crees que es importante que la chica que tenía el teléfono que tenía tu aplicación haya fallecido?
&gt; 
&gt; **SCP-6939-1:** ¿Por qué importa que se haya ido ahora? Quiero decir que trató de hacerse bella, y eso la mató. Pero eso está bien. ¿Por qué estar vivo durante un siglo si eres feo cuando puedes estar vivo sólo durante tu adolescencia y ser hermoso?  Ahora sube una imagen de ti mismo, o he terminado de responder a las preguntas.
&gt; 
&gt; **Investigadora Cherry:** No voy a hacerlo. 
&gt; 
&gt; **SCP-6939-1:** Muy bien entonces. Has hecho tu elección. Cuando estés listo para ascender, házmelo saber.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración de Cierre:** SCP-6939-1 se negó a responder a más preguntas, volviendo simplemente a su diálogo programado cuando se le hacían preguntas sobre sí mismo. No se realizarán más entrevistas con SCP-6939-1 hasta nuevo aviso.
[[/=]]
