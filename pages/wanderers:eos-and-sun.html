**作者：**[[*user aindavis_817]]
篇名：太陽禁止進入
[[[http://scp-zh-tr.wikidot.com/honglam-battle |紅藍爭霸戰]]] 參賽作品
[[include info:end]]


君度專門改造與製造太空船，在這個獲取太空船的方式相對簡單的時代，家用太空船也開始大量普及，政府甚至還提供補助給初次購買太空船的人。這都是為了加速人們對於宇宙的了解與接觸，為了新的宇宙時代進行鋪成——在經過兩個世紀的周旋，宇宙聯盟終於同意太陽系的加入申請，可喜可賀。

當然，這些都是檯面上的情況，在充斥混亂與犯罪的檯面下，太空船的普及老早不是新聞，財團與黑幫更早一步得到新的科技與資訊，往往在政府動作前搶占先機。君度就是在這樣的環境裡生存的一員，他年幼時就被送去其他星系學習相關技術，回到地球後在知名的鬧區開了間小店，鎖定無法合法購入太空船或是想改造飛船的客群，他的技術足以涵蓋各種太空船的製造。

君度銜著菸坐在名為三迴的店門口，一抹陽光落在他的腳尖。前方的街道偶有清掃街道的機器行經，除此以外街上毫無動靜，包含他的店面在內，沒有一間商店開門營業，全都默契的拉上鐵門與雷射護欄。首都邊緣的鬧區到夜晚才會迎來燈光與人聲，這裡的居民像是奇幻故事裡的吸血鬼一樣躲著陽光，好像一碰到那束耀眼灼熱的光芒就會燃燒殆盡。

下午四點，距離三迴營業還有段時間，以往君度都會一路睡到營業時間才起床，今天不知為何早早就醒了，又沒有賴床的情緒，乾脆拉了一把椅子坐在店門口休息，關上的鐵門內隱約傳來聲響，那是客人先前送來的引擎正在測試而產生的噪音。

富有節奏的短促響聲加入引擎聲的行列，為寧靜的街道添增一絲活氣。君度偏過頭看向聲音的來源，高跟鞋踩踏在鐵板路上的聲音極為明顯，尤其是當周遭沒有任何腳步聲能隱藏它時。

紅色高跟鞋的主人是一位穿著紅色連身裙的女士，她還塗了亮紅色的口紅突顯豐滿的雙唇，濃烈的紅讓君度想起第一次偷車時撞死的老人，就像錘子砸向蕃茄，一時間他的視線裡全部都是紅色，以及一雙失去光彩的眼珠死死盯著他不放。

不過他現在看不到任何眼睛，女士戴著一副墨鏡，但還是能夠隔著深色鏡片感受的打量的視線，於是身為店鋪老闆的他把菸扔到地上，想著此刻也無他事可做，為了賺錢起身招呼客人：「歡迎來到三迴，妳是來買船還是——」

君度的話還沒說完就被打斷，女士的說話速度很快，甚至有點不耐煩：「我要一艘速度夠快的船，被警察追趕必須能甩開。」

被打斷的君度倒也不惱怒，他出來做生意多年不是沒遇過個性急的客人，只要能準時交錢一切好談。他拉起脖子上的繩子，從衣領裡撈出搖控器打開鐵門，彎下腰走進擺滿各種機械的小店：「這個簡單，只要求速度的話我手邊有現成的船。還有其他要求嗎？」

女士直到鐵門完全開啟才走進三迴，她沒有立刻回答君度的問題，彷彿一尊擺錯地方的雕像靜靜矗立在金屬管線與指示燈之間，直到君度跨過自己隨手擱在地上的工具，從堆滿各種零件的層架上拿出船艦型錄，她才說話：「還要最好的耐熱系統，我要去太陽。」

君度低下頭對著型錄說了幾句指示，型錄依照要求篩選適合的太空船，投影畫面在店內旋轉播放，幾艘符合條件的船艦模型圍繞著地面中央的引擎展示。

他秉持著好好與客人互動穩固未來生意的想法隨口一問：「『太陽』是新的拍賣所嗎？我知道有一間叫『新北極』的拍賣所，那裡冷到普通的船開到附近就會立刻熄火。」

「不，就只是太陽。」

君度疑惑的抬起頭，女士抬起一隻手，塗了指甲油的食指指向上方，紅唇吐露字句：「太陽，你每日看見的。」

我肯定會牢牢記住這一刻。君度在心裡想著，以後去酒吧遇到有人問生意上遇過什麼怪事時，「一身紅的美女要去太陽」這件事大概能說上十次，換來五六杯寧靜海啤酒，然後被他人笑哈哈的問「那她去成了嗎」。

「太陽有航行禁令，沒有政府授權就靠近會被驅離，甚至擊落。」他的眼珠子轉了一圈，對這個客人的目的相當好奇，「不過我們本來就是違法行業，不在乎這個。你為什麼要去太陽？」

君度隨手刪掉幾艘顯然去不成太陽的船，雖說「去太陽」這件事聽起來很詭異，但要給出這樣的太空船並非不可能。多年前就有針對太陽的研究行動，他自然也經手不少相關技術，因此要他打造一台能抵達太陽外圍的太空船並非難事。

「要距離太陽多近？如果要像厄俄斯計畫挑戰距離太陽最近的紀錄——」

「不只是接近太陽。」女士再次打斷君度，「我要抵達太陽。我受到餘熱的呼喚，要我前往太陽。」

「……好的。」好極了，一個癮君子嗑嗨了跑來他的店裡胡鬧。

暫且不提她說的「餘熱」是什麼，抵達太陽表面可是目前還沒有人達成的偉業，就算他對自己的技術再怎麼有自信，也不可能做出這種太空船。

太空船的投影只剩下厄俄斯號的立體模型，君度放下型錄走到女士面前，拉近距離後他才發現女士比自己高上半顆頭。他如實表達自己的看法，包含抵達太陽地表的荒唐程度以及打造符合條件的太空船為何不可能：「……其他星系或許能找到符合條件的零件，但是地球還沒加入宇宙聯盟，完全買不到那些東西，我不可能為了一個案子去走私這麼昂貴又麻煩的東西回來。」

女士不耐煩的雙手環胸，指甲在手臂上敲打：「那麼，你能做出厄俄斯計畫的太空船？」

「那艘沒問題。」君度對此充滿信心，甚至有點自豪，「當初這個計畫招攬很多檯面下的人過去工作，計畫結束以後技術也被偷出來，只要給我足夠的錢和時間，我就能做出來。」

得到保證，女士從手提包中拿出一張卡遞過去，頷首示意君度檢查裡面的金額，君度深知打造一艘厄俄斯太空船需要多少金錢，他已經做好告知對方金額不夠的準備，但在看見螢幕顯示的數字後，他將預備好的說辭咽回腹中，換了另一句上來：「我馬上把我的員工叫來工作，女士……包撻？包撻！快來店裡，別再睡了，有筆大生意上門！」他立刻撥通副手的通訊。

女士滿意的笑了笑。

------

女士沒有留下姓名，大夥們知道她是厄俄斯太空船的訂購者後總是尊敬的叫她一聲厄俄斯女士或是太陽女士。君度不曾透露她的目的地，他們之所以會使用太陽作為稱呼方式只是厄俄斯計畫帶來的聯想，偶爾君度會聽見附近幫忙送零件的小孩叫每日穿的一身紅的她紅女士。

女士大抵是不在乎被如何稱呼，面對這些叫法從來不點頭或是出聲回應。她來到三迴只會穿過店內的通道進入屬於三迴的巨大機庫，安靜地坐在厄俄斯太空船的雛體前，抬頭挺胸、雙手交疊於膝蓋上，只坐在椅子的前緣二分之一處，矜持的看著前方的火光與機械支架，途中無論是水或食物都會搖頭婉拒，直到君度走過來說一聲機庫要關了，她才會起身離開。

「老闆，我當然不是要質疑你挑客人的眼光……」跟了君度好幾年的副手看著女士離去的背影忍不住問，「你確定厄俄斯女士不是機器人嗎？怎麼可能有人可以坐著不動大半天又立刻走路離開，我看了都覺得不舒服。」

「就算她是機器人，只要她能付錢我就接她的生意。」君度聳肩，他好笑的看了眼副手，「包撻，這年頭機器人也會領薪水，我從她手裡拿到的錢可是貨真價實，否則黑市那些大哥發現我拿假錢付款，可會扒了我的皮再把我掛到白獅塔上曬乾。」

「這年頭也不流行把人扒皮曬乾了，現在流行賣去地函口挖隧道。」包撻回答的聲音悶悶的，「我還沒去過白獅塔，既然要去當然要以觀光客的身份過去。」

「你該把這次的獎金抽一部份去買白獅塔的門票，我以前去過一次。」

「塔頂能看到這裡嗎？」

「哈，我懼高，我根本沒靠近觀景台的玻璃。」

「聽你胡扯，你以前說過……啊，厄俄斯女士。」

高跟鞋的聲音讓兩人雙雙回頭，早已離開的女士手中抱著一個長度超越她身高的箱子折返，君度和包撻看不出箱子裡裝了什麼，最有可能的是訂購的金屬零件，但女士卻像是持著一把洋傘般輕鬆的將它擁在懷裡。

女士問：「它被放在門口，這是太空船需要的零件？」

君度上前查看包裹上的標籤後點頭：「沒錯，我以為明天才會送到，看來是送貨的機器人提早開過來了。」接著他伸手要將箱子搬到一旁放置，以往他會戴上機械臂再搬運零件，但是女士都能輕鬆的抱著它走過來，這份零件應該不會太重。

「我幫你放到旁邊。」

「我來就好，本來就不該麻煩客人幫忙搬東西。」

「……」

女士冰冷的面容毫無變化，她似乎還想說什麼，最終卻選擇沉默，在君度抱住箱子後鬆開自己的手，眼睜睜看著他因為預料之外的重量被向後壓倒在地，直到這一刻她才輕輕抿起唇。

「老闆！」

「我、我的獎盃好像又要斷了。」

「你在衣服裡放了獎盃？」

「不，老闆是在說他的肋骨……」戴上機械臂將君度從貨物底下拯救出來的包撻向女士解釋，「他曾經被人用獎盃打到肋骨骨折，在那之後他把那根肋骨叫作獎盃。」

從地面爬起來的君度拍了拍肋骨的位置，確定沒有斷掉後放心的補充：「不是都說取名字才有感情嗎？我試看看幫它取個名字能不能讓它堅強點。」

沉默了一陣子，女士道：「你很奇怪。」

「我不否認。」君度笑嘻嘻的回應，「明天見，女士。」

女士踩著高根鞋消失在入口處，確定對方已經走到不可能聽到兩人說話聲的距離後，包撻雙手插腰十分自信的打賭：「她絕對是機器人，沒有人類可以輕鬆舉起需要機械臂輔助才能舉起來的東西。我可以跟你賭明天的午餐。」

「那你明天中午可以直接把午餐放到我的桌子上。」君度將機庫中每一艘船周圍的雷射柵欄升起，確保所有維安設備正常運行，包撻跟在他身旁確認沒有遺漏任何細節，他的聲音在機庫裡被放大，層層穿透，「我早就查過她的身份，她是白獅塔建商的大小姐，前幾年死了老公的那個。你真的以為我會為了錢隨便接一個陌生人的生意嗎？三迴的生意還沒差成這樣。」

「不好說，你的肋骨就是這樣斷的。」

「噓，你小聲點，獎盃聽到會難過。」

「老闆，你是傷到肋骨不是傷到大腦。」

------

厄俄斯太空船的建造很順利，女士提供的錢足以讓所有零件的製造與配送加速，甚至讓君度的下屬們願意加班領取額外的獎金，一艘至少需要花上半年打造與測試的特殊太空船硬生生被君度的團隊提早在三個月內完工。

君度站在交貨前進行最後一次檢查的太空船前滿意的點頭，曾經動用好幾個國家的力量去打造的奇蹟在這個鬧區機庫再度重現，若是說給那些不明白檯面下勢力流動的人聽，恐怕會被當作白日夢一場，而作為身處其中的人，君度自然懶得和那些政府圈養的小白羊們說明前後關連。

「包撻，這就是金錢的力量，為了金錢而走私出來的技術與為了金錢而加速的計畫環節。」君度感慨的說道，「我當初願意搭走私船到別的星系學技術都是為了這一刻，賺大錢使人身心富足，我可以為此多活一百歲。」

「這種大生意可不會滿地都是，明天開始就只剩普通的改造案子了。」包撻十分現實的清算接下來幾日預定的工程，看著神采奕奕的老闆逐漸塌陷回以往沒有幹勁的頹態，這才轉了話題，「厄俄斯女士應該快到了，我去看看燃料充填的狀況。」

正如包撻的預測，女士在他離開後便出現在機庫門口，踏著優雅的步伐，絲毫不受周遭所有施工雜音的影響，君度想起她第一次出現在三迴時的模樣，直到今日，她依舊沒有辜負「紅女士」的稱呼，穿著一身豔紅來到此地。

「事實上我不建議妳穿洋裝和高跟鞋駕駛太空船，但是妳堅持的話也沒什麼不可以。」

「我應當以最完美的姿態拜見餘熱。」

餘熱？君度的腦子轉了轉，總算從記憶深處找出這個詞彙，女士曾經說過她受到餘熱的呼喚才要前往太陽，他對此沒有多做調查，有錢人總是有許多獨特的癖好，他沒辦法一個個去查仔細，也不是很想瞭解……不過他現在實在對於女士的目的感到好奇，究竟是什麼才讓女士耗費如此驚人的錢財也要賭上性命前往太陽。這顯然是一趟單程旅途，因為厄俄斯太空船無法登陸太陽，但她執意如此。

「我挺喜歡妳的，我喜歡出手大方的人。」他毫不避諱的表達自己的好感，即便這建立於錢財上，「在妳離開後我會想念妳很長一段時間。」

女士看向君度，依舊帶著墨鏡、依舊毫無表情，平和的嗓音回答：「我知道。」

厄俄斯太空船準備就緒，君度把女士送上太空船，說明系統如何操作以及自動駕駛航程已經設定完成，只要沒碰上突發狀況，她不必做任何事就能順利抵達太陽：「這艘船的速度足以甩開巡警，他們甚至不會發現你穿越警戒線往太陽前進。如果有任何狀況都可以連線到三迴，我們的售後服務很專業。」

女士微微點頭，君度轉身離開太空船，卻在走下階梯前被喊住：「先生。」

原來女士是這樣稱呼他，就如他稱呼她為女士。君度有趣的想著，回頭應了一聲：「有問題嗎？」

「不。」

女士站在駕駛座旁邊摘下墨鏡，墨鏡下的模樣讓君度呼吸一窒——她擁有一雙如同烈焰燃燒般散發火光的眼瞳……不，不對，比起火焰，更像是燃燒到最後一刻的煤炭，從夾縫中隱隱閃爍的火芯。

如同劇烈燃燒後殘存的餘熱之光。

「願宇宙的餘熱指引你方向，先生。」

「……啊，當然。」

君度渾渾噩噩的走下太空船，旁人說的話似乎都沒有聽進去，包撻作為資歷最久的員工，即便老闆不在場也能獨立主導剩餘的工作進行，他們目送載著女士的太空船消失在黑夜裡。女士的去向在員工之間有諸多猜測，有人說她要去尋找多年前分開的情人，那位情人不受到家族喜愛，被放逐到炎熱的星球，這個說法獲得最多支持。然而他們無法得知解答，厄俄斯號的航程由老闆負責設定，他又注重客人隱私。

「為客人保密才能建立長久的合作。」他總是一邊抽菸一邊拒絕核實他們的種種推測，語氣裡的自信源自他出色的生意成果與廣泛人脈。

不過在送別女士後他彷彿失去這股自信，包撻時常看到他在休息時間坐在三迴外的椅子上抽菸，視線仰著頭看向天空，不知何時也和女士一樣離不開墨鏡。

哈，老闆戀愛了，他喜歡上一個離開地球尋找舊情人的女人！有些人在吃飯時以此竊笑，他們似乎都認為看到君度這番模樣很逗趣。

「不，我覺得老闆這種狀況不是戀愛，我打從他到這個街區跑跳前就跟著他做事，他追求女人可不是像現在這樣，你們沒看過他獻殷勤的模樣才會這麼說。」包撻搖頭，「他這樣更像受到某種刺激。」

「發現喜歡的人是以前霸凌過自己的人的那種刺激？」

「不不不，不是那種，總之我會去找他談談，你們可別把這些話拿出去亂講，老闆有奇怪的流言會讓整個三迴都丟臉的。」

包撻送走該下班的員工們，獨自留在店裡處理關店前的瑣事，順便清點不足的零件送出訂單，等到他走出三迴時已經是清晨，這個季節的白天來得早。他坐到君度旁邊：「你想談談嗎？」

「不了，我其實很好，我只是在思考一些事。」

君度望著遠方，包撻認出那是日出的方向，這下他對於自己主張的「君度沒有戀愛」都產生一絲懷疑，有誰會想事情想的像個第一次戀愛與失戀青澀男孩。

「你真的那麼喜歡厄俄斯女士？」

「厄俄斯女士？喔，和她沒有關係。」君度抽了口菸，看著吐出的煙霧覆蓋眼前的天，太陽在遠方緩緩升起，陽光逐步越過首都的白獅塔，過不了多久就會徹底照亮他們所在的街區。他好似想讓包撻安心，伸手在他的肩膀拍了幾下又道：「我只是想確定一些事情，等我確定以後就會恢復正常。兩個月後還有年度競速比賽，該繼續準備參賽的船了。」

「好吧，我猜不透你在想什麼，但你都這樣保證了，我也只能相信你。」

「你當然該相信我，我做事一向可靠。」

君度勾起唇角，抬手指向東方，太陽出現在地平線之上，或許是響應君度的動作，那顆象徵永恆的太陽突然像壞掉的燈泡一樣閃爍，包撻還來不及反應過來發生什麼事，眼前馬上陷入一片漆黑。

不是失去視覺，而是像一個完全倚仗燈泡照明的房間突然壓下開關，失去辨別周遭事物的能力，夜晚才會甦醒的街道上僅有君度與包撻二人，包撻能夠想像此時在首都會出現何等混亂。

「喂，君度，為什麼會突然天黑！今天可沒有什麼奇怪的天文現象！」

「看來是抵達了。」

「抵達？」

從店裡傾瀉而出的微光讓包撻能看見君度的側顏，君度看向他，微笑。漆黑的世界重現光明，光線讓包撻不適的閉起眼睛，在他閉眼睛時似乎看到一股詭譎的光自君度的墨鏡後面透出來。當他再度睜開眼睛時，君度笑臉盈盈，手指挑起墨鏡的其中一側，露出一隻烏黑的眼珠，彷彿猜中包撻的想法，要否定他的疑慮而如此行動。

「沒什麼，當作我在自言自語吧，該下班了。」

包撻不太理解發生在君度身上的情況，但是他決定不再多想，在三迴門口和君度告別，打算在回家前先繞去二十四小時營業的商店補充日用品，碰碰運氣買一些品質不錯的打折貨。

在包撻離開後，君度轉身面向太陽，兩道身影從轉角走出，兩人十指相扣、配戴婚戒，身著紅衣與墨鏡，笑容靦腆。他們對視後將一張卡遞給君度：「請讓我們回歸餘熱」他們異口同聲。

「我明白了。」

他們的眼底燃起火焰。</textarea></pre>
