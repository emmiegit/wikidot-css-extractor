**Αριθμος Αντικειμένου:** SCP-041
 
**Κατηγορία αντικειμένων:** Safe 
 
**Ειδικές Διαδικασίες Περιορισμού:** Το SCP-041 πρόκειται να νοσηλευτεί στην Περιοχή Βιο-Έρευνας 12. Αν και δεν ταξινομείται ως Keter, οι ικανότητες του SCP-041 εξαπλώνονται μερικές φορές πέρα ​​από μια λογική περιοχή Με δυνατότητα ελέγχου, ο κίνδυνος απόκτησης ευαίσθητων πληροφοριών από το κοινό του SCP-041 είναι πολύ μεγάλος, ώστε να απομονωθεί σε επίπεδο περιοχής μακριά από τον γενικό πληθυσμό. Συνιστάται στο προσωπικό να διατηρεί τις σκέψεις του ιδιωτικές για να μείνει σε απόσταση δεκαπέντε (15) μέτρων από το SCP-041, πίσω από τον κόκκινο κύκλο που περιγράφεται στο έδαφος.
 
Είναι ευεργετικό για την ψυχική υγεία του SCP-041 να έχεις «επιστάτη» στο δωμάτιο που παρακολουθεί τηλεόραση και επικεντρώνεται στον προγραμματισμό του. Αυτό επιτρέπει στο SCP-041 να &#34;παρακολουθεί&#34; αποτελεσματικά τηλεόραση μέσω του μυαλού κάποιου άλλου. Ο ιδανικός φροντιστής είναι D-Class Personnel με λιγότερη από μέση νοημοσύνη, του οποίου τα μυαλά δεν περιπλανιούνται ή έχουν περισσότερα από ένα πράγματα να σκεφτούν ταυτόχρονα. Αν και δεν έχει έλεγχο μυαλού, το SCP-041 χρησιμοποιεί τις ικανότητές του για να αναγκάζει τους κατόχους του να βλέπουν προγραμματισμό που δεν τους αρέσει. Οι προτιμήσεις του SCP-041 ποικίλλουν ανάλογα με τις γοητευτικές ταινίες (ακόμη και με ενδιαφέρον για το &#34;Σβήνω&#34;) και τον παιδικό προγραμματισμό.

**Περιγραφή:** Το SCP-041 είναι ένα αρσενικό που πάσχει μη αναστρέψιμη βλάβη στο κεντρικό νευρικό του σύστημα, το οποίο εκτιμάται ότι προκαλείται από λοίμωξη από ένα σπάνιο στέλεχος βακτηριακής μηνιγγίτιδας. Αν και τα αντιβιοτικά μπόρεσαν να θεραπεύσουν τη λοίμωξη, οι γύρω μεμβράνες στον εγκέφαλο και τη σπονδυλική στήλη του αντέδρασαν σε αυτήν, διακόπτοντας πολλές νευρικές συνδέσεις από το κεντρικό νευρικό σύστημα με το υπόλοιπο σώμα. Το SCP-041 πρόκειται να συνδεθεί με μια αναπνευστική συσκευή, να φορέσει έναν δισκοιλιακό βηματοδότη για να κρατήσει την καρδιά του να χτυπάει και έναν ρινο-γαστρικό σωλήνα για να παρέχει διατροφή.
 
Οπτικά, το SCP-041 φαίνεται να βρίσκεται σε μόνιμη φυτική κατάσταση. Ωστόσο, παρατηρητές παρουσία του SCP-041 άρχισαν να συνειδητοποιούν ότι οι σκέψεις τους, μαζί με τις σκέψεις οποιουδήποτε άλλου σε απόσταση 10 μέτρων από το SCP-041, μεταδόθηκαν με ημι-ακουστικό τρόπο. Εκτός από το ότι είναι η πηγή, το SCP-041 είναι επίσης ικανό να μεταδίδει τις δικές του σκέψεις σε παρατηρητές που είναι παρόντες. Όποιος σχηματίζει μια ιδέα με λόγια θα μεταδώσει ακούσια αυτή τη σκέψη σε άλλους σε αυτό το εύρος ως «αχνή ακουστική ομιλία», αδύνατο να εγγραφεί από οποιονδήποτε γνωστό εξοπλισμό. (Διόρθωση: βλ. Παράρτημα-01). Αυτό μπορεί να &#34;ακουστεί&#34; χρησιμοποιώντας όποια φωνή επιλέξει να σκεφτεί το θέμα, με το πιο χαρακτηριστικό να είναι η κανονική φωνή του θέματος. (βλ. Έγγραφο-01).
 
Οι οπτικές σκέψεις μεταδίδονται με τον ίδιο τρόπο, αλλά δεν λαμβάνονται εύκολα. Οι εικόνες μεταδίδονται πιο αποτελεσματικά όταν τόσο ο αποστολέας όσο και ο παραλήπτης έχουν τα μάτια κλειστά, ο αποστολέας επικεντρώνεται σε ένα απλό αντικείμενο χωρίς φόντο ή περιβάλλον και το μυαλό του παραλήπτη είναι καθαρό από συνειδητές σκέψεις. Η επικοινωνία μεταξύ δύο θεμάτων με χρήση εικόνων, ειδικά εκείνων που δεν έχουν ρίζες στη μνήμη, αλλά στη φαντασία, είναι συχνά δύσκολη. Ο αποστολέας, συνήθως, αντιμετωπίζει προβλήματα σύλληψης ενός πολύ λεπτομερούς αντικειμένου από μία οπτική γωνία, ενώ ο παραλήπτης προσπαθεί να συμπληρώσει τα κενά πληροφοριών που λείπουν, πράγμα που σημαίνει ότι ο παραλήπτης βλέπει μια εντελώς διαφορετική εικόνα από αυτήν που εστάλη. . Οι πιο δύσκολες εικόνες που πρέπει να μεταδοθούν με επιτυχία φαίνεται να είναι πρόσωπα ανθρώπων, ειδικά εάν η εικόνα είναι ένα πρόσωπο που κινείται.
 
Αν και είναι σε θέση να μεταδώσει τις σκέψεις του σε άλλους, το SCP-041 δεν είναι πολύ «επικοινωνιακό». Οι προσπάθειες να πείσουν το SCP-041 να δημοσιεύσει οποιεσδήποτε πληροφορίες σχετικά με τις ικανότητές του ήταν ανεπιτυχείς. Το SCP-041 είναι συνήθως σιωπηλό και δεν ανταποκρίνεται σε απόπειρες άμεσης επικοινωνίας. Ωστόσο, το SCP-041 φαίνεται να έχει αίσθηση του χιούμορ, όταν παρεμβάλλεται με περιστασιακά σχόλια στις συνομιλίες άλλων.
 
**Συμπληρωματικό Έγγραφο-01:** Ενώ ο ερευνητής ███████ ███████ έπαιρνε προφορικές σημειώσεις χρησιμοποιώντας μια ψηφιακή συσκευή εγγραφής, ένας συνάδελφος ερευνητής άλλαξε την τηλεόραση στο δωμάτιο του SCP-041. Όταν η τηλεόραση συντονίζει ένα κανάλι σε στατική, ακουστικές φωνές μπορούσαν να ακουστούν φιλτραρισμένες μέσω του λευκού θορύβου. Οι προσπάθειες εγγραφής νοητικών φωνών με λευκούς παραγωγούς θορύβου και εξοπλισμό ήχου έχουν αρχίσει να αποδίδουν μετριοπαθή αποτελέσματα, αν και μεγάλο μέρος του ήχου είναι δυσανάγνωστο, και οι ηχογραφημένοι ήχοι μπορεί να είναι ή όχι φωνές και είναι ανοιχτοί σε ατομικές επιδόσεις.

**Συμπληρωματικό Έγγραφο-02:** //&#34;Έχω καταλάβει ότι αρκετά μέλη του προσωπικού έχουν χρησιμοποιήσει το SCP-041 ως ανιχνευτή&#34; μου αρέσει / δεν μου αρέσει &#34;. Αυτό είναι ένα από τα πιο φρικτά πράγματα που έχω δει ποτέ. Προστατεύουμε δυνητικά καταστροφικά αντικείμενα για τον κόσμο ή είμαστε στην τρίτη τάξη?&#34;// — Δρ Klein.

**Συμπληρωματικό Έγγραφο-01: Απόσπασμα του ερευνητή:** //&#34;Ξέρετε, την πρώτη φορά που ήμουν σε αυτό το δωμάτιο με τον Κεντ και σαράντα ένα, μπορούσα να την ακούσω να τραγουδάει. Ήταν η φωνή ενός μικρού κοριτσιού που τραγουδούσε ένα νηπιαγωγείο. Ήταν τηλεόραση και σίγουρα δεν ήταν ραδιόφωνο ... Ήταν στα μυαλά μας, ξέρετε. Έτσι σκέφτηκα, &#34;Ξέρετε, αν ήμουν στο κρεβάτι, με τίποτα άλλο να κάνω, θα τραγουδούσα και σαν ένα μικρό κορίτσι.&#34; Και τότε αυτή η φωνή Ήρθε στο μυαλό μου, &#34;Γεια, δεν είμαι εγώ... Δεν ξέρω αυτό το τραγούδι&#34;, και τότε ο γέρος Κεντ με κοίταξε, το πρόσωπό τξέρετεμό ... ξέρετε// 

**Σημείωση:** Αυτό το συμβάν συνέβη αφού το [[[SCP-239]]] τοποθετήθηκε σε χημικά επαγόμενο κώμα. Οποιαδήποτε σύνδεση μεταξύ αυτών των δύο SCP δεν επιβεβαιώνεται.</textarea></pre>
