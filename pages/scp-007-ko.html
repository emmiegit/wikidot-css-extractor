**アイテム番号:** SCP-007-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-007-KOは標準型セーフオブジェクト収容室に保管されます。収容室内部の湿度は絶対に20 %を超過してはいけません。セキュリティクリアランス2以上の職員のみ収容室に入ることができ、入る前に持ち物検査を通じて全ての種類の液状物を持っていないか確認することになります。該当職員が入っている間に収容室内部に設置された無人監視カメラが録画を始めます。カメラは職員が出て行ってからも最大20分まで追加で録画を進めます。

収容室内部でSCP-007-KOに唾を吐いたり、小便をしたり、その他の方法で該当オブジェクトに水分を供給する行為は禁止されており、摘発時の事案によっては最大ケテル級オブジェクト収容チームに再配置されることもあります。職員の出入り後には湿度を再測定し、収容室内部の除湿装置を稼動しなければなりません。オブジェクト内部に水分が観測されたり、湿度が高い場合には収容違反と規定、一人のDクラス職員の清掃員が配置されます。

**説明:** SCP-007-KOは純白色のきれいで傷がない洋便器として、ビデなどの別途の便宜装置がない基本的な形態の量産型便器です。このオブジェクトは便器内の水分が完全に除去された状態で湿度20 %以下の環境に露出する場合、完全な不活性状態となります。しかし両側のうちどちら側でもこの基準に外れた場合、オブジェクト内部では突然水分の増加が観測され、約█分から1█分の間に一般的な洋便器と同程度の水位が確保されます。

ある程度十分に水位が確保されれば、このオブジェクトは約█分から█時間内に排水口側から大量のトイレットペーパーを生成し始めます。このトイレットペーパーがどこから来たのかは不明であり、分析の結果、市販されている平凡な2重の低コスト美容トイレットペーパーであることが判明し、次の調査で一時このトイレットペーパーが軍納用で使われたことがあるということが判明しました。

オブジェクトはまもなく、自ら生成したトイレットペーパーの山で自分の排水口を防いでしまい、この時、財団が認知しているあらゆる便器を突き抜ける方法でこのトイレットペーパーを一時的に除去することが可能です。根本的な解決のためには便器内の水を完全に空にし、水分を徹底的に蒸発させた後、湿度20 %以下の環境を維持しなければなりません。万一█時間以内にこのトイレットペーパーを除去しなければ、オブジェクトはトイレットペーパーの他に、何かさらに望ましくない生産物、例えば糞尿や下水道汚物、髪の毛の固まり等を作り出します。これに伴い、程度は少しずつ高まって水は混濁していき、約██時間後には必ず[データ削除済み]して深刻な悪臭とともにトイレにその残骸を残すことになります。

オブジェクトが作り出した糞尿の成分分析では、一般的な定食を正常に消化した結果であることが判明し、人間の内臓細胞やそれから由来したDNAは一切検出されていないため、機械を通じて人為的に作ったようなものであると推測されます。時間が過ぎるにつれ糞尿は少しずつ傾倒および細菌繁殖の側面で悪化する様相を見せます。

このオブジェクトは最初に大韓民国陸軍第████部隊本部中隊兵士トイレで発見されました。20██年█月██の事件以後に(事件記録007-KO-1を参照のこと。) この現象を怪しく思った大隊長が財団に調査を依頼することによって正体が明らかになり、以後軍部隊との連携を経て該当オブジェクトを回収しました。

**付録007-KO-1:** 財団に確保されて以来、各種実験および収容違反事例を通じて明らかになったSCP-007-KOの生産物らは次のものなどがあります。後に記述されているものであるほど、さらに長い時間の後に作られたものですが、長くても3█時間を超えることはありませんでした。

* ██ブランドの普及型2重美容トイレットペーパー。
* 多様な状態の糞尿。
* 下水道汚物と髪の毛の固まりの混合体。
* 木箸。たいてい一組であり、折れたものも時々発見された。 
* ████年に改善された形の&#34;乾パン&#34;包装紙。内容物はなかった。
* 空のカップラーメンの容器とその中に入っている若干の汁および麺、ニンジンとワカメの破片。
* 戦闘ブーツから取り出したと見られる黒色のひも。首をくくる形に結ばれていた。 
* K-1防毒マスク浄化筒。水に濡れて完全に壊れていた。 
* 5.56mm K100弾薬1個。撃たれた跡があり、弾頭は無かった。
* 裂けた状態のノート片。軍事機密に該当する内容が&#34;必ず覚えよう&#34;という文章と共に下手な筆記体で記されていた。 
* 中佐階級章が着いている[データ削除済み]。このオブジェクトが回収される前に部隊の当時大隊長だった███氏のものであることが確認された。財団との連絡結果、███氏は何も失くしていないことが判明した。

**メモ:** //クソ、この部隊の分隊長が晩年にどれくらい練兵場を回ったかは想像もしたくないね。//-外部研究員███

**事件記録007-KO-1:**

20██年█月██に該当部隊の主任███氏がこのオブジェクトの内部に[データ削除済み]が押し込まれているのを発見しました。それはひどく歪んでいましたが、筆記体で大隊長の氏名が記録されており、持ち主が誰であったのかを把握するのは容易でした。その日の夕方、隷下部隊の分隊長は軍法に基づいた懲戒を受け、当事者███中佐にも報告されました。しかし彼は自身が所有している2つは一切失われていないということを知り、これを不審に思ったため財団に連絡した。 

**外部研究員███の記録:**

このオブジェクトは財団に収容された後も古い部隊の当時の環境に対応するものを作り出している。特にチョコパイ包装紙および癌スローガンメッセージを大規模に作り出しているが、私はこの物体が該当部隊将兵、その中でも二等兵を悪意を持って困らせようとしているのではないかと疑っている。それならこのオブジェクトが一種の意識を持っていることが問題になるが、自身が財団に収容されたという事実さえ分からないことを見れば必ずしもそうとは言えないだろう。</textarea></pre>
