Склизкая тварь карабкается на берег первобытного моря. Она покинула своих родных братьев, оставив их с Великими Морскими Чудищами. Она наслаждается сладкими запахами нового воздуха, что существует под небом, которое до неё ещё никто не видел, и наполняет её новые лёгкие. Она открывает круглые штуки, служащие ей глазами, и разглядывает незнакомую фигуру на горизонте. Она только что вылупилась из яйца, сделанного из хаоса и невозможных вещей, и теперь дрожит и качается, клокочет и бурлит от ненависти. Первая Сухопутная Тварь приближается к доселе невиданной фигуре, и её пожирает То, Что Ненавидит.

------

Обезьяно-человек мечется по голой тундре, где когда-то стояли монументальные постройки его народа, гордо возвышавшиеся над всем миром. Теперь он одинок, ему холодно, и он бежит от ужаса, который нельзя описать. Да и не осталось уже никого, кто бы мог описать. Обезьяно-человек бежит, слыша тяжелое дыхание огромного зверя у себя за спиной, испытывая страх за свою жизнь так же, как когда-то он испытывал страх за жизнь своих сородичей. И вот последний обезьяно-человек смотрит прямо на неописуемый ужас, и его пожирает Зверь, Который Ненавидит.

------

Человек, облачённый в крепкую броню и наделённый не менее крепкой силой духа, стоит перед ущельем, которое разверзлось у подножия самой большой горы в его землях. От смотрит в раскрывшуюся перед ним бездну, в которой обрели последний покой его братья и друзья. Он входит в огромную пещеру, мечтая о богатстве и славе, которые ждут его, когда он вернётся в замок с головой проклятого чудища. По мере того, как он спускается всё глубже и глубже в пропасть из красного и коричневого камня, его начинает охватывать страх при виде сотни лежащих повсюду черепов и мечей, раздавленных и расщеплённых как прутики. Первый Герой пытается убежать прочь, но его проглатывает Змей, Который Ненавидит.

------

Человек в оранжевом бежит что есть силы через бесконечные коридоры и нескончаемые двери, пытаясь уйти от преследующего его демона-изверга. Он натворил много ужасных вещей, но уготованные ему адские муки оказались за гранью всех его страхов, всех кошмарных ужасов, которых его научили бояться. Жестокие мужчины в белых халатах без капли сожаления наблюдают за тем, как Последнего Подопытного съедает Рептилия, Которая Ненавидит.

------

Высокорослый человек в синем костюме, преследуемый гигантской зелёной массой, вбегает в свой кабинет. Рабочий день в офисе (соцпакет и тягомотная рутина прилагаются) начался как обычно, но уже через мгновение бизнес-центр превратился в филиал Ада на Земле, когда какая-то неведомая грёбаная хрень проломила своей тушей стену. Она шла напролом, убивая мимоходом всех, кому не повезло встать у неё на пути. Высокорослый человек спрятался под столом, незавершённые документы посыпались ему на голову. Первый из Многих оборачивается и видит огромную пасть перед тем, как стать пищей для Монстра, Который Ненавидит.

------

Выживший в рваной одежде бежит через пустоши, на которых когда-то находилось нечто похожее на смутное подобие развалин города. Он голоден, ранен и напуган существом, которое ему приходится постоянно слышать. Он всегда слышит, как оно рыщет, чавкает и вынюхивает тех, кто до сих пор не умер. Мужчина плачет, продолжая бежать, думая обо всём, что он потерял, и о том, что ему ещё предстоит потерять. Он оплакивает тех, кого любил, и даже тех, кого не любил, но все равно испытывает к ним жалость. Сломленный, он падает на колени в кучу костей, и Последнего Человека пожирает Ужас, Который Ненавидит.

------

Механическое чудо выбралось из пыли мертвой земли, кокон, в котором оно содержалось, наконец ослаб после векового ожидания и агонии в тишине. Великая машина с грохотом двинулась к руинам города, думая о том, какие удивительные вещи встретит там, какие артефакты её создателей она там найдет. Её разум осветила перспектива этой новой жизни, и тогда одинокая машина стала бегать, прыгать и кувыркаться среди равнин, где когда-то жили люди, резвясь, веселясь и восхищаясь их величием. Первая из Живых Машин взмывает в воздух, но её пожирает Машина, Которая Ненавидит.

------

Мудрец сидит на Великом Холме, огромном кургане, насыпанном из того, что когда-то было ценной информацией, но теперь не представляющей из себя ничего интересного. Он видит перед собой лишь запустение, вызванное действиями кучки глупцов. Они не догадывались, что сокровища и благословения как старого, так и нового мира окажутся разнородны и противны. Они не знали, какие страшные беды навлекут на свой народ. Старый мудрец сидит и вздыхает, готовясь принять свою судьбу. Последний из Вознесённых не проронил и звука, когда его поглотила Программа, Которая Ненавидит.

------

Великая масса из водорода и тысяч других мельчайших частиц дрожит и горит, чуя приближение тёмной материи. На протяжении многих эпох она взирала на эту материю, пугаясь и страшась того дня, когда они наконец столкнутся. Маленькое солнце дрожит в ужасе при виде великого //Нечто//, огромного комка неугасимой злобы с миллионом ужасных глаз и челюстей, направленных в его сторону. Первая Напуганная Звезда сгорает в ужасе, когда её пожирает Масса, Которая Ненавидит.

------

Скопление звёзд, материи и миллиона других вещей, похожее на гигантский гудящий улей, парит в пространстве, зная, что к нему подбирается неведомая сила. Оно не боится. Время пощадило великую круговерть, позволив ей появиться, вырасти и осознать своё существование. Она видела, как неизвестная сущность пожирала её братьев, растянувшись по всему космосу и уничтожая останки творения. Последняя Галактика размышляет о былых временах, когда её пожирает Сила, Которая Ненавидит.

------

Былая вселенная расширяется, уходит вглубь, её просторы столь же велики, сколь и расстояние, разделяющее её составные части. Тепло угасло миллион веков тому назад, и теперь Великий и Единственный медленно гибнет в одиночестве, дрожа от холода. В полнейшей тишине Забвение пожирает То, Что Ненавидит.</textarea></pre>
