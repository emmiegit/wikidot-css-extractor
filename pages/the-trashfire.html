------
[[=]]
++ Sunto
[[/=]]
Rifiuti al Rogo segue le conseguenze dovute ai &#34;Dei Antichi&#34;, e più specificatamente i quattro venerati dall&#39;Impero Daevita:
* Il Mago Verdastro, un&#39;immensa entità incoscente fatta di fuoco e veleno.
* Il Re Scarlatto, l&#39;eunuco acquatico signore della violenza e della gerarchia.
* La Regina Violacea, un&#39;orrore strillante associato alla corruzione, l&#39;usurpazione e gli insetti.
* &#34;Ciò che fa fori a forma di verme&#34;, un viscido antimeme noto solo per lo spazio negativo che occupa.

I daeviti, e perciò gli Dei Antichi, affrontavano gli imit, una cultura di umanoidi argilloidi dotati della conoscenza della taumaturgia dai loro precedenti padroni, gli //Homo sapiens decensus//. Ciò ch era cominciato come un&#39;espansione daevita nel territorio imit divenne una battaglia esistenziale che per poco non sterminò gli imit, e inoltre limitò irreparabilmente l&#39;influenza degli Dei Antichi sulla Terra.

Col tempo, le varie fazioni della Terra ripresero la guerra nelle veci dei belligeranti originali. Alcuni lo fecero intenzionalmente; altri non capirono mai il significato delle loro azioni.

Ciononostante, tutto ciò fu trasmesso al mondo moderno. Comunità formate attorno alle ossa fossilizzate di orrori deceduti, i discendenti di tale brutalità si mischiarono tra i loro vicini, tutto sommato, la vita sembrò procedere con l&#39;assurdità ed il caos di sempre.

Poi arrivò la Fondazione, e rovinò la festa a chiunque altro.

------
[[=]]
+++ Pilastri del Canone
[[/=]]

Il fulcro tematico di Rifiuti al Rogo è mantenuto da tre pilastri centrali.

# **Ordine vs. Caos:** Rifiuti al Rogo è ambientato in un universo caotico e insensibile pieno fino all&#39;orlo di tentativi di confermarci forzatamente una certa struttura. Questo è vero nelle stesse basi della sua fisica, fino alla sua cosmologia. In breve: l&#39;esistenza è ciò che ce ne si fa.
# **Creature Sociali:** Il &#34;Bene&#34; e il &#34;Male&#34; esistono in Rifiuti al Rogo, ma non sono minimamente significanti alle sue storie quanto le strutture sociali create dai sapienti. Ognuno vuole semplicemente svoltare a &#34;destra&#34;, qualunque sia la sua definizione di &#34;destra&#34;.
# **Fallimento:** Tutto andrà //molto// male.

Ci sarebbero dei pilastri minori che reggono questi tre, ma quelli qua listati sono le cose più importanti da tenere in mente mentre si scrive per il canone.
------
[[=]]
+++ Tono
[[/=]]
La maggior parte di Rifiuti al Rogo è altamente decadente. Spesso è buffo. A volte è entrambi in punti diversi, o perfino assieme. A volte nessuno dei due.

Il modo più conciso per descrivere il canone in sé sarebbe definirlo un thriller politico neo-noir con sottofondo di orrore cosmico. Questo non vuol dire, però, che il mondo di Rifiuti al Rogo debba essere rovinoso e senza speranze; di fatto, è //perché// il mondo può essere migliorato che avvengono i conflitti. In un universo disamorevole, quale gioia è più grande di lasciare i fuochi un po&#39; più brillanti di prima?
------
[[=]]
+++ Pensieri della Gestora
[[/=]]
Rifiuti al Rogo è primariamente una risposta all&#39;idea di canone &#34;principale&#34;: l&#39;idea secondo la quale, leggendo dozzine di articoli, racconti e log si possa ottenere la &#34;storia principale&#34; della Fondazione. Il problema di tale idea, però, è che ogni &#34;canone principale&#34; sarà inevitabilmente in contrasto con quello di un altro lettore, senza che sia colpa di nessuno. Spesso cosa sia &#34;canonico&#34; è determinato da cosa sia prevalente, ma anche ciò potrebbe non essere universalmente accettato.

Questo problema affligge sia lettori che scrittori. I lettori potrebbero sentirsi trattenuti dal cominciare una serie se credono di dover imparare più antefatti per comprendere l&#39;opera; gli scrittori potrebbero sentirsi limitati se credono che verranno rimproverati per &#34;aver sbagliato qualcosa&#34;.

Rifiuti al Rogo perciò è inteso per essere relativamente autocontenuto: il più dei lavori possono essere apprezzati singolarmente, e quelli che non possono tipicamente si appoggiano su di altri lavori. Nella sua essenza è, un rifiuto di un canone &#34;ufficiale&#34;.

[[&lt;]]
++++ La Fondazione SCP
Fondata in segreto nel 1924 con lo Statuto della Fondazione, la Fondazione SCP è una delle organizzazioni addette alla normalità attive più antiche al mondo, è legata all&#39;Insorgenza del Caos. Come stimato nel 2019, impiega al suo servizio un totale di un milione di persone. Ovviamente, non si è espansa così tanto in una notte.

La Fondazione cominciò come progetto di dimensioni ridotte del Dott. Ezra Fitzwilliam, un veterano della Seconda Guerra Mondiale gallese la cui prima esposizione all&#39;anomalo fu durante la Battaglia della Somme. Spinto in avanti dalla natura insensata sia della Grande Guerra che della mostruosità che aveva scoperto, il Dott. Fitzwilliam fece affidamento alla fabbricante di serrature divenuta rapinatrice Elizabeth Maddox per assicurarsi che l&#39;umanità non dovesse mai più conoscere tali errori.

I primi anni della Fondazione furono incredibilmente ardui: oltre ai suoi scopi erculei, la Fondazione ebbe a che fare con la politica sia interna che esterna -- tutto ciò con un budget limitato. Sopravvivere fu questione di scaltrezza, accordi e pianificazioni. Ciò in particolare non risultò comodo la Guerra Civile della Fondazione finì con la FSCP e l&#39;EIC ciascuno con le mani sul collo dell&#39;altro.

Fu solo negli anni 90 che la situazione sembrò migliorare. Con il dissolvimento dell&#39;IACS, l&#39;assorbimento della GRU-P, e l&#39;automazione crescente degli incarichi, la Fondazione SCP ottenne un incremento sostanziale di risorse e capacità, rendendola più atta a fare le cose che meglio: Sicurezza, Contenimento e Protezione.

Oppure, le cose che //tenta// di fare meglio.
++++ L&#39;Ente IC
La Guerra Civile della Fondazione pose la seguente domanda: &#34;Siamo responsabili del dover salvare l&#39;umanità da se stessa?&#34;

Mentre la Fondazione si avvicinava al suo primo decennio d&#39;esistenza, crebbe anche. Varie dozzine di persone divennero all&#39;incirca un migliaio. Ma più importante, il mondo stava cambiando. Il Fascismo si stava diffondendo come un cancro e solo pochi anni prima il mondo venne scombussolato dalla Grande Depressione. Fino a che punto la &#34;Protezione&#34; si applicava al non anomalo?

Si formarono fazioni, queste comprendevano tutti dall&#39;agente di rango più basso agli stessi O5. Tutto ciò culminò nell&#39;ottobre 1936, quando una discussione accesa tra i 21 membri del Consiglio O5 culminò nello scisma prolungato della Fondazione.

L&#39;Ente &#34;Insorgenza del Caos&#34;[[footnote]] Nome ironico, atto a deridere un epiteto di O5-2. [[/footnote]] si crede come il successore della Fondazione, esattamente come lo pensa la FSCP. A differenza della FSCP, però, l&#39;EIC crede che il potere che ha in mano debba essere impiegato nel miglioramento dell&#39;umanità. Non solo deve proteggere la Normalità, deve essere dalla parte del giusto. L&#39;Insorgenza del Caos[[footnote]]Primariamente utilizzato per riferirsi alla sua branca più incline al militare quando viene omesso &#34;Ente&#34;. [[/footnote]] e l&#39;Ente Caritatevole Manna non sono altro che due modi per definirla.

Non funziona tutte le volte.
++++ L&#39;Iniziativa Americana di Contenimento Sicuro
Fondata nel 1801 dall&#39;Atto di Mitigazione delle Anomalie, l&#39;Iniziativa Americana di Contenimento Sicuro è... //era// una delle più forti organizzazioni atte alla Normalità del Nuovo Mondo. Era anche, probabilmente, una delle peggiori.

Non per dire che fossero pessimi nel loro lavoro. Molte organizzazioni atte alla Normalità odierne devono buona parte delle loro tecniche all&#39;IACS, tra le quali vi è niente meno che la somministrazione amnestica non taumica. In fatti, la Fondazione trae le sue tattiche d&#39;approccio ai Nexus dall&#39;operato della IACS per l&#39;America rurale. No, la IACS era perfettamente competente nel sopprimere l&#39;anomalo, e questo fu ciò che furono, tutto il resto poteva ben farsi stagnante.

Ma, due cose:
# La IACS //non giocava pulito// con le altre organizzazioni per la Normalità, anche oltre al fatto che
# Lo scopo ultimo della IACS //non// era la Normalità: il suo scopo ultimo era il Destino Manifesto.

Le operazioni iniziali della Fondazione negli Stati Uniti venivano mandate all&#39;aria dalla IACS, la quale fece di tutto in suo potere per eliminarla dalla faccia del territorio americano; assai ironicamente, molte di queste operazioni furono condotte in risposta ad anomalie create o peggiorate dalla IACS (ed in particolare dal PENTAGRAMMA, il suo programma di armi). Perfino l&#39;FBI (o al meno i precursori dell&#39;Unità Incidenti Insoliti) non poterono esattamente avere la meglio su di loro.

La caduta della IACS fu graduale, opinabilmente cominciò nel 1956 dopo che vari errori madornali debilitarono le sue forze mobili. Da lì in avanti, la mala gestione burocratica e la semplice sfortuna alla chiusura effettiva da parte dell&#39;Atto Di Riforma Tributaria del 1986.

L&#39;Iniziativa Americana di Contenimento Sicuro è un lontano ricordo... anche se il pasticcio che si è lasciata dietro è ancora presente.
++++ Ufficio per il Reclamo degli Artefatti Islamici
Le operazioni della Fondazione nel Medio Oriente... delicate, a dir poco. Con la IACS che faceva le sue solite stronzate, la CGO che tentava di attenuare ogni crisi umanitaria anomala risultante, la GRU-P che capitava su rimasugli antichi e il malcontento decisamente non anomalo dovuto alla Guerra Fredda, operare ovunque nelle sue vicinanze richiedeva una mano ferma ed una lingua affilata.

La Rivoluzione Iraniana, seguita dalla fondazione dell&#39;Ufficio per il Reclamo degli Artefatti Islamici, fu quasi una manna dal cielo.

Una serie di alleanze strategiche permise alla Fondazione di farsi amica in poco tempo l&#39;organizzazione per la Normalità emergente. Il piano era piuttosto semplice: l&#39;URAI avrebbe ricevuto addestramento ed amnestici[[footnote]] In seguito al boom amnestico degli anni 70, la Fondazione fu finalmente capace di ammassarne in eccesso. [[/footnote]], mentre la Fondazione avrebbe potuto operare dentro a territori d&#39;alto valore. La natura semiautonoma dell&#39;URAI permise inoltre alla Fondazione di darle una forma nuova, una forma... conveniente.

Una forma differente.

In verità, non avrebbe dovuto sorprendere nessuno che all&#39;indomani delle esecuzioni politiche di massa dell&#39;Iran del 1988, l&#39;URAI si sia scissa interamente dalla Repubblica Islamica.
[[/&lt;]]

------
[[size 150%]][[collapsible show=&#34;Minacce alla Normalità&#34; hide=&#34;Ciò di cui avevamo bisogno:&#34;]][[/size]]
[[&lt;]]
++++ Gli Dei Antichi
&#34;Arconti&#34;, &#34;Qelipot&#34;, &#34;Voruteut&#34;, &#34;Ontopericoli&#34;... gli Dei Antichi hanno //molti// nomi, e nessuno di questi calza a pieno.

Poco si sa degli Dei Antichi, primariamente anche l&#39;espressione del loro concetto porta con sé un orrore innaturale. Stando alla conoscenza comune questi sono fra le entità più antiche e potenti deò multiverso, mostruosità la cui stessa esistenza è un anatema alla realtà. Però, sorge la domanda: se la loro sole esistenza è dannosa, da dove provengono? Che scopo hanno?

Forse la loro presenza non ha significato, sono corpi esterni in un sistema imperfetto. Se è così, gli abitanti del nostro mondo si ostinano a non accettarlo. Certi gruppi opportunistici quali i daeva, gli //Homo sapiens descensus// e Alagadda ci hanno fatto dei patti fondanti in cambio di potere o conoscenza; che gli Dei Antichi comprendessero questi patti è dubbievole.

Dei Antichi ben noti includono Yaldabaoth, La Fabbrica, Il Re Scarlatto, Verme Re, La Regina Fatata e il Lupo Bianco. Se esistono relazioni fra questi è ignoto.
++++ L&#39;Obskurakorps e i suoi successori
L&#39;Ahnenerbe Obskurakorps era spacciato sin dall&#39;inizio. Creato sotto comando dell&#39;elite della Germania Nazista, lo scopo dell&#39;Obskurakorps era duplice:
# &#34;Dimostrare&#34; la superiorità degli antichi germanici tramite la pseudoscienza occulta e la storia popolare.
# Proteggere questa &#34;superiorità&#34; ad ogni costo.
L&#39;Obskurakorps era un progetto di vanità con troppi finanziamenti, ancora prima d&#39;aver istigato La Settima Guerra Occulta. Nel tentativo di distanziarsi da conclusioni violente e antistoriche, l&#39;Obskurakorps riversò acqua ragia nelle ferite aperte della realtà, generando miriadi di mostruosità paranaturali e arnesi di guerra folli.

Con l&#39;incalzare della Guerra, l&#39;Obskurakorps cominciò ad imputridire. La goccia che ha fatto traboccare il vaso fu il 9 novembre 1943, quando [[[SCP-3721|Vergeltungswaffen 0]]] fece fuoco su quattro città tedesche, istigando dimissioni di massa (le quali inclusero, la dissociazione del Sonderkommando per il Paranormale dalla Coalizione Alleata Occulta) e attirando nuove attenzioni sulla FSCP.

Tra quelli che combatterono fino alla fine, la maggior parte fu impiccata da un tribunale gestito dalla Coalizione Alleata Occulta. I più dei rimanenti furono o reclutati dal PENTAGRAMMA o braccati e uccisi dall&#39;EIC. Quel che rimase si sparse per i quattro eventi, ed infine si riformò in due successori: OBSKURA e il Quarto Reich.

L&#39;OBSKURA è un ombra del Grande Idiota che era un tempo. Agendo primariamente nelle Americhe, l&#39;OBSKURA è quasi indistinguibile dai gruppo terroristi neonazisti odierni, e opera disperatamente per dare inizio alla &#34;Guerra di Razza&#34; prima di tornare ad essere polvere.

Il Quarto Reich è un altro paio di maniche.

Capitanato dal &#34;Sig. Rass&#34;[[footnote]] Un misterioso manipolatore della realtà un tempo impiegato dai nazisti come contatto nel mondo occulto.[[/footnote]], il Quarto Reich è una forza paramilitare culturalmente fascista che si vede come erede legittimo della Germania. A differenza dell&#39;Obskurakorps, 4R rifiuta le divisioni per fazioni, e accetta reclute da ogni punto dello spettro d&#39;estrema destra[[footnote]] Includendo, in maniera assai preoccupante, membri dei Figli del Re Scarlatto e della Quinta Chiesa.[[/footnote]]. Fortunatamente, la Fondazione forse può fargli fare la fine dei suoi predecessori.

E si spera che accada prima che rompano qualcosa di importante.
++++ Are We Cool Yet?
L&#39;artista emergente Xavier Dior era con Ezra Fitzwilliam durante la Battaglia della Somme, e vide le stesse cose che vide lui. Come il Dott. Fitzwilliam, Dior fu testimone di brutalità insensate, un panorama mutevole di fanghiglia e trincee ridotto in polvere da mostruosità indicibili. Ma dove Fitzwilliam vide un&#39;occasione per migliorare le cose, Dior vide un futuro di nulla.

Finita la guerra, Dior sparì dalla circolazione senza farsi più vedere. I tentativi di trovarlo nella sua abitazione condussero soltanto ad una baracca dilapidata, varie sculture deformi ed un foglietto sardonico con sopra scritto quanto segue: &#34;Sommes-Nous Devenus Magnifiques?&#34;

Il manifesto di Dior in poco tempo si fece strada per gli artisti disillusi d&#39;Europa. da lì in avanti, le cose... cambiarono. Si espansero. Si evolsero in qualcosa del tutto nuovo. Ciò che prima era una critica cinica alla modernità di inizio 20o secolo divenne un&#39;unica domanda.

Are We Cool Yet? è un movimento artistico incredibilmente ampio, conta di tutto da saloni organizzati a comunità abusive ad artisti indipendenti con un messaggio. Ciò che AWCY? significa dipende immensamente da ogni istanza della sua espressione. Solo una cosa è certa: bisogna rompere qualcosa prima di poterlo aggiustare.

E AWCY? //adora// distruggere come parte del suo processo creativo.

++++ Gli Imit
La storia dei primati intelligenti è... davvero frastagliata, per dire poco, ma l&#39;umanità puà essere kieta di sapere che non sia il 70,000 aC.

La Specie di Interesse-004 (&#34;//Homo postdescensus//&#34;/&#34;Gli imit&#34;) sono i discendenti quasi estinti degli //Homo sapiens idolatu//, manipolati geneticamente dagli //[[[SCP-1427|Homo sapiens descensus]]]// come parte di qualche antica punizione andata persa nel tempo. In seguito alla caduta dei descensus (e il seguente inizio dell&#39;Era Dimenticata), gli imit si sparserò per i quattro venti, vivendo ccome cacciatori e raccoglitori. Non fu fino al 19500 aC che cominciarono a formare le loro prime protociviltà nell&#39;odierna regione MENA.

La cultura imit ha preso molta ispirazione dai suoi precursori i descensus, incorporando forme primitive di carnomanzia taumaturgia costrutta. Ciononostante, con l&#39;arrivo dell&#39;Era Dimenticata e l&#39;Era [[[SCP-1000|Notturna]]], si perse il contesto. Le punizioni mutative divennero decorazioni corporee, le macchine da guerra divennero spiriti protettivi ed il crudele Dio Antico industriale dei descensus venne (per lo più) sostituito con la reverenza per uno spirito della saggezza e della luce serpentino.

L&#39;inizio della fine per gli imit coincise all&#39;incirca con l&#39;espansione daevita dell&#39;8000s aC, ed il conseguente genocidio brutale eseguito sugli imit in ritorsione alle prime vittorie di [[[SCP-076|Abele]]] da Eden. Arrivata l&#39;Età del Bronzo, i pochi imit rimasti erano stati spinti negli angoli oscuri del mondo, così che nella solitudine mutassero negli orrori dell&#39;uomo.

Fisicamente, gli imit sono molto variabili, apparendo come umanoidi argillosi tra i 5 e i 3.8 metri d&#39;altezza. Sono asessuali e si riproducono per fissione. La dieta degli imit consiste principalmente in carne inputridita e tuberi. Molto importante è che, gli imit ritengono una memoria ancestrale degli usi dei descensus, oltre a all&#39;impulso di implementarli.

Per conto loro, però, ciò potrebbe non essergli tanto facile.
++++ Olney Ironworks
Fondata nel 1886 da Karl Klotter e Charles Olney, Olney Ironworks fu un fattore importante nell&#39;economia americana. Negli anni 50 ebbe mano su praticamente di tutto: ferro, legname, scatolame, elettronica, giocattoli, ecc. Olney si vanta del suo spirito tutto americano[[footnote]] Anche quando cominciò a spostare la produzione in Cina negli anni 70. [[/footnote]]. Perfino dopo il suo fallimento nel 2018[[footnote]] E successivo acquisto da parte della Preferred Option Holdings, una compagnia di facciata della Fondazione. [[/footnote]], la scintilla del &#34;si-può-fare&#34; risplende nel cuore di ogni membro della forza lavoro.

Ovviamente, Olney esiste al di fuori del Velo. È una compagnia maggioritaria concentrata primariamente nel settore industriale e perciò vi contribuisce. Non vi sono piani per evocare qualche orrore, o conquistare il mondo, o consumare il sole o anche di fare soldi con la magia e basta. Da capo a fondo, gli impiegati di Olney sono gente semplice e diretta.

... ma la siderurgia ha una mente tutta sua.

Tramite qualche maleficio, forza, benedizione o altro inspiegabile, Olney ha il brutto vizio di... sbagliare. Potrebbero essere i mezzi di produzione, quei dei ferrei senza volto con la brutta abitudine di ignorare il direttore. Potrebbero essere le miriadi di orrori che si mescolano all&#39;interno (e occasionalmente all&#39;esterno) delle fornaci. Potrebbe essere che gli uffici che si spostano come pile silenziose di formiche, ci abbiano a che fare. In ogni caso, una cosa è chiara: i lavoratori non hanno più il controllo.

Ciò, ovviamente, è regolare per il da farsi delle fabbriche. È per questo che Olney ha assunto vari studi legali per il consulto e la manutenzione per cui si rifiuta di darvi un nome. Il gas nero con cui ricoprono i macchinari è una formula antiruggine sperimentale; ignorate il fatto che sembri strappare il senso di sé dai lavoratori senza protezioni, e potreste anche firmare questo modulo di segretezza per favore? Quelle strane figure di metallo portate via in furgoni senza targa sono opere d&#39;arte che Olney ama donare alla comunità locale. La pillola è piena di vitamina C, e fa bene alla salute, quindi //prendetela già//.

Ad ogni modo, la politica aziendale ufficiale detta che:
* È tutto normale.
* Dobbiate contattare il vostro supervisore assegnato se siete sotto l&#39;impressione che tutto non sia normale.
* I difetti di fabbrica sono normali. Come lo è eliminarli.
* La dissonanza cognitiva in seguito all&#39;aver contattato un supervisore risulta dallo stress, quindi ricordatevi di prendere un buon ritmo.
* Vi sono alcune cose che non capirete mai.
++++ Il Collettivo Re di Cuori
Il Collettivo Re di Cuori era una compagnia discografica indipendente con sede a BackDoor SoHo, gestita da un collettivo di musicisti anomali. Fondato nel 2005 dagli alunni del Deer Zend Soprano e Xuegang &#34;Brad Lee&#34; Cameron-Long (con l&#39;aiuto di Jack di Picche, da cui il nome in parte è tratto), il CRdC era primariamente inteso come ponte attraverso il velo, per permettere agli anartisti di distribuire la loro arte in sicurezza... o almeno la loro arte normale.

Dato che il CRdC era stato fondato per facilitare la diffusione di anarte (neutralizzata), il più delle sue operazioni richiedette una relazione stretta e attenta con altre organizzazioni anomale. Combinato con l&#39;inclinazione altamente anticapitalista della sua manageriato, il CRdC non fece più di tanto in quanto a profitti. Ma gli andava più che bene.

Al suo apice, il Collettivo del Re di Cuori fu uno dei più grandi distributori d&#39;anarte nel mondo anomalo. [[[WWYDFTLTIMD-hub|Ma ciò fu prima che la House of Spades andasse a rotoli]]].

Il Dr. Wondertainment è:

* Un sigillo su vari giocattoli sviluppati da John &#34;Wondertainment&#34; Schuster, per verificare che siano originali Schuster autentici.

* La compagnia maggioritaria creata dal Dr. Wondertainment II, in un tentativo di diversificare lo spirito di Wondertainment per meglio stabilire la sua dominanza sul mercato.

* Carmi Aharoni, un uomo così disgustato dalla natura aziendale crescente di Dr. Wondertainment™ che si è licenziato per continuare a diffondere la gioia di Wondertainment per conto suo.

* Nessuna di queste, forse.
* Tutte queste, probabilmente.
Dr. Wondertainment //non// è:
* Intento a nuocere.
* In buoni rapporti con la Fabbrica.
* Responsabile in caso di dolo causato dall&#39;uso improprio di prodotti firmati Wondertainment™.
++++ Marshall Carter &amp; Dark
Marshall Carter &amp; Dark (ufficialmente MC&amp;D) non è la clientela della MC&amp;D.

La clientela della MC&amp;D è eccessivamente benestante, gli uomini e le donne sono spinti dal buon vecchio denaro e da non molto altro. Edonisti annoiati, assetati di eccitamento, quel che vuoi, sono tutti attratti dal fascino di qualcosa di nuovo, di esclusivo, l&#39;esperienza più lussuosa che il denaro può comprare. La MC&amp;D offre le poche cose che non hanno, ossia //esattamente// ciò di cui hanno bisogno.

Alla MC&amp;D non importa della novità. Non gl&#39;importa dell&#39;estravaganza, o del piacere in sé, o di evitare il timore di morte inevitabile.

La clientela della MC&amp;D sono le ONG del mondo anomalo, di quelle che hanno bisogno di riciclare il denaro tramite canali sicuri in modo da poter continuare le loro attività, di quelle a cui serve qualcosa di distante, di quelle che //amerebbero proprio// acquisire i componenti per giusto un aiutino in più. La corsa all&#39;uccidere il tuo avversario nell&#39;oscurità in servizio della luce è brutale, dopo tutto.

Alla MC&amp;D non importa dei soldi. Non gli importa dell&#39;oro, o dei gioielli o della fortuna oltre alla ricerca del loro interesse primario.

Quindi, cos&#39;è che importa alla Marshall, Carter, and Dark? Semplice:

Il potere.

++++ BackDoor SoHo
Un universo in miniatura principalmente accessibile da Houston St., BackDoor è accoglie una scena anartistica ricca saturata con una dose salutare di paracriminalità.

Fermatemi se l&#39;avete già sentito: immigranti etnici e religiosi, allontanati dalla madrepatria, si imbracano per il New England in cerca di un posto da chiamare casa[[footnote]] E che fanno una montagna di soldi per rimandarli indietro, forse. [[/footnote]]. Ovviamente, il capitalismo esiste ancora; le strade possono ben essere lastricate d&#39;oro, ma i soldi non crescono sugl&#39;alberi. A partire da qui, non morire interiormente dipende da due cose:
* Incanalare le frustrazioni nell&#39;arte.
* Rispondere alle estorsioni legali del capitalismo con le estorsioni decisamente //il//legali dell&#39;attività paracriminale.

Sulla carta, BackDoor è gestita dall&#39;UIU. La Weilstedt[[footnote]] Una comunità ebreo-sarkica con qualche giro medico //leggermente// illegale a loro disposizione.[[/footnote]], le &#34;Pinze Arroventate&#34;[[footnote]] Un conglomerato disperso di bande stradali di mekhaniti e Figli della Torcia fondato da immigranti cinesi negli anni 20.[[/footnote]], e la MC&amp;D accettano tale affermazione a pieno, e chiedono che voi non pensiate altrimenti.

++++ Outer Lichtenberg
Accessibile dal distretto berlinese di Lichtenberg, Outer Lichtenberg è un ammasso eterogeneo di appartamenti, fabbriche, strade e giardini con una topografia al più semiconsistente.

Nessuno sa con sicurezza quando Outer Lichtenberg si sia materializzata; le testimonianze più antiche sopravvissute risalgono ai tempi dell&#39;Obskurakorps, queste dettagliano una serie di scontri violenti tra le forze naziste e la considerevole popolazione abusiva di OL[[footnote]] Composta primariamente da rifugiati politici ed ebrei. [[/footnote]]. La documentazione più estesa su di OL proviene dal settore paranaturale della Stasi, la quale era egualmente incapace di gestire la resistenza crescente dei suoi residenti anarchici. da queste osservazioni è emersa una verità fondamentale: le stesse strade di Outer Lichtenberg rifiutano la nozione di poter essere controllate.

La maggioranza della popolazione di Outer Lichtenberg risiede in una serie di comuni che si estendono per vari edifici. Il cibo è ottenuto da una serie di orti sui soffitti. nessuno si chiede chi mantenga la corrente elettrica a gestisca l&#39;acqua corrente.

Se sarete mai lì in una notte d&#39;autunno senza nuvole, guardate il cielo. La luna è particolarmente bella in quel periodo dell&#39;anno.
++++ [[[secure-facility-dossier-site-56|Sito-USNVBR-56]]]
Fondato il 16 maggio, 1972, il Sito-56 fu inteso per monitorare il Nexus-31 (&#34;Lily of the Valley&#34;) a tempo pieno. Poi si espanse contenendo [[[SCP-378]]]-B. Poi fraudolentemente si assunse più responsabilità. Da lì fu tutto in discesa.

Il Sito-56 è il 2o più grande[[footnote]] Dopo al Sito-USMABO-19, ovviamente. [[/footnote]] dei 4 siti di contenimento americani[[footnote]] Questi sono il 19, il 56, il 64, e l&#39;87. [[/footnote]] in termini di progetti di contenimento, ed il più grande in dimensioni. La maggior parte dei progetti di contenimento sono relegati alla Struttura di Contenimento e Amministrazione (Struttura A), anche se ciò è primariamente un risultato dell&#39;espansione scarsamente pianificata del 56.

L&#39;effettiva pianta del Sito è... strana. I tentativi ripetuti di fuga di SCP-001 hanno ridotto il più del sito ad un labirinto disorientante; solo di recente il personale di contenimento è riuscito a mettere freno alla sua sminchiatura topologica attuale. Ma, una volta che hai messo ordine a tutte le questioni, nulla è come un tramonto nel Deserto Black Rock.
[[/tab]]
[[tab Continuità]]
Rifiuti al Rogo sa essere un po&#39;... vasto. Discutere della sua continuità per intero potrebbe occupare fin troppo tempo, quindi discuteremo alcune delle basi:

* **L&#39;Anomalo non ha nessuna origine chiara o consistente.** Certe classi di anomalie possono essere fatte risalire a principi fisici[[footnote]] Mancanti o no. [[/footnote]], alle azioni di una data entità o organizzazione o ad intrusioni extrauniversali. La &#34;Normalità&#34;, però, si appoggia sull&#39;accettazione di vari principi in contraddizione.
* **Il Multiverso esiste come una bolla di proprietà fisiche arbitrarie all&#39;interno di un vuoto esistenziale, e //non// è nulla di quanto segue: sempre presente, unico e inderivabile.** Questa, ovviamente, è una semplificazione di un sistema vasto e nebuloso di logistica esistenziale intricata. Provate a non pensarci troppo finché non ne avete bisogno.
* **La Fondazione non controlla e non può controllare il mondo.** Non importa quanto i loro compiti siano ambiziosi, la Fondazione non è né invincibile né onnipresente. Non tutti apprezzano le sue azioni, compreso chi ha uno scopo ultimo assai simile. Deve essere eccessivamente intelligente nelle sue operazioni e nei suoi piani, fatto rimasto impresso nella sua psiche collettiva in seguito a quasi un secolo di difficoltà. I principi possono portarti in avanti per poco prima che il budget sbuchi con la testa.
* **La terminazione del personale della Fondazione (inclusi i Classe-D) è estremamente rara.** Gli umani //non// crescono sugl&#39;alberi.
* **I morti restano (per lo più) morti.** Ogni cosa che muore non può fare ritorno, almeno non come era prima.
* **La teologia cristiana (non gnostica) è completamente inapplicabile all&#39;universo.** Forse il Giudaismo e l&#39;Islam hanno azzeccato qualcosa. Forse no. Ma è difficile avere una percezione limpida del mondo quando la tua religione è dirottata da una superpotenza violentemente espansionista e opportunista quale i romani.
* **La &#34;Noosfera&#34; non esiste per davvero.** Non includetela.
[[/tab]]
[[tab Per Farsi una Risata: l&#39;Ordine di Letture di UE]]
Rifiuti al Rogo non è esattamente un canone lineare, e il cosa sia stato scritto quando fa si che certi lavori funzionino meglio quando letti dopo un lavoro che diegeticamente precedono. Allora un po&#39; di tempo fa, ho ideato un ordine di lettura personale per quelli che non sanno da dove cominciare e non vogliono una serie intera.

Questo non è per nulla l&#39;ordine di lettura inteso! Sentitevi liberi di cominciare da ovunque //vi// ispiri.
