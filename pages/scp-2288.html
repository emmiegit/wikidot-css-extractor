**Особые условия содержания:** SCP-2288 содержится в специальном жилом отсеке в Зоне ███ (**Примечание:** См. обновлённые условия содержания), со стенами, обитыми мягким материалом, и двумя отдельными вентиляционными отверстиями в потолке, через которые возможна подача анестетика в аэрозольной форме. Субъекту предоставлена кровать, книги в мягкой обложке и телевизор, помещённый под защитный колпак, прикреплённый к стене болтами. Пульт от телевизора должен быть сделан из нетвёрдого материала, что не позволит использовать его в качестве оружия.

За субъектом должно быть установлено постоянное наблюдение.  Если начнётся материализация экземпляров SCP-2288-A, через вентиляцию в камеру содержания надо подавать севофлуран и десфлуран до тех пор, пока SCP-2288 и/или все живые экземпляры SCP-2288-A не будут обездвижены. После этого живые экземпляры SCP-2288-A должны быть устранены. SCP-2288 нужно держать в состоянии индуцированной комы до тех пор, пока в её камере содержания не закончатся ремонтные работы. SCP-2288 не должна находиться в таком состоянии слишком долго, поскольку возрастает риск нарушения условий содержания.

SCP-2288 требуется кормить три раза в день легко транспортируемыми продуктами, для поедания которых не нужны столовые приборы. Количества выдаваемой еды и напитков должно хватать для поддержания жизнедеятельности одного человека. Важно следить за тем, чтобы SCP-2288 полностью съедала паёк и не оставляла ничего про запас, кроме одной бутылки воды объёмом 500 мл, выдаваемой ей ежедневно.

Устранённые экземпляры SCP-2288-A требуется обыскивать на случай обнаружения у них запрещённых предметов, после чего отправлять на хранение в морг Зоны. Если экземпляр SCP-2288-A будет представлять биологическую, радиологическую или аномальную угрозу для SCP-2288 и прочих субъектов, его необходимо сжечь после стандартной процедуры вскрытия и токсикологического анализа.

**Приложение:** После 21.08.2014 SCP-2288 была переведена в Зону 299. В Зоне ███ в настоящее время ведётся непрекращающаяся утилизация трупов с целью предотвращения конца света класса NK. Доступ к связанной информации разрешён только для сотрудников, назначенных на работу в это учреждение.

**Описание:** SCP-2288 – это девушка европеоидной расы в возрасте 19 лет, ранее являвшаяся студенткой университета ████████. В определённых ситуациях, когда её жизни угрожает опасность, она способна создавать мёртвых двойников самой себя. Клоны SCP-2288 (далее обозначаются как SCP-2288-A) изначально занимают тот же участок пространства, в котором она находилась во время материализации, и отделяются от её тела, если она сменит положение. Кроме того, экземпляры SCP-2288-A могут иметь при себе копии неодушевлённых объектов, с которыми SCP-2288 взаимодействовала в течение последних 12-18 минут. «Скопированные» объекты не имеют аномальных свойств и практически ничем не отличаются от «оригиналов».  

Субъект не продемонстрировала способности к осознанному контролю над материализацией клонов, которые, судя по всему, появляются только при получении субъектом физических повреждений, потенциально ставящих её жизнь под угрозу. Несмотря на полное сотрудничество и уступчивость со стороны предмета, в настоящее время не существует метода, который позволил бы окончательно нейтрализовать данный аномальный феномен.

Впервые сверхъестественные свойства SCP-2288 проявились, когда она получила серьезную травму, находясь в общежитии. Экземпляр SCP-2288-A материализовался в тот момент, когда находившиеся поблизости студенты решили помочь ей и перенести её в сторону. На место происшествия были вызваны сотрудники местной полиции, среди которых были действовавшие под прикрытием агенты Фонда; их внимание сразу оказалось привлечено этим инцидентом. После получения медицинской помощи субъект перешла в ведение Фонда, а всех студентов и преподавателей обработали амнезиаками. Субъект находилась в состоянии сильного возбуждения и утверждала, что ничего не знает о своих аномальных способностях.

После помещения в условия содержания SCP-2288 начала оказывать сопротивление персоналу Фонда, в результате чего для её усмирения потребовалось применить меры силового воздействия. В ходе драки субъект снова получила серьёзную травму, требовавшую медицинской помощи. Во время её оказания произошла материализация экземпляра SCP-2288-A. Вскрытие показало, что SCP-2288-A и субъект получили одинаковое ранение, однако в случае SCP-2288-A оно оказалось смертельным. После этого случая у всех последующих экземпляров SCP-2288-A также обнаруживались следы травмы, перенесённой SCP-2288, но вызвавшей гибель в их случае.

В ходе вскрытия мёртвых экземпляров SCP-2288-A определить их вероятный источник или какие-либо аномальные свойства, присущие только им, не удалось. Установлено, что экземпляры SCP-2288-A генетически и физиологически подобны SCP-2288. У клонов сохраняются все шрамы и следы травм, которые перенесла SCP-2288 с момента первого проявления у неё аномальных способностей. 

**Протоколы экспериментов:** Несмотря на опасения некоторых исследователей (имена которых не приводятся в данном отчёте), было получено разрешение на проведение серии экспериментов с SCP-2288 для определения следующих факторов: 
* Может ли субъект __напрямую__ контролировать свою аномальную способность.
* Может ли субъект __косвенно__ контролировать свою аномальную способность (например, создавать экземпляры SCP-2288-A, намеренно нанося себе повреждения).
* Может ли субъект порождать какие-либо другие отдельные объекты.
* --Обстоятельства, при которых происходит материализация живых экземпляров SCP-2288-A.--  //Результаты не окончательны//

&gt; **Эксперимент-01:** Свободу передвижения SCP-2288 по камере содержания каждый день жёстко ограничивали на 6 часов. При этом её кормили и разрешали ей смотреть телевизор. Эксперимент производился по расписанию в течение 4 дней, после чего подопытная отказалась сотрудничать с персоналом. Подопытной было принудительно введено успокоительное, и эксперимент продолжался еще 9 дней без серьезных инцидентов. Затем подопытную освободили от устройств, ограничивающих передвижение, и оказали ей медицинскую помощь. 
&gt; **Результат:** Экземпляр SCP-2288-A появился сразу после окончания эксперимента. Судя по трупному окоченению и обесцвечиванию кожи, смерть наступила за 6-18 часов до этого. Во время эксперимента подопытная жаловалась на боль и онемение в конечностях, но ни разу не находилась в предсмертном состоянии. 
&gt; 
&gt; **Эксперимент-02:** На SCP-2288 надели бронежилет марки ██████ и выстрелили в неё из пистолета ██████ калибра 9 мм. Подопытная упала на пол, крича от боли. Экземпляр SCP-2288-A не появился. В месте падения субъекта позже были обнаружены пятна её крови, несмотря на то, что её кожа не была задета.
&gt; **Результат:** Субъект получила ушиб грудной клетки и копчика. Материализация клона произошла при оказании медицинской помощи. Предполагается, что в скором времени здоровье субъекта полностью придёт в норму. 
&gt; 
&gt; **Эксперимент-03:** SCP-2288 поместили в искусственную кому и установили за ней тщательное наблюдение. [ДАННЫЕ УДАЛЕНЫ]. Операция по зачистке продолжалась несколько недель. Медпункту был нанесён материальный ущерб в размере ██ ███.
&gt; **Результат:** Подопытную удалось извлечь из общей кучи без потерь среди сотрудников.
&gt; 
&gt; **Эксперимент-04:** SCP-2288 ввели заранее определённую дозу мышьяка и установили за ней наблюдение. У подопытной появились симптомы острого отравления мышьяком, и ей была оказана срочная медицинская помощь. Как только у подопытной началась рвота, и она отвернулась к контейнеру, материализовался экземпляр SCP-2288-A, по всем признакам явно скончавшийся от удушья. Ещё ██ экземпляров появилось, когда подопытную закрепили на операционном столе с целью проведения хелатотерапии. 
&gt; **Результат:** Закрепить подопытную удалось с некоторыми трудностями, поскольку экземпляры SCP-2288-A начали давить на неё снизу, угрожая перевернуть операционный стол. Сотрудникам пришлось удерживать подопытную в вертикальном положении, чтобы клоны свободно отсоединялись от её тела, не создавая ей неудобств. 
&gt; 
&gt; **После этого все эксперименты были прекращены.**

**Приложение-1:** ██.██.2014 появился живой экземпляр SCP-2288-A, который, в отличие от всех прочих экземпляров, был одет в гражданскую одежду и имел при себе рюкзак. Оказавшись в незнакомой обстановке, субъект продемонстрировала замешательство и агрессивное поведение, поэтому пришлось физически ограничить её передвижение.

Медицинский осмотр живого экземпляра (получившего обозначение SCP-2288-B) не показал наличия физических травм, которые имелись у всех зарегистрированных до этого экземпляров. В рюкзаке субъекта были найдены учебники и писчие принадлежности, а также личный [УДАЛЕНО] и студенческий билет университета ████████, в котором было проставлено имя субъекта и текущий год.

Поскольку SCP-2288-B обладает теми же способностями, что и исходный субъект, было принято решение содержать её в непосредственной близости от SCP-2288 с целью поддержания психологического здоровья последней в норме. Все разговоры между субъектами должны происходить под контролем со стороны, а запросы на предоставление средств развлечения по возможности должны рассматриваться в их пользу, поскольку это может гарантировать послушание и хорошее поведение. 

В рюкзаке SCP-2288-B среди всего прочего были найдены следующие предметы:
* Два учебника по истории, изданные [УДАЛЕНО], шестое издание.
* Тетрадь, разделённая на пять секций. В каждой секции находятся конспекты по одному из учебных предметов, которые называются следующим образом: «Всемирная история до 1650 года», «Вводный курс термодинамики», «Повторное изобретение колеса» (свободные листы закончились), «Красный Дракон: Империя Цин с 1644 года до наших дней», «Кровь, женщины и бастарды: жизнь в средневековой Западной Европе»
* Письмо, написанное от руки (предположительно, самой SCP-2288-B), адресованное неизвестному лицу по имени «Ана».

**Приложение-2:** 21.08.2014 SCP-2288-B подала запрос на встречу с SCP-2288, который был одобрен. Во время беседы SCP-2288-B начала производить своих мёртвых двойников. SCP-2288 воспользовалась ситуацией, напала на SCP-2288-B и убила её. Несмотря на смерть SCP-2288-В клоны по-прежнему отсоединялись от её тела. Весь этаж был временно эвакуирован, поскольку количество трупов возрастало. К ██.██.2014 извлечь SCP-2288-B так и не удалось, а весь персонал и SCP-2288 были доставлены в находившуюся неподалёку Зону 299. Поисковые группы по-прежнему предпринимают попытки извлечения трупа SCP-2288-B из Зоны ███. Ниже приведён фрагмент протокола допроса SCP-2288.

&gt; +++ Интервью проводил д-р Эстерхази.  
&gt; Не представляющие интереса данные удалены для краткости.
&gt; 
&gt; (Начало записи)
&gt; 
&gt; 
&gt; **Д-р Эстерхази:** Я не обязан объяснять Вам, почему Вы здесь находитесь.
&gt; 
&gt; **SCP-2288:** Я разрушила здание вашей тюрьмы. Извините. По крайней мере, теперь вы знаете, что даже если я умру, эта хрень не прекратится.
&gt; 
&gt; **Д-р Эстерхази:** Что побудило Вас на это?  О чём Вы думали?
&gt; 
&gt; **SCP-2288:** А разве это не очевидно?
&gt; 
&gt; **Д-р Эстерхази:** Убийство есть убийство, даже если Вы убили кого-то, кто очень похож на Вас.
&gt; 
&gt; **SCP-2288:** Я уже до фига раз видела мёртвую себя. Думаете, мне не фиолетово, если рядом будет ещё один мой труп?
&gt; 
&gt; **Д-р Эстерхази:** Но не Вы ведь убивали всех прочих своих двойников.
&gt; 
&gt; **SCP-2288:** Ага, верно. Они все дохлые, а я нет, потому что они умирают, когда вы пытаетесь убить меня.
&gt; 
&gt; **Д-р Эстерхази:** Мы не пытаемся Вас убить…
&gt; 
&gt; **SCP-2288:** Я убила её, потому что я умная. До меня дошло, каким образом вы воспринимаете мир.
&gt; 
&gt; **Д-р Эстерхази:** В смысле?
&gt; 
&gt; **SCP-2288:** Вы «содержите» меня, потому что я - погань. Ошибка природы. И я знаю, что в процессе вам пришлось изрядно попотеть. Вы пытали меня, ставили надо мной «опыты» и посадили меня в клетку без всякого обещания отпустить домой. Думаете, я вечно буду вам подыгрывать? А вот она, в свою очередь… это было что-то новенькое. С ней никогда не происходило ничего того, что пришлось пережить мне. Возможно, она пришла из совершенно другого мира. Она бы здесь как сыр в масле каталась, её бы холили и лелеяли.
&gt; 
&gt; **Д-р Эстерхази:** Думаете, что мы бы убили Вас и заменили ею?
&gt; 
&gt; **SCP-2288:** Да кто я, бля, вообще такая? Аномалия. Если бы было две меня, вы бы наверняка сделали выбор не в мою пользу. Но теперь у вас нет возможности для выбора. И так будет вечно. Как только рядом со мной появится мой новый живой двойник, я тут же сверну ему шею.
&gt; 
&gt; **Д-р Эстерхази:** Мы не убиваем людей…
&gt; 
&gt; **SCP-2288:** А что вы тогда с ними делаете? Со всеми этими зеками, которые тут работают и «помогают» вам с экспериментами? Это рабы, на которых держится ваш всемирный тайный концлагерь? Почему каждый месяц я вижу разных людей?
&gt; 
&gt; **Д-р Эстерхази:** Ежемесячно их переводят на работу в другие научные учреждения, в зависимости от их задач и важности для определённых проектов. Вы думаете, что мы их тоже убиваем?
&gt; 
&gt; **SCP-2288:** Вы называете меня «субъект», «оно», «сущность», «SCP-2288», но никогда ███████. У меня такое чувство, что каждый раз, когда из моей квантовой жопы вываливается очередная 2288, вы еле сдерживаете желание упрятать меня и всех прочих моих двойников в ящик и отдать на съедение червям. Идите в пизду. Больше я вам ничего не скажу.
