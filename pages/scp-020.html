[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-020/scp020.jpg|caption=SCP-020 tumbuh di perumahan penduduk sekitar.]]

**Objek #:** SCP-020

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Sampel dari SCP-020 disimpan dalam serangkaian ruang budidaya tertutup di dalam ruang penahanan tertutup di Biological Research Area-12 yang hanya dapat diakses melalui airlock. Nutrisi diberikan melalui sistem robotik otomatis, karena ruang budidaya harus selalu tertutup rapat.

Kamera pengawas video yang tertutup rapat dipasang di dalam ruang penahanan, dan harus diperiksa integritasnya setiap hari. Setiap personel yang memasuki ruang penahanan harus memakai peralatan Biohazard Security Level 5 termasuk pernafasan ulang dan menjalani desinfeksi anti-jamur penuh saat keluar.

**Deskripsi:** SCP-020 merupakan organisme jamur yang cepat menyebar dan mampu mempengaruhi indera dan perilaku makhluk hidup, termasuk manusia. Sampel SCP-020 menunjukkan efek yang tidak diketahui yang membuatnya secara efektif tidak terlihat untuk pengamatan langsung, bahkan ketika di bawah mikroskop. SCP-020 hanya dapat dilihat oleh manusia jika dilihat melalui foto atau video.

Setelah SCP-020 membentuk koloni, biasanya di dalam tempat tinggal manusia, akan menghasilkan spora yang mempengaruhi perilaku manusia di sekitarnya. Subjek yang terkena dampak akan meningkatkan panas dan kelembapan di dalam rumah mereka untuk menciptakan lingkungan yang lebih sesuai dengan pertumbuhan SCP-020. Subjek yang terkena juga menjadi lebih ramah dalam banyak kasus, dan sering mengundang kenalan ke rumah mereka untuk menyebarkan organisme lebih jauh. Karena spora dan koloni jamur tidak terlihat oleh subjek yang terkena, jamur terkadang tumbuh langsung pada subjek yang hidup.

Saat spora dan koloni di dalam rumah mendekati keadaan kritis, kesehatan subjek manusia yang terkena dampak akan cepat memburuk, mengakibatkan kematian. Penyebaran jamur lebih lanjut dapat terjadi karena mayat subjek yang meninggal ditemui oleh petugas tanggap darurat dan agen perawatan kesehatan, serta transportasi mayat ke kamar mayat setempat.

SCP-020 pertama kali ditemukan di [DISUNTING], di mana agen SCP yang menyamar mencatat perubahan kepribadian yang dramatis pada personel yang bekerja di rumah sakit setempat. Setelah diselidiki oleh tim penahanan, ditemukan bahwa hampir ███ warga sipil telah terinfeksi, serta sebagian besar kota. Penduduk sipil dibinasakan, dan kota dibakar di bawah perlindungan kebakaran hutan setempat.

Hingga saat ini, lebih dari 12 wabah dari SCP-020 telah dilaporkan. Investigasi saat ini sedang dilakukan untuk menentukan sumber wabah ini dan kemungkinan tindakan pencegahan.

**Lampiran 020-01:** Kutipan dari perekam audio / video Mobile Task Force Eta-10 (&#34;See No Evil&#34;) selama penahanan awal SCP-020 di [DISUNTING].

&gt; **T2-Kapten:** Tim Dua bergerak menuju rumah yang bewarna merah.
&gt; **T2-COM:** Dimengerti, UAV One mendeteksi satu tanda panas.
&gt; 
&gt; ...
&gt; 
&gt; **T2-Kapten:** Tim Dua sudah ada ditempat, bersiap untuk-- [Kata Kasar]!
&gt; **T2-2:** Pintu terbuka!
&gt; 
&gt; //Pada titik ini, seorang wanita sipil muncul di ambang pintu, memegang pisau dapur. Video pengawasan menunjukkan bahwa hampir dua pertiga dari wajahnya ditutupi oleh jamur.//
&gt; 
&gt; **Wanita:** Nah ... halo yang disana, Tuan-tuan ... mau istirahat di dalam?
&gt; **T2-Kapten:** Tiarap! Jatuhkan senjatanya!
&gt; **Wanita:** Jangan konyol! Ayo masuk dan ... tunggu sebentar ...
&gt; **T2-Kapten:** Berhenti bergerak! Jatuhkan SENJATA mu!
&gt; **Wanita:** Kami ... kami hanya ingin memiliki beberapa tamu ... tolong ... masuklah ...
&gt; **T2-2:** Jatuhkan senjata itu!
&gt; 
&gt; //Diasumsikan bahwa pada titik ini, warga sipil yang terinfeksi melihat T2-4 membawa senjata pembakar, dan menerjang ke depan ke arah anggota tim dengan pisau.//
&gt; 
&gt; **Wanita:** [DATA DIHAPUS]
&gt; **T2-Kapten:** Tembak sekarang, tembak!
&gt; 
&gt; //Suara tembakan, dan teriakan.//
