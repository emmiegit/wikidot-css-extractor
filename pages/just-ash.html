深夜，站点出奇的安静。

身为值班人，晨实在耐不住困乏，起身接了杯咖啡，然后回到座位继续打盹。

“晨，行月[[footnote]]MTF-癸未-8“行月之人”的简称。[[/footnote]]装配的新设备好像出了点问题。三号的指数大了两点。”晨刚把咖啡端起，旁边Tiunia博士就递来了份报告。晨放下杯子，接过那张纸。

“唔……两点……应该是三号发动机的高温导致的。给小队发指令，让三号降低加速度，暂时脱离航线。”晨再次端起杯子，准备喝一口咖啡。

可是接下来Tiunia的叫喊再次让晨不得不回到手头的工作。

“靠！老晨！三号的发动机停火了！”Tiunia起身拍着晨的肩膀，咖啡差点撒出来，“不想想办法的话三号就完蛋了。”看着电脑屏幕上各式各样花花绿绿的曲线，晨按了几个键。

“远程打开三号的侧推进器。大概三天后他会跟几堆太空垃圾一起坠入大气层，然后燃烧殆尽。”关闭了屏幕上的窗口，晨眼前的色彩瞬间消失，屏幕又恢复了肃穆的灰色。

在昏暗的灯光中，Tiunia盯着晨，满眼震惊。

晨冲他笑笑，说：“你也知道，信号到这里是有延迟的。从指数增大到发动机熄火，仅用了不到1分钟。这意味着什么？”

晨站起来伸了个懒腰，继续他的发言：“以新设备的速度，在太空里出事就约等于死亡，没人来得及拯救。三号现在跟一块陨石没什么两样，最终都会跌到某个星球。”

Tiunia沉默着坐回椅子。

“三号运气不错，航线几乎是冲向地球的。我们只需要稍加转向，他最终就会像一粒尘土一样落到地球，在大气层中完成最后的掩藏步骤。地面上的人什么都不会发现。”

晨也瘫回自己的位置，端起杯子自顾自地说道，“对于小队带回的测试数据来说，人员的损耗，几乎不值一提。”

晨缓缓咽下一口咖啡，叹了口气：

啊，咖啡真香～～～

**格林威治时间：**11月17日 13点27分
&gt; 写点什么呢，算了，先介绍一下状况。
&gt; 
&gt; 我，San。现在被困在一个航天器里，周围是太空——我在这儿连太阳都找不到。
&gt; 
&gt; 这是基金会的计划，似乎是某个站点深空部负责的，通过我们掌握的一点点空间跳跃技术来实现深空快速行进。
&gt; 
&gt; 嗯……所以他们需要进行实验，并且需要具有较高科学素养的人参与以应对可能出现的各种情景，而我们这支特遣队的队员则是最为合适的人选……
&gt; 
&gt; 所以，我就被困在了这个高科技牢笼里。
&gt; 
&gt; 我或许就不该来什么狗屁基金会，现在死了都没人知道。当初老老实实进公司打工不好，同意他们的招聘？看看在这边都学了啥？
&gt; 身为一名科研工作者，学射击？学近身格斗？学潜入？妈的，进个MTF可把啥都他妈的学会了。
 
**格林威治时间：**11月17日 16点48分
&gt; 指挥部那边总该接到信息了吧，这都过好几个小时了。队友肯定快接入空间锚点了。

**格林威治时间：**11月18号 01点33分
&gt; 队内无线电的信号越来越差，几乎联系不上他们，只能偶尔收到几段扭曲到极致的话，以及持续不断的杂音。
&gt; 
&gt; 这可太他妈的好了。

**格林威治时间：**11月18号 01点46分
&gt; 刚刚收到地面的消息，唔，他们似乎强制打开了侧推进器帮我接入返程航道。总算有人记得我了。再过两天就能踩到地面上，真好。
&gt; 
&gt; 唉，就是没水跟吃的，早知道留点压缩饼干跟水在身上了。

**格林威治时间：**11月18号 12点07分
&gt; 我现在能看到地球，无线电里的杂音也消失了，我好几次都怀疑这个无线电是坏的。这个测推进器似乎也用了某种新技术，速度还挺快。
&gt; 
&gt; 现在周围是一片寂静。我只好自己跟自己说说话，写下这些文字——太无聊了。

**格林威治时间：**11月18号 16点16分
&gt; 或许是处于对数据的敏感，或许是纯粹无聊，我根据航天器保留的信息估算了一下我的处境，得出来一个可怕的结论：从我的发动机失效开始，我就已经算是个死人了。
&gt; 
&gt; 燃料是不够的，如果侧推进器也是--新技术--不，肯定是新技术，那么我运气好的话，能恰好在接近地球的时候被地球捕获，而不是以百分之一光速跟地球来个擦肩而过。
&gt; 
&gt; 如果我运气好，那么就有了另一个问题，我以这么个速度冲向地球……
&gt; 
&gt; 说实话，我有点想我的家人了。
&gt; 
&gt; 但我记不清我的家人是谁，我只记得入职第一天基金会给我打了一针。

**格林威治时间：**11月18号 21点18分
&gt; 地球离我越来越近了。从这里，用望远镜几乎能看到地球外面的各种垃圾碎屑。像蒙在地球上的一层纱。

**格林威治时间：**11月18号 23点48分
&gt; 我现在很饿，很渴，虽然不致死，但是总让我有种快要死掉的感觉。
&gt; 
&gt; 我越来越想念家人了。即使我记不清他们，但是这种感觉总是盘踞在心窝里。

**格林威治时间：**11月19号 07点03分
&gt; 睡了个好觉。
&gt; 
&gt; 我依旧没有收到任何信息。看来他们是真的不打算救我了。
&gt; 
&gt; 好吧，这种情况下，除了再一次一次的翻看数据也没事情可干。
&gt; 
&gt; 我十分想念你们，我的家人。

**格林威治时间：**11月19号 20点41分
&gt; 看来我是在幸运的那一波人里，现在的舱体已经接近大气层。要不了几分钟，我就会跟着这个没有任何隔热涂层的金属疙瘩一块儿烧的灰都不剩。
&gt; 
&gt; 生命的回马灯没有出现。那好吧，我已经遗忘的家人，再见了。
.
.
.
舱体温度逐渐升高，仪表盘里开始冒出黑烟，墙壁上的警示灯不停的嘀嗒响着，还发出刺眼的红光。就是这副光景，有那么一个人安静地坐着，似乎是在回忆些什么。很快，他的身影就被淹没在滚滚浓烟中。


**格林威治时间：**11月19日 20点43分
&gt; 我记起了什么……霞光四起，红黑相间的火烧云蔓延了半边天。血色的夕阳下有个女人，领着一个小女孩幸福地笑着，旁边的男人也幸福地笑着。
&gt; 
&gt; 火烧云逐渐落下，
将男人整个包裹了起来。
&gt; 是霞跟灵灵吗？
那个人深深吸了口气，幸福溢满整个因缺氧与失压而扭曲的脸庞。

初冬的夜空，有几颗流星掠过天空。昏黄的路灯下，一高一低两个影子拉的很长。

“妈妈，快看！天上的是流星吗？”

“是啊，灵灵真幸运！快向流星许个愿！”

“那……那我要快点见到爸爸！”

女人顿了半步。

“灵灵，许愿说出来就不灵了哦。”

“哦……那我再许一个愿望……”

“妈妈，流星是星星吗？它们跑那么快，会撞到东西吗？”

“流星有些会落到地球上，落到地球之后就变成了陨石。很久很久以前，让恐龙灭绝的就是一颗大流星。”

“所有流星都那么大吗？”

“不是啊，我们刚刚看见的就是小流星。它们都是小石头，还没落地就消失了。”

“像灰尘一样吗？老师每次让我们扫地我都看不到土落在地上，但是一扫就能看见它们飞起来。好奇怪啊。”

“等灵灵长大，读了中学就知道了。”

“那我要快点长大，好好学习，以后要和爸爸一起工作！”
……

清晨，一缕缕阳光打在桌上。霞正在打扫丈夫的卧室。随着掸子轻抚，灰尘散落飞扬，在丁达尔效应中熠熠生辉。</textarea></pre>
