**标题**：阿伽歌
 
**作者：** [[*user Think Cyan]]，进入[[[think-cyan-s-personnel-file|念青的人事档案]]]查看该作者的更多作品。
 
**鸣谢**：
 
十分感谢[[*user Enflowerz]]、[[*user Simon Arran]]进行的润色和校对。
 
十分感谢帮忙康草稿并捉虫的各位亲，Thank you very much♪(･ω･)ﾉ
[[include :scp-wiki-cn:credit:end]]
[[=]]
[[size large]]
@@ @@
@@ @@
阿伽之主逐且殁，万民赑屃沸鼎罗。
@@ @@
沉疴鬓茔孑然跞，腻紫一抔所嗤何？
@@ @@
锈麻交黢喑残铁，皲驳老蓬寒骨坼。
@@ @@
轩轩远苍燎绀晦，衾衣崚嶒冷难遮。
@@ @@
殷疻蚀红销骨踽，语焉低浊亵且眲。
@@ @@
怒嗥一何㥄不掩，群鸦绕匝嘲其懦。
@@ @@
缢既死，喧复默，不可继，不可摹。
@@ @@
惮恨未绝曝之野，羽豸不行谁能那。
@@ @@
窆以泥土仅为避，草然坯墣匿岂得。
@@ @@
一士谔谔徒嗟尔，酣作梦呓尚饮乐。
@@ @@
惊其炭身缠恶疟，诡朱流秽腥作河。
@@ @@
喉裂不禁啜青死，死既不至亦非活。
@@ @@
幻以胔，未起踱，思与魂，共一落。
@@ @@
如是缢王复归此，野燹蓂荚其摩挲。
@@ @@
雉蹀隐隐渗于火，百尺隳尽皆蹉跎。
@@ @@
寒荆凛冽贯长冥，苦维恒乎将穿过。
@@ @@
熇荒地极维难络，存将不存欲知曷？
@@ @@
赤川爝腾乌鸦啄，破碎面具在君侧。
@@ @@
银杯鲜血献其主，残躯槁骨不可掇。
@@ @@
禋舞崔嵬蹈也掷，万民尽颂缢王德。
@@ @@
虎视眈眈欲恶燃，夏氏愤起百万戈。
@@ @@
玄斗琮并绿玉旌，琭书五道出河洛。
@@ @@
云蛇逶迤驭杲炣，熹微八垂彩云漠。
@@ @@
九鼎跃牝八荒堕，十二辰盘瘗无何。
@@ @@
乾祓烔爟焚弛裂，天星交映昤滂沱。
@@ @@
阿伽之歌其未止，太清之上有鸦额。
@@ @@
