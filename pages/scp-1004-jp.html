**Item nº:** SCP-1004-JP　

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** A contenção completa de SCP-1004-JP é considerada impossível, e SCP-1004-JP se-manifestará apenas quando ele é atraído e por causa disso, grande parte da contenção de SCP-1004-JP se baseia no Protocolo-&#34;Isca&#34; para atrai-lo de volta a sua área de contenção. No caso do Protocolo-&#34;Isca&#34; for realizado com exito, SCP-1004-JP poderá ser encontrado na piscina de água salgada da área de contenção para seres biológicos marinhos, que está localizada na Área-8102.

**Descrição:** SCP-1004-JP é uma entidade que possui a aparência de um espécime de Foca-barbuda (//Erignathus barbatus//), SCP-1004-JP possui 2 metros de comprimento e é aparentemente obeso. Mesmo que SCP-1004-JP se assemelhe muito a um espécime de Foca-barbuda, ele raramente nada na água como uma foca normal, e até agora não houve relatos sobre SCP-1004-JP interrompendo o seu estado de flutuação na superfície da água enquanto nada, sempre ficando com a sua cabeça exposta ao seu ambiente circundante. É digno de nota que SCP-1004-JP demonstra uma grande hostilidade em relação aos seres humanos, e foi observado que quando SCP-1004-JP encontra uma pessoa sozinha nadando na água do mar, SCP-1004-JP rapidamente fará várias tentativas de atacar a pessoa e tentará fazer com que a pessoa morra de afogamento.

Quando SCP-1004-JP encontra um único ser humano que está nas proximidades da superfície da água do mar, SCP-1004-JP lentamente se-aproximará do indivíduo. Após isso, SCP-1004-JP começará a vocalizar perfeitamente como um ser humano por meios desconhecidos, e utilizará o idioma do indivíduo para dizer várias coisas consideradas &#34;ofensivas/desesperadoras&#34;. A origem do conhecimento de SCP-1004-JP sobre outros idiomas é desconhecida, e o nível de inteligência de SCP-1004-JP também é atualmente desconhecido, mas foi observado que SCP-1004-JP aparenta adquirir conhecimento e sabedoria de determinadas coisas a partir da fala do indivíduo. Pelo fato de como SCP-1004-JP raramente mostra interesse em outras coisas além de fazer um ser humano se afogar, mais informações sobre a natureza de SCP-1004-JP são consideradas muito difíceis de conseguir. Os funcionários que trabalham com ou perto de SCP-1004-JP, deverão ser instruídos de ignorar quaisquer palavras ditas por SCP-1004-JP.

Se SCP-1004-JP estiver localizado em um mar, ele poderá ser capaz de se teletransportar instantaneamente para qualquer outro mar[[footnote]]SCP-1004-JP poderá se teletransportar para qualquer mar, mas o referido mar deverá conter sal em uma concentração com cerca de pelo menos 3,5% para SCP-1004-JP continuar se-manifestando no mar.[[/footnote]]. Até agora não foi determinado um limite no raio de alcance de capacidade anômala de teleportação de SCP-1004-JP e foi confirmado que, mesmo que SCP-1004-JP não esteja na água de um mar, ele poderá se teletransportar para qualquer outro mar que ele quiser, se SCP-1004-JP pelo menos estiver localizado nas proximidades de um mar. SCP-1004-JP poderá ser &#34;destruído&#34; se ele receber uma quantidade considerável de danos, grandes danos causados por armas de fogo e ataques repetidos com armas brancas demonstraram ser o suficiente para fazer com que SCP-1004-JP cessasse a sua manifestação. Embora SCP-1004-JP seja temporariamente &#34;destruído&#34;, ele desaparecerá e se-manifestará em outro lugar que contenha mar, deixando apenas um cheiro que lembra materiais com ferrugem. Foi visto que durante a &#34;destruição&#34; de SCP-1004-JP, foi gerada uma massiva explosão de energia grande o suficiente para matar quaisquer seres vivos que estavam na área.[[footnote]] A primeira &#34;destruição&#34; de SCP-1004-JP resultou em uma explosão de aproximadamente 6MJ de energia, a pressão instantânea era de 2800hPa, a velocidade do vento causado pela explosão atingiu uma velocidade com mais de 2300m/s. Isso é energia o suficiente para causar a destruição de uma grande quantidade de navios e graves danos ao mar. [[/footnote]]

**Registro de Experimento SCP-1004-JP-2**[[collapsible show=&#34;+ Abrir Registro de Experimento:&#34; hide=&#34;- Fechar Registro de Experimento&#34;]]
&gt; **Indivíduo:** D-100405
&gt; **Proposito do Experimento:** Analisar as atividades de SCP-1004-JP para poder elaborar os procedimentos de contenção. O experimento envolvia SCP-1004-JP e um funcionário de Classe-D.
&gt; **Método:** O funcionário deverá receber o equipamento necessário e utilizar o colete salva-vidas. Após isso, o funcionário deverá esperar SCP-1004-JP aparecer, para depois entrar na piscina.
&gt; **Resultados:** Veja o registro abaixo.
&gt; ------
&gt; **&lt;Início do Registro, 2002/██/██&gt;** 
&gt; 
&gt; **Doutor ████:** Logo ai na frente você poderá ver a piscina de SCP-1004-JP. Por favor, entre na água.
&gt; 
&gt; **D-100405:** Oh, tem uma foca na piscina, você costumam nadar juntos com animais?
&gt; 
&gt; **Doutor ████:** Por favor entre na água, seja devagar ao entrar na água.
&gt; 
&gt; **D-100405:** É, de qualquer forma eu adoraria nadar com animais. (Entra lentamente na piscina)
&gt; 
&gt; **SCP-1004-JP:** //Seu macaco tolo, você é um lixo, você é igual a aquelas malditas lulas que eu comi. Como ousa entrar na água e perturbar a minha bela paz. Você vai se arrepender disso, seu idiota. A única maneira de você se livrar de seus pecados é morrer, seu idiota.//
&gt; 
&gt; **D-100405:** Eu estou ouvindo vozes, parece que alguém tá falando comigo aqui na piscina.
&gt; 
&gt; **Doutor ████:** É SCP-1004-JP, por favor se aproxime da entidade.
&gt; 
&gt; **D-100405:** Que ideia maravilhosa, eu realmente queria se aproximar deste belo animal, Doutor.
&gt; 
&gt; **SCP-1004-JP:** //Não seja um macaco tolo, seu macaco indefeso, não adianta fugir de mim, tudo que você pode fazer é me-temer, você está morto.//
&gt; 
&gt; **SCP-1004-JP:** (Começa atacar D-100405)
&gt; 
&gt; **D-100405:** Ei, isso doeu. É isso mesmo que eu tenho que fazer, Doutor?
&gt; 
&gt; **Doutor ████:** Você pode evitar SCP-1004-JP. No entanto, você não é permitido de ferir SCP-1004-JP, e também deverá permanecer na piscina.
&gt; 
&gt; **D-100405:** Ah sim, entendo. Então eu vou ficar na piscina com essa foca me perturbando pra sempre.
&gt; 
&gt; **SCP-1004-JP:** //Nada que você fazer vai me deter e ninguém vai te salvar, tudo que você está fazendo agora é inútil. Você vai virar um cadáver, você não sabe nadar seu macaco.//
&gt; 
&gt; [Cerca de 10 minutos se passam]
&gt; 
&gt; **D-100405:** Ah cara, por favor, eu já to há muito tempo nessa piscina e o pior é que meu corpo nem tá aguentando mais. O que essa foca vai fazer comigo? Não acontece nada! Quando eu vou sair dessa piscina, Doutor?
&gt; 
&gt; **Doutor ████:** Não. Precisa existir a possibilidade de algo acontecer, além do mais, SCP-1004-JP é extremamente perigoso e você não tem noção de quantas vidas ele tirou.
&gt; 
&gt; **D-100405:** Você está brincando?
&gt; 
&gt; **SCP-1004-JP:** //Seu macaco tolo. Você é fraco, você é muito covarde. Seu destino será absorvido pelo medo e a escuridão. Você está amaldiçoado pelos meus mares.//
&gt; 
&gt; [Cerca de 10 minutos se passam]
&gt; 
&gt; **SCP-1004-JP:** (A frequência de ataques contra D-100405 diminui e foi observado também que SCP-1004-JP estava começando a falar mais rápido e com mais raiva)
&gt; 
&gt; **SCP-1004-JP:** //Seu macaco tolo, você está preso aqui por causa de sua idiotice. Você é apenas um homem incompetente, você é um lixo, você morrerá aqui.//
&gt; 
&gt; **D-100405:** Eu apenas não tenho palavras pra isso. Eu queria muito fazer terapias com golfinhos em vez de ficar aguentando uma foca irritante.
&gt; 
&gt; [Cerca de 10 minutos se passam]
&gt; 
&gt; **SCP-1004-JP:** (A frequência de ataques contra D-100405 continuou diminuindo, até que chegou na hora em que SCP-1004-JP parou de atacar D-100405)
&gt; 
&gt; **SCP-1004-JP:** //Seu macaco tolo, você é um imbecil, sua família inteira será sacrificada no futuro. Seu estúpido, você é muito tolo. Você apenas não passa de um bobão. Fracassado.//
&gt; 
&gt; [SCP-1004-JP desaparece da piscina sem deixar rastros]
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; ------
&gt; Foi observado que depois da conclusão do experimento com SCP-1004-JP, D-100405 sofreu de uma aparente depressão espiritual de estado grave.
&gt; 
&gt; //Como foi observado no experimento, SCP-1004-JP continuou tentando afogar o funcionário, mas SCP-1004-JP aparentemente desistiu depois que várias tentativas de atacar o funcionário resultaram em falha. Também devemos declarar que, embora a inteligência anômala de SCP-1004-JP seja desenvolvida pela fala do indivíduo, não faz nenhum sentido SCP-1004-JP continuar tentando afogar o funcionário sendo que a piscina era claramente rasa, e o funcionário poderia facilmente subir em qualquer lugar para poder se-proteger de SCP-1004-JP. -Doutor ████//
&gt; 
&gt; 
&gt; **Notas Adicionais:** Quinze minutos após o término da gravação do experimento, SCP-1004-JP reapareceu na piscina. Foi determinado que no momento que SCP-1004-JP parou de se-manifestar na piscina, nenhuma pessoa que estivesse nadando sozinha ou um mar fora da área estava disponível para SCP-1004-JP.
&gt; 
[[/collapsible]]


--Foram elaborados vários experimentos com SCP-1004-JP, que foram feitos por vários funcionários de Classe-D que foram instruídos de entrarem na piscina e se-interagirem com SCP-1004-JP, foi observado que isso diminuiu a frequência das violações de contenção de SCP-1004-JP, e com essa prática em vigor foi possível manter SCP-1004-JP contido na Área-8102 por pelo menos um dia e isso é considerado uma grande diferença. Além disso, parece que a realização de um contato amigável e mais intimo com SCP-1004-JP, poderia fazer com que SCP-1004-JP fosse contido por mais tempo. Os funcionários deverão ser lembrados de serem mais &#34;abertos&#34; ao se interagirem com SCP-1004-JP. Foi observado que a equipe de pesquisa designada para SCP-1004-JP desenvolveu vários métodos seguros e efetivos para atrair a atenção de SCP-1004-JP. Após a conclusão desses fatos, os procedimentos de contenção foram revisados para conter SCP-1004-JP em uma piscina na Área-8102, e todas as iterações com SCP-1004-JP foram então permitidas. Para mais informações, entre em contato com o Pesquisador Principal de SCP-1004-JP, Dr. ████.--
Desde 2003/█/██, As manifestações de SCP-1004-JP na Área-8102 diminuíram rapidamente. Foi observado que SCP-1004-JP ficava na piscina da Área-8102 por apenas 30 minutos por dia e já parava de se-manifestar de maneira imprevisível, então SCP-1004-JP foi considerado fora de contenção. Enquanto SCP-1004-JP realizava essas atividades, foram registrados mais de █ incidentes causados por SCP-1004-JP, e estimou-se que SCP-1004-JP tenha violado a contenção por mais de ██ dias seguidos, contando com mais outros incidentes ainda não registrados pela Fundação. Os incidentes geralmente envolviam o desaparecimento de vários indivíduos no mar e a destruição de vários navios e outros veículos aquáticos. Durante as atividades de SCP-1004-JP, enquanto ele estava fora de contenção, foi imediatamente solicitada a revisão do Protocolo-&#34;Isca&#34;.


Logo abaixo pode ser encontrado o registro de uma tentativa de entrevista com SCP-1004-JP em 2003/█/██.

**Registro de Entrevista SCP-1004-JP-4**[[collapsible show=&#34;+ Abrir Registro de Entrevista:&#34; hide=&#34;- Fechar Registro de Entrevista&#34;]]
&gt; **Entrevistado:** SCP-1004-JP
&gt; **Entrevistador:** Agente ███
&gt; 
&gt; ------
&gt; **&lt;Início do Registro, 2003/█/██&gt;** 
&gt; 
&gt; **Agente ███:** Olá, SCP-1004-JP.
&gt; 
&gt; **SCP-1004-JP:** //Olha ai, um macaco tolo que nem sabe nadar.//
&gt; 
&gt; **Agente ███:** Eu tenho algumas perguntas e eu quero que você me responda, tudo bem?
&gt; 
&gt; **SCP-1004-JP:** (SCP-1004-JP ignora o Agente ███ e começa a nadar para outro lado da piscina)
&gt; 
&gt; [Depois disso, nenhuma palavra pode ser ouvida de SCP-1004-JP, o Agente ███ entra na água]
&gt; 
&gt; **SCP-1004-JP:** //Você vai se afogar, você vai ir pro fundo da água.// (Começa atacar o Agente ███)
&gt; 
&gt; **Agente ███:** Ei, SCP-1004-JP, por que você gosta tanto de afogar as pessoas?
&gt; 
&gt; **SCP-1004-JP:** //Macaco tolo, você nem vale a alga desgastada que fica largada pelos mares.//
&gt; 
&gt; **Agente ███:** Por que você precisa ser assim? Vamos ser amigos... Eu sei que você é um cara legal e não é tão mal assim, não é mesmo?
&gt; 
&gt; **SCP-1004-JP:** //Você realmente não sabe o porquê disso, o por quê de eu ser assim. Você é um idiota.//
&gt; 
&gt; **Agente ███:** Então por que faz isso? Qual é o motivo?
&gt; 
&gt; **SCP-1004-JP:** //A raiva que tenho de todo mundo, tudo que eles deixaram. Tudo que sobrou para mim foi solidão e arrependimento.//
&gt; 
&gt; **Agente ███:** Entendo, há algo que eu possa fazer por você?
&gt; 
&gt; **SCP-1004-JP:** //Macaco tolo. A unica maneira de escapar de seus pecados é morrer. Você vai se afogar. Você vai se afogar. Você é um cadáver flutuante na água, vai ficar nas águas, flutuando nas águas.//
&gt; 
&gt; **Agente ███:** Bem, você não acha que tem uma outra maneira de solucionar seu problema? Não acha que deveria ficar aqui mais um pouco? Nós podemos te ajudar.
&gt; 
&gt; [Depois disso, SCP-1004-JP nunca mais respondeu ao Agente ███, mas começou a fazer vários xingamentos brutais sem sentido a uma cerca de dois minutos, até o Agente ███ sair da contenção. Depois disso, SCP-1004-JP desapareceu da piscina.]
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt;
&gt; ------
&gt; //Vocês realmente acham que SCP-1004-JP está se-manifestando na piscina de contenção da Área-8102 apenas para conversar com os funcionários e depois desaparecer sem machucar ninguém...? SCP-1004-JP é realmente amigável? E se SCP-1004-JP estiver apenas querendo afogar todos os seres humanos que ele encontrar, ou simplesmente querer destruir qualquer coisa que existir? Bem, SCP-1004-JP pode parecer ser inofensivo logo de cara, mas sei que SCP-1004-JP poderá causar uma grande catástrofe no futuro, não importa o quão ineficaz seja o meio. -Agente ███//
&gt; 
&gt; 
[[/collapsible]]

SCP-1004-JP parece ser capaz de identificar certas pessoas com que ele se comunicou, e isso foi confirmado após uma notável diminuição na frequência das violações de contenção de SCP-1004-JP, e isso tinha ocorrido durante o período de tempo em que D-100405 foi designado para se-interagir com SCP-1004-JP. Como o resultado de SCP-1004-JP começar a ter reconhecimento e &#34;indiretamente&#34; gostar de certos indivíduos com que ele se encontrou, e as iterações terem diminuído a frequência das violações de contenção de SCP-1004-JP, o Protocolo-&#34;Isca&#34; foi revisado para as iterações serem feitas apenas por funcionários de Classe-D considerados aplicáveis para SCP-1004-JP e os mesmos membros da equipe deverão ser utilizados em futuras iterações com SCP-1004-JP.

**Registro de Experimento SCP-1004-JP-5**[[collapsible show=&#34;+ Abrir Registro de Experimento:&#34; hide=&#34;- Fechar Registro de Experimento&#34;]]
&gt; **Indivíduo:** D-100411 (Funcionário especialista na prática de natação, que se voluntariou para se-interagir com SCP-1004-JP)
&gt; **Proposito do Experimento:** Com o objetivo de revisar os procedimentos de contenção de SCP-1004-JP, nós estamos procurando por uma maneira efetiva de atrair SCP-1004-JP.
&gt; **Método:** O funcionário utilizará apenas uma roupa de natação, e irá entrar numa piscina de 2 metros de profundidade.
&gt; **Resultados:** Veja o registro abaixo.
&gt; ------
&gt; **&lt;Início do Registro, 2003/█/██&gt;** 
&gt; 
&gt; **Doutor ████:** Logo ai na frente você poderá ver a piscina de SCP-1004-JP. Por favor, entre na água.
&gt; 
&gt; **SCP-1004-JP:** //Macaco tolo, deixando uma pessoa indefesa para eu matar. De qualquer maneira, você vai morrer.//
&gt; 
&gt; **D-100411:** Bom dia! (Abraça SCP-1004-JP)
&gt; 
&gt; **Doutor ████:** D-100411, ataques contra SCP-1004-JP não são permitidos. Se você não parar imediatamente, você será terminado devido a anormalidade de SCP-1004-JP.
&gt; 
&gt; **D-100411:** Oh, você está bem? Eu te machuquei?
&gt; 
&gt; **SCP-1004-JP:** //Macaco tolo, pare de se comportar assim, seu macaco tolo.// (Começa a atacar D-100411)
&gt; 
&gt; **SCP-1004-JP:** (Ataca D-100411 de várias maneiras, aparentemente com mais esforço)
&gt; 
&gt; **D-100411:** Isso é tão legal! Eu nunca trabalhei desse jeito na minha vida!
&gt; 
&gt; **SCP-1004-JP:** //Macaco tolo, seu idiota, você vai morrer, macaco tolo, você é um macaco morto, é um macaco tolo nas águas.//
&gt; 
&gt; **D-100411:** Você não vai me matar tão facilmente!
&gt; 
&gt; [D-100411 conseguiu evitar os ataques de SCP-1004-JP em 30 minutos]
&gt; 
&gt; **Doutor ████:** SCP-1004-JP é mais perigoso que isso. De qualquer maneira, você está permitido de sair da piscina, você precisa de uma pausa.
&gt; 
&gt; **D-100411:** Sério cara? È muito divertido brincar com ele!
&gt; 
&gt; **SCP-1004-JP:** //Você vai ficar na água, vai ficar no fundo das águas. Você vai morrer e eu vou ter um cadáver, você é um macaco tolo. Macaco tolo, você vai ir pro fundo do mar, e se-afogar. Macaco tolo, vai pro fundo do mar, vai ser morto nas águas escuras. Macaco tolo. Macaco tolo. Vai ficar na água, se-afogar, macaco tolo. Macaco tolo, tudo que você faz é inútil, macaco tolo. Vai ficar na água. Vai se afogar, vai ficar no fundo da água. Macaco tolo.//
&gt; 
&gt; **D-100411:** Como um animal tão bonitinho desse vai me fazer algo tão cruel. Você realmente vai me afogar? Bem, até você ter tentado afogar um ser humano, a pessoa vai conseguir fugir de você. Por que você não aceita a derrota?
&gt; 
&gt; [SCP-1004-JP e D-100411 continuaram na piscina por mais de 20 minutos]
&gt; 
&gt; **SCP-1004-JP:** //Macaco tolo.//
&gt; 
&gt; **Doutor ████:** Isso já é por hoje, vamos pegar outro funcionário no próximo experimento.
&gt; 
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; ------
&gt; 
&gt; **Declaração de Encerramento:** SCP-1004-JP continuou atacando D-100411 e ao ponto do funcionário sair da piscina, SCP-1004-JP continuou na piscina e não desapareceu. Embora que uma pesquisa mais aprofundada deverá ser feita para compreender isso, parece que é um ótimo progresso para nós ao conseguir manter SCP-1004-JP mais &#34;feliz&#34;, e parece que SCP-1004-JP demonstrou um certo interesse na piscina de contenção da Área-8102.
&gt; 
&gt;
[[/collapsible]]


**Revisão do Protocolo-&#34;Isca&#34;:** 
Em 2003/█/██, os procedimentos de contenção e o Protocolo-&#34;Isca&#34; de SCP-1004-JP foram atualizados e colocados em prática. A iteração deverá ser feita com os funcionários de Classe-D e membros da equipe considerados aplicáveis para SCP-1004-JP. Os funcionários de Classe-D deverão elaborar uma maneira de atrair SCP-1004-JP de volta a sua contenção. Como foi visto que vários funcionários de Classe-D não-profissionais utilizavam os equipamentos para nadar estavam de alguma maneira incomodando SCP-1004-JP e aumentando a frequência das violações de contenção, o Protocolo-&#34;Isca&#34; foi atualizado para utilizar apenas funcionários de Classe-D que fossem especialistas em natação. Além disso, o Protocolo-&#34;Isca&#34; foi atualizado para alertar que os funcionários que trabalham com SCP-1004-JP deverão ignorar os xingamentos.</textarea></pre>
