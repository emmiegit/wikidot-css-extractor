    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[iftags -作者]]
[!--

项被容一标人收室内容形准间于收目，按求收室置的项办室致一公目与布容将要。
[[iftags -作者]]
--]
[[/iftags]]

[[&gt;]]
[[module rate]]
[[/&gt;]]
[[tabview]]
[[tab SCP-CN-██收容报告]]
四级研究员高博士从自己的办公室走出来的时候看见了一篇从未见过的研究报告，它被透明胶贴在墙上，标题是：

**SCP-CN-██收容报告**

他感到十分的疑惑与惊讶，如果没有记错，SCP-CN-██**具有三级机密权限**，而居然有人会把一个它给贴出来公之于众，那人是不想活了还是如何。

他将报告撕下，重新带回到自己的办公室内；他随意地翻看了一下，感觉有些不对，之前记忆里的那篇收容报告很正常，而这一篇却不一样。

他发觉这篇收容报告是通过Q与A的形式在描述项目：
&gt; Q：**项目等级**是什么？
&gt; A：**Euclid**
&gt; ……

竟然有人闲得无聊用这种方式记录SCP！！？高博士**感觉自己有些愤怒**：一个SCP不是用来取乐的，它是一个十分正式的报告，而这种写法完全侮辱了它！

他将这篇文章撕碎，丢进垃圾桶里，走出办公室，却又在办公室旁的墙壁上看到了一份SCP-CN-██的报告。

他发现这份报告的语序很奇怪，但貌似并不影响阅读：
&gt; **特收措施容殊**：**项被容一标人收室内容形准间于收目，按求收室置的项办室致一公目与布容将要。**

到底是谁在做这些无聊的事情！高博士感到万分**愤怒**。他回到办公室内，将它又一次撕碎。但当他再度走出时，他发现██的报告又一次出现在了墙上。

这次的报告写的更加奇怪，但也没有影响阅读：
&gt; 项目的详细的**描述**：**SCP的基金会的CN分部的第██的项目，是一篇的描述的自身的报告，这篇的报告的总会的出现在的██-1的附近的墙壁上**……

不过高博士读的十分痛苦，他更加**愤怒**，用力将它撕碎，但走出办公室的那一刻，他又一次地看到了它。

这次报告写的依旧很奇怪：
&gt; ……**你-1会不停地将你撕下，然后撕碎你，并丢进离你-1最近的垃圾桶里；不过你会再度出现于你-1周身附近的墙壁上，以此无尽循环。在这个循环过程中，你-1会极度愤怒，且无法意识到自己处于循环之中**……

高博士**愤怒**的手都在颤抖，再次将它撕碎；可是，它又一次出现在了那里。

&gt; ……**每次，报告，内容同，形式异**……

高博士依然很**愤怒**，当他看到这句话的时候。
[[/tab]]
[[/tabview]]
“这TMD到底是谁贴在老子的办公室墙壁上的！”高博士看到这份报告后极为生气与愤怒。于是，他狠狠地将这份报告撕碎。但无济于事，它又一次出现在了墙壁上。</textarea></pre>
