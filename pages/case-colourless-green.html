[!-- Nota aos editores! Este Conto contém algumas coisas que podem parecer à primeira vista como erros de grafia, mas são deliberados. Estão marcados com &#34;sic&#34; em comentário. Obrigado pela ajuda! --]

&gt; **Item nº:** SCP-3125
&gt; 
&gt; **Classe do Objeto**: Keter
&gt; 
&gt; **Procedimentos Especiais de Contenção**: SCP-3125 deve ser mantido dentro da Unidade de Contenção de Risco Cognitivo 3125 no primeiro andar do Sítio 41. Esta unidade de contenção é uma sala cuboide de 10m por 15m por 3m revestida com camadas de chumbo, isolamento acústico e blindagem telepática. O acesso se dá por uma câmara de ar em uma das pontas da unidade de contenção. Esta câmara está programada para permitir a entrada de apenas uma pessoa por vez na unidade de contenção, e permanecer trancada até que essa pessoa saia antes de permitir que outra pessoa entre.
&gt; 
&gt; Sob nenhuma circunstância nenhuma informação coerente pode deixar a unidade de contenção. Isso inclui notas escritas ou eletrônicas, fotografias, gravações em áudio e vídeo, som, sinais eletromagnéticos ou de partículas e emissões psíquicas. Durante o ciclo de saída, um sistema de descarga ligado à câmara de ar elimina a memória do ocupante inundando a câmara com gás amnéstico por três minutos.
&gt; 
&gt; Um membro sênior da equipe da Divisão de Antimeméticos deve visitar SCP-3125 a cada seis semanas (42 dias).
&gt; 
&gt; **FIM DO ARQUIVO**

&#34;Você está de brincadeira. Essa é a entrada inteira?&#34;

&#34;Essa é a entrada inteira,&#34; diz Wheeler.

Não é nem a quinquagésima coisa mais estranha que Paul Kim já viu na base de dados, mas mesmo assim: &#34;Sem descrição, sem relatório de aquisição, sem registro de testes, sem adendos? Nenhuma pista sobre quem construiu a unidade, ou quando, ou quantas vezes já foi visitada, ou quem executou as visitas anteriores, ou o que levaram consigo, ou quanto tempo ficaram lá dentro?&#34;

&#34;Bom, obviamente Bart Hughes construiu a unidade,&#34; diz Wheeler, e isso não se pode negar. Seu característico estilo de arquitetura de contenção é reconhecível de longe. Compacto, branco, simplesmente invulnerável sem o auxílio de maquinário extremamente pesado. &#34;Que a faz ter pelo menos sete anos de idade. São sessenta visitas ou mais. Acho que existem bons motivos para o resto dessas omissões. De qualquer forma... o lembrete do calendário diz que já é época de novo.&#34;

&#34;Eu não gosto da ideia de você costumeiramente se expor a um risco cognitivo tão perigoso que não podemos nem dizer o porquê de não podermos explicar o porquê,&#34; diz Kim. &#34;Especialmente porque é impossível recuperarmos qualquer informação útil dessa forma. Você vai entrar, ficar incomunicável por duas horas e sair uma amnésica sorridente. O que se ganha com isso? É só um risco de violação.&#34;

Wheeler escuta tudo e decide ignorá-lo por completo. A forma como a entrada foi escrita lhe é vagamente familiar; algumas das escolhas de palavras lhe tranquilizam, de uma forma intangível, que fora escrita por uma pessoa que sabia o que estava fazendo. Talvez ela.

Kim ainda fala. &#34;Devíamos é apagar essa última linha da entrada na base de dados. Não pode ter //nada// de bom nessa sala.&#34;

Wheeler põe seu cartão no leitor. A câmara de ar lhe recompensa com LEDs verdes e inicia o ciclo de abertura. É construída como um estreito cilindro vertical de abertura única. A coisa toda gira no seu eixo. Dentro, mal cabe uma só pessoa de pé sem que seus ombros encostem nas laterais.

&#34;O que você está levando?&#34; Kim pergunta.

Wheeler se encolhe para entrar, e depois se vira para olhá-lo e dá de ombros. &#34;Um chiclete.&#34;

&#34;Eu posso te arrumar material de campo,&#34; diz Kim, quando a câmara começa a girar novamente, emitindo uma quieta e baixa vibração como único aviso de que havia maquinário em movimento. &#34;Vamos assaltar o depósito. Me dê quinze minutos e faço você virar uma guerra de uma mulher só.&#34;

Se Wheeler diz qualquer coisa em resposta a isso, é cortada pelo isolamento acústico conforme a câmara gira.

Kim fica só na antecâmara. Ele encara a porta externa por um momento preocupado. Ele põe a orelha contra a porta por um tempo, mas não ouve nada. Nem mesmo um tênue tremido do mecanismo da câmara de ar.

@@ @@

= *

@@ @@

Lá dentro está um breu por alguns segundos, até que algum sensor oculto detecta a presença de Wheeler e acende as lâmpadas fluorescentes. Metade delas, pelo menos. As outras ficam inertes ou piscam irritantemente.

As paredes interiores da sala são feitas de vidro branco leitoso (à prova de balas, conhecendo Hughes) e coberto com papéis, adesivados e colados em massas vagamente coerentes. Onde não havia papéis, as pessoas haviam desenhado diretamente nas paredes com canetão. Havia uma mesa de reuniões, longa e elíptica, coberta com mais papelada e um bolo de computadores laptop e cabos de extensão de energia. A força voltou às máquinas, que estão lentamente iniciando. Um projetor se aquece e ilumina um mapa-múndi sobre a parede mais distante, quase alinhado com uma rede de anotações escritas na mesma parede. Post-Its de todas as cores cobrem o carpete como folhas de outono.

Fora isso, a sala está vazia.

Folheando a papelada, Wheeler descobre que quase tudo é manuscrito e a maioria mapeia o progresso de conversas. A maior parte está datada e assinada, a maioria tem várias semanas uma da outra. As conversas são um vai-e-volta desesperado e amedrontado sobre dúzias de SCPs, algumas de natureza antimemética mas nenhuma com alguma relação óbvia entre uma e outra. Nenhuma das notas menciona SCP-3125.

O único nome que Wheeler reconhece é o seu próprio, que aparece em dez ou vinte das notas. As anotações parecem autênticas e a letra é dela. Mas suas notas também parecem em um tom tão desesperado e incerto quanto as dos outros. Isso a inquieta.

Existem diagramas nas paredes também, muito complexos para se decodificar de relance, mas complexos o suficiente para fazer seus olhos doerem de olhar para eles.

Ainda procurando por um ponto lógico de entrada nos dados, Wheeler amaldiçoa seus antecessores. Pesquisa assíncrona -- na qual o tópico da pesquisa é inteiramente esquecido entre as iterações, e redescoberto de novo e de novo -- é uma prática perfeitamente padrão na Divisão de Antimeméticos, e seu pessoal deveria ser mais bem treinado do que isso. Deveria haver um óbvio documento único para ler primeiro que explicasse o restante. Um iniciante--

&#34;Marion, sou eu.&#34;

Wheeler reconhece sua própria voz. Ela se desloca ao redor da mesa até encontrar o laptop fazendo o barulho. Há um vídeo tocando, aparentemente gravado na própria câmera do laptop nesta sala.

A Marion Wheeler no vídeo está sentada, e parece estranha de um jeito que a que está assistindo demora um certo tempo para identificar. Nem exausta, nem doente, nem fisicamente machucada; ela já se viu assim antes, no espelho. Essa mulher não tem mais força de vontade. Ela foi derrotada.

&#34;Você já adivinhou que SCP-3125 não está nessa sala,&#34; ela diz. &#34;Na verdade, esta é a única sala no mundo onde SCP-3125 não está presente. Se chama &#39;contenção invertida&#39;. SCP-3125 permeia toda a realidade exceto pelos volumes que foram especificamente protegidos de sua influência. É este. Este é nosso único porto seguro. Esta sala representa a extensão e vastidão da guerra.

&#34;Todo projeto competente de pesquisa em antimeméticos encontra cedo ou tarde as digitais de SCP-3125. Se manifesta por todo o mundo, de milhares de formas diferentes. A maior parte nem é anômala. Algumas delas nós até já catalogamos separadamente na base de dados principal. Um número bem pequeno delas até está em contenção. [[[*scp-1425|Seitas impossivelmente virulentas]]], [[[*scp-033|aritmética quebrada]]], [[[*unforgettable-that-s-what-you-are|aranhas invisíveis do tamanho de arranha-céus]]], [[[*scp-2828|pessoas nascidas com órgãos extras que ninguém consegue enxergar]]]. Esses são os dados brutos. Essas manifestações já são bastante problemáticas para se lidar por si só...&#34;

A Wheeler do vídeo mexe ao redor, pega um marcador verde brilhante e um pedaço de papel em branco. Ela começa a desenhar uma forma que não é visível da perspectiva da câmera, enquanto continua a falar.

&#34;Mas conforme se avança mais e mais você começa a perceber um padrão emergindo dos dados. É preciso ter treinamento em ciência memética, mas quando você tem esse treinamento e os dados em sua frente, basta um mínimo esforço a mais para arranjar esses pontos de dados num espaço conceitual e traçar [!-- NÃO EXISTE CÂNONE --] um contorno através deles. Esses pontos de dados são pontos no casco de SCP-3125; essas manifestações são sombras projetadas em nossa realidade. Você associa quatro ou cinco SCPs diferentes numa única forma, e então vê... E é vista...&#34;

Ela ainda está desenhando. É detalhado. Ela não levanta os olhos, e o tom de sua voz é distante, quase como se estivesse narrando o final de uma assustadora estória infantil:

&#34;Quando isso acontece, quando vocês se &#39;veem&#39;, te mata. Mata você e mata todos que pensam como você. Distância física não importa, somente proximidade mental. Qualquer um com as mesmas ideias, qualquer um com a mesma forma de pensar. Mata seus colaboradores, sua equipe de pesquisa inteira. Mata seus pais; mata seus filhos. Você se torna um humano ausente, cascas em forma de gente ao redor de buracos na realidade. E quando termina, seu projeto é um buraco no chão, e ninguém mais sabe o que é SCP-3125. É um buraco-negro de ciência antimemética, consumindo pesquisadores desavisados e dando nenhuma informação, detectável apenas através de observação indireta. Uma descrição verdadeira do que SCP-3125 é, ou mesmo uma alusão ao que é, consiste numa falha de contenção e risco cognitivo indireto letal.

&#34;Você entende? É um mecanismo de defesa. Esse comportamento devorador de informação é só a camada externa, a proteção venenosa. Ela protege a entidade de ser descoberta enquanto infesta nossa realidade.

&#34;E conforme os anos se passarem, as manifestações continuarão, ficando cada vez mais densas e interligadas... até que o mundo todo esteja se afogando nelas, e todos vão gritar &#39;Por que ninguém percebeu o que estava acontecendo?&#39; E ninguém vai responder, porque todos que perceberam foram mortos, por esse //sistema//...

&#34;Você consegue ver, Marion? Veja agora.&#34;

Wheeler está no centro da ciência antimemética da Fundação. Ela tinha toda informação bruta prontamente acessível. Há cálculos extensos feitos à mão nas paredes, mas ela não precisa lê-los, ela consegue fazê-los de cabeça. Só o que faltava era um mínimo empurrão, a mais ligeira sugestão. Encarando através da tela do laptop, com olhos abertos e desfocados, ela compreende como tudo se conecta. Ela vê SCP-3125.

Ela se sente minúscula. Ela já havia encontrado ideias terríveis e poderosas antes, em todos os níveis de memeticidade, e as dominado ou até as recrutado, mas o que ela vislumbra agora está em uma ordem de magnitude além do que ela concebia possível. Agora que ela se apercebeu, a sentia como radiação cósmica, perfurando buracos pelo mundo com suas milhares de manifestações e aniquilando livremente qualquer um que reconhecesse o quadro geral. Não vem da realidade, nem da humanidade. Vem de um lugar acima, pior, e está descendo.

A outra Wheeler apresenta seu diagrama terminado. Ela desenhou uma mão, mutante, se fechando em um fractal complexo com cinco eixos de simetria. Sem punho ou braço, só cinco longos dedos humanos apontando em cinco direções. No centro, havia uma abertura pentagonal que poderia ser uma boca.

Mas o diagrama já estava lá. Estava estampado na parede no fundo do vídeo, claro como o dia, uma meticulosa colagem em verde, facilmente com dois metros de diâmetro e mostrando o mesmo complexo de memes com cem vezes o nível de detalhe. Havia diagramas menores de diferentes variações postados ao redor como esporos, e seus braços estendidos ao redor da Wheeler sentada, diretamente na frente da boca, de costas para ela.

Wheeler, assistindo, não percebe isso, e não se vira.

&#34;Como se luta contra um inimigo sem descobrir que ele existe?&#34; a Wheeler no vídeo pergunta. &#34;Como se vence sem saber que se está em guerra? O que podemos //fazer//?

&#34;Sete anos atrás havia mais de quatrocentos grupos de pesquisa em antimeméticos pelo mundo afora. Agências governamentais, ramos militares, corporações privadas, projetos universitários. Vários deles eram GDIs ou subdivisões de GDIs. Éramos aliados à maioria deles. Nós éramos a liderança de uma Coalizão de Antimeméticos que abarcava todo o mundo e milhares e milhares de pessoas. Nenhum desses grupos existe mais. O último se foi em algum momento nas últimas setenta e duas horas.

&#34;Três anos atrás, Antimeméticos da Fundação era uma organização com mais de quatro mil pessoas. Agora são noventa.

&#34;Não há guerra. Nós perdemos a guerra. Acabou. Essa é a operação de faxina. O único motivo pelo qual ainda existimos é que temos a melhor bioquímica amnéstica do que qualquer um no mundo. Porque isso é a única coisa a se fazer quando dá de cara com SCP-3125: fugir e tentar esquecer o que você viu... buscar esquecimento na química, ou álcool, ou trauma craniano. E nem isso funciona sempre. Está se aproximando. Nós voltamos a encontrar de novo e de novo sem nem perceber. E não temos nem como nos prevenir de redescobrir! Somos muito espertos!&#34;

Ela aponta para alguma coisa na parede, fora da vista da câmera do laptop. Wheeler, assistindo, se vira para olhar. Num canto superior da sala há uma confusa constelação de esquemas complicados. As iniciais de Bart Hughes estão em todas as páginas.

&#34;Existe uma máquina que poderíamos construir. Só precisaria de oito anos, um laboratório do tamanho do Mato Grosso e todo o dinheiro do mundo. Nada que o Conselho O5 sequer hesitasse se pedirmos. Mas como construímos essa máquina sem saber para que ela serve? Seria como construir e lançar a Apolo 11 sem que um único engenheiro deduzisse que a Lua existisse. A logística seria insana, mas o sigilo seria muito além de impossível. Alguém começaria a se perguntar. E aí estaria tudo acabado. Então o que podemos fazer?&#34;

&#34;Encontrar outro jeito,&#34; Wheeler diz para a gravação surda. O tom de voz fatalista a deixa irritada. &#34;Qual o seu problema?&#34;

&#34;...Eu poderia dizer para todos desistirem. Mandar uma mensagem para mim mesma dizendo &#39;Há perigo nesse caminho, você deve desmantelar a Divisão de Antimeméticos e perseguir outros projetos.&#39; Mas eu acharia suspeito. Começaria a me perguntar. E aí estaria tudo acabado.&#34;

Wheeler agora está curvada sobre o vídeo, tentando entender o que ela está vendo. &#34;Qual é o problema, Marion? Você está bem?&#34;

&#34;Eu poderia me matar aqui dentro,&#34; a gravação diz. &#34;Mas minha equipe encontraria SCP-3125 sem mim, e depois teriam que lutar contra SCP-3125 sem mim. Vai acontecer em breve, de qualquer forma. Nos próximos dois meses no máximo. Este ano, acaba. Ainda é capaz de eu morrer aqui dentro de qualquer jeito. Tomei tantas drogas mnésticas que meu sistema endócrino está parando de funcionar. Tomar amnésticos ao mesmo tempo é equivalente químico a trepanação. Eu já não me lembro a última vez que dormi sem ter um pesadelo sobre Adam, e estou começando a esquecer se [[[*we-need-to-talk-about-fifty-five|SCP-4987]]] é de verdade ou só o número que eu dei pra minha vida--&#34;

&#34;Você não é assim,&#34; Wheeler sussurra. &#34;Você é mais forte que isso. O que aconteceu com você? Quem é Adam?&#34;

&#34;Eu não sei como sobreviver a isso. Eu não sei como fazemos para ganhar. Somos os últimos do mundo. Depois de nós, não há mais ninguém.&#34;

Wheeler balança sua cabeça, incrédula.

&#34;Então eu desisto. Eu vou sair por aquela porta e esquecer quem sou e virar você, Marion, e você que voal [!-- sic --] ter que descobrir uma saída para isso tudo, porque eu não consigo.&#34; Ela se levanta e sai de cena. É possível ouvi-la respirando profundamente. Sua fala está começando a ficar distorcida. &#34;Meu Deus, meus olhos estão doendo. Acho asse estil [!-- sic --] começando mai ador paur [!-- sic --] dentro.&#34;

Há o barulho de uma porta se abrindo, e depois um pulso penetrante de som e luz que encerra a gravação.

@@ @@

= *

@@ @@

Wheeler encara a tela escurecida por um longo minuto.

Ela nunca se viu tão fraca, e machuca seu ego saber que aquilo é possível. Ela não consegue se identificar com o que acabou de ver, como se tivesse acontecido num universo alternativo. Ela se sente revoltada e horrorizada por aquela versão de si, e mais ainda por saber que aquela versão ainda reside em algum lugar dentro dela. //Não faz sentido. Estou olhando para os mesmos fatos. O que a fez desistir? O que ela sabia que eu não sei?//

//Quem é Adam?//

A resposta dessa pergunta era tão óbvia e inquietante que ela imediatamente desconfiou. Ela circula a resposta, testando-a, procurando motivos para rejeitá-la, mas é inescapável. Adam era alguém que ela conhecia quando o vídeo foi gravado, agora completamente removido de sua memória. Adam era alguém cuja segurança ela imaginava a paralisar de medo. Alguém com a mesma forma de pensar. Alguém que ela não suportaria perder.

E que então ela perdeu.

//Mas e se...//

(Mas como esta sala foi construída em primeiro lugar? Quem sabe. Wheeler imagina Hughes construindo-a como prova-de-conceito, seguido de uma série de golpes de sorte que a levariam a se tornar a sala de guerra. Alguém descobriu SCP-3125 aleatoriamente, enquanto selado na sala; escreveu anotações para si mesmo que deram origem àquela entrada SCP na base de dados e aos procedimentos de contenção; a maior parte da papelada e dos computadores e equipamentos foram deixados por visitantes posteriores... Pode ter acontecido...)

//Mas e se houver outra sala?//

De súbito ela se lembra de uma curiosidade inusitada. O Sítio 41 está quase completamente desocupado. Em particular, duzentos metros abaixo do Sítio 41 existe um laboratório de engenharia pesada vazio, um complexo subterrâneo do tamanho de um estádio de futebol. Autocontido, em condições impecáveis, totalmente sem uso. Selado, propósito original esquecido. Nunca visitado em viva lembrança. Construído sabe-se lá quantas décadas atrás por uma geração falecida de antimemeticistas.

//E se tiver sido lá que construímos nossa arma?//

//Será que sou tão esperta assim? Que minha equipe e eu tivemos tamanha presciência? Que tivemos tanta sorte?//

Ela se vira para olhar a câmara de ar, fazendo contas na cabeça.

//Equipe da Divisão de Antimeméticos, fora eu: trinta e oito. Quarenta e dois dias até a próxima iteração. Já é depois do fim do ano. Será tarde demais. Se eu sair dessa sala agora, nunca vou voltar. Esse plano de agora é o melhor plano que jamais vou ter.//

//Somos os últimos do mundo. Depois de nós, não há mais ninguém.//

@@ @@

= *

@@ @@

Kim está tão concentrado no trabalho em seu terminal e a câmara é tão silenciosa que ele quase não nota quando ela inicia o ciclo de abertura novamente.

&#34;Precisamos te revistar para anotações,&#34; ele começa, mas logo percebe que Marion Wheeler está encolhida no fundo do estreito cilindro, ofegante como se tivesse acabado de correr uma maratona. Kim estende uma mão mas ela balança a cabeça, preferindo ficar deitada, com os joelhos dobrados no peito, engolindo lufadas inteiras de ar.

&#34;Mas que diabos aconteceu lá dentro?&#34; Kim pergunta.

&#34;Só preciso...&#34; ela suspira, &#34;respirar. Fico boa em um... segundo. Aaaaaah. Acho que apaguei por um instante, talvez tenha inalado um pouco. Aaaaaah. Acho que estou bem. Eu me lembro do plano.&#34;

Kim parece confuso e preocupado por um segundo, então ele é substituído. &#34;Você não deveria conseguir se lembrar de nada... o que você fez?&#34;

&#34;Bati a cabeça,&#34; diz Wheeler, e então se concentra em voltar a respirar normalmente. Ela subitamente nota atentamente que Kim a tem efetivamente encurralada. Não satisfeita com esta configuração por motivos que somente agora ela vai percebendo, ela se apoia em um dos ombros e tenta se pôr de pé. Kim põe a mão em seu ombro e a empurra de volta.

&#34;Você não parece bem,&#34; ele diz. &#34;Tem alguma coisa garam intlou [!-- sic --] seu pescoço. Está vendo?&#34; Ele aponta para a garganta dela, e depois toca no mesmo lugar da sua.

&#34;Quê?&#34;

&#34;No seu pescoço. Eu camblo gle [!-- sic --] você foi infectada com o que quer que havia lá dentro. Precisamos agir rapidamente.&#34; Ele saca seu chaveiro e desprende um canivete suíço, e desdobra uma curta lâmina brilhante. Ele faz isso de um jeito tão metódico e comum que Wheeler quase de esquece de reagir quando ele se abaixa para cortar sua garganta.

Quase. Ela o segura pelo punho. Eles ficam assim travados por um momento, num impasse. Ela olha Paul nos olhos, mas já não são mais seus olhos. Ela pisca, contemplando se está fazendo contato visual com alguma coisa que não um buraco no espaço. Ela já sente a força pressionando contra seu crânio, tentando penetrar-lhe, mas ela conhece seu formato e isso significa que consegue aguentar, talvez por alguns minutos mais. Ela havia esperado, torcido, que Kim não sucumbisse tão rapidamente. E por algum motivo doido ela imaginou que houvesse pelo menos um sinal, como uma cena de cinema quando a sua mente fosse espremida.

O punho de Kim vacila num espasmo quando ele tenta atacá-la com a faca. Wheeler se desvia e a ponta arranha o interior da parede interna do cilindro ruidosamente. Eles se debatem desajeitadamente por um segundo, então ela chuta Kim no estômago com os dois pés, mandando-o para o chão da antecâmara. Ela se atira para fora da câmara, pula por cima dele e dispara para longe da unidade de contenção.

Ela sente SCP-3125 seguindo-a enquanto corre, como um holofote. Ela escuta uma batida em outra parte do Sítio, conforme o teto começa a desabar.
