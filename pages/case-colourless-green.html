&gt; **項目編號：**SCP-3125
&gt; 
&gt; **項目等級：**Keter
&gt; 
&gt; **特殊收容措施：**SCP-3125被收容於Site 41一樓的3125號認知危害收容單元中。該收容單元為10公尺*15公尺*3公尺的立方體房間，並使用鉛、隔音及心靈感應隔絕層所包覆。進出該收容室需通過位於收容單元一端的氣密隔離系統，該系統被設置成同一時間僅允許一名人員進入收容單元，並在允許另一名人員進入前，保持封鎖直到該人員離開為止。
&gt; 
&gt; 在任何情況下，所有可能與該項目相關的資訊將不被允許攜出該收容單元。包含了手寫和電子式筆記、照片、影音紀錄、聲音、電磁波、介質波和靈能量放射。在人員離開環節時，嵌入在氣密艙內部的淨化系統將會注滿記憶消除氣體持續三分鐘，來消去該名人員的記憶。
&gt; 
&gt; 一名逆模因部高階職員必須每六個星期（42天）定期查訪SCP-3125一次。
&gt; 
&gt; **檔案結束**

「妳在整我。這就是這個條目的全部？」

「這就是全部了。」Wheeler回道。

這甚至排不上Paul Kim在數據庫裡曾看過前五十大怪異的東西，但：「沒有描述、沒有獲取報告、沒有測試紀錄，也沒有附錄？是誰建造了這個單元、在何時、被查訪了多少次、上一次是由誰查訪的、他們帶進去了什麼東西或是他們在裡面待了多久？這些根本就無跡可循。」

「不過，很明顯這個單元是由Bart Hughes所建造的。」Wheeler是這麼說，而這點難以反駁。這個男人在收容設施的建築技術上所帶有的個人風格，你站在一哩之外都認得出來。外型流線、潔白、不需要非常大量的裝備協助就顯得無堅不摧。「而它已經被建造有至少七年之久，並且被造訪了六十次或者更多。我想那些疏漏存在是有著充分的理由。不論如何......監督計時器顯示時候到了，又一次。」

「我不喜歡妳例行性的讓妳自己暴露在認知危害之下，它是如此的危險以至於我們甚至沒辦法寫下我們不能將其記錄下的原因。」Kim說著。「特別是因為我們無法因此而回收到任何可用的資訊。而妳即將要進去，失去聯繫兩個小時並帶著一股記憶刪除劑的味道走出來。我們從中得到了什麼？只有造成收容失效的風險而已。

Wheeler聽到了對方所說的一字一句，而她卻選擇全部視而不見。她對條目內所寫的內容有一種模糊的熟悉感；裡面有些用字以一種難以形容的方式令她感到安心，而且那是由一位知道自己正在做什麼的人所寫下的。可能就是她。

Kim仍在說著。「我們應該去除數據庫裡條目中的最後一行。那房間裡面不會有//任何東西//是有益的。」

Wheeler把她的門禁卡插進插槽內。氣密艙上的LED燈亮起綠燈，並開始旋轉開來。這是一個瘦長的垂直圓柱桶，並且只有單一開口。整體結構繞著其軸心旋轉。內部是個剛好能容納一個人站立，並且肩膀不會碰觸到牆面的小房間。

「妳帶了些什麼？」Kim問道。

Wheeler低頭走了進去，轉過來面向他聳了聳肩。「一條口香糖。」

「我可以給你裝備。」Kim說著，同時氣密艙再次開始旋轉，並發出一個低沉、安靜的低鳴聲，僅做為機械正在動作的警示聲。「我們會去搜索存貨的。給我十五分鐘來幫助妳能獨自一人戰鬥。」

如果Wheeler有對此做出任何回應的話，那都被氣密艙的聲音隔絕層所阻擋了。

Kim被獨自一人留在前廳裡。他注視著外部的門擔憂了片刻。他將他的耳朵貼在門上一陣子，卻什麼也沒聽到。甚至連氣密艙的機械裝置所發出的微小震動都沒有。

內部保持漆黑了數秒，隨後某個看不見的感測器偵測到Wheeler的存在並點亮了螢光燈。好吧，一半的燈。而其它的仍舊保持熄滅或是劇烈地閃爍著。

房間的內牆壁為乳白色玻璃（防彈的，就知道是Hughes）並貼滿了大量的紙張文件，它們被用膠帶和藍丁膠貼成依稀連貫的紙堆。而在沒有貼滿紙張的地方，人們直接用馬克筆在牆面上畫圖。這裡有一張長橢圓形的會議桌，上面覆蓋有更多的紙張文件以及亂成一團的筆記型電腦和蜿蜒的供電線。 電力開始回流至機械裡並且它們正在緩慢地開機。一台數據投影機暖機完並在遠處的牆面上投影出一張世界地圖，並幾乎與牆面上的潦草註解之間的關係網相對齊。各種顏色的便條紙散落在地上就如同秋天的落葉一般。

除此之外，這個房間幾乎空無一物。

瀏覽著這些文件，Wheeler發現這些幾乎全部都是手寫的，並且大部分都是在記錄談話的進展。幾乎所有紀錄都標註有日期和簽名，而大部分日期都彼此間隔數周。這些談話是關於數十個SCP的，充滿驚慌和恐懼的問答，其中有些本身就是逆模因，但它們之間沒有很明顯的相關性。沒有一條紀錄提及到SCP-3125。

Wheeler唯一認得出來的名字就是她自己，大約每十篇或二十篇紀錄就會出現一次。這些紀錄看起來都是真的，並且是由她所親手寫下。但她的筆記似乎也如同所有人的一般，帶有一股絕望和疑惑的韻味。這使她感到不安。

牆面上也有著圖示，只不過那複雜的僅僅一瞥是沒辦法解讀其意思的，複雜到她光看著眼睛就會感受到疼痛。

仍舊無法找到這些資料合理的起點，Wheeler咒罵著她所有的前輩們。非同步研究 -- 藉此讓研究主題在反覆研究之間被遺忘，並一次又一次的被重新發掘 -- 是逆模因部完美地標準慣例，而她的部下應當受過更好的訓練。這裡應該會有個很明顯的單一文件是首要閱讀的，這樣才能讓其它的有意義。一個入門--

「Marion，是我。」

Wheeler認出那是自己的聲音。她繞著桌子一直走直到她找到了那台發出聲響的筆記型電腦。它播放著一部影片，似乎是用筆電本身的鏡頭在這個房間裡錄製的。

在影像中的Marion Wheeler正坐著，並且以某種她花了一小段時間才理解問題所在的方式令她感到陌生。不是疲倦、不是疾病，也不是物理創傷；她曾在鏡子裡看過這樣的自己。這位女士的毅力已然消逝。她被擊潰了。

「妳已經猜到SCP-3125並不在這個房間裡。」她說。「事實上，這裡是這個世界上僅有的，SCP-3125所不存在的房間。這被稱做『逆向收容』。SCP-3125已滲透於所有的現實之中，除了受到特殊屏蔽以免受其影響的空間。而這裡正是如此。這裡是我們唯一的避風港。這個房間代表了這場戰爭的長度與寬度。

「每一項有能力的逆模因研究計畫早晚都會發現SCP-3125的蹤跡。它世界各處顯現，以成千上萬種不同的形式。它們大部分甚至不是異常。它們有些已各自地被我們所編入主數據庫之中。其中的少數甚至正被我們收容著。[[[scp-1425|不可能的惡毒邪教]]]、[[[scp-033|破壞性算式]]]、[[[unforgettable-that-s-what-you-are|高如摩天大廈的透明蜘蛛]]]、[[[scp-2828|生來便帶有那無人可見的額外器官的人們]]]。這些都是尚未處理過的資料。這些顯現光憑藉著它們自己的力量就非常的難以對付......」

於影像中的Wheeler在四處找尋，並撿起一枝亮綠色麥克筆和一張白紙。她開始在一個鏡頭看不見的角度畫一個圖形，同時她仍在說著。

「然而一旦妳稍微有些進展之後，妳就會開始看到資料之中浮現出一種模式。妳需要接受模因科學的訓練，而當妳接受了這樣的訓練後再看著那些資料時，妳只需要一點點額外的努力就能把那些資料點佈置於概念上的空間之中，並且畫[!-- 這不是CANON --]出一條曲線穿過它們。那些資料點點出了SCP-3125的外殼；那些顯現是它投射在我們的現實之中的陰影。當妳把四或五個不同的SCP連結成一個單一的圖形時，妳就會看見它......而它也會看見妳......」

她仍在畫圖，她畫的很詳細。但她沒有抬起頭來看，而且她的音調很冷漠，幾乎就像是她正在敘述一個恐怖兒童故事的結尾：

「當那發生時，當你跟它做了『視線接觸』之後，它便會殺了妳。它會殺了妳以及任何它覺得像妳的人。與物理上的距離無關，而是心理上的鄰近性。任何與妳有著相同思想、有著相同心境的人。它會殺了妳的合作者，妳整個研究團隊。它會殺了妳的父母，殺了妳的孩子。妳會逐漸成為一個不存在的人類，一個在現實之中被人形外殼所包覆的空洞。而當它完成時，妳的計畫就像是地上的一個洞，並且再也不會有人明白SCP-3125究竟是什麼。它就是逆模因學之中的一個黑洞，吞噬著粗心大意的研究員並且不吐出任何的資訊，只能透過間接的觀察才有辦法偵測到。對SCP-3125到底是什麼的真實描述，或甚至是暗示，將構成收容突破和極其危險的間接認知危害。

「妳有看到嗎？這是一種防禦機制。這種資訊吞噬行為只是外表而已，一個佈滿劇毒的外衣。它保護了實體在我們的現實之中出沒時不會被發現。

「隨著歲月流逝，這些顯現將會繼續，密集的成長並相互交織在一起......直到整個世界被它們所淹沒，而所有人將會驚呼著『為什麼沒有人意識到正在發生什麼事？』同時也沒有人有答案，因為所有意識到的人都被殺了，被這個//機制//......

「妳看到它了嗎，Marion？現在看看它吧。」

Wheeler身處在基金會逆模因科學的核心。她有辦法輕易地得到所有尚未處理過的資料。牆面上寫有大面積的計算式，然而她不需要去讀它們，她可以在她的大腦中完成一切。全部所需的只是最微小的推動、最微小的建議。她凝視著筆記型電腦的螢幕，瞪大眼睛並失去聚焦，她瞭解該如何連接起所有的事物。她看見了SCP-3125。

相較它來說，她感覺自己是如此的渺小。她曾經遭遇過如此恐怖且強大的理念，在每一層級的模因複合體都有，並且制伏或甚至招募了它們，但她現在所描繪的對象卻比她所知道的還高出到另一個數量級。現在，她知道了它的存在，她可以感受到它就像是一道宇宙輻射一樣，用它那數以千計的顯現在這個世界上鑿洞，並隨意地摧毀任何認知到這巨大圖形的人。那不屬於現實，也不屬於人類。而是來自更高、更惡劣的地方，而它正在降臨。

另一個Wheeler展示了她完成的圖。她畫了一個五重對稱的變異、碎形式複雜手部圖形，並且看起來在抓取某個東西。它沒有手腕和手臂，只有五隻長長的人類手指分別指向了五個方向。在它的中心有著一個可能是嘴巴的五邊形開口。

但那個圖形已經在那裡了。它就被貼在影像背景中的牆面上，非常清晰的，一幅縝密的綠色拼貼畫，簡單地用直徑兩公尺來展示了相同的模因複合體，但精細度卻是原本的一百倍。這周圍還有數個較小的立視圖如同孢子一般圍繞著它，而它的手臂散佈在背對著它，直接坐在它血盆大口之前的Wheeler身旁。

正在看著的Wheeler並沒有注意到這件事，也沒有轉過身來。

「妳該怎麼與一個妳未曾發現它存在的敵人戰鬥？」在影片裡的Wheeler問道。「妳該怎麼打贏一場，妳甚至不知道身處其中的戰爭？我們該怎麼//做//？

「七年之前，世界上有著超過四百個逆模因研究團體。政府機構、軍隊分支、私人企業、大學研究計畫。其中有許多組織本身為GOI或是GOI的內部部門。我們與他們之中的大部分是盟友。我們曾是逆模因同盟的先鋒，遍布全球，擁有成千上萬的人。這些團體現在都不復存在了。而最後的一個會在未來的七十二小時內滅絕。

「三年前，基金會的逆模因部曾是個擁有超過四千人的組織。而現在只剩九十人。

「這裡沒有戰爭。我們已然打了一場敗仗。都結束了。這只是個掃蕩行動。我們仍然存在的唯一原因就是我們有著全世界最傑出的記憶刪除生物化學。因此當妳看見SCP-3125時，妳唯一能做的事情就是：逃離並且想辦法忘記你所看到的事物......透過化學製品、酒精或是腦部創傷來尋求遺忘。然而這甚至不是每次都能見效。它在監控著我們。我們一次又一次的遭遇到它而我們卻沒意識到。我們根本沒辦法停止自己重新發現它！我們真的是太他媽聰明了！」

她指向了筆電攝影鏡頭視野外，牆面上的某個東西。正在看著的Wheeler轉過頭去看。在房間上方的角落有著一大堆令人頭暈目眩地複雜圖表。Bart Hughes的姓名字首出現在每一頁上。

「我們可以建造一台機器。這總共要花費八年、一間大的跟西維吉尼亞州一樣的實驗室和整個世界的錢。O5議會看到這樣的要求連眼睛都不會眨一下。但我們要怎麼在沒人瞭解用途的情況下，打造一台機器呢？這就跟在沒有任何一位工程師推斷出月球存在的情況下，建造並發射阿波羅11號一樣。後勤工作量會大到非常瘋狂的地步，而保守秘密將會是幾近不可能的。總會有人開始提出問題。然後一切將會結束。所以我們做了些什麼？」

「找尋另一條路。」Wheeler對著那無法聽到的錄影說著。這種宿命論的腔調令她感到憤怒。「妳到底發生什麼事了？」

「......我可以告訴所有人離開這裡。我可以向自己發一封短訊說著『在未來這裡將遭遇危險，妳應該解散逆模因部並從事其他的計畫。』但我會對此感到懷疑。我會開始提出問題。然後一切也將終結。」
