**项目编号：**SCP-CN-2931

**项目等级：**Euclid

**特殊收容措施：**应由机动特遣队Alpha-4（小马快递）拦截可能包含SCP-CN-2931-1的包裹，并于Site-CN-71标准高价物品收容区中进行收容。可依据存储数量定期进行焚烧销毁。相关测试应由3级以上人员批准，直视SCP-CN-2931-1者应立即执行B级记忆删除。
  
应每14天派一名D级人员阅读SCP-CN-2931-1，随后派遣机动特遣队寻找包含SCP-CN-2931-1的包裹及其收件人，对寻获的收件人进行B级记忆删除。未寻获也暂时只会造成D级人员伤亡。
  
对于任一因未及时寻获SCP-CN-2931-1而伤亡的受害者应以“练习后空翻时出现失误”为理由掩盖其真实原因，并由渗透进属地公安部门的基金会外勤特工接管善后处理工作。如受害者存活，则本人及其亲友应进行B级记忆删除。

**描述：**SCP-CN-2931为一异常效应，目前的观察表明该效应仅发生于██市██区。SCP-CN-2931-1会被包装于“██速运”大号文件封中，出现于██市分拨交付中心。包裹发出地址均不真实存在，收件地址随机，但均在██市██区内。以14天为周期出现一次。

SCP-CN-2931-1为一张标准A5大小的牛皮纸，正反两面有以██种已知存在的语言与███种未知语言写成的文字。可辨认文字均具有“回头看我”的含义，由黑色墨水书写。纸张本身不具有异常性质，任何可以破坏普通牛皮纸的操作均被证实对SCP-CN-2931-1有效，但如果字迹仍可辨认则异常效应仍存在。SCP-CN-2931-1的复印件，手抄件及照片均无异常效应。
  
任何阅读SCP-CN-2931-1的、有读写能力的人类个体会被该异常效应影响，标记为SCP-CN-2931-2。在第二个人类个体阅读SCP-CN-2931-1时，SCP-CN-2931-2的头部会受外力作用，快速被扭动，使其面向正在阅读SCP-CN-2931-1的人类个体。扭转方向为平面内旋转角度小于180°的方向。通常会造成颈部肌肉拉伤，扭转角度过大可能会导致死亡。

刚刚阅读SCP-CN-2931-1的个体会成为新的SCP-CN-2931-2。新的SCP-CN-2931-2会在SCP-CN-2931-1下一次被阅读时发生头部扭转。对于已发生头部扭转的个体，即使幸存，其具有的异常效应也会消除。已证实对SCP-CN-2931-2实施B级记忆删除可消除该异常效应。

__**实验SCP-CN-2931-A 日期：2022.3.16**__
[[div class=&#34;blockquote&#34;]]
**实验对象：**D-38424，D-38425，二人均具有读写能力。

**实验过程：**D-38424进入实验室，阅读SCP-CN-2931-1，并背对D-38425。随后令D-38425阅读SCP-CN-2931-1。

**结果：**D-38424头部顺时针扭转接近180°，面向D-38425。D-38425听到异响，回头望向倒地的D-38424，惊恐远离，被安保人员制服并施以B级记忆删除。后续测试表明D-38425不再具有SCP-CN-2931-2的异常效应。

**分析：**B级记忆删除可有效消除异常效应。

**笔记：**“因为阅读速度与理解速度因人而异，目前无法完成有关该异常反应时间的精确测试。不过据现有实验数据来看，反应时间接近于瞬时，那距离限制呢？”——研究员.Chu
“不必让他们头部旋转180°来确定异常性质，请节约使用D级人员。”——站点主管.██
[[/div]]


__**实验SCP-CN-2931-B 日期：2022.5.13**__
[[div class=&#34;blockquote&#34;]]
**对象：**D-72846，D-72847，二人均具有读写能力。

**过程：** D-72846被安置在██市██区，面朝正南方。D-72847被安置在██市（位于██市██区正东方，与其直线距离为217km）。D-72846被要求阅读SCP-CN-2931-1，30s后要求D-72847阅读另一份SCP-CN-2931-1。

**结果：**通过无线电通讯得知，D-72846几乎在D-72847阅读的同时逆时针旋转头部接近90°。D-72846报告颈部不适感并抱怨，二人均被施加B级记忆删除。

**分析：**目前实验表明，该异常无距离限制。

**笔记：**“申请特制扭矩测试仪进行追加实验。”——研究员.Chu
“已批准”——站点主管.██
[[/div]]

__**实验SCP-CN-2931-C 日期：2022.5.23**__
[[div class=&#34;blockquote&#34;]]
**对象：**D-17496，D-17497，二人均具有读写能力

**过程：**D-17496被安置在██市██区，面朝正南方，头部被固定于一特制扭矩测试仪，测定水平方向扭力。D-17497被安置在██市（位于██市██区正东方，与其直线距离为217km）。D-17496被要求阅读SCP-CN-2931-1，30s后D-17497开始阅读另一份SCP-CN-2931-1。

**结果：**D-17496立刻表现出强烈不适并哀嚎，同时扭矩测试仪示数迅速增加到300N并持续升高。当示数到达5███N时，D-17496由于头部[数据删除]而身亡。研究员.Chu及其他实验人员已被准许进行B级记忆删除或由基金会心理医生进行心理疏导。

**分析：最高测定值为5███N，实际扭力最大值可能远超出此数值。**

**笔记**：“██的，真是令人印象深刻的画面。申请短期休假。”——研究员.Chu
“申请拒绝，已安排心理疏导。”——站点主管.██
[[/div]]
