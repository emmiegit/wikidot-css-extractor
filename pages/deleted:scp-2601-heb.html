    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**허세 훈련 ██/██/1990:**
[[div style=&#34;float:left;width:50%;&#34;]]
צעד, צעד,
שוב החזית בוערת,
לדם, לדם,
החרב שוב תצמא,
עוז ואש נשקי כולנו
פלדה וזעם, גורל האדמה!

הן לא לחינם נבחרנו,
הן לא לחינם נעמוד איתן
בפני חידלון ומוות, עבורך
לא אחד יהסס ליפול קורבן!

גם רוח, גם רעד,
יכו כך בפנינו
גם רשף תותחים, גם קריעת התייל
אך אנו כך נצעד עד גם עד אחרון נופלינו
מסירות ואומץ יחייו לעד!
[[/div]]
[[div style=&#34;float:left;width:50%;&#34;]]
전진하라, 전진하라,
앞줄은 다시 타오르고,
피여, 피여,
검은 아직 목이 마르고,
불과 용기가 우리의 무기가 되리니,
우리 땅의 운명은 강철과 분노로다.

우리가 선택된 것은 아무것도 아님이 아니었고,
우리가 곧게 섬 또한 아무것도 아님이 아니었으니,
죽음과 종말 앞이라도, 당신에게라면,
누구도 패배를 두려워 않으리!

폭풍과 지진이 우리를 박살내리니,
총의 광휘여, 철조망의 생채기여,
허나 말단이 쓰러질 때까지 우리는 전진하리니,
헌신이여 용기여 우리의 것은 죽지 않도다.
[[/div]]</textarea></pre>
