    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名 : SCP-ZH-185 乖乖穩定器
作者 : [[*user ZH_mercury]]

「反正項目檔案用掰的，也沒人會發現。」
[[include info:end]]
**項目編號：**SCP-ZH-185

**項目等級：**Safe

**特殊收容措施：**為避免基金會內部的電子器材遭到破壞而產生更大的危害，目前已和K███ K███公司穩定訂購SCP-ZH-185以替換接近序號日期的項目個體。

當SCP-ZH-185於站點內出現時，需在紀錄其位置、並回報該機盒所顯示的裝置序號後原地收容，該序號多以保存期限呈現，在接近序號日期時替換其個體即可。所有被替換下來的SCP-ZH-185個體皆須交由ZH185處理小組成員進行回收處置。

**描述：**SCP-ZH-185是K███ K███公司出產的「電子產品替損裝置」。其尺寸為15×20×5公分，質量約為50g，外殼以綠色聚丙烯包覆、內部由電子零件所組成。該項目具有認知危害，受效應影響的人員會將其誤認為一包餅乾，並伴隨著想要破壞項目外殼的行動，目前已禁止此類人員接近SCP-ZH-185。

SCP-ZH-185的作用範圍不一，大多數時間其作用範圍為「和其所屬同一房間內的所有電子器材」，如該房間超過300平方公尺，或該項目未處於室內，則其範圍約為以此項目為圓心，半徑為10公尺內的所有電子器材。

SCP-ZH-185會影響其周圍的電子產品運作，在周遭的電子產品因非人為刻意因素而即將受損時，該項目之內部零件將會代替該電子產品受到程度相同的損害。如在運作範圍內的電子產品離開其運作範圍，或該項目的外殼遭到外力破壞，該電子產品其先前被吸收之損傷將會回歸至該電子產品本身。

SCP-ZH-185的外殼上具有製造日期，其外表未註明有效期限，但據先前紀錄得知，其有效期限約為從製造日期開始推算的一年內，超過有效日期會導致和該項目遭外力破壞相同的結果。目前已知在其該項目超過有效日期前，在原處補上一個未超過有效日期的SCP-ZH-185個體，並將接近有效日期的項目個體移開原處，即可避免周遭電子產品遭到損害的情形發生。

SCP-ZH-185會隨機於基金會內部，尚未受影響的電子器材旁出現，目前因為移動此項目有可能對基金會的電子設施產生程度不一的損害，故目前判定在該項目出現後紀錄其位置、並原地收容即可。


**附錄：** 
[[collapsible show=&#34;►SCP-ZH-185相關紀錄 四級以上權限，或ZH185處理小組成員&#34; hide=&#34;▼SCP-ZH-185相關紀錄 四級以上權限，或ZH185處理小組成員&#34;]]
&gt; **錄音開始：**
&gt; 
&gt; 這裡是研究員  水銀，因為手受傷，不方便打字，只能用錄音的，請聽到這邊的人見諒這樣——
&gt; 
&gt; 嗯。
&gt; 
&gt; 這、ZH185真的就是一包乖乖而已，不是什麼「電子產品替損裝置」，就只是一包不該被打開的穩定器、護身符。僅此而已。
&gt; 
&gt; 臺灣有「乖乖文化」這類的東西，能聽到這段錄音的人應該也是知道的，據說把乖乖放到伺服器、電腦那類的東西上，供著，電腦這樣就會乖乖的運作，比較少會有故障的情形發生。
&gt; 
&gt; 我在來基金會之前也是做資訊相關行業的，我個人是覺得我相信科學、不會有迷信那類的事發生—不過乖乖就是有效，有放有差，不知道為什麼，但就是這樣，It works.個人做過幾次實驗，一臺伺服器在那邊，乖乖供著幾天，看到時候是要拿走還是吃掉都沒差，反正接下來那台機器就是準備出問題了。
&gt; 
&gt; 在到基金會後發現這邊也是有這種傳統，不過事情麻煩了一點——有一些「堅持乖乖只是迷信的分子」存在，畢竟基金會也是一個高等人才聚集的地方，這種人特別多也不意外吧？
&gt; 
&gt; 不過問題是，那些人會跑去把乖乖拿走，吃掉，留下一大堆爛攤子讓我們收，然後還感覺沒什麼大不了的——
&gt; 
&gt; 嗯，那是一個待解決、而且有點麻煩的問題。
&gt; 
&gt; 後來被調去研究乖乖是不是一種異常，他們那邊的研究進度也卡一兩年，卡在「對，乖乖是一種地區性的異常，只在臺灣這個地方會完全發揮其效用，原因不知道，然後只要不去打開、不去隨意拿走、不去放過期，機器就不會有問題」這邊。
&gt; 
&gt; 然後研究進度卡死、經費空燒，我被叫去看這個問題有沒有解——
&gt; 
&gt; 後來在經過討論後，解法出來了——反正研究只是要提出一個自圓其說、在經過挑戰後仍然無懈可擊的說法而已。於是我們把「乖乖」這種東西描述成某種精密、不可拆開來研究的異常。然後用一些暗樁、用一些藥劑，大規模的混淆站內員工的認知，讓他們相信乖乖真的是某種精密器械，敬而遠之，至於那些藥劑抗性高、沒辦法被混淆的，就把他們說成是某種遭認知危害影響的人，然後把他們趕離乖乖的範圍，不去碰、眼不見為淨就不會有更多的問題。
&gt; 
&gt; 這下那些進度、經費、迷信派分子就都沒有問題了。應該在場多少會有人對大規模的運用這個異常有意見，對吧？畢竟我們是基金會，是控制、收容、保護，不是研究、解析、運用。
&gt; 
&gt; 不過在場應該沒有人想要跟經費還有人力資源過不去的，花個20塊買包餅乾，鎮住一間房間的主機，總比聘一個工程師在那邊抓問題還要來得便宜。
&gt; 
&gt; 再說，這個異常真正的收容措施也蠻簡單的，只是注意保存期限，然後不要打開來吃，這樣而已。
&gt; 
&gt; 那你說基金會外的平民都在用乖乖來壓電腦這件事，是不是該處理？其實不太需要，畢竟他們可能背收容措施背的還比我們熟——
&gt; 
&gt; 而且還有那些迷信派分子在幫我們掩飾呢，所以沒有甚麼問題的。
&gt; 
&gt; 啊，還有那個替換下來的乖乖要怎麼處理的事…到時候應該只是即期品而已，不怕出問題的話就自己處理掉，要不然把包裝拆掉，找個實驗之類的理由，塞給D級他們也是個辦法。
&gt; 
&gt; 以上，over。
&gt; 
&gt; **錄音結束**
