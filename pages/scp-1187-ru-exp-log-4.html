    <pre><textarea class="page-source" readonly>[[[SCP-1187-RU|SCP-1187]]] &gt;&gt; Протокол испытания SCP-1187-4 (операция «Теща»)
----

Целью операции является попытка при помощи SCP-1187-4 трансплантировать образ тещи одного подопытного в сознание другого и исследование полученных состояний психики.

Эксперимент проводится под научным руководством доктора Фартунова (УД 3) и с привлечением личного состава МОГ Ψ-3 в целях отработки проникновения с потенциально агрессивным воздействием.

**Этап 1: подбор подопытных**
//Ответственный: д-р Андерсен//

После изучения анкет доступных сотрудников класса D из них были отобраны единожды женатые мужчины возрастом 30-40 лет, не имевшие серьезных конфликтов в семье. С ними проведены психологические собеседования и выделены субъекты с, преимущественно, визуалистическим восприятием.

Затем при помощи функциональной магнитно-резонансной томографии определены зоны мозга, в наибольшей степени активизирующиеся при воспоминании кандидатов о своей теще, и составлены пары, у которых данные зоны совпадают в наибольшей степени и, одновременно, имеют хорошую оперативную доступность.

В результате отобрана одна пара подопытных:

* **D-76001**, мужчина, 31 года, в браке 7 лет. Осужден за убийство с особой жестокостью при немотивированном превышении пределов необходимой самообороны. Психически здоров.
* **D-81929**, мужчина, 36 лет, в браке 11 лет. Осужден за убийство сотрудника правопорядка с целью завладения оружием и последующее разбойное нападение. Психически здоров и эмоционально стабилен.

Точкой внедрения SCP-1187-1 у обоих подопытных выбрана правая затылочная доля (зрительная кора) головного мозга. Предполагается, что свойственная данным подопытным выстроенность воспоминаний о личностях их тещ вокруг зрительного образа позволит исследователям относительно легко опознать требуемый объект по имеющимся фотографиям.

**Этап 2: извлечение**
//Ответственный: д-р Фартунов//

Состав научной группы:
**Руководитель эксперимента:** д-р Фартунов
**Экспериментаторы:** агенты МОГ Ψ-3
* агент ██████ (оперативный псевдоним -- //«Фрейд»//)
* агент ████████ (оперативный псевдоним -- //«Милгрэм»//)
* агент █████ (оперативный псевдоним -- //«Салливан»//)
**Техник-ассистент:** м.н.с. Полоскунов
**Анестезиолог-реаниматолог:** д-р Адашев

**Подопытный:** D-81929

Подопытный подготовлен к эксперименту: в его черепе просверлено отверстие, он зафиксирован в кресле.

Непосредственно перед началом опыта D-81929 погружен в гипнотический транс, и ему дано указание вспомнить своих родственников со стороны жены. Как только на энцефалограмме стала заметна соответствующая активность, подопытному введен миорелаксант, произведена интубация и в намеченную точку внедрения введена игла SCP-1187-1.

Агенты Фрейд, Милгрэм и Салливан, одетые в SCP-1187-2, вооруженные SCP-1187-3 и имеющие при себе SCP-1187-4, сразу же после настройки оборудования м.н.с. Полоскуновым, осуществили вход в субъективную реальность подопытного.

По описанию сотрудников, наблюдаемое пространство представляло собой банкетный зал «усредненного» вида: агенты неким образом осознали, что изучать какие-либо внешние черты этого помещения и пытаться его идентифицировать не имеет смысла, т.к. оно представляет собой стереотип в чистом виде, выбранный сознанием подопытного сугубо в виде уместной декорации. Визуально зал не представлялся большим (хотя назвать сколько-нибудь конкретные размеры экспериментаторы затруднились), но ни одна его стена по мере продвижения в ее направлении не приближалась, и достичь границы помещения не удалось.

Весь зал был плотно заполнен множеством людей (судя по всему, в таком виде предстала память подопытного на знакомых), беспрерывно хаотично перемещавшихся, но никак не взаимодействующих друг с другом. Агентов эти люди также игнорировали. Было принято решение вместо осуществления бессмысленного в такой обстановке активного поиска просто наблюдать за проходящими мимо лицами, оставаясь на месте.

//Дополнение агента Фрейда: я должен заметить, что все это выглядело не совсем так, как здесь описано; я описал не то, что видел, а наиболее близкое к тому, что я видел, из того, что можно описать словами. Все это действительно похоже на сон: есть какие-то параллели с реальным миром, но нет полной аналогии, строгости понятий, так сказать. Вот и эти люди -- они одновременно и шли толпой, и проносились перед глазами, как проносятся образы из воспоминаний, когда их перебираешь.//

//А еще я опасался, что мы не узнаем искомую тещу -- все-таки, видели ее только на фотографиях, а внешность довольно заурядная. Но, как только встретили, сразу узнали, и это не смотря на то, что на фото она и впрямь на себя не очень похожа. Но, видимо, сработал мозг самого подопытного: он-то точно бы ее узнал, вот и у нас в мыслях сразу раздался звоночек -- она.//

Спустя, ориентировочно, 15 минут наблюдений агентами среди людей была замечена █. █. ███████ова, теща подопытного. Агент Милгрэм окликнул ее по имени-отчеству (//Примечание: в предоставленной агентам документации значилась только фамилия и инициалы; объяснить свою информированность агент Милгрэм не смог//), и женщина остановилась. Агентами Милгрэмом и Салливаном сразу же был выполнен силовой захват, и субъект была помещена в открытый и подставленный агентом Фрейдом SCP-1187-4.

//Дополнение агента Милгрэма: это оказалось совершенно элементарно. Я раньше участвовал в задержаниях, и много раз так делал: заламываешь руки за спину, наклоняешь голову и засовываешь подозреваемого на заднее сиденье легковушки. Тут получилось то же самое, на автомате: наклонили ее голову к чемоданчику, и она каким-то чудным образом в него вошла. Вообще-то, мне было бы неловко так жестко обращаться с женщиной солидного возраста, но в тот момент никаких сомнений и колебаний как-то не возникло. Наверное, D-81929 свою тещу не очень-то любил.//

Сразу же после этого действия все присутствующие люди замерли на месте и обратили на агентов неподвижные пристальные взгляды. Опасаясь возможной агрессии, агенты приготовились применить оружие, однако никаких активных действий со стороны данных людей не последовало.

Чувствуя явное напряжение обстановки, агенты не решились продвигаться к выходу из объекта сквозь толпу и вместо этого остановились на месте. Д-р Фартунов, видевший и слышавший происходящее сквозь мембрану, дал указание м.н.с. Полоскунову путем регулировки оборудования добиться перемещения выхода непосредственно к агентам, что и было выполнено в течение нескольких минут. Агенты смогли беспрепятственно покинуть субъективную реальность и вынести оттуда SCP-1187-4 с захваченным содержимым.

//Примечание д-ра Фартунова: хорошо, что удалось сработать чисто. Не могу не отметить выдержку и профессионализм агентов: если бы они открыли пальбу, чистота эксперимента была бы полностью потеряна.//

**Промежуточное обследование D-81929:**
//Выполнено д-ром Андерсен//

D-81929, как и следовало ожидать, полностью утратил воспоминания о своей теще. В начале беседы он вообще отрицал, что у него есть таковая. После указания на тот факт, что он женат, а у его жены, несомненно, была мать, подопытный с некоторым удивлением, будто эта мысль никогда раньше не приходила ему в голову, признал, что, очевидно, у него есть теща, но он до сих пор не был с ней знаком. Никаких объяснений этому факту подопытный дать не смог. В конце концов он предположил, что она, по-видимому, умерла еще до его знакомства с будущей супругой.

**Этап 3: внедрение**
//Ответственный: д-р Фартунов//

Состав научной группы:
Тот же, что и на предыдущем этапе.

**Подопытный:** D-76001

Введение иглы было выполнено после стандартной предварительной подготовки подопытного.

Агенты Фрейд и Милгрэм вошли в субъективную реальность подопытного, неся с собой SCP-1187-4.

Обстановка значительно отличалась от таковой в предыдущем опыте, но общей чертой было присутствие большого количества людей: они были рассажены в окружающем пространстве на стульях, расставленных кругами. Многие из этих кругов пересекались или были включены один в другой, соприкасаясь в какой-то точке.

//Примечание д-ра Фартунова: такой вывод может быть поспешным, но, по-видимому, это -- круги общения. Каждый человек может входить в некий тесный круг, являющийся частью более широкого.//

SCP-1187-4 был поставлен на пол и открыт, и оттуда вышла █. █. ███████ова. Она не уделила никакого внимания агентам и вообще не продемонстрировала какой-либо реакции на способ своего перемещения в новое местоположение, а лишь направилась к отдельно стоящему свободному стулу (не замеченному и, по-видимому, отсутствовавшему до этого момента) и заняла его.

Агенты покинули субъективную реальность без происшествий.

**Промежуточное обследование D-76001:**
//Выполнено д-ром Андерсен//

D-76001 показал наличие смешанных и противоречивых воспоминаний об обеих женщинах. Отвечая на вопросы о «его теще» (без конкретизации), приводил сведения как о █. █. █████ской (своей настоящей теще), так и о █. █. ███████овой (трансплантированном образе) без четкой последовательности. При просьбе описать ее внешность, характер и т.п. приводил либо мозаичное описание с сочетанием черт обеих женщин, либо использовал формулировки вида «не помню точно, но то ли @@[@@//черта одной женщины//], то ли @@[@@//черта другой//]».

На вопросы как «//Кто такая █. █. █████ская?//», так и «//Кто такая █. █. ███████ова?//» ответил идентично: «//Моя теща//». На вопрос, означает ли наличие двух тещ, что он был женат дважды, ответить сначала затруднился, затем предположил, что, очевидно, да; на вопрос, которая из двух тещ, в таком случае, бывшая, ответить не смог.

При попытках более подробно описать различные эпизоды взаимоотношений со своей тещей/тещами подопытный цитировал некоторые высказывания, в которых теща называла его и его супругу именами █████ и ████████ (имена D-81929 и его жены), а также обратил внимание, что в некоторых запомнившихся ему визуально сценах его жена выглядела «совсем не похожей на себя» (но совпадающей по описанию с супругой D-81929).

В попытках объяснить эти противоречия подопытный выдвинул ряд версий (невероятных и даже нелепых), но в итоге признал, что запутался и не знает, «что было, а чего не было».

В течение двух дней наблюдений отмечено, что путаница в собственных воспоминаниях спровоцировала у D-76001 подавленность, депрессию и признаки диссоциативного расстройства личности.

//Примечание: предложение устранить это состояние может быть действенным средством мотивации к сотрудничеству на последнем этапе операции.//

Заслуживают внимания унаследованные из памяти D-81929 вместе с образом тещи фрагменты смежных воспоминаний. Это вполне согласуется с представлениями о человеческой памяти как наборе нечетко разграниченных взаимосвязанных образов и пересекающихся ассоциативных рядов.

**Этап 4: устранение**
//Ответственный: д-р Фартунов//

Состав научной группы:
Тот же, что и на предыдущем этапе.

**Подопытный:** D-76001

Подопытному перед началом эксперимента была объяснена его цель и предложено думать о своей теще/тещах, на что D-76001 заявил, что последнее время и так только о них и думает.

//Примечание д-ра Фартунова: в данном случае нам это было на руку.//

После обычной подготовки, внедрения иглы и настройки оборудования, агенты Фрейд, Милгрэм и Салливан осуществили вход в субъективную реальность подопытного. Они обнаружили себя в помещении, готовящемся для свадебного торжества. Его стены имели «болезненный» вид, колебались, совершая движения, напоминающие перистальтику, и периодически спазмообразно сокращались, при этом кратковременно перестраиваясь и принимая вид совсем иного помещения, но тоже оборудованного для проведения свадьбы.

Декоративные элементы и украшения при этом постоянно отваливались, опрокидывались пиршественные столы, билась посуда. Попытки выглянуть в окно показывали «бессмысленную, эмоционально тусклую и не откладывающуюся в памяти» картину, наблюдаемую, помимо этого, как бы уставшими, воспаленными и слезящимися глазами, что сопровождалось соответствующими ощущениями.

По помещению в растерянности бродило множество лиц, а также присутствовали две немолодые женщины (уверенно опознанные как █. █. █████ская и █. █. ███████ова), активно конфликтующие друг с другом: они спорили, ругались, приводили в помещение гостей и выгоняли приведенных друг другом, перемещали предметы обстановки, каждая в соответствии со своим планом; █. █. ███████ова, кроме того, пыталась выгнать невесту, называя ее самозванкой, и провести в помещение другую женщину в свадебном наряде, которая, однако, никак не могла переступить через порог.

Агенты с первых секунд отметили свое крайнее утомление «этим бедламом».

Согласно плану эксперимента, решено было устранить родную тещу подопытного, чтобы трансплантированный образ мог полноценно занять освободившуюся нишу. Агент Салливан произвел прицельный выстрел из SCP-1187-3 (имевшего на тот момент вид обреза двуствольного ружья); █. █. █████ская издала крик, закатила глаза и стала медленно (много медленнее естественной скорости) оседать на пол. К ней тут же подбежала █. █. ███████ова и сделала шаг «прямо в нее», как бы вытесняя ее своим телом, в результате чего застреленный субъект полностью исчезла или слилась с ███████овой.

Одновременно с этим изменения в окружающем пространстве стали интенсивнее и беспорядочнее, черты альтернативного облика помещения проступали отчетливее и обрели относительную устойчивость. После нескольких энергичных сотрясений помещение обрело стабильный усредненный вид, сохранивший основные черты исходного, но с включениями органично вписавшихся элементов и альтернативного. Некоторую изменчивость продолжали демонстрировать только мелкие детали интерьера.

Направленной на агентов реакции на вмешательство в этот раз не последовало (т.к. разрешение противоречия, очевидно, привело, напротив, к разрядке ситуации). Выход из субъективной реальности произошел без происшествий.

**Окончательное обследование D-76001:**
//Выполнено д-ром Андерсен//

Подопытный обрел устойчивую точку зрения, что его тещей является █. █. ███████ова. Хотя в этой связи в его воспоминаниях обнаружились некоторые противоречия (несколько дуалистический образ супруги, нестыковки в описании их семейной жизни, подробностей свадебного торжества), подопытного они мало смущают; он объясняет их несовершенством и причудами своей памяти, отмечено защитное формирование ложных воспоминаний, сглаживающих и увязывающих наиболее острые спорные моменты.

О недавно пережитом состоянии неоднозначности воспоминаний он помнит, но изложить их версию, альтернативную текущей, оказался неспособен. На вопрос, допускает ли он мысль, что была удалена не та версия памяти, которая не соответствует действительности, сначала уверенно ответил отрицательно, но впоследствии пожаловался, что у него на этот счет появились определенные сомнения.

Тем не менее, яркость, при всей неоднозначности, имеющейся памяти, по наблюдениям, вполне его удовлетворяет, и дальнейшего развития негативных симптомов на этой почве не отмечено.

**Заключение:** //Объект SCP-1187, таким образом, предоставляет нам возможность тонкой и прицельной манипуляции воспоминаниями и психикой, куда более результативной, чем применение амнезиаков и иных имеющихся средств, хотя и сопряженной с большим риском и трудозатратами. Я полагаю, мы можем с успехом использовать этот метод в сложных случаях// -- д-р Фартунов.</textarea></pre>
