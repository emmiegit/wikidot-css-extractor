    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-2713-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2713-JPは非生物保管ロッカーに収容してください。SCP-2713-JPを使用した実験はセキュリティクリアランスレベル2以上の職員の許可を得る必要があります。

**説明:** SCP-2713-JPは合成皮革で作られた動物用首輪です。赤色に塗装されており、革の中央部にはデフォルメされた骨の形を象った金色の装飾品が取り付けられています。SCP-2713-JPには通常の経年劣化が観察結果によって確認されています。

イエイヌ(学名: //Canis lupus familiaris//)がSCP-2713-JPを装着すると、SCP-2713-JP-aに変化します。SCP-2713-JP-aは身長2m16㎝のハーフパンツのみを着用した標準的な体組成の成人男性に比べ骨格筋の発達が著しい男性です。しかし頸部から上は頭部が装着したイエイヌとは別の個体種をしたイエイヌ[[footnote]]後述するモデルから、犬種は雌のシーズーです。[[/footnote]]に変化します。

SCP-2713-JP-aは現段階の実験において、発声は確認されていません。意思の疎通が可能であることは確認されており、その理解力は成人と同等のものと思われます。SCP-2713-JP-aは主にSCP-2713-JPを装着した人物を対象とした護衛行動を全面的に行います。護衛パターンは主にボディビルダーのポージング[[footnote]]サイドチェストが最も使用率が高いと判断されています。[[/footnote]]による威嚇や身体を押さえつけるといった行動は見られますが、殴打などの身体に損傷を与えるような暴力による護衛パターンは確認されていません。

SCP-2713-JPの異常性は後天性であり、異常性が付与される前は鳥取県██市在住の大谷██氏が飼養していたイエイヌが装着していました。大谷██氏が飼養していたイエイヌの死亡後に、SCP-2713-JPとしての異常性が付与されたと考えられます。SCP-2713-JP-aの頭部は大谷██氏が飼養していたイエイヌと一致していますが、SCP-2713-JP-aの記憶に関してはSCP-2713-JPを装着したイエイヌに準じています。しかし胴体に一致する特定の人物は、解明できていません。</textarea></pre>
