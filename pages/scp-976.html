    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-976 – Anomale Festplatte
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-976
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-976

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-976 ist an einem isolierten Forschungscomputer an Standort-█ angeschlossen. Alle Daten von SCP-976 müssen zur Analyse aus automatisierten Backups, die alle 24 Stunden erstellt werden, archiviert werden. Die Forschung an Daten, die aus SCP-976 extrahiert wurden, erfordert eine Stufe-2-Freigabe.

SCP-976 darf nicht in einem Terminal mit Live-Verbindung zum Standort-█-Intranet oder zu einer externen Internetverbindung installiert werden. Der direkte Zugang zu SCP-976 für andere Zwecke als zur Wartung erfordert die vorherige Genehmigung von mindestens zwei Stufe-3-Mitarbeitern.

**Beschreibung:** SCP-976 scheint eine Western-Digital-Festplatte des Modells ████████ mit einer angegebenen Kapazität von 32 GB zu sein. Das äußere Gehäuse ist identisch mit einer Festplatte des angegebenen Modells und verfügt über eine standardmäßige parallele ATA-100-Schnittstelle. SCP-976 ist ungewöhnlich schwer und alle Versuche, das äußere Gehäuse zu demontieren, sind bisher gescheitert.

SCP-976 wurde im Foundation-Forschungsterminal-Computer ████-██ an Standort-█ während einer obligatorischen Sicherheitsüberprüfung gefunden, um die Zerstörung sensibler Daten vor der Entsorgung elektronischer Geräte sicherzustellen. Seine anomalen Eigenschaften wurden entdeckt, als Techniker feststellten, dass seine Installation gegen die Standardkonfigurationsrichtlinien für Geräte verstößt, und es wurde sofort eingedämmt, als auf das Gerät zugegriffen und die darin enthaltenen Daten analysiert wurden. Wie SCP-976 in das Terminal gelangte, ist derzeit nicht bekannt.

Wenn es an einen Standard-PC angeschlossen und aktiviert ist, arbeitet SCP-976 normal, aber mit einem ungewöhnlich hohen Brummen, das keinem bekannten Festplattenmodell zugeordnet werden kann. Beim Lesen über eine speziell entworfene Schnittstelle scheint SCP-976 ein 32 GB großes &#34;Stück&#34; eines größeren Datenspeichers zu enthalten, dessen Größe derzeit auf mehr als ███ TB geschätzt wird. Dieses &#34;Stück&#34; ändert seine Position alle 24 Stunden genau um 00:11:53 Uhr, wodurch es erforderlich ist, dass alle Daten zu SCP-976 täglich zur Analyse heruntergeladen werden.

Aus der laufenden Analyse von mehr als █.███ &#34;Stücken&#34; von Daten, die aus SCP-976 extrahiert wurden, wurden die folgenden Dateifragmente rekonstruiert:

* Mehrere Fragmente von Nachrichtenberichten, einschließlich Bildern und Teilvideos. Diese Nachrichten stammen alle aus der Vergangenheit, stimmen aber nicht mit Nachrichten in den Foundation-Archiven überein.
* Archive, die die Verwendung von [DATEN GELÖSCHT] und [DATEN GELÖSCHT] dokumentieren, Technologien, die noch nicht erfunden oder in der modernen Wissenschaft nie weiterverfolgt wurden.
* Sicherheitsmaßnahmen und Experimentprotokolle für SCP-███, ein Objekt, das während des Erwerbs zerstört und nie eingedämmt wurde.
* Detaillierte Experimentprotokolle für SCP-███, die aufgrund der mit diesen Experimentvorschlägen verbundenen Gefahren nie autorisiert wurden.
* Detaillierte Beschreibungen für SCP-███ und SCP-███, Objekte, die nicht existieren.
* Eine Aufzeichnung von Mitarbeitern und SCP-Objekten, die sich an Standort-██ befinden, der nicht existiert.

Alle von SCP-976 geborgenen Daten stimmen mit Standard-Foundation-Datenformaten überein, scheinen aber ansonsten nicht mit Daten zu übereinstimmen, die in Foundation-Archiven zu finden sind. Derzeit wird die Theorie aufgestellt, dass SCP-976 ein &#34;Fenster&#34; in ein Foundation-Archiv aus einer alternativen Zeitlinie oder Existenz sein könnte.

Die Analyse der von SCP-976 geborgenen Daten ist im Gange. 

**Anhang 976-1:**

Am ██.██.200█ wurden Dr. ███████ und Dr. █████ getötet, als sie auf Daten bezüglich SCP-976 zugriffen, die anscheinend einen memetischen Kampfstoff ähnlich [DATEN GELÖSCHT] enthielten. Für SCP-976-Daten wurde eine erhöhte Sicherheit gefordert, und es muss eine automatisierte Datenanalyse vorgenommen werden, bevor unbekannte Dateien geöffnet werden.</textarea></pre>
