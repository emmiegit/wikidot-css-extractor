**ítem #:** SCP-2045

**Clasificación del Objeto:** --Seguro-- --Euclid-- --Keter-- Euclid

**Procedimiento Especiales de Contención:** --SCP-2045 debe de estar constantemente cubierto por una recubierta ficticia para mantener la apariencia de la normalidad. Cualquier civil que entre en contacto con SCP-2045 deberán de ser amnesteziados. Todo escombro que deja SCP-2045 deberá ser limpiado por los asistente de la limpieza de la Fundación. Los métodos para contener a SCP-2045 aún están siendo considerados.--

SCP-2045 está siendo contenido en una celda de contención estándar de clase-humanoide, con un calendario en la pared indicando el día de la semana, y con un balde de dos litros vacío. Cada martes, SCP-2045 llena el balde con melaza blackstrap; Cuando el balde está lleno, entrará un clase-3 en operativo dentro de la bóveda del SCP-2045, se aproximará hacia SCP-2045 y dirá con la frase de &#34;Jeffrey, con esa melaza es suficiente, Gracias&#34;. Luego el personal saca el balde lleno y lo reemplaza con otro balde vacío.

Si el comportamiento del SCP-2045 es bueno, y lo hace bajo su propia discreción, el personal podrá besar el frente de SCP-2045.

Debido a las dificultades resultantes que tiene SCP-2045, que presenta la incapacidad de comprender de que ahora tiene una designación SCP en lugar de un nombre, el personal está autorizado de dar al nombre de SCP-2045 como &#34;Jeffrey&#34;.

SCP-2045 nunca deberá ser contenido en un sitio que tienen a 200 kilómetros de su alrededor al lugar que tiene contenido al [[[SCP-3872]]].

**Descripción:** SCP-2045 es un humanoide autómata inteligente que tiene la capacidad de generar melazas desde un protuberancia con forma de frasco en su espalda, y que luego lo controla al movimiento de las melazas. Tiene una altura de 92cm y está hecho de madera, porcelana, ropa, plata, y hierro, y responde con el nombre de &#34;Jeffrey&#34;. Tiene la capacidad del habla, pero es bastante bajo en inteligencia.

Cada Martes,[[footnote]]A pesar de que SCP-2045 entienda que el &#34;Martes&#34; es un fenómeno recurrente, y no parece que está al tanto de esa frecuencia (esto quiere decir, una vez cada siete días) para ver en qué Martes puede ocurrir. En la ausencia de un calendario o algún otro recordatorio externo, SCP-2045 decidirá, de manera aleatoria, dará a cualquier día como &#34;parece que hoy es Martes&#34;; esto también ocurrirá si un personal desinforma, de manera repetitivo, al SCP-2045 hacía en qué momento podrá ser martes, que en ese caso, captará esa desinformación y su memoria entrará un lapos o simplemente dará un error.[[/footnote]] SCP-2045 generará 2 litros de melaza desde su frasco y dirigirá de por medio de telequinesis, al balde[[footnote]]En caso de la ausencia del balde, SCP-2045 continuará generando melaza hasta que él decide cuándo es “suficiente”.[[/footnote]]

SCP-2045 menciona que ha sido creado por una mujer, a quien lo refiere solamente como “Señora”, de lo cual no fue capaz de describir con términos no tan útiles (ver la entrevista 2045-5). También menciona que ha residido en la casa de ella (que tampoco fue capaz de describirlo de manera completa) y lo tenían para que generase melaza a ella una vez a la semana, &#34;hasta que ya deje de ser Martes&#34;, en este punto, empezará a buscar a ella, y telequineticamente llevará a la melaza con esto del &#34;debido que nadie lo viene a buscarlo y que no es bueno dejarlo que se desperdicie&#34;.

------

[[collapsible show=&#34;Personal con nivel-3 de autorización o más podrán acceder a la descripción previa y obsoleta del SCP-2045&#34; hide=&#34;Acceso concedido&#34;]]
SCP-2045 es una masa móvil llena de melaza, que actualmente está localizada en el Noroeste de Estados Unidos. 

SCP-2045 tiene una dimensión de aproximadamente 300 x 300 x 10 metros, con su fluctuación basada en movimientos y absorciones de objetos. SCP-2045 pesa alrededor de 1.324.160.000kg,[[footnote]]Para referenciar, el bloque de masa pura de melaza de unos 300 x 300 x 10 m podría estimar en 1.312.560.000kg.[[/footnote]] indicando que SCP-2045 absorbió una cantidad significante de materiales desde su existencia.

SCP-2045 puede moverse en una estimación aproximada de 10km/año. Cuando fue descubierto SCP-2045 (en 6/5/1907, en las Cordilleras de las Cascadas), se cree que el movimiento es debido únicamente por el efecto de la gravedad, similar a los movimientos glaciares. Sin embargo, a partir del 3/9/1989, cuando SCP-2045 se desprendió de las Cascadas hacia una zona de mesetas, SCP-2045 continuó moviéndose en una estimación de ~8km/año a pesar que no presenta ninguna fuerza de moción obvia.

Objetos que hacen contacto con SCP-2045 son atrapadas y absorbidas; no se cree que esto podría ser resultado de un anómalo, pero por simplemente el resultado de las constantes contactos de un gran masa móvil de melaza. Mientras que es posible de llevar a cabo una operación de rescate de los personales que se quedan atrapados dentro del SCP-2045, los recursos que se deben invertir son tremendamente altos, y debido a la cantidad de traumas físicas y la rápida afición, la tasa de una exitosa rescate es demasiada bajo. De los cinco intentos de realizar un rescate de los personales de la Fundación, solo uno tuvo éxito.

SCP-2045 tiene una gran cantidad de objetos atrapados dentro de ello, similar a las acciones realizadas por los glaciares. En la acumulación de largos números de rocas grandes, tierra, escombros de edificaciones, cadáveres de varias especies de animales (incluyendo al menos 400 humanos), árboles muertos, incluso SCP-2045 aparentemente tiene contenido un arnés de paracaídas, varios bomberos y vehículos. Debido a la composición del SCP-2045, esto parece que están en perfectas condiciones.

La edad del SCP-2045 es desconocida; la muestra para determinar la edades fueron inconclusas, y SCP-2045 no ha sufrido ninguna deterioración desde que la Fundación la ha estado vigilando.

Debido al movimiento del SCP-2045, un rastro de los escombros es perpetuamente dejado detrás de ello, en un patrón similar a los escombros que dejan los glaciares. En orden de no generar sospechas, los escombros son recolectados como se describe en los procedimientos de contención.

SCP- fue descubierta por primera vez por la fundación en el año 1907, durante un sobrevuelo sobre las Cascadas para probar una nueva tecnología para la vigilancia por vía aérea. Debido al aislamiento, SCP-2045 fue clasificado como seguro y dejado bajo una vigilancia nominal. Sin embargo, luego de que un desconocido evento alterarse al curso del SCP-2045, que resultó en la destrucción del pueblo del [CENSURADO], la clasificación del objeto fue elevada a Euclid, y luego a Keter cuando se dieron cuenta que SCP-2045 no requiere de la gravedad para poder desplazarse. Desde ese entonces, SCP-2045 fue controlado de manera constante por los ojos de la Fundación, y ha viajado ya un total de 980 km. 
[[/collapsible]]

+++++ Extracto de la Entrevista 2045-5; La solicitud de la transcripción completa está disponible si posee el Nivel-3 de Autorización o mayor.
&gt;   
&gt; **SCP-2045**: ¡Hola, Dr. Byaruhanga! ¿La Señora no ha aparecido todavía?
&gt; 
&gt; **Dr. Byaruhanga**: No, Jeffrey, aún no.
&gt; 
&gt; **SCP-2045**: Aw, Bueno, si no es Martes, entonces no es tiempo de crear-melaza. Pero como es //casi// Martes, ¿verdad?[[footnote]]La entrevista en cuestión fue tomada en un día Viernes.[[/footnote]]
&gt; 
&gt; **Dr. Byaruhanga**: No, Jeffrey, eso no es necesario. Actualmente quiero hacer varias preguntas acerca de la Señora.
&gt; 
&gt; **SCP-2045**: ¡Oh! Muy bien ¡Señora es muy buena conmigo!
&gt; 
&gt; **Dr. Byaruhanga**: Sí, seguro que lo es. ¿Me podrías decir como se parece ella?
&gt; 
&gt; **SCP-2045**: Eh… era más grande. Más grande que yo.
&gt; 
&gt; **Dr. Byaruhanga**: …¿y?
&gt; 
&gt; **SCP-2045**: Oh, mis disculpas, ¿querías más información?
&gt; 
&gt; **Dr. Byaruhanga**: Sí, por favor. Lo que sea que recuerdes.
&gt; 
&gt; **SCP-2045**: ¿Ella… ella podía caminar? ¡Yo recuerdo que caminaba mucho! A veces, ella estaba en una habitación, y a veces estaba en otra habitación, y a veces ¡ella caminaba de una habitación a otra! A veces, ella buscaba la miel negra de mí, y a veces ¡Yo lo traía hacia ella mientras que ella hacía sus cosas!
&gt; 
&gt; **Dr. Byaruhanga**: Ya veo. Jeffrey, ¿me podrías describir cómo era la cara de la Señora?
&gt; 
&gt; **SCP-2045**: ¡Sí! ¡Ella tiene una!
&gt; 
&gt; **Dr. Byaruhanga**: … ¿qué?
&gt; 
&gt; **SCP-2045**: Ella definitivamente tenía una cara. Si. Y pelos, yo recuerdo eso. Oh ¡Y labios!¡Labios eran para darme besos cuando yo hacía algo bueno! ¿Yo estoy siendo bueno?.
&gt; 
&gt; **Dr. Byaruhanga**: Sí, Jeffrey, estás siendo bueno. ¿Me podrías decir algo del pelo de la Señora? ¿De qué color era?
&gt;  
&gt; **SCP-2045**: ¿Pelos tienen colores?
&gt; 
&gt; **Dr. Byaruhanga**: Sí, si era negro, o blanco, o marrón, o tal vez amarillo o naranja. 
&gt; 
&gt; **SCP-2045**: Yo… yo no lo sé. No lo he notado. Perdoname ¡Perdoname! ¿Estoy siendo malo?¡No quiero ser malo contigo!
&gt; 
&gt; **Dr. Byaruhanga**: No, Jeffrey, no estás siendo malo.
&gt; 
&gt; **SCP-2045**: Entonces… ¿entonces puedo tener un beso? [SPC-2045 apunta en su frente de la cabeza]
&gt; 
&gt; **Dr. Byaruhanga**: Cuando terminemos con las preguntas, ¿Está bien?
&gt; 
&gt; **SCP-2045**: Está bien.
&gt; 
&gt; **Dr. Byaruhanga**: Bien, Jeffrey, ¿Me puedes decir de qué color era la Señora?
&gt; 
&gt; **SCP-2045**: Em, yo no entiendo lo que me quieres decir.
&gt; 
&gt; **Dr. Byaruhanga**: Su piel.
&gt; 
&gt; **SCP-2045**: ¡Oh! ¡Piel! ¡Sí! Sí, ¡Ella tiene piel! Ella absolutamente tiene piel, ¡Yo lo sé! Y no lo podía verlo todo el tiempo, ¡debido que siempre andaba con ropa! Ropas son importantes, ¿Verdad?
&gt; 
&gt; **Dr. Byaruhanga**: Sí, pero me refería… está bien, te recuerdas de la Dr. Lindgren, ¿quien estuvo hablando contigo el otro día?
&gt; 
&gt; **SCP-2045**: ¡Sí! ¡Ella era buena!
&gt; 
&gt; **Dr. Byaruhanga**: ¿Y recuerdas como era ella?
&gt; 
&gt; **SCP-2045**: ¿Seh?
&gt; 
&gt; **Dr. Byaruhanga**: ¿Recuerda en cómo su piel era un ligero rosado? ¿Y mi piel es marrón oscuro?¿Ves?
&gt; 
&gt; **SCP-2045**: ¿Lo es?... ¡Lo es! ¡Wow! ¡Nunca noté eso!
&gt; 
&gt; **Dr. Byaruhanga**: ¿Me puede decir si su piel es ligeramente rosada, o marrón oscuro o tal vez de otro color?
&gt; 
&gt; **SCP-2045**: Yo realmente lo siento, realmente lo siento. Yo no lo sé. ¡Yo realmente no lo sé! ¡Honestamente! ¡Nunca pensé que eran importantes! Em, em, em, ¡ojos! 
&gt; 
&gt; **Dr. Byaruhanga**: ¿Ojos?
&gt; 
&gt; **SCP-2045**: ¡Ella tenía ojos! ¡Yo recuerdo eso ahora! ¡Los ojos están hechos para ver! Ella tenía //dos// de ellos, ¡y estaban en su cara! ¡Como los tuyos! Eran blancas, con pequeños puntos de colores en ellos, ¡//como// los tuyos! ¡Yo recuerdo! Estoy siendo bueno, ¿verdad?

//Más entrevistas con SCP-2045 revelan tener los mismos resultados sin tener mucho avance en la investigación//


**Registro de Adquisición**

La designación del SCP-2045 fue originalmente aplicada por un coherente, móvil, +1,3-megatones de masa de melaza que estaba bajo la custodia de la Fundación comenzando desde 1907. En el año 1999, la Fundación dirigió una operación de destruir al &gt;99,9999% de masa de melaza vía combinación de objetos incendiarios, armamentos de energía-directa, y tecnología [CENSURADO], con el objetivo de reducirlo en una forma más pequeña para contenerlo de manera apropiada. La entidad, ahora conocido como SCP-2045, fue descubierta en el centro de la masa, aún generando la melaza. Mientras se realizaba la operación en el sitio, una solicitud fue realizada desde una vocalización espontánea para que dejase de generar melaza; la entidad respondió, y preguntó si había ya generado suficiente melaza. Luego fue tomado bajo custodia
