**Особые условия содержания:** Ввиду размера и положения объекта, SCP-1298 содержится на месте обнаружения, неподалёку возведена Биоисследовательская Зона 21. Город, находящийся под SCP-1298, по периметру должен быть обнесён ограждением из нержавеющей стали не менее 4 м в высоту. На границе полукилометровой зоны отчуждения установлены наблюдательные пункты, осуществляющие непрерывное наблюдение за городом, на которых ведётся постоянное дежурство командами по три человека. Также на расстоянии 2 км от зоны действия объекта ведётся наземное патрулирование. Воздушное пространство вокруг SCP-1298 является закрытым. Проникновение в пределы зоны отчуждения возможно только с разрешения двух сотрудников с уровнем допуска 3 или выше. Нарушители должны быть доставлены в Зону 21 для допроса. При попытке несанкционированного проникновения за ограждение разрешается вести огонь на поражение.

Находящиеся на содержании экземпляры SCP-1298-2 вне экспериментов должны быть на расстоянии не менее 15 м друг от друга. Проведение опытов возможно под наблюдением сотрудника с уровнем допуска 3-1298 или выше. Любые преобразованные особи SCP-1298-2 должны быть уничтожены путём сжигания при первой возможности.

**Описание:** SCP-1298 представляет собой кучево-дождевое облако диаметром приблизительно 7 км, высотой чуть больше 3 км. Нижняя часть облака находится на высоте около 830 м, верхняя - 4 км. Объект находится над заброшенным городом ████████, [УДАЛЕНО] обл., Россия. SCP-1298 не отображается на фото и видео, также не было зафиксировано его перемещения. Причина этих аномалий пока что неизвестна.

Примерно 3 раза в день из SCP-1298 выпадают осадки в виде воды, далее обозначенной как SCP-1298-1. Соприкосновение с более чем ██ мл SCP-1298-1 приводит к образованию в крови человека зародышей растений в состоянии эмбриогенеза. При попадании в близкие к поверхности тела слои мягких тканей (такие как кожа, слизистые оболочки рта и др.) они начинают прорастание со скоростью 0,5-4 см/час. Следует отметить, что глаза пострадавших всегда остаются нетронутыми. Корневая система при этом развивается внутри организма, прорастая вглубь мягких тканей. Данный процесс является болезненным и причиняет сильный дискомфорт. Благодаря почти полному отсутствию ветвления корневой системы ростков на начальной стадии, а также выделяемым ими заживляющим веществам, пострадавшим удается длительное время извлекать их самостоятельно без особых затруднений и негативных последствий. Теоретически, данная стадия может протекать неограниченное время, однако в силу того, что большую часть питательных веществ растения в это время получают из организма-носителя, в подавляющем большинстве случаев это приводит к быстрому нервному и физическому истощению, при отсутствии квалифицированной помощи сопровождающемуся бредом, галлюцинациями и иными расстройствами. В случае, если росткам удается достигнуть длины в ██ см, побеги, произрастающие из верхней части тела, выпускают густую листву, в то время как растущие из ног приобретают свойства ползучих растений, стелясь по земле и выпуская т.н. воздушные корни. Когда носитель в данном состоянии проводит длительное время на солнечном свете и/или позволяет побегам укорениться в окружающей земле, поведение растений резко меняется. Корневая система, находящаяся внутри человека, начинает стремительно разрастаться и ветвиться, при этом выпуская в кровь большое количество обезболивающих веществ. Удаление подобных ростков возможно только хирургическим путем, чему носители часто активно сопротивляются. За следующие несколько дней растения полностью оплетают тело человека, в то время как корневая система поглощает большую часть мягких тканей за исключением мозга и органов зрения. Получившийся конгломерат живых организмов обозначается как SCP-1298-2. Данные существа ведут закрепленный хищнический образ жизни, хватая проходящих мимо существ преобразованными руками носителя, прижимая к себе и поглощая мягкие ткани при помощи модифицированной корневой системы ([[[ekspedicia-v-gorod-pod-scp-1298-ru|см. Экспедицию в город]]]). Примечательно, что мозг, скелет и органы зрения жертв-людей интегрируются в структуру SCP-1298-2, в то время как кости иных видов отторгаются. В ходе исследований было выяснено, что в случае полного прекращения высшей нервной деятельности всех интегрированных в особь SCP-1298-2 индивидуумов она поглощает все остающиеся внутри человеческие ткани, после чего претерпевает стремительную трансформацию. Ее результатом становится полное превращение SCP-1298-2 в дерево характерной для данной местности породы. Форма ветвей, корней и выступов на стволах таких деревьев часто напоминает части человеческих тел, --однако иных отличий от деревьев данной породы не обнаружено. Какими-либо аномальными свойствами они не обладают-- см. Инцидент 1298-А.

При продолжительном воздействии SCP-1298-1 на носителя с любой стадией заражения оно начинает стремительно прогрессировать. Количество и скорость роста побегов увеличиваются в несколько раз, при этом для развития им не требуются дополнительные питательные вещества. Примечательно, что данный эффект SCP-1298-1 распространяется на все растительные организмы ([[[documents-found-under-scp-1298-ru|см. Документы, обнаруженные в городе под SCP-1298]]]). Полное преобразование в SCP-1298-2 в таких условиях занимает в среднем ██ минут. Экспериментальным путем было установлено, что наиболее эффективным способом противодействия воздействию SCP-1298 является ампутация части тела, контактировавшей с SCP-1298-1 до того, как заражение распространится на остальной организм. На более поздних стадиях применяется химиотерапия с последующим полным переливанием крови и пересадкой костного мозга. Данная процедура значительно замедляет развитие заражения и приводит к устойчивой ремиссии в 12% случаев. Начало лечения пострадавших через 5 часов с момента укоренения признано нецелесообразным, исследования по данному вопросу приостановлены на неопределенный срок.

Выпадение осадков SCP-1298-1 начинается после раската грома, исходящего из SCP-1298. Разряда молнии при этом не наблюдается. После прекращения процесса выпадения осадков SCP-1298-1 перестает быть аномальной. Дождь идет обычно 15-20 минут, хотя иногда может продолжаться до 5 часов. Осадки выпадают в виде воды, независимо от температуры воздуха. При этом температура SCP-1298-1 остается неизменной (около 8 градусов по Цельсию).

SCP-1298 был обнаружен сотрудниками Фонда 17.07.2013 года. Считается, что образование объекта произошло 15.07.2013. При этом погибло ██% населения города ████████. Остальные были обработаны амнезиаком класса А. Город был закрыт под предлогом выброса опасных химикатов вследствие техногенной катастрофы.

**Приложение 1:** 

[[collapsible show=&#34;Событие 10.12.20██&#34; hide=&#34;Событие 10.12.20██&#34;]]
Во время очередного запуска радиоуправляемых исследовательских дронов вглубь объекта в рамках проекта &#34;Апостол&#34; удалось впервые добраться до центра облака, несмотря на стремительное понижение температуры до критически низких величин по мере приближения к данному району. В результате удалось обнаружить [ДАННЫЕ УДАЛЕНЫ] внутрь не получилось по техническим причинам, 3 из 5 дронов считаются безвозвратно утраченными.
[[/collapsible]]

**Приложение 2:** 

[[collapsible show=&#34;Отчет об инциденте 1298-A&#34; hide=&#34;Отчет об инциденте 1298-A&#34;]]
21.06.20██ в 18:32 по МСК в соответствии с планом, разработанным д-ром ███████, было осуществлено распыление над городом нервно-паралитического токсина с целью снижения количества SCP-1298-2 и улучшения условий для исследований территории объекта. В 19:27 было зафиксировано преобразование большей части находившихся в городе особей SCP-1298-2 в деревья различных пород. Операция признана успешной. В 22:12 SCP-1298 активировался, начался сильный ливень, городские улицы заполнил густой туман. До 23:00 на наблюдательных постах фиксировали периодическое движение неких силуэтов по улицам, однако это списывалось на плохую видимость. В 23:07 с поста [УДАЛЕНО] поступило сообщение о движущейся в их направлении крупной группе существ, однако дать точное описание их вида не удалось. В 23:13 связь с наблюдательным постом, а также сотрудниками, охранявшими данный участок периметра, была потеряна. Было принято решение эвакуировать жителей всех населенных пунктов на пути возможной угрозы. Первый населенный пункт ███████ находился на расстоянии 15 км от границы SCP-1298. Прибывшая на место МОГ Кси-5 &#34;Тихо в лесу&#34; обнаружила, что [ДАННЫЕ УДАЛЕНЫ]. В ходе инцидента погибло 86% населения деревни и ██ агентов Фонда, которые занимались эвакуацией. [УДАЛЕНО] были уничтожены при помощи направленных очагов пожара вместе с ██ Га окружающего леса. Всем свидетелям был введен амнезиак класса А.

**Примечание:** Спустя 3 дня после инцидента д-ра ███████ нашли мертвым в своем кабинете. Медицинская экспертиза выявила, что смерть вызвана передозировкой медицинскими препаратами. Никаких предсмертных записок обнаружено не было. 
[[/collapsible]]

**Приложение 3:** 

[[collapsible show=&#34;ДОСТУП ТОЛЬКО ДЛЯ ПЕРСОНАЛА С УРОВНЕМ ДОПУСКА 2-1298 ИЛИ ВЫШЕ&#34; hide=&#34;ДОСТУП РАЗРЕШЁН&#34;]]
&gt; Коллеги, в данном обращении я хотел бы объяснить, почему с момента принятия обязанностей главы проекта я, несмотря на, казалось бы, очевидные выводы из событий инцидента 1298-А (а на самом деле именно из-за них) выступаю резко против предложений о повышении класса объекта до &#34;Кетера&#34; со всеми вытекающими и за поддержание повышенного уровня секретности по данному вопросу. 
&gt; 
&gt; Действительно, последующие исследования лишь подтвердили то, что преобразованные особи SCP-1298-2 (а вернее то, чем они становятся при контакте с SCP-1298-1), находясь в больших группах, не только способны к ограниченным изменениям окружающей реальности в целях перемещения и охоты, но и осуществляют &#34;фоновую&#34; трансформацию окружающей области по образу того места, откуда происходят примерно так же, как это делает SCP-1298-1. И я прекрасно осознаю, что в случае нарушения условий содержания бесконтрольно разрастающаяся группа легко может привести к событию класса DK. По стандартным процедурам давно уже следовало повысить класс и начать активные исследования по методикам сдерживания или нейтрализации источника аномалии, до сих пор находящегося в затопленных подвалах института. Но __сейчас__ мы этого делать не будем.
&gt; 
&gt; Почему? Да потому что __сейчас__ нам очень-очень повезло. Нам повезло с тем, что всего, просачивающегося с той стороны, хватило накрыть только один небольшой городишко. Нам повезло с тем, что SCP-1298-1 &#34;выдыхается&#34; почти мгновенно, и даже большая часть эффектов, возникающих в зонах скопления преобразованных SCP-1298-2, либо развеиваются со временем, либо неспособны выжить длительное время в условиях нашего мира. И особенно повезло с тем, что промежуточная форма, которую приняла эта дрянь для того, чтобы иметь возможность расти и развиваться здесь без непрерывного &#34;удобрения&#34; SCP-1298-1, оказалась неподвижной, не слишком опасной и достаточно легко уничтожимой. Все эти положительные факторы сложились вместе совершенно случайно. И это значит, что любой эксперимент, любая операция с источником аномалии может на них повлиять неизвестным образом, а вот тогда уже станет по-настоящему плохо. Объект находится в состоянии столь шаткого равновесия, что мы ничего не можем делать на &#34;авось&#34;.
&gt; 
&gt; Именно поэтому я и говорю, что __сейчас__ мы будем придерживаться тех условий содержания, которые установлены на данный момент и которые показали свою эффективность в последнее время. Если нам ещё раз очень повезёт, в чём я сильно сомневаюсь, то через некоторое время &#34;окно&#34; закроется или хотя бы самостоятельно стабилизируется. Если нет, то нам нужно будет создать методы работы и исследований, которые будут работать точно предсказанным образом без малейшего шанса на ошибку и побочных эффектов. И при всём этом гарантировать, что за это время ни кто-либо из нас, ни засланец из какого-нибудь кружка по аномальным интересам, ни просто случайный праздный идиот не пустят всё под откос одним неосторожным движением. На наши с вами плечи легла тяжкая миссия, отказаться или сбежать от которой мы не имеем права __никаким__ способом (да простит меня мой предшественник).
&gt; 
&gt; С уважением, д-р Вырков.
[[/collapsible]]</textarea></pre>
