[[size larger]] **來自基金會紀錄與信息安全管理部的通知** [[/size]]

您已經抵達最終版本，此版本被視為SCP-ZH-998最正確標準之敘述。感謝您的耐心。

-- 研究員Leon，RAISA-ZH

+++ 此版本隸屬於三垣指揮部資料庫，SCP-ZH-998

[[/=]]
[[/div]]

**項目編號：**SCP-ZH-998

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-998正在由RAISA-ZH全力修復中，對SCP-ZH-998其他版本之查訪紀錄將與三垣指揮部系統直接連動，並須在查訪後24小時內接受三垣指揮部質詢，以免受到潛在的異常模因影響。

**描述：**SCP-ZH-998為基金會ZH分部資料庫內一無法排除的信息危害，其在ZH分部各站點中的版本不一致，並顯現為一系列帶有CK級情境暗示的錯誤疊代。SCP-ZH-998中的時間軸與情境敘述與現實基準有嚴重偏誤現象；在SCP-ZH-998中提及的諸多項目性質亦與現實基準並不相符，包括**SCP-ZH-001**性質的錯誤描述【僅限五級權限人員查閱】、資料庫中尚未有**SCP-ZH-055**與**SCP-ZH-579**之建檔。

被SCP-ZH-998提及的人員皆經由三垣指揮部質詢，未有任何員工對SCP-ZH-998中描述的任何情境帶有認識或潛在基模。多個部門的檢測指出，當前的現實基準未受更動。
基金會主部表示SCP-ZH-998中的「蓋尼米德協議」為虛構設定。SCP-2000當前僅為一普通的Safe級維度異常。

SCP-ZH-998為完全錯誤之信息危害。

**附錄ZH-998-α：**於██/██/2019，基金會ZH分部於太平洋海面下發現一大規模空間異常，為一螢光層包覆的紡錘狀實體，項目當前未對外界產生不良影響，已編為SCP-████並列入Keter級項目，收容計畫正在研議中。
