    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3473/FireTeam1.jpg|caption=清洁小组响应WGU新星事件的照片。]]

**项目编号：**SCP-3473

**项目等级：**--Euclid-- Keter

**特殊收容措施：**--在可能的情况下，SCP-3473应被收容在尺寸为10*10*10米的单元中。每个收容单元的墙壁应由至少5米厚的铅制成，铅层需被厚度为1米的钛/钨合金层包裹，合金层需涂有二氧化硅气凝胶并两周更换一次，以及外部为3米厚的钢筋混凝土。--在3473-NE-7-WGU事件后, 将实体收容在设施内不再视为合理选择。

SCP-3473当前驻留且被限制在Site-190入口附近半径10公里范围内，位于█████████████沙漠中被称为为“█████ ██████”的区域。总而言之此处被视为是它的收容区域。此站点的主建筑位于地下距地面2公里处，旨在可以承受高强度辐射、高温以及大量地震活动。当SCP-3473处于入口处3公里范围内时，驻站人员不被允许离开站点。一个二级掩体位于主设施的13公里处，在站点边缘之外。在外缘边界周围建造额外“卫星设施”的许可仍待批准。

如果SCP-3473进入Site-190的2公里范围内，或者超出10公里的范围时，机动特遣队Omega-47（“防晒霜”）将从主站点或站点外二级掩体中距实体更近的一边派出一支分遣队, 并在一个安全的距离与它会面，以引导其回到边界内。

如果实体处于入口半径2公里范围内，它可能是故意选取这个位置，为尝试迅速地与站点工作人员沟通。如果被证实是此情况，只要它没有真正地进入设施，此行为应当被允许，并且必须由MTF监控直到其返回其安全边界。除此之外，因为SCP-3473从不睡眠，需对其进行24小时监视，并通过多架远程观测无人机以及卫星追踪进行操作。

所有驻站人员，包括MTF Omega-47的成员，必须穿戴有适当的防护装备，为与SCP-3473的可能互动做准备。不得试图找回在消耗或其他过程中暴露于SCP-3473和在其影响下死亡的--未受保护--对象。附近所有常驻现场人员必须精通手语和旗语用于和SCP-3473交流，无论是在短距离还是长距离。如果可能的话，与SCP-3473互动时应当保持至少10米的距离。
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3473/Nova1New|caption=研究员记录的一次小型新星事件。爆炸上方条纹的性质未知，尽管它们在大多数情况下都存在。]]

**描述：**SCP-3473是一个高度近三米的活化实体。其拥有基本的人形特征，目前为止包括一个头颅，两只手臂和两条腿连接至中央的身体，除此之外将其与人类对比没有过多意义。该实体为雌雄同体且体格瘦长，尽管其通常采取驼背的姿势。四肢皆较为细长，末端长有三根类似鸟类爪子的手指。其拥有一个粗大的脖子和一直保持张开的、巨大的无齿口腔，尽管不具有嗅觉和听觉器官，该实体却有眼睛，在颜色上表现为黄色并且没有瞳孔。

该实体的头部具有四根长卷须状物，在肩膀上也有两根，类似于昆虫的触须。此外，其在背部，手臂和腿上还有一套鳍状的结构。这些被假定为是感受器官，尽管它们的确切功能目前尚未清楚。

SCP-3473的皮肤通常呈现出发光的红色，但在夜间会转换为暗红色，在正午时转换为亮黄色，相对于其当前所在位置的时区而言。这些颜色的变化也会在当周围环境的温度变化和实体被喂食或被激怒时发生。例外的是一系列对称的黑色外骨骼板覆盖在其身体的大部分表面。

实体身体的表面温度平均为大概1100°C，其四肢上的黑色板块温度最低，略低于600°C。它的嘴部是其表面温度最高的区域，达到了平均3000°C。然而，这不是此实体可以达到的最高温度，当被喂食或者被激怒时其可以达到此温度的数倍。该实体除高温外还会发出强辐射，只能通过使用1级“高温与辐射”危险防护服进行部分遮蔽。实体所散发辐射的确切成分会基于多种因素变化。[[footnote]]一天中的时间，周围环境的温度和最近消耗的成分都有影响，但通常由紫外线、伽马射线和X射线构成，除此以外，α和β粒子，其它的电磁波和自由质子也以较小的量发射。[[/footnote]]

SCP-3473也具有悬浮能力，可将其自身悬在约一米的空中。此外，SCP-3473似乎可以感知发出大量电磁波或电离辐射的物体和地点的存在。它如何能做出这些技能目前尚不清楚。截止至本文档记录时，对其内部的温度只能猜测，因为目前没有足够耐用的可行技术可以经受住测量过程。关于SCP-3473的基因或医学信息（如果这些东西能够适用的话）由于其不稳定的性质，无法做出除外貌以外的描述。

SCP-3473具有智能，虽然它没有基于音频感知的能力并且无法进行口头交流，但是它拥有极好的视力并且可以流利地使用手语和旗语（被教授作为与基金会成员交流的工具）。尽管其不拥有任何明显的性器官，但它似乎自认为是男性并且在提及提及自己时使用阳性词汇。基金会人员被允许在非正式的与实体交流中使用这些词语。

一般智力测试已证实SCP-3473具有与普通成年人类相同的智力水平，尽管它的行为和个性更类似于一个好奇的孩童。它对它的起源或是种族基本没有给出线索，当被问及有关的问题时，它要么忽略问题，要么会在极少数情况下指向太阳相对其本身当前位置的位置，即使在太阳完全不可见的情况下也会绝对精确地如此行动。该实体没有进一步说明，如果（对其）施加压力实体则表现出困惑或恼怒。

SCP-3473会定期消耗物质，并且具有高度破坏性。 观察到这种情况发生的机制如下：该实体将其部分表面的温度提升至极高的等级并且要么进行接触，或者**[已编辑]**进行吸收。这会导致目标蒸发或激发成电离等离子体的形态，随后被吸入到实体的咽喉当中。被吸收的物质似乎是通过可控的原子反应来收集和在内部利用的，被认为是核聚变的一种形式，所有的废物都会在消耗之后的一段时间内随着辐射放出的增加从其身体内排出。目前的科学原理无法解释这些过程，从发生的规模来说，似乎打破了已知的物理和能量守恒定律。

SCP-3473不会主动寻求消耗人类抑或是其他的生命形式，但当被攻击时会运用这些能力来保护自己，并且在消耗尸体或敌对生物形成的等离子体时没有表现出任何悔意。 然而，该实体坚决反对“消耗”它所知的对其没有敌意的有生命的目标。

由于SCP-3473的能力，当前对其完全收容是不可能的，因为该实体将会不可避免地消耗其物理收容中使用的材料。收容SCP-3473的唯一可能是因为它自愿选择处在基金会的收容之下。迄今为止，任何试图诱困和抑制该实体的行为都被证明是无效的，并且不允许进行进一步的尝试。SCP-3473明白它被收容是为了它自己和其他人的安全。并且它也同意并知晓仅仅是暴露在其身体前也对生命有害。

尽管如此，它一再表示希望有更多的空间进行散步，并且与工作人员进行互动来更多地了解世界，或仅仅是简单地享受社交。虽然允许和鼓励直接互动，但是驻站人员必须坚决执行保持其在周边范围内。到目前为止，这已经阻止了其突破收容措施。然而，如果该实体在将来的某个时点离开了其收容范围并且拒绝返回，**[数据删除]**

工作人员与SCP-3473进行交流时必须保持礼貌且不表现出威胁，因为感知到威胁会触发实体进入激动状态。SCP-3473长时间经受巨大的精神压力，其放出热量和辐射的水平将开始呈指数级上升。如果SCP-3473过于激动持续足够长的时间，可能会触发一次“新星事件”。 最初它被认为是一种防御机制，但是实体宣称情况并非如此，称它对此并不理解并认为这很痛苦。现有的假设基于一种想法，认为这更类似于惊恐或是癫痫发作。

当一次新星事件发生时，SCP-3473的身体温度会达到比正常态高出数倍的极端水平，向周围地区释放出大量热量，电离辐射和造成引力扭曲。造成破坏的等级各不相同，迄今为止最强烈的一次新星事件大概相当于20千吨核弹的当量，尽管理论上**[已编辑]**的等级更高。这一理论的部分基础是新星事件的发生和太阳耀斑对[https://scp-wiki-cn.wikidot.com/scp-1246 SCP-1246]的变动有相同的影响。

如果SCP-3473表现出痛苦、激动、愤怒或者反常的敌意，建议基金会工作人员令实体保持冷静的尝试不超过30秒，如果已经与其接触。如果尚未与其接触，或是在试图使其保持冷静之后仍处于激动状态，Site-190将根据”点火协议”进入锁定状态以应对潜在的新星事件。Site-190的舱壁将在此类事件之中保持密闭，如果可能的话，所有地面范围内的工作人员必须撤离至站外掩体。

新星事件的持续时间也各不相同。尽管记录以来最短时间仅持续了7秒，大多数情况只持续几分钟，但是记录下最长的未间断新星事件持续了2天11小时。这导致了当时收容SCP-3473的设施Site-91的彻底毁灭。超过90%的驻站人员，大量收容在站点的异常物品和周围的大部分景观在此过程中被损毁。这次特殊的新星事件现在被称为3473-NE-7-WGU，导致了实体收容程序的重新制定并且将其重新分级为Keter。需注意的是站点内的导弹弹头被触发是WGU事件导致的结果（由于事件本身造成的损坏而非手动激活），但除了可能导致事件的持续时间和强度增长之外对SCP-3473并无可辨识的影响。

确定事件已结束后，清扫小组将从站外被派往定位SCP-3473和进行评估和（如果可能的话）修复其造成的损坏。直到“警报解除”的信号被给出之前，任何驻站人员都不会在新星事件之后离开Site-190。新星事件之后，实体会处于一个疲惫和精神创伤的状态，此时第一事项为一旦情况安全就由工作人员安抚SCP，以减少复发的机会。迄今为止，包括WGU在内，记录下有██起新星事件。

**获知：**SCP-3473的获得是由于对██████沙漠区域的清扫。有关该地区的大量流星着陆的报导引起了当地居民和政府人员的注意。基金会首先到达并且控制了该地区。

SCP-3473在沙漠中███████处的一个烧焦的陨石坑中被发现。基金会成员开始执行标准智能生命协议并且与SCP-3473建立了联系。它跟随基金会前往最近的安全站点，但由于反应小组没有配备运输高温/高辐射负载的设备，不得不步行前往。

值得注意的是，当与它第一次遭遇时，它的全部身体被报告称有着烧焦的岩石状外观，并散发出类似于煤炭燃烧的气味。一段时间后其从身上“脱下”这层外壳，转变为其现在的模式，并一直保持至今。

[[collapsible show=&#34;附录-01：采访记录摘录&#34; hide=&#34;关闭记录&#34;]]
&gt; **受访者：**[SCP-3473]
&gt; 
&gt; **采访者：**[研究员Mako]
&gt; 
&gt; **注：**对话记录于██/██/20██，最近一次与SCP-3473的交流中。这是第一次，也是迄今为止唯一一次，SCP-3473进一步阐述其起源。此交流以手语的方式进行，因此已进行翻译。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员Mako：**你好3473，你今天过得如何？
&gt; 
&gt; **3473：**不错。我很开心。今天早晨在天空中看到了一群飞翔的生物。我认为它们是鸟。
&gt; 
&gt; **研究员Mako：**鸟？在这里这可是很罕见的景象。
&gt; 
&gt; **3473：**是的。第一次看见它们。（3473停了下来并看向天空，一束水蒸气从他的喉咙中嘶嘶喷出作响。）如此的迅速与自由。让我想起了...从前。
&gt; 
&gt; **研究员Mako：**(停顿。)以前？你可以详细说说吗？你从未谈起过你来这里之前的日子。
&gt; 
&gt; **3473：**（低头看向研究员Mako，眼睛眯了起来，更多的蒸汽从它的嘴中冒出，这一次带有侵略性。3473似乎被激怒了，它开始发出明亮的光芒并且地区中周围的温度开始上升。）回忆是痛苦的。让我想起了我的孤独。我已经努力去展示给你了，但是你根本不理解。你们人类的“博士”不应该很聪明吗？
&gt; 
&gt; **研究员Mako：**（似乎对反常的敌意很担心，但是试图保持冷静。）啊，很明显还不够聪明。但是没关系，我们可以改变-
&gt; 
&gt; **3473：**不。你们在我解释之前只会一直发问。一直在提问...（实体闭上了眼睛并发出类似叹息的呻吟声。）等一下。（发出的光芒和升高的温度消退了，3473看向天空，凝视着太阳，然后回过头来。）父亲说我应该告诉你。  
&gt; 
&gt; **研究员Mako：**父亲？
&gt; 
&gt; **3473：**是的。那么...故事是这样的。我不会再重复了，所以听好了。（实体不断挪动其站立的位置，看起来很不舒服。）出生是很久之前的事，离这里很久远。母亲在出生时去世了。我独自漂流了如此之久。过去很冷，很害怕，但在天空中像鸟儿一样自由。太阳风带着我，直到我被送到我的父亲，Sauel面前。他说母亲的临终行为是为了把我送到他面前。他如此深情的谈及她...“如此明亮而又如此之远的爱。”我漂泊到他的身旁，但是时间太短了。（3473停了下来，似乎越来越苦恼。）
&gt; 
&gt; **研究员Mako：**请问发生了什么呢？
&gt; 
&gt; **3473：**我记不清是什么...但是我被迫离开，我的道路不复存在。我开始飘离我的父亲。我害怕极了。我大声呼唤他，呼唤[https://scp-wiki-cn.wikidot.com/scp-179 她][[footnote]]SCP-3473和COEWS-179之间关系的全部性质尚未确定，除了它们都提到了Sauel这个名字。COEWS-179尚未通过姿势或卫星信号传递任何关于SCP-3473的信息，并且SCP-3473拒绝谈起这个项目。需要对二者的异常现象进一步研究。[[/footnote]]，呼唤任何人...但是没人可以帮我。我漂泊到了这个“地球”，并且现在我被困在这里。父亲的声音是如此的微弱和遥远...我又感到了孤独...并且现在我不再自由了。
&gt; 
&gt; **研究员Mako：**我们只能这么做因为你对我们来说十分危险，并且也从那些试图伤害你的人手中保护你的安全。
&gt; 
&gt; **3473：**我明白。父亲说我应该和你们待在一起。所以我会暂时在这里。（3473看向天空，又低头看着研究员Mako。）不要再问关于过去的问题了。
&gt; 
&gt; **研究员Mako：**好的。感谢你分享这些信息。我会询问我的同事。是否我们可以允许你有更多的漫步空间来缓解你的烦恼。
&gt; 
&gt; **3473：**那就太好了。
&gt; 
&gt; **&lt;记录结束&gt;**

[[collapsible show=&#34;附录-02：需要Level 3/3473级或更高权限许可&#34; hide=&#34;授予访问权限&#34;]]
&gt; **Kraus博士私下向高级职员和机动特遣队Omega-47发送的信息**
&gt; 
&gt;  //“好的，你们现在应该都已经看完了上面的文件并信以为真，让我说实话吧。你们中的大多数在物理学方面长了半个脑子的人应该已经想通这一点了，但我会为剩下的人详细说明一下。//
&gt; 
&gt;  //那些生物危害防护套装？它们在这基本就是为了提高站点人员的士气，除此之外没什么实际作用。3473放出的电离辐射量，即使是在其更“宜人”的状态下和所谓的“安全距离”上，也是非常不安全的，无论是否有什么防护套装。大多数和3473进行日常交流的人能持续一年或者两年就最多了，那些都是足够健壮和幸运的人。问题是这个该死的东西是一个社会性生物，需要并要求和其他人互动。如果我们不经常好好聊个天，它就会融穿墙壁，走到这里来问我们为什么忽视它。我考虑过使用D级人员作为中间人，但说实话其中的风险不值得这么做。如果他们故意激怒它或者表现的很聪明并让它对付我们呢？他们中的大多数认为他们无论如何都会去死，并且可能把这作为将我们中的一些人带到和他们同样结果的手段。//
&gt; 
&gt;  //受控制的和友好的社交互动已被证明对降低新星事件的可能有积极的效果，并减少它因为无聊或好奇漫步到收容措施之外的机会。当然，没人想要再重复一次WGU事件。因此，我得提高驻扎在此处人员患上癌症、烧伤和辐射病的概率，因为这东西会在沙漠中散步，走到人口密集的地区去。//
&gt; 
&gt;  //对这个问题，我还想与你们分享一件真相。当前我们没有任何的后备方案，来应对如果3473决定到处走走然后拒绝回来。这并不是一个疏忽，是因为除了坚决的嘴上责令之外，没有人知道怎么才能约束它。它孩子一般的心性对我们有利，但它在随着时间变得聪明，并且最终它可能会发现我们无法实际控制它，这将是灾难性的//
&gt; 
&gt;  //并且在你们中的任何人给我关于尝试“冻结”或者“熄灭”这东西的聪明建议之前，让我提醒你一下，它不是一堆篝火；总而言之它是一个小的有生命的星星。如果我们把它浸入液氮中（顺便一提，我们这么尝试过），只会给它更多燃烧的燃料并且变得更热，而不是更冷。改变周围的温度或者把它放在真空里也不会让它内部的核聚变停止。综上所述，目前，我希望你们都明白这就是最可能的方式。它不漂亮、简单或者舒服，我们没人报名参加，对吗？”//
&gt; 
&gt;  -Kraus博士，Site-190负责人
