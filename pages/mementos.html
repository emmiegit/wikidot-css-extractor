    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Cimeli
Autore: [[*user DrClef]]
Originale: [https://scp-wiki.wikidot.com/mementos| Mementos]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Era una semplice e banale porta con la scritta “//Deposito Archivistico//” su una targa di plastica sbiadita accanto ad essa. Qualche burlone ci aveva attaccato sotto un biglietto con scritto “//FreeBay//”, scimmiottando il logo di eBay. Pure quel biglietto si era logorato col tempo: aveva gli angoli piegati e l’inchiostro era stato sbiancato dalla luce.

La donna bussò alla porta e fu salutata da un piacevole “avanti” detto con uno strano accento che non seppe riconoscere. La porta era un po’ dura e dovette darle una forte spinta prima che si aprisse.

Seduto a gambe incrociate su una scrivania d’acciaio, c’era un uomo alto con la pelle olivastra e i capelli neri, corti e riccioluti. Sulla sua fronte luccicava un antico simbolo che sembrava disegnato sull’argilla con un cuneo. Le sue mani splendevano come acciaio lucidato e, attraverso gli spazi vuoti sulle articolazioni, si vedevano migliaia di piccoli circuiti strettamente intrecciati fra loro. La donna deglutì, sorpresa:

«M-mi d-d-dispiace – balbettò – Devo aver sbagliato stanza…» 

«Non preoccuparti, per favore» disse [http://fondazionescp.wikidot.com/scp-073| SCP-073]. 

Si dispiegò dalla sua posizione seduta, scorrendo giù dalla scrivania con la grazia di un ballerino. 

«Stai cercando qualcosa» non era una domanda. 

«Ehm… sì» rispose lei. 

Gli porse un foglio di carta su cui era stata scritta frettolosamente una lista di oggetti e aggiunse:

«Sono nuova qui, nel mio ufficio non c’è niente. Mi hanno detto che così avrei fatto più in fretta che a passare dalle Requisizioni…»

«E chi te l’ha detto? – chiese Caino, prima di alzare una mano per interrompere la risposta – No, non dirmelo. Ma in futuro, non mi fiderei di quella persona senza riserve, se ti mandasse qui senza dirti cos’è questo posto»

«Tutto torna» disse la donna, amareggiata.

Caino sorrise e inclinò la testa, cordiale: 

«Mi daresti un secondo?» 

Prese un paio di guanti di pelle dalla sua tasca e ci infilò le sue mani metalliche. La donna notò che la maglia di SCP-073 aveva la lucentezza tipica del poliestere economico, in contrasto con la fine sartoria della sua giacca. Caino sorrise ancora:

«La mia condizione unica mi impedisce di indossare abiti di cotone o di lino – spiegò – E di solito le maglie di lana sono scomode» 

Si incrociò le mani dietro la schiena e fece strada attraverso una porta scorrevole di vetro, accompagnando la donna nel magazzino male illuminato. L’aria lì dentro era fredda e secca e aveva uno strano odore metallico.  Caino si voltò a guardarla e disse:

«È un effetto collaterale utile della mia condizione: inibisce la crescita di microrganismi qui dentro, conservando i contenuti» 

«Esattamente… cos’è questo posto?» chiese lei, sospettosa.

«Ufficialmente, si chiama “Deposito Archivistico”. Come vedi, il personale ha un nome tutto suo per questo magazzino. Prima, tutti gli oggetti accantonati qua dentro erano usati dal personale della Fondazione, ma sono stati mandati qui dopo che non sono più serviti»

«Perché i proprietari sono morti» concluse la donna, iniziando a capire.

«Morti… o in pensione. O, semplicemente, non ne avevano più bisogno. Non tutto qui è macchiato di sangue» affermò Caino, con calma.

Premé un interruttore e le luci si accesero in tutto il magazzino. La donna sobbalzò quando scoprì la vastità di quel posto. File su file di scrivanie, sedie, lampade e cabine. Alcune erano in buone condizioni, altre danneggiate e ammaccate. Molte avevano delle macchie di sangue rappreso che non lasciavano alcun dubbio su come i loro proprietari avessero… smesso di possederli.

«Il primo oggetto sulla tua lista è una scrivania – disse Caino – Credo che questa qui vada bene» 

Si fermò davanti ad un’ampia scrivania con motivi a forma di edera incisi sul pannello frontale e su quelli laterali. Il legno sembrava messo bene e la donna non vide subito alcuna macchia sospetta o segni di artigli. Caino prese una sottile etichetta di plastica gialla dalla tasca della sua giacca e la appiccicò alla scrivania, scarabocchiandoci delle lettere con un pennarello. 

«Così i traslocatori sapranno dove portarla» spiegò, facendo la stessa cosa per due lampade e una sedia da ufficio.

Da lì, passarono ad un reparto etichettato “Forniture da Ufficio”. Caino prese una cassa di plastica gialla e gliela porse, la riempì di vari effetti personali essenziali per ogni impiegato: una pinzatrice, un rotolo di nastro adesivo, un raccoglitore, un portapenne, una cartella per la posta in arrivo, una per la posta in uscita e un portacarte.

«Per il tuo computer, dovrai parlare con Patrick Gephardt – spiegò Caino, mentre superavano un reparto pieno di vecchi tubi catodici, //monitor// e televisori ammaccati – E dovrai farti portare il tuo timbro dalle Requisizioni. Gli unici timbri che ho qui non funzionano più» 

Glielo dimostrò passandole un timbro autoinchiostrante etichettato “ORIGINALE”. Le lettere erano consunte e il perno si era rotto.

«E così anche i tuoi fogli le tue penne e altri rifornimenti simili» concluse.

«La Fondazione non butta via mai niente?» chiese la donna, colpita. 

Tirò fuori la pinzatrice dalla sua cassa. Ad un certo punto, ci avevano incollato un paio di adesivi che raffiguravano delle stelle dorate e personaggi dei cartoni animati, ma ormai si erano seccati, lasciandosi dietro un vago residuo di viscosità. Caino fece un sorriso sarcastico e rispose:

«A volte sì, ma non spesso. In fondo, lo scopo della nostra organizzazione è collezionare le cose»

Non ci volle molto a raccogliere tutto sulla lista. La donna se ne stava andando carica di rifornimenti da ufficio, quando notò il serpente. Era attorcigliato intorno un grosso fascio di legnetti e la fissava funesto coi suoi occhi senza palpebra. La donna si accorse che il serpente non era l’unico essere vivente lì dentro, quando mise giù la cassa e percorse il reparto al buio. Sotto una lampada termica, una pogona si riposava in cima ad una lastra di ardesia rotta. Una tartaruga scatola nuotava in un’acquario reso verde dalle alghe.

«Animali domestici?» chiese.

Caino fece spallucce:

«Rimasti orfani di padrone. I cani li mandiamo nelle pensioni, i gatti di solito li mettiamo in adozione. Questi… sono stati ritenuti meno desiderabili»

La donna passò la mano sulle gabbie e gli acquari, poi si fermò davanti ad una raccolta di scatole di plastica sottile piena di montature in legno e vetro. Una delle scatole ospitava diversi gusci di chiocciola colorati. Un’altra conteneva dei fiori pressati. Ne prese una in cui c’erano nove farfalle inchiodate al cartone, coi nomi comuni e scientifici stampati con una grafia precisa. Sul lato c’era una striscia di carta con scritto:

&gt; Kondraki, collezione di farfalle, 1 di 3.

La donna mise giù la cornice e si pulì le mani nella gonna.

«Effetti personali?» domandò.

«Sì – annuì Caino – A volte i parenti vengono a prenderli. Ma la maggior parte delle volte finiscono qui»

C’erano altri reparti con altri contenuti. In uno di essi c’era un bidone pieno di orologi da polso, tutti fermi, per la maggior parte etichettati coi nomi dei precedenti proprietari. In un altro bidone c’erano dozzine su dozzine di portafogli, con dentro le banconote, i cartellini identificativi e le carte di credito, tutto intoccato. Centinaia di tazze da caffè, alcune con adesivi di cartoni animati mai esistiti. Una mensola ospitava solo telefoni, che variavano da vecchissime cornette con la tastiera rotante a scomodi portatili “a mattone”, fino ad arrivare ai moderni cellulari (ciascuno aveva una targhetta di plastica).

Un reparto conteneva un’ampia gamma di bottiglie di liquori che variavano dal //whiskey// bruciabudella al //brandy Napoleon//. Erano raggruppati sotto dei cartellini scritti a mano su cui si leggevano dei messaggi come **SCP-682 è stato terminato** o **Lo scopo di SCP-1148 è stato capito**. 

«Queste bottiglie sono state volute dal personale della Fondazione, sono per i posteri – spiegò Caino – Dovranno essere stappate solo se i traguardi richiesti vengono raggiunti»

La raccolta di bottiglie più grande aveva una mensola a parte, etichettata semplicemente **Giorni Tranquilli**.

C’era un reparto etichettato “Classe D”. Conteneva per la maggior parte spazzolini, tubetti di dentifricio mezzi vuoti e rasoi elettrici. Oltre a centinaia di uniformi arancioni, piegate e impilate con cura… quando le loro condizioni lo permettevano.

L’ultimo reparto era il più piccolo, ma anche il più insolito. Una collezione di stampe di Norman Rockwell, giocattoli da scrivania (tra cui bambole hawaiiane), pupazzetti e piccoli dinosauri di ceramica, alcuni Buddha dorati e gatti fortunati, qualche portagioie, in cui c’era almeno un anello di fidanzamento. E una piccolissima scatola di vestiti per neonati; la donna sperava che i proprietari fossero semplicemente cresciuti…

In fondo a quell’ultimo reparto c’era una porta oltre la quale si trovava una biblioteca. Ad un capo c’erano romanzi, saggistica e manuali. Dall’altra parte c’erano diari, raccoglitori e registri da laboratorio. Poi c’erano pile di lettere, ciascuna legata con cura e dotata della solita targhetta di plastica. Tutte quelle librerie avevano degli sportelli di vetro. 

«In caso commetta un errore – spiegò Caino – Cerco di stare attento, ma un tocco senza protezioni potrebbe distruggerli»

Il fondo alla biblioteca c’era uno scaffale con dozzine di albi fotografici. Su un tavolo lì vicino, c’era un albo che stava ancora venendo riempito. C’era anche una scatola da scarpe piena di foto che ritraevano un uomo calvo e sorridente con una faccia rozza, ma amichevole, che spesso era raffigurato in piedi accanto ad un gruppo di altre persone che indossavano uniformi simili alla sua. Un piccolo striscione in cima alla pagina diceva **Qui, in Questo Mondo, Mario Lombardi Cambiò la sua Vita**.

«Fai tutto questo da solo?» chiese la donna. 

Caino si strinse nelle spalle:

«Mi aiuta a passare il tempo, specialmente in questi giorni in cui i miei servizi sono richiesti di meno»

SCP-073 passò il dito sulla copertina di uno degli albi, annusò storcendo il naso e si strofinò via la polvere dal polpastrello, prima di sospirare:

«La Fondazione non ha monumenti o memoriali. Spesso, questo è tutto ciò che rimane di un amico, di un amante o di un collega»

Uscirono dalla biblioteca e la donna prese la sua cassa di forniture da ufficio, per poi trasportarli con fare triste fuori dal magazzino e nell’ufficio sul fronte, dove Caino premé ancora l’interruttore e spense le luci. Lei indugiò sulla soglia, tenendo la sua cassa di ninnoli mal disposti e spostando il peso da un piede all’altro, incerta su cosa dire.

«Ci sono tre tipi di persone che vengono qui – affermò Caino, troncando il silenzio – Quelle che frugano tra i mucchi, trovano qualcosa che le fa riflettere, poi se ne vanno, spesso a mani vuote. Poi ci sono quelle che sanno benissimo che stanno saccheggiando i morti. Le mando via prima che possano entrare» 

«E il terzo tipo?» chiese lei. 

«Vengono per ricordare. A volte vanno in un punto specifico del magazzino, trovano un certo oggetto e stanno lì per un sacco di tempo. Quasi tutte le volte, vanno alla biblioteca, prendono uno degli albi con le fotografie e sfogliano le pagine finché non trovano le foto che cercano. A volte piangono, a volte ridono. Ma tutti loro ricordano»

La donna deglutì il nodo alla gola che le era venuto.

Caino le sorrise e tornò al suo posto, sedendosi a gambe incrociate sulla scrivania d’acciaio. Le annunciò:

«Farò consegnare le tue cose entro domattina. Buona giornata, signorina!»

E, con quel congedo, la donna se ne andò chiudendosi la porta alle spalle; il rumore sommesso della chiusura fu come il clangore del cancello di un mausoleo.
