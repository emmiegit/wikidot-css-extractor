A continuación se halla una selección de los artefactos encontrados en [[[SCP-2722-VO]]] por DMO मा-7. Para proporcionar contexto, se han incluido los mensajes locales apropiados, traducidos mediante SCP-2722-1. El archivo completo se encuentra disponible en la base de datos de RIOF-04 a petición para todo el personal.

**Instancia #:** ##-####
**Clasificación:**
**Idioma principal:**
**Contenidos Técnicos:**
**Notas:**
**Inscripciones Locales:**
&gt; * {{&#34;Cita de ejemplo&#34;}}

------

**Instancia #:** 02-0786
**Clasificación:** Armamento
**Idioma Principal:** Inglés moderno, incorporando una cantidad desproporcionada de italianismos.
**Contenidos técnicos:** 3 cañones de raíl electromagnéticos de alta velocidad montados en el vientre de la nave, con raíles de lanzamiento de 2 km de longitud.
**Notas:** Los sistemas de armas parecen haber sido diseñados para ser operados por seres con al menos tres manos.
**Instrucciones Locales:** 
&gt; * {{&#34;Proteger órganos magnéticos- daño severo a [¿ojos?] por activación accidental.&#34;}}
&gt; * {{&#34;¿Por qué querría nadie construir un arma tan absurdamente grande?&#34;}}
&gt; * {{(Grabado en el raíl de lanzamiento derecho de 02-0786-03) &#34;Extremadamente cómodo tras calentarse. Se recomienda su uso como zona para la tripulación.&#34;}}

------

**Instancia #:** 11-0092
**Clasificación:** Zona de preparación y almacenaje de alimentos
**Idioma principal:** Desconocido. Un grupo de líneas verticales paralelas de tres metros grabadas sobre las paredes y suelo de la cámara.
**Contenidos técnicos:** Sistema para sacrificar, salar y desecar de forma automática una variedad de animales mamíferos.
**Notas:** El sistema parece haber sido diseñado para su uso en humanos o en animales humanoides.
**Inscripciones Locales:**
&gt; * {{&#34;Quien quiera que construyó esto claramente pertenecía a una especie predadora.&#34;}}
&gt; * {{&#34;Realmente desconcertante.&#34;}}
&gt; * {{(Como respuesta a lo anterior:) &#34;Ciertamente. ¿Por qué querría alguien comerse a sus mascotas?&#34;}}

------

**Instancia #:** 06-1254
**Clasificación:** Nave defensiva
**Idioma principal:** Ruso moderno
**Contenidos técnicos:** Espacioso hangar con zonas de lanzamiento para 24 naves de combate tripuladas de 15 metros, aparentemente armadas con dispositivos de fusión de rendimiento táctico.
**Notas:** Varios cazas poseen &#39;nose arts&#39; pintados a mano, incluyendo imágenes estilo &#39;Pin-up&#39; de una mujer desnuda con una sección corporal inferior equina. Varias de las cabinas parecen haber sido diseñadas para albergar pilotos con alas o colas.
**Inscripciones locales:**
&gt; * {{(En ruso:) &#34;11er Caza Espacial GRU &#39;Estrellas de Hierro&#39;&#34;}}
&gt; * {{(En ruso:) &#34;¡Recordad la Tercera Guerra Patriótica! ¡Recordad Olympus Mons!&#34;}}

------

**Instancia #:** 05-9924
**Clasificación:** Sistema reactor/área común.
**Idioma principal:** Todos los rótulos del control de sistema local están compuestos de un compuesto orgánico desconocido con un alto índice de refracción, comprimido entre placas de cuarzo transparentes.
**Contenidos técnicos:** El dispositivo parece ser una matriz de quince reactores de floruro líquido convencionales. El escudo contra radiación se encuentra totalmente ausente.
**Notas:** La presencia de bancos, sofás, y lo que presuntamente son máquinas de deportes recreativos, indican que la especie diseñadora era inmune a la radiación.
**Inscripciones Locales:**
&gt; * {{(Esclusa exterior, en escritura de tipo &#39;Gigante&#39;:) &#34;ATENCIÓN: PELIGRO POR RADIACIÓN&#34;}}
&gt; * {{(Esclusa exterior:) &#34;REGOCIJAOS: NUTRITIVA RADIACIÓN&#34;}}
&gt; * {{&#34;No habéis de manipular el Átomo, pues en su Unidad se encuentra a uno mismo.&#34;}}
&gt; * {{(Aparentemente como respuesta a lo anterior:) &#34;Nosotros hemos estado dividiendo átomos desde antes de descubrir el fuego y parece habernos ido de maravilla.&#34;}}

------

**Instancia #:** 19-0017
**Clasificación:** Tienda de Máquinas (?)
**Primary Language:** Mezcla de francés, chino mandarín y un codigo fonográfico aparentemente derivado de la notación musical.
**Contenidos técnicos:** El espacio es una línea de montaje multipropósito altamente modular para la construcción de una gran variedad de componentes mecánicos complejos con un propósito desconocido. Múltiples contenedores almacenados en estantes parecen contener varios tipos de termitas.
**Notas:** En la esclusa exterior se encuentra una señal con las palabras &#34;SALA DE MATERNIDAD&#34;
**Inscripciones Locales:**
&gt; * {{&#34;¡Por la cooperación futura! ¡Larga vida a la Liga Syno-Imperial!&#34;}}
&gt; * {{&#34;Consulta: ¿Maternidad? ¿Conceptos reproductivos?&#34;}}
&gt; * {{(Como respuesta a lo anterior, parcialmente borrado:) &#34;Verás, cuando un hemimacho, una hemihembra y un hemineuter se quieren muchísimo...&#34;}}

------

**Instancia #:** 22-1144
**Clasificación:** Sala de supervisión de sensores (?)
**Idioma principal:** Escritura desconocida de apariencia similar al hebreo.
**Contenidos técnicos:** Habitación semicircular montada junto a la proa, equipada con una serie de lentes de dos metros de anchura, todas enfocadas hacia un puesto de trabajo en el centro de la estancia.
**Notas:** Al recibir luz solar directa, la temperatura en el puesto central supera los 250° C.
**Inscripciones Locales:**
&gt; * {{&#34;Propósito de esta cámara poco claro. Los muros parecen ser opacos, y la fuente de los cambios en la temperatura no está clara.&#34;}}
&gt; * {{&#34;Aviso para respiradores de hidrógeno. Evitad la exposición. Puede causar detonación. Ya hemos perdido dos simbiontes.&#34;}}
&gt; * {{(Bajo el puesto central, sin daños por el calor:) &#34;¿Por qué hace tanto frío aquí?&#34;}}

------

**Instancia #:** 03-1082
**Clasificación:** Armamento
**Idioma principal:** Escritura desconocida compuesta de grabados con patrones cuadriláteros.
**Contenidos técnicos:** Arma de partículas cargadas, ocupando la mayoría del área de proa. Parece haber sido diseñada para acelerar átomos de carbono hasta velocidades cercanas a la de la luz.
**Notas:** La consola de control muestra &#34;GRAN CAÑÓN PROYECTOR ONDULAR&#34;, y se encuentra decorada con volutas doradas.
**Inscripciones Locales:**
&gt; * {{&#34;Apuntad lejos de ojos y pedipalpos al operar.&#34;}}
&gt; * {{&#34;Por los dioses, ¿quién pensó que esto sería una buena idea?&#34;}}
&gt; * {{&#34;Atención: Jamás, bajo ninguna circunstancia, realizar disparos de prueba en la atmósfera. Resultó en pérdida de atmósfera, corteza planetaria y el sistema estelar al completo, contenidos de saco de deshechos.&#34;}}

------

**Instancia #:** 11-1024
**Clasificación:** Sistema interno de tránsito
**Idioma principal:** Escritura desconocida compuesta de pequeñas gotas de un material denso y cristalino adheridas a las superficies de trabajo. Dicha substancia parece ser ligeramente fluorescente.
**Contenidos Técnicos:** Gran red de vagones montados en raíles rodeando la mayoría del cuadrante de popa estribor de SCP-2722. Los vagones no están presurizados y el sistema de raíles sale del casco en varios puntos.
**Notas:** Los vagones aceleran a 6g y han sido adaptados con almohadillas para reducir el riesgo de daño por su uso. Este es uno de los cuatro sistemas de transporte conocidos instalados en SCP-2722.
**Inscripciones Locales:**
&gt; * {{&#34;No selecciones ninguna estación de la línea [¿verde?] a no ser que puedas metabolizar el vacío.&#34;}}
&gt; * {{&#34;Al ver la disposición, parece que colocaron rutas directamente a través de varias cámaras de parto sin consideración alguna por el transporte adecuado del personal recién nacido. Menuda chapuza.&#34;}}
&gt; * {{&#34;Mantengan brazos y piernas dentro de la cabina. No es una broma.&#34;}}

------

**Instancia #:** 12-1131
**Clasificación:** Armamento
**Idioma principal:** Inglés moderno, alemán moderno, alfabeto desconocido compuesto de líneas verticales.
**Contenidos Técnicos:** Un conjunto de 50 sistemas de defensa por láser, montados en el exterior del casco, de 1 metro de diámetro por pieza. Cada sistema posee una potencia superior a █████ kW.
**Notas:** Parece haber sido instalado por una organización relacionada con la ONU, posiblemente la COG.
**Inscripciones Locales:**
&gt; * {{&#34;[ILEGIBLE]l de las Naciones Unidas&#34;}}
&gt; * {{&#34;Sistema de Defensa Integrada&#34; &#34;SHIELD&#34;}}
&gt; * {{&#34;Sirve bien como espectáculo de luces.&#34;}}
&gt; * {{&#34;Puede causar ceguera.&#34;}}

----

**Instancia #:** 13-0909
**Clasificación:** Armamento
**Idioma principal:** Inglés moderno, español moderno, mandarín moderno, ruso moderno y un idioma similar al Occitano. 
**Contenidos Técnicos:** Un conjunto de aceleradores magnéticos colocados a lo largo del casco en tres hileras de 34 unidades cada una, conectados a varias unidades de almacenamiento en las cubiertas inferiores.
**Notas:** Las unidades de almacenamiento (designadas como [CENSURADO - Localización y acceso restringido a personal de tipo 5/2722]) contienen lo que parecen ser proyectiles conteniendo Anclas de Realidad Scranton (designadas  por SCP-2722-1 como &#34;Bombas  de Racimo Nornirianas&#34;). Según sus instrucciones, estos dispositivos son capaces de acelerar hasta 0.3 C aproximadamente al dispararse usando el sistema de armamento 13-0909. No se han permitido pruebas de funcionamiento.
**Inscripciones Locales:**
&gt; * {{(Inscripción incompleta) &#34;No acercarse, daña el&#34;}} 
&gt; * {{&#34;Dios es fuerte aquí.&#34;}}

------

**Instancia #:** 14-3309
**Clasificación:** Camarotes de la tripulación, infraestructura de refrigeración para otros sistemas; ¿red de administración de energía?
**Idioma principal:** Aguafuertes microscópicos con un idioma pictográfico desconocido. 
**Contenidos Técnicos:** Aproximadamente 600.000 km de tuberías recorriendo todas las cubiertas, 
llenas de una sustancia similar al suero compuesta por una macromolécula de propiedades euentrópicas. Muestras de dicho fluido se enfrían hasta temperaturas de 5&#39;4º K al exponerse a maquinaria calentada por encima de 12º K, pero se vuelven inofensivas al entrar en contacto con materia orgánica.
**Notas:** La exploración de estos canales parece imposible (toda herramienta degrabación es destruida rápidamente), pero muchos sistemas de SCP-2722 parecen ser directamente refrigerados por su contenido. Por ello, no se recomienda la toma de muestras adicionales.
**Inscripciones Locales:** 
&gt; * {{&#34;Y se nos concedió la oportunidad de llevar nuestros antiguos hogares y tierras al más alla y las reinas nos guiaron y hubo regocijo, el enemigo nos encontró pero nosotros&#34; (Inscripción ilegible a partir de este punto debido a que el resto del texto se encuentra inaccesible)}}
&gt; * {{&#34;alasalasalasalasalaselytraalasalasalas&#34; (La inscripción se vuelve ilegible a partir de este punto. Nótese que cada instancia correspondiente a la palabra &#34;alas&#34; está escrita con un estilo ligeramente distinto)}}
&gt; * {{&#34;Bienvenidos al distrito de descanso 0 3 9 1 Hexágono 0 2 3 Hexágono Cuadrado 8 4; un lugar como el hogar lejos del Hogar; donde estarás seguro y cuidado como una pequeña pupa; aquí estarás cálido y seguro&#34;}}

------

**Instancia #:** 01-0179
**Clasificación:** Sistema de sensores
**Idioma principal:** [CENSURADO]
**Contenidos Técnicos:** Una estatua representando [CENSURADO] La estatua es móvil y refleja los movimientos en directo. 
**Notas:** Se recomienda su uso como unidad XCPOA para el proyecto COEUS.
**Inscripciones Locales:** 
&gt; * {{&#34;Contempladme y sed conscientes.&#34;}}
&gt; * {{&#34;Cuando la Invasión llegó, a esta cosa le salieron ochenta y cuatro brazos. No creo que vaya a ser muy útil.&#34;}}
&gt; * {{(Justo debajo del mensaje anterior) &#34;Sí. Podíamos verlos venir de todas formas.&#34;}}
&gt; * {{&#34;Lo mismo.&#34;}}
&gt; * {{&#34;El resto de sensores vuelven superflua a esta pieza más allá de su valor estético. Recomiendo que las próximas iteraciones lo reciclen en algo más útil si les hace falta.&#34;}}
&gt; * {{&#34;Nuestra gente no la escuchó cuando los sensores permanecieron callados. Atended a este mensaje, queridos amigos: contempladla y &#34; (sic)&#34;}}

------

**Instancia #:** 54-5610
**Clasificación:** Módulo contra abordajes.
**Idioma principal:** Parece ser una combinación de pequeños arañazos y depósitos de feromonas de larga duración. Idiomas secundarios incluyen francés y ruso en binario.
**Contenidos Técnicos:** Esta subsección de la nave parece estar compuesta de un material quitinoso similar al caparazón de una cucaracha. En su centro se encuentra una bolsa palpitante de doce metros de diámetro, de un material similar al cuero.
**Notas:** Se ha propuesto su uso como contramedida en el caso de que fuerzas hostiles logren tomar control de SCP-2722. Su uso para expulsar invasores no está recomendado en casos en los que las fuerzas aliadas posean control parcial de la nave.
**Inscripciones Locales:**
&gt; * {{&#34;La progenie ofrece a su más bravo guerrero, para oponerse a todos aquellos que invadan esta nave.&#34;}}
&gt; * {{&#34;Información: no abrir bolsa. Se cree que los contenidos liberados [ININTELIGIBLE] hasta [ININTELIGIBLE] termobáricos y termonucleares.&#34;}}
&gt; * {{&#34;NO abráis la bolsa. Jamás. Hacednos caso por esta vez.&#34;}}

------

**Instancia #:** 44-2499
**Clasificación:** Almacenamiento (?)
**Idioma principal:** Dialecto napolitano del idioma italiano, variante de Poggiomarino.
**Contenidos Técnicos:** Gran infraestructura cilíndrica, de 53 metros de diámetro. Esta sección contiene 41 objetos metálicos oblongos con un propósito desconocido, 69 páginas sueltas de partituras, y 290 estatuas de mármol de criaturas aviares de diversos aspectos, cada una con 2 cuernos caprinos y un número variable de apéndices tipo tentáculo emergiendo de sus espaldas. 
**Notas:** Se están investigando posibles relaciones con [CENSURADO].
**Inscripciones Locales:**
&gt; * {{&#34;En memoria de su bella voz.&#34;}}
&gt; * {{&#34;Nuestra gente espera su regreso.&#34;}}
&gt; * {{&#34;Los Dioses pelearon entre ellos sólo por oírla cantar.&#34;}}

------

**Instancia #:** 33-2866
**Clasificación:** Armamento
**Idioma Principal:** Noruego, egipcio, idioma pictográfico desconocido similar al de las           culturas mesoamericanas. 
**Contenidos Técnicos:** Una hilera de cuarenta altavoces de aproximadamente 91 metros (exactamente 300 pies) de diámetro. Los altavoces pueden ser manipulados mediante tecnología similar a una matriz de Horspring-Takeshita para producir sonidos de niveles potencialmente sísmicos. 
**Notas:** En teoría inútiles para el combate espacial. 
**Inscripciones Locales:**
&gt; * {{&#34;¿Por qué tenemos esto?&#34;}}
&gt; * {{&#34;En el espacio nadie puede oír tus gigantescos altavoces de la muerte.&#34;}}


------

**Instancia #:** 30-0991
**Clasificación:** Sistema de Megafonía
**Idioma principal:** Serie de bultos impresos en planchas de metal, con una estructura y distribución comparable a la del braile.
**Contenidos Técnicos:** Conjunto de varios miles (2893 contados hasta la fecha) de ionófonos de helio, instalados a lo largo y ancho de la nave, conectados de forma inalámbrica a un sistema de control en el puente de mando.
**Notas:** El sistema funciona según lo esperado. Al activar cualquier sistema de armamento, 
el sistema de megafonía comienza a emitir música de percusión de tempo rápido, acompañada de cánticos en un idioma desconocido. Durante emisiones musicales, el volumen puede reducirse pero no silenciarse. Todavía no se ha observado que la música se repita. Se ha observado que, durante pruebas de armamento y motores, el ritmo se sincroniza con los disparos de armas y las alteraciones en la intensidad de los propulsores.
**Inscripciones Locales:**
&gt; * {{(Impreso en placas metálicas junto a cada instancia de 30-0991 descubierta hasta la fecha. La expresión exacta puede variar:) &#34;¡Así como hizo Tog en la Era de los Finales, también cantaremos nosotros!&#34;}}
&gt; * {{&#34;Aún no hemos descubierto formas adecuadas de alterar el tono hasta niveles útiles.&#34;}}
&gt; * {{&#34;Los arcos de plasma son puros, renovables, y deliciosos acompañados de hidrocarburos.&#34;}}

------

**Instancia #:** 03-5702
**Clasificación:** Armamento
**Idioma principal:** Escritura pictográfica desconocida. Los pictogramas parecen ser representaciones abstractas de varios animales pisciformes.
**Contenidos Técnicos:** 200 cañones de retrocarga con proyectiles de 477mm de alta velocidad, controlados mecánicamente y apuntados de forma manual desde el interior del casco. Cada cañón posee un complejo sistema láser de registro de impactos conectado a un &#34;marcador&#34; situado en el centro de la cubierta de artillería de 03-5702, en la popa superior.
**Notes:** La &#39;puntuación&#39; más alta actual muestra &#34;Kahgkahggakeg- 3/Fragata 18/Crucero 272/Caza 9/Asteroide&#34;
**Inscripciones Locales:**
&gt; * {{(En un muro junto al &#39;marcador&#39;:) &#34;Kahg Tiropresto es un tramposo y un montón de intestino de presa&#34;}}
&gt; * {{&#34;Registros extraídos del sistema de borrado. Exactitud efectiva - sorprendentemente alta teniendo en cuenta la falta de control de disparo.&#34;}}
&gt; * {{&#34;Deben de haberlos recargado desde el exterior. No hemos detectado ranuras para cargadores.&#34;}}

------

**Instancia #:** 93-0983
**Clasificación:** Sistema de reparación interno.
**Idioma Principal:** Sueco, idioma binario previamente sin identificar, idioma previamente sin identificar basado en un alfabeto similar a las runas Futhark.
**Contenidos Técnicos:** Autómatas esféricos equipados con partes móviles nanométricas, actuando como drones de diversas secciones. Los drones son capaces de adherirse a la mayoría de las superficies para realizar tareas de limpieza y reparación con precisión. El espacio interno parece contener un reactor químico funcional capaz de generar energía por un período indefinido.
**Notas:** Extremadamente eficientes, capaces de autorepararse, tras un periodo de tiempo crecen y se multiplican mediante un proceso de &#34;mitosis&#34; mecánica. Suelen recitar diversos cánticos al trabajar en grupos. Según tres miembros del personal de origen sueco, algunos cánticos son canciones populares de trabajo, con diversas palabras alteradas para reflejar a naturaleza mecánica de los autómatas.
**Inscripciones Locales:** 
&gt; * {{(Tras limpiar un charco de zumo de naranja, el dron 113-401-93-0983 dejó una mancha con la forma del siguiente mensaje) &#34;Gloria. Gloria. Gloria.&#34;}}
&gt; * {{&#34;Dadme una&#34; (dibujos sin identificar situados tras este mensaje, repetidos un total de trece veces después de que varios drones sin registrar se deshicieran del cuerpo de D-331-2722, fallecido recientemente debido a un accidente sin explicación)}}
&gt; * {{&#34;Buen Chico&#34; (escrito sobre la carcasa de un dron dañado y previamente sin catalogar, que fue encontrado en un área residencial sellada. El dispositivo se encontraba junto a una mancha de composición química sin identificar y 720 líneas consecutivas marcaddas en el muro de estribor. La habitación ha sido limpiada y reparada por las unidades 93-0983 desde que fue revelada.)}}

------

**Instancia #:** 03-0019
**Clasificación:** Sistema de Evacuación.
**Idioma Principal:** Ninguno. Inscripciones locales adicionales en múltiples idiomas admiten no haber creado el sistema 03-0019, pero no se ha conservado ningún lenguaje principal.
**Contenidos Técnicos:** Amplia nave secundaria atracada en una gran porción del casco, de 6150 metros de longitud. Equipada con propulsores independientes y una gran bodega de carga, originalmente poseía una sola cavidad que ha sido modifacada en gran medida por mienmbros de varias iteraciones para albergar distintas especies. Los únicos sistemas originales que aún perduran son varios sistemas masivos de purificación de agua y una instalación molecular dedicada exclusivamente al cultivo de krill. 
**Notas:** Los controles incluyen palancas y botones de tamaños entre diez y veinte metros. 
**Inscripciones Locales:** 
&gt; * {{&#34;Una ballena espacial.&#34;.}}
&gt; * {{(Directamente bajo la inscripción anterior) &#34;Sí. Definitivamente una ballena espacial.&#34;}}

------

**Instancia #:** 54-0501
**Clasificación:** Sistema de Alerta Temprana.
**Idioma Principal:** Parece ser una combinación de pequeños arañazos y depósitos de feromonas de larga duración. Entre los idiomas secundarios se encuentran variantes del latín, chino y francés.
**Contenidos Técnicos:** Un modelo a escala 1:2 de [CENSURADO] junto con un dispositivo similar a un reloj nuclear que actualmente se encuentra realizando una cuenta regresiva. Nótese que el modelo de [CENSURADO] no muestra sus efectos secundarios de emisión de señales, y contiene idiomas distintos al modelo en posesión de la Fundación.
**Notas:** El reloj parece haber llegado a cero antes de que SCP-2722 fuese obtenido por la Fundación, y se encuentra contando hacia números negativos cada vez menores. Se desconoce lo que esto pueda implicar.
**Inscripciones Locales:** 
&gt; * {{&#34;Se acercan. Preparaos o morid.&#34;}}
&gt; * {{&#34;¿Para qué sirve esto exactamente?&#34;}}

------

**Instancia #:** 62-5071
**Clasificación:** ¿Preparación de alimento?
**Idioma Principal:** Escritura compuesta de símbolos circulares en relieve. De gramática sin identificar, aunque el uso de elementos como el cartucho sugieren una similitud con los jeroglíficos egipcios. 
**Contenidos Técnicos:** Dos estructuras idénticas formadas por un segmento modular de pasillo y una ventana que da a una habitación adyacente, la cual alberga seis máquinas y una puerta trasera. Las máquinas contienen varios cultivos celulares que pueden ser extruidos en forma de discos de 6&#39;8 cm de diámetro y 7 mm de grosor. La maquinaria se ilumina con lámparas de infrarrojos.
**Notas:** Pictogramas dejados por la estancia indican que estos discos deben ser apilados y enrollados en forma de cilindro para su consumición. La maquinaria ha sido reconfigurada varias veces. Las máquinas 1, 3, 4 y 6 producen diversas materias comestibles adecuadas para el consumo humano. La máquina 2 produce una sustancia idéntica a la grasa de ballena, mezclada con cantidades peligrosas de arsénico. La máquina 5 produce una masa celular que se convierte en plomo inmediatamente al exponerse a luz infrarroja.
La estructura al completo se encuentra en la sección de popa de la nave, entre diversos sistemas de propulsión, y sólo es accesible a través de sistemas de ventilación que conducen a los pasillos. Las puertas traseras conducen a las tuberías de refrigeración de un sistema de propulsión independiente.
**Inscripciones Locales:** 
&gt; * {{&#34;4 + 1 + 5. Justo como el [NOMBRE PROPIO, SIGNIFICADO DESCONOCIDO] que solíamos hacer en [¿Kabul?].&#34; (se encuentra junto a un dibujo de una figura con seis extremidades haciendo un gesto desconocido)}}
&gt; * {{&#34;Estas máquinas emiten radiación peligrosa. Procedan con cuidado.&#34;}}
&gt; * {{&#34;No ingerir el producto de la máquina 6.&#34; (la máquina 6 parece producir una mezcla de carne picada concinada y hielo, sin efectos adversos)}}
&gt; * {{&#34;¡Santa [NOMBRE PROPIO, SIGNIFICADO DESCONOCIDO], hatajo de NOMBRE PROPIO, SIGNIFICADO DESCONOCIDO]! ¿De verdad habéis estado comiendoos el [¿excremento?] que sale de las máquinas de injerto cutáneo?&#34;}}
&gt; * {{&#34;¿Por qué han puesto esto tan lejos, por cierto?&#34;}}

**Instancia #:** 14-3521
**Clasificación:** Armamento
**Idioma Principal:** Húngaro
**Contenidos Técnicos:** Un sistema kinético para lanzamiento de proyectiles de tamaño medio, probablemente armas termonucleares modificadas, de las cuales varias se encuentran almacenadas en los alrededores. Las armas almacenadas parecen tener un diseño similar al de Teller-Ulam, aunque estudios iniciales indican que una mejora haciendo uso de SCP-███ o sustancias similares puede haber [DATOS BORRADOS]varios órdenes de magnitud.

**Instancia #:** 10-0798
**Clasificación:** Sistema de Control de Reserva
**Idioma Principal:** Híbrido de japonés y chino clásico, con la incorporación de varios logogramas desconocidos compuestos de patrones triangulares repetitivos.
**Contenidos Técnicos:** El sistema está compuesto de dos cabinas esféricas, de  aproximadamente 3 metros de diámetro cada una, montadas en un chasis giroscópico auto-regulable para reducir la aceleración interna. La cabinas 1 se encuentra equipada con un sistema de controles de RV diseñado para pilotar SCP-2722. La cabina 2 está equipada con sistemas de fijación de objetivos para el armamento, así como una interfaz capaz de proporcionar un control de gran precisión sobre los reactores y fuentes de energía de SCP-2722.
**Notas:** Ambas cabinas se encuentran desconectadas del resto de sistemas. Al encenderse, las interfaces internas muestran lo que parece ser SCP-2722 con una configuración de aspecto humanoide. Intentos de activar 10-0798 por completo generan múltiples avisos de integridad estructural en todas las interfaces. Una banda de algodón azul se encontró atada al pasamanos junto a la entrada a la cabina 1.
**Inscripciones Locales:**
&gt; * {{(En inglés, sic:) &#34;WECLOME HOME&#34;}}
&gt; * {{&#34;Este lugar carga con el peso de la historia. Grandes hazañas fueron logradas aquí.&#34;}}
&gt; * {{&#34;Al invocar al Gigante Relámpago, asegurad que se rinde respeto a sus espíritus. Ellos comprenden nuestro propósito.&#34;}}

**Instancia #:** 27-1771
**Clasificación:** Sistemas de armamento y defensa
**Idioma Principal:** Latín
**Contenidos Técnicos:** Una habitación hexagonal con seis tubos, cada uno cubierto de cristal acrílico de 40 cm de grosor. En el centro de la sala se encuentra un pequeño espacio circular que sirve para activar todos los tubos. Al activarse, SCP-2722 sufrirá dos modificaciones distintas. La nave generará un campo de fuerza esférico de en torno a 30 kilómetros de longitud, que parece ser capaz de repeler cualquier tipo de daño recibido en menos de un segundo. Ningún método conocido ha sido capaz de perforar el campo de fuerza. La segunda modificación consistirá en la aparición de un objeto esférico cubierto de cemento en el centro de la habitación. Se ha estimado que el dispositivo mide unos 250 m y parece poseer la habilidad de eliminar los enlaces atómicos de diversos objetivos mediante el uso de manipulación de la realidad. Su composición es desconocida.
**Inscripciones Locales:**
&gt; * {{&#34;Nuestra última batalla ha finalizado. Tras su última aparición, [ININTELIGIBLE] sabían lo que el Comando Supremo debía hacer. Haciendo uso de lo que considerábamos la cúspide de nuestra tecnología, viajamos hasta el sistema [DATOS BORRADOS] en la Galaxia del Triángulo, guarida de nuestra molestia, y usamos la esfera por lo que esperamos que será la primera y última vez, eliminando el sistema de una vez por todas. El Tríplice de Ética está que echa humo tras el... evento, pero al menos se ha acabado.}}

**Instancia #:** 57-2988
**Clasificación:** Biblioteca
**Idioma Principal:** Gallego
**Contenidos Técnicos:** Una biblioteca de al menos veinte metros de longitud. Contiene todo el conocimiento en cosmología de una raza llamada los Kunskapen, quienes parecen haber sido los anteriores portadores de SCP-2722 hace cerca de 255 millones de años. El contenido de la biblioteca iguala, y en muchos casos supera en gran medida, al conocimiento actual de geometría y astronomía de la humanidad. Algunas de las teorías para las cuales no hay pruebas de peso pueden ser demostradas con pruebas encontradas en la propia biblioteca.
**Notas:** La diferencia más notable en nuestros puntos de vista se halla en el análisis en profundidad de las dimensiones espaciales geométricas. Mientras que las corrientes principales de la ciencia moderna suelen aceptar la existencia de al menos cuatro dimensiones, la biblioteca propone y muestra evidencias de la existencia de hasta 196884 dimensiones observables; es decir, el número de dimensiones que se pueden catalogar sin problemas. No obstante, se declara que el número de dimensiones que conforman la totalidad del espacio-tiempo se encuentran ordenadas en capas de infinitos contables; es decir, que hay un número infinito de dimensiones en el universo no observable; dichos infinitos se encuentran así mismo ordenados en capas de conjuntos numerables. Se dice que el número de capas es desconocido.
**Inscripciones Locales:**
&gt; * {{&#34;¿No deberíamos incorporar esto a nuestra teoría? Es decir, es algo que se puede demostrar, ¿no?&#34;}}
&gt; * {{&#34;(Como respuesta a lo anterior) No. Sigue las reglas.&#34;}}

**Instancia #:** 08-3335

**Idioma Principal:** Un potente luz es emitida desde la puerta que ciega momentáneamente a cualquiera que entre en la habitación, y que suele causar sangrado nasal y jaquecas a aquellos expuestos. Las descripciones del personal frecuentemente describen haber visto varias imágenes abstractas o imposibles de describir en los segundos posteriores a la exposición. Los idiomas secundarios incluyen un código binario único generado por LEDs de colores y ruso común con fragmentos aleatorios de inglés medio.
**Contenidos Técnicos:** Ningunos. La habitación en sí es una cámara esférica vacía en el exterior de SCP-2722, carente de gravedad, con muros de unos 5 cm de grosor, fabricados con un material sólido transparente similar al vidrio, pero aparentemente inmune a coberturas (la pintura se &#34;evapora&#34; al entrar el contacto) e impactos de bala ( los disparos rebotan sin control hasta ser detenidos). 
**Notas:** La habitación está orientada de forma que nunca se encuentre dirigida al planeta orbitado por SCP-2722, y sólo se vea el espacio circundante. 
**Inscripciones Locales:**
&gt; * {{(Mensaje recibido antes de entrar en la habitación) &#34;Hemos Ascendido. Hemos Visto Las Estrellas. Todo Es Tan... Bello.&#34;}}

**Instancia #:** 24-1952
**Clasificación:** Sistema de Seguridad
**Idioma principal:** Un sistema pictográfico, de origen desconocido, que combina múltiples pictogramas en una sola imagen para formar una frase.
**Contenidos Técnicos:** Una habitación cúbica compuesta por [CENSURADO] habitaciones cúbicas de tamaño inferior (aproximadamente el mismo número de habitaciones en SCP-2722, excluyendo esta). Cada una contiene una pantalla esférica de vidrio en el centro, de en torno a un metro de tamaño, que muestra una imagen de la habitación dependiendo de desde qué ángulo se observe. En cada habitación también se encuentra un botón acompañado de tres botones más pequeños, los cuales muestran números similares a numerales maldivos. Pulsar el botón grande causa que el cubo se teletransporte a las coordenadas indicadas por los botones más pequeños.
**Notas:** Múltiples habitaciones se encuentran en mal estado y requieren que se reparen los orbes de seguridad, los cuales tienen grietas pequeñas, muestran habitaciones erróneas, o no logran serr suspendidos por la fuerza que mantiene a los otros en sus posiciones.
**Inscripciones Locales:**
&gt; * {{&#34;¿Cómo puede haber un duplicado de nuestra habitación?&#34;}}
&gt; * {{&#34;Cuando comenzamos a construir nuestro segmento, encontramos de inmediato una nueva habitación aquí. Qué mal rollo.&#34;}}

**Instancia #:** 99-0040
**Clasificación:** Sistema de guerra electrónica
**Idioma Principal:** Hindi
**Idiomas secundarios:** Inglés medio, alfabeto pictográfico desconocido que hace uso de patrones de iconos cuadriláteros de distinto tamaño.
**Contenidos técnicos:** Treinta y siete (37) drones ofensivos diseñados para ser disparados mediante tubos. Los drones poseen propulsión propia, y buscarán sistemas electrónicos automáticamente. Tras identificar un sistema, el dron se dirigirá a él y se acoplará mediante un mecanismo de succión similar al de una lapa. Hecho esto, el dron comenzará a atacar a sistemas cercanos con pulsos electromagnñeticos y virus informáticos. 
**Notes:** Parece que los virus producidos por los drones buscan terminales y puntos de acceso con un operador vivo. Tras identificar un terminal adecuado, los virus intentarán destruirlo o incapacitar a su operador con una combinación de sobrecalentamiento, sobrecarga, errores del sistema, hackeo, o inserción de agentes de eliminación meméticos. 
**Inscripciones Locales:**

&gt; * {{&#34;Estos seres son pequeños diablillos traviesos. Este ser recomienda evitar interfaz, pues confundirán tus sentidos.&#34;}}

**Instancia #:** 76-0111, 76-0112, 76-0113
**Clasificación:** Armamento (?), Almacenamiento de ganado (?)
**Idioma Principal:** Sistema de escritura sin descifrar compuesto por un alfabeto de letras curvadas y en forma de lazos.
**Idiomas Secundarios:** Una combinación de pequeños arañazos y depósitos de feromonas de larga duración, un dispositivo electrónico esférico que vibra y emite una tenue luz en distintas frecuencias.
**Contenidos Técnicos:** Gran cuadra eyectable, con varios sistemas de restricción fijados a las paredes. Parece haber sido diseñado para albergar a una gran criatura con forma de lombriz. La cuadra mide 2500 metros de longitud y 120 metros de diámetro.
**Notas:** Se han descubierto tres módulos de este tipo. Los módulos parecen estar numerados con un sistema alfanumérico. 76-0112 parece haber sido eyectado con éxito, 76-0111 muestra pruebas de haber recibido grandes daños, con amarras rotas y grandes agujeros en sus muros y entre los módulos cercanos. 76-0113 no ha sido eyectado pero se encuentra vacío.
**Inscripciones Locales:**

&gt; * {{(Fuera de la entrada a 76-0111)&#34;Sistema de control desconocido. Usar sólo como último recurso.&#34;}}
&gt; * {{(Fuera de la entrada a 76-0113) &#34;Son útiles como alimento en época de asedio. La colonia no los querrá.&#34;}}

**Instancia #:** 49-3070
**Clasificación:** Biblioteca
**Idioma principal:** Escritura de huesos oraculares
**Contenidos Técnicos:** Un pasillo ramificándose hacia pequeños cubículos, muchos de los cuales contienen artefactos de aparente valor científico y cultural de una especie. Los documentos incluyen partituras musicales, información en binario, y ADN codificado en células modificadas genéticamente. 
**Notas:** Los diagramas técnicos de varias estructuras han sido de gran ayuda para la exploración de la nave. Se han puesto en marcha proyectos para traducir y grabar todos los documentos de texto; y recrear todos los artefactos visuales. De interés particular es un volumen de Shakespeare escrito en tagálog, el cual contiene varias obras previamente desconocidas.

**Instancia #:** 71-0017
**Clasificación:** Sistema defensivo
**Idioma Principal:** Xhosa, utilizando el alfabeto latino.
**Contenidos Técnicos:** Un orbe de acero levitando constantemente sobre un pilar. Observar el orbe durante 6 segundos sin interrupción permite al observador percibir una puerta junto al orbe que conduce a una habitación capaz de separarse de la nave en el caso de que la integridad de SCP-2722  alcance niveles críticos.
**Notas:** Aquellos no afectados por el orbe declaran ver a los sujetos &#34;atravesando&#34; el muro donde la puerta debería estar. Se sostiene la teoría de que se trata de una anomalía antimemética controlada.
