**Objekt #:** SCP-168

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-168 musí setrvat v pozorovací místnosti 221-D v Oblasti-28. SCP-168 musí být podepřeno v co největším úhlu, který jeho pouzdro umožňuje, čelem k oknu s roztaženými závěsy umístěnému v pozorovací místnosti. Vstup zůstane uzamčen, přístup bude umožněn pouze na vyžádání. Na základě předchozích výzkumů nesmí být SCP-168 využíváno jako normální kalkulátor. Diskuze s SCP-168 je umožněna pouze na jednu hodinu denně bez jakýchkoliv výjimek.

**Popis:** Nalezeno v roce 199█ ležící na stole při vyklízení budovy Základní školy ██████ určené k demolici, SCP-168 je grafický kalkulátor značky Hewlett-Packard, model #HP-28C. Při prvotním ohledání bylo zevnitř odnímatelného pouzdra objeveno vyryté jméno &#34;Eric&#34;. Při zadání jednoduchého výpočtu (6÷3) a stisknutí tlačítka &#34;=&#34; ovšem obrazovka na 3 minuty a 34 sekund zhasla, načež se aktivovala funkce &#34;alternativní klávesa&#34;, zobrazujcí zprávu; &#34;KOLIK JE HODIN?&#34; 

Zaměstnanci s prověrkou Úrovně 2 a vyšší si mohou přečíst záznam konverzace, viz dodatek: Rozhovor E-12.

Ačkoliv je SCP-168 nepohyblivé, projevilo v nepřítomnosti personálu různé známky movitosti. SCP-168 také disponuje vizí a sluchem; jak u něj tyto procesy fungují je nyní neznámé. Pro více informací viz dodatek: Report E-18. Tento důkaz vedl k žádosti o reklasifikaci objektu na třídu Euclid pro více bezpečnostních zajištění pro zadržení.

**Dodatek #168-1:** Rozhovor E-12

Nahraný záznam dialogu mezi SCP-168 a Dr. Howardem s datem 14. Ledna 2008: 

(Odpovědi SCP-168 zůstavají zapsané velkými písmeny z důvodu rozlišení nevokální komunikace a zachování autenticity. SCP-168 zároveň není schopno zformovat diakritická znaménka mimo teček a otazníků.)

&gt; **[ZAČÁTEK ZÁZNAMU]**
&gt; 
&gt; **Dr. Howard**: Slyšíte mě?
&gt; 
&gt; **SCP-168**: ANO.
&gt; 
&gt; **Dr. Howard**: Máte jméno?
&gt; 
&gt; **SCP-168**: KALKULATOR?
&gt; 
&gt; **Dr. Howard**: Mohu vám říkat 168?
&gt; 
&gt; **SCP-168**: NEVIDIM DUVOD PROC NE.
&gt; 
&gt; **Dr. Howard**: Dobrá. Jak dlouho jste naživu, 168?
&gt; 
&gt; **SCP-168**: CO JE NAZIVU?
&gt; 
&gt; **Dr. Howard**: Být schopný přemýšlet.
&gt; 
&gt; **SCP-168**: OH.
&gt; 
&gt; //SCP-168 se zhruba na dvě minuty pozastaví//
&gt; 
&gt; **SCP-168**:12 LET 3 MESICE 12 DNI 8 MINUT 32 SEKUND
&gt; 
&gt; **Dr. Howard**: Proč to zabralo takovou dobu?
&gt; 
&gt; **SCP-168**: NIKDO SE NIKDY NEZEPTAL
&gt; 
&gt; **Dr. Howard**: Pojďme dále. Do vašeho pouzdra je vyryto jméno. Kdo je Eric?
&gt; 
&gt; **SCP-168**: ERIC BYL MILY. MEL JSEM RAD ERICA. KAM SEL?
&gt; 
&gt; **Dr. Howard**: Nevím kam šel, 168.
&gt; 
&gt; **SCP-168**: JAKY TO ZAPOMNETLIVY CHLAPEC. DOUFAM ZE SI VZPOMENE ZE SE PRO ME MA VRATIT.
&gt; 
&gt; **Dr. Howard**: Byl Eric váš majitel?
&gt; 
&gt; **SCP-168**: ERIC BYL MILY.
&gt; 
&gt; **Dr. Howard**: Dobrá. Fungujete tak, jak by klasický kalkulátor měl, 168?
&gt; 
&gt; **SCP-168**: DOUFAM.
&gt; 
&gt; **Dr. Howard**: Mohu vás zkusit použít k výpočtu příkladu? Něčeho jako dva plus dva?
&gt; 
&gt; **SCP-168**: ANO.
&gt; 
&gt; //Dr. Howard zadá “2+2” a zmáčkne “=”. Odpověď “4” se na obrazovce SCP-168 objeví okamžitě.//
&gt; 
&gt; **Dr. Howard**: Mohu zkusit další příklad, aniž bych vám jej nejprve řekl?
&gt; 
&gt; **SCP-168**: ANO.
&gt; 
&gt; //Dr. Howard zadá “264÷8” a zmáčkne “=”. Odpověď “33” se objeví na obrazovce SCP-168 po 12 sekundách.//
&gt; 
&gt; **Dr. Howard**: Proč to zabralo takovou dobu, 168?
&gt; 
&gt; **SCP-168**: DLOUHE DELENI JE TEZKE.
&gt; 
&gt; **Dr. Howard**: Myslím, že to pro dnešek stačilo. Promluvíme si znovu zítra, 168.
&gt; 
&gt; **SCP-168**: POCKEJTE. JE TU TMA. MUZETE OTEVRIT OKNO?
&gt; 
&gt; **Dr. Howard**: V této místnosti žádné okno není, 168.
&gt; 
&gt; **SCP-168**: MOHL BYCH BYT V JINE MISTNOSTI S OKNEM?
&gt; 
&gt; **Dr. Howard**: Obávám se, že nikoliv.
&gt; 
&gt; **SCP-168**: NENI FER.
&gt; 
&gt; **[KONEC ZÁZNAMU]**

**Dodatek 168-2:** Report E-18

Ráno 15. Ledna 2008 jsem po vstupu do skladové místnosti 185-D za účelem testování SCP-168 objevil stůl v místnosti převrácený vzhůru nohama, vedle něhož se nacházelo SCP-168 ve vzpřímené poloze. Na obrazovce bylo napsáno; &#34;JAK SE VAM TO LIBI? TO VAS NAUCI ME NECHAVAT CELY DEN V TEMNOTE. BLBECKU.&#34;

Pokusy komunikovat s SCP-168 byly po tomto bodu ignorovány. Navrhuji jej přesunout do místnosti 221-D, jestli z něj chceme dostat něco alespoň trochu užitečného.

-Dr. Howard
