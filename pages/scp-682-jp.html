**项目编号:** SCP-682-JP

**项目等级:** Keter

**特殊收容措施:** 当SCP-682-JP收容在Site-81██内的生物实验设施中具有抗磁性之后，封入强磁场室，并通过单独执行多个步骤进行收容。定期通过电子显微镜进行状态确认，记录生命活动并保持干燥睡眠状态。若确认到干燥睡眠状态被打破或蜕皮，则改变正在执行的程序并立即从[步骤A]到[步骤E]周期性地执行程序。目前正在执行[步骤C-11]。对于未收容的SCP-682-JP，搜索和收集工作由机动部队む-4(”捉虫少年”)进行。若发现新的SCP-682-JP，需从[步骤A-1]执行并将其收容（见附件682-JP-B）。[[collapsible show=&#34;+ [步骤A-12]&#34; hide=&#34;- 隐藏显示&#34;]]
需将SCP-682-JP保持高温并维持干燥睡眠状态。如果发现干燥睡眠状态被打破，需将设定温度提高10℃。当前设定温度为410℃。
[[/collapsible]]
[[collapsible show=&#34;+ [步骤B-12]&#34; hide=&#34;- 隐藏显示&#34;]]需将SCP-682-JP保持超低温并维持干燥睡眠状态。如果发现干燥睡眠状态被打破，需将设定温度降低5℃。当前设定温度为−205℃。
[[/collapsible]]
[[collapsible show=&#34;+ [步骤C-11]&#34; hide=&#34;- 隐藏显示&#34;]]需将SCP-682-JP保持高压并维持干燥睡眠状态。如果发现干燥睡眠状态被打破，需将设定压力提高0.1GPa。当前设定压力为2.0GPa。
[[/collapsible]]
[[collapsible show=&#34;+ [步骤D-11]&#34; hide=&#34;- 隐藏显示&#34;]]需将SCP-682-JP保持高压电并维持干燥睡眠状态。如果发现干燥睡眠状态被打破，需将设定电压提高1MV。当前设定电压为11MV。
[[/collapsible]]
[[collapsible show=&#34;+ [步骤E-11]&#34; hide=&#34;- 隐藏显示&#34;]]需将SCP-682-JP暴露于高线量的伽马线并维持干燥睡眠状态。如果发现干燥睡眠状态被打破，需将设定线量增加100Gy。当前设定线量为1100Gy。
[[/collapsible]]

**描述:** SCP-682-JP是一种与缓步动物[[footnote]] 通常被称为水熊虫。[[/footnote]]相似的生物，目前体长为25.█nm、体重50.█g。SCP-682-JP的耐久性比现有的缓步动物要强得多。多次耐久实验结果表明，SCP-682-JP可以检测到环境中的瞬时变化, 并发现它具有很高的耐久性, 可以立即变化到干燥的睡眠状态。另外，长时间处于同一环境中的干燥睡眠状态的SCP-682-JP，会逐渐适应周围的环境并打破干燥睡眠状态。由于目标体的小尺寸和耐久性以及蜕皮行为，目前未能成功持续损坏SCP-682-JP超过60%以上。

SCP-682-JP在经过一段时间或受到伤害后会立即蜕皮。当SCP-682-JP蜕皮后，总长度会比蜕皮前减少8█%，但质量保持不变。当脱离睡眠状态时，在完全适应周围环境之前不会进行蜕皮。因此，可以通过逐渐施加不同的压力来阻碍或延迟蜕皮。此外, 如果在蜕皮前有受伤, 蜕皮后的伤口将被治愈。自从被基金会收容以来, 已记录SCP-682-JP 7█次蜕皮。

SCP-682-JP为197█/██/██在██县的山中发现了巨大的水熊虫，基金会着眼于其异常性并将其收容。收容时记录的全长为29.█cm。

**补充:** 若SCP-682-JP今后继续蜕皮，预测7█次后将与氢原子核同样大，1██次后将达到与黑洞相同的密度。在目前情况下，这只是一个假设，但如果SCP-682-JP变为黑洞并维持生命活动，与普通黑洞不同，霍金辐射[[footnote]] 所释放的能量约为 4500TJ, 相当于 1.2 Mt TNT。[[/footnote]]可能会半永久性的持续下去。</textarea></pre>
