||||~ FRI23/RIW32/89H91||
||~ Status||Sprzedawane||
||~ Popyt||Średni||
||~ Cena||~5 000 USD||
||~ Dostępność||Ustawiono Łańcuch Dostaw||
||~ Identyfikator||Obroża na Buldoga||
||~ Opis||Urządzenie zdolne do tłumienia w pewnym stopniu zdolności manipulatorów rzeczywistości. Składa się z zestawu bransoletek i obroży wykonanych z materiału odpornego na zmiany rzeczywistości, korzystając również dodatkowo z mechanizmów opartych o magię. W przypadku, gdyby użytkownik próbował dokonać zmiany lokalnej rzeczywistości, obroża natychmiastowo go uśpi. Jej wnętrza, powierzchnia, mająca kontakt ze skórą użytkownika, jest wykonana z materiału, który rozpada się i zmienia w toksyczną substancję, gdy zostanie wystawiony na działanie Promieniowanie Faceta powyżej pewnego stopnia. Toksyna jest wystarczająco silna, aby spowodować kontakt ze skórą, a jeśli jej duża ilość dostanie się do organizmu przez nią, może spowodować śmierć przez śpiączkę, istnieje kilka wariantów tego materiału, aby dopasować się do różnych rozmiarów ciała. Istnieje również wersja ze stalowym drutem w kołnierzu, aktywującym się w identycznych okolicznościach, co skutkuje poluzowaniem drutu i przecięciem tętnicy szyjnej użytkownika. Oferujemy również produkty wykonane na zamówienie pod względem wyglądu i innych dodatkowych szczegółów.||
||||~ Marshall, Carter and Dark, Ltd. ||

@@@@
||||||||~ Raport Wstępny||
||~ Autor|| Robert Davis ||~ Data||6 marca 1999||
||~ Zainteresowanie||Wysokie||
||||||||Od czasu zerwania Zasłony zeszłego lata wielu paraludzi zaczęło coraz bardziej udzielać się publicznie, a dzięki kampaniom Fundacji Charytatywnej Manna i Ręki Węża wzrosła świadomość społeczna na ich temat i coraz częściej można się na nich natknąć w mediach. Z drugiej strony, spojrzenie społeczeństwa na nich nie zawsze jest przychylne. _
 _
Na zachodzie, gdzie istnieje duża grupa konserwatywnych chrześcijan, manipulatorzy rzeczywistości, znani jako &#34;Typy Zielone&#34;, są często utożsamiani z czarownicami i demonami. Kampanie ich oczerniające przeprowadzone przez Globalną Koalicję Okultystyczną i Fundację stworzyły atmosferę nieufności w społeczeństwie, które postrzega ich jako potencjalną wrogą siłę przestępczą. _
 _
W związku z tym wpadłem na pomysł, aby opracować i rozpocząć sprzedaż relatywnie tanich urządzeń tłumiących zdolności manipulatorów rzeczywistości agencjom rządowym. Szacuję, że w samych Stanach Zjednoczonych kupnem ich zainteresowane by było ponad dziesięć stanów, a także wiele innych ośrodków badawczych planujących rozpocząć badania nad paraludźmi oraz szeroka gamma zamożnych osób, które chciałyby je z pewnością mieć w swoich osobistych kolekcjach.||
||||~ Plik Otworzono Jako:|||| FRI23/RIW32/89H11 ||
||||||||~ Marshall, Carter and Dark, Ltd. ||


@@@@
||||||~ Informacje o Asortymencie||
||||||~  FRI23/RIW32/89H91 ||

|| Laboratoria Prometeusza	 || ~100 || Dla celów badawczych. Jedna z firm należących do konglomeratu jest również pośrednio zaangażowana w produkcję tego produktu. ||
|| ICSUT|| ~10 || Przechowywane jako próbki. ||

|| Fundacja|| ~100 || Przechowywane jako próbki. Organizacja posiada własne małe zmodyfikowane urządzenie do niwelowania manipulacji rzeczywistością.||
|| Klienci (Indywidualni) || ~50 ||Osoby łapiące lub zatrudniające manipulatorów rzeczywistości w celach &#34;rozrywkowych&#34;. ||
|| Klienci (Firmy) || ~500 || Do celów badawczych i biznesowych.||

@@@@
||||||||~ Memo 01-1||
||||||||~ FRI23/RIW32/89H91||
||~ Nadawca|| John Morgan ||~ Odbiorca|| Robert Davis||
||||||||Panie Davis, chce pan, aby te produkt mogły być wykonywane na zamówienie, w związku z tym pewno będzie, chciałby były, wykonywane w ramach tego zmiany w wyglądzie? Na przykład moglibyśmy zmienić materiał zewnętrzny na srebro dodatkowo zdobione szmaragdami lub przerobić na naszyjnik z zawieszonym krzyżem bądź też zmienić wzór na coś bardziej przypominającego kajdanki? ||
||||||||~ Marshall, Carter and Dark, Ltd. ||
@@@@
||||||||~ Memo 01-2||
||||||||~ FRI23/RIW32/89H91||
||~ Nadawca|| Robert Davis ||~ Odbiorca|| John Morgan||
||||||||Oczywiście, że tak. Zajmie to trochę więcej czasu i pieniędzy, ale dostarczymy produkt godny ceny za niego. Nie zapominaj o tym, że oprócz wyglądu należy wziąć pod uwagę także wymiary ciała użytkownika. ||
||||||||~ Marshall, Carter and Dark, Ltd. ||
@@@@
||||||||~ Memo 02-1||
||||||||~ FRI23/RIW32/89H91||
||~ Nadawca|| Letter Woodman ||~ Odbiorca|| Robert Davis||
||||||||Czy można zrobić takie dla zwierzaka? Wiem, że istnieją takie nietypowe i urocze psy, ale wydają się trudne w utrzymaniu, czy byliścieby coś w stanie na to poradzić? ||
||||||||~ Marshall, Carter and Dark, Ltd. ||
@@@@
||||||||~ Memo 02-2||
||||||||~ FRI23/RIW32/89H91||
||~ Nadawca|| Robert Davis ||~ Odbiorca|| Letter Woodman||
||||||||Tak, oczywiście. Jednakże jako że urządzenie oryginalnie jest przeznaczone dla ludzi, będzie ono dość trudne do dostosowania. Dlatego też potrzebujemy nie tylko informacji o wymiarach użytkownika, ale też o wewnętrznej wartości Hume&#39;ów, dlatego też będziemy musieli dodatkowo pobrać opłatę za badania, na które będzie można się udać w naszym oddziale prywatnego instytutu badawczego lub które zorganizujemy w twoim domu. Jeśli to nie będzie problem, zaraz sporządzę dokładny kosztorys.||
||||||||~ Marshall, Carter and Dark, Ltd. ||
@@@@
||||||||~ Dokument Zewnętrzny||
||||||||~ FRI23/RIW32/89H91 ||
||~ Organizacja|| Fundacja Charytatywna Manna ||~ Data Pozyskania || 6 sierpnia 2002 ||
||~ Metoda Pozyskiwania|||||| Odtworzone ze strony internetowej organizacji. ||
||||||||~ Dokument||
|||||||| _
 [[size 150%]]**##048404|Odkryte nadużycia seksualne w &#34;Domu Pańskim&#34;##**[[/size]] _
 _
Drugiego obecnego miesiąca lokalna gazeta odkryła, że Ojciec Robert Davis z diecezji brooklińskiej wykorzystał seksualnie kilku nastolatków uczęszczających do jego kościoła. Ojciec Davis był lokalnym kierownikiem programu edukacyjnego dla dzieci i uczniów będących manipulatorami rzeczywistości (Typami Zielonymi). _
 _
Program miał na celu zapewnić im edukację moralną, w tym czytanie Biblii i pokierować ich w życiu, by nie stali się ludźmi, którzy nadużywaliby swoich zdolności dla osobistych korzyści. Jednak ksiądz sam dopuszczał się nadużyć, wykorzystując inhibitory rzeczywistości zakupione od MC&amp;D oraz środki amnezyjne pochodzące rzekomo od Logos Inc. _
 _
Dodatkowo okazało się, że wykorzystywane przez niego urządzenia do ograniczania manipulacji rzeczywistością zostały wykonane na prywatne zamówienie przez firmę, zgodnie ze znalezionymi dokumentami, z których również wynika, że zostały one przyozdobione w związku z tym klejnotami i srebrem. GOC i UIU odkryło wiele innych podobnych urządzeń wykonanych na zamówienie w Stanach Zjednoczonych i Europie. Stwierdzono, że każde z nich miało podobny skład do materiałów stosowanych w urządzeniach zmieniających rzeczywistość, dostarczanych przez MC&amp;D lokalnym władzą w różnych regionach świata, a wszyscy podejrzani w tych sprawach byli zamożnymi osobami, które były mocno związane z firmą jeszcze przed rokiem 1998. Ponieważ jednak większość dowodów została zniszczona, udział księdza w tym procederze w pełni ujawnił współudział firmy. _
 _
Urządzenie te, które muszą być obowiązkowo noszone przez wszystkich manipulatorów rzeczywistości zamieszkujących stany należące do tzw. pasa biblijnego i nie tylko, otrzymały dyskryminującą nazwę &#34;Obroży na Buldogi&#34; ze względu na ich niebieski kolor oraz fakt, że pojawiają się one często w mediach jak i też ze względu na mylenie Typów Zielonych (Manipulatorów Rzeczywistości) z Typami Niebieskimi (Czarodziejami i Magami). Niektóre osoby, które nosiły te urządzenia, zgłaszały również spadek jakości ich życia z powodu osłabienia ich zdolności do myślenia kreatywnego, a rok temu pewna dziewczynka zmarła po tym, jak wersja dla dorosłych została błędnie dana jej jako wersja dla dziecka. Próbowaliśmy zatrzymać sprzedaż tych urządzeń ze względu na związane z nim niebezpieczeństwa i łamanie przez nie praw człowieka, a pozew przeciwko MC&amp;D został już złożony w sądzie miejskim Three Portlands w zeszłym roku. Będziemy nadal naciskać w tej sprawie, aż nie osiągniemy naszego celu.||||
||||||||~ Marshall, Carter and Dark, Ltd. ||

 [[size 150%]]**##a4c464|Proszę nie zastraszacie naszych przyjaciół!##**[[/size]] _
 _
##655530|Ostatnio serce ściska mi się straszne, jak słyszę o traktowaniu zwierząt.## _
 _
##655530|Moi przyjaciele i ja stworzyliśmy dom dla wszystkich zwierząt w Boring, Oregon i pracujemy z nimi od 1997 roku. Niedługo po tym, pojawiła się gigantyczna boska istota i doprowadziła do upadku Zasłony, dając nam możliwość ciężkiej pracy na rzecz ochrony zwierząt na całym świecie. Mieliśmy swoje trudności, ale dzięki współpracy różnych organizacji i wysiłkom naszych przyjaciół, prawdopodobnie jest dziś niewiele osób, które nie słyszały o naszej organizacji zajmującej się ochroną dzikiej przyrody.## _
 _
##655530|Przejdę do sedna: około rok temu zaczęliśmy obserwować wzrost liczby nietypowych zwierząt trafiających do naszego schroniska. Powodem jest znęcanie się nad nimi.## _
 _
##655530|W szczególności w ostatnim czasie gdy wiele dzieci doznało poważnych uszkodzeń mózgu lub amputacji kończyn od &#34;Obróż na Buldogi&#34; (określenia, którego nienawidzę całym swoim sercem, bo wśród mych przyjaciół mam zarówno manipulatorów rzeczywistości jak i buldogi), które MC&amp;D wprowadziło na rynek. W mediach społecznościowych pojawiają się też filmiki, jak przy ich pomocy dręczy się zwierzęta. Musiałem je sam zobaczyć, żeby się upewnić, pomimo że nie mogę znieść widoku, jak psy powoli mdleją podczas spacerów, a szczury są przecinane na pół przez obręcze, przez które przeskakują w pogoni za jedzeniem.## _
 _
##655530|Oczywiście, większość ludzi czytających to prawdopodobnie absolutnie nie robi takich rzeczy i jestem pewien, że wielu z was jest wściekłych i zastanawia się, dlaczego w ogóle przyzwala się na to. Prawda jest taka, że ochrona istot takich jak te jest trudna dla normalnych sił porządkowych, które nigdy nie znały ciemności świata wewnątrz Zasłony. Wciąż jest wiele zwierząt, które nie pasują do definicji systemu, lub nie są na tyle popularne, by wzbudzić świadomość społeczną, dlatego nie mogą być ochronione na czas. Ponadto istnieje również wiele niezwykłych istot, które mają tylko kilku przyjaciół i nie zostały jeszcze wpisane na Regionalną Czerwoną Listę, więc ich kłusownictwo i przemyt trwają dalej bez przeszkód.## _
 _
##655530|Więc oto moja prośba. Jeśli czytasz tę stronę, proszę, opowiedz tę historię swoim znajomym, rodzicom i wszystkim, których znasz. Jeśli są ludzie, którzy dają się omotać mediom społecznościowym i nękają zwierzęta, to z pewnością razem będziemy w stanie się temu przeciwstawić. A jeśli będziesz w stanie przeznaczyć choćby dolara ze swojego portfela, aby nam pomóc, będziemy za to naprawdę wdzięczni.## _
 _
##655530|Do zobaczenia i odwiedźcie nas, jeśli będziecie mogli w Boring! Będę na was czekać wraz z grupą przyjaciół!##||||
||||||||~ Marshall, Carter and Dark, Ltd. ||</textarea></pre>
