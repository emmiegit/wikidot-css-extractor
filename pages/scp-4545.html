[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4545/horse.png|width=200px|caption=Un&#39;istanza di SCP-4545.]]

**Elemento #:** SCP-4545

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** In qualsiasi momento, un numero non inferiore a dieci località idonee per innescare delle manifestazioni di SCP-4545 devono essere mantenute sotto monitoraggio da parte della Fondazione. L&#39;impiego di sistemi di sorveglianza a circuito chiuso (CCTV) deve essere promosso a livello della popolazione civile, in special modo nei pressi di codeste ubicazioni.

Ove possibile, le istanze di SCP-4545 che siano state notate dal personale civile devono essere dissimulate sotto la copertura di performance artistiche; nei casi in cui ciò non sia fattibile, i testimoni dovranno essere sottoposti a trattamento amnestico. Le istanze di SCP-4545 che si manifestassero negli immediati paraggi dei luoghi sorvegliati dalla Fondazione dovranno essere introdotte nelle pertinenti località nel momento della loro rilevazione.

Una popolazione ridotta di SCP-4545-1 deve essere mantenuta presso il Sito 72 a finalità di studio; il numero delle istanze è determinato secondo discrezione del Ricercatore Senior assegnato a SCP-4545. Le istanze di SCP-4545 rinvenute e tutte le istanze di SCP-4545-1 in eccedenza devono essere distrutte mediante incenerimento.

**Descrizione:** SCP-4545 è un costrutto ligneo dalle sembianze di un equino, cavo al suo interno; esso si manifesta all&#39;esterno di edifici o aree recintate a cielo aperto dotate di spazio sufficiente per poterlo accogliere per intero entro il loro perimetro. Le istanze di SCP-4545 misurano in media 2,7 m in larghezza, 7,3 m in altezza e 13,1 m in lunghezza, e sono note per la loro ampia variegatezza di stili e metodi costruttivi, includendo occasionalmente elementi ornamentali realizzati con funi o in ferro. SCP-4545 si manifesta esclusivamente presso zone prive di osservatori; gli equipaggiamenti di registrazione o la vigilanza umana sono sufficienti per prevenire la sua apparizione. A causa di ciò, non è mai stata documentata un&#39;osservazione diretta della sua manifestazione.

Per un periodo compreso tra una e tre ore dopo la sua immissione nella struttura designata, una sezione di SCP-4545 si aprirà[[footnote]] Più comunemente nella zona inferiore del corpo. [[/footnote]], ed inizierà ad espellere istanze di SCP-4545-1. La quantità di istanze prodotte sarà proporzionale all&#39;arco di tempo trascorso tra l&#39;evento di manifestazione e il momento dell&#39;immissione nella struttura designata.

Suddette istanze tenteranno a questo punto di causare danni significativi alla struttura designata, danneggiando arredamento ed utensili, defecando sulla pavimentazione, e attaccando ogni umano presente in quel momento. È da notarsi come, malgrado siano stati riportati alcuni casi di feriti, non sono mai stati documentati casi di decesso dovuti all&#39;attività di SCP-4545-1. Dopo diverse ore di questo comportamento, le istanze di SCP-4545-1 inizieranno a mettere in atto esercitazioni di formazioni militari, intervallati da tentativi di ricerca di alimenti[[footnote]] Le istanze di SCP-4545-1 in contenimento continuano a manifestare il suddetto schema comportamentale. [[/footnote]].

Se l’istanza di SCP-4545 non dovesse venir collocata all’interno dell&#39;area designata, essa inizierà ad esibire rigonfiamenti strutturali, quali segni di incremento della pressione interna e, dopo un determinato periodo di tempo, esploderà violentemente. La magnitudine di suddetta esplosione è maggiore rispetto a quanto possa essere causato dal solo gradiente positivo di pressione, ed è in grado di causare danni significativi alle zone limitrofe oltre a scaraventare i resti delle istanze contenute di SCP-4545-1.

Le istanze di SCP-4545-1 sono degli equini anormalmente piccoli, alti approssimativamente 35 centimetri al garrese ed indossanti delle bardature bronzee il cui stile richiama quello delle armature degli opliti della Grecia antica, includendo un vistoso cimiero rosso in capo all&#39;elmo. Essi dimostrano di possedere un’intelligenza chiaramente superiore a quella di razze equine non anomale; l’autopsia praticata su alcune istanze decedute ha rivelato la presenza di una cavità vuota situata nel torso, la quale conteneva una quantità di sculture lignee equine a loro volta parzialmente animate.
