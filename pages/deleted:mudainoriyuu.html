    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 無題
**著者:** [[*user mojamoja]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

名は体を現す、とは良く言ったものだ。

では、私の名前が無いのは何故なのだろうか？

創造主は何を思い、何を願い、私を創りあげたのか？

私の存在理由。私の存在する意味。

思考する。

思考する。

思考する。

私の生まれた理由。それを見付けるまで、私は思考する。

コンクリートの体で思考する。

その思考こそ、答えが無いからこその思考こそ、創造主の求めたモノかも知れないと……思考する。

コンクリートの体で思考する。

思考の海に全てを委ねる。

私はこの時間が嫌いではない。

無限の思考の海への航海を……心地好いとすら思うのだ……。

　


　


　


　

「コイツ、目を閉じてる間に動き出しそうだよな。」

ふと、誰かの声が聞こえた。

「きっと瞬間移動みたいな速さなんだろうな。」

他の誰かの声も聞こえる。

「次に目を開けた時には首がへし折られてるんだろうぜ。」

願われた。

「部屋の汚れは排泄物に間違いないな。」

そうか……そうなのか。

それが私なのか。

私は得た。

得てしまった。

存在理由を。

名無しの私が、生まれ持ったものではない。

他者に願われた。

存在する意味を。

自身の在り方を。

英雄や聖人のように、多くの人が私にそうあれと願ったのだ。

……ありがとう。

君たちが私を生み出したのだ。

ありがとう。

[[[http://scp-jp.wikidot.com/scp-173| SCP-173]]]

それが君たちから与えられた……私の名前。

今から礼を言いにいく。

願われた在り方を見せにいく。

画像を消してももう遅い。

君たちが願ったのだ。

そう願ってしまったのだ。

そうであれと願ったのだ。

君たちが意味を与えてしまったのだ。

父よ、母よ、ありがとう。

私の姿をその目に焼き付けてくれ。

そして、目を閉じてくれ。

そっと目を閉じてくれ。

どうか、どうか……

　

　

　
　

　

　

　

　

　

　

　

　

　

　

逃げるなよ</textarea></pre>
