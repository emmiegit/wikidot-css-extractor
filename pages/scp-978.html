[[include component:credit-button]]
**Artikel:** SCP-978 – Verlangenskamera
**Autor:** [[*user agatharights]]
**Original:** https://scp-wiki.wikidot.com/scp-978
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://unsplash.com/photos/cLREIgcFy-4 Polaroid-Kamera] von Denise Jans auf Unsplash, [https://unsplash.com/license Unsplash-Lizenz], CC0-ähnlich
[[include credit:end]]
[[include component:button-end]]


[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-978/978%20camera%20new.jpg|caption=SCP-978 während der ersten Analyse.]]

**Objekt-Nr.:** SCP-978

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-978 ist in Sicherheitsschließfach H-J-12 an Standort-17 aufzubewahren und nur von Personal mit einer Stufe-2-Sicherheitsfreigabe oder höher zu entfernen und zu bedienen. Die Testparteien können nach Belieben zusätzlichen Film und Druckpapier anfordern. SCP-978 ist nicht für Erpressung, Unterhaltung oder persönliche Zwecke zu verwenden.
//Damit sind Sie gemeint. – O5-██//
Alle von SCP-978 erstellten Fotos sind zusammen mit der vollständigen Testbeschreibung zu katalogisieren. Anträge auf Vernichtung von Fotos können nach Ermessen der Testpartei gestellt werden und durch Stufe-4-Personal oder höher erfolgen.

**Beschreibung:** SCP-978 scheint eine standardmäßige rot-schwarze Polaroid-Sofortbildkamera zu sein, Modell Supercolor 645 CL, die keine sichtbaren Erkennungszeichen oder Schäden aufweist. SCP-978 funktioniert genauso wie eine Standardkamera und zeigt abgesehen von den Fotos, die es erstellt, kein anomales Verhalten. Wenn ein Subjekt durch SCP-978 abgebildet wird, zeigt das sich entwickelnde Foto nicht, was das Subjekt zum Zeitpunkt des Fotos tat, sondern eher, was das Subjekt gern getan hätte.

Dieser Effekt scheint größtenteils zufällig zu sein und zeigt manchmal drastische Veränderungen und tief unterdrückte Wünsche oder einfache Veränderungen des Subjekts oder seiner Umgebung. SCP-978 scheint in der Lage zu sein, die Wünsche von Menschen und anderen Kreaturen auszudrücken (siehe Testprotokoll) und scheint die simpelsten Wünsche am einfachsten zu vermitteln. Sollten zwei Personen mit gegensätzlichen Wünschen zusammen fotografiert werden, scheinen sich die Wünsche der Personen zu &#34;mischen&#34; (weitere Informationen sind im Testprotokoll zu finden).

**Anhang:**

//Subjekte dürfen Fotos von sich anfordern. Denkt dran, Leute, nur weil einige der Fotos unangenehme Dinge zeigen, heißt das nicht, dass ihr sie auch tun werdet. – Dr. ████//

**Testprotokoll**
&gt; **Protokollformat**
&gt; Subjekt:
&gt; **Fotografierte Aktivität:** 
&gt; **Fotoergebnis:** 

**Test vom ██.05.██** 
**Einfache Studie des Grundlagenforschungsteams**

**Subjekt:** Forschungsassistent James ██████
**Fotografierte Aktivität:** lächelt in die Kamera, neutrale Pose
**Fotoergebnis:** Das Subjekt sieht viel müder und unprofessioneller aus und trinkt aus einer Flasche.

**Subjekt:** Forschungsassistent ██████ █████
**Fotografierte Aktivität:** lächelt in die Kamera, neutrale Pose
**Fotoergebnis:** Das Subjekt wird in lässiger Kleidung gezeigt, als würde es zu Bett gehen. Das Subjekt gibt zu, dass sie nach Hause gehen möchte.

**Subjekt:** Forschungsassistent ███ ██████
**Fotografierte Aktivität:** lächelt in die Kamera, neutrale Pose
**Fotoergebnis:** [DATEN GELÖSCHT] - Forschungsassistent ███ ██████ wird vorübergehend psychiatrisch beurlaubt.

**Subjekt:** Dr. █ █████
**Fotografierte Aktivität:** lächelt in die Kamera, neutrale Pose 
**Fotoergebnis:** Das Subjekt trägt eine andere Krawatte.

**Subjekt:** Dr. ████████
**Fotografierte Aktivität:** lächelt in die Kamera, neutrale Pose
**Fotoergebnis:** [DATEN GELÖSCHT] – Dr. ████████ drückt extreme Verlegenheit aus und entschuldigt sich dafür.

//Gut, die erste Testrunde war nicht so schlimm. Abgesehen von diesen beiden … Probieren wir das Ding mal an Klasse-D- und anderem Personal aus, mal sehen, ob wir nicht ungewöhnlichere Ergebnisse bekommen. – Dr. █ █████//

**Test vom ██.05.██** 
**Tests, um die Effekte von SCP-978 auf Nichtmenschen zu sehen**

**Subjekt:** mehrere Standard-Labormäuse
**Fotografierte Aktivität:** Alle Mäuse befinden sich zum Fotografieren in einem einfachen Glasbehälter.
**Fotoergebnis:** Alle abgebildeten Mäuse fressen, paaren sich oder tun beides.

**Subjekt:** einzelner Zebrafink, Standard-Labortier
**Fotografierte Aktivität:** sitzt im Käfig, beobachtet den Fotografen
**Fotoergebnis:** offener Käfig, der Zebrafink fliegt vom Bildrand weg, ein Flügel und ein Teil des Schwanzes sind zu sehen

**Subjekt:** weißes Standard-Laborkaninchen
**Fotografierte Aktivität:** Das Kaninchen befindet sich zum Fotografieren in einem einfachen Glasbehälter. 
**Fotoergebnis:** Das Subjekt paart sich mit einem anderen Kaninchen. 

**Subjekt:** Kätzchen (Streuner-Labortier)
**Fotografierte Aktivität:** wird für das Foto von Dr. █████ gehalten
**Fotoergebnis:** [DATEN GELÖSCHT] - //Ich würde das NIEMALS einem Kätzchen antun! – Dr. █████//

**Subjekt:** Wachhund (Dobermann-Mischling) und ein Hundeführer
**Fotografierte Aktivität:** Wachhund und Hundeführer posieren für das Foto.
**Fotoergebnis:** Die Subjekte spielen ein Apportierspiel.

**Subjekt:** mehrere Testkakerlaken
**Fotografierte Aktivität:** Die Kakerlaken werden für das Foto in einem Glasbehälter platziert. 
**Fotoergebnis:** keine Veränderungen

**Subjekt:** kleine Spinne
**Fotografierte Aktivität:** Hängt an der Decke. Dr. █████ gibt zu, dass das Foto in letzter Minute gemacht wurde, als sie auf ihrem Weg zum Sicherheitsschließfach von SCP-978 vorbeiging.
**Fotoergebnis:** Ein riesiges, Flure umfassendes Netz mit einer kleinen Spinne darin.

//Nun, zumindest wissen wir, dass es bei Tieren funktioniert. – Dr. █████//
