**Объект №:** SCP-1549
 
**Класс объекта:** [[[Euclid|Евклид]]]
 
**Особые условия содержания:** SCP-1549 содержится в стандартной камере для гуманоидов, оснащённой системами автоматизированной уборки и доставки пищи. Объекту разрешается иметь до пяти книг на языке урду, смена книг производится по запросу. Дополнительно объекту предоставляется копия Корана на арабском и перевод на урду, а также молитвенный коврик. В камере имеется нарисованная стрелка, указывающая направление Мекки.
 
Сотрудник класса D, обозначенный как D-1549, содержится в соседней камере и должен постоянно оставаться в пределах 25 м от SCP-1549, однако не следует допускать контакт между ними. Второй сотрудник класса D, обозначенный как D-1549-1, содержится в следующей камере от D-1549. Не допускается нахождение сотрудников Фонда в пределах 60 м от камеры содержания SCP-1549, а также каких-либо живых или влияющих на эмоции объектов SCP в пределах 30 м. После инцидента 1549-17e SCP-1549 должна получать --15-- --20-- 25 мг антипсихотического препарата в день перорально.
 
**Описание:** SCP-1549 - женщина пакистанского происхождения, примерно 30 лет. Аномальная особенность объекта состоит в способности неизвестным образом &#34;проецировать&#34; эмоции на ближайшего находящегося в сознании человека (обозначаемого как SCP-1549-01), перекрывая его собственные эмоции. Эффект продолжается до тех пор, пока SCP-1549-01 остаётся ближайшим к SCP-1549 находящимся в сознании человеком. В целях предотвращения возможных эмпатических осложнений у сотрудников Фонда, ближе всех к объекту должен находиться сотрудник класса D, обозначаемый как D-1549; второй, обозначаемый как D-1549-1, находится чуть далее, что позволяет предотвратить возможное поражение исследовательского персонала в случае смерти D-1549. Тестирование и интервью проводится через видеосвязь. Аномальные эффекты SCP-1549 не являются по сути вредными. Тем не менее, психологическое состояние объекта в последнее время ухудшается, проявляется параноидальная шизофрения, поэтому нахождение под средне- и долгосрочным его воздействием считается весьма нецелесообразным.
 
SCP-1549 не проявляет эмоциональной реакции на стимулы. Тем не менее, поведение SCP-1549-01 соответствует ситуации, в которой находится объект, независимо от осведомлённости SCP-1549-01 о происходящем с объектом. Исследователь Эриксон предполагает, что SCP-1549-01 чувствует эмоции объекта вместо неё. Тестирование продолжается.
 
SCP-1549 была первоначально обнаружена сотрудниками Фонда в учреждении ████████, Афганистан, на содержании Комитета по охране исламских реликвий (КСИР). Позже субъект была захвачена Фондом во время успешного рейда ██.██.19██. Во избежание возможных осложнений, сотрудники Фонда обработали SCP-1549 транквилизатором после подтверждения визуального контакта. Вся информация, относящаяся к объекту, была уничтожена персоналом КСИР во время рейда. Несмотря на отсутствие очевидных аномальных черт, объект была интервьюирована в соответствии с обычными процедурами Фонда.
 
[[collapsible show=&#34;Протокол интервью 1549-1a от ██.██.19██, перевод с урду&#34; hide=&#34;Скрыть&#34;]]
&gt; **Опрашиваемый: SCP-1549**
&gt; **Опрашивающий: Доктор Байяр**
&gt; **Наблюдающий: Доктор Каттаура**
&gt; //Доктор Байяр входит в зону содержания. SCP-1549 сидит за столом. Доктор Байяр садится напротив объекта.//
&gt; **Доктор Байяр:** [на английском] Здравствуйте, вы говорите по-английски ? [на урду] Вы говорите на урду?
&gt; **SCP-1549:** Да, я говорю на урду.
&gt; **Доктор Байяр:** Очень хорошо. Гм... желаете соку? Или, может быть, печенья?
&gt; **SCP-1549:** Нет, спасибо.
&gt; **Доктор Байяр:** Какая вежливая девочка! Итак, мы забрали вас из того места. Помните, как вы туда попали?
&gt; **SCP-1549:** Они забрали меня из моего дома несколько недель назад. Они сказали, что если я не пойду, они сделают больно маме и папе.
&gt; **Доктор Байяр:** Я- О, Боже.... З-зачем они....
&gt; //Доктор Байяр начинает плакать//
&gt; **Доктор Каттаура:** Доктор Байяр, вы в порядке?
&gt; //Доктор Байяр вытирает глаза платком//
&gt; **Доктор Байяр:** Я... да. Я в порядке. Я- просто почему с-
&gt; **Доктор Каттаура:** Если в порядке, то, пожалуйста, вернитесь к интервью.
&gt; //Дверь в камеру проведения интервью блокируется, в соответствии со стандартными процедурами эксплуатации в аварийных режимах.//
&gt; **Доктор Байяр:** Х-хорошо. Окей... Вы знаете, почему они забрали вас?
&gt; **SCP-1549:** Они сказали, что это из-за того, что у меня в голове. То, что я чувствую.
&gt; **Доктор Байяр:** Так что же вы чувствуете?
&gt; **SCP-1549:** Где [невнятно]?
&gt; **Доктор Байяр:** Сейчас... э-э, пожалуйста. Ответьте на вопрос. Ответьте на вопрос, и мы оба сможем....
&gt; **SCP-1549:** Я думаю, это чувство, которое заставляет кого-то вести себя определённым образом. Не так, как они обычно себя ведут.
&gt; **Доктор Байяр:** Хорошооо. А у вас есть чувства?
&gt; **SCP-1549:** Нет. Я всегда веду себя одинаково.
&gt; **Доктор Байяр:** Так вот в чём дело? Вы не имеете чувств? Интересно, а если её...
&gt; //Доктор Байяр ударяет кулаком по столу. Субъект вздрагивает.//
&gt; **SCP-1549:** Зачем вы так сделали?
&gt; **Доктор Байяр:** Чтобы проверить ваш... Не ваше дело.
&gt; **SCP-1549:** Ладно.
&gt; **Доктор Байяр:** Да не морочьте мне яйца. И, пока вы не спросили, нет. Вы не сможете уйти. Ни сейчас, ни когда-либо.
&gt; **SCP-1549:** Что?
&gt; **Доктор Байяр:** Мы... э-э, мы будем держать вас здесь. Вы слишком ценны в качестве исследовательского суб-
&gt; //Доктор Байяр встаёт и движется по направлению к двери камеры.//
&gt; **Доктор Байяр:** Я... всё, я закончил. Интервью закончено, выпустите меня. Я расспросил её. Теперь мы всё знаем. Откройте эту чертову дверь!
&gt; **Доктор Каттаура:** Я сожалею, Карам, но то, как ты ведешь себя... Что, если это эффект? Если ты заразный?
&gt; //Доктор Байяр стучит в дверь в течение нескольких секунд.//
&gt; **SCP-1549:** А что с моими родителями?
&gt; **Доктор Байяр:** [сам себе] Нет, нет, нет, нет, нет, нет. Это не на самом деле. Каттаура, выпусти меня отсюда! Это не на самом, мать его, деле! Ты! //[обращаясь к SCP-1549]// Это ты со мной сделала! Чёртова сука!
&gt; //Доктор Байяр нападает на SCP-1549, пытаясь заколоть её авторучкой.//
&gt; **Доктор Каттаура:** Что ты де- [на английском языке] Охрана? Охрана! Сюда, скорее!
&gt; **&lt;Конец протокола&gt;**
 
Доктор Байяр получил три огнестрельных ранения в последующей потасовке со службой безопасности Фонда и провёл в коме двое суток в лазарете Зоны ██. После дальнейших исследований SCP-1549 и его влияния на SCP-1549-01, д-р Байяр был награждён Крестом Фонда за бескорыстное содействие в установлении взаимопонимания с объектом SCP.
 
После рассмотрения протокола интервью, доктор Байяр был лишён Креста Фонда и понижен до 1 уровня допуска за раскрытие секретной информации аномальному объекту и контрпродуктивное причинение стресса объекту SCP.
[[/collapsible]]
 
[[collapsible show=&#34;Отчёт об инциденте 1549-17e&#34; hide=&#34;Скрыть&#34;]]
██.██.20██ D-1549 (D-488831) отказался от приёма пищи. Когда его спросили о причине этого, субъект заявил, что сотрудники Фонда &#34;пытаются отравить&#34; его. Несмотря на заверения, что ничего подобного с ним делать не собирались, субъект продолжал отказываться от еды, ввиду чего было решено прибегнуть к принудительному кормлению. Когда сотрудники службы безопасности вошли в камеру содержания D-1549, субъект стал агрессивным и попытался их атаковать. Сотрудники СБ успешно обездвижили субъекта и провели процедуру принудительного кормления. После этого SCP-1549 была интервьюирована доктором Джахангиром через двустороннюю видеосвязь.
 
**Протокол интервью 1549-17f от ██.██.20██, перевод с урду**
&gt; **Доктор Джахангир:** Итак, SCP-1549, вы решили, что мы собираемся убить вас?
&gt; **SCP-1549:** Нет, но вы пытаетесь удержать меня от моей миссии.
&gt; **Доктор Джахангир:** Что за миссия? Разве это что-то важное?
&gt; **SCP-1549:** Каждый день я слышу их. Тысячи ангелов Аллаха, полные Его света и Его ярости. Они рассказывают мне мою судьбу. Очистить это нечистое место. На спине семиглавого льва Пророков я уничтожу эту темницу и сделаю свободным этот мир. Но вы мешаете мне. Стараетесь держать меня взаперти, вдали от Аллаха и Его творения, запереть и сгноить. Вы не сможете остановить ко-
&gt; **Доктор Джахангир:** Думаю, всё ясно.
&gt; **&lt;Конец протокола&gt;**
После инцидента 1549-17e, доступ SCP-1549 к религиозной литературе и атрибутике был отменён. Утверждено психологическое обследование SCP-1549 и D-1549.
[[/collapsible]]
 
[[collapsible show=&#34;Заметки исследователя&#34; hide=&#34;Скрыть&#34;]]
**Заметка исследователя 1549-20u**
&gt; Провести анализ было трудно, но общие симптомы объекта и D-1549, похоже, свидетельствуют о параноидальной шизофрении. Предлагаю совместную терапию между SCP-1549 и D-1549, чтобы прояснить ситуацию. Кроме того, не помешали бы еженедельные прогулки на открытом воздухе. Она живет в этой коробке с ██ лет. - Д-р Уиллис
&gt; 
&gt; //Запрос на ограниченной терапию удовлетворён; контакт между SCP-1549 и D-1549 запрещён. Одновременные сеансы терапии с различными врачами разрешены. Запрос о прогулках на открытом воздухе отклонён. - О5-█//
 
**Заметка исследователя 1549-23f**
&gt; Попытки терапии оказались безрезультатными. Она не может говорить о том, что чувствует, потому что она не может чувствовать. Попытка работать с расходниками столь же бессмысленна. Они не знают, почему чувствуют страх или гнев или ещё что-то, и любой прогресс сомнителен из-за её трансляционных способностей. Рекомендую немедленное прекращение сеансов терапии. Вместо этого, запрашиваю для SCP-1549 курс антипсихотических препаратов. Следует держать большинство позитивных симптомов (бред и паранойю) под контролем. - Доктор Джонстон.
&gt; 
&gt; //Запрос удовлетворён. - O5-██//
 
**Заметка исследователя 1549-38w**
&gt; Низкие дозы перестали действовать; похоже, у неё развилась толерантность к ним. Мы не можем увеличивать дозу бесконечно. Нам скоро придётся давать ей новые лекарства, чтобы справиться с побочными эффектами от антипсихотических. Я предлагаю либо поместить её в индуцированную кому, что позволит прекратить её трансляции, либо попробовать прибегнуть к психохирургии, чтобы предотвратить дальнейшую психологическую деградацию. - Доктор Эриксон
&gt; 
&gt; //На рассмотрении. - O5-█//
[[/collapsible]]</textarea></pre>
