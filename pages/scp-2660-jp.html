    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2660-JP - ベルの鳴る時
**著者:** ©︎[[*user yzkrt]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-2660-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2660-JPは存在する地点からの移送が不可能なため、現地[[footnote]]中国████省██市の民家の内部。[[/footnote]]で収容されます。秘匿のため、SCP-2660-JPの周囲は小型の倉庫に偽装されます。SCP-2660-JPは異常性についての調査が完了次第Anomalousアイテムへの再分類が行われる予定です。

**説明:** SCP-2660-JPは1台の旧式電話機です。調査の結果1980年代から流通していた██社の型番の一種と外見が一致していることが判明していますが、X線を用いた透過式の検査では内部は完全に損傷しています。SCP-2660-JPの外装は通常使用される中で発生したと思われる経年劣化が見られます。

SCP-2660-JPは発見された民家から移動させることができません。SCP-2660-JPは床面に固定されており、その周辺には寝具や生活上必要な小物が散乱しています。このことから、以前のSCP-2660-JPの所有者はSCP-2660-JPの周囲で生活していたと考えられます。SCP-2660-JPが発見された民家のその他の部屋は非常に荒れており、民家が放棄される以前から使用されていなかったと考えられます。また、SCP-2660-JPが存在する民家には居住記録が存在しません。

SCP-2660-JPは側面にマジックで手書きされている電話番号[[footnote]]側面には『[[[SCP-3790|怪奇部門]]]　███-████-████』と記述されている。[[/footnote]]に発信することで異常性が発生します。オブジェクトに他の番号を入力した場合、オブジェクトは発信しません。また、異常性のない固定電話/携帯電話で記述された電話番号に発信した場合、当該番号は通常の割り振りから逸脱したものであることから、一般的な警告の音声のみが流れます。

記述された電話番号で発信したSCP-2660-JPは、無差別な男性の独居老人が所有する固定電話に接続します。しかし、SCP-2660-JPを用いて会話することはできず、10度以上発信ベルを繰り返す、もしくは通話相手が応答を行った瞬間に切断されます。この切断は通話記録よりSCP-2660-JPの側から行われていると推定されます。また、SCP-2660-JP自体の破損により、SCP-2660-JPは発信側の音声を受信側に送信する機能を持ちません。

電話局による発信記録から、SCP-2660-JPの電話番号は[削除済]であり、一般的に利用されている電話番号の1つであることが判明しています。しかしながら、SCP-2660-JPは他の電話の発信に対して受信を行わず、受信ベルを鳴らすことはありません。財団はこれ以上の異常性についての研究は有益でないとして、現行の実験の終了と同時にSCP-2660-JPをAnomalousへ再分類する予定です。</textarea></pre>
