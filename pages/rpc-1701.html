**Объект №:** SCP-1701

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Над SCP-1701 возведена Зона 82 с целью сбора как можно большего количества данных о содержащей объект пещерной системе, прежде чем дальнейшая эрозия сделает содержащуюся в ней информацию недоступной, а также для предотвращения негативного воздействия местных горных работ на стабильность пещер. Наблюдение и разведка SCP-1701 производятся при помощи беспроводных мелких дронов, чтобы не вызывать дальнейшего повреждения структур объекта.

**Описание:** SCP-1701 - останки колонии в природном ядерном реакторе, развившейся в течение краткого периода палеоэры (около 1700 млн. лет назад) до разумности, но впоследствии вымершей. Пещерная система SCP-1701 находится на ███ м ниже поверхности в ████, Габон, и доступна через закрытое отделение уранового рудника ████.  Хотя провести полное обследование пещерной системы не представляется возможным ввиду её структурной хрупкости, радарное сканирование показывает, что она имеет примерно 20 км^^3^^ в объёме и содержит, по меньшей мере, 31 экземпляр SCP-1701-1/2. Пещеры в настоящее время заполнены пресными подземными водами, в которых обитают колонии цианобактерий, являющихся потомками SCP-1701-2.

SCP-1701-1/2 - обозначение жидкостно-биологического ядерного интеллекта, населявшего SCP-1701. Объект состоял из чрезвычайно тонких решёток спрессованного урана-235 (SCP-1701-1), населённых колонией радиационно-стойких экстремофильных цианобактерий (SCP-1701-2). SCP-1701-1/2, по-видимому, достиг определённой формы вычислительного мышления, осуществляемого путём движения воды через матрицы U^^235^^  с помощью конвекционных токов и движения колоний SCP-1701-2. Экземпляры SCP-1701-1/2, на их собственном языке называемые &#34;Объём, Занимающий Тепло&#34;, были осведомлены о наличии других экземпляров благодаря эффектам их присутствия в виде тепла и водных течений в окружающей среде, и разработали &#34;разговорный&#34; язык на основе регулирования давления и температуры потока.

Единственным способом физического взаимодействия SCP-1701-1/2 с пещерой было медленное нанесение узоров на камень при помощи конвекционного потока, - с помощью этого средства они записывали свои знания. Подавляющее большинство записей SCP-1701-1/2 в SCP-1701 были аналогичны философским диалогам или рассуждениям о природе общества SCP-1701-1/2.

Письменный язык SCP-1701-1/2 изначально рассматривался как непереводимый, до открытия SCP-1701-1/2-CARV-1 - разновидность письма, вытекающую из математических моделей и лежащую в основе языка SCP-1701-1/2, начавшегося с простого самоопределения в базовой шестнадцатеричной системе счисления и развившегося до более абстрактных понятий. В то время как это сделало возможным понимание языка, исследователи напоминают, что все переводы SCP-1701-1/2 представляют собой в лучшем приближённую трактовку сложных математических символов и отношений и не могут считаться абсолютно надёжными. Многие из оригинальных записей, по всей видимости, были уничтожены в результате длительного стирания и эрозии колониями цианобактерий.

**Документ SCP-1701-1/2-CARV-357c:**

Ниже приведён приблизительный перевод фрагмента дискуссии между SCP-1701-1/2-3 (&#34;Холоднее-Других&#34;) и SCP-1701-1/2-4 (&#34;Стремящийся-Вниз-к-Тишине&#34;). Тон и язык дискуссии характерен для прочих диалогов SCP-1701-1/2. Судя по следам износа, диалог записывался в течение почти 500 лет, что дает некоторое представление об относительной шкале времени мышления SCP-1701-1/2.
 
&gt; ... Верхняя-Турбулентность [период времени? Эра? Год?], сорок пятый цикл рециркуляций жидкости. Сделал постоянным во вселенной Думающий-в-Мире [вероятно, SCP-1701-1/2-6]
&gt; [...]
&gt; Холоднее-Других: Ты утверждаешь, что не знаешь, существую ли я. Как это так? Разве я не общаюсь с тобой? Разве мои потоки не смешиваются с твоим [теплом/разумом/телом], делая мои мысли твоими?
&gt; 
&gt; Стремящийся-Вниз-к-Тишине: Ты взаимодействуешь с моим [теплом/разумом/телом], но как я могу быть уверен, что ты существуешь? Я чувствую тебя, но турбулентность, поток и тепло отличаются от моих мыслей. В моих чувствах я могу быть уверен в твоём существовании, но в моих мыслях я не могу быть уверен, что ты настоящий.
&gt; 
&gt; ХД: Не твоё ли [тепло/разум/тело] узнало меня через твоё сознание? Конечно, ощущать меня - значит удостовериться в моём существовании. Мне кажется, в своих [мыслях? рассуждениях?] ты рассматриваешь весь мир как [пузыри? воздушные карманы?] несуществования, просто [воздушный карман - вероятно, означает иллюзию или сон] своего [тепла/разума/тела].
&gt; 
&gt; СВкТ: Именно. Мои чувства говорят мне, что я существую вместе с тобой и другими [горячими], то [близко, //досл.// в сильном потоке], то [далеко, //досл.// в слабом потоке],  среди воды, которая связана с медленно разрушаемой вселенной. Тем не менее, таким же образом я могу [трогать/говорить] твоё холодное течение, когда мой истинный смысл тёплый, так же могут мои чувства и [тепло/разум/тело] обманывать мои мысли.
&gt; 
&gt; ХД: Я понимаю. Мне кажется, что твой тезис существенно [нетекуч?]. Ты отдаёшь должное только своим собственным мыслям и отрицаешь истинность [тепла/ума/тела] себя и других.
&gt; 
&gt; СВкТ: Единственная правда, которую я действительно знаю - это мои мысли.
 
Более поздние записи SCP-1701-1/2 свидетельствуют, что их общество начало разрушаться по мере возрастания производительности и сложности структур SCP-1701-1. Компьютерное моделирование на основе остатков SCP-1701-1/2 показывает, что после достижения определённого уровня решетки сложности, движение жидкости через SCP-1701-1 начало вызывать разрушительные симпатические колебания, приводящие к разрушению любого SCP- 1701-1/2 с интеллектом выше определённого уровня. Диалоги и записи из более позднего периода развития SCP-1701 принимали всё более и более негативный и нигилистический тон, со всё более частым употреблением слова которое приблизительно соответствует понятию энтропии/воздушного кармана, что может свидетельствовать о том, что SCP-1701-1/2 начали приходить в упадок или медленно деградировать до полного исчезновения.</textarea></pre>
