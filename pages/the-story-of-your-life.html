在你漫长而短暂的一生当中，我想你很难有机会安安静静坐下来倾听心碎者之语。我或许会想到要何时对你讲述这些话语。也许你那时还很小，向旁人卖弄着你漂亮的银灰色卷发和完全继承自父亲的美丽眼瞳；也许你那时已然成长，在鼓励研究异常的自由学府中遨游知识的海洋；也许你那时步入青年，在背世之途上渐行渐远。可是自你诞生之时起，我的生活仿佛陷入了一个闭合的圆，兜兜转转，无论如何也找不到出口。

所以我决定自杀。

我不必如辩论一般细细阐述我的理由。不必诉说这已化作“汹涌情欲与暗无边际的放逐”的生活该如何继续。更不必进行无畏的尝试。我早就知道最好的答案、最为悄无声息的结束。而非用利刃割破手腕时飞溅的鲜血，或是吃下致命的毒药后被送往医院洗胃时的难忍与刺鼻的气味。我知道最好的办法。悄无声息地给予我永恒的安眠，让一切显得自然而顺理成章。

我打开电脑，坐下来，开始撰写你一生的故事。

就在这时，电话响了起来，有来自总部的人要来见你。你感到困惑，但你仍然放下了手头的文件，来到[[[secure-facility-dossier-site-cn-71|站点]]]主管林博士的办公室中。等在那里的看上去像是两个美国人，一名身穿陆军制服，另一名则穿着西装。这看起来真是奇怪的组合，至少在基金会如此。在心中默默的想着，你向为首的军官伸出手去：“是劳伦兹上校吗？我是顾自由。”

“你好，顾小姐。”你们握手时他扬起嘴角露出一个僵硬的笑容。“在研究方面我们可能遇到了一些问题，需要你的帮助。”

“是本部的项目吗？”你问。这时林博士已经走出了办公室并关上了房门，给予你们单独谈话的时刻。//这很不合常理，//作为在座权限等级最高的人员，他有权就人事对接发表意见。

“是的。”那个身穿西装，看起来像是像是助理的男人回答，//这不合常理//，难道他们到来之前没有就回答问题的先后顺序达成共识吗？“是一个现实改变类实体。但不是传统意义上的绿型。他更加的——难以捉摸。对于这个，你有什么看法？”

“首先我必须声明，我从来没有过处理现实扭曲类个体的经验，我的意思是说，在中国分部有更多这方面的专家，为什么要选中我？”你问。

“命令来自O5议会。”他耸了耸肩，“据我所知他们可能只是在开晨会的时候收到了一封莫名传入邮箱的邮件。”

你沉吟了片刻：“我明白了。那么我们什么时候动身？”

上校有些震惊的望着你：“越快越好。你已经做好了前往本部工作的准备吗？”

“当然，当然，”你感到有些困倦。“不然你们千里迢迢来这里找我，难道是就是为了看看我纸上谈兵的本事吗？”

身穿西装的男人点了点头，//仿佛此前疏忽、直到现在方才想起一样，//他伸出右手与你相握：“我的名字是哈姆林·格罗维斯博士。称呼我为格罗维斯就行了。”

验证了你的ID卡片之后，安保人员通过格罗维斯博士之手将卡片递还给你，等待气密门打开的时候，你开始打量周边的状况。地面上铺着瓷砖，墙壁是由简单的白漆刷成，看起来如同居家房屋般并无不妥。但你知道在这样平静的外表之下掩藏着怎样的谎言、墙壁内镶嵌着斯克兰顿现实稳定锚，不知是不是心理作用，在这里呆久了会让人不由得头晕目眩。而在干净地能照亮人影的瓷砖下方数百乃至数千米处，埋藏着为预防收容失效准备的核弹装置，按下按钮就能把整个设施炸上天。而这样的设施据你所知，在世界各地还有着成百上千个。

//你不知道自己为何会知道这样的事情。//

“来吧，请进。”格罗维斯博士先你一步跨进了那扇现已打开的气密门中，你定了定神，也跟了上去。

你想，映入眼帘的将是怎样一幅可怕的景象呢？是噬人的怪物，或是致死的模因，或是能在一瞬间分崩离析整个世界将你的身体变成一块巨大的牡蛎融化在芝士当中？

你看到了一扇玻璃窗，如同旅馆房间一样的人形收容单元的床上躺着一个身穿白色基金会标准服装的黑人。他蜷缩在床铺靠近墙壁的角落，看起来像是睡着了，又或许做了什么噩梦，胸口略微激烈地起伏着。

“这——是？”你怀疑地发问：“一个‘现实改变实体’，分级暂定为Keter甚至无法满足？呃……我不太明白。”

“生前曾是一名名叫萨姆·豪威尔的非异常非裔美国人，据信死于1996年。在其死后不久，[[[SCP-3812]]]被观测到从其坟墓中升起并消失。”格罗维斯博士递给你一份纸质文件，封面上写着“根据O5议会的命令”等字样。“目前来看……他还患有极晚期的艾根曼-维托精神分裂症。”

“如果是这样的话也许你们需要我的另一位同僚，心理学专家[[[hannah-s-personnel-file|梅汉娜博士]]]。”你说。格罗维斯博士笑了笑，没有接你的话。你低下头来阅览手中的那份文件。

“这里……‘虽然SCP-3812通常温顺且漫无目的，但它的随机爆发对附近的任何生物来说都总是致命的，若不妥善控制可能导致大规模严重灾难。’指的是什么？”你问。

“我只能说，在他上一次发作的时候，顷刻间整个站点被从天而降的陨石夷为平地。”格罗维斯博士耸了耸肩。“当然，你知道，做我们这行总是伴随着危险。他现在的情况尚算得上稳定。”

你难以置信的望着他：“所以这和我有什么关系？我只是中国分部处理普通异常的普通研究员，怎么会被分配到这么危险的项目？”

“谁知道呢，也许是神开的玩笑。”他用手指了指自己的头顶之上。“祝你好运，顾博士，看在上帝的份上。”

那天晚些时候你被安排与SCP-3812会面。你感到有些忐忑不安，但不知为何心里又充斥着某种异样的期待。气密门再次打开。你看到他仍坐在上午的位置，只是稍稍变换了姿势，他现在看起来像是将头埋在膝盖上寻求安慰的鸵鸟。你和门口等待的格罗维斯博士对视一眼，独自将装在有测量机器的手推车推入了房间。就你所能认出的机器来看，似乎是为了在谈话时测定周围的现实扭曲程度和休谟指数。

你在桌边的椅子上坐下，深吸了一口气，然后开口：“你好。”

你没有得到任何回答。听到你的声音后，SCP-3812的身体颤抖了一下。

你叹了口气：“我们想要帮你，先生。如果你配合我们，我们不知道该提供怎样的援助。”

男人抬起头，你看到他的脸上有一种属于精神病患者的恐惧和癫狂，两种情绪交杂在一起，让你怀疑他是否会突然冲上前来拧断你的脖子。你向门口瞥了一眼，格罗维斯博士和两名安保人员正站在那里，让你稍稍放下了心。

“能说说你的感受吗？”你问。

“不适与不安。我身处万物之中。被所处的事物撕裂成万千碎片。我无处不在。”他哑着嗓子声线颤抖。“许多声音在我的耳边。许多画面。影响不断重叠在一起。好像我能穿越亿万年的时光将所有东西都连接成一条线。我的世界被这些纠缠的线充斥了。抱歉。我总是……不知道我在说些什么。”

“没关系。”你回答。

略显尴尬的沉默。你想到若是梅汉娜在这里的话一定比你更适合谈话。你搜肠刮肚试图想起来她告诉你的哪怕是最微不足道的心理学技巧。但是这时SCP-3812开口了。

“你相信这个世界上有神明存在吗？”他问。

“我是基督徒。”你在错愕中回答。我曾有位很好的朋友，她在十五岁时考上了本地的重点高中，接着她被查出患上了晚期白血病。我最后一次见到她时，她身上插着输液管，身体因为激素药物像发酵的面团一样膨胀起来，头发都掉光了，她戴着帽子。很快她便死去了。她那中年失独的母亲是位基督徒，你从未见她悲伤到不能自已，而是不断祈祷女儿的灵魂能够升入天国。她的身上洋溢着慈爱的光芒。

“神。不是普通的神，是在我们之上的神。我知道这听起来很疯狂，但我想我们的神不是一个。”他瑟缩起来，“我不知道你在做什么。我不知道你在想什么。你和那些人不一样。”

“不一样？”你感到困惑。

“你的神……和我的，不一样。并没有像我的神对我所做的那样折磨着你。这很……不同。我每天都在面对的事物都在增加。这伤害了我，非常糟糕。你……不，你还看不到他。但你会看到他的。你现在……在我之下，在他之下……但你总有一天会和他升入同一个平面，这是你的神想要做的……抱歉，我总是在胡言乱语。”

“我们想要帮助你。”这时你偷瞄了一眼休谟示数器，上面没有显示出任何变化。

“求求你，帮帮我。”他突然从床上跳了下来几乎冲到你的面前。他跪在地上比划所有具有宗教意味的手势，仿佛你就是他面前的神灵：“求求你——阻止那家伙，帮帮我，请你做点什么，阻止他。帮我离开这里，上帝啊求求你——”

“我能为你做什么？”你慌乱地问道。

“不，不是说你，我是说——你，这不重要，请你——”

他从那个地方突兀地消失了。

愣了几秒钟你才尖叫起来，两名安保人员迅速冲入了房间，见到空荡的床铺和你之后露出奇怪的表情。你用了一段时间才能够断断续续地把所发生的事情讲述出来。格罗维斯博士抓住你的肩膀，把你半拉半抱地拖出了房间。你坐在他的办公室中，他往你冰凉的手中塞了一杯咖啡。

“我搞砸了吗？”你问。

“没关系，他经常会这样，也许会重新出现在这里，也许会出现在别的什么地方。”格罗维斯博士安慰你。

“他到底是什么东西？”

“你知道在2015年的存在威胁基金会峰会上，达利乌斯·圣约翰博士提出的理论吗？”

“PK级世界末日‘存在性万魔殿’？”你说，“我以为那只是一种假设？”

“本该是的。一个能够获得更高能量的形而上学维度的实体或力量，将会像我们看待漫画中人物的现实一样，感知我们的现实。 而我们能够随心所欲地改变这个故事，只需用不同的方式来讲述。这个更高的能量能够毫不费力地改变不仅是本地的现实，而是整个现实，改变基线，改变它最基本的方面。”格罗维斯博士说道：“我不知为什么他要安排你与SCP-3812会面——也许自有他的理由。如果可以的话我建议你读一下斯克兰顿博士的著作，《取代与现实梯阵》。就像我不知我为什么要向你讲述这样的话，也许我也在为他服务。”

“他是我的神吗？”你问。

“我不知道，但或许——”

一声轰然巨响打破了你们的交谈。透过格罗维斯博士的办公室窗口你看到数以百计的流星向一块荒芜的不毛之地重击而去。大地发出震颤的轰鸣。“等在这里。”格罗维斯博士慌慌张张地对你说到，随即跑出了房间。//她现在希望我独处。//一个念头模模糊糊地浮现在了你的脑海。

你想起了那段日子。你好友的母亲劝说你信基督教，而你不愿意伤了这名刚刚失去女儿的老母亲的心，答应了她的请求，但对教会不屑一顾。当你离开中国远赴海外留学之后，在繁重的新旧约研究中彻底失去了兴致。

那天晚上你做了个梦。你梦见自己坐在电脑前。注视着屏幕上的文字。你的手指不受控制的在键盘上跳跃，眼中所见的尽是破碎的画面：你想起你的一生。你所经历的万事万物仿佛化作一张扁平的纸，重叠在你的面前，几乎没有任何厚度。

“那么，真正构成神的是什么呢？ 这个实体必须能够完全取代我们的现实，能够看到我们的现实，而不是像我们看待蚂蚁，而是会看到我们的想法和思维。它与我们的现实是完全分离的，不妨说我们正是一页纸上的文字。这个真正的创造者可以被认为是神。”你想起在SCP-3812的文件中看到的关于斯克兰顿博士著作的摘录。

你从压抑的梦中醒来，明白自己看到了一幅怎样光怪陆离的景象：

世界在你面前轰然坍塌，拉长成了一根细长的线。你在那里看到你的前世今生，在你生活中的那个阶段，对你来说不存在过去，也不存在未来。如果你已经知道了未来，便不可能反抗这个既定的命运。

世间的万事万物在你面前展开。与SCP-3812的交谈让你明白，若是这无数叙事终将不断向上，你将取代你之上的一切。这便是你的神强加于你的意志。你知道自己该做什么了。

你打开电脑，坐下来，开始撰写我一生的故事。</textarea></pre>
