&gt; Nexus
&gt; /ˈnɛksəs/
&gt; 
&gt; # uma conexão ou série de conexões conectando duas ou mais coisas.
&gt; # um ponto central ou focal
&gt; # uma área/zona concentrada de atividade anômala

[[size 230%]]**Informações Operacionais sobre Nexuses**[[/size]]

[[size 200%]]**O Que é um Nexus**[[/size]]
@@@@
^^[[size 130%]]//Nunca nem ouvi falar disso antes//[[/size]]^^

Um Nexus (plural: Nexuses) é uma área/zona que é ativamente anômala e suporta uma comunidade permanente. Imagine uma cidade como Nova York, exceto que talvez a cidade nunca veja o Sol, ou que as pessoas às vezes se transformam em animais, e isso é perfeitamente normal para elas.

Normalmente, a Fundação/Grupos de Interesse classificariam esses lugares como SCPs e tentariam tirar todo mundo e fechar o lugar. Infelizmente, às vezes isso nem sempre é possível ou viável. Portanto, eles designam esses locais como um Nexus. Isso significa que essas áreas são reconhecidas como locais de atividade anômala e deixadas em paz, embora sob supervisão de um GDI ou governo. Eles também são escondidos do público, e todas as evidências de sua existência, ocultas.

Também existem versões maiores dos Nexuses, conhecidas como Portos Livres. Essas áreas são inerentemente anômalas, frequentemente desconectadas do mundo principal. Elas atuam como zonas seguras onde a Máscara não é necessária, visto que todos que entram em um Porto Livre sabem do anômalo. Portos Livres normalmente são reconhecidos como estados soberanos e são autogeridos, embora com alguma intervenção de agências federais ou internacionais.

-----

[[size 200%]]**Características de um Nexus**[[/size]]
@@@@
^^[[size 130%]]//As fundações de uma ideia//[[/size]]^^

[[size 150%]]**Baixa População**[[/size]]
A maioria dos Nexuses apresentam números populacionais bem baixos, com o maior sendo 30.000[[footnote]]Uma exceção seria Nx-03, Hy-Brasil, com uma população anterior de pouco mais de 100.000[[/footnote]]. Uma grande população muitas vezes significa que as notícias sobre o Nexus se espalhariam muito mais. Isso é também um bônus adicional para a Fundação, que os ajuda a manter a Máscara com facilidade.

[[size 150%]]**Os Limites de um Nexus**[[/size]]
As anomalias de um Nexus apenas ocorrem dentro dos limites do Nexus (ou, em certos casos, em outros Nexuses). Por exemplo. Você não pode força um Homem-Cabra da Sloth&#39;s Pit a sair dos limites do Nexus: o ato simplesmente o tornaria uma cabra normal depois de um tempo. O que acontece no nexus, permanece no Nexus.

[[size 150%]]**Influência Temática**[[/size]]
Cada Nexus tem seu tema central que engloba toda a ideia da anomalia no Nexus. Eles podem existir em qualquer lugar do mundo, desde que tenham pelo menos cerca de 25 pessoas e não batam com nenhum local do mundo real. Além disso, você está livre para fazer o que quiser. Se você quer um Nexus onde chove salmão, vá em frente[[footnote]]Alguém já fez essa ideia, infelizmente[[/footnote]].

-----

[[size 200%]]**Documentação de um Nexus**[[/size]]
@@@@
^^[[size 130%]]//O lado técnico de um Nexus//[[/size]]^^

[[code]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Nexus Nº:** Nx-XX

**Designação Civil:** [Nome da Cidade Nexus]

**População:** [Número aproximado de pessoas vivendo no Nexus]

**Classificação da Área:** Briar/Asfódelo/Camelote/Shangri-La/Dunwich (indique qual classe)

**Protocolo de Interação com o Nexus:** [Parágrafos explicando os requisitos especiais para funcionários trabalhando no Nexus]

**Instalação de Contenção:** [Sítio/Área opcional dedicado à contenção e monitoramento]

**Descrição:** [Parágrafos descrevendo o Nexus]

**Adendo:** [Páragrafos adicionais opcionais]

[[/code]]

-----

[[size 200%]]**Classificações de Área de Nexus**[[/size]]
@@@@
^^[[size 130%]]//O teste da caixa para Nexuses//[[/size]]^^.

[[size 150%]]**Critérios para as Classificações de Área dos Nexuses:**[[/size]]
# Quão óbvio é o Nexus?
# Qual a probabilidade de civis o encontrarem.

[[size 150%]]**Classificações de Área dos Nexuses**[[/size]]

[[size 130%]]**##blue|Briar##**[[/size]]
Nome derivado do antigo Briar Patch de A Canção do Sul. Algumas curiosidades locais, maior frequência para eventos extranormais e objetos anômalos. Requer pouco ou nenhum acobertamento por parte da Fundação.
@@@@
[[size 130%]]**##green|Asfódelo##**[[/size]]
Nome derivado dos Campos de Asfódelos, a vida após a morte incrivelmente medíocre da mitologia grega. Civis terão a sensação de que algo está errado com relação a este lugar, maior frequência de eventos extranormais e objetos anômalos. Requer algum acobertamento por parte da Fundação.
@@@@
[[size 130%]]**##FFDD00|Camelote##**[[/size]]
Nome derivado das Lendas do Rei Arthur. A atividade anômala é uma parte integrante do povoado. A Fundação tem que realizar acobertamentos regularmente, além de tornar um pouco mais difícil para que civis encontrem o local retirando-o de mapas e coisas assim. Instalações de contenção podem ser necessárias dependendo do caso.
@@@@
[[size 130%]]**##orange|Shangri-La##**[[/size]]
Nome derivado do romance Horizonte Perdido de James Hilton. Centro de atividades anômalas. Tentativas ativas de deter civis. A Fundação lida com o anômalo conforme ele vem. É necessária uma Instalação de contenção.
@@@@
[[size 130%]]**##red|Dunwich##**[[/size]]
Obrigado H.P. Lovecraft. O lugar todo é praticamente anômalo. O Nexus está quase totalmente isolado do mundo não anômalo. Podem ser necessárias medidas especiais para manter funcionários seguros. É necessária uma Instalação de contenção.
@@@@
[[size 130%]]**##purple|Porto Livre##**[[/size]]
Centros anômalos de comércio e vida. Essas comunidades estão abertamente cientes do anômalo e o praticam ativamente. Esses centros são protegidos por legislação nacional/internacional e proíbem a intervenção da Fundação. O policiamento do Nexus é feito por meio de agências próprias. Esses Nexuses só podem ser acessados por meios anômalos[[footnote]]Pense no Beco Diagonal de Harry Potter. [[/footnote]].

-----

[[size 200%]][[[scp-6000|Nx-01]]] | [[[http://wanderers-library.wikidot.com/|A Biblioteca do Viajante]]][[/size]]

**Classificação da Área:** ##red|**Dunwich**##

**Descrição:** Uma vasta biblioteca extradimensional, supostamente contendo todo o conhecimento já escrito. Embora a Fundação tenha conhecimento da Biblioteca desde 1955, ela existe há muito mais tempo do que isso. A Biblioteca serve como base de operações para o GDI-014, a [[[serpent-s-hand-hub|Mão da Serpente]]] , mas várias entidades desumanas conhecidas como Bibliotecários são as que realmente mantêm e protegem o Nexus. Indivíduos que prejudicam a Biblioteca, seus livros ou seus patronos são punidos sendo transformados em Bibliotecários para quitar suas dívidas. Esse destino aconteceu com vários funcionários da Fundação e agentes da [[[goc-hub-page|GOC]]] durante incursões na Biblioteca, e assim a Fundação adotou uma abordagem mais diplomática para esse local em específico.
