[[include component:image-block name=https://live.staticflickr.com/6205/6092963947_1d4b6d03d9_m.jpg|
caption=**Espécime de SCP-955, coletado na sala de aula de Escola Diurna ████████, Connecticut**|
width=300px]]

**Item nº:** SCP-955

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Espécimes de SCP-955 devem ser contidos em um canil de tela de aço ao ar livre com teto e piso de concreto que forneça drenagem suficiente. A malha da tela deve ser suficiente para conter espécimes juvenis, e a tela deve ser revestida com anticorrosivos e inspecionada regularmente quanto a danos. Cada canil deve ser de tamanho suficiente para permitir que os espécimes se exercitem. Recomenda-se que cada canil contenha uma variedade de brinquedos duráveis de borracha ou plástico para animais, a fim de reduzir o estresse dos espécimes. As amostras devem ser nutridas com 1 a 4 litros de solução de frutose por dia e devem ter livre acesso a água limpa e fresca.

Funcionários são aconselhados a usarem equipamento de proteção anticorrosivo ao visitar a área do canil e evitar fazer movimentos inadvertidamente ameaçadores ou assustar as amostras. Os detentores do Sítio-34 relataram que tocar gravações de música suave e sons de risadas de crianças é eficaz na redução da ansiedade nos espécimes SCP-955 alojados lá. Se um espécime de SCP-955 ficar angustiado, um cuidador deve primeiro confirmar a integridade de seu equipamento de proteção e, em seguida, aproximar-se lentamente do espécime e fazer contato físico: acariciar suavemente o tórax superior ou a carapaça do espécime demonstrou acalmar o espécime.

**Descrição:** SCP-955 é uma espécie de criaturas terrestres semelhantes a artrópodes nativas de áreas temperadas da América do Norte. Os organismos medem entre 20 e 200 centímetros de comprimento e apresentam uma cabeça bulbosa que lembra superficialmente a de um peixe de alto mar, uma boca grande com dentição extensa e cercada por órgãos semelhantes a flagelos, dois olhos em cristas no topo da cabeça, um grande órgão semelhante a uma antena entre os olhos, protuberâncias semelhantes a barbatanas perto da parte de trás da cabeça e um plano corporal longo e segmentado com vários pares de pernas. Os juvenis de SCP-955 são de cor cinza claro, enquanto os espécimes maduros variam de castanho a preto.

Se assustado ou ameaçado, o organismo levanta a cabeça e o tórax do chão enquanto emite um grito estridente, depois projeta um muco viscoso, pegajoso, fétido e cáustico em várias direções de sua boca e protuberâncias e tenta fugir ou se enterrar no chão. Espécimes maduros de SCP-955 são capazes de esguichar o muco por uma distância de vários metros. O muco é corrosivo para metais e a maioria dos materiais orgânicos (incluindo os tecidos de criaturas vivas além do próprio SCP-955), e contém uma neurotoxina que torna o contato da pele desprotegida com o muco extremamente doloroso.

SCP-955 parece possuir um nível de inteligência aproximadamente comparável a um cão juvenil. Os organismos são curiosos, altamente sociais, brincalhões e atraídos por cores vivas, sons agudos e açúcar. Cada uma das vinte e três coleções de espécimes de SCP-955 de seu habitat, até o momento, ocorreu quando um ou mais dos organismos encontraram um ou mais humanos, normalmente em áreas arborizadas, mas povoadas, campos de jogos, pátios de escolas ou locais semelhantes frequentado por humanos fisicamente ativos. Os organismos SCP-955, atraídos pela atividade ou cheiros, se aproximarão rapidamente dos humanos enquanto contorcem seus órgãos faciais e batem suas barbatanas e emitem um som de rosnado ou assobio--o estudo do comportamento de SCP-955 em cativeiro sugere que esses sons sinalizam excitação e um desejo de interagir com os humanos de forma amigável ou lúdica. Quando os humanos que encontram instâncias de SCP-955 reagem com alarme ou violência, os organismos exibirão o comportamento de resposta à ameaça observado acima.

Parece que na ausência de um episódio de emissão de muco, cães e crianças menores de sete anos geralmente não percebem a aparência ou comportamento de SCP-955 como alarmante ou ameaçador. Várias crianças que interagiram com um espécime de SCP-955 sem incidente adverso foram solicitadas a desenhar ou descrever o organismo, com os resultados representando consistentemente SCP-955 como &#34;fofo&#34; ou &#34;felpudo&#34;. [[footnote]]Dr. Patel especula que SCP-955 pode ter algum efeito que faz com que crianças pequenas, como classe, percebam o organismo de forma diferente de crianças mais velhas ou adultos.[[/footnote]][[footnote]] Este efeito parece ser um inverso dos efeitos semelhantes vistos em [[[SCP-252]]] e [[[SCP-2662]]] envolvendo medo e devoção ritualística, respectivamente.[[/footnote]] Observa-se que crianças pequenas, em particular, gostam de interagir com SCP-955, muitas vezes incluindo manter contato físico próximo com elas ou manuseá-las. O espécime retratado na fotografia, juntamente com vários outros espécimes, foi encontrado por alunos do jardim de infância na Escola ████████ em Connecticut. Os alunos designaram os espécimes como &#34;Sr. Inseto Bobo e seus bebês&#34; e os introduziram nas instalações da escola, onde permaneceram por vários dias até encontrarem um grupo misto de alunos e professores adultos, com resultados traumáticos.

A dieta de SCP-955 em seu habitat natural é desconhecida, mas não há indícios de que seja carnívoro.
