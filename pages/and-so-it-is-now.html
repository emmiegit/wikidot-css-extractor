**Ngày 30 tháng 4 năm 1998**

Able siết nắm đấm của mình chặt tới mức lòng bàn tay bật máu. Y không thể nghe thấy những gì đang diễn ra, nhưng y biết có người bên ngoài.

Y phải giết chúng. Cơ thể y căng thẳng đến độ như sắp vỡ tan. Từng thớ cơ trên người y sẵn sàng giết chóc, cần giết chóc như cơ thể phàm trần cần ăn và thở. Niềm thôi thúc gặm nhấm ruột gan y, kinh khủng hơn cả một người sắp chết đói.

Gần đây y đã cố gắng kháng cự trong vài phút mỗi khi được triệu tập để nói chuyện với anh trai mình, nhưng giờ đây, khi tự do gần trong gang tấc...

Y sẽ đợi cho đến khi cơ thể nứt toạc nếu cần.

--

Nghi thức yêu cầu tổng cộng tám phong ấn bảo vệ lớn, hai mươi bốn phong ấn bảo vệ nhỏ, ba Kết giới Rath-Ba và một Ma trận Sav kết nối với hệ thống bốn mươi vòng tròn triệu hồi. Ngôi mộ nằm tại trung tâm nghi thức, bề mặt phủ đầy cổ ngữ màu đỏ thẫm. Các Giám đốc quan sát từ phòng trú ẩn cách đó vài trăm mét. Với một lần nhấn nút, họ có thể kích hoạt Ukulele: nhấn thêm lần nữa, họ có thể làm ngập và đánh sập căn buồng.    

Để kiếm đủ máu thì dễ thôi: họ đã dựng một trạm máu di động để thay thế cho nghi thức tàn sát hàng trăm nô lệ. Cái khó ở đây là làm sao để tái hiện lại nghi thức một cách chuẩn xác nhất: toàn bộ những ghi chép hiện tại chỉ là bản tổng hợp lại từ vài văn bản cổ và các nghi thức bùa chú đảo ngược từ hàng thiên niên kỷ trước. Số lượng tài liệu được tìm thấy trong bốn tháng qua đã tăng gấp ba lần số lượng hiện vật Daevite được lưu trữ, đấy là chưa tính đến những món mà không có trong danh sách, đã hé mở kiến thức mới về nền văn minh Daeva như cái cách mà Đá Rosetta khai sáng con người ta về người Ai Cập cổ.   

Tiếng cầu kinh vang lên. Một phần mười nhà huyền học Liên Minh quây thành vòng tròn, lắc lư theo giọng điệu trầm bổng đều đặn. Âm thanh u sầu đầy ám ảnh nhuốm màu tàn uế.

Đặc vụ Alto Clef đứng trong vòng tròn bảo vệ riêng, cách cánh cửa mộ 20 feet. Anh chỉ biết một chút về Daevic, và gần như mù tịt về cái gọi là ma thuật. Anh đành tập trung vào cửa mộ. Dù cho thế nào đi chăng nữa, ngay khi nó mở ra, anh sẽ phải đối phó với Able.

Tiếng cầu kinh to dần, lời nói tuôn ra dần gấp gáp hơn. Căn phòng tràn ngập ánh sáng, những cái bóng thoắt ẩn trên tường tựa một điệu nhảy hoang dại. Gió rít lên trong bầu không khí tĩnh lặng, tạo nên tiếng gầm vang vọng khắp hang động. Vạn vật bùng nổ điên cuồng, xoáy tròn và va chạm, rồi dừng lại. Tiếng cầu kinh, ánh sáng và cơn gió phụt tắt như cách ta dập một ngọn nến.

Xong rồi.

--

Xong rồi.

Niềm thôi thúc đã tan biến. Y cảm thấy nhẹ nhõm, các cơ bắp được thả lỏng. Y cảm thấy yếu đuối hơn bao giờ hết. Tâm trí y rối bời: mọi thứ đang dần trở lại với y, và nó thật xa lạ. Lạnh giá, đói khát, sợ hãi… Phải chăng y đã chịu cái kiếp công cụ này quá lâu đến nỗi quên mất rằng bản thân cũng từng là một con người?

Có vẻ là vậy. Nếu vậy thì y sẽ học lại.

Able đứng dậy, và lần đầu tiên sau hơn mười nghìn năm, bước chân của y không vững.

Y đẩy cánh cửa mộ một lần cuối cùng.

--

Cánh cửa mộ bật mở. Able bước ra, loạng choạng như một người bị liệt đang tập đi lại. Y tiến đến lớp kết giới đầu rồi dừng lại.

Clef bước ra khỏi vòng tròn và cất bước về phía người đàn ông tới từ thời đại đồ đá mới.

[Có vẻ như ta đã thành công rồi đấy.]

Able gật đầu. Y vung tay mạnh như thể đang vung dao.

[Phải. Ta thành công rồi.]

Able bật cười, quay về phía nhóm người đứng ở rìa vòng tròn rồi dang tay đắc thắng.

[Nghe cho rõ đây, bộ tộc của Clef! Ta đã tự do ngay trước mặt các ngươi! Cầu mong Vị thần Trị vì Sông và Núi sẽ phù hộ và tỏ rằng ta là máu mủ của các ngươi từ giờ phút này trở đi!]

--

ĐẶC LỆNH O5 30-04-1998

Theo thỏa thuận ban đầu của Dự án Greenhouse, Đặc vụ Alto Clef và tất cả các tài liệu có liên quan sẽ được hoàn lại cho Tổ Chức vào ngày 2 tháng 5 năm 1998. Ngoài ra, các phần còn lại của LTE-9927, quyền quản lý KTE-9927-Prime và quyền giám sát KTE-0706 cũng sẽ được bàn giao về dưới quyền hạn của Tổ Chức nhằm phục vụ cho mục đích nghiên cứu và phát triển giao thức quản thúc sau này.
