    <pre><textarea class="page-source" readonly>私は波打つ砂浜で

**アイテム番号:** SCP-1002-KO

**オブジェクトクラス:** Hiemal

**特別収容プロトコル:** 最初のSCP-1002-KOが製作されたと推定される紀元前27世紀以降に計何本のSCP-1002-KO個体が製作されたのか、また2023/5/1現在基準で計何本が現存した状態なのかについては知らされていない。したがって、現行のSCP-1002-KO隔離手続きは、現存するSCP-1002-KO個体をすべて確保するものではなく、O5評議会決議第23-1011号に基づき、SCP-1002-KOの所有者のうち財団に友好的な人々との協力を通じてSCP-1002-KOが関与した2種高脅威事態の発生を事前に遮断したり、すでに発生した2種高脅威事態を早期鎮圧することに重点が置かれている。

SCP財団韓国司令部には2種高脅威事態の発生が迫っているか、またはすでに発生していることが明らかになった場合、第01K基地の主管下で検劍仙選規約を発動し、SCP財団韓国司令部隷下の主要保安施設の利用可能資源を任意に徴発できる権限が与えられる。現在の基準で韓国司令部内で検選規約の発動および実行権限を持つ人員は、韓国司令部最先任人員である歌魔人管理理事官、または歌魔人管理理事官不在時にイ·ガンス第21K基地理事官だ。現行の隔離手続きに対するより詳しい内容は、5等級保安認可、または1002-KO保安認可所持者にのみ公開されている。

**説明:** SCP-1002-KOは主に鉄や青銅などの金属物質で作られ、長くて鋭い形状をした、一般的に「剣劍」と呼ばれる武器の一部個体を指す。SCP-1002-KOの形態は、それが製作された時代と文化的環境によって異なるが、非変則的剣とSCP-1002-KOを区分できる外的な特徴は存在しない。これまで財団が収集した古代史料によると、SCP-1002-KOは紀元前27世紀頃現在の中国黄河江流域で純粋に人間の思念、中でも切なさや絶望感、怒りなど特定の否定的感情の混合体を封印する目的で初めて製作された。

SCP-1002-KOの製作法は長い時間を経て事実上実戦され、まだ命脈をつないでいる職人たちが存在はしていると推定されるが、財団によってそのような技術を持った個人あるいは集団が発見された事例はない。同様に、どのような手順や意識を経て、SCP-1002-KO個体が一人の個人に帰属するのか、どのようにSCP-1002-KO個体がその所有者の思念を抽出してその中に収容できるのかについても知られていない。

SCP-1002-KO及びその所有者について現在までに知られている事実は以下の通りである。

一旦一人の人間がSCP-1002-KO個体を正式に所有することになれば、SCP-1002-KOの所有者はこれ以上年を取らない。青少年の場合、成長が止まり、成人の場合は老けない。したがって、SCP-1002-KOを保有し続けている限り、当該所有者は老化により自然死しない。1
SCP-1002-KO個体には自意識がないが、所有者の感情、意志、思考と共鳴する性質がある。このような共鳴は主にSCP-1002-KO個体の変性につながり、そのため民間で製作した剣とは異なりSCP-1002-KOは時と状況によってその強度と耐久性に差がありうる。
SCP-1002-KOは破壊される可能性があり、主な原因は数回の衝撃による金属部分の疲労度累積である。SCP-1002-KO個体が破壊された場合、該当個体の所有者は再び年齢を取り始める。
SCP-1002-KOは否定的な思念そのものを抽出して保存するのではなく、人間が非常に特定で極端なストレス状況に置かれた時、瞬間的に噴出する感情を捕集してその中に保存することだ。したがって、SCP-1002-KO個体が自分の思念を吸収した後も、該当個体の所有者は引き続きSCP-1002-KOが抽出した感情を経験することができる。
SCP-1002-KOの存在を言及した古代史料によると、SCP-1002-KO所有者のほとんどは自分のSCP-1002-KOを破壊することを人生の目標と考え、目標達成に努力する過程で剣を利用した決闘や戦争が上手になり、場合によっては剣を利用した超常的武術を身に付けたりもした。

SCP-1002-KOと一般的な非変則剣を区別することはほとんど不可能であり、SCP-1002-KOの所有者の大部分が目立たない生活を好んだため、財団をはじめとする現代の主要肖像機関は2022年にSCP-1002-KOが関連した2種高脅威事態が発生するまでSCP-1002-KOの存在に気づかなかった。2023年に事態が終了した後、SCP-1002-KO関連情報の多数が財団の手に入り、これを土台にO5評議会が決議した内容に従ってSCP-1002-KOの現行隔離手続きが樹立された。

注意:O5評議会決議第23-1011号に基づき、以下の記録物は2023/2/11付で5等級機密保安資料に指定されています。5等級セキュリティ認可または1002-KOセキュリティ認可を所持している者のみが当該記録物を閲覧することができます。
