[[include component:image-block name=SCP-100-TH-J.JPG|caption=SCP-100-TH-J ที่ถูกปกปิดชื่อสถานที่เนื่องจากผลกระทบของวัตถุ|width=300px]]

**วัตถุ#** SCP-100-TH-J

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** 

&gt; //ถึงบุคลากรทุกคน สถาบันไม่ได้มีวิธีการในการป้องกัน SCP-100-TH-J ขอให้ทุกคนหาวิธีการป้องกันผลกระทบนี้ด้วยตัวเอง//
&gt; 
&gt; //ขอให้โชคดี//
&gt; 
&gt; - O5-2

**รายละเอียด:** SCP-100-TH-J คือวัตถุบางเบาที่จะมาในรูปแบบของซองจดหมายสีขาวขนาด 4.25 x 9.25 นิ้ว ด้านหน้าวัตถุมีการพิมพ์ชื่อของสถานที่ที่บางครั้งก็เป็นที่รู้จักและบางครั้งก็ไม่เป็นที่รู้จักอยู่เป็นตัวหนังสือสีน้ำเงิน ภายในวัตถุนั้นมีแผ่นกระดาษที่ถูกพับ เมื่อเปิดอ่านก็จะพบกับข้อมูลของสถานที่และรายชื่อของบุคคลที่ไม่เป็นที่รู้จักยาวเหยียดทั้งสองด้าน ชื่อของสถานที่และบุคคลจะเปลี่ยนไปทุกครั้งที่พบเจอวัตถุ

SCP-100-TH-J มีผลกระทบในรูปแบบ Cognitohazard และ Infohazard ติดต่อจากคนหนึ่งไปสู่อีกคนหนึ่งได้อย่างง่ายดาย มักเกิดขึ้นระหว่างนักวิจัยอาวุโสกับพนักงานระดับล่าง บางครั้ง SCP-100-TH-J ก็จะไปโผล่อยู่บนโต๊ะทำงานหรือในล็อคเกอร์ของพวกเขาด้วยวิธีที่ไม่ทราบ

บุคคลใดก็ตามที่ได้รับผลกระทบจาก SCP-100-TH-J จะสูญเสียค่าจ้างในจำนวน 100-████ อย่างหลีกเลี่ยงไม่ได้[[footnote]] นอกจากว่าคุณจะมีภูมิต้านทานผลกระทบนี้ [[/footnote]] และบุคคลใดที่เมินเฉยต่อวัตถุจะถูกกล่าวหาว่าเป็นคนใจบาปใจดำจากคนรอบข้างหรือจากสายตาคนอื่น  และอาจส่งผลที่รุนแรงเป็นสองเท่าในบุคลากรที่มีรายได้มากกว่าเก้าพัน

**ภาคผนวก:** 

//&#34;เดี๋ยวนี้มาวันละซองแล้วเหรอ? ทำไมไม่มาทีเดียว 10 ซองซะเลยเล่า!&#34;// - นักวิจัยแกมมม่า

//&#34;แล้วที่นี่มันอยู่ตรงไหนวะ ชั้นต้องรู้ด้วยไหมเนี่ย?&#34;// - ดร.เฟมัส ที่กำลังอ่าน SCP-100-TH-J อยู่

//&#34;ไม่รู้ว่ามันคืออะไรแต่ผมใส่แบ้งค์ 20 ลงไปในนั้น ...คงไม่มีใครด่าลับหลังใช่ไหม?&#34;// - ดร.ทอมสัน นิรนาม

//&#34;ผมมีค่าใช้จ่ายเยอะแล้วและไม่สนว่าจะเป็นขี้ปากใคร&#34;// - ดร.รัน ที่หยิบ SCP-100-TH-J ขึ้นมามองแว๊ปเดียวก่อนจะโยนลงถังข้างโต๊ะ

//&#34;ใครที่บ่นว่าได้ไอ้นี่เยอะแล้วล่ะก็ ผมได้เยอะกว่าพวกคุณเสียอีก ดูนี่!&#34;// - ภารโรงคนหนึ่งที่ได้เปิดถุงขยะบนรถเข็นให้ดู

//&#34;ขอพูดให้ชัดๆหน่อยนะ เรามีต้น[ข้อมูลถูกปกปิด]อยู่ที่หน้าห้องประชาสัมพันธ์แล้ว มันไม่ควรจะมีสิ่งนี้อีก&#34;// - ดร.แสลง

**บทสนทนาบางส่วน:**

&gt; เอเจ้น███: วันนี้เป็นไงบ้าง
&gt; 
&gt; ดร.██████: ก็เหมือนเดิม นอกจาก...
&gt; 
&gt; เอเจ้น███: อะไร?
&gt; 
&gt; ดร.██████: ไอ้ซองนี่! ไม่รู้ว่ามันมาอยู่บนโต๊ะของชั้นอีกได้ไงน่ะสิ //(เอา SCP-100-TH-J 2 อันออกมาให้ดู)// อย่าให้รู้ว่าใครเชียว
&gt; 
&gt; เอเจ้น███: นี่ได้ตั้ง 2 เชียวเหรอ
&gt; 
&gt; ดร.██████: แหงสิ ถ้านายมีโต๊ะประจำตัวก็จะรู้ว่ามันเยอะแค่ไหน
&gt; 
&gt; เอเจ้น███: จะโกรธชั้นไหม
&gt; 
&gt; ดร.██████: ทำไม?
&gt; 
&gt; เอเจ้น███: //(เอา SCP-100-TH-J ออกมาแล้วยื่นให้)// น่าาานะด็อค ที่นี่ดังด้วยนะ //(ชี้ที่ชื่อของสถานที่)//
&gt; 
&gt; //(จบบันทึก)//</textarea></pre>
