    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
Klassifizierung: Keter 

Sicherungsmaßnahmen: SCP-XXX wird in einem stillgelegten U-Bahntunnel unter der Stadt ■ ■■■■ gelagert in welcher unter ständiger Beobachtung gehalten wird. Es werden alle zwei (2) Wochen  vier (4) D-Klasse Mitarbeiter zu den Tunnel geschickt. Sollte im Umkreis von einen (1) Kilometer des Tunnels Zivilisten verschwinden oder realistische Bilder auftauchen, muss dieses Gebiet geräumt werden. MTF-Soldaten wie auch Agenten müssen mit vier Taschenlampen ausgestattet werden welche eine Lichtstärke von ■■■ besitzen, welche dort stationiert sind. 
 
**Beschreibung:** SCP-XXX ist ein 73 x 102 cm großes Ölgemälde gefesstigt in einen Eichenrahmen der hochpreisigen Klasse. Das Gemälde ist nicht siginiert, aber laut Untersuchung ist das Gemälde aus dem Jahr ■■■■ und somit ■■ Jahre alt. Das Gemälde zeigt eine europäische Landschaft mit einem Bach und einem Haus mit Bergen und Bäumen. Es wird von Betrachtern als schön angesehen. Die Foundation wurde am 12.09.20■■ aufmerksam, nachdem mehere Zivisten nahe bei dem U-Bahntunnel verschwunden sind. Zu Anfangs, hielt die örtliche Polizei dies für eine Reihe von Morden oder Verschwinden, jedoch als eine Augenzeugin berichtet wie eine realistische Straßenkunst, ihren Arbeitskollegen, angegriffen und in die Wand gezogen hat. Agent Ramsey welcher intern in der örtlichen Polizei stationiert war, nahm den Zeugenaussagen auf und gab der Augenzeugin ein Anmestikum der Klasse B verabreicht und ihr wurde die Erinnerung eingegeben, dass ihr Arbeitskollge Opfer eines Raubmordes war.  


In der Fütterungsphase scheint dass Gemälde ähnlich wie ein Angelerfisch zu jagen. Es lockt seine Opfer mit dem Anschein ein Portal zu einer anderen Welt zu sein. 

**_Eine Aufzeichnung von Agent Ramsey bestätigt dies:_** 

[[div cl = &#34;blockquote&#34;]]

**Agent Ramsey:** &#34;Ich bin jetzt im Tunnel, der ganze Ort hier scheint vollkommen Menschenleer zu sein“

**Helios:** „Verstanden, suchen Sie weiter“

**Agent Ramsey:** „Helios ich habe etwas gefunden. Es.....es ist ein altes Gemälde aber....*Verbindung wird schwächer*“

**Helios:** „Agent.....Agent bitte antworten“

**Agent Ramsey:** „Was meint ihr mit......Frei sein und dass ich meine Tochter wieder sehen könnte“

**Helios:** „Agent.....Agent Ramsey“

Bei der Videoaufzeichnung der Bodycam wurde gesehen, dass das Gemälde seine Opfer mit dem Trugbild täuscht ein Portal zu einer anderen Dimension zu sein, wobei aus dem Gemälde Äste hervor kamen, aber auch dreidimensionalen Vögeln oder Insekten herauskamen. Auch wurde gesehen, dass in dem Bild auch Personen leben. Diese versprachen den Opfer ein Leben von Frieden und Freiheit. Als Agent Ramsey in das Gemälden ging unterbrach die visuelle Verbindung mit Agent Ramsey unterbrochen.


**Helios**: &#34;Agent, was ist passiert?&#34;

**Agent**: &#34;Ich....ah, au....au es tut weh!&#34;

**Helios**: &#34;Agent....Agent, melden Sie sich?!&#34;

**Agent**: *Verbidungen bricht ab nach dem man eine Mischung aus Todesschreie und Rauschen*

[[/div]]

Bei genaueren Unterschung der Aufnahmen, stellte man fest dass die Personen im Gemälden die verschwunden Zivilisten sind. Desweiteren wurden auch die verschwunden Verdächtigen auf den Gemälden gefunden worden, welche zur Interessengruppe  `Are we cool Yet` gehören solllen. Es wurde eine Verbindung zu der Gruppe wie auch zu dem Gemälde gefunden, da das Gemälde als Vermisst gemeldet wurde von einem gewissen Herr ■■■■. Dieser kam nach einer Geschäftsreise nach Hause und stellte fest, dass sein Gatte wie auch das erst vor kurzen entstandene Gemälde verschwunden waren. Es wurden Einbruchsspuren gefunden, aber keine Spur des Gatten.  

Wird das Gemälde längere Zeit nicht &#39;gefüttert&#39; breitet sich das Gemälde auf den Wänden wie auch Böden aus und absorbiert die gesamte Umgebung, womit das Gebiet zum Teil des Gemälde wurde. Bei Angriff oder anhaltenden Hunger kommen aus dem Gemälde die Personen heraus und greifen lebende Personen wie auch Tiere an. Zum Jagen tarnen sie sich als Straßenkunst und greifen dann ihre ahnungslosen Opfer an, indem sie diese laut Videoaufnahmen einer Kamera die Peronen in die Wand zerren. Auch hier scheint es den selben Verdauungsprozess zu geben, da die Personen aufgelöst werden und dann im Gemälde auftauchen. Bisher konnte das Bild einen Radius von fast einen (1) Kilometer erreichen. Laut Progrnossen ist dieser Radius bereits ein Teil des Gemäldes und kann sich jederzeit bei Gefahr, Provokation oder Hunger auf die gesamte Stadt weiten. 


Bei weiteren Interviews mit dem Gatten des Opfers kamen interessante Erkenntnisse des Gemäldes. Herr ■■■■ zeigte sich als kooperativ und wollte Helfen das Verschwinden seines Gatten aufzuklären.

[[div cl = &#34;blockquote&#34;]]
**Dr. Ferdinant**: „Was können Sie mir über das Gemälde berichten?“

**Herr ■■■■** : „Mein Mann und ich haben es vor einen Monat erhalten. Es schien harmlos zu sein und wir dachten es sei ein Geschenk von einer Freundin. Aber.....*Fängt an zu weinen* Ich kann mir vorstellen, wer uns dieses Gemälde geschickt hat&#34;

**Dr. Ferdinant**: &#34;Sie kennen den Schöpfer des Gemäldes?&#34;

**Herr ■■■■** : &#34;Nur den Spitznamen. Er lautet Tempeth&#34; * Machte kurz eine Pause* &#34;Er hat ihn auf einer Untergrund Kunstausstellung kennengelernt. Seine Bilder wirkten so lebendig und kraftvoll. Allerdings wollte er eine Stufe der Kunst erreichen, die selbst mein Gatte zu extrem fand. Er warf ihn aus der Gruppe raus und danach hörten wir nichts mehr von ihm&#34; 

**Dr. Ferdinant**: &#34;Inwiefern, war diese Art von Kunst extrem?&#34;

**Herr ■■■■** : *Machte eine Pause* 

**Dr. Ferdinant**: &#34;Wollen Sie uns helfen oder nicht?&#34;

**Herr ■■■■** : &#34;Er wollte aus Kunst eine Waffe machen. Eine lebende Waffe und diese......auf Personen setzen. Stellen Sie sich dass vor ein Gemälde was Menschen tötet und sich ausbreitet wie ein Virus&#34;

**Dr. Ferdinant**: &#34;Wissen Sie welche Personen Tempeth schaden will?&#34;

**Herr ■■■■ **: &#34;Nein, vor allem hat er sich nicht nur auf Gemälde speziallisiert. Es könnte alles mögliche sein und jeder könnte das Opfer sein&#34;
[[/div]]</textarea></pre>
