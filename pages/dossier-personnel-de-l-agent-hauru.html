[[include component:image-block name=hauru.jpg|caption=//L&#39;agent Hauru lors d&#39;une permission. Photo portée au dossier avec pour commentaire &#34;De toute façon, je tire la gueule sur les autres photos [sic].&#34;//]]
[[==]]
**Nom :** Benjamin Denton
**Alias :** &#34;Hauru Ichidaru&#34;
**Date de naissance :** 08/08/1988 (29 ans)
**Hiérarchie :** Agent affilié au Département des Affaires Externes/Département de Sécurité Informatique
**Spécialisation :** Technicien réseau et de maintenance informatique, programmation, désinformation informatique.
**Niveau d&#39;accréditation :** Niveau 3
**Affectation :** Site-Aleph

**Biographie :** Professionnel : Titulaire d&#39;un BTS Service Informatique aux Organisations, spécialisation SISR (Services Informatiques Spécialisation Réseaux), ainsi qu&#39;un master Informatique spécialisation Programmation/Web.

Langages de programmation maîtrisés (liste non exhaustive) :
* HTML5
* CSS3
* C, C++, C#
* Java
* Python
* Ruby
* Lua

**Description physique :** Un mètre soixante-et-onze (1,73m) pour quatre-vingt deux kilogrammes (80kg), de type caucasien, cheveux bruns foncés, yeux verts, légère barbe. Légère musculature. Porte souvent des tee-shirts en rapport avec la culture geek, associé à un jean la plupart du temps.

 
**Présentation :** L&#39;agent Bernier est affilié à la Fondation depuis cinq (5) ans depuis la dernière mise à jour de cette page. Avant son recrutement au sein du site-Fenhir, il fut affecté au Site-Yod pendant deux ans en tant que technicien en informatique.


Il est souvent vu dans la salle de pause, sur son ordinateur, avec un café, dont il en est accro, lorsqu&#39;il ne travaille pas. 

**Bilan psychologique :**
//Note : Ce bilan a été réalisé par le Dr Frog.//

L&#39;Agent Hauru présente un état mental stable, bien qu&#39;affecté par la mort récente de ses parents, il y a onze (11) mois à la rédaction de ce bilan. Il montre une loyauté sans faille vis-à-vis de la Fondation. Le rapport qu&#39;entretient Hauru vis à vis de l&#39;anormal est particulier : il considère l&#39;existence d&#39;entités anormales comme parfaitement normal, et préfère même la Fondation à la vie dite &#34;normale&#34;. L&#39;Agent montre souvent une certaine animosité vis-à-vis du genre humain, qu&#39;il trouve &#34;ennuyeux et sans intérêt&#34;. 

//T&#39;es gentil, Froggy, mais ne déforme pas mes propos.// - Agent Hauru

**Incidents notables incluant la participation (volontaire ou non) de l&#39;Agent :**
* A exécuté du code qui a paralysé le chat interne ainsi que l&#39;accès à Internet de la plupart du Site-Aleph pendant onze (11) heures. Cet incident lui a valu des représailles de la part du Dr Kaze (entre autres).
* A participé avec plusieurs collègues à un jeu de plateau en ligne, ce qui a conduit au blocage du site.
* A utilisé de manière abusive le chat de discussion interne du site Aleph, utilisation d&#39;une police non conforme et envois de liens &#34;peu pertinents&#34;. Sanction réduite après négociation.
* A participé au &#34;confinement&#34; des fûts de bière apparaissant sans raison les 17 mars de chaque année dans la cafétéria du Site-Aleph. A quatre reprises.
* S&#39;est procuré une arme expérimentale et l&#39;a utilisée sur un Classe-D.


**Liste des objets anormaux possédés par l&#39;Agent Hauru**

* 050-2015.
* 051-2015. - Prêté au Pr. Gabouric, accessible sur demande.
* 057-2015. - Sous clé.
* --060-2015--. - Détruit.
* 080-2015. Récupéré après que l&#39;objet (une trousse Space Invaders sur laquelle se déroule une partie du jeu en permanence) ait réalisé un meilleur score dans son bureau.
* 010-2017

[[collapsible show=&#34;+ Avis des collègues de l&#39;Agent Hauru à son sujet&#34; hide=&#34;- Accès accordé&#34;]]
- //Vous pensiez que personne n&#39;était là quand vous dansiez sur la musique de Totoro avec votre chat ? Vous aviez tort.// - Dr Saturn
- //C&#39;est un des rares membres d&#39;Aleph avec Kaze et Cendres a pouvoir me filer un coup de main pour la mise en place des algorithmes de mes joujoux, ça lui vaut bien sûr mon amitié... Puis merde c&#39;est un otaku pur jus ce type !// - Dr Benji
- //En prison, ce type ferait volontairement tomber la savonnette. **Oups, j&#39;ai pensé à voix haute...**// - Dr Tombemine
- //Après ma rencontre... houleuse avec Neremsa, Hauru a été hyper gentil avec moi, donc oui, je l&#39;aime bien. Même si je comprends que dalle à ce qu&#39;il raconte 90% du temps.// - Pr. Lucy
- //{{Efficacité à revoir. Proportion élevée de mises à jour provenant de cet utilisateur et ayant causé des dommages non-négligeables aux systèmes informatiques du Site-Aleph.}}// - STYRIUS
- //Je ne vous permets pas de remettre en cause mes compétences.// - Agent Hauru
[[/collapsible]]

**Travaux réalisés :**

**Rapports écrits :**
Aucun à ce jour

**Rapports traduits :**
[[[SCP-1029]]] - JPEG à Gratter
[[[SCP-1198]]] - Écho Infini
[[[SCP-2388]]] - CROISIÈRE.EXE


En complément des traductions faites, il a réalisé plusieurs travaux [http://agenthauru.bandcamp.com sous forme de fictions sonores] (et a réussi à obtenir sa page membre en montrant son implication et sa loyauté envers la Fondation):
* [https://agenthauru.bandcamp.com/album/les-voix Les Voix] (adapté du travail du Spé. Mafiew)
* [https://agenthauru.bandcamp.com/track/qui-veut-gagner-un-keter-2016 Qui veut gagner un Keter ?] (Poisson d&#39;avril 2016)
* [https://agenthauru.bandcamp.com/album/la-routine La Routine] (adapté du travail de Dr Kaze).

Il a également participé en tant que donneur de voix sur la série Site-Aleph (épisode 4).
