**Об&#39;єкт №:** SCP-1374-RU

**Клас об&#39;єкта:** Евклід  

**Особливі умови здержування:** Територія аномалії замаскована під загороджений сміттєвий полігон. Сторонні особи повинні бути затримані та допитані, за необхідності оброблені амнезіаками. За ступенем матеріалізації SCP-1374-RU-1 повинно проводитися цілодобове спостереження.

Кожен день о 12:00 за місцевим часом із Караульної гори в м. Красноярськ необхідно здійснювати холостий залп із будь-якої доступної артилерійської установки (//Протокол 24-Грім//). У випадку провалу необхідно евакуювати цивільних із прилеглих населених пунктів та готуватися до знищення SCP-1374-RU-1 силами ЗС РФ та МОГ Фонду (//Протокол 76-Лють//).

Експерименти з SCP-1374-RU заборонені рішенням Комітету з Етики.

**Опис:**  SCP-1374-RU являє собою аномальне явище, яке полягає в періодичній масовій появі примарних сутностей (далі — SCP-1374-RU-1) у 5 км від м. Красноярськ зі сторони селища [ВИДАЛЕНО]. SCP-1374-RU-1 виглядають як вершники у військовому вбранні єнісейських киргизів та джунгарів XVI-XVII століть, чисельністю у 2053 осіб.

Існування SCP-1374-RU підпорядковане циклу тривалістю 136 годин. Цикл починається опівдні за місцевим часом кожного разу, коли минулий цикл завершився чи був передчасно перерваний (див. нижче).

* На початку циклу тіла SCP-1374-RU-1 складаються із напівпрозорої тау-матерії, яка є проникною для інших об&#39;єктів. Вони нерухомо стоять у строю та ніяк не реагують на зовнішні подразники.
* З часом SCP-1374-RU-1 набувають  все більшої матеріальності, та до кінця циклу біологічно та психічно нічим не відрізняються від звичайних людей.

У перші 36 годин цикл можна легко перервати за допомогою протоколу 24-Грім.

Після закінчення циклу SCP-1374-RU-1 почнуть нападати на найближчі населення пункти, просуваючись у сторону історичного місця розташування Красноярського острогу. Сутності будуть використовувати методи ведення бою, що історично відповідають епосі ранньої Нової історії. SCP-1374-RU-1 не беруть полонених та вбивають мирних жителів з особливою жорстокістю.

Перша задокументована взаємодія з SCP-1374-RU-1 відбулася в 1986 р., коли сутності повністю спалили селища [ДАНІ ВИДАЛЕНО] та вбили ███ чол. Сили SCP-1374-RU-1 були розбиті військовими. Допит полонених із залученням лінгвістів показав, що SCP-1374-RU-1 вважають себе воїнами Іренек-хана, котрий загинув під час набігу на Красноярський острог у 1679 р.

**Додаток 1.** В історичних архівах був знайдений такий лист боярина Івана Греченінова, котрий вів перемовини з Іренек-ханом в 1675 р. під час чергового набігу на Красноярський острог.

&gt; //И я Иван Греченинов говорил ему Ереначку: в прошлых де в давных годех отцы ваши, кыргыские князцы, и со всеми своими улусными людми били челом блаженные памяти великому государю царю и великому князю Алексею Михайловичю, всеа Великия и Малыя и Белыя Росии самодержцу, в вечное холопство, и под городы под Томской и под остроги под Красноярской и под Кузнецкой и под иные остроги и в уезды и в ясашные волости войною слово давали не приходить, и руских людей не побивать, и ясашных людей не грабить, и преж государева ясаку на себя не имать. А ныне де с вами князцы и с улусными людми шерти отцов своих и свою забыли, и в правдах своих не стоите: под Томской город и под остроги, под Красноярской и под Кузнецкой, ходили, и руских людей побивали, Каченской и Канской остроги сожгли и служилых людей в тех острогах побили, и пушки взяли.//
&gt;
&gt; //И он Ереначко говорил мне Ивану: мы кыргыские князцы де люди вольные, и вашего государя де не признаем и воеватца с ним хочем. И будем воеватца до самой до смерти, а будет надобно, и после смерти, и во веки веков, пока солньце не погаснет[[footnote]]Перекл.: &#34;І я Іван Греченінов говорив єму Єренчаку: в минулих де в давніх годіх отці ваші, киргизькі княжата, і зі всіма своїми улусними людьми били чолом блаженні пам’яті великому государю царю й великому князю Олексію Михайловичу, всієї Великої і Малої та Білої Росії самодержцю, у вічне холопство, і під города під Томський і під остроги під Красноярський, і під Кузнецький та під инші остроги та в уїзди і в ясашні волості войною слово давали не приходити, і руських людей не побивати, і ясашних людей не грабувати, і передо государева ясаку на себе не имати. А нині де з вами княжата та улусними людьми шерти отців своїх та свої забули, та правді своїй не стоїте: під Томський город та під остроги, під Красноярський та під Кузнецький, ходили, і руських людей побивали, Каченський та Канський остороги спалили та служивих чоловіка в острогах побили, й пушки взяли&#34;.

&#34;І він Єреначко говорив мені Івану: ми киргизькі княжата де люди вільні, і вашого государя не признаємо й воювати з ним хочем. І будем воювати до самої смерти, а як буде на добі, й після смерти, і на віки вічні, поки Сонце не згасне&#34;.[[/footnote]]//

**Додаток 2.** Під час розслідування та аналізу історичних документів виявилось, що ще в 1679 р. в Красноярському острозі був встановлений звичай кожен день опівдні стріляти з гармати на Караульній горі, щоби відлякувати “киргизів, чортів і злих духів”. Його суворо дотримувалися аж до 1986 р., поки гаубиця 2С19 не зламалася та не була відправлена в ремонт, що привело до маніфестації аномалії. Відновлення практики призвело до встановлення ефективних умов збереження. Було встановлено, що звуки, які гучніше 142 дБ, призводять до стрімкого розпаду тау-матерії та дезінтеграції SCP-1374-1; тобто, на перший погляд, формальний ритуал мав під собою практичні підстави.</textarea></pre>
