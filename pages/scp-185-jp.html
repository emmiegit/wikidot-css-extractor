**项目编号：**SCP-185-JP

**项目等级：**Euclid

**特殊收容措施：**储存有的全部介质应被机动部队め-4“网络消防员”回收以防止其传播。使用进行的实验仅可使用D级人员，且不允许任何其他人员查看。发现新增的SCP-185-JP时，应立即派遣MTF め-4收容SCP-185-JP并保护SCP-185-JP-2。

**描述：**SCP-185-JP是一段1分38秒的视频以及存储上述视频的媒体介质的总称。影像的内容是在钢琴曲背景下黑白色的几何图形变换构成。观看上述影像的人将变为SCP-185-JP-1，将具备对一周中出现的某个新日期“[[span class=&#34;ruby&#34;]]星期七[[span class=&#34;rt&#34;]]冥曜日[[/span]][[/span]]”的认知。仅观看静止画面、单独观看影像或声音无法触发该种效果。目前的存储介质从家用录影机到CD、DVD、小型平板电脑等不一而足。目前基金会收容有33个SCP-185-JP，但尚不清楚其总数有多少。

SCP-185-JP大致存在两种状态，一种是任何人都可观看的复位状态，另一种是仅SCP-185-JP-2可观看的循环状态，两种类型无法在表面上区分。复位状态的项目特点是观看无限制，能被多个人观看，基本的状态就是如此。而在出现新的SCP-185-JP-1时，则转化为循环状态的项目，之后在两个状态之间循环。若循环以某种形式中断，其将从循环状态转化为复位状态。

SCP-185-JP-1宣称“星期七位于星期六和星期日之间，是与平时不见面的人相会，一起吃饭的全世界共通的假日”。但实际上，其会在星期六晚11:59到星期日零点整的1分钟期间从自身所在地点消失，移动到该地点地下17km的位置。在星期日到来时回到消失前的场所继续生活。受到上述影响时，其对星期七的认知将逐渐加深，记忆删除被证明无效。

自星期七归来以后，SCP-185-JP-1的消化器官内将含有约10～300g与其移动地点的土质相一致的土壤。虽然在地下时不会出现原本应有的健康影响，但消化器官中的土壤将累积在体内，出现可预计的健康影响。SCP-185-JP-1本人无法认知此种影响，但会声称“出现原因不明的身体不适”。通过外部手术可去除其体内的土壤，但没有相关的治疗方式，上述的处置也只是暂时的。此外，如果原本的土壤被取出，SCP-185-JP-1的消化器官会在下一个星期七出现等同于取出量双倍质量的土壤。

SCP-185-JP-2是SCP-185-JP-1生前最想见的人，主张在星期七见面的人将成为对象。SCP-185-JP-1因某种原因死亡时，SCP-185-JP-2将收到一份可重复播放的“循环状态”SCP-185-JP[[footnote]]目前已发现若干例无固定居所的SCP-185-JP-2。此类情况下，诸如储存有SCP-185-JP的小型平板电脑等可以立即观看的视频设备将出现在SCP-185-JP-2可以拿到的地方。[[/footnote]]。其内容是SCP-185-JP-1在自己房间里[[footnote]]若SCP-185-JP-1本身没有固定居所，则项目将自其原本居住地或设施发出。[[/footnote]]的录像，内容起初是闲谈，最后则表达“我们一定要时隔好久地见一次面，一起吃个饭”然后变黑。SCP-185-JP-2的异常性在阅读其对应的SCP-185-JP-1的发来的视频后显现。视频观看完毕后，SCP-185-JP-2将在任一视频媒体中观看到SCP-185-JP，且观看期间无法移开视线。其结果是SCP-185-JP-2成为新的SCP-185-JP-1。



SCP-185-JP最初在2007年11月7日在东京秋叶原某电脑配件商铺被发现。发现时其刻录于10张空白DVD-R光盘中的一张。店方并未采购该商品，项目的制作者、发行人或来源至今不明。

以下是使用D级人员进行的实验记录的节选
&gt; **采访对象：**D-1583-JP（令D-1583-JP阅览SCP-185-JP，采访时其已度过三个星期七。）
&gt; 
&gt; **采访者：**天王寺博士
&gt; 
&gt; **天王寺博士：**嘿，D-1583-JP。我想问你几个简单的问题，你能回答我吗？
&gt; 　　　　　
&gt; **D-1583-JP：**哦，好啊。
&gt; 
&gt; **天王寺博士：**今天是周几？
&gt; 
&gt; **D-1583-JP：**周五啊。
&gt; 
&gt; **天王寺博士：**明天呢？
&gt; 
&gt; **D-1583-JP：**周六。
&gt; 
&gt; **天王寺博士：**后天？
&gt; 
&gt; **D-1583-JP：**喂，这都问的是什么啊，后天当然是星期七了，这是在逗我玩吗？
&gt; 
&gt; **天王寺博士：**没什么，这只是测试而已。你说的星期七是什么？
&gt; 
&gt; **D-1583-JP：**喂喂，老师，我不是小孩啦，别问我那种小儿科。
&gt; 
&gt; **天王寺博士：**还请回答我。
&gt; 
&gt; **D-1583-JP：**啊……星期七不就是那个吗，在周日前一天的日子，和最想见的家伙一起吃个饭的日子。这是人尽皆知的啊。
&gt; 
&gt; **天王寺博士：**这样啊，那你上周的星期七做什么了？
&gt; 
&gt; **D-1583-JP：**…哈啊，非说不可吗？…那个，虽然说这话难免有些羞耻，不过我这些年过来活的像个渣滓，不管怎么样都无所谓的。虽然说现在我这样子挺让人失望，但我也有那种为了对方什么都能做的人。老实说我现在也后悔让那家伙一个人呆着，至少也要去道个谢什么的。虽然如此，但是我也不傻，真要请吃饭也得面对面啊。
&gt; 
&gt; **天王寺博士：**你呆在这该怎么出去？
&gt; 
&gt; **D-1583-JP：**星期七这天谁都能自由出去啦。
&gt; 
&gt; **天王寺博士：**哪儿能呢，都没有许可你要怎么做。何况谁也没听过星期七的。
&gt; 
&gt; **D-1583-JP：**老师，您怕是累了吧。我想您和我都一样，应该好好珍惜眼前的女人……说起来老师觉得女人比起花还是更喜欢戒指吗？
&gt; 
&gt; [此后内容为与D-1583-JP之间对异性关系的讨论，此处省略]
两天后，D-1583-JP迎来第四个“星期七”，但是除了胃内泥土增加了47克之外没有任何变化，因此决定将其处决。次日，D-1583-JP提到的女子收到了一张发件人未知的DVD，其内容为处于“循环状态”的SCP-185-JP，基金会特工成功阻止其阅览行为，随后对其进行了A级记忆删除。

**附录：**截至2008年1月14日，共有41人曾观看SCP-185-JP，并在其居住地成功发现并收容了其持有的项目。但在2015年██月██日，████县一名12岁少年在游玩在公园里捡到的一台小型平板电脑时不慎观看了其中储存的SCP-185-JP。该公园从未接获任何异常报告，也未发现与事件有直接关系。基金会因此判定仍存在所在地不明的SCP-185-JP，进一步调查正在进行中。</textarea></pre>
