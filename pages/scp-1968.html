[[include component:credit-button]]
**Artikel:** SCP-1968 – Globaler Retrokausalitäts-Torus
**Autor:** [[*user Requitefahrenheit]]
**Original:** http://www.scp-wiki.net/scp-1968
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1968

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1968 ist in einem 300 m unter der Erde befindlichen Bunker zu sichern, der nur durch einen einzigen Aufzug zugänglich ist, der eine positive Aktion sowohl am oberen als auch unteren Ende des Schachtes erfordert, um ihn zu bedienen. Bewaffnete Wachen haben an beiden Enden anwesend zu sein. Für den Fall eines Eindringens von innen oder außen hat der Aufzugsschacht eine explosive Zelbstzerstörung, die sich aktiviert, um ihn unpassierbar zu machen. Im Falle eines Eindringens müssen die Wachen als entbehrlich angesehen werden. 

**Beschreibung:** SCP-1968 scheint in seinem inaktiven Zustand ein Bronzetorus unbekannter Zusammensetzung zu sein. Sein größter Durchmesser ist 320 m groß und sein kleinster Durchmesser 90 cm. Es ist mit erhabenen Merkmalen oder Glyphen markiert, die vermutlich als Steuerflächen dienen. Es ist schwierig, das Artefakt zu fotografieren oder visuell zu untersuchen, da es Licht zu biegen scheint. Leichte, schwankende Gravitationseffekte wurden ebenso beobachtet.

Es hat sich als unmöglich erwiesen, eine Probe des Artefakts zu entnehmen. Spektrografische Versuche haben sich als ergebnislos erwiesen. Obwohl es nicht besonders schwer ist (ein Gewicht von ~14 kg), deuten Trägheits- und Drehimpulsstudien darauf hin, dass //Neutronium// [[footnote]] Theoretisch einer der dichtesten möglichen Zustände, ist Neutronium ein vorgeschlagener Name für eine Substanz, die ausschließlich aus Neutronen besteht. Es wurde genutzt, um sich auf extrem dichte Phasen von Materie zu beziehen, die der neutron-degenerierten Materie ähneln, die theorotisch in den Kernen von Neutronensternen existiert. _ [[/footnote]] (in verschwindend geringen Mengen) im Gehäuse des Mechanismus sein könnte. 

SCP-1968 demonstriert seine anomalen Eigenschaften, wenn es von einem Menschen bedient wird. Wenn darauf mäßige Kraft ausgeübt wird, wird es damit beginnen, sich auf unvorhersehbare Weise zu deformieren, seine Materialzusammensetzung wird sich scheinbar verändern und es wird animiert und umgibt das Subjekt mit Windungen und wellt sich immer schneller. Sein Primäreffekt wird sich manifestieren, wenn eine unvorhersehbare Schwelle erreicht wird, nach der das Artefakt in seinen ursprünglichen Zustand zurückkehren wird.

Zu diesem Zeitpunkt wird das Subjekt veränderte Erinnerungen haben. Sie werden nicht länger mit den historischen Aufzeichnungen übereinstimmen, oft stark. Ihre selbstberichtete persönliche Geschichte wird im Widerspruch zu den Personalakten der Foundation stehen. Als Konsequenz werden sie oft eine Haltung der Aufregung und Paranoia einnehmen. Je ausgeprägter die Deformation des Artefakts ist, desto unterschiedlicher werden die Erinnerungen sein. Es wird angenommen, dass die Glyphen auf bisher unbekannte Weise den Grad der Deformierung und die daraus resultierten Auswirkungen kontrollieren. 

**Bergungsprotokoll:** SCP-1968 wurde Ende 2001 aus einer Kernprobe geborgen, die ██ km tief während einer petrochemischen Untersuchung nahe Zackenberg, Grönland, entnommen wurde. Basierend auf der Tiefe, aus der es geborgen wurde – zusammen mit bestätigenden paläoatmosphärischen Messwerten – wird das Artefakt auf 31± 2,3 Millionen Jahre geschätzt. 

Foundation-Personal fing die Übertragung seiner Bergung ab und rückte aufgrund seiner ungewöhnlichen Art und seines Alters aus, um das Artefakt zu sichern. Dem Personal in Grönland wurden Klasse-B-Amnesika verabreicht, zusammen mit den Personen der Regierungsbehörde in Dänemark, die auf die Entdeckung aufmerksam gemacht worden waren. Vor Ort stellte sich heraus, dass einer der geologischen Techniker in eine 72-stündige psychiatrische Untersuchungshaft genommen worden war, nachdem er einen Kollegen gewaltsam angegriffen und sich auf eine mit dem Foundation-Testsubjekt (siehe unten) übereinstimmende Weise verhalten hatte. Es wird vermutet, dass er das Artefakt betätigt hatte.

**Vertraulich**

**Klassifizierung (vertraulich):** Thaumiel

//**Anmerkung:** Die vorherige Beschreibung ist eine __Vertuschungsgeschichte__ und basiert auf dem, was die ersten Schlussfolgerungen waren. Die Effekte des Artefakts haben sich als sehr unterschiedlich herausgestellt. Es ist wahrscheinlich, dass SCP-1968 die Vergangenheit beeinflusst.//

**Erste Experimente**

Das erste Experiment mit dem Subjekt erwies sich als ereignislos, mit routinemäßigen medizinischen Untersuchungen, die keine nachteiligen Auswirkungen zeigten. Als das Subjekt nach der Nachbesprechung in sein Quartier zurückkehrte, schien es ihm jedoch, dass seine Möbel verändert worden waren, was es unter Einhaltung der Standardverfahren meldete. Es konnten keine Beweise für seine Behauptungen gefunden werden. Anschließend schien das Subjekt verwirrt über seine Dienstschichten, wann sie geplant waren und bei wem es sich melden sollte.

Nach dem zweiten Experiment schien das Subjekt alarmiert und verwirrt zu sein. Das Labor, in dem der Test stattfand, erschien ihm verändert. Das Subjekt erklärte ebenfalls, dass Personal vermisst zu sein schien, während anderes völlig unbekannt war. Das Verhör des Subjekts zeigte, dass es drastisch verschiedene Erinnerungen hatte, die so diverse Bereiche wie seine persönliche Geschichte, die Art der Foundation-Besitztümer und die historischen Aufzeichnungen umfassten. __[[[retrocausality-torus-interview-a | (Siehe Befragung A, Auszug)]]]__

Zuerst wurde angenommen, dass das Artefakt auf unbekannte Weise sein Gedächtnis beeinflusst hat. Das Verhör des Subjekts zeigte jedoch, dass seine Erinnerungen außerordentlich detailliert und in sich konsistent waren. Darüber hinaus demonstrierte das Subjekt Kenntnisse von vertraulichem Material, dem es möglicherweise nicht ausgesetzt gewesen war, inklusive der Existenz von SCP-████ und SCP-████, die bis dahin nicht gesichert, geschweige denn identifiziert worden waren. Die operative Annahme war damals, dass das Subjekt von unbekannten Kräften kompromittiert worden war.

Am Ende des dritten Versuchs stand die Schilderung des Subjekts der vorherigen Experimente in krassem Widerspruch zu der Aufzeichnung. Unter anderem behauptete es, dass es das neunzehnte derartige Experiment gewesen war. Nach einer längeren Nachbesprechung konnte das Subjekt eine Art Beweis seiner Behauptung in Form einer überprüfbaren experimentellen Vorhersage liefern. __[[[retrocausality-torus-interview-b | (Siehe Befragung B, Auszug)]]]__. Es wurde festgestellt, dass sich das Subjekt auf eine messbare Änderung in der Stärke der Casimir-Kraft[[footnote]]Der Casimir-Effekt lässt sich durch virtuelle Teilchen ausdrücken, die im Vakuum wechselwirken. Er lässt sich am besten mit der Nullpunktenergie eines quantifizierten Felds im Zwischenraum zwischen Objekten beschreiben und leichter berechnen. Diese vorhergesagte Kraft wurde gemessen und ist ein eindrucksvolles Beispiel für einen Effekt, der ausschließlich auf der zweite Quantisierung beruht. Im Wesentlichen lassen Teilchenpaare, die zu schnell zu existieren anfangen und aufhören, um gemessen zu werden, dennoch messbare Nebenwirkungen entstehen. _ [[/footnote]] bezog, was eine Veränderung der Rate der virtuellen Teilchenpaarproduktion im Vakuum impliziert[[footnote]]In der Physik ist ein virtuelles Teilchen ein Teilchen, das für eine begrenzte Zeit und einen begrenzten Raum existiert und dann ebenso schnell wieder verschwindet. Die Energie und der Impuls eines virtuellen Teilchens sind nach dem Unschärfeprinzip unsicher. Der Unsicherheitsfaktor eines jeden sind umgekehrt proportional zur Zeitdauer (für Energie) oder zur Positionsspanne (für Impuls). ¬_[[/footnote]], obwohl anscheinend nichts – selbst im Prinzip – solche Raten beeinflussen könnte.

**Entdeckungen**

Um seine Aussage zu bestätigen, wurden Messungen innerhalb des Einflussbereichs des Artefakts durchgeführt – mit negativem Ergebnis. Die Versuche wurden ausgesetzt, als unerwartet Rückmeldeberichte über die Entdeckung genau solcher Phänomene am CERN[[footnote]] //Centre Européen de Recherche Nucléaire//, Genf, Schweiz. _ [[/footnote]] zu der Zeit auftauchten, als das Artefakt in Betrieb war. Experimente wurden außerhalb der unmittelbaren Umgebung des Artefakts wiederholt und es gelang, den Effekt nachzuweisen. Experimente wurden so weit wie möglich entfernt durchgeführt, wie in Neuseeland, Südafrika und in der Antarktis, und reproduzierten die gleichen Ergebnisse. Eine heimlich neu eingesetzte Sonde im Jupiter-Raum kam zu dem gleichen Ergebnis. Die Umgebung innerhalb des Einsatzbereichs des Artefakts (und folglich des Subjekts) schien vom Effekt isoliert zu sein, vielleicht mit Absicht.

**Schlussfolgerungen**

Basierend auf der Chronologie dieser Experimente scheint es, dass sich der Effekt fast augenblicklich mit seiner Geschwindigkeit ausbreitet, die mit der kosmologischen Inflation[[footnote]]Die kosmologische Inflation ist die theoretische exponentielle Expansion des frühen Universums um einen Faktor von mindestens [[$ 10^{78} $]] im Volumen, angetrieben durch eine Unterdruck-Vakuum-Energie-Dichte. Die Inflationäre Ep0che umfasst den ersten Teil der elektroschwachen Epoche gefolgt von der Großen-Vereinheitlichungs-Epoche, [[$ 10^{-36} $]] Sekunden nach der Singularität. Nach der inflationären Periode expandierte das Universum weiter, jedoch mit konstanter Geschwindigkeit. _[[/footnote]], welche kurz nach dem Urknall auftrat. Große vereinheitlichte Theorien legen nahe, dass die Kombination der anomalen virtuellen Partikelproduktion zusammen mit der superluminalen Ausbreitung mit einem globalen Retrokausalitätsereignis vereinbar ist.

Eine Interpretation, die hervorgebracht wurde, ist, dass das gesamte Universum durch das Artefakt beeinflusst wird. Es wäre unsere Vergangenheit und die des Universums, die verändert wird. Die Erinnerungen des Subjekts wären dann zutreffend und würden die einzige Aufzeichnung der Zeitlinie vor ihrer Veränderung bleiben. Angesichts dieser Möglichkeit wurden weitere Tests bis auf unbestimmte Zeit ausgesetzt. Die Zustimmung aller O5-Administratoren ist zur Durchführung weiterer Experimente erforderlich.
 
**Kürzliche Entwicklungen**

Nachdem die Tests abgebrochen wurden, entzog sich das Subjekt der Aufsicht der Foundation und machte einen Selbstmordversuch. Das Subjekt ist seitdem katatonisch geworden und in Langzeitpflege untergebracht.

Zwei Monate später aktiviertes sich das Artefakt ohne menschliches Eingreifen in einer Weise, die mit seiner vorherigen Bedienweise nicht vereinbar war. Eine Person erschien, die oberflächlich dem Subjekt ähnelte. Sie war schwer verwundet und erlitt an mehr als 60 % seines Körpers unbekannte Verätzungen. Die Subjekt-Alternative starb kurz darauf, ohne befragt werden zu können. Es bleibt unbekannt, wie das Artefakt es geschafft hat, sich selbst zu aktivieren. Die Sicherheit wurde erhöht. 

Einen weiteren Monat später aktivierte sich das Artefakt erneut selbst, diesmal eine nichtmenschliche Entität ausstoßend, die schwer bewaffnet war (Siehe Bericht █-█ ██-██). Die Entität wurde endlich neutralisiert, nachdem ein Dutzend Mitarbeiter getötet und Dutzende weitere verwundet worden waren. Die Waffe in ihrem Besitz verhielt sich in einer Weise, die mit dem derzeitigen Verständnis der physikalischen Gesetze nicht übereinstimmen.[[footnote]]Basierend auf einer Überprüfung der Partikeldetektoren im Einschlussbereich zu dieser Zeit wurde festgestellt, dass die Waffe funktionierte, indem sie den magnetischen Impuls des Neutrons in der betroffenen Materie geringfügig änderte, das elektromagnetische Gleichgewicht des Kerns störte und ihn spontan spaltete. Die Mittel, durch die dies beeinflusst wird, können  nicht bestimmt werden, da die Waffe von der Entität vor ihrer Tötung zerstört wurde. _[[/footnote]] Es wurde bemerkt, dass die Waffe äußerlich SCP-1698 ähnelte. Das Ziel oder der Zweck der Entität wurde nicht festgestellt.

Die Sicherheitsmaßnahmen wurden auf das Level angehoben, auf dem sie sich jetzt befinden. 

----

**Anhang**

Es wurde der Vorschlag gemacht, dass SCP-1968 im Falle eines bevorstehenden Realität-Beendungsszenarios der CK-Klasse in einem letzten verzweifelten Versuch eingesetzt werden könnte, eine Katastrophe abzuwenden, jedoch auf Kosten der unwiderruflichen und unvorhersehbaren Veränderung der Vergangenheit. Solch eine Entscheidung könnte offensichtlich nicht leichtfertig getroffen werden. Dies würde sicherstellen, dass die Welt, wie wir sie kennen, aufhört zu existieren. Gleichzeitig könnte nichts zu tun dasselbe garantieren. Solch ein metaphysisches Dilemma ist vielleicht außerhalb unserer Fähigkeit, es zu lösen.

Es sollte darauf hingewiesen werden, dass wir, wenn das Artefakt //bereits// verwendet worden wäre, keinen Beweis dafür hätten. Die kürzlich stattgefundenen Übergriffe könnten auch Versuche gewesen sein, das Artefakt zu nutzten, um genau dies zu erreichen.
