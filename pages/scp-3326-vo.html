**Ítem #:** SCP-3326

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:**Todas las instancias de SCP-3326 deben ser almacenadas y utilizadas en conjunto con una segunda instancia de SCP-3326 para que cada unidad esté cubierta tanto por su propio campo Scranton como por el campo de su unidad asociada. Todo el desmontaje, transporte y despliegue de las unidades de SCP-3326 debe ser supervisado por el miembro del DM Rho-2 (Ranas Saltadoras) asignado a ese par de unidades en particular. No se efectuará ningún movimiento de unidades de SCP-3326 fuera o entre sitios sin la autorización del director del sitio y escolta de un contingente del DM Rho-3 (Ranas Toro).
[[footnote]]Como el personal con capacidad de combate, con entrenamiento en la operación de unidades de SCP-3326 y suministros de equipo táctico de anclaje real es limitado, por favor haga cualquier solicitud de transporte fuera del sitio por lo menos con 2 meses de antelación.[[/footnote]]

**Descripción:** SCP-3326 es la designación colectiva para los productos restantes del Proyecto Mainstay. El proyecto Mainstay fue propuesto por el Dr. Scranton en 1989 con la intención de utilizar artefactos, procesos y entidades anómalos para crear un dispositivo capaz de impedir o prevenir cambios anómalos en la realidad local.

En 1993 se produjo el primer prototipo de ancla de realidad Scranton y se demostró que era capaz de crear una esfera de 2 metros de ancho en la que la manipulación de la realidad por medios anómalos resultó imposible. [[footnote]]En los siguientes 10 años se crearon 1.648 anclas de realidad Scranton de diferentes tamaños y resistencias. Usando estas anclas se estimaba que ███ diferentes entidades y artefactos de manipulación de la realidad estaban contenidos. El considerable progreso en el campo de la ontología combinado con la experiencia del Dr. Scranton resultó en el descubrimiento de los niveles de Hume, la creación de los contadores Kant, y una mayor comprensión del proceso detrás de la manipulación de la realidad.[[/footnote]] Pruebas posteriores revelaron que el &#34;campo de Scranton&#34; producido no sólo era capaz de proteger contra la manipulación convencional de la realidad y todas las clases conocidas de borrado temporal, sino que también podía ser usado para anular los poderes de las entidades manipuladoras de la realidad y los artefactos dentro del campo[[footnote]]La anulación exitosa de las habilidades de alteración de la realidad depende del conteo interno de Hume del artefacto/entidad contenido y de la clasificación del ancla usada en la contención. [[/footnote]]

Desde el 3 de mayo de 2005, el Dr. Tobias Scranton murió en un accidente automovilístico en 1964. Se cree que un gran evento que alteró la realidad o un poderoso individuo/artefacto alterador de la realidad, alteró lo que fue una experiencia cercana a la muerte para el Dr. Scranton en la realidad original para convertirse en un accidente fatal. Debido a este evento, el Dr. Scranton nunca hizo la propuesta que se convertiría en el Proyecto Mainstay, el ancla de realidad Scranton y todos los inventos derivados de ella nunca fueron creados, y todos las anclas de realidad y la tecnología basada en anclas de realidad fuera del campo de un ancla de realidad activa dejó de existir. Las ███ anclas de realidad restantes han sido designadas como instancias de SCP-3326.

Siempre y cuando una instancia de SCP-3326 permanezca dentro de un campo Scranton activo, cualquier efecto que haya tenido en nuestra realidad actual permanecerá. Las anomalías contenidas y el personal salvado en el pasado mediante el uso de esa instancia de SCP-3326 no sufrirán ningún efecto adverso. Al eliminar cualquier instancia de SCP-3326 de un campo Scranton activo, dicha instancia dejará de existir y la realidad se reestructurará para reflejar la inexistencia de esa instancia. Cada incidente en el que una unidad de SCP-3326 ha sido colocada fuera de un campo Scranton activo ha resultado en muertes retroactivas y brechas de contención. Se calcula que las ███ instancias restantes, en particular SCP-3326-██, han evitado por lo menos █ posibles escenarios de clase-K y la muerte de más de 12.000 miembros del personal de la Fundación y un gran número de civiles.

Al momento de escribir este documento, las instancias restantes de SCP-3326 han sido distribuidas a los sitios de pruebas y de contención de la fundación, a las residencias y lugares de trabajo del O5, a los sitios de almacenamiento de datos y a los almacenes de SCP-3326.

**Anexo:** Hasta ahora, todos los esfuerzos para reproducir la tecnología de SCP-3326 han fracasado. Las discrepancias entre el comportamiento de las partículas exóticas utilizadas dentro de las unidades de SCP-3326 y las que se encuentran fuera de los campos activos de Scranton indican que además de la muerte del Dr. Scranton, los eventos del 3/5/05 han alterado las leyes de nuestra realidad para hacer imposible la producción de partículas ██████ (que son necesarias para la fabricación de SCP-3326)

&gt; Los intentos de actualizar las unidades de mayor capacidad de SCP-3326 para que funcionen mientras están en movimiento han sido un costoso fracaso. La modificación de unidades más pequeñas en equipo táctico portátil, aunque exitosa, ha producido una cantidad inaceptable de unidades de SCP-3326 rotas o canibalizadas. Cada una de estas unidades son preciosas y la pérdida de cualquiera de ellas ya no se considera digna de las ventajas que proporciona tener escuadrones de los DM resistentes a los efectos alteradores de la realidad. Todos las anclas de realidad personal existentes se asignarán a los miembros del DM Rho-2 y al personal de nivel 5.
&gt; -O5-█
