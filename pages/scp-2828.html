    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2828
**Auteur :** [[user ooblex]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 1^^er^^ juin 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2828

**Classe :** Ticonderoga

**Procédures de Confinement Spéciales :** SCP-2828 est actuellement impossible à confiner et est endémique au sein de la population mondiale. Cependant, le risque d&#39;une brèche de sécurité ou de découverte par le public est estimé faible, étant donné l&#39;impossibilité de le détecter sans utiliser de forts mnésiques. 

Des agents de la Fondation sous couverture, principalement des membres de la FIM Epsilon-7 (&#34;Ne m&#39;oubliez pas&#34;), se faisant passer pour des cadres dans des industries pharmaceutiques et des directeurs de recherche au sein des universités concernées, doivent superviser tout projet visant à produire des substances à effet mnésique connu ou supposé, se procurer des prototypes dont l&#39;efficacité à faciliter la perception de SCP-2828 est testée, puis interrompre les recherches ou la laissent continuer en fonction des résultats. Les algorithmes d&#39;indexation de la Fondation doivent régulièrement passer en revue le web, les intranets d&#39;université et les revues scientifiques pour repérer toute potentielle référence à SCP-2828, les agents doivent mener l&#39;enquête le cas échéant. 

Les FIM Êta-10 (&#34;Ne pas voir le mal&#34;) et Êta-11 (&#34;Les Bêtes sauvages&#34;) étant en pause, les descriptions de l&#39;apparence visuelle, la texture, le bruit, l&#39;odeur ou le goût de SCP-2828 doivent par mesure de sécurité être vérifiées à l&#39;aide de personnel de Classe D par la Division Antimémétique et l&#39;ASIA, puis censurées ou expurgées selon les résultats. 

Les dossiers des membres du personnel de la Fondation qui n&#39;ont jamais observé SCP-2828 sous l&#39;influence de mnésiques doivent être complétés par un document sous accréditation de niveau 3 qui soit une liste des sens associés à toutes les descriptions de SCP-2828 auxquelles ledit membre du personne a été exposé. Les dossiers de tous les membres de la Division Antimémétique et de tout autre membre du personnel travaillant avec des mnésiques ou de la documentation au sujet de SCP-2828 doivent être vérifiés avant chaque usage des mnésiques et avant chaque autorisation d&#39;accès à la documentation au sujet de SCP-2828. Ces dossiers doivent être mis à jour dans un délai d&#39;un jour après toute nouvelle exposition à l&#39;anomalie. 

**Description :** SCP-2828 est une partie du corps humain antimémétique et quasiment indétectable, située derrière l&#39;oreille. Le rôle de SCP-2828 dans le corps est virtuellement inexistant et est supposé purement vestigial. 

SCP-2828 ne peut être perçu que via l&#39;usage de mnésiques de Classe W ou supérieure, mais seulement à un degré limité, voire pas du tout. Lorsqu&#39;il est perçu, il ne peut l&#39;être qu&#39;au travers d&#39;un seul sens [[footnote]] Comme la vue, le toucher, l&#39;ouïe, l&#39;odorat ou le goût. La thermoception, la proprioception, la nociception, l&#39;équilibrioception et la mécanoréception ne s&#39;appliquent pas. [[/footnote]]. Le premier sens utilisé par le sujet pour percevoir SCP-2828 est ensuite le seul sens par lequel il pourra le percevoir. Par exemple, si un sujet a vu SCP-2828 avant qu&#39;il ou elle l&#39;ait touché, senti, entendu ou goûté, alors le sujet ne pourra jamais le toucher, sentir, entendre ou goûter. 

Cet effet s&#39;étend à toute forme de communication : un sujet qui a vu SCP-2828 est incapable de comprendre une description écrite ou orale de son odeur, du bruit qu&#39;il fait, et cetera. Les amnésiques peuvent effacer les souvenirs de SCP-2828, mais le sujet restera incapable d&#39;utiliser tout autre sens pour percevoir l&#39;anomalie que celui utilisé en premier pour la percevoir. L&#39;on suppose que cela est dû à une altération permanente de la chimie cérébrale par SCP-2828 sur ceux qui l&#39;ont perçu. 

Un sujet n&#39;ayant jamais observé SCP-2828 sous l&#39;influence de mnésiques peut recevoir et comprendre toute information au sujet de SCP-2828 qui le décrive à l&#39;aide de plus d&#39;un sens. Cependant, si le sujet utilise ensuite des mnésiques et essaie d&#39;observer SCP-2828 à l&#39;aide de n&#39;importe lequel de ses sens, [CENSURÉ]. Il est ainsi impératif qu&#39;aucun membre du personnel de la Fondation soit exposé à une quelconque description un tant soit peu détaillée de l&#39;apparence, la texture, le bruit, l&#39;odeur ou le goût de SCP-2828 [[footnote]] Se référer aux Procédures de Confinement Spéciales[[/footnote]]. 

Outre cela, SCP-2828 ne constitue pas de danger immédiat et n&#39;a pas d&#39;autres propriétés anormales. 

[[collapsible show=&#34;+ Extrait des rapports de test&#34; hide=&#34;- Fermer&#34;]]
&gt; {{À compter du 05/26/19██, tous les tests concernant SCP-2828 doivent faire l&#39;objet d&#39;un rapport à la directrice de projet le Dr A██████ au format suivant :}}
&gt;
&gt; {{**Date : ** JJ/MM/AAAA}}
&gt;
&gt; {{**Superviseur du test :** [Nom et département du membre du personnel supervisant le test]}}
&gt;
&gt; {{**Sujet du test :** [Nom ou code de désignation du sujet]}}
&gt;
&gt; {{**Avant-propos :** [Introduction expliquant le protocole du test]}}
&gt;
&gt; {{**Premier sens :** [Premier sens utilisé par le sujet pour déceler SCP-2828]}}
&gt;
&gt; {{**Résultats :** [Résumé des résultats du test et des découvertes]}}
&gt;
&gt; {{**Notes :** [Remarques additionnelles du superviseur]}}

&gt; {{**Date:** 09/05/19██}}
&gt;
&gt; {{**Superviseur du test :** Dr A██████, Division Antimémétique}}
&gt;
&gt; {{**Sujet du test :** D-206344}}
&gt;
&gt; {{**Avant-propos :** Le sujet a reçu une dose de ██ mg de mnésiques de classe W. On lui a ensuite demandé de regarder dans la zone à l&#39;arrière des oreilles du Dr A██████ et de décrire ce qu&#39;elle voyait, puis de toucher la zone, sous la surveillance de deux agents de sécurité armés, et de décrire ce qu&#39;elle sentait.}}
&gt;
&gt; {{**Premier sens :** La vue}}
&gt;
&gt; {{**Résultats :** Le sujet a décrit correctement l&#39;apparence de SCP-2828, déclarant que [DONNÉES EXPURGÉES], ce qui correspond à la description donnée par le Dr A██████.  Lorsqu&#39;on lui a demandé de le toucher, le sujet a déclaré qu&#39;elle &#34;ne sentait rien du tout&#34;. Elle a continué en disant qu&#39;elle &#34;pouvait voir [sa] main toucher la chose, mais [qu&#39;elle] ne sentait absolument rien.&#34;}}
&gt;
&gt; {{**Notes :** Les résultats confortent l&#39;hypothèse selon laquelle SCP-2828 conserve une apparence identique quelque soit l&#39;observateur.}}

&gt; {{**Date :** 30/05/19██}}
&gt;
&gt; {{**Superviseur du test :** Dr J██████, Division de la Recherche Médicale}}
&gt;
&gt; {{**Sujets du test :** D-206344 (Sujet A), D-206345 (Sujet B)}}
&gt;
&gt; {{**Avant-propos :** Suite à la promotion du Dr A██████ en qualité de directrice de projet, le Dr J██████ a pris en charge la réalisation des tests.}}
&gt;  
&gt; {{On administre une dose de ██ mg de mnésiques de classe W au sujet B, qui est aveugle de naissance, et on lui demande de toucher la zone à l&#39;arrière des oreilles du sujet A et de décrire ce qu&#39;il sent au sujet A. L&#39;on demande au sujet A de décrire ce qu&#39;elle entend le sujet B dire. On demande également au sujet B de taper sa description à l&#39;aide d&#39;une machine à écrire du braille vers le français et au sujet A de lire la description à haute voix.}}
&gt;
&gt; {{**Premier sens :** Sujet A : la vue ; Sujet B : le toucher}}
&gt;
&gt; {{**Résultats :** Le sujet B a rapporté que [DONNÉES EXPURGÉES] et fait une description orale au sujet A. Lorsqu&#39;on a demandé au sujet A de répéter ce qu&#39;a dit le sujet B, le Sujet A a dit que le sujet B ne lui avait pas parlé. Le sujet B a ensuite répété ce qu&#39;il a dit, et le sujet A a affirmé que le sujet B avait sans doute parlé dans une autre langue, et a été incapable de répéter ce qu&#39;elle avait entendu. Le Dr J██████ a pu entendre et comprendre la description du sujet B en français.}}
&gt;
&gt; {{Lorsque le sujet B a tapé sa description et l&#39;a donnée au sujet A, elle a affirmé que &#34;les lettres bougeaient&#34; et quelle &#34;n&#39;arrivait pas à trouver les mots&#34;. Lorsque le sujet B a tapé une seconde description identique et l&#39;a donnée au sujet A, elle a affirmé qu&#39;il s&#39;agissait d&#39;une feuille de papier entièrement blanche. Le Dr J██████ a pu lire et comprendre la description effectuée par le sujet B.}}
&gt;
&gt; {{**Notes :** L&#39;effet antimémétique de SCP-2828 semble s&#39;étendre aux formes écrites et orales de communication. Moi-même, le Dr J██████, ai écouté la description de l&#39;apparence de SCP-2828 par le sujet A et je peux la comprendre, de même que je peux comprendre la description effectuée par le sujet B de la sensation physique produite par l&#39;objet. Ce doit être parce que je n&#39;ai pas fait l&#39;expérience de SCP-2828 par moi-même. Je vais faire une demande de dose de mnésique de classe W pour moi-même.}}
&gt;
&gt; {{Demande acceptée.// – [SUPPRIMÉ], Directeur du Site de la Division Antimémétique.//}}

&gt; {{**Date :** 17/06/19██}}
&gt;
&gt; {{**Superviseur du test :** Dr F██████████, Division de la Recherche Médicale}}
&gt;
&gt; {{**Sujets du test :** Dr J██████ (Sujet A), D-206392 (Sujet B)}}
&gt;
&gt; {{**Avant-propos :** Le sujet A avait une connaissance préalable à la fois de la description de l&#39;apparence et de celle de la texture de SCP-2828. Il a reçu une dose de ██ mg de mnésiques de classe W alors qu&#39;il portait un bandeau sur les yeux, des bouchons d&#39;oreilles et le nez bouché par du ruban adhésif. Le sujet B a été placé directement en face du sujet A, afin de placer SCP-2828 directement dans le champ de vision du sujet A. Le bandeau du sujet A a été retiré et on lui a demandé de décrire ce qu&#39;il voyait.}}
&gt;
&gt; {{**Premier sens :** Sujet A : la vue ; Sujet B : aucun}}
&gt;
&gt; {{**Résultats :** [DONNÉES EXPURGÉES]. Le Dr J██████ n&#39;a pas pu être sauvé.}}
&gt;
&gt; {{**Notes :** [DONNÉES EXPURGÉES]}}
&gt;
&gt; {{Le niveau d&#39;accréditation, les procédures de confinement spéciales, et la classe de l&#39;objet ont été mis à jour au regard des résultats de ce test sur ordre du Dr A██████ et revus par l&#39;ASIA.// – [SUPPRIMÉ], Coordinateur de l&#39;ASIA//}}
[[/collapsible]]


[[=]]
[[collapsible show=&#34;AVERTISSEMENT DANGER COGNITIF : ACCRÉDITATION DE NIVEAU 3 REQUISE&#34; hide=&#34;Accès autorisé&#34;]]
[[&lt;]]


&gt; Si vous lisez ces lignes, c&#39;est que vous avez subi suffisamment de conditionnement à la résistance aux mémétiques, selon votre accréditation, pour avoir été autorisé à accéder à ces informations confidentielles en toute sécurité. Cependant, étant donné la nature de danger cognitif puissant de SCP-2828, certaines informations ont été retirées pour votre sécurité. //– Dr A██████//

En extérieur, l&#39;anatomie de SCP-2828 est similaire à celle de l&#39;oreille externe et comporte une auricule. Par ailleurs, elle consiste principalement de cellules épidermales et dermiques, d&#39;un cartilage interne et de très faibles quantités de graisses, mais ne comporte pas de nerfs et très peu de vaisseaux sanguins. 

SCP-2828-1 désigne les cellules qui forment les instances de SCP-2828.

Aucune instance de SCP-2828 observée jusqu&#39;à présence n&#39;a fait le moindre mouvement. Les tests chimiques effectués sur SCP-2828-1 n&#39;ont produit aucune réaction du côté de SCP-2828-1 ; plutôt que d&#39;interagir avec les molécules contenues dans SCP-2828-1, les réactifs semblent &#34;rebondir&#34; sur la membrane. De la même manière, les canaux et pompes protéiques sont non-fonctionnels. De plus, aucun processus métabolique n&#39;a pu être observé au sein des instances de SCP-2828-1. Toutes les instances de SCP-2828-1 observées jusqu&#39;à présent sont ainsi également &#34;gelées&#34;. 

Une substance anormale et apparemment indestructible appelée SCP-2828-2, découverte entre les instances de SCP-2828-1, bloque SCP-2828-1 dans leur configuration. La nature de SCP-2828-1 et SCP-2828-2 rend SCP-2828 indestructible en pratique, ce qui ralentit quelque peu les recherches. 

La petite taille de SCP-2828 le rend efficace en tant qu&#39;avantage défensif contre des blessures perçantes uniquement sur une zone spécifique de la gorge et selon un angle particulier. Cela le rend particulièrement efficace comme protection contre ███████ █████[[footnote]]Une espèce anormale nocturne et extrêmement intelligente qui était un prédateur des premiers hominidés. Ils sont connus pour avoir conservés de grandes bibliothèques dédiées à l&#39;étude de l&#39;anatomie et du comportement des hominidés et gardaient les populations d&#39;hominidés comme bétail. Ils se sont éteints brutalement il y a approximativement ██████ années pour des raisons auparavant inconnues.[[/footnote]] et l&#39;on suppose qu&#39;il est apparu dans ce but. Les tests effectués grâce à SCP-████-EX, l&#39;un des derniers ████████ vivants, permettent fortement de soutenir cette hypothèse. ████████ avait des capacités mnésiques innées et conservait de vastes archives au sujet de l&#39;anatomie et du comportement des hominidés, qu&#39;ils partageaient entre eux. Face à cela, SCP-2828 aurait vulnérabilisé ces prédateurs naturels des premiers hominidés sans toucher les premiers humains normaux.

████████ étant à présent éteint, SCP-2828 ne semble plus avoir de fonction réelle et menace significativement le personnel de la Fondation en tant que danger cognitif. Si un sujet découvre des descriptions complexes de SCP-2828 faisant appel à plus d&#39;un sens et utilise ensuite des mnésiques pour l&#39;observer directement, le sujet subira de multiples crises tonico-cloniques, plusieurs arrêts cardiaques et une hémorragie cérébrale menant inéluctablement à la mort. Il est donc impératif de prendre des mesures afin d&#39;éviter toute complication future. 
[[/&lt;]]
[[/collapsible]]
[[/=]]

**Addendum 2828-01 :** SCP-2828 a été découvert après que le Dr A██████, chercheuse de la fondation et une des médecins du Site-██, a été transférée à la Division Antimémétique en 19██. Tout comme l&#39;ensemble du personnel de la Division Antimémétique, elle a commencé à prendre des mnésiques de classe W. Elle a continué à travailler comme médecin au Site-██. Deux jours plus tard, le ██/██, le Dr A██████ a commencé à effectuer le check-up semestriel de l&#39;agent F███ et a remarqué quelque chose d&#39;étrange derrière son oreille. Lorsqu&#39;elle a touché la zone, elle a été incapable de ressentir la moindre stimulation tactile. Elle a touché la même zone sur elle-même avec le même résultat. Reconnaissant la nature apparemment anormale du phénomène, elle a contacté le directeur du site S███████ immédiatement. 

**Addendum 2828-02 :** Suite aux événements du 17/06/19██, tous les tests concernant SCP-2828 sont suspendus sur ordre du directeur du site S███████.
