    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2956-JP - ヒト好きで芸術肌なお友達
**著者:** ©︎[[*user utumi-gomadango ]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-2956-JP

**オブジェクトクラス:** Euclid

**特別収容プロコトル:** オブジェクトの異常性そのものが周囲に与える影響が軽微であり、SCP-2956-JPおよびSCP-2956-JPが運営している██バラ園が周囲に広く認知されてしまっている点やSCP-2956-JPと敵対する危険性を考慮し、SCP-2956-JPの直接的な封じ込めは現状見送られており、オブジェクトの監視に重点が置かれます。

██バラ園内部および周辺地域にそれぞれ最低1名づつ記憶補強薬を服用したエージェントを配置し監視を行い、異常な動きが見られた場合には速やかに内海博士に報告してください。また、SCP-2956-JPの異常性を認知していると思われる人物を発見した場合には、当該人物が██バラ園から退園後、速やかに拘束しインタビューを実施、必要に応じて尋問を行ってから記憶処理を行い解放してください。

日本国内に存在すると思われる未確認のSCP-2956-JP個体の情報収集と捜索は継続し、新たな情報は都度内海博士に報告してください。

**説明:** SCP-2956-JPはバラ科植物に酷似した物質で体組織が構成されている人型実体群です。その外観は、頭部には個体毎に異なる種類の巨大なバラ科の花が存在し、頸部以下はバラの蔓が絡み合って形成されているように見えます。またSCP-2956-JPは千葉県八千代市に位置する██バラ園として知られる施設を運営してます。

通常、SCP-2956-JPは認識災害特性によって異常性のない一般的な人物として認識されますが記憶補強薬を服用している人物または後述するSCP-2956-JP-Bを使用した人物は、この認識災害特性の影響を受けません。

SCP-2956-JP-Aは██バラ園内においてSCP-2956-JPによって栽培および販売されている、人間と同一の物質構成を持つ人型実体群です。人種、年齢、身体的性別は多様ですが、20代と推測される個体が比較的多く、全個体共通して、その容姿が優れていると評される傾向にあります。

SCP-2956-JP-Aは足首から下を地面に埋没させた状態で、個体によって様々な姿勢を取っています。自我を有している様子は確認できず、周囲の刺激に対しても無反応です。肉体の組成に異常が見られないにも関わらず、肺によって呼吸はするものの食事や睡眠を必要とせず、一般的な植物と同様に埋没している脚部の指先から土中の水分を吸収する事で生存が可能です。また、SCP-2956-JP-AはSCP-2956-JPと同様の認識災害特性を有しており、通常は一般的なバラ科の植物として認識されます。

また認識災害特性の非影響者がSCP-2956-JP-Aを直接的、間接的問わず視認した場合、軽度の感情の変化が報告されましたが、これがSCP-2956-JP-Aの持つ異常性によるものかは不明です。

以下の資料は██バラ園内部で展示されているSCP-2956-JP-Aのリストの一部です。作品名の欄は展示されているSCP-2956-JP-Aの足元に存在するプレートに刻まれた文章から推察されるものです。完全なリストを閲覧したい職員は内海博士に申請して下さい。

[[collapsible show=&#34;+ SCP-2956-JP-Aリストを閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]

**__SCP-2956-JP-Aリスト__**
||~ 作品名 ||~ 説明 ||~ 視認時のDクラス職員の感想 ||
||Venus ||ブロンドの長髪で身長約160cm程の10代後半から20代前半と見られるコーカソイド系の女性に酷似した個体。他の個体に比べて胸部および臀部が発達している。プレートには作品名の他に「第12回ヒト芸術コンテスト 最優秀作品賞」と書かれている ||Dクラス職員は一様に非常に美しい、多幸感を憶えたと回答。数秒間放心する者もいた ||
||本質 ||様々な人種、年齢の個体が複雑に絡み合っている。通常であれば骨や内臓器官が損傷するような体勢であるにも関わらず、すべての個体が笑顔であり、苦痛の表情を見せていない。また全個体の腹部が切開されているものの出血はなく、内臓器官や骨が黒く染められている。プレートには作品名の他に「Are We Cool Yet？██ ███[[footnote]]当該人物がSCP-2956-JPと関係しているとしてPoI-2956に指定し調査していますが、本報告書執筆時点で未だに当該人物の行方は掴めていません。[[/footnote]] 様 寄贈」と書かれている ||ほとんどのDクラス職員が不快感を示したものの、何故かもっと見ていたくなると回答 ||
||黒太陽 ||身長215cmの20代後半から30代前半と見られるネグロイド系の男性に酷似した個体。頭髪はなく全身の筋肉が非常に発達しており、皮膚表面は油分と思われる液体で覆われている。常に笑顔のままボディビルのダブルバイセップスのポーズをとっている。プレートには作品名の他に「第12回ヒト芸術コンテスト 銀賞」と書かれている||ほとんどのDクラス職員が驚嘆の声をあげており、一部のDクラス職員は直接触れてみたいと回答 ||
||自由の翼 || 黒髪の長髪で身長150cm程の10代後半と見られるモンゴロイド系の女性に酷似した個体。両腕が鳥類の翼のようになっており憂いを帯びた表情をしている。プレートには作品名の他に「日本生類創研 様 寄贈」と書かれている||ほとんどのDクラス職員が鬱屈とした感情をおぼえた、悲しくなった、胸が締め付けられると回答 ||
||デメニン || 身長145cm程のモンゴロイド系の女性に酷似した個体。頭部が異常に大きく発達しており、眼球および口唇が突出している。頭部に対して手足は極端に短いが、自重を支えられている理由は不明 ||約半数のDクラス職員は特徴的で面白いと回答したが残りの職員は嫌悪感を示し、自身がこの作品の様な姿に変化している夢を見たと回答 ||
||Love and Peace || 身長165cm程のモンゴロイド系の男性に酷似した個体とSCP-2956-JPに酷似した個体が握手を交わしている。 両名の脚部は足首の辺りが結合している||一部のDクラス職員はSCP-2956-JPに対して親愛の情を憶えた、作品がハートの形に見えると回答 ||
||望郷 ||黒髪で身長170cm程の20代前半と見られるモンゴロイド系の男性に酷似した個体。膝を抱えるようにしてしゃがみこんでおり、首の向きは常に上空に向けられている|| Dクラス職員は皆一様に故郷を思い出した、懐かしくなった、故郷に帰りたいと回答 ||

[[/collapsible]]

SCP-2956-JPは別件で事前に記憶補強薬を服用していた内海博士がプライベートで██バラ園を訪れた事で発見されました。

**補遺:** 以下はDクラス職員を用いた探査およびインタビューの映像記録の抜粋です。
[[collapsible show=&#34;+ 探査ログを開く&#34; hide=&#34;- 探査ログを閉じる&#34;]]
**__探査ログ 2956-JP__**

&gt; **探査者:** D-11029
&gt; **付記:** D-11029には眼鏡に偽装したカメラと通信機を用いた撮影および通信を行った。またD-11029は事前に記憶補強薬を服用してる。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt; 
&gt; **D-11029:** 博士、中に入ったぜ。 うっ…こりゃあ……。
&gt; 
&gt; **内海博士:** どうしました？ D-11029？
&gt; 
&gt; **D-11029:** いや聞いてはいたけどよ、鉢植えに刺さった赤ん坊とか小さいガキが売られてんぞ……気味悪ぃな……。
&gt; 
&gt; **内海博士:** D-11029、落ち着いてください。周囲には一般の利用客もいます。不審がられないように。
&gt; 
&gt; **D-11029:** お、おう。そうだよな、悪ぃ……もう大丈夫だ。お、博士。アーチだ。人間が絡み合って入口のアーチが出来てるぞ。
&gt; 
&gt; [映像内のアーチは異常性のない一般的なバラで出来たアーチに見える]
&gt; 
&gt; **内海博士:** やはり記憶補強薬無しでは異常無く見えますね。D-11029、SCP-2956-JP-Aの様子を説明してください。
&gt; 
&gt; **D-11029:** 様子って言ってもなあ…無反応だな。笑顔は笑顔なんだが、目線も動かねえし声もあげてねえ。まるでオブジェみたいだが、呼吸はしてるのか腹は少し動いてるぞ。
&gt; 
&gt; [D-11029がアーチをくぐり、バラ園内の中庭に入場する]
&gt; 
&gt; **D-11029:** おお…なんじゃこりゃ。
&gt; 
&gt; **内海博士:** どうしました？
&gt; 
&gt; **D-11029:** 見渡す限り人間だらけだ。人間が地面に植わった状態で突っ立ってる。さっきのアーチもそうだけどすげぇ不気味だな……。
&gt; 
&gt; **内海博士:** ええ、私も発見時は驚きました。発見時は本部への報告を優先するためすぐ撤退したので、今回はより詳細な調査をしていただきます。まずはSCP-2956-JP-Aのサンプルを―
&gt; 
&gt; **男:** な、なんだよ！離せ！ちょっと触っただけだって！
&gt; 
&gt; **D-11029:** 博士！おっさんがバラ頭の奴らに捕まってるぞ！ 
&gt; 
&gt; [SCP-2956-JPと思われる三人の従業員に囲まれた男性が写し出される]
&gt; 
&gt; **SCP-2956-JP:** お客様、他のお客様のご迷惑になりますのでこちらへ。
&gt; 
&gt; **男:** 悪かったって！おい！俺に触んな！
&gt; 
&gt; [SCP-2956-JP群に拘束された男性が連行される]
&gt; 
&gt; **内海博士:** 嫌な予感がします。D-11029、サンプルの採取は中断して付近のSCP-2956-JPにインタビューを実施して下さい。
&gt; 
&gt; **D-11029:** あんな化物に話しかけて大丈夫かよ……。えーと、なああんた！
&gt; 
&gt; **SCP-2956-JP:** はい！いらっしゃいませ！何かお困りですか？
&gt; 
&gt; [D-11029が先程の個体とは別個体のSCP-2956-JPに声をかける。]
&gt; 
&gt; **D-11029:** いや、困り事っていうか…えー…変な事聞くかも知れないんだけど、ここのバラってなんか変じゃないか？バラじゃないっていうかその……。
&gt; 
&gt; **SCP-2956-JP:** [約3秒沈黙]お客様、本日はどなたかのご紹介ですか？
&gt; 
&gt; **D-11029:** え？い、いや紹介というかなんというか……。
&gt; 
&gt; **SCP-2956-JP:** ああ！ではクチコミで当園の事を？ それではご説明致しますのでこちらへどうぞ！
&gt; 
&gt; **内海博士:** SCP-2956-JPの案内に従って下さい。くれぐれも慎重に。
&gt; 
&gt; [SCP-2956-JPはD-11029をバラ園内西側に存在する建物へ誘導する。建物内部には空の鉢植えや麻袋、テーブルや椅子が雑多に置かれた倉庫のような内装になっており、テーブルの1つに案内される]
&gt; 
&gt; **SCP-2956-JP:** どうぞこちらにお掛け下さい。いやあ散らかっていて申し訳ありません。この建物は現在改装中でして清掃が行き届いてないんですよ、ハハハ。
&gt; 
&gt; [D-11029が促されるまま席につく]
&gt; 
&gt; **SCP-2956-JP:** それで…単刀直入に申し上げますと、あれはバラではなく当園で栽培しているヒトでございます。当園では観賞用にヒトを栽培しております。
&gt; 
&gt; **D-11029:** ヒトを栽培！？
&gt; 
&gt; **SCP-2956-JP**: はい、私どもの世界ではヒトは植物の様にそこら中に当たり前に存在する生き物で、我々は時にヒトで芸術を表現します。庭園にあるヒトはみな私どもの作品なんですよ。
&gt; 
&gt; **D-11029:** 芸術……いや、あんた今私どもの世界って…。
&gt; 
&gt;  **SCP-2956-JP:** ええ、私どもはこちらの世界の住人ではございません。当園の創設者は、こちらの世界の方々に私達の世界の芸術的文化を広めるべくこちらの世界に渡り、現地の方々からのご支援を頂きまして当園を創設いたしました。しかしこちらの文化に土足で踏み込む訳にもいかず、当園のヒト芸術には特別な処置が施され、会員のお客様か紹介で来られた方以外には、ただのバラの花に見えてるはずです。もちろん私どもの姿も。
&gt; 
&gt; **D-11029:** ヒトの栽培……そんな技術があんのか……。
&gt; 
&gt; **SCP-2956-JP:** さようでございます。とはいえ当園がこちらの世界でヒトを栽培出来るようになるまでには相当の苦労があったと聞いております。
&gt; 
&gt; **D-11029:** あんたらの世界じゃヒトの栽培なんて当たり前なんじゃないのか？ 
&gt; 
&gt; **SCP-2956-JP:** 私どもの世界のヒトはこちらの土壌ではうまく育たなかったそうです。また同様にこちらの世界のヒトは私どもの栽培方法では成育がうまくいかなかったとか。ご支援頂いたこちらの世界の方々からアドバイスを受けながら何年もかけて漸く安定した栽培技術を確立したそうでございます。
&gt; 
&gt; **D-11029:** 俺らの世界に協力者がいたのか。[[footnote]]後にエージェントによって行われたインタビューおよび調査により、日本生類創研が研究資金の援助や技術提供を行っていた事が判明しました。[[/footnote]]
&gt; 
&gt; **SCP-2956-JP:** さようでございます。今でも彼らとはお付き合いが続いておりまして、庭園内には寄贈していただいた作品も展示させて頂いております。私共にも負けず劣らぬ素晴らしい作品ばかりですので後程ぜひご覧になって下さいませ！[やや興奮した様子で]私の作品もぜひ！特にVenusは前回のコンテストではアイスバーグの黒太陽を敗り最優秀賞に輝きましてね！私の芸術活動の中でも最高の―
&gt;  
&gt; **D-11029:** あー、オッケーオッケー！後で見にいくわ。
&gt; 
&gt; **SCP-2956-JP:** ええぜひに！あ！申し訳ありません。失念しておりました。
&gt; 
&gt; [SCP-2956-JPが衣服のポケットから小さな小瓶を取り出す]
&gt; 
&gt; **SCP-2956-JP:** この点眼薬をお使いいただければ当園のヒト芸術をお楽しみ頂けます。本来は会員のお客様にしかお渡しして無いのですが、もし中身がなくなった時は当園の従業員にお申し付け下さい。ウェスターランドからの紹介だとおっしゃって頂ければ確実です。本日の退園時にも受付で同様におっしゃって頂ければ会員登録の手続きをさせて頂きます。
&gt; 
&gt; **D-11029:** ウェスターランド？
&gt; 
&gt; **SCP-2956-JP:** 私の名前ですよ。
&gt; 
&gt; **&lt;再生終了&gt;**
&gt; 
上記のインタビュー時に入手した点眼薬をSCP-2956-JP-Bに指定し調査した結果、一般的な点眼薬の成分に加え未知の成分が検出され、この点眼薬を使用する事で約3時間の間、SCP-2956-JPの持つパラテクノロジーによる認識災害特性の影響を受けなくなる事がわかりました。

以下は上記の探査ログを受け発せられた内海博士によるSCP-2956-JPに関する提言を一部抜粋したものです。
&gt; 
&gt; SCP-2956-JPの運営する施設が一般に広く認知、利用されている一方で周囲に与える危険性が低いことを鑑みて、SCP-2956-JPの収容は監視に留めるべきかと思われます。財団の予算や人的資源も無限ではなく差し迫った危機が無いのなら大規模な収容処置でリソースを割くことは控えるべきです。むしろSCP-2956-JPと複数の要注意団体が繋がっている以上大規模な封じ込めやカバーストーリーの流布は我々が本オブジェクトを捕捉した事実をSCP-2956-JPおよび要注意団体に察知され、逃亡、喪失あるいは敵対に繋がる可能性が懸念されます。その場合平行世界由来の未知のパラテクノロジーによってどれほどの被害が発生するか予測できません。この収容方法はそのための処置でもあります。
&gt; 
上記の提言を受けて現在、収容スペシャリストによって収容方法の調整が行われています。
 [[/collapsible]]

**補遺2:** 前述した収容方法の調整の為にDクラス職員を用いて継続して行われていた██バラ園の内部探査時、閉園後にSCP-2956-JP個体が██バラ園外部に移動する様子が確認されました。そのため急遽、その日調査を行っていたD-11029がSCP-2956-JPを追跡するよう指示されました。以下はその際SCP-2956-JPに対して行われたインタビューの映像記録を抜粋したものです。

[[collapsible show=&#34;+ インタビューログを開く&#34; hide=&#34;- インタビューログを閉じる&#34;]]
**__インタビューログ 2956-JP__**
&gt; 
&gt; **インタビュアー:** D-11029
&gt; **対象:** SCP-2956-JP個体
&gt; **付記:** 対象となったSCP-2956-JPは探査ログ 2956-JPにおいて接触した個体と同個体と思われる。なお映像は██バラ園内の探査時と同様、眼鏡に偽装したカメラとマイクにより撮影された。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt; 
&gt; [D-11029が追跡した結果、██バラ園から5分程の位置に存在するアパートの前に到着した。SCP-2956-JP個体が追跡に気付き振り向く]

&gt; **SCP-2956-JP:** おや？ あなたは確か先日の……

&gt; **D-11029:** よ、よお！ やっぱりあんただったのか！えーっと…そうウェスターランドさん！いや偶然見かけてさ！ 今、帰りか？というか…こんな普通のアパートに住んでんのか？
&gt; 
&gt; **SCP-2956-JP:** 名前……憶えててくれたんですか！ 嬉しいなぁ……。 ここは僕たちの社員寮みたいなもんなんですよ。そうだ！ここで会ったのも何かの縁ですし、よろしければあがっていきませんか？お茶くらいしかだせませんが。

&gt; **SCP-2956-JP:** [興奮した様子で]素晴らしい肉体美でしょう！ いやあこちらの世界にもこんなに素晴らしいヒト芸術の表現方法があるなんて思いませんでした！ 彼らはきっとこれ程の芸術的で美味しそうな肉体を維持するために並々ならぬ努力をしているに違いない！ 僕らの芸術作品の参考にさせてもらっていまして、よくアイスバーグとここで研究してるんですよ！

&gt; [SCP-2956-JPが慌てた様子で扉を開く。ウォークインクローゼット内部には鉢植えに植えられた状態の男女二体の人型実体で構成されたSCP-2956-JP-Aが確認できる。男女は脚部が結合している。D-11029に視線を向けて何かを伝えようとする素振りを見せ身体を僅かによじらせており、発声は確認出来ない。また男性個体は探査ログ 2956-JPにおいてSCP-2956-JPに拘束された男性に酷似している。SCP-2956-JPがSCP-2956-JP-Aをウォークインクローゼットから取り出す]

&gt; **SCP-2956-JP:** いやぁいけないいけない。昨日群馬で働いてる古くからの友人が遊びに来ましてね。良いヒトが手に入ったからってお土産にくれたんですよ。今日は次の作品の試作をしようと思ってたんでした。眠ってるはずだったんですが……薬の分量間違えたかな……。酒に酔って作業するもんじゃないですね。ハハハ！

&gt; [SCP-2956-JPがウォークインクローゼットから電動ノコギリに酷似した未知の機械を取り出し、数分SCP-2956-JP-Aを観察した後、男女両個体の両腕を切り落とす。出血量は本来想定される量より遥かに少ない]

&gt; **D-11029:** ま、まさか俺もこんな風に！？

&gt; **D-11029:** な、何？

&gt; **&lt;再生終了&gt;**

上記の時点で協議が行われ、これ以上のインタビューの継続は有益な情報の入手は難しくD-11029の精神的にも危険だと判断され、D-11029にはインタビューの中断と撤退が指示されました。 また映像内の女性はインタビューの数日前に群馬県内で行方不明になり捜索願が出されている人物と特徴が一致していることがわかりました。

以下は上記のインタビューの後に出された内海博士による提言の一部を抜粋したものです。
&gt; 
&gt; ██バラ園内部初期探査時の私の提言は見通しが甘かったと認めざるを得ません。忘れてはいけないのは、SCP-2956-JP達はあのバラ園内のみに生息している実体でなく、並行世界において我々と同じように広く繁栄した種であるという事です。それが財団と同程度の規模の集団なのか、地球の世界人口78億に匹敵するのか、はたまたそれ以上か。今のところ彼らに敵対的な意思は見られませんが、大規模な集団となれば中には我々の世界を侵略、支配しようとする個体がいる、ないしこれから現れる可能性はむしろ高いと言えるでしょう。そもそも彼らの文化と価値観は我々のそれと明らかにずれています。悪意が無いからといって安全ではないのです。かと言って██バラ園の封鎖やバラ園内部のSCP-2956-JP実体を不用意に捕えたり尋問するような行為は前回の提言で示した通りリスクが高すぎます。未発見のSCP-2956-JP並びに██バラ園の類似施設の発見、オブジェクトクラスおよび収容手順の見直しを早急に進めるべきです。
&gt; 
以上の提言を受け、オブジェクトクラスのKeterへの再分類、並びに特別収容プロトコルの見直しが現在議論されています。
