    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-277-DE - ドラトズィーの女王　/　Dratsie-Königin
**著者:** [[*User Tanija]]
**オリジナル:** http://scp-wiki-de.wikidot.com/scp-277-de
**訳者:** [[*user Mas_kera_de]]

**ソース:** https://de.wikipedia.org/wiki/Datei:Lutra_lutra_03_MWNH_414.jpg
**ライセンス:** CC BY-SA 3.0
**編集者:** [[*User Tanija]]
[[include credit:end]]

[[include :scpsandboxde:tanis-css-1]]

**アイテム番号:** SCP-277-DE

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-277-DEのコロニーは偵察ドローンと[[[SCP-112-DE|PFSAS]]][[footnote]]異常種保護に関する財団プログラム(Programm der Foundation zum Schutz Anomaler Spezies)。[[/footnote]]の支援を受けた野外研究員によって定期的に遠隔監視され、夏の月の間に当該オブジェクトが人間の近くに集落地を作成しようとした場合にこの集落区域周辺の経路とエリアを大規模な建設現場として保護する必要があります。この目的のため、スピーカー通知やカメラ装置、赤外線サーチライトを備えた監視機構を使用して歩行者やハイカーに建設現場からの退去を要請することができます。それに加え、LoRaの遠隔監視モジュールと自律型GSM警報モデムも使用できます。これらの装置は現地当局にて密かに活動しているエージェントに不正な動きを送信し、迅速な出動を保証するものです。対立するコロニー間で闘争が勃発した場合、その目撃時点でカバーストーリーの流布が開始され、目撃情報が健康な子どもを連れた&#34;微笑ましい&#34;多数の一般的なカワウソと公表されます。当該実体群の生活様式への直接介入は//異常かつ非攻撃的で人間的な知性を有する文化交流//第56条によりPFSASが禁じているため、コロニーが人間の生活に深刻な危険性をもたらす場合にのみ許可されます。

収容中の実体群は定期的に新鮮なものに交換された水が充填される乾湿型収容セルに収容する必要があります。当該実体群には栄養成分表に準じた魚が多めに配分された食糧と、ボールやリング、幼児用玩具などの運動を要する玩具を提供しなければなりません。運動のためにセル内にはこれらの玩具を隠され、ビーズや同様の物品が提供されています。当該実体はこれにより玩具を探し、自作道具を用いてそれを加工することができます。

**説明:** SCP-277-DEは外見上ユーラシアカワウソ(//Lutra lutra//)に酷似した、現在までに北海とバルト海の沿岸部ならびにスコットランドとアイルランドのみで発見されている母権制をとる生物属です。

しかし当該実体群はカワウソとは異なりはるかに大きく、オス実体の頭胴長[[footnote]]鼻口部の先端または鼻の先端から尾の付け根(つまり仙骨から尾椎骨間の間接)までの長さのこと。肛門まで測定する場合もある。[[/footnote]]は1.30 mであり、メス実体の頭胴長は最大1.60 mに達します。また、尾の長さは両実体ともに約1.00 mと測定されています。従って当該実体が直立した場合は人間の胸の高さにまで達します。さらに成熟した実体の体重は一般的なカワウソの体重よりも、平均的にはるかに高い数値が計測されています。オス実体の体重は約45 kgですが、メス実体の体重は最大70 kgという計測結果が出る可能性もあります。これはメスの筋肉と脂肪組織の量が多いために起こります。野生に生息する当該実体の平均寿命は19年であり、性成熟は約2年で起こります。

両性別の身体はともに流線形が非常に特徴的であり、その頭部は平らで後ろ脚が極端に短く、筋肉質です。実質的な前脚は頻繁に直立歩行を行うせいで長くなっており、道具や武器を持つことができるように需要に適した形へと変化しています。その指は非常に細やかな形となっていますが、長さは短いままです。にもかかわらず全ての手足の指の間には水かきがあり、それらを交互に動かすことで素早い泳ぎを容易にします。カワウソ属と同じくその水泳能力は分厚い皮膚層で空気を溜め込む毛皮によって増強されているため、結果的に水をはじくだけではなく冷気の遮断も行っています。

[[include component:image-block-left name=http://scp-jp-storage.wikidot.com/local--files/file:4009865-29-n2jh/PCS75Fs.png|caption=//メス(上)とオス(下)の頭蓋骨の比較。//|width=250px]]

その筋肉組織と体長の数値が高いことに加え、メス実体にはオス実体との相違点が幾つか存在します: 当該実体には乳頭が6つあり、人間のものと酷似しています。この乳頭には性的二形が非常に顕著に表れているため、オス実体を非常に強く引きつけます。当該実体の該当部位は非常に毛皮が薄く、乳頭が外見上明確に判別可能な乳輪に囲まれています。上部の4つの乳頭は下部の2つの乳頭よりも明確なものとなっています。下部乳頭はほとんど下腹部に位置していますが、2つの上部乳頭は大胸筋の上に位置しています。さらに明確な性別の特徴は、メス実体に表れるいわゆる//クラウンカラー//です。これは頭蓋骨の形状と、脂肪組織および毛皮により形成された輪です。この輪は耳の後ろから始まり、弧を描きながら垂直方向へとはっきりと広がっています。未だに成長過程にあるメス実体ではそのホルモンの影響により、クラウンカラーは極度の拡大か縮小をする可能性もあります。これは特にコロニーでの地位に影響を受けます。メス実体が交尾を行う頻度が高いほどにこのクラウン部分がより顕著なものとなり、オス実体にとって魅力的なものに映ります。女王は非常に性欲が強いこと、ならびにひときわ目立つクラウンと著しく大きな乳頭が特徴です。

SCP-277-DEは水中での活動に特化した夜行性種であるため、そのコロニーが海水や淡水の水源から遠く離れた地点で発見されることはありません。しかしSCP-277-DEは半定住生活しかせず、特に夏の月は沿岸部や川沿いのエリアでの遊牧的な生活様式を好んでいます。その際に当該実体は人間の近辺を避けますが、その回避は次第に困難なものとなってきています。それによってPFSASはSCP-277-DEの生息地を確保し、ノルデローグ島の鳥獣保護区にあるコロニーを民間から自然保護区として保護するため、財団の介入を繰り返し要求しています。SCP-277-DEのコロニーはイヌイットの//カルマク//に最も酷似した住居に住んでいます。夏の終わりにコロニーは冬に向けて十分な食料が生息している土地を発見すると、コロニーのオス実体は全員が入れるほどの大きさの穴を地面に掘り始めます。さらに子犬や収集した宝物[[footnote]]彫刻の施された二枚貝や真珠、なかでも自然物の宝飾品が主です。[[/footnote]]、保存食を収納するための通路も作成されています。その後この穴の周囲には木材で骨組みが作成され、毛皮や小枝、葦で覆われます。その次に苔や毛皮、羽根、羊毛などからなる層が作成され、さらに石製リングで固定されています。同様に空間内にも保温と保護用の層が敷かれており、コロニーの他の実体によって暖められるように女王には中央のわずかに温度の高いエリアがあてがわれています。

SCP-277-DEのコロニーの文化は狩猟と漁の文化であるため、SCP-277-DEは豊かな漁場を持つ水辺での生活に依存しています。しかし半遊牧生活を行っているため、コロニーが移動した後の漁場はいつでも回復可能です。そのため、地元漁師が魚数の減少に気が付くことはほとんどありません。

コロニー間における行動は顕著なものであり、注目に値するものでもあります。2つのコロニーが夜間進行中に遭遇した場合、個々のオス実体間では時として主に女王に献上できる宝物を物々交換しています。しかし稀にコロニー間で暴力的な対立が発生する場合もあります。この対立は//生物保護区ハンブルク・ワッデン海//[[footnote]]エルベ川とヴェーザー川の河口に挟まれたドイツ国内最小の生物保護区。[[/footnote]]にて近距離に集落地を形成している対立状態の2つのコロニー間で見られます。大抵は春と秋の月に1回ずつ、年に計2回この両コロニーは夜間に流血を伴う衝突を起こします。勝者側は敗者側のコロニーの宝物を受け取り、両コロニーの存続を確実なものとするために女王との交尾が許可されます。対立コロニーのオス実体は戦闘により交尾の権利を得ており、その地位の高い実体から順番に全実体が女王と交尾を行います。そのため、この交尾には数日かかる可能性があります。敗者側のオス実体との交尾は実体群の思想から、基本的に女王が許可を出しません。しかし勝利側の女王がその後妊娠することもよくあります。その証拠として、同腹の子孫は他のコロニーのオスの遺伝子を受け継いでいます。その際は多精子受精[[footnote]]1つの卵子に複数のオスの精子が幾度も受精することで、結果としてより多様なゲノムを持つ子孫が生まれること。[[/footnote]]が必ず発生します。

現地の財団は、本来のSCP-277-DEがスコットランドから北海を経由してドイツに移動したと思われることを確認することができました。全ての部族のDNAは現地に拠点を置くコロニーのものに遡りますが、地域ごとに大きな差異があります。現地の実体群はさらに大きく、全身黒い毛皮をしており、現地住民から恐れられています。当該実体群は//ドラトズィー//[[footnote]]//ドラトズィー(Dratsie)//はスコットランドの漁師により名付けられた諱です。この言葉はカワウソが尾を床に引きずる習慣を表す//drats/dratch//という単語に由来します。[[/footnote]]と呼称され、頻繁に人間を襲撃することが知られるドラトズィーの王であるドアーチュ[[footnote]]//ドアーチュ(Dobhar-chú)//または//ドヤーチュ(Doyarchu)//、カワウソの王、カワウソの君主。スコットランドとアイルランドの両方で目撃され、ワニに酷似した獺犬とも呼称されます。[[/footnote]]に関する伝説が広まっています。また、伝説では捕獲されたカワウソの王がその解放と引き換えに自らの宝物を差し出すとされています。しかし当該生物の毛皮は着用者に異常な能力を与えるため、酷く迷信的な地方住民にとっては未だに人気のある標的となっています。スコットランド部門の研究チームは幾つかの伝説(//付記277-56-B//参照)を確認しました。しかしこれらの能力全てが当該実体群に受け継がれているわけではないようです。また過去に父権制であった実体群がどのようにして純母権制文化に発展したのかは不明ですが、女王は前述の能力を有していないと思われます。

**収容中の生存実体群の現時点での研究状況に関する情報:**

[[collapsible show=&#34;データページを開く&#34; hide=&#34;データページを閉じる&#34;]]
SCP-277-DEに関するほぼ全てのデータは、飼育下にあるSCP-277-DEが野生の実体群と比較すると全く異なる生育をすることから、野外研究員による観察とスコットランドの部門との情報交換によって得られました。1978年以降、コロニーを捕獲して野外とほぼ同一の生活条件を伴うバイオーム拠点に維持するという定期的な実験が講じられています。しかしこれは常に繁殖率の大幅な低下と、生存に関する重圧がないせいでコロニーの構成員はコロニーの生殖と維持を気に掛けるのではなく、ほとんど毛づくろいに専念する結果につながりました[[footnote]]//マウス及びラットと比較したSCP-277-DEの制限空間における人口過多時の行動変化に関する研究//, Gerlauch, Rlf, 1989, 内部刊行 も参照してください。[[/footnote]]。

現時点でサイト-DE7に存在する実体は2体のみです。これらの実体は2017年3月16日の野外活動中に、ワッデン海のユイスト島沖の鳥類保護区域メムメルトにて現地を拠点としていたコロニーが移転した後に発見されました。両実体はメスとオスが1体ずつであり、同腹から出生しています。さらに手足と顎には奇形があり、そのせいでコロニーから追放されました。当該実体は調査がなされ、他のSCP-277-DE実体とは異なって飼育下でも十分な成長をしているようです。

&gt; **2018/09/10の注記:**
&gt; 2018年8月以降、これらの実体には「フィエンシェン(Fienchen)」と「ハイハッペン(Haihappen)」という名前が付けられました(本来はSCP-277-DE-78-Aと-B)。数ケ月の間両実体の収容室を監視していたノルバート・シュタール氏は「ハイハッペン」が当該実体に名誉な称号と認識され、誇りに思っている(様々な職員の証言では、当該実体は「ハイハッペン」という単語を言われた際に自分を何度も指差し、胸を張りながら収容セル内を歩き回っていました)[[footnote]]訳注: Hai(サメ)とHappen(一口)の複合語。サメ喰らいの意だと思われる。[[/footnote]]という正当化をしましたが、処分を受けました。

このインシデントは予想外のものではありましたが、当該実体はアイデンティティと自己理解をある程度まで得ることができると判明しました。また、その数週間でSCP-277-DE-78-Bに職員が発した「ハイハッペン」と実体が解釈した単語の音を模倣しようとする試みが増加してきていることも判明しました。

&gt; **2019/04/19の注記:**
&gt; 収容下の両実体が性成熟に近付くと、通常とは異なる変化が記録されました:
&gt; *  両実体は文章の関連性がなくとも人間の声をさらに模倣している。
&gt; * SCP-277-DE-78-Aは本来の発育予想に反し、オス実体よりも大きくは成長せず、そのクラウンカラーもほとんど発達していない。
&gt; * SCP-277-DE-78-Bの毛皮の色は冬毛から夏毛への変化に伴い、薄茶色から濡れ羽色へと変化。また、1週間で36本の歯が抜け、その場所に//多歯性//[[footnote]]定期的に歯が生え変わること。ワニなどを参照。[[/footnote]]の脊椎動物のものと酷似した新たな同型歯が生じた。
&gt; * SCP-277-DE-78-Bはより過激な攻撃的傾向を示していると思われ、世話役の職員とSCP-277-DE-78-Aの双方を攻撃している。

両実体は追って通知があるまで個別に収容され、SCP-277-DE-Bの育成はより厳重に管理されます。今後の方針に関し、委員会はスコットランドの部門と連絡を交わしています。SCP-277-DE-78-Bは別種の異常実体と見なされる必要性が生じる恐れがあり、将来的に新たな指定を受けることになります。
