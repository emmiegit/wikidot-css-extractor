+  EINS

“呐，凌，你觉得物理定律在时空是均匀的吗？”

 说话者是一位看起来二十出头的女青年，带着恶作剧般的笑容。她口中的“凌”，是坐在她身旁的一位少年，后者听了只是笑笑，眼睛依然盯着星空——那景色在这静谧而深邃的夜里显得十分美丽。

 “我并不觉得台球会从台球桌上以光速飞出地球。”

  她也只是笑笑，然后是长达十分钟的沉默。
 
  “我这里有一个新理论，你要了解一下吗？”她似乎鼓起了全身的勇气，一字一句地说，“是关于时空基本理论的。我知道你挺喜欢这方面的理论。”

 “那么，请为我科普一下‘今日基本理论’吧！”少年半开玩笑地说。

 “其实这个理论十分简单。宇宙中只被几条‘基本定律’所支配，其他的定律都可以在某种情况下被修改，比如，‘真实性低’的时空，其中的绝大部分物理定律就可以被‘真实性高’的个体所修改。”

 少年沉默了半晌，“那么，能否把它比作社会呢？‘真实性高’的个体就是有钱人，‘真实性低’的环境就是穷人。有钱人可以在一定范围内改变穷人的生活，但是也无法超过法律的界限——这个比喻如何？”

 她暗暗感到吃惊。虽说先前的调查就表明他的智慧异于常人，他的背景也十分神秘，但他的回答…怎么说，就像他事先知道这个理论一般。

 “…哈哈，很不错的比喻。看来你已经理解透彻了…”

 “哪里，我只是了解了浅层而已。”

 “……不，这就是全部了。”

 “……老师？”

 她又想起了DOMS计划——旨在于非基金会家属中的青少年培养出相关人才的计划——她已经陷入于此三四年了，付出了极大的努力，却没有任何成果——确切地说，她从未见过符合标准的。然而，眼前这个少年，或许可以改变这个状况？

 她将手伸进口袋里，里面装着本校大学部——████大学的邀请函。

 但是，她犹豫了。

 给他邀请函不仅意味着他要在████大学研习，还意味着他将在基金会工作一辈子，相当于终身软禁在基金会，直到死亡。

 他能接受这个结果吗？

 她在这三年里也送出过一些相对比较优秀但未达标的青年，不知道他们会不会怨恨她，因为她把他们送往一个必须提供无休止的工作的秘密组织？她不得而知，因为他们的存在就是一项机密。

 另外，她也是为数不多的知道某些内幕的外勤人员，这些消息是从她父亲口中得知的。
------

 “你想上本校的大学部吗？现在可以给你一个保送的机会，你想不想去？”她还是递出了邀请函。

 “真的吗！我听说分数线很高诶。”

 “你很优秀，所以学校就给你这样一个机会......&#34;
------

 “老师！”

 我从梦里惊醒。

+ ZWEI

 环顾四周，我正躺在我的小小的单人宿舍里，四周一片凌乱。随着意识的恢复，我意识到我正处于夏日南海10点的阳光下，和昨天晚上的那个庆祝升迁的小小的派对。

 很好，我在中转收容站点Area-CN-113的739天里没有被任何一个异常影响，使得我每天早上在其他站点或是地球上的某地惊醒。作为一个中转站点，每天都会接收大量的、来自全国各地的异常事物。其中的大部分都是奇术相关物品或是来自GOI的各种异常物品。这些会在分类并进行初步的综合评估后委托██快递或是直接由站点的运输人员送往各个站点进行有效的收容。我所属的是Area-CN-113下设的Facility-CN-671。这个设施主要负责各类模因。

 从高中开始，我就接受了模因与信息危害部的各种训练，煎熬了7年后，我被送到这里实习。而现在，我终于要被送去模因与信息危害部工作了。毕竟，我很憧憬这份工作。

  我瞟了一眼桌上的闹钟。

 “天哪，我怎么能睡到10点！”

------
 简单洗漱完毕后，我不要脸地前往站点食堂。

 今天是工作日，又到了这个时候，往日如同集市般的站点食堂霎时变得冷清、寂静。隔着窗户从宿舍楼远远望去，似乎已经没有人。

 事实上，当我跨进食堂大门的那一刹那，我还是发现了三个老熟人：我的同事刘博士、Dr.Kanavi和站点安保队长Cheney。我记得他们昨天晚上也参加了派对，但是他们以上班为由，回去的比较早。

 “凌川，你终于来啦。”Cheney笑嘻嘻地看着我，同时不自然地摆弄着他珍爱的M9，“你今天起得可晚了。大家等了挺久。”他稍稍改变了站姿，似乎在掩饰着什么。

 我并没有注意那么多，只是感到稍稍的惊奇。“为什么要等我呢？”

 Cheney默不作声，许久才吐出一句：“今天下午2点的机票。对吧？”见我点点头，他又说：“以后可能没有时间再见面了，我们仨再送送你吧。我们四个可是老铁呢，缺了你总觉得心里有点空虚。”

 在我注意到刘博士和Dr.Kanavi刚刚已经离开饭堂之前，那两人就已经扛着几个红色箱子从饭堂门口进来了。Cheney指着箱子向我介绍：“这是站点的各位兄弟为你准备的饯别礼物，请收下吧！”

 “大家……”我的眼眶湿润了。

 接下来发生的事情，让我的泪腺挤出来的眼泪又硬生生地被吸了回去。

 从几个红色的箱子里，钻出来几条如同鲜血一般通红的线，在空中迅速编制成各种各样诡异的人形实体。

 刘博士和Dr.Kanavi似乎还没有发现。他们早已坐下来讨论问题。Cheney也似乎没有察觉，还在对我自说自话。我让他回头看一看，他转过身，又扭头对我说：“什么也没有啊？你是不是还没睡醒，或者说你幻视了？”

 话音刚落，我就看见了他因恐惧而强烈扭曲的脸。“两个书呆子，快他妈的离开这！”

 “轰！”那几个实体开始攻击了。我们一边躲避攻击，一边寻找反击和离开的机会。在我们跑向门口之前，门就已经被红线堵住了。Cheney向它们射击，却绝望地发现，子弹穿过它们的躯体留下来的洞被飞快地修复了。

 “先戴上SCRAMBLE护目镜再观察它的性质，以便制定出收容方案。”我喊道。

 果不其然，护目镜被应急启动，发出了警报声，然后就像短路的儿童玩具一样烧坏了。

 “妈的，这是什么鬼。老刘！我不是叫你去GC拿礼物吗！？”Cheney喊道。

 “是啊，我是去了Grey Channel啊。我不明白为什么进去还要刷3级权限卡。” “妈的，我让你去的是放杂物的Green Channel。你去那个鬼地方干嘛！？”

 “不管了。先想想怎么对付它吧！”Kanavi还算比较冷静。

------
 一阵巨响。

 除我以外的三人全部被昏迷在地上。Cheney的M9滑落到我的脚边。

+ DREI

 枪声响起。[!-- 第三次我射击了刘博士。--]

 子弹没有穿过异常的躯体，而是穿过了他的冠状动脉、嵌入到左心室里。

 富氧的动脉血从他的躯体里慢慢流出。

 他已经活不久了。我帮他减缓了痛苦。[!-- 其实不这么做我们都得死。 --]

 我能感受到异常的存在在逐渐降低。

+ VIER

 我没有选择救他。[!-- 没错，Cheney和我一样，就是那██%的携带██的基因的模因天才。 --]

 他可以自愈的。我知道。

+  FÜNF

 我只能选择救他，使用手上唯一的一支γ型通用模因疫苗。我并不记得是谁给我的，只知道我今早顺手将它备在身上。[!-- 应该是我在第二次偷来的 --]

 疫苗的效果很好（我猜的）。我一边躲避攻击，一边把那昏睡的两人抬到安全的角落。

+ SECHS
 
 这里留下了Kanavi的尸体、昏睡的刘博士和Cheney。
 
 我观察到那一堆红线逐渐编织成一个人形。但当我分辨出来时，却感到吃惊。

 “......老师？”

 “凌，是我。
  
  我获得了强大的力量——扭曲现实的力量，我的肉体已然灰飞烟灭，但我在这里获得了永生。

  来吧，凌，加入我们吧，自然的强者应该联合起来，消灭邪恶的基金会......

  来吧......”

  她（它？）渐渐靠近我。

 “对不起。我并没有感受到这股力量。”我退后一步，“如果你是我的老师，那你还记得吗，你同我讲过的那个理论？”

 “当然，那是关于现实扭曲的......难道说，你想让我证明？”

 它凭空创造了一只长着奶奶脸的猫，它让我身边的墙开始熔化，继而沸腾。

 “抱歉，我没有感受到那股扭曲物理的力量。这，只不过是一点模因的致幻的把戏罢了。“

 “......你很聪明，但又如何呢？你选错了两个：Kanavi和刘。你已经失败了，你们四个的生命都会被我终结，成为我的得力工具。感激我的仁慈吧！”

 “那你一定没有想到，我还可以逆转。”

 没有等它回应，我便自言自语：

“
   Großer Gott,

   ich bin dein Volk,

   ich bete zu dir,

   mit Erinnerung als Tribut,

   bitte ordne die Zeit neu.

   EINSZWEIVIERFÜNFDREISIEBEN.”

------

 睁开眼，周围一片雪白，寂然无物。

 “吾主，此乃公三用吾。使我醒公之去日之所思。”

 原来如此，这是第二次的失败结果。

 来吧，这次一定可以。
 
 “吾将以公上神之位。请改容并迎新之岁月。”
