**Identyfikator podmiotu:** SCP-2309

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** By zapobiec nieautoryzowanemu dostępowi do obiektu, obszar dookoła SCP-2309 został otoczony drucianym płotem i publicznie oznaczony mianem poligonu doświadczalnego używanego przez Gruzińskie Wojska Lądowe. Przy SCP-2309 ma przez cały czas stacjonować zespół obserwacyjny z zadaniem raportowania odnośnie do stanu SCP-2309. Jakiekolwiek przełamania w SCP-2309 mają być natychmiastowo zgłaszane i uznawane za potencjalny scenariusz zmiany dominacji Klasy SK. Po otrzymaniu takiego zgłoszenia fundacyjne siły wojskowe stacjonujące w rejonie Azji Przedniej mają zostać aktywowane i rozmieszczone w zgodzie z Planem Wypadkowym 2309 w celu oceny sytuacji i jeśli będzie do potrzebne nawiązania walki z wrogimi siłami .

**Opis:** SCP-2309 to ściana wysoka na około 20 m i gruba na 5 m stworzona z bloków żelaza pokrytych cienką warstwą mosiądzu, stojąca pomiędzy ścianami przełęczy █████ w regionie ███████ w Gruzji. Chociaż SCP-2309 nie jest podatny na konwencjonalne uszkodzenia, stan podmiotu bez przerwy się pogarsza w związku z anomalnym procesem, w którym z północnej strony SCP-2309 znikają części metalu, pozostawiając przy tym wzory wyglądem przypominające ślady pazurów. Proces ten, następujący od wschodu do zachodu słońca, trwać będzie aż grubość ściany zostanie w niektórych miejscach zredukowana do 5 cm. Pomiędzy każdym nastąpieniem tego procesu, SCP-2309 będzie regenerować utracony materiał z szybkością około 0,5 mm/s, w taki sposób, że materiały zostaną całkowicie zregenerowane przed następnym okresem zanikania.

Fundacyjni historycy uważają, że SCP-2309 został wybudowany podczas VI wieku p.n.e pod aprobatą Cyrusa II Wielkiego, założyciela Imperium Achemenidów. O historycznym istnieniu SCP-2309 świadczą różne źródła pisane datowane na okresy tak wczesne jak I wiek n.e.[[footnote]] Patrz //Kompletna Wojna Żydowska// autorstwa Józefa Flawiusza (Departament Starożytności: 1911.86.98).[[/footnote]]; publicznie dostępne wersje tych źródeł zostały odpowiednio zmodyfikowane, by utajnić istnienie i lokalizację SCP-2309. Spośród tych źródeł szczególnie znaczącym jest poniższa bezpośrednia relacja o SCP-2309 od Sallama at-Turdżumaniego, urzędnika pełniącego służbę w sądzie kalifa Al-Wasika z dynastii Abbasydów podczas wczesnego IX wieku n.e.

[[collapsible show=&#34;&#34;Raport o Żelaznej Ścianie&#34; autorstwa Sallama at-Turdżumaniego (Departament Starożytności: 1908.99.58)&#34; hide=&#34;&#34;Raport o Żelaznej Ścianie&#34; autorstwa Sallama at-Turdżumaniego (Departament Starożytności: 1908.99.58)&#34;]]
&gt; Po tym jak kalif opisał sen, w którym widział, jak Żelazna Ściana Zu-Karnaina[[footnote]] Dosł. &#34;ten, o dwóch rogach.&#34; Zu-Karnain był legendarnym władcą opisanym w Koranie, który miał zbudować żelazną ścianę, co najpewniej było nawiązaniem do wybudowania SCP-2309 przez Curysa II Wielkiego, który w sztuce był często przedstawiany nosząc rogaty hełm. [[/footnote]] była niszczona przez Jadżudż i Madżudż[[footnote]] W tradycji judeochrześcijańskiej nazywane Gog i Magog. W Islamie, Jadżudż i Madżudż to ludy, które zaatakują podczas końca świata. [[/footnote]], nakazał mi zbadać tę sprawę. Wyruszyłem na północ w kierunku Kaukazu, do Tbilisi dotarłem po sześciu miesiącach podróży. Na miejscu pytałem o stan Żelaznej Ściany i znalazłem starego Magiana,[[footnote]] Islamskie określenie na zaratusztrian. W tym kontekście prawdopodobnie odnosi się do Mekhanity, jako że wiele średniowiecznych źródeł islamskich łączy dualistyczne aspekty wiar Mekhanickich i zaratusztriańskich. [[/footnote]] który powiedział mi, że widział Żelazną Ścianę, i że wciąż stała. Zaoferowałem mu dwadzieścia dinarów za doprowadzenie mnie do Żelaznej Ściany i bez słowa poprowadził mnie dalej na północ, by przejść pomiędzy górami ███████ i ████. Tam ujrzałem Żelazną Ścianę i ku uldze kalifa i mnie, wciąż stała, a narzędzia Ze-Karnaina były porozrzucane po okolicy i nienaruszone.
&gt; 
&gt; Jednakże uznałem za dziwne, to, że pomimo dostrzegania na Żelaznej Ścianie zadrapań dokonanych przez Jadżudż i Madżudż, samych Jadżudż i Madżudż nie widziałem. Gdy powiedziałem Magianowi o moich zdziwieniu, powiedział mi, że ludy Jadżudż i Madżudż są schowane za Żelazną Ścianą. Następnie położył swoją rękę na mym ramieniu, a ja ujrzałem ciągnące się hordy Jadżudż i Madżudż rozdzierające Żelazną Ścianę. Były tak straszliwe, jak je sobie wyobrażałem, ich nagość nie była przykryta nawet skórą, a ich ręce nie kończyły się paznokciami, lecz okrutnymi szponami.
&gt; 
&gt; Za hordami Jadżudż i Madżudż widziałem jedynie zniszczenie: każde drzewo i roślina wykorzenione, a jedynymi bestiami, które przetrwały ich nawałnicę były muchy, robactwo i karaczany. Patrząc bliżej na siły Jadżudż i Madżudż dostrzegłem dwóch zamaskowanych mężczyzn, odzianych w czerwone szaty, takie jak rzymskich kapłanów, przewodniczących hordom ze szczytów mięsnych wież. Przed nimi stała ogromna, czteronożna bestia, większa od pięciu słoni, co za twarz miała wyłącznie kościstą płytę. Unosząc swoimi laskami w powietrze przewodzili bestią tak, jak artysta kieruje kukłą. Odpowiadając na ich każdy gest, bestia rozpoczęła szarżę na Żelazną Ścianę, depcząc i tratując Jadżudż i Madżudż, którzy stali jej na drodze, jej głowa uderzyła w Żelazną Ścianę, która przetrwała w większości bez szwanku.
&gt; 
&gt; Zapytałem Magiana dlaczego Jadżudż i Madżudż na daremnie próbują przebić się przez Żelazną Ścianę, gdy mogliby przekopać się lub przejść nad nią. Odpowiedział, że tam gdzie byli Jadżudż i Madżudż gleba była twardsza niż stal damasceńska, a sklepienie nieba było dokładnie na wysokości Żelaznej Ściany, tak, że nawet najbardziej nieznaczący insekt nie mógł nad nią przelecieć. Powiedziałem Magianowi, że zobaczyłem wystarczająco, a on zdjął swą rękę z mego ramienia. Gdy Jadżudż i Madżudż zniknęli mi sprzed oczu, powiedział mi, że kalifowie i władcy wszystkich cywilizowanych ziemi muszą baczyć na zagrożenie Jadżudż i Madżudż. Czasami zastanawiam się, czy moja wizja była znakiem od Allaha, czy sztuczką Magiana, ale jestem skłonny uwierzyć, że nie zostałem oszukany, gdyż Allah wszystkie wie i wszystko widzi, a ja dojrzałem to, co już zostało ujawnione.
[[/collapsible]]

W roku 1992 fundacyjni archeolodzy zaczęli wykopaliska na obszarach otaczających SCP-2309. Odkryte obiekty to między innymi:
* Około tysiąc lidyjskich monet.
* Wiele fragmentów achemenidzkich broni i pancerzy wykonanych z żelaza i brązu.
* Zbiór zębatek i innych części maszyn, prawdopodobnie użytych podczas konstrukcji SCP-2309. Na wielu znajdują się pieczęci mekhanickich kultów świątynnych z jońskich miast państw.
* Masowy grób zawierający szkielety o strukturach ciała w większości podobnych do zwykłych //Homo sapiens sapiens//, różnią się w tym, że ich szczęki składają się w głównej mierze z pary pionowo ułożonych ostrych szczęk, a ich palce kończą się kościanymi szponami. Zauważono, że te okazy są podobne do złapanych instancji SK-BIO Typu B.
* Duży gliniany walec, zawierający poniższy zapis w języku staroperskim opisujący budowę SCP-2309 i okoliczności, w których się odbyła.

[[collapsible show=&#34;&#34;Walec Spod Żelaznej Ściany&#34; autorstwa nieznanego (Departament Starożytności: 1994.23.87)&#34; hide=&#34;&#34;Walec Spod Żelaznej Ściany&#34; autorstwa nieznanego (Departament Starożytności: 1994.23.87)&#34;]]
&gt; Wszystkie cywilizowane ludy wielbią Cyrusa, umiłowanego przez Ahurę Mazdę[[footnote]] Bóg stworzyciel i obiekt kultu zaratusztrianizmu. [[/footnote]], króla królów, króla Persji, Babilonu, Sumeru, Akkadu i Lidii! Jego armia, licząca tyle ludzi ile jest kropli wody w Tygrysie i Eufracie, wkroczyła do Kaukazu by przeciwstawić się najeźdźcy nadciągającemu z Adatum[[footnote]] Staroperski przekład Adí-üm, znanego także jako Adytum, stolica Imperium Sarkistów. [[/footnote]]. Prowadzeni przez Karasci [[footnote]] Zniekształcenie słowa //karcysta//, tytuł używany przez duchowych i świeckich przywódców w Imperium Sarkistów i państwach następczych. [[/footnote]] Yagaha i Karasci Mahaga, generałów //dew//[[footnote]] Zaratusztriański termin odnoszący się do fałszywych bogów lub wrogich nadprzyrodzonych bytów. [[/footnote]] Angra Mainju[[footnote]] W zaratusztryźmie zły duch, któremu sprzeciwia się Ahura Mazda, w tym kontekście najpewniej odnosi się to do Yaldabaoth, bóstwa czczonego przez kulty sarkickie. [[/footnote]], spowodowali na naszych ziemiach wielkie szkody. Na początku armia Cyrusa odsunęła ich do przełęczy █████ ale atak był nieprzerwany, nawet Kompania[[footnote]] Elitarni żołnierze imperium Achemenidów, przez greckie źródła określani mianem Nieśmiertelnych. [[/footnote]] nie mogła ich zatrzymać. W przypływie boskiej mądrości, Cyrus postanowił wybudować barierę by powstrzymać //dewy// i ich przeklęte armie. Zbierając najmądrzejszych ze wszystkich stron Imperium, Cyrus dotarł do Jonii, gdzie zwerbował mekhanickich kapłanów budowniczych. Gdy armie Cyrusa utrzymywały front, Mekhanici wznieśli wielką ścianę z żelaznych bloków i wylali na nią warstwę poświęconego mosiądzu, tak, by Karasci Yagaha i Karasci Mahaga i ich armie zostały zamknięte z dala od ludzkości w świecie  //drudż//[[footnote]] Zaratusztriański koncept, który może odnosić się do kłamstw, nieładu i nieistnienia. [[/footnote]] aż do końca czasu.
[[/collapsible]]

Ze względu na eschatologiczne znaczenie przypisywane do SCP-2309 i istnienie pisemnych i archeologicznych dowodów sugerujących, że SCP-2309 został wybudowany jako bariera przeciw sarkistycznym armiom, uważa się, że przełamanie SCP-2309, jeśli nastąpi, może stanowić o scenariuszu zmiany dominacji Klasy SK. Trwają badania historyczne i ezoteryczne odnośnie do natury zagrożenia ze strony SCP-2309 i możliwych ulepszeń do przechowywania podmiotu.
