**项目编号：**SCP-CN-784

**项目等级：**Euclid

**特殊收容措施：**任何发送至未受影响的人类个体的SCP-CN-784-1都可被拦截，因此应对全国范围内的邮局中发现的任何具有与SCP-CN-784-1相同性质的信件进行拦截且销毁。非实验用受影响者应被监禁并收容于一位于Site-CN-02的集体宿舍内，且对其实施B级记忆消除使其相信其正处于失忆症与精神分裂症且正接受强制性治疗。对外将报告被监禁者失踪。

**描述：**SCP-CN-784是由纸面邮件传播的异常现象。当一人类个体接收并拆封一收信地址与寄信地址皆为收信人地址的纸面邮件时（同类邮件被分为SCP-CN-784-1），项目异常性质将影响该个体。

受影响个体在拆封SCP-CN-784-1后，其视野正下方会出现一黑色短发的中年男子的头部的图像（该黑发男子被编为SCP-CN-784-2）。受影响者无法详细描述SCP-CN-784-2的相貌，但所有受影响者皆形容SCP-CN-784-2“皮肤粗糙，偏瘦，且面无表情”，同时，所有受影响者都描述SCP-CN-784-2为“黑白的”，除此之外，受影响者皆表示，尽管无法看清SCP-CN-784-2的五官，但可确认SCP-CN-784-2在直视受影响个体。受影响个体偶尔能听到轻微的呼吸声，且能观察到SCP-CN-784-2因呼吸而产生的面部微动。该异常效应同样会作用于视力具有障碍的人类个体。尽管SCP-CN-784-2会遮挡小部分视野，但受影响者依旧能对SCP-CN-784-2所遮挡的视野区域发生的事件做出本能反应。

在人类个体被SCP-CN-784的异常效应影响后，个体会每周接收到一封SCP-CN-784-1，该类SCP-CN-784-1多为一未知个体对受影响个体日常生活的描述与评价，且字体皆为手写体，以下是SCP-CN-784-1节选：

[[collapsible show=&#34;+ 信件节选&#34; hide=&#34;- 注：节选皆选自同一信封&#34;]]

&gt; 我也很喜歡吃芹菜

&gt; 遊戲好完嗎（原文如此）

&gt; 你喜歡週一晚上的星星嗎

&gt; 我喜歡你的鞋

&gt; 上完廁所了嗎

&gt; 小劉子也有這個玩意[[footnote]]注：小刘子为另一受影响者的昵称，据调查该收信人未曾得知此昵称[[/footnote]]


[[/collapsible]]

在持续接收SCP-CN-784-1 30天以上后，受影响者会在睡眠时重复梦到其睡眠前所进行的事项的重复，以下是接受过清醒梦训练的D级人员进行的梦内容记录。

[[collapsible show=&#34;+ 查看记录&#34; hide=&#34;- 注：折叠记录&#34;]]
&gt; D-1342进入梦后，报告称其经历与当天6:52am到7:32am这段时间内的经历相同，在D-1342进行洗漱且目击D级人员洗漱间所配有的镜面时，观测到镜中反射的影像为与D-1342做同一动作的SCP-CN-784-2，导致其因精神刺激而惊醒。

&gt; D-1356被提示梦中可能的惊吓后，顺利入梦且报告其经历当天从醒来到入眠的全部经历。值得注意的是，在要求D-1356描述梦境中出现的人类个体后，D-1356详细描述出SCP-CN-784-2的相貌，且D-1356对所有人类个体的描述都是相同的，但D-1356未察觉出关于个体相貌的异常。在D-1356清醒五分钟后D-1356遗忘了SCP-CN-784-2的具体相貌，且自D-1356后，所有对梦中经历的记录都因实验用D级人员難以清楚描述其梦境而失败了。
[[/collapsible]]

[[collapsible show=&#34;+ 相貌简述&#34; hide=&#34;- 注：折叠简述&#34;]]
&gt; SCP-CN-784-2相貌简述：SCP-CN-784-2皮肤粗糙偏黄，手部长有多个茧，黑色短发，推测年龄为35-45岁左右。个体面部偏长，无须，眼眶细小，嘴唇偏厚，鼻梁较高，牙齿颜色偏黄。个体身高推测为170-180左右，身体未见明显残疾，所有的个体皆身着黑色的中山装。值得注意的是，D-1356描述的SCP-CN-784-2的面部皆未做出表情。
[[/collapsible]]

**附录1：**在SCP-CN-784被收容▇▇天后，数个处于监禁的受影响者报告称SCP-CN-784-2的面部表情偶尔会变化为类似微笑的表情。

**附录2：**在对受影响者进行视力检测后，发现SCP-CN-784-2的图像增大至视野的1/10。经验证后续检查的结果，已得出SCP-CN-784-2的图像在以微小的速度逐渐增大。在此之后，所有SCP-CN-784-2的表情皆变化为微笑。
