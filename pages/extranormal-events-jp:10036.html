    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>overview: 日中、マンションの4階の一室で住人が所持していたベッドが四つ足で歩行し、ベランダから飛び降りました。ベッドは落下した衝撃で一部破損し、その場で暴れ続けていましたが数分後動かなくなりました。現在サイト-81██anomalous物品保管室に保管されています。
swdate: &#39;1&#39;
date: 20██年3月25日午後3時10分
swplace: &#39;1&#39;
place: 富山県██市██町
swchaseprocedure: &#39;1&#39;
chaseprocedure: ベッドを所有していた住人は始めは無知を装っていましたが、尋問を続けた結果およそ2ヶ月前から異常性を認知していたことが判明しました。異常性が最初に発生した時の状況、ベランダから飛び降りた原因は依然黙秘し続けており、現在も聴取を続けています。
swaddendum: &#39;1&#39;
addendum: &#39;**追記:** 聴取で得られた情報によるとベッドはマシュマロを好んで食べており、上に乗ると暴れるため就寝には使用しなかったようです。&#39;
