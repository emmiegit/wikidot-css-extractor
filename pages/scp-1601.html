    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1601 – Die Aufzeichnungen von [ZENSIERT]
**Autor:** [[*user Dr Blank]]
**Original:** http://scp-wiki.wikidot.com/scp-1601
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1601

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Standort-1601 wurde 70 km nordwestlich von ██████████ in der Präfektur Hokkaido, Japan, eingerichtet, wobei Foundation-Personal mehrere Parkwächterposten übernimmt und das Gebiet routinemäßig patrouilliert. Schilder außerhalb der Höhle warnen vor Instabilität und raten der Öffentlichkeit, draußen zu bleiben. Jede Person, die versucht, die Höhle zu betreten, sollte abgefangen und aus dem Bereich eskortiert werden.

Um weitere Schäden an SCP-1601 durch Bewegung zu verhindern und das Risiko eines unkontrollierten Ereignisses 1601-BR während des Transports zu minimieren, wird es in der Höhle eingeschlossen, in der es gefunden wurde. Eine Live-Kameraübertragung von SCP-1601 wird jederzeit aufrechterhalten und aufgezeichnet. Wenn sich die Kuppel von SCP-1601 ändert, sollte der resultierende Text analysiert werden, um festzustellen, ob er schon einmal vorgekommen ist. Wenn nicht, sollte ein 3D-Modell des aktuellen Zustands der Kuppel von SCP-1601 und ein Abguss für die Foundation-Linguisten angefertigt werden.

Sollte Ereignis 1601-BR eintreten, ist der Sendebereich für Aufzeichnungen abzusuchen und bei Bedarf sind Klasse-A-Amnesika zu verabreichen.

Zu keinem Zeitpunkt sollte ein empfindungsfähiges SCP mit einem Alter von mehr als ████ Jahren, einem unbestimmten Alter oder das zuvor in den Aufzeichnungen von SCP-1601 entdeckt wurde, in einen Radius von 5 km um das Objekt herum gebracht werden.

**Beschreibung:** SCP-1601 ist eine 1,23 m hohe Steinlaterne, die in einer Höhle in einem dicht bewaldeten Gebiet von Hokkaido, Japan, entdeckt wurde. Das Alter der Laterne wird auf mehr als ████ Jahre geschätzt, basierend auf anderen Artefakten, die vor Ort in der Höhle gefunden wurden, und der alten Sprache, die SCP-1601 verwendet. Versuche, die Laterne zu bewegen, bewiesen, dass sie mit dem Boden verschmolzen ist, was ihre Eindämmung an ihrem derzeitigen Standort erforderlich machte. Andere Artefakte, die in der Höhle gefunden wurden, wurden als nichtanomal befunden und sind im Foundation-Kulturmuseum im Flügel für Asienstudien katalogisiert.

Obwohl es Sandstein ähnelt, ist die tatsächliche Zusammensetzung von SCP-1601 bisher nicht identifiziert. Oberflächenproben von der nicht aktiven Basis scheinen größtenteils ein bisher unbekanntes Allotrop von Silizium zu sein. Radar- und Röntgenaufnahmen haben festgestellt, dass SCP-1601 innen teilweise hohl ist und ein Großteil dieses Raums von ineinandergreifenden Objekten unterschiedlicher Größe eingenommen wird (siehe Bildbibliothek 1601-03 für das vollständige Bildmaterial). Es wird angenommen, dass diese Objekte eine Art Mechanismus bilden. Aufgrund der offensichtlich beschädigten Natur von SCP-1601 wurden Anfragen, das Objekt zu öffnen und diese Komponenten zu untersuchen, abgelehnt.

Der Laternenteil von SCP-1601 sendet regelmäßig und unvorhersehbar ein weißes Umgebungslicht aus, das als sehr hell, aber nicht schmerzhaft anzusehen beschrieben wird. Dieses Ereignis ist sehr selten, mit nur ███ Ereignissen in ██ Jahren Eindämmung. Nach 1–2 Minuten dringt das Licht in die beiden Kuppeln, die die Laterne bedecken. In der Oberfläche der Kuppeln bilden sich dann schnell Zeichen, die 3–6 Stunden verbleiben, bevor die Oberfläche wieder glatt wird. Es stellte sich heraus, dass diese Zeichen eine Mischung aus bestimmten protojapanischen Schriftformen waren, aber zunächst unverständlich waren. Nach Bemühungen von Foundation-Linguisten wurde entdeckt, dass der Schlüssel zur Übersetzung die Tiefe und der Winkel der Zeichen sind, die sowohl als Kontext- als auch als Syntaxhinweise fungieren. Die Übersetzung eines Kuppelereignisses kann bis zu einem (1) Monat dauern.

Der übersetzte Text auf der kleineren oberen Kuppel besteht immer aus drei Komponenten:
* Der Satz //Die Aufzeichnungen/Gefangenen/Der Katalog von [ZENSIERT]//
* Ein Titel
* Ein Wort übersetzt als //Standort/Gefängnis/Status//, gefolgt von Text.

Die Titel scheinen Bezeichnungen für eine Vielzahl von Entitäten übernatürlicher oder anomaler Natur zu sein (SCP-1601-A). Der Standorttext bestand bisher aus demselben Wort, übersetzt als: //UNBEKANNT//.

Die größere Kuppel enthält eine Beschreibung der Entität oder der Entitäten, die von der kleineren identifiziert wurden. Diese Beschreibungen sind gründlich, wenn auch unwissenschaftlich, und beruhen stark auf Vermutungen und Hörensagen. Bisher weisen ██ dieser Entitäten erhebliche Ähnlichkeit mit derzeit eingedämmten SCPs auf, einschließlich [ZENSIERT]. Alle bisher genannten und beschriebenen Entitäten wären Gegenstand der Eindämmung, falls sie von der Foundation angetroffen werden sollten. Siehe Dokument 1601-A-EL für eine vollständige laufende Liste von SCP-1601-A.

Wenn eine von SCP-1601 katalogisierte Entität in einen Umkreis von 5 km um die Laterne eintritt, reagiert SCP-1601, indem es einen großräumigen (307 km Radius) Funkstoß auf mehreren Frequenzen abgibt, von denen viele kommerziell genutzt werden (Ereignis 1601-BR). Alle Funkgeräte, die auf diese Frequenzen eingestellt sind, geben laute Ausbrüche musikalischer Töne ab, gefolgt von einer Computerstimme, die in einem protojapanischen Dialekt die Beschreibung und den unmittelbaren Standort des SCP ankündigt (siehe Experiment 1601-███, bei dem sich SCP- ███ nähern und versuchen durfte, SCP-1601 zu analysieren. Obwohl das Gesprochene für die meisten Zuhörer wahrscheinlich wenig Sinn ergibt, wird das Ereignis 1601-BR als Klasse-U-Sicherheitsverletzung angesehen.

[[collapsible show=&#34;+ Dokument-1601-A-EL-Auszüge&#34; hide=&#34;- schließen&#34;]]

**SCP-1601-A-3**
**Titel:** Götter des Donnerchors
**Zusammenfassung der Beschreibung:** Eine Kakophonie körperloser Stimmen bei hoher Lautstärke, die die Zuhörer bewusstlos macht und ihnen dann die Haut entfernt.
**Auszug:** Diejenigen, die überleben/rein werden, erinnern uns an die Stimmen ihrer Götter/Ahnen im Getöse. Was danach kommt, ist das Hören der Wahrheit/keiner Lügen.
**Forscheranmerkung:** Die theologische Vermutung in der Beschreibung besagt, dass die Haut nur entfernt wird, wenn die Person dem Geist eines Vorfahren Unrecht getan hat.

**SCP-1601-A-14**
**Titel:** Frau mit scharfem rotem Mund
**Zusammenfassung der Beschreibung:** Ein traditionelles Nukekubi mit dem zusätzlichen Merkmal von Tintenfischarmen und einem Schnabel, der sich mit den Organen vermischt, die bei der Nahrungsaufnahme helfen.
**Auszug:** Sei nachts wach, wenn sie in den Hügeln heult, sollte sie aus den Schatten/der Dunkelheit herauskommen. Sie kreischt/trauert/sehnt sich nach den Kindern, die sie verschlingt. Halte Feuer bereit, denn sie flieht vor den Flammen.

**SCP-1601-A-76**
**Titel:** Die widerliche Dunkelheit des Westens
**Zusammenfassung der Beschreibung:** Eine riesige, dunkelschwarze Wolke aus greifbarer, beweglicher und hochradioaktiver Materie
**Auszug:** Sie bedeckt den Himmel und die Menschen fallen, ihre Körper knacken und sickern/bluten/weinen. Sie können nicht halten und müssen auseinanderfallen. Diejenigen, die leben mögen, gebären nichts als Monster und Abscheulichkeiten, nachdem sie die Wolke gesehen haben. Sie verflucht ihr Blut als Bezahlung für das Land.
**Forscheranmerkung:** Radioaktivität abgeleitet von den Effekten der Exposition gegenüber der Entität. Naturheilkundliche Erklärung in Originalbeschreibung.

**SCP-1601-A-95**
**Titel:** Kleine Münder
**Zusammenfassung der Beschreibung:** Mehrere Instanzen von sehr kleinen Humanoiden, die alle silberne Anzüge tragen. Obwohl sie nicht gewalttätig sind, fressen sie jeden Tag mehr als das 6-fache ihres Körpergewichts, was sie ziemlich teuer macht.
**Auszug:** Sie werden aus den Lichtern des Himmels geboren, aus ihrem Königreich/ihrer Sphäre verstoßen. Ihr Appetit ist ihre Strafe und unsere Länder/Welt/Ebenen sind ihr Gefängnis. Ihre Nachkommen/Früchte/Eier zu kontrollieren, ist ohne Ehre, sonst bluten sie das Land aus.

**SCP-1601-A-97**
**Titel:** Alter Mann der Tricks
**Zusammenfassung der Beschreibung:** Ein alter Mann, der eine Vielzahl außernormaler Fähigkeiten zeigt, darunter Levitation, Telepathie und Pyropathie.
**Auszug:** Seine Rede ist von Geheimnissen und seine Handlungen/Kunststücke/Tricks prägen seine Macht/Würde auf alle, denen er begegnet. Er war das Ohr der Anführer/Könige und sein Ruf/seine Legende verbreitete sich bis nach Aharabia.
**Forscheranmerkung:** Es ist schwierig, den Unterschied zwischen SCP-1601-A-97 und einem talentierten &#34;Straßenmagier&#34; zu erkennen. Die unwissenschaftliche Natur der Beschreibung macht eine endgültige Analyse seiner SCP-Natur unmöglich.

**SCP-1601-A-153**
**Titel:** Gefährlich bescheidener Mann des Himmels
**Zusammenfassung der Beschreibung:** [DATEN GELÖSCHT]
**Auszug:** Nur wer den Preis der Ehre/Opfer bezahlt hat und das Licht nicht mehr an seinen Augen messen kann, mag diesen Mann göttlicher Person/Herkunft kennen.
[[/collapsible]]</textarea></pre>
