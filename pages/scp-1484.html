    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1484 – Mordtagebuch
**Autor:** [[*user Kalinin]]
**Original:** http://scp-wiki.wikidot.com/scp-1484
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1484

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1484 ist in Schließfach 58-C an Lagerstandort-23 aufzubewahren. Stufe-2-Mitarbeiter und höher können nach Ermessen des stellvertretenden Forschungsdirektors für genehmigte Forschung auf SCP-1484 zugreifen. Alle Experimente müssen in Forschungsprotokoll-1484 aufgezeichnet werden.

**Beschreibung:** SCP-1484 ist ein in Leder gebundenes Tagebuch mit einer Länge von 30,2 cm, einer Breite von 23,1 cm und einer Dicke von 4,7 cm. SCP-1484 enthält 326 leere Seiten. Die Seiten 125–142 von SCP-1484 weisen jedoch eine Reihe von etwa 5cm^^2^^ großen Bereichen oder &#34;Panels&#34; (ungefähr 20 pro Seite) auf, die bei Kontakt mit menschlicher Haut dazu führen, dass der &#34;Leser&#34; eine Bandbreite von verschiedenen taktilen Empfindungen im ganzen Körper wahrnimmt. Jedes einzelne Panel entspricht einem anderen, normalerweise komplexen Satz taktiler Reize. Das Gefühl hält etwa zehn Sekunden an, nachdem das Subjekt SCP-1484 berührt hat. Die Forschung hat festgestellt, dass das Papier in SCP-1484 keine bekannten chemischen Verfälschungen oder andere ungewöhnliche Eigenschaften enthält und in jeder Hinsicht mit handelsüblichem Papier aus dem gleichen Zeitraum identisch ist, der schätzungsweise der Herstellungszeit von SCP-1484 entspricht. Wie SCP-1484 in der Lage ist, die Erzeugung von taktilen Empfindungen bei Subjekten zu manifestieren, ist derzeit unbekannt.

SCP-1484 wurde aus dem Nachlass von Mr. ██████████ ██████████████ im Jahr 19██ als Teil von Protokoll ████-A5 geborgen, im Zusammenhang mit der Sicherstellung persönlicher Gegenstände bestimmter Personen, die vom ViCAP-Programm des Federal Bureau of Investigations als &#34;Personen von Interesse&#34; bei ungeklärten Vermisstenfällen identifiziert wurden. Laut öffentlichen Aufzeichnungen starb Mr. ██████████████ eines natürlichen Todes.

**Forschungsprotokoll-1484-4: Katalog beachtenswerter Effekte**
    
* Seite 125: Panel 13 – Das Subjekt hat das Gefühl, sich in einer Umgebung mit etwa 22–24 °C zu befinden, unabhängig von der Temperatur in der Testkammer. Das Subjekt wird auch das Gefühl einer leichten Brise erfahren, die auf 3–5 km/h geschätzt wird und aus einer Richtung immer zur Linken des Subjekts kommt.
* Seite 125: Panel 18 – Verursacht ein rhythmisches Schaukelgefühl, das von einem Klasse-D-Testsubjekt als &#34;Spielplatzschaukel&#34; beschrieben wird.
* Seite 127: Panel 3 – Verursacht ein Spannungsgefühl in den Quadrizepsmuskeln und leichte Kurzatmigkeit, vereinbar mit leichter körperlicher Betätigung.
* Seite 128: Bild 5 – Leichte Verschiebung im Bauchbereich, wie sie mit einer schnellen Abwärtsbewegung entlang einer Steigung verbunden ist.
* Seite 130: Panel 11 – Empfindung einer Hand, die fest den rechten Bizeps des Testsubjekts ergreift. Zu beachten ist, dass die Testsubjekte die Hand als besonders groß beschrieben haben und dass sie den größten Teil des Oberarms mit ihrem Griff umfasst, unabhängig von den physischen Abmessungen der Testsubjekte.
* Seite 132: Panel 8 – Das Subjekt erfährt schwere Krämpfe in den Quadrizeps- und Wadenmuskeln und ausgeprägte Kurzatmigkeit. Das Subjekt erfährt auch akute Schmerzen im Zusammenhang mit dem Kehlkopf und den Stimmbändern.
* Seite 132: Panel 20 – Druckgefühl auf Rücken, Gesäß und Beinen des Subjekts, während sich Hals und Kopf nach links strecken. Die Subjekte berichten von keinem Atemgefühl, jedoch von Erstickungsgefühlen oder damit verbundenen Schmerzen in Brust oder Lunge.
* Seite 133: Panel 17 – Zwei Hände greifen das Subjekt heftig an beiden Armen.
* Seite 133: Panel 19 – Eine Hand greift das Subjekt am Hals, während ein unbestimmtes Stück Stoff kräftig gegen Mund und Nase des Subjekts gelegt wird. 59 % der Subjekte haben durch Berühren dieses Panels das Bewusstsein verloren, während die übrigen von extremer Müdigkeit oder Schläfrigkeit berichten.
* Seite 137: Panel 1 – Das Subjekt erfährt das Gefühl, dass seine Hand- und Fußgelenke aneinander befestigt sind, zusammen mit einem Fortbewegungsgefühl, das einer Fahrt mit nicht weniger als 50 km/h entspricht.
* Seite 139: Panel 9 – Das Subjekt erfährt das Gefühl, an den Stuhl gefesselt zu sein, auf dem es gerade sitzt. In früheren Beobachtungen wurde dokumentiert, dass Subjekte aufstanden, aber weiterhin von einem  Gefühl der Unbeweglichkeit berichteten.

[DATEN GELÖSCHT]

* Seite 142: Panel 3 – Das Subjekt leidet weiterhin unter starken Schmerzen im Zusammenhang mit einem ausgedehnten körperlichen Trauma, das anscheinend in den Panels 140–141 aufgetreten ist. Das Subjekt wird für die Dauer der Effekte von Panel 3 effektiv blind.
* Seite 142: Panel 8 – Das Subjekt erfährt sofort das Gefühl eines beträchtlichen stumpfen Krafttraumas an der linken Schläfe.
* Seite 142: Panel 20 – Völliger Mangel an Wahrnehmung der äußeren Umgebung wirkt sich auf die Dauer der Effekte von Panel 20 aus. Die Subjekte beschreiben später nur ein Taubheitsgefühl.

**Forschungsprotokoll-1484-12:** Am 11.12.20██ bemerkte Forscher ████████████ anomale Phänomene im Zusammenhang auf den Seiten 321–326 von SCP-1484. Alle vor diesem Datum auf diesen Seiten durchgeführten Tests zeigten keine nennenswerten Eigenschaften.

Die Seiten 321 bis 326 weisen ähnliche Merkmale wie die Seiten 125–142 auf, da der Kontakt mit den Seiten taktile Empfindungen hervorruft, die unabhängig von der aktuellen Umgebung des Subjekts sind. Anstelle einer Reihe von Panels auf jeder Seite, die unterschiedliche Empfindungen hervorrufen, enthält jede Seite jedoch nur einen einzigen Effekt. Diese Effekte sind von viel geringerer Intensität als die auf den Seiten 125–142 und bestehen lediglich aus geringfügigen Änderungen der Temperaturwahrnehmung oder leichten Bewegungsempfindungen. Die Ausnahme ist Seite 326, die während der gesamten fünfsekündigen Wirkungszeit ein deutliches Gefühl von feuchter Erde am ganzen Körper des Subjekts hervorruft, verbunden mit dem Gefühl des Erstickens.

Alle nachfolgenden Tests haben keine Änderungen an den Seiten 321–326 oder anderen Teilen von SCP-1484 seit dem oben genannten Datum ergeben.

**Anhang 1484-1:** Risiko- und strategische Wertbewertung 1484-1 durchgeführt von Forschungsleiter ██████████ nach Vorfall 1484-3. In Übereinstimmung mit den Empfehlungen des Berichts werden Experimente mit den Seiten 140–141 auf unbestimmte Zeit ausgesetzt, angesichts des relativ geringen Werts der bisher gewonnenen Erkenntnisse im Vergleich zu dokumentierten psychologischen Traumata und daraus resultierenden Episoden von Gewalt durch Testsubjekte gegen Personal.

Anmerkung des Forschungsleiters: //Wir haben bereits festgestellt, was passiert, und die Daten an die Untersuchungseinheit von Standort-23 übergeben. Es gibt absolut keinen Grund, ständig Ressourcen aufzuwenden, um einen besonders verstörenden Snuff-Film noch einmal anzusehen.//

**Anhang 1484-2:** Nach Prüfung der ████████ Bezirksarchive und örtlichen Strafverfolgungsunterlagen, entspricht keine bekannte Straftat innerhalb von 100 Kilometern von ██████████ ███ ███████████s dokumentiertem Wohnort entfernt den in SCP-1484 dargestellten Ereignissen. Dies schließt die Entführung und den anschließenden Mord an Ms. ████████ ███████ ein, der Fall, durch den die Bundesbehörden zuerst auf Mr. ██████████████ aufmerksam wurden. Die Hypothese der Forscher, dass SCP-1484 irgendwie eine Aufzeichnung eines vergangenen Ereignisses ist, bleibt daher unbewiesen. Untersuchungen zu früheren Aufenthalten und Aktivitäten von Mr. ██████████████ sowie zu Art und Umfang seiner Verbindungen zu SCP-1484 sind im Gange.</textarea></pre>
