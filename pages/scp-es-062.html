**Ítem #:** SCP-ES-062

**Clase de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-ES-062 debe ser contenido en un modulo de reclusión estándar para humanoides en el sector de investigación biológica del Sitio-34, el cual estará amoblado de acuerdo a las especificaciones dadas en el documento ES-062-D5. SCP-ES-062 podrá tener acceso a libros y periódicos previamente autorizados por un investigador  Nivel 3. En todo momento deberá llevar una tobillera con rastreador con conexión GPS, también cuenta con un chip rastreador implantado bajo su piel en la parte posterior de su rodilla izquierda, SCP-ES-062 no es consciente de tal implante.

Si tiene buen comportamiento y colabora de manera adecuada con la Fundación, se le permitirá una vez cada dos semanas dar breves paseos por las zonas no restringidas del Sitio-34, las cuales incluyen la cafetería y las áreas de recreación del personal, siempre custodiado por un agente. 

--Se le permitirá, si es autorizado por el director del Sitio, dar breves paseos (máximo media hora) por el parque R (una plaza con árboles y césped situada en la superficie) fuera del Sitio-34.-- Cancelado, existe la posibilidad de que la IC intente recuperar a SCP-ES-062. Se prohíbe toda salida fuera de las instalaciones subterráneas del Sitio-34.

**Descripción:** SCP-ES-062 es un ser humano femenino de raza blanca de aproximadamente 50 años de edad –aunque su edad real posiblemente sea más cercana a los 70 años-, pelo totalmente canoso y 1.77 centímetros de altura. Biológicamente es un ser humano normal salvo por algunas anormalidades en el sistema endocrino (Hay evidencia de que su glándula pineal y glándulas suprarrenales fueron modificadas quirúrgicamente, y, aunque es improbable por el grado de dificultad, es posible que también su Hipófisis), sus niveles hormonales son los normales en una mujer de 20 a 25 años, al mismo tiempo presenta niveles muy elevados de Melatonina y de enzimas antioxidantes como catalasa y peroxidasas. También, a pesar de su edad aparente, no presenta síntomas de menopausia y en teoría es plenamente capaz de procrear sin problemas, excepto que sufrió una ligadura de las trompas de Falopio [[footnote]]La ligadura de trompas es una técnica anticonceptiva quirúrgica con efectos irreversibles que impide la concepción y, por tanto, la gestación convencional.[[/footnote]] que hace imposible un embarazo, el análisis del tejido cicatricial indica que la operación fue realizada posiblemente hace decadas y, como en muchos otros aspectos, ninguna de las personalidades de SCP-ES-062 recuerda esta intervención quirúrgica.

SCP-ES-062 sufre de Trastorno de Identidad Disociativo [[footnote]] Vulgarmente conocido como trastorno de personalidad múltiple o doble personalidad, una enfermedad cuya existencia actualmente es puesta en duda por la comunidad científica. [[/footnote]], hasta el momento ha presentado --cinco-- ██ personalidades distintas, denominadas ES-062-B, aunque carece de la mayoría de los síntomas habituales. A diferencia de otros casos la personalidad “primaria” (la personalidad real u original), llamada ES-062-A, no es pasiva ni depresiva, ni las personalidades alternas son generalmente dominantes u hostiles, también la personalidad primaria suele ser (no ocurre en todos los casos) plenamente consciente de las otras identidades y no hay pérdida total de memoria, mientras las personalidades alternas o secundarios no suelen tener recuerdos de cuando domina la personalidad primaria aunque si son conscientes de ella.

Las personalidades alternas no aparecen en momentos de gran estrés emocional como ocurriría normalmente, sino ante la presencia de determinados problemas que requieren de conocimientos científicos avanzados, al igual que realizar acciones que necesiten de habilidades artísticas o técnicas excepcionales. Una vez completada la labor para la cual fue requerida la personalidad secundaria desaparece en un tiempo variable –entre 15 y 42 minutos- a menos que sea interpelada y se tenga una conversación con ella, o se le asigne una nueva tarea. De ese modo se ha logrado mantener a un ejemplar de ES-062-B por un máximo de 6 horas 38 minutos, aunque generalmente el lapso en que se logra mantener de manera forzada a una personalidad es inferior a cinco horas.

//A pesar del tiempo transcurrido bien podríamos revertir la operación y volver a conectar las trompas, sería una estupenda oportunidad para comprobar si la descendencia de SCP-ES-062 tiene las mismas habilidades que su progenitora, imagínense las posibilidades con una familia de súper-genios-// Dr.██████

//Demasiado peligroso para este SCP, pero podemos tomar uno de sus óvulos e implantarlo en un útero más joven, valdría la pena probar.// Dra.█████████
  
**Registro de recuperación:** En ██/██/2012 el Departamento de Inteligencia identificó una base secreta de la Insurgencia del Caos en el Departamento de ████████, Colombia, un área controlada por las FARC (Fuerzas Armadas Revolucionarias de Colombia) [[footnote]]La IC ha mantenido vínculos por décadas tanto con las FARC como con carteles productores de drogas. [[/footnote]] Parte de la base consistía en instalaciones subterráneas destinadas a I+D (Investigación y Desarrollo), mientras que en su superficie existía un campo de entrenamiento para las fuerzas armadas de la IC y una pista de aterrizaje para aviones de mediano tamaño (a menudo utilizado por traficantes de droga), entre otras estructuras.

En colaboración con la COG se inicio una operación de vigilancia bajo el nombre código “Durango”, a cargo del  Destacamento Móvil Armado iota-18 (&#34;Ojos en los Árboles&#34;) –creado específicamente para esta misión- mientras se evaluaba una posible intervención armada. El ██/██/2012 se detectó una señal de alerta proveniente de esta base de la IC, un código ya roto por la Fundación que ordenaba una “evacuación del personal a causa de la pérdida total de control de un elemento del arsenal”, en otras palabras un fallo en la contención de un artefacto anómalo [[footnote]] Después de ser interrogados los prisioneros revelaron que se trataba una muestra de SCP-610 que la IC buscaba militarizar y sobre la cual perdió el control. [[/footnote]]. El equipo ι-18 observó movimiento de tropas y la evacuación del personal de la base subterránea. Posteriormente varias explosiones destruyeron las instalaciones subterráneas y las hicieron colapsar, aunque los edificios en la superficie no fueron afectados. 

Los miembros supervivientes de la Insurgencia montaron un campamento provisional en el mismo lugar mientras esperaban asistencia. 34 horas después recibieron instrucciones de trasladarse a █████████, donde serian reubicados. La Fundación y la COG decidieron entonces tomar la iniciativa y el  DM ι-18 fue reforzado por elementos del  DM Armado N-7 (&#34;Martilladores&#34;) y DM ϝ-3 (&#34;Quemando Iglesias&#34;), mientras que la COG aportó el Equipo de Ataque 3002 “Llamaradas”. Poco antes de las 20:00 pm., la hora en que un convoy  que transportaba a la mayor parte del personal y toda clase de suministros partiría, el campamento enemigo fue atacado por nuestras fuerzas combinadas, incluyendo dos helicópteros AH-64 Apache.

La operación fue un éxito, causando treinta y dos bajas enemigas y capturando once prisioneros, mientras que aparentemente menos de media docena de miembros de la Insurgencia del Caos lograron escapar[[footnote]] Los interrogatorios posteriores a los prisioneros permitieron detectar a numerosos agentes de la Insurgencia del Caos infiltrados tanto en la Fundación como en gobiernos de países sudamericanos, además de revelar la ubicación de dos importantes bases de la IC, constituyendo esta operación un duro golpe a esta organización en Sudamérica. [[/footnote]]. En tanto la Fundación sufrió solo tres bajas y diez heridos (la COG se negó a informar sobre sus pérdidas), recuperando además a SCP-ES-███ y SCP-ES-███, que quedaron bajo custodia de la Fundación.

Durante el combate, uno de los miembros de la Insurgencia –actualmente SCP-ES-062- se ocultó en la selva y posteriormente se entregó voluntariamente, afirmando que tenía información importante sobre la IC y que deseaba protección a cambio de compartirla. También alertó que tenía implantado una micro-bomba en el cerebro y que debía ser desactivada lo antes posible o de lo contrario estallaría. Fue trasladada rápidamente a la Base provisional R364, donde, siguiendo sus instrucciones, los médicos lograron desactivar y extraer una capsula con una pequeña carga de RDX colocada bajo la duramadre[[footnote]] Membrana que protege el cerebro dentro del cráneo. [[/footnote]], además de extraer dos chips rastreadores implantados en su cuerpo. 

**Personalidades identificadas:**

**ES-062-B-1 o “Víctor”:** Niño de 12 años a quien le encantan los animales, en especial los “exóticos” y dice que cuando mayor quiere ser veterinario al igual que sus padres, quienes administran una clínica veterinaria en la ciudad de Antofagasta, Chile. (No se ha identificado ninguna clínica veterinaria con la descripción y ubicación dada por “Víctor”) Sufre de hemofobia [[footnote]] Fobia a la visión de la sangre. [[/footnote]] delimitada a sangre o heridas propias, sin que la visión de heridas o sangrado de terceros le afecte psicológica o fisiológicamente. Esto es atípico en un paciente hemofóbico.

Ha revelado tener conocimientos muy amplios de medicina veterinaria y cuidado de animales, similares al de un veterinario con diez o más años de experiencia, incluso tratándose de fauna salvaje y/o en peligro de extinción, y a podido realizar sin problemas complejas operaciones de cirugía en animales (perros y gatos) enfermos o heridos. Al contrario, cuando se trata de seres humanos ignora los principios básicos de anatomía, entre otros. Por ejemplo, cuando se le dio a analizar un caso teórico de una persona con apendicitis, recomendó administrarle, de manera previa a la cirugía, █████, un anestésico usado en animales, en una dosis apropiada para un gorila adulto pero potencialmente fatal en un humano, errores similares cometió recomendando a casos teóricos de personas enfermas un tratamiento más adecuado a diferentes especies de primates. Para ver el registro de experimentación de “Víctor”, consulte el archivo 062-B-1-D.

**ES-062-B-3 o “Tamar”:** Mujer de 65 años nacida en Yemen de una familia judía, emigró a Israel a los 12 años y posteriormente estudió Química y Geología en la Universidad de Haifa. Sus padres querían que tuviera una vida más tradicional, se casara con alguien de su fe y tuviera muchos hijos, ella en cambio tuvo una relación con un árabe cristiano, lo cual fue motivo de distanciamiento con su familia. Esa relación amorosa finalmente no prosperó y nunca se casó y tampoco fue madre. Niega que tal cosa sea motivo de tristeza o arrepentimiento para ella, pero en las entrevistas deja entrever que considera su actual vida muy solitaria. (Al menos cuatro mujeres de nombre Tamar se han ubicado en Israel con un perfil similar al de ES-062-B-3, tres de ellas aun vivas, pero no se ha logrado establecer ningún vínculo entre ellas y ES-062-A, mucho menos con la IC o el Instituto Fergusson) 

“Tamar” presenta avanzados conocimientos de química, en especial química orgánica y bioquímica. Al permitírsele estudiar formulas teóricas de posibles isómeros, ella descubrió al menos siete nuevos fármacos (todos ellos aun en periodo de prueba), incluyendo un análogo biosimilar a [[[SCP-ES-049]]] que podría carecer de sus efectos adversos, y dos bactericidas que podrían ser sumamente útiles en casos de “superbacterias” resistentes a la mayoría de los antibióticos comunes. También ayudo a sintetizar un nuevo polímero ultrarresistente con múltiples aplicaciones, no solo dentro de la Fundación, sino que también para usos civiles en la vida diaria. Para ver el registro de experimentación con “Tamar”, consulte el archivo 062-B-3-D

**ES-062-B-4 o “Kirk”:** Nacido en ████████████, Nuevo México en 1915 (A diferencia de otros casos, esta personalidad está convencida de aun vivir en 1945), en una familia campesina de escasos recursos. De educación incompleta y sin disciplina para el estudio, trabajó varios años como vaquero arreando ganado, hasta que, inconforme con su vida, decidió mudarse a Hollywood e iniciar una carrera de actor. Afirma haber participado en varias películas Western, en roles secundarios y solo uno protagónico, Biilie the Kid vs Dracula (1966). (De las películas en que dice haber participado, algunas no existen y de otras quedan muy pocos registro como para confirmar si participo en ellas o no)  

El ha demostrado una enorme habilidad con todo tipo de armas de fuego, tanto cortas (revólveres y pistolas) como largas (escopetas, fusiles, subfusiles, ametralladoras, carabinas, etc.), no solo conoce su manejo a la perfección, incluso con armas muy posteriores a 1945 y con las cuales, según el mismo ha reconocido, “no debería estar familiarizado en absoluto”, sino que las pruebas realizadas han demostrado que posee una puntería excepcional, a nivel olímpico. Por ejemplo con pistola libre estuvo cerca de igualar el record de Aleksandr Melentiev (575/600 puntos vs 581/600) conseguido en los Juegos Olímpicos de Verano de 1.980. También como francotirador fue capaz de acertar a un blanco a 2.413 metros de distancia (el record es de 2.815 metros). Para ver el registro de experimentación con “Kirk”, consulte el archivo 062-B-4-D. 

**ES-062-B-5 o “Ignacio”:** Niño de 14 años, dice ser argentino de la ciudad de Mendoza, de padres divorciados. Es extremadamente difícil hablar con esta personalidad ya que tiene algún grado de discapacidad intelectual combinada, posiblemente, con cierto grado de autismo. A diferencia de las otras personalidades, “Ignacio” no parece tener ningún tipo de habilidad, talento o conocimientos por encima de la norma, sus pruebas revelan una inteligencia bajo el promedio y no presenta ningún rasgo excepcional, constituyendose en una excepcion respecto a los otros casos de ES-062-B.
  
**ES-062-B-6 o “Antonia”:** Una mujer de 22 años de edad, nacida en Palermo, Sicilia. Algo tímida e introvertida, dice ser estudiante de arte de la universidad ██████ ██████, sus pintores favoritos son de la escuela boloñesa de los siglos XVI y XVII, y con una gran admiración por la obra de Nikolái Roerich, a pesar de que nunca ha intentado imitar su estilo. (Las investigaciones no han identificado a ninguna mujer con ese nombre entre las estudiantes o cualquier persona asociada con esa universidad) Ella tiene un nivel de inteligencia pictórica [[footnote]] Se denomina inteligencia pictórica a la capacidad de expresión mediante trazo, dibujo o caricatura, también a la sensibilidad para dar movimiento y belleza a dibujos y pinturas o la habilidad de crear y reproducir imágenes. [[/footnote]] sorprendente y la capacidad de imitar el estilo artístico de múltiples escuelas pictóricas aun sin haberlas estudiado o tener conocimiento previo de ellas.  


[[collapsible show=&#34;Anexo: Registro de experimentación 062-B-6-D.&#34; hide=&#34; ++ ACCESO CONCEDIDO&#34;]]
En cada ocasión serán registrados los signos vitales de ES-062-A, al igual que sus variaciones en la actividad eléctrica del cerebro mediante un encefalograma.

**Experimento 1:**

A SCP-ES-062-A se le muestra una fotografía de la pintura //El Grito// de Edvard Munch, y se le pide que lo reproduzca con la mayor fidelidad posible, contando para ello con los implementos necesarios.

ES-062-A permanece en silencio durante 15 segundos, mirando fijamente la fotografía,  pasado ese tiempo su pulso se acelera de 75 a 123 latidos por minuto, al igual que su ritmo respiratorio y su presión sanguínea aumenta un 30%. El electroencefalograma detecta alteraciones en las ondas cerebrales similares a las registradas a causa de estímulos luminosos intermitentes. Permanece en ese estado por casi un minuto, luego todos sus signos vitales se normalizan, mira a su alrededor sorprendida y pregunta que donde se encuentra. Se trata de ES-062-B-6, quien es la personalidad dominante ahora.

ES-062-B-6 pinta en menos de tres horas una reproducción de //El Grito// a primera vista idéntica al original, incluso respetando sus dimensiones. Hannah Morel, Jefa de la Unidad de Anomalías Artísticas, examinó su trabajo y dice que es una copia “casi exacta” del original, que no engañaría a un experto pero que si podría confundirlo y hacerlo pensar que se trata de una versión no conocida de la obra de Munch (hay cuatro versiones del cuadro //El Grito//).

**Experimento 2:** 

Una fotografía de tamaño natural de //El jardín de las delicias//, de Hieronymus Bosch (El Bosco), le es presentada a ES-062-A, ella la observa por treinta segundos, luego cierra los ojos y nuevamente se producen alteraciones en sus signos vitales (ritmo cardiaco, respiración, presión sanguínea y sus ondas cerebrales son similares a las causadas por estímulos luminosos intermitentes), sale de ese estado 45 segundos después, otra vez como ES-062-B-6. En cuatro horas con veinte minutos logra reproducir el cuadro de Hieronymus Bosch con notable exactitud, la Dra. Morel declaró que incluso un experto en la obra de El Bosco tardaría varios minutos en identificarla como una copia y no como el original.

**Experimento 3:** 

Se le pide a ES-062-B-6 que realice un retrato hiperrealista del Dr. ███████, en base a una fotografía suya. Ella tarda dos horas con cinco minutos en terminar la pintura, la cual es idéntica a la fotografía que uso de modelo.

[[include component:image-block name=scp-1.jpg|align=center|width=300px|caption=
Retrato del Dr. ███████]]


**Experimento 4:** 

Se le pide a ES-062-B-6 que realice un retrato hiperrealista de la agente █████, ella acepta pero pide que por favor la agente █████ pose para el retrato en vez de utilizar una fotografía. La agente acepta y posa para ES-062-B-6, luego de 47 minutos da por terminada la pintura, la cual no es hiperrealista como se le exigió. Ella se excuso diciendo que “estaba aburrida” y quiso tomarse algunas libertades artísticas al respecto.

**Incidente ES-062-D4:** En el momento en que trasladaban a SCP-ES-062-A a su celda después de un experimento, se topó accidentalmente con el doctor █████████, quien caminaba por el mismo pasillo en dirección contraria. Según el testimonio del guardia que custodiaba a ES-062-A, ella “se detuvo, su mirada se volvió fija, como si no viera lo que tenía enfrente, su respiración se hizo más ruidosa unos momentos, y de pronto se volvió bruscamente y corrió tras el Dr. █████████, quien acababa de pasarnos”

Se manifestó entonces una nueva personalidad, sin nombre hasta el momento pero denominada ES-062-B-11, quien tomó  al Dr.█████████ del brazo fuertemente y se negó a soltarlo. Esta personalidad afirmó que él se encontraba “muy enfermo”, que “podía oler su enfermedad” y que debía iniciar su tratamiento lo más rápido posible, antes de que fuera tarde. ES-062-A fue reducida por la fuerza –sin sufrir daño- por el guardia, mientras ella gritaba “está enfermo” y “es un olor nauseabundo”. Finalmente volvió a su personalidad original y pidió disculpas por el escándalo, también dijo que no conocía el nombre de “ese tipo” –refiriéndose a la nueva personalidad manifestada- pero que se había presentado un par de ocasiones antes y que al parecer “realmente puede oler enfermedades”

Posteriormente al Dr. █████████ se le realizaron múltiples exámenes, descubriéndose que se encontraba en las primeras etapas de la enfermedad de Parkinson y actualmente se encuentra bajo tratamiento. Según parece ES-062-B-11 tiene la rara habilidad de oler el Parkinson a través del sudor[[footnote]] Una enfermera llamada [[[https://www.vix.com/es/ciencia/201238/a-que-huelen-las-enfermedades-esta-mujer-puede-oler-el-parkinson |Joy Milne]]] es la única persona en el mundo que ha manifestado tal habilidad antes [[/footnote]], se han propuesto experimentos para comprobar si tal habilidad se extiende a otras enfermedades como el Cáncer, incluso si también ocurre con enfermedades anómalas como SCP-217 y SCP-008.


[[collapsible show=&#34;Anexo: Entrevista a SCP-ES-062-A.&#34; hide=&#34; ++ ACCESO CONCEDIDO&#34;]]


**Sujeto:** SCP-ES-062-A

**Entrevistador:** Dr. Núñez, del Departamento de Siquiatría del Sito-34.

&gt; **Dr. Núñez:** ¿Cuál es su nombre?
&gt; 
&gt; **ES-062-A:** El que usted prefiera.
&gt; 
&gt; **Dr. Núñez:** ¿No tiene uno?
&gt; 
&gt; **ES-062-A:** Tenia uno sin duda, en la Insurgencia me llamaban “Carol Mudd”, es solo un nombre que me dieron para no llamarme “Esa cosa”
&gt; 
&gt; **Dr. Núñez:** ¿Qué es lo que recuerda de su vida antes de la Insurgencia del Caos?
&gt; 
&gt; 
&gt; **ES-062-A:** ¡Bingo! Esa es la pregunta adecuada… y la respuesta es: Nada, no recuerdo nada antes de que me capturaran.
&gt; 
&gt; **Dr. Núñez:** ¿Absolutamente nada?
&gt; 
&gt; 
&gt; **ES-062-A:** Nada, solo puedo suponer cosas sobre mi pasado, pero mi verdadero nombre, mi familia, mis padres, mi vida entera… nada, la Insurgencia se encargo muy bien de borrarlo todo. 
&gt; 
&gt; **Dr. Núñez:** ¿Qué fue lo que le hicieron?
&gt; 
&gt; 
&gt; **ES-062-A:** Ni idea, solo puedo suponerlo, ya le dije, todo lo relacionado con mi pasado es un enorme borrón… Electroshock posiblemente, quizás drogas, seguramente drogas, apostaría que también cirugía (se toca con los dedos el cuero cabelludo, los desliza a lo largo de su cráneo) Todavía puedo sentir las cicatrices, las marcas de la craneotomía, ¿fue la Insurgencia o hubieron antes otros? No lo sé, todo es confuso. Debería preguntarme que no me hicieron, en todo caso ellos seguramente detuvieron todo cuando vieron mi potencial, lo que podía hacer, bueno, lo que los “otros” podían hacer para ellos. Seguramente se conformaron con borrar mi pasado y no hicieron más por el peligro de perderlos a los otros.
&gt; 
&gt; **Dr. Núñez:** Dice que solo puede hacer suposiciones sobre su pasado.
&gt; 
&gt; 
&gt; **ES-062-A:** Así es, y una de las cosas que supongo es que era medico, tengo conocimientos de medicina… incompletos por decirlo así, esos conocimientos son míos, no de ninguno de los otros, y digo que están incompletos porque puedo extirpar un apéndice sin problemas, pero no me pida que lo trate por una alergia a la piel o un problema de la tiroides. Tampoco me pida que le haga una craneotomía.
&gt; 
&gt; **Dr. Núñez:** ¿Porque?
&gt; 
&gt; 
&gt; **ES-062-A:** Porque odio las craneotomías, todos los malos pensamientos salen de allí como vapor… Es una broma, tantos años en la Insurgencia me han hecho una terrible humorista.
&gt; 
&gt; Le diré que mi pasado es… como un sueño, o más bien es como despertar, es un enorme borrón, pintaste algo lindo y luminoso y luego le pasaste un paño húmedo encima… Perdone las horribles metáforas, es muy difícil de explicar. Tengo conocimientos de medicina pero son bastante incompletos, no sé si fue por lo que me hicieron o porque me especialice en algo… Se bastante sobre enfermedades infantiles, así que supongo que fui pediatra alguna vez, o tal vez no. A veces hay… cosas, como viejos recuerdos que se escapan de la bruma, hay niños, recuerdo muchos niños, quizás un hospital ¿Fui madre, acaso era doctora en un hospital infantil?  
&gt; 
&gt; (Guarda silencio un momento)
&gt; 
&gt; En fin, ya no me angustio mas, hace mucho que renuncie a recuperar mi pasado, en la Insurgencia solo me limitaba a sobrevivir, trabajaba para ellos –bueno, los “otros” trabajaban para ellos- y me limitaba a quedarme callada y a sobrevivir. Nunca me trataron mal, pero estaba claro que yo era un recurso para ellos, no una persona.
&gt; 
&gt; **Dr. Núñez:** ¿Cuánto tiempo estuvo prisionera?
&gt; 
&gt; 
&gt; **ES-062-A:** Once años, al menos yo recuerdo once años ¿Quién me garantiza que no fueron muchos más?
&gt; 
&gt; **Dr. Núñez:** Usted tiene información sobre muchos proyectos y operaciones de la IC.
&gt; 
&gt; 
&gt; **ES-062-A:** Yo no, los “otros”… Pero si, tengo esa información y se la daré con gusto, le advierto que cuando llamaban a “los otros” se limitaban a darle tareas muy específicas y nada más, limitaban así el conocimiento sobre lo que realmente hacían. 
&gt; 
&gt; **Dr. Núñez:** Entiendo, hablemos ahora de “Los otros”
&gt; 
&gt; 
&gt; **ES-062-A:** Ok.
&gt; 
&gt; **Dr. Núñez:** ¿Qué son? ¿Quiénes son?
&gt; 
&gt; **ES-062-A:** ¿Sinceramente? Son parásitos, parásitos mentales de algún tipo, no lo digo con desprecio, pero no sé de donde vinieron, y están pegados a mí, como parásitos.
&gt; 
&gt; **Dr. Núñez:** No son personas reales.
&gt; 
&gt; 
&gt; **ES-062-A:** ¡Claro que no! Nunca lo fueron, aunque ellos creen que son reales, no importa lo que les diga… Kirk por ejemplo, el dice haber protagonizado esa película de Billie El Niño contra Dracula… Je je, lo siento, me sigue causando gracia. El punto es que el sigue creyendo que es 1945, pero esa película se estreno en 1966… ¿cree usted que si le señalamos esa inconsistencia se dará cuenta de lo tonto que ha sido, que es imposible que haya actuado en una película que aun no se estrena? ¡Claro que no! Dirá que le fecha está mal, o que eso es un remake del “gran clásico” en el cual realmente actuó. Lo mismo pasara con cualquiera de las otras personalidades.
&gt; 
&gt; **Dr. Núñez:** ¿De dónde sacaron tales conocimientos?
&gt; 
&gt; 
&gt; **ES-062-A:** ¿Quién sabe? Yo no lo sé, y creo que la Insurgencia tampoco lo sabe, o tal vez si, el caso es que ellos nunca me revelarian nada sobre mi origen, recuerde que para ellos yo era un recurso, no una persona.
&gt; 
&gt; Pero claramente esto no fue obra de la naturaleza, al menos no la naturaleza “normal” que conocemos –aunque vi cosas bastante raras a veces- sino que fue un experimento, puede que fuera la propia Insurgencia mi creador, quiero decir el creador de ellos, de los “otros”. Tal vez fue otra organización, el punto es que “ellos” no surgieron de la nada, puede que su creación fuera accidental, pero el fin fue crear a alguien capaz de ser excepcional en todos los sentidos y en todas las áreas.
&gt; 
&gt; ¿Quién sabe? Quizás los otros no fueron accidentales, quizás tales habilidades y conocimientos no podían caber dentro de una sola persona, así que tuvieron que crear múltiples identidades, cada una experta en algo. Suena tonto pero en verdad tiene sentido, aunque esta teoría no es mía, sino de uno de los otros.  
&gt; 
&gt; **Dr. Núñez:** ¿Quien?
&gt; 
&gt; 
&gt; **ES-062-A:** Erzsébet, no surge muy a menudo porque es bastante tímida, esa teoría es su idea pero en verdad la ciencia no es lo suyo, sino la historia. 
&gt; 
&gt; **Dr. Núñez:** Cuando otra de las personalidades es la dominante ¿Qué es lo que ocurre con usted, es consciente de lo que ocurre?
&gt; 
&gt; 
&gt; **ES-062-A:** Lo soy, de cierto modo… es complicado, recuerdo todo lo que pasa, todo lo que me piden, bueno, lo que le piden al “otro”, pero al mismo tiempo estoy ausente… es como estar fuera de mi cuerpo, no, no es así, espere.
&gt; 
&gt; Bien, sé que es mi cuerpo, sé que estoy allí, pero hay alguien más, alguien que usa mis brazos, mis piernas, alguien que habla por mi boca, y yo no puedo hacer nada. No es una sensación agobiante, no ahora, pero es… sentirse desconectado, estar allí pero fuera. No es como esas experiencias de “desdoblamiento”, cuando tu cuerpo astral o lo que sea se despega de tu cuerpo físico, es similar a lo que les pasa a algunas mujeres que son abusadas, durante la agresión se “desconectan”, lo ven todo desde fuera, como si no estuvieran allí… Olvide eso ultimo, mejor borre eso ultimo.
&gt; 
&gt; ¿Entiende porque es tan difícil explicárselo?  
&gt; 
&gt; **Dr. Núñez:** Entiendo, creo que hemos terminado por hoy.
&gt; 
&gt; 
&gt; **ES-062-A:** Otra cosa, se que ustedes buscaran una explicación de lo que me ocurre, buscaran mi pasado y  quizás lo encuentren.
&gt; 
&gt; **Dr. Núñez:** Trataremos de hacer eso.
&gt; 
&gt; 
&gt; **ES-062-A:** Si lo logran… Si encuentran mi pasado, quien soy, quien fui…
&gt; 
&gt; **Dr. Núñez:** ¿Si?
&gt; 
&gt; 
&gt; **ES-062-A:** ¿Me lo dirán?
&gt; 
&gt; **Dr. Núñez:** No puedo prometerle eso, no depende de mí, hay muchos factores que considerar.
&gt; 
&gt; 
&gt; **ES-062-A:** ¿Cuáles? ¿Cuál es el peligro? Ustedes son mejores que la Insurgencia, me lo han dicho todo el tiempo, ustedes son “los buenos”
&gt; 
&gt; **Dr. Núñez:** Hare lo que esté a mi alcance, solo eso le puedo prometer.
&gt; 
&gt; **FIN DE LA ENTREVISTA**
