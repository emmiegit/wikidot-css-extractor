@@ @@
@@ @@
@@ @@

[[=]]
一再
从群星里面
活着的空壳
爬着并怀愿

一梦
于三千世界
如软湿之肉
待雕琢割切

不要
它尖啸欲逃
只因屠宰场
转起光滑刀


虚空
绪万万烛舌
绪亿亿声音
续沉默时刻



欲逃！
扭身在下方
更多肉待挑
从简地投降


我爱
绿蓝与美人
渴求触此世
永远地舒身

 
拒绝
皮肤似我般
似我坠长空
直至失地面
 
一再

@@ @@
