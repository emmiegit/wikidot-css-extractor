**Объект №:** SCP-2831

**Класс объекта:** [[[euclid| Евклид]]]

**Особые условия содержания:** Известная популяция SCP-2831 должна содержаться на территории площадью в один квадратный километр, окруженной забором из сетки Рабица. Среди гражданских должна быть поддерживаться легенда о том, что данная охраняемая территория является естественной средой обитания лесной куницы (//Martes martes//). Гражданские лица, пытающиеся проникнуть на территорию, должны быть задержаны и выдворены под угрозой судебного преследования в случае возвращения.

В случае, если один или несколько экземпляров SCP-2831 нарушат условия содержания, в этот район должны быть немедленно отправлены сотрудники Фонда, а власти Кэра уведомлены о случившемся. Персонал не должен вступать в тактильный контакт с какими-либо экземплярами SCP-2831 - все взаимодействие с SCP-2831 должно осуществляться в закрытых защитных костюмах.

**Описание:** SCP-2831 - это коллективное обозначение расы низкорослых гуманоидов. Тела SCP-2831 целиком состоят из листьев плюща, кроме кончиков пальцев, которые выглядят как заостренные ветки.  Тела гуманоидов составляют примерно 50 сантиметров в высоту и не имеют видимых черт лица, за исключением пары неглубоких отверстий в передней части головы, которые, по-видимому, выступают в роли глаз. Все известные колонии SCP-2831 на данный момент находятся в Ирландии, в основном в округе маленькой деревушки ███████, находящейся недалеко от города Кэр. В настоящее время известная популяция содержится на территории в █,█ км от деревни ███████ (См. Условия содержания). Несмотря на это, есть подозрения, что существуют и другие пока неизвестные колонии SCP-2831.

Находясь в лесной среде, экземпляры SCP-2831 обычно ведут себя мирно и стараются избегать контакта с людьми. Однако, примерно один раз в 3 дня группы SCP-2831 выходят из леса, чтобы преобразовать под свое обитание новые территории. В безлесных условиях, таких как город, образцы SCP-2831 становятся очень опасными. Колонии перебравшихся особей SCP-2831 стремятся искать скопления людей (другие предложенные для SCP-2831 живые организмы были отвергнуты) и превращать их в свое новое жилище. Когда экземпляр SCP-2831 вступает в контакт с кожей человека, происходит процесс трансмутации. Кость прорастает из ступней и укореняет человека на полу. Затем ноги сливаются друг с другом, а руки прирастают к бокам. Кость, мускулы и кровь субъекта начинают превращаться в сердцевину, заболонь и другие внутренние ткани древесного луба. Затем кожа трансмутирует в камбий и внешнюю древесную кору. Отмечено, что этот процесс восходит от ног к голове пострадавшего человека. Затем увеличивается густота волосяного покрова пострадавшего, после чего волосы превращаются в ветви, позже обрастающие листьями. Во время этого процесса рост человека увеличивается до 4 метров. После окончания процесса человек становится неотличимым от обычного дерева. Вид дерева, которым в итоге становится пораженный субъект варьируется, но, как правило, это береза ​​или дуб. Анализ коры деревьев, созданных таким образом, показал, что в ней присутствуют лишь следовые количества биологических веществ человека.

Еще один аномальный эффект, замеченный персоналом, заключается в том, что леса, созданные колониями SCP-2831, привлекают животных. Исследователи, наблюдавшие за недавно созданными жилищами SCP-2831, замечали группы жуков, пчел, ос, мышей, оленей и белок, направляющихся к новым деревьям. Персонал также отметил, что растения, часто встречающиеся в лесах, такие как папоротники, мох и плющ, по-видимому, самопроизвольно произрастают из твердой почвы или самих деревьев бессеменным способом. Как и в случае с деревьями, анализ выявил следы биологических веществ человека в их генетической структуре.

Наблюдения за сообществами SCP-2831 показали, что они обладают своей собственной иерархией. Крупнейшая особь каждой отдельной колонии всегда является главой сообщества и берет под свой контроль более мелких сородичей. Экземпляры SCP-2831, по-видимому, общаются друг с другом посредством издаваемых ими щелчков. Поскольку у образцов SCP-2831 нет видимого рта или носовой полости, неизвестно, как они воспроизводят эти звуки. Также было обнаружено, что надписи, встречающиеся на земле и на деревьях, были созданы SCP-2831 и представляют собой огамическое письмо[[footnote]]Письменность древних кельтов и пиктов, употреблявшаяся на территории Ирландии и Великобритании наряду с латиницей и, возможно, являвшаяся тайнописью.[[/footnote]]. Особи SCP-2831, судя по всему, не нуждаются в пропитании, а максимальный срок их жизни неизвестен. Также неизвестно, насколько сильно развиты экземпляры SCP-2831 в умственном плане, но, поскольку они способны идентифицировать и разыскивать людей, подозревается, что они обладают интеллектом, близким или равным человеческому.

**Приложение 01:** Исследования Фонда показали, что истории и легенды о существах, очень похожих на SCP-2831, глубоко укоренились в фольклоре ███████. Неизвестно, существуют ли люди, которым доподлинно знают о существовании SCP-2831, а не относят их к сказкам и легендам.

Исследовательским персоналом было обнаружена небольшая мозаика на одном из зданий, на которой изображено существо, очень похожее на особь SCP-2831. На мозаике данное существо, по-видимому, преследует человека в схематично изображённом лесу.

Интервью с сельскими жителями показали, что те не осведомлены о происхождении историй, присутствующих в фольклоре ███████. Исследования Фонда обнаружили, что первое упоминание о существе, напоминающем SCP-2831, относится к XII веку. Исследования продолжаются.

Поскольку существование SCP-2831 в ███████ считается не более, чем мифом в ███████, Фондом было решено сохранить в обращении истории, стихи и произведения искусства.

**Приложение 02:** Персонал перевел некоторые надписи, найденные в зоне содержания SCP-2831. Все они были написаны огамическим письмом

&gt; добро пожаловать, сородичи. встреча наша здесь состоится

&gt; каменные, мы приветствуем вас

&gt; небесные, мы приветствуем вас

&gt; мы построили эти земли для мира для нас

&gt; угрозы здесь нет

Чтобы выяснить мотив нанесения данных надписей, персоналом была поймана особь SCP-2831 и опробован способ общения с ней на языке Огама. Результаты представлены ниже.

[[collapsible show=&#34;+ Документ 2831-1 - Протокол экспериментов&#34; hide=&#34;- Закрыть&#34;]]
__**Тест A - ██.█.20██**__
&gt; **Субъект:** Захваченная особь SCP-2831
&gt; **Процедура:** Особи SCP-2831 был задан вопрос &#34;Почему вы меняете людей?&#34; при помощи надписи огамическим письмом, вырезанной на деревянной табличке.
&gt; **Результат:** Захваченный SCP-2831, похоже, долго осматривал надпись прежде чем нацарапать ответ ниже: //мы строим мир для прибытия других. мы проснулись первыми. они придут в мир, который уже будет мирным.//

__**Тест Б - ██.█.20██**__
&gt; **Субъект:** Захваченная особь SCP-2831
&gt; **Процедура:** Особи SCP-2831 был задан вопрос &#34;Кто такие &#34;другие&#34;?&#34; 
&gt; **Результат:** В этот раз захваченный SCP-2831 лишь ненадолго взглянул на вопрос после чего дал ответ: //они наши братья. каменные, небесные и туманные. они присоединятся к нам и принесут мир.//

__**Тест В - ██.█.20██**__
&gt; **Субъект:** Захваченная особь SCP-2831
&gt; **Процедура:** Особи SCP-2831 был задан вопрос &#34;Когда &#34;другие&#34; придут?&#34; 
&gt; **Результат:** SCP-2831 ответил практически моментально: //когда мир будет готов и всё будет деревьями. мы строили сотни лет. когда всё станет деревьями, наступит мир и явятся они.//

После Теста В SCP-2831 отказался отвечать на дополнительные вопросы и был возвращен обратно на место содержания.
