Racconto: Incidente 784 – Peggioramento
Autore: [[*user DrClef]]

+ «È meglio il diavolo che conosci di quello che non conosci»

«Ehi, Clef?»

«Che si dice, Konny?»

«Non molto. Ehi, puoi prestarmi il tuo gatto per il fine settimana?»

«Immagino di sì. Non so perché mai vorresti prendere in prestito quel randagio spelacchiato che manca sempre la lettiera, ma certo, fai pure. Forse proverà ad accoppiarsi con Josie. Quello stupido gatto è troppo scemo per accorgersi che non importa se SCP-529 è in calore, perché non può ficcarlo da nessuna parte se la femmina non ha la metà posteriore del corpo»

«Grazie. A proposito, quello cos’è?»

«Oh. Prima qui c’era il dottor Lorenzo, aveva una richiesta formale di una valutazione di SCP-784-ARC e la dottoressa Valentine. È convinto che il comportamento di Janice sia fuori luogo e che stia usando procedure di contenimento inadatte. Voleva che facessi un controllo»

«Questo non spiega il…»

«Ci sto arrivando. Vedi, da quando sono diventato vicedirettore, ogni giorno ci sono persone che vengono a lamentarsi per le cose più idiote. Il loro capo fa una battuta o non gli concede una pausa? Vengono da me a lagnarsi, strillare e supplicarmi di fare una Valutazione Atta alla Terminazione. Così ho iniziato a metterli alla prova per capire se fanno sul serio. Una delle prove è mettere un coltello sulla mia scrivania e dirgli che, se vogliono che faccia la valutazione, devono tagliarsi un dito. Quando prendono il coltello, li fermo e dico che ho avuto la dimostrazione che volevo»

«Ah... immagino che Lorenzo ci tenga davvero tanto»

«Si è tagliato il dito medio, l’ha preso e me l’ha buttato in faccia, poi mi ha detto che mia madre è una donna di facili costumi, usando la parola che inizia con la T»

«Pazzesco»

«L’ho mandato in infermeria»

«Allora farai quella valutazione?»

«Adesso glielo devo, in un certo senso»

«Ti stai rammollendo?»

«Non raccontarlo in giro, ho una reputazione da mantenere!»

«Come vuoi. Un consiglio: spara in faccia a Gerald e torneranno subito a chiamarti “Clef l’Assassino”. Inoltre, Bright ti dovrà duemila dollari»

«Cosa?»

«Lascia stare»

-----

«Sai – disse Chang – Ho fatto molte cose assurde e fuori di testa per questo gruppo. Ho falciato un’intera classe di catechismo con una mitragliatrice di squadra perché erano stati infettati da un virus infernale che li aveva trasformati in mutanti assetati di sangue. Ho visto il mare luccicare dietro i cancelli dell’inferno»

«E tutti quei momenti andranno perduti nel tempo, come lacrime nella pioggia?» scherzò Roybal.

«Zitto, Roy» sbuffò Chang.

«Mettimi a tacere, coglione» lo sfidò Roybal.

«Teste di cazzo, piantatela entrambi, o vi taglio le palle e ne faccio quattro //dango//» sospirò la tenente Takahashi. 

La donna si toccò la benda nera, un ricordo da un incidente nel Kosovo in cui un frammento di macerie le era volato nell’occhio sinistro. Quell’occhio le faceva male quando era arrabbiata e, adesso, era molto stizzita.

«Non è giusto, tenente. Solo perché non ha i testicoli, non ha il diritto di minacciare chi li ha di…»

«Sergente Chang, hai dieci secondi per venire al punto, prima che ti castri» lo interruppe Takahashi.

«Ecco, signora…»

«Chang, chiamami “tenente”. Sono un ufficiale, non una casalinga o una prostituta»

«Ecco, tenente, volevo solo dire che supervisionare quel mostro di nanomacchine è l’incarico più fuori di testa della mia carriera fatta di cose fuori di testa» spiegò Chang.

«E allora? Cosa dovrei fare? Trasferirti al quartier generale?»

«No, tenente» deglutì Chang. 

“Essere trasferiti al quartier generale” era un eufemismo per dire che si diventava membri del personale di classe D: una condanna a morte per ogni agente di una squadra speciale mobile. 

«Sto solo facendo un’osservazione innocente su due piedi, tenente»

«Che rimanga tale, Chang. Non mi farò sparare in testa per le tue stupide lagne»

Vicks buttò la sua sigaretta aromatica, la pestò con lo stivale e disse:

«Occhio, ecco che arriva la troia di ferro»

«Attenti!» ordinò Takahashi.

Gli agenti della SSM Delta-9 (“Follia di Feynman”) scattarono sull’attenti, quando la vicedirettrice Janice Valentine entrò nella sala riunioni.

«Riposo» disse la direttrice Valentine. 

La donna appoggiò il suo portatile sul tavolo e si schiarì la voce: 

«È probabile che vogliate andare là fuori e iniziare a uccidere anomalie, quindi la farò breve. L’agente Sandoval ha mandato un rapporto su un biomorfo pericoloso che si aggira per le Caverne di Cristallo. SCP-784-ARC sarà mandato a contenerlo e voi lo accompagnerete nell’area dell’operazione per fornire qualunque supporto vi chieda di dargli. È tutto. Ci sono domande?»

Chang alzò la mano:

«Sì: cos&#39;è un biomorfo?»

Hopkins sospirò:

«Intendeva un mostro, idiota. Un mostro grosso, orrido e viscido»

«Vaffanculo, stronzo, ho fatto una domanda alla signora!» sbottò Chang.

«Succhiami il cazzo, coglione»

Vicks alzò la mano:

«Io ho una domanda per la signora: perché non abbiamo nessuna mappa, nessun’informazione sul bersaglio e nessun supporto o obiettivo?»

«SCP-784-ARC ha tutte le informazioni che vi serviranno» protestò la direttrice Valentine.

«Allora perché quell&#39;anomalia sa tutto della missione e a noi non dite niente?» si lamentò Chang.

«Perché non serve che voi idioti sappiate i dettagli. E se il regolamento della Fondazione non prevedesse l’obbligo di assegnare una squadra operativa a tutte le anomalie mandate a lavorare sul campo, manderei tutti voi deficienti a pulire i bagni fino al giorno del giudizio!» esclamò la direttrice Valentine.

«Cos’hai appena detto?!» 

«Attenti!» ordinò Takahashi.

«Al diavolo, tenente, questa stronza ci ha…»

Takahashi diventò paonazza e, con una foga tale da rimanere senza fiato, strillò:

«Questa è una sfida diretta a un ordine, sergente Chang! Ho detto, attenti!»

Sulla stanza calò il silenzio. Takahashi, con le vene del collo gonfie, ordinò: 

«Tutti quanti, tranne Chang e Vicks, prendano la loro attrezzatura e si radunino nel capannone fra dieci minuti. Il soldato Vicks e il sergente… anzi, no, il caporale Chang, indosseranno gli abiti da palestra e andranno a fare rapporto nella struttura di contenimento di SCP-784-ARC, dove trascorreranno l’intera durata della missione pulendo la camera. Chang, ti consiglio di prenderti del tempo per riflettere con molta attenzione sul significato della parola “insubordinazione”. Rompere le righe»

«Ma tenente…»

«Rompere le righe!» sbraitò Takahashi. 

Gli altri sei agenti della SSM Delta-9 uscirono dalla stanza in silenzio. La direttrice Valentine rimise i suoi documenti nella loro cartella, chiuse il suo portatile e fece un’osservazione:

«Sembra che ai tuoi uomini manchi la disciplina, tenente Takahashi. Immagino che non ci si possa aspettare altro da una squadra speciale mobile comandata da una donna»

«Mi perdoni se glielo dico, vicedirettrice, ma il suo commento mi sembra piuttosto sessista» protestò la Giapponese.

«Non lo è affatto. Sbraitare e urlare ordini come un uomo rozzo? Una donna dovrebbe comandare con più grazia e sottigliezza. Ma d’altronde, secondo me, una donna priva di entrambe raccoglie ciò che semina. Dimmi, tenente, sfoggiare un enorme simbolo fallico e sparare a tutto ti consola per non avere ciò che raffigura quel disegno, dal punto di vista allegorico?»

«La ringrazio per l’osservazione. Voglia scusarmi, signora»

Takahashi si mise sull’attenti, fece un profondo inchino e girò i tacchi, uscendo dalla sala riunioni a passo svelto.

«Mio Dio, quanto odio quella stronza!» sbuffò la direttrice Valentine.

-----

Vicks immerse il suo straccio nel secchio e la strizzò con rabbia.

«Odio quella vecchia troia del cazzo. Dio, se metto le mani sulla sua gola, gliela stringo fino a farle schizzare fuori gli occhi!»

«Chiudi la bocca, Vicks. È solo colpa tua se siamo finiti qui; ma sempre di lavoro per il governo si tratta»

Chang sollevò lo spazzolino e osservò il dentifricio da vicino. Vicks bagnò di nuovo lo straccio e aggiunse:

«Non so perché la tenente non le cava gli occhi. Non sai cosa farei per vederlo, soprattutto se indossassero biancheria intima e stessero facendo un bagno di fango»

«Aspetta, vuoi vedere la sfregiata fare a pugni nel fango con una bastarda così vecchia che potrebbe essere sua madre? Che razza di problemi hai, Vicks?»

«Suvvia, Chang, devi ammetterlo: la sfregiata ha delle forme niente male per una palestrata e la troia di ferro, siccome è vecchia, ha un certo non so che. E poi, con un cognome come Valentine, deve avere per forza un mostro interiore»

«Sei un cazzo di pervertito, Vicks, sei stato nelle Forze Speciali per troppi anni»

«Scusate, vi sto interrompendo?» chiese una voce.

I due soldati smisero di battibeccare e si voltarono. Sulla soglia stava un uomo che indossava un camice da laboratorio e un cappello elegante. Stava facendo un ghigno a trentadue denti e il suo naso era così largo e rosso da sembrare un pomodoro. Per il resto, aveva un aspetto abbastanza dimenticabile. 

«Se vi disturbo, posso tornare un’altra volta» 

«No, non c’è problema, signor… direttore… dottor Clef»

«Alto Clef è il mio soprannome. Chi mi conosce davvero mi chiama “brammmmm”»

Il dottor Clef cantò l’ultima parola in una maniera che i due soldati, se avessero avuto un minimo di orecchio musicale (cosa che non avevano), avrebbero riconosciuto come l’imitazione vocale di un accordo di la maggiore. 

«Questa è la stanza di Andrews?»

«Sì, è la camera di contenimento di SCP-784-ARC» confermò Vicks.

«Non ci ero mai stato. Bel posticino» 

Il dottor Clef andò al centro della stanza e afferrò un ampio telo di quella che sembrava plastica sottile. Tirò un colpo secco al suo centro: la sostanza aveva una resistenza incredibile, per essere così sottile e delicata. 

«Cos’è?»

Chang indicò vari cumuli di quella sostanza disposti in cerchio e spiegò:

«Lo produce SCP-784-ARC. Sembra che lo usi per costruire dei nidi o qualcosa del genere. Visto che è innocuo, glielo lasciano fare»

«Capisco» 

Il dottor Clef si accucciò e raccolse una chiavetta USB dal pavimento, leggendo una scritta incisa sui suoi lati. 

«Gli fate leggere Eric Drexler?» domandò.

«È stata un’idea della direttrice Valentine, dottore. Dice che conoscere un po’ di teoria potrebbe aiutarlo a usare il suo corpo con più efficacia»

«Interessante. Allora continuate» 

Il dottor Clef si voltò e uscì dall’unità di contenimento, chiudendosi la pesante porta d’acciaio alle spalle.

«Porca troia! Forse i nostri problemi finiranno presto» fischiò Chang.

«Cosa te lo fa pensare?» gli chiese Vicks.

«Quello era Alto Clef, è un revisore»

«Che cazzo c’entra un revisore dei conti con noi? Non abbiamo problemi di tasse»

«Non un revisore dei conti, coglione! Fa le Valutazioni Atte alla Terminazione. Dà un’occhiata a una situazione e, se decide che qualcuno deve morire… - si puntò il dito alla tempia e mimò uno sparo – Scarta un’anomalia. Ho sentito che Clef è così bravo nelle uccisioni che a volte le anomalie non si accorgono neanche di essere morte»

«Suvvia, Chang, nessuno è così bravo» rise Vicks.

Chang si grattò il mento:

«Non saprei: è pur sempre uscito da qui con un campione del materiale di nidificazione di SCP-784-ARC e quella chiavetta in tasca»

-----

«Dottor Lorenzo»

«Dottor Clef»

«Siediti, per favore. Come va la mano?»

«Meglio. Al reparto medico hanno avviato la rigenerazione del dito, ma potrebbe volerci un pezzo. Digitare è difficile»

«Immagino. In ogni caso, ho finito la mia valutazione. Leggilo, prima di inoltrarlo ai Sovrintendenti»

«Grazie» 

«…»

«Sul serio?»

«Del tutto» 

«Non puoi dire sul serio»

«Dottor Lorenzo, ho concluso che SCP-784-ARC non è una minaccia per nessuno, finché si mantengono le attuali procedure speciali di contenimento. Per questo, la tua richiesta di terminarlo è stata negata. Comunque, ti consiglio di prenderti dei giorni di ferie: una valutazione psichiatrica indica che sei teso e affaticato»

«Questo è uno scherzo, vero?»

«Firma qui, per favore. Hai ventiquattro ore per affidare tutti i tuoi incarichi al tuo assistente. Domani, a mezzogiorno, andrai in infermeria e prenoterai due settimane di sessioni da uno psicologo»

«Figlio di puttana! Stupida testa di cazzo, quel mostro ci ucciderà tutti!»

«Dottor Lorenzo, se non collabori, sarò costretto a difendermi»

«Fottuto figlio di troia sorridente, ti uccido, cazzo!»

[colpo di arma da fuoco silenziato]

«Mi hai sparato?!»

«Starai meglio»

[tonfo]

«E che cazzo! Sicurezza, qui è il dottor Clef. Il dottor Lorenzo è sedato nel mio ufficio. Mandate qualcuno di forte e robusto a legarlo a un letto. Caspita, è sembrato più ambiguo del previsto»
