##red|//███度目の忠告です。//##
##red|//エージェント・〼はこの人事ファイルに身勝手な編集を加えないこと。// - サイト-8166 セキュリティ担当者##
　
　
[[include component:image-block
|name= http://scp-jp-storage.wdfiles.com/local--files/file%3A5233738-34-mvjy/A411A795-20CA-4713-AE74-42C44ABC7177.jpeg
|caption=QZ博士の研究室を私物化するAgt.〼
|width=270px
]]

**名前:** {{〼^^マス^^}} アノニ

**セキュリティクリアランス:** --**//∞//**--  --**//なんかこれおだんごに似てませんか？//**-- --余計なことは書かないでください-- 2(場合により3まで付与/剥奪)

**職務:** --**//ポケモンマスター//**-- --**//財団ポケモン部運営委員//**-- オブジェクトの捜索/調査/追跡・偵察・侵入・潜入・情報操作・聴取・職務執行の妨げとなる有象無象の--極めて物理的な--破壊

**所在:** --**//楽しいところ//**-- サイト-8166、QZ博士の研究室、および日本各地[[footnote]]エージェント・〼は頑なにパスポートを取得しようとしません[[/footnote]]。

**特技:** 小児施設への潜入、握撃、**//こめとぎ//**[[footnote]]およそ7割の確率で米粉になります[[/footnote]]

**説明:** エージェント・〼は199█年生まれ、144cmの日本人女性です。未知の異常性により身体発育が妨げられており、202█年の時点での外見はおおよそ12歳ほどの少女です。知能/精神面--も発育不全な点が多々見られる--は平均的な成人女性と同程度ですが、**//敢えて//**童子のような言動を行うことを好みます。性格は好奇心旺盛で単純かつ利己的な個人主義者です。投薬治療により快復しつつありますが、非社会性パーソナリティ障害の傾向が見られます。必要があると判断された場合は適宜カウンセリングを行って下さい。

エージェント・〼をもっとも効率的に誘導する言葉は｢すごい｣｢天才｣または｢かっこいい｣｢最強｣です。--これによりエージェント・〼は非常に扱いやすいですが、本人には“気難しく非常に利口で扱いにくいが、優秀だから手放せない人材”と判断されていると思わせておくことが賢明です。--

エージェント・〼は出自不明の人物であり、本稿の大半は本人からの供述のみを情報源として作成されているため、信憑性の程度は不明です。エージェント・〼は2019年3月12日、現地時間で19時1分頃、スペインに面したアルボルン海に存在する████島周辺の海域を半死半生状態で漂っているところを財団のフィールドエージェントに発見/保護されました[[footnote]]にも関わらず、エージェント・〼は日本語と--中学学習指導要領未満の非常に拙い--英語以外の言語をほとんど一切介さない上、学習にはまったく意欲的ではありません[[/footnote]]。エージェント・〼は2018年の8月頃[[footnote]]｢ちょっと曖昧なので適当なこと言ったかもしれん｣ - エージェント・〼[[/footnote]]に████島に漂着し、原住民である█████族との食物を巡る熾烈な戦いの末に勝利し、文明を滅ぼしました。[編集済み]を含む島内の食糧を食べ尽くし、食糧を求めて別の島に移動している最中に発見されたものだと推測されています。当初は当時発見地の近辺で捜索中であったSCP-ES-███の被害者であると誤認されており、その際にクラス█記憶処理を受けたため、出生から████島に至るまでの記憶が不鮮明です。エージェント・〼の名前は第1発見者であるフィールドエージェントが命名しました。

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5233738-31-h599/color-866076_1280.jpg
|caption=Agt.〼のポケットの中身 ｢入れた時はクレヨンだった｣ - Agt.〼
|width=200px
]]

エージェント・〼は白と黒のツートンカラーのおかっぱ頭、黒色のラインジャージ姿で目撃されることが多いです。が、｢目立たないから｣という理由で頭の先から靴までを黒1色に揃える時もあれば、｢派手で目立つのは良いことだから｣という理由で頭の先から靴まで最大で██色の原色を纏うこともあります。彼女の発言/思考は流動的でほとんど一貫性が無く、曖昧/適当/自分本位かつ享楽的な発言を繰り返していることを念頭に置き接触を行って下さい。しかし、始末書の提出/嗜好品の剥奪/減俸--/拘禁--などの罰を伴う叱責は非常に有効的な効果を示します。尚、職務中の態度は--比較的--真面目--//**そのもの！！**//--です。

エージェント・〼からNintendoSwitch・AmericanSpirit オーガニックミントライト・スマートフォン端末・映画DVD・しゃぶっているスルメなどを没収する行為は --**//上位存在によってとてつもなくかたく禁じられており、判明した場合、即時終了処分されます//**-- 上記の罰則に加え、適度に行って下さい。

エージェント・〼は --//**すごくつよい！**//-- --//**花山薫並み**//-- 筋肉量に見合わない膂力[[footnote]]平均的な成人男性の███倍程度[[/footnote]]を未知の方法によって所持しており、制御方法を模索/研究、改善している段階にあります。完成間近の論文が入ったラップトップ、小さなガラス細工の小鳥、仕事を終えたら恋人にプレゼントする予定の手作りクッキー、眼鏡、買い替えたばかりのぴかぴかの新車、25万円もしたデジタルカメラ、製作途中のジオラマ、SCP-███-JPのフィギュア、“フルハウス”のDVD-BOX、暴言を吐くタイプの泥酔者、サブカルチャーに理解のない人物、ネットスラングを連呼する中学生、汚言症に罹患したDクラス職員などを彼女の周辺に放置しないで下さい。破損した際の損害賠償は --**//QZ博士に請求//**-- 如何なる場合でも請求できません。

エージェント・〼は財団神拳/空手/功夫/少林拳/ジークンドー/キックボクシング/カポエラ/サンボ/ムエタイ/システマ/ブラジリアン柔術/バリツ/南斗聖拳/コンバーテ・デ・スミシオン・カリーベ[[footnote]]ベネズエラの先住民族であるグアヒボ族の伝統的格闘技を元にしたゲリラ格闘術。ジャングル内での戦闘が想定されており、敵を拉致する方法や毒薬の使用なども戦術に含まれている。[[/footnote]]/ナクバブカ[[footnote]]マサイ族に伝わる棒術[[/footnote]]/ノーボン・ヨサゲヴヒーヴァ・ヌヨックニ[[footnote]]詳細不明[[/footnote]]/ゾンゼミ[[footnote]]詳細不明[[/footnote]]などをはじめとした6,666の格闘術を達人並みの練度で修得してい--//**ます。**//--ると主張しています。

また、エージェント・〼は｢かっこいい｣｢すごい｣｢つよい｣等と個人的に認めた物品/人物を極端に溺愛/盲信します。後者の傾向は破壊や戦闘を伴う任務中に於いてもっとも顕著であり、しばしば基準を満たしていない指揮官の命令をないがしろにすることがあります。エージェント・〼の直接指揮にあたる人物は、事前に何らかの方法で彼女に対し自身の能力を誇示することで任務が円滑に遂行可能です。

現在、彼女はアニメやマンガなどのサブカルチャー、アンダーグラウンド文化、希少種の動物、古代生物に執心しているようです。詳細はサイト-8166内を徘徊している本人を捕獲して訊ねて下さい。

[[collapsible show=&#34;+ 集姫 鈴音IE/鈴呼SE&#34; hide=&#34;- ｢何でも信じてくれるから最高｣&#34;]]
[http://scp-jp.wikidot.com/author:enginepithecus#u-atab2 集姫 鈴音IE/鈴呼SE]の両名(以下、“集姫姉妹”と呼称)と接触するエージェント・〼は、自身を｢[http://scp-jp.wikidot.com/scp-076 SCP-076]を3秒で退治｣出来、｢[http://scp-jp.wikidot.com/scp-682 SCP-682]を殺害｣することすら可能な人物であると吹聴しないで下さい。また、集姫姉妹に格闘術の相伝を求める・//**｢絶対に才能あると思う｣｢ちょっと修行すればちょ～強くなれるよ｣**//など根拠の存在しない発言を##red|絶対に##行わないで下さい。
[[/collapsible]]

[[collapsible show=&#34;+ 安堂用務員&#34; hide=&#34;- ｢エロは金になる｣&#34;]]
エージェント・〼が[http://scp-jp.wikidot.com/author:tyobi 安堂用務員]を//**｢ドスケベメスエルフ｣**//と呼称することは倫理委員会から強く規制されています。また、後ろから近づいて安堂用務員のコルセットの紐を解く・メスガキわからせモノの同人誌を見せる・//**｢じつは私も███がついてるんだ。しかもでかい｣**//と詐称する・安堂用務員の声/生活音を無断で録音しフェチ向けASMR音声として発売しようとする等の試みは発見次第阻止され、エージェント・〼には最短1ヶ月/最長3ヶ月の減俸処分が科されます。
[[/collapsible]]

[[include component:image-block
|name= http://scp-jp-storage.wdfiles.com/local--files/file%3A5233738-36-boac/555DE12B-5908-4929-A51E-D494CB848798.jpeg

**名前:** {{QZ^^クズ^^}}博士 ( **本名:** {{屑川 芽子^^くずかわ めず^^}} )

**セキュリティクリアランス:** 3

**専門分野:** 古代美術史/音楽学/言語学/霊体心理学

**所在:** サイト-8166の研究室

**特技:** --密造酒の製造-- 料理を始めとした家事全般

**説明:** QZ博士は199█年生まれ、168cmの日本人女性です。QZ博士は美術大学への在学中、重度の躁鬱を患い精神病院に通院していましたが、病症がSCP-████-JPに起因するものであったことから一時的に財団の収容/監視下に置かれていました。その際に資質を見出され、201█年から研究者として雇用されています。

SCP-████-JPの異常性が除去された現在もQZ博士は情緒不安定であり、{{女番長^^スケバン^^}}を思わせる口調で喋りますが、その実、気が弱く神経質な人物です。ストレスをすべて過剰な飲酒によって発散しようとするため、QZ博士には専用の安定剤/鎮静剤を常備させて下さい。QZ博士には毎週金曜日、その1週間に飲み干したアルコール飲料の量をサイト管理官に報告することが義務付けられます。規定量を超過していた場合、または虚偽の申告を行った場合は、1ヶ月間の減俸とサイト-8166中のトイレ清掃が科されます。

QZ博士はウェーブがかった茶髪を三つ編みにしており、プライベートでは下ろしています。職務中は眼鏡を掛けていますが、所謂“眼鏡キャラ”扱いを受けることに対して強い拒絶反応を見せます。体型は細身であり、筋力/体力が一切と言っていいほどありません[[footnote]]｢酒瓶より重いものは持てない｣ - QZ博士[[/footnote]]。ごく短距離のウォーキングですら息切れを起こすため、出勤の移動距離を削減する目的でサイト-8166内にある自身の研究室での寝泊まりをしています。

QZ博士は自他共に認めるバイセクシュアルです。本人曰く｢不健康そうなガリガリで長身のバンドマンみてぇな男｣と｢おっぱいがデカくてちょっと肉付きが良い、あたしよりちっちゃい女｣を特に好みます。彼女自身の--まないた--胸のサイズについて言及することは如何なる事情があろうとも許可されません。

[[include component:image-block
|name= http://scp-jp-storage.wdfiles.com/local--files/file%3A5233738-35-ub5u/ADB65E16-76E4-46FE-81AB-D7AC34725D57.jpeg
|caption=QZ博士の研究室(に持ち込まれたAgt.〼のPC)
|width=200px
]]

QZ博士とエージェント・〼は共依存にも似た奇妙な友人関係です。その交友模様は｢ヒモと飼い主のよう｣と称されることがあります。QZ博士の研究室は現在、エージェント・〼の持ち込んだ/設置した物品・家具・照明器具・その他多数のがらくたによって --全体面積の約20%-- --全体面積の約45%-- その半分以上を私的に占拠されていますが、研究自体にさしたる支障をきたしている様子は見られないため、今まで██度行われたQZ博士によるエージェント・〼の強制退去執行要請はすべて却下されています。
