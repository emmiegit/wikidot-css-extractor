¿Alguna vez has estado solo? No solo solo por un momento mientras los demás están fuera, o sentirse bastante aislado al final de una relación, sino solo. Ese Solo especial que sientes a la 1:25 de la mañana, cuando el mundo entero está dormido. Nadie a quien llamar, ningún lugar real a donde ir, ni siquiera las profundidades de Internet pueden mostrar siquiera una conversación pasajera. De repente te das cuenta de lo aislado que realmente estás.

La casa es más ruidosa y más silenciosa al mismo tiempo. Te sorprenderás encendiendo cosas solo para tener luz, ruido, algo para llenar el espacio y, a veces, eso puede funcionar. Al menos un rato. Aún así, esa sensación persistente de estar solo sigue apareciendo. Incluso podrías considerar llamar a alguien que sabes que está dormido, solo para escuchar el sonido de otra voz. Después de un tiempo, comenzarás a estar más... alerta.

Es la primera mirada por encima del hombro lo que lo pone en primer plano. Te sentirás estúpido por hacerlo... pero no puedes detenerlo. Tal vez incluso lo justifiques mirando algo a tu lado... pero en realidad estás estirando el cuello a través de tu visión periférica, tratando de ver lo que hay detrás. Es tan estúpido... pero es ese punto que te pica en la espalda lo que hace que sigas teniendo la extraña necesidad de mirar hacia atrás.

Sigue haciéndolo.

Solo capturan presas cuando están solos. Por alguna razón, los ojos los asustan.

Tal vez porque no tienen ninguno.</textarea></pre>
