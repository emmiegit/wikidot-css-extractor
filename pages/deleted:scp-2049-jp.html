**アイテム番号:** SCP-2049-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2049-JPは低危険度物品収容ロッカーに収容してください。実験に使う際はセキュリティクリアランスレベル2の職員の許可が必要です。
 
**説明:** SCP-2049-JPはサイズが205mm×50mm×25mmの物体とサイズが225mm×52mm×27mmの木材の土台で形成されている物体です。SCP-2049-JPは研石のような外見をしています。木材の土台は塩基配列によりキリ(学名: Paulownia tomentosa)であることが判明していますが、研石は破壊が不可能であるがため詳しい成分は判明していません。

SCP-2049-JPは金属で出来た刃物を消失させるという異常性を有しています。消失させるものは--刃のみ--刃と同じ金属、及び刃に接続されている金属であり、柄は対象外と判明しています。しかし例外としてSCP-143に対しては異常性が発現することが確認されています。詳細は実験記録を参照してください。
 
SCP-2049-JPは日本の匿名掲示板の投稿より存在が確認されました。投稿主はSCP-2049-JPを倉庫より発見したと発言しており、作成者や前の所有者は判明していません。この投稿の削除申請を提出しました。現在は削除されていることが確認されています。

[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- 閉じる&#34;]]

__**実験記録1 - 日付20██/06/14**__
&gt; **担当者:** ██博士
&gt; 
&gt; **対象:** D-45352
&gt; 
&gt; **実施方法:** 刃渡り10cmの鉄製の包丁
&gt; 
&gt; **結果:** 消失
&gt; 
&gt; **分析:** 音もなく一瞬で柄を残して消失した。刃のみを消失させるようだ。


__**実験記録2 - 日付20██/06/14**__
&gt; **担当者:** ██博士
&gt; 
&gt; **対象:** D-45352
&gt; 
&gt; **実施方法:** 刃渡り10cmのオールステンレス製包丁
&gt; 
&gt; **結果:** 消失
&gt; 
&gt; **分析:** どうやら鉄のみという縛りと柄を必ず残すという訳では無いらしい。

__**実験記録3 - 日付20██/06/14**__
&gt; **担当者:** ██博士
&gt; 
&gt; **対象:** D-45352
&gt; 
&gt; **実施方法:** 刃渡り10cmの[編集済み]製の包丁
&gt; 
&gt; **結果:** 消失
&gt; 
&gt; **分析:** 金属ならなんでもいいらしい。

__**実験記録4 - 日付20██/06/14**__
&gt; **担当者:** ██博士
&gt; 
&gt; **対象:** D-45352
&gt; 
&gt; **実施方法:** SCP-143製の[編集済み]
&gt; 
&gt; **結果:** 消失
&gt; 
&gt; **分析:** 不明である。

__**実験記録5 - 日付20██/06/15**__
&gt; **担当者:** ██博士
&gt; 
&gt; **対象:** D-58662
&gt; 
&gt; **実施方法:** 刃渡り10cmのプラスチック製の包丁
&gt; 
&gt; **結果:** 消失せず
&gt; 
&gt; **分析:** 異常性が発言する条件は金属で出来た刃物だということがわかった。

**補遺1:** この実験の1分後、輸送中のD-45352が無数の刺傷と共に突如死亡したとD-45352を使っていた██研究員より伝えられた。D-58662はこのことを聞いていたのか監視カメラよりうっすらと微笑んでいるのが確認された。

**補遺2:** D-█████、██博士が死亡した。刺傷の数も踏まえ何かしらの関連性があると考えられる。

[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録&#34; hide=&#34;- 閉じる&#34;]]

&gt; **対象:** SCP-2049-JPの元所有者(以降SCP-2049-JP-Aとする)
&gt; 
&gt; **インタビュアー:**  ██博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** こんにちは。
&gt; 
&gt;  
&gt; **SCP-2049-JP-A:** こんにちは。
&gt; 
&gt;  
&gt; **インタビュアー:** 単刀直入に聞きますがあの研石(SCP-2049-JP)はどこで買ったものですか？
&gt; 
&gt;
&gt; **SCP-2049-JP-A:** いえ、買ったのではなく父が持っていた倉庫から出てきたんです。
&gt; 
&gt;
&gt; **インタビュアー:** 貴方のお父様はこの性質を知っていらしたのですか？
&gt; 
&gt;
&gt; **SCP-2049-JP-A:** 使っているところを見た事がないので多分知らないと思います。父は骨董品を集めるのが趣味だったのでその一環だとおもいます。
&gt; 
&gt;
&gt; **インタビュアー:** どのようにしてこの性質を知ったのですか？
&gt; 
&gt;
&gt; **SCP-2049-JP-A:** 好奇心です。研石というのを使ったことがなかったので。
&gt; 
&gt;
&gt; **インタビュアー:** 使い方は誰から聞いたのですか？
&gt; 
&gt;
&gt; **SCP-2049-JP-A:**ネットで調べました。
&gt; 
&gt;
&gt; **インタビュアー:**なるほど、ご協力感謝します。
&gt; 
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 後にSCP-2049-JP-AにはクラスA記憶処理を施し帰した。

[[/collapsible]]
