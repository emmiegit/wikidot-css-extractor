//“你想听故事吗？纵然其平淡无奇。”//

------

+++ I


很久很久以前，有一对慈祥的老夫老妻，约是六十多岁的样子，他们决定在自己彻底老去之前登一座山，寻一处僻静之所，出发的前一天，他们留下了一封信。


登山的途中一切都很顺利，可惜天公不做巧，一场突如其来的暴雨扰乱了他们的脚步，灰蒙蒙的雨帘遮住了他们的视线，于是他们迷了路，然后来到了这里，一个无奇的角落，可以存在于世界上任意一个地方的角落。


天晴了，雨停了，老人随手摘下一朵白花，渡过一条浅滩，倚在一棵苍树上，“就这里吧。”他用蜘蛛丝般纤细的语气说道。


一项浩大的工程就这样开始了，夕阳下，映着老人瘦削但结实的身躯，竟颇显得伟岸，他正胼手胝足地劳作着，或许他曾经有过无数财富，又或许他只是个普通的农民，但有谁会在乎呢？


这里，建一个木屋，那里，修一个花园，旁边，挖上一方池塘，池塘上，筑起一座石桥，从石桥上走下去，不出几步远便是浅滩，一条长椅对着浅滩，坐上去，身后就是幽静的树林，浅滩旁，一片丰饶的黑土被开垦出来，撒上麦子，撒上高粱，撒上一切你所能想象到的蔬果，如此，这角落，重生了。


而我，则在一片黑暗之中苏醒过来，感受着来自外界有节奏的震动，那震动仿佛在呼唤着“苏醒吧！挣脱吧！重生吧！飞吧！舞吧！”，我鼓起劲，用力踹向那片缥缈的黑暗，那黑暗中透着作光的繁星，“咚！”黑暗颤抖着，紧接着，一下，两下，三下，繁星渐渐连成星河，侵蚀着那谎称不可撕碎的黑，然后，一切都爆裂开来，直逼人眼的白昼冲毁了束缚，我，诞生了。在摇晃了几下身子后，我定睛向前看去，那是一张人脸，一张属于老妇人的脸，透过她的瞳孔，我看见了一只粉色的精灵。


“真是瑰丽啊。”老妇人赞叹道，我也赞叹道。


我俯首向下看去，那是一朵朵仰面而开的花，花旁是杂乱无章的脚印，“这小路被走过很多次了。”我想。我向旁边看去，那里，光芒摔在池塘上，激起阵阵金色的涟漪，摔出无数不同方向的光，从这些光中，我似乎看见了一队人儿，他们互相挽着双臂，漫步于此，一言不发，“一定很幸福吧。”


此刻微风拂过，我不禁动摇了。


日子平平淡淡地过着，终于有一天，他们逝去了，普普通通，同无数个往日一般，金黄的夕阳撒了下来，他们正坐在浅滩旁的木椅上，手牵着手，面带笑容。


他们离开这里后，一切都没有改变，似乎仍有人打理着，只是多了两个永不凋朽的墓碑，一个属于老人，一个属于老人的妻子。

------

+++ II


时间静静的流逝着，我凌于河流上，不禁想起了老人曾吟唱过的那句“逝者如斯夫，不舍昼夜。”，几年的光阴就这样在含花咀华中过去了。


那天，山里来了一个略显落魄的中年人，头上带着针织帽，或许是被筚路蓝缕拖垮了精神，他在山里漫无目的地游荡着，脚下踩过一棵棵枯死的杂草，发出“滋啦滋啦”的声音，他叹了口气，转瞬间凝结为霜，“真冷”他心想，把领子拉高了些。过了一会，他发觉眼前的霜竟然丝毫没有消散的迹象，于是抬头看向邈远的天空，降雪了。天空是白的，湖心是白的，树木是白的，在这空灵的苍茫中，他迷失了方向。


然后他来到了这个角落，“山重水复疑无路，柳暗花明又一村。”他也许会这么想，但这里已经不是“村”了，这里没有人，苔痕蔓延到了各个角落，它们现在被封在了一层白霜下，不过仍可以描绘出，在凛冬至此前，这里是怎样一副斑驳陆离的画卷。


他走进了屋子，随意地找了一把椅子，瘫坐到上面，整个世界忽得寂静了，只听得到雪在窗上融化的声音，此时他觉得自己宛如一座孤岛，一座与外界彻底隔绝的孤岛。他向四下看了看，“原来有壁炉啊。”，于是他捡起几根枯柴，往壁炉里扔去，火堆燃了起来，吱哇乱叫着，火星溅到了他的脸颊上，他却丝毫没有躲避的意思，也许他已经木然了，在脸颊上方，嵌着一对游离无神的眼球。


待屋子里暖和一些后，他站起身，脚下的木板响起吱呀声，那声音逐渐远离了火堆，朝着屋内飘去，大约六七秒后，木板停止了呻吟，一阵更加刺耳的声音响了起来，那是房门被推开的声音，这扇门连着老人的房间。老人的房间不大，里面只有一张床，一套桌椅，和一张泛黄的纸，纸上写满了我看不懂的文字，但我隐约能感觉到，那是种河山带砺的文字，中年男子拿起了放在桌上的纸，目光与字符相交。


他的双肩颤抖着，眼底泛起晶莹的液体，凝澄的眼神流露出来，随后他将纸庄重地叠好，收入了衣袋内的信封，缓缓地向屋外走去，我从他的眼中读出了一种无名的思念，和温暖，这种温暖足以融掉世界上最冷的冰。


他走到了屋外的墓碑前，用双手轻抚着碑文，刺骨的寒风扭曲了他的声音，使那声音听起来像嘶吼，我听不清他说了什么，他忽然跪倒在地，泪珠无声地滴落下来，无比的炽热，融化了石碑旁的积雪，甚至于冰棱也奈不住。


第二天，他离开了，一步也没有回头。


夕阳似催人泪下的赤红。


------


+++ III

下个秋天，干燥极了，一道闪电就那么不偏不倚地劈在了木屋上，把屋子点燃了，火势无情且迅猛地蔓延着，仅在电光火石间，赤焰就席卷了这里的一切，烈烈作响地烧着。在这火光之中，我什么都做不了，只能任由热浪将自己扔来扔去，灼烈的火舌烧上了我的身躯，死死地抓着我，狠狠地摔了出去，砸在一块石板上，阵阵刺痛从翅翼传来，我不可能飞起来了，只得蜷缩于石板之下，那石板是老人的墓碑，斑驳的焦黑爬上了碑身，仿佛挂上了一颗颗硕大的黑色泪滴一般，有什么东西正无声地哭泣着。


大火猛烈地燃烧着，一天，两天，直到第三天的清晨，天空才怜悯地垂下眼泪，熄灭了烈火。躺在一篇哀草寒烟中，视线早已模糊，周遭的一切都被毁了，杳无踪迹，即使是墓碑上的碑文，也不能幸免于难，过往的一切都像从未存在过一样，这里只余有枯落沉寂。

------

+++ IV

又一个迷雾笼罩的清晨，又一个骄阳高悬的白昼，又一个赤霞浸染的黄昏，又一个万籁俱寂的夜间，无论是何种繁荣盛况的璀璨文明，在无数奔流的时间后，也会被完全抹去痕迹，更何况只是一小块孤独的“桃花源”。


炙烤出的伤疤亦已愈合，角落处，树木蓊蓊郁郁，鲜花馥馥郁郁，蝶们蹁跹飞舞，一鞭残阳打下，这里如水晶球中的世界般，晶莹的虚幻，一副方兴未艾的样子，我坐在朽木上生出的花上，风姿的叶片落下上，眼前的一切很美，缺少了袅娜的感觉。


在一个细雨偏偏的凌晨，一个年轻人来到了山里，俨然二十多岁的样子，穿过一派浓荫匝地，径直走向了角落，他也许不是个迷路的人，但他仍在苦苦追寻着某些东西，雨丝中夹带着树木的清香扑面，过往的事物，也在他的脸上轻抚，他将一封褶皱的信纸放在碑前，那碑已被烧没了文字，“祖父。”他轻声呼道。


他不厌其烦地重复着那位老者的所行所为，循着先前留下的痕迹，这痕迹仅存于心灵之中，是一种我永远无法理解的、无可名状的物事，凭着这痕迹，夙兴夜寐、焚膏继晷，星移物换间，他修起了安居之所，栽下了芝兰玉树，耕出了沧海桑田。他也许从未注意到我，但我绝不会忘记，那夕阳下，栉风沐雨后的身影，他正镶着金边。


待到花有重开时，他离开了这里，临走前，他走到爬满藤蔓的墓碑旁，好好打理着它，擦拭尽了它的污迹，并在碑前放下了一朵花，我认得那花的名字，它叫万寿菊，正开的灿烂，似永不枯朽。


------

+++ V

无数与风同行的时间颗粒剥蚀着山体，外界早已是星燧贸迁，听，那是沙土在风中消融的声音，无形地穿越了生锈破碎的大地，知道吗？这是数百年来我第一次听到这种声音，“沙漠绿洲”，脑中浮现出这样的词汇，它是那般的不真实，却又真实，它决不限于此，它几乎存在于世界上的每处，但为什么，很少被人提起？


正思索着，砂石碎裂的声音传了过来，紧接着，是枝丫断裂的声音，纤草正扶动着甘甜的空气，发出“沙沙”的声音，“好美啊，居然能迷路到这，这种地方真的存在吗？”欣喜的声音响起，抬头望去，那是几名少年，横七竖八地躺倒在草坪上，身上的衣服布满了风沙侵蚀的痕迹，脸上尽是疲容倦态。


他们在这里嬉闹着，无拘无束，他们爬树，捕鸟，捉虫，“你想回去吗？”他们中的一个发问，“不，不想，外面的世界才没有这里有趣呢。”另一个人笑着回答道。就这样，三天过去了，在一个夜间，我凝望着那空洞的、死寂的苍穹，那里有什么正酝酿着，恍惚间，他们的声音，悠然回响在远方。


“你想回去吗？”


“回去吧，别让爸妈等的太着急了，那老头子，我都能想到他那愁眉苦脸的样子，不过没事，等咱回去了，他准要高兴地一把抱住咱。”


“你不怕被教训吗？”


“又不是动真格的，怕啥？”

------

+++ VI


再后来啊，就是你来了，一个桎梏的旅者，向你讲述着这里的一切。


“可这里，为什么看起来什么也没有？你怎么证明这里的一切发生过？”你问到。


“你无需证明些什么，因为你正经历着，拥有着，这亘古不变的一切。”


此时月已行至夜的中央。


“好了，我的故事讲完了，赶紧睡觉吧，篝火我会看着的。”旅者轻声说。


“啧，希望明天登山的时候咱们不会迷路。”一名自称头儿的人站起了身。


“其实有的时候，迷路也是一种机遇。”旅者捡起一根树枝，向着篝火中扔去。


“快睡觉吧，别想些有的没的，你们明天可别累到了。”头儿说道。


于是人们陆陆续续地回到了自己的帐篷。


“你是不是亲身经历过？”年轻的女子弯下身，那动作令旅者感到无比熟悉。


旅者笑了笑，没有回答。

------

+++ VII


数十年前。

一对母子在山上迷了路，去到了一个角落，那个角落很美，但却依然能看出，这里曾被洪水冲毁过，几个洁白的头骨安静的躺在杂草堆中，一只只金黄的蝴蝶停落在上面，不停地拍打着翅膀，闪烁着金光，似要将这骨头带向无边的天际，带向他们想回去的地方。


孩子看到了这怪诞的景象，向前奔去，他的母亲就在后面，凝望着他，嘴角泛起淡淡的笑容。


稚嫩的孩子弯下身去，向着其中一只蝴蝶问道：“这里是哪？”


蝴蝶扑棱着翅膀，答道：


“这里，风吹过，人走过。”</textarea></pre>
