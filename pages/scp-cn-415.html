**项目编号：**SCP-CN-415

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-415应被保存在含有15%浓度人血清的细胞培养基中，分装成0.5ml的小样本储存于﹣80℃的低温环境中。对SCP-CN-415进行相关操作时，需使用三级生物安全柜进行操作，操作员需选用女性研究员或没有后代的男性研究员。感染SCP-CN-415的对象应被施以相应的记忆删除程序，将对象及其家庭成员关于其子女有关的全部记忆删除并释放；对象的子女则被施以相应记忆删除程序和虚假记忆填充程序后安排至基金会各前台公司按照一般新员工进行处理。

指定一支反应小组对全国各地的社会新闻进行关注。当发现有疑似SCP-CN-415的感染者时，反应小组需对其进行确认，将已确认的感染者及其家庭就近带往附近站点进行处理。

**描述：**SCP-CN-415是一种以人类作为专一性宿主的球形病毒，在常温下稳定，对化学药品敏感，极端气候下可进入休眠状态。该病毒可通过空气传播，在空气中暴露五天以上仍具有传染性。目前仍未研发出有效的SCP-CN-415疫苗，也没有有效的治疗手段缓解或治愈该病毒感染的症状。

SCP-CN-415的易感者为自身性格强势且有至少一名子女过于缺少主见的父亲，感染几率随对象性格强势程度增加而增加。被该病毒感染的对象（以下简称对象）会逐渐以要求或命令主导和子女的交流，并且坚信自己的命令对子女的发展有利。在感染初期，对象的命令往往是理性、有逻辑的，随着时间发展，这些命令会逐渐荒谬化，最终必然会对对象的子女产生严重伤害。不论在感染的哪个阶段，对象都不会理会子女的反对意见，甚至可能会采取暴力手段强迫其子女执行其命令。

根据对象的表现，可以容易地将感染期分为如下三个阶段。
||~ 阶段 ||~ 持续时间 ||~ 表现 ||
||= 初期 || 3-5年 || 提出的要求较为理性，对其子女的长远发展有正向影响。 ||
||= 中期 || 1-2年 || 提出的要求不能适应环境。尽管逻辑没有明显问题且动机似乎是为了子女能得到更好的发展，该要求内容与环境的冲突仍会使其子女受到伤害。||
||= 后期 || N/A || 提出的要求包含有会对其子女直接造成伤害的内容。尽管如此，对象仍然认为完成该要求对子女有好处。（部分要求将于后文列出） ||

在感染初期，对象提出的要求往往因其理性和有逻辑而被对象的子女接受。这种情况会逐渐加强对象对其子女的支配地位，使其子女逐渐丧失反抗对象要求的意愿。该影响并非是由于病毒感染所导致的，或者说绝大部分和SCP-CN-415无关；这意味着在感染初期对象的命令逐渐荒谬化时，其子女在一定时间内仍不会有反抗表现。这大大加强了对象子女受到伤害的可能性，不论是生理的还是心理的。

**附录：**以下是对部分对象子女的访谈记录。

[[collapsible show=&#34;+ 访谈记录1&#34; hide=&#34;- 收起&#34;]]

&gt; **受访者：**一名17岁的女性，在██市一所半寄宿高中就读。2个月前应家长要求退宿。目前精神状态明显不佳。
&gt; 
&gt; **采访者：**Dr. Coli，伪装成校心理老师。
&gt; 
&gt; **前言：**在数次访谈之中，Dr. Coli已经获得了受访者的信任。此次采访是第一次谈及感染对象的访谈。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. Coli：**没事，孩子。我们只是随便聊聊。——这次你想聊什么？
&gt; 
&gt; **受访者：**他（即受访者的父亲）……他昨天说，我马上要成年了，想让我……想让我准备一下自己承担生活费和学费。他把我银行卡拿走了……
&gt; 
&gt; **Dr. Coli：**你妈妈对这个决定有什么看法吗？
&gt; 
&gt; **受访者：**我妈妈特别生气，和他吵了一架……吵到半夜。我听见他们打起来了，还摔了好多东西……我课本都被他撕了好几本。然后两点多我妈摔门出去了，中午给我发短信说这个月就住单位了让我晚上去她单位吃饭。……我不想晚上和我爸单独在家，我挺怕他的……
&gt; 
&gt; **Dr. Coli：**你妈妈因为你爸爸想要停止对你的经济支持和他吵了一架，并因此住到了单位。你不想和你爸爸单独在家，并且对此感到恐惧，是吗？（受访者：嗯。）这是你父母第一次吵起来吗？
&gt; 
&gt; **受访者：**没有，之前也吵过。上次他说我住宿不利于培养和父母的亲密关系非要我退宿，我妈就挺反对……我家到学校坐地铁要两个小时。但是我爸非说早起一点也没什么两个小时可以用来背书……他怎么就不想想我几点回家啊？基本就只能睡四个小时了我白天都没法上课……（开始抽泣）然后我妈就想和他说说嘛，结果又吵……饭都没吃完吵到晚上九点，完了之后我妈过来跟我哭了半个小时……就他们一直吵一直吵，每次我妈都说不过他要不然就打起来……我特害怕……
&gt; 
&gt; **Dr. Coli：**之前因为你退宿的问题你父母也吵起来了，而且这种事并不是第一次发生？以前发生过很多次，是吗？
&gt; 
&gt; **受访者：**（点头）我爸就，特别自我，就一点儿都不考虑我真正需要什么……（抽泣声变大）他就拿那些他觉得对的来要求我，完不成就骂我，不认同他就找我谈话给我洗脑，一谈谈两三个小时我除了答应我还能怎么办我还干不干别的了啊？之前给我报课外班一报报九个，我不愿意，结果上着课被喊出去接了两个小时电话光跟我讲报班的好处了，同学看我眼神跟看怪物一样……我妈都跟他分居两次了，然后我爸就跟我说家庭不完整对孩子心理成长不好让我把我妈喊回来，他根本就不想想我妈为什么要走！还非要我退宿……最近一年多的要求越来越奇怪，我觉得我已经快坚持不下去了……我觉得我真坚持不下去了……
&gt; 
&gt; **Dr. Coli：**你因为你爸爸的要求感到压力很大，是吗？而且最近他的动机已经让你无法理解了？
&gt; 
&gt; **受访者：**（点头，情绪激动）你不知道他都跟我要求什么！他只让我吃苦瓜一天三顿让我苦瓜说败火还对皮肤好，不让我穿合身的衣服说这样比较安全，之前还买了只活兔子让我练刀工！活兔子！活的！谁家做饭切菜切的是活的！我现在都忘不了当时那场景……太可怕了……我受不了他了，我真的受不了，我现在特别怕他跟我讲话，我都不知道他跟我说的下一句话是让我干什么……我敢在家吗？你说我敢在家吗！（哭泣）高三我都不知道我怎么过了我……
&gt; 
&gt; **Dr. Coli：**（递上喷有镇定剂的手帕）慢慢说。你还好吗？
&gt; 
&gt; **受访者：**（受访者在镇定剂生效后表现为消极地接受现实，访谈被迫停止。）
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]
[[collapsible show=&#34;+ 访谈记录2&#34; hide=&#34;- 收起&#34;]]
&gt; **受访者：**一名23岁的男性，研究生在读。诊断有躁郁症。
&gt; 
&gt; **采访者：**Dr. Coli，伪装成居委会工作人员。
&gt; 
&gt; **前言：**在受访者和其父亲发生较为严重的肢体冲突后，Dr. Coli主持了此次访谈。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. Coli：**我听我同事说你和你父亲已经打起来好几次了，有时候还非常激烈，经常会影响到邻里的生活，我能问一下是为什么吗？
&gt; 
&gt; **受访者：**那不是我爸，我没他这个爸。他怎么当爹的他？啊，干的那是人干的事吗？我打他，我不打他你就看不见我了！你们怎么不去找他？
&gt; 
&gt; **Dr. Coli：**请你冷静一点。我们也是工作有要求。你知道有多少住户举报你们家吗？
&gt; 
&gt; **受访者：**这不关我的事。你当我喜欢回来住啊？妈的老子考了个好大学念了个好研究生，啊，就他妈觉得是自己教的好了？好个屁啊他！高中的时候我听他的话，我上课外班，我不用手机，我就他妈光念书不考到年级前五不敢回家，我姑且算他对我有点儿帮助；现在他干的这什么破事儿？说真的，你们不能管管这疯子吗就非每次都找我？
&gt; 
&gt; **Dr. Coli：**你可以详细说明一下你父亲的行为吗？如果确实是他的问题，我们会进行相关处理的。
&gt; 
&gt; **受访者：**详细说明？我都不用给你详细说明。你知道这次我们为啥打起来吗？他跟我说现在研究生毕业工作太难找了生活太艰难叫我去死！叫我去死！还觉得我不听话是不懂他用心良苦，哎哟我懂他用心良苦我去死啊？之前还跟我说哎你实在是太容易崴脚了咱们把脚锯了吧，我去他妈的！我不听他话他就揍我，我可不还手吗我？上次电锯都拿出来了，我不摔门反手挂锁我还能全须全尾地站着吗？问我，问我有屁用？
&gt; 
&gt; （当Dr. Coli试图进一步询问的时候，受访者愤怒地摔门离去了。访谈被迫结束。）
&gt; 
**&lt;记录结束&gt;**

[[/collapsible]]

以下是部分对象的要求摘录。

||~ 对象编号 ||~ 命令内容对子女造成严重伤害的例子 ||
||68||要求女儿和男友分手，因为对方有可能是同性恋骗婚。遭拒后将其女儿打断腿锁在家三个月。||
||72||要求儿子多买几套房，以备房价升值后赚取差价。持刀强迫儿子去银行贷款，被捕。||
||75||要求儿子在家里种一棵树，防止雾霾天气对家人造成影响。遭拒后将儿子殴打致休克，待清醒后继续逼迫其在家中种树。由于其儿子被迫凿开地板，楼下居民因此报警。对象被捕。||
||109||要求女儿堕胎，因为胎儿消耗母体养分过多。遭拒后连捅女儿小腹十四刀。||
||136||要求女儿杀死自己，因为感到了自己的异常。遭拒后握着女儿的手自杀了。尽管没有对女儿造成身体伤害，但使对方受到了极大的心理刺激。||
||157||要求儿子复读，因为高三期间其儿子的心理状态十分不健康高考完全没有发挥出真实水平。在许多次暴力行为后成功办理了复读手续。其儿子在复读第一学期末因抑郁发作跳楼自杀。||
||284||要求女儿去除所有毛发，因为目前的状态不利于清洁皮肤。在一些暴力手段之后其女儿表示服从，然后在对象为其去除鼻毛时死于窒息。||
||285||要求儿子屏住呼吸，因为雾霾时空气质量太差。采用了强制手段令其儿子屏住呼吸，并导致对方死于窒息。||
||351||要求儿子接胃管，因为这样可以避免噎住或者呛住。采用了强制手段达成目标。||
||379||要求女儿和任何朋友断绝联系，因为其中可能有人对她图谋不轨。遭拒后采取数次暴力行为，在其女儿失去反抗能力后将对方软禁并清空其女儿通讯录和社交软件好友。||
||392||要求女儿上吊，因为这样“可以快速到达终点而不必经受磨难”。在暴力行为中被女儿打晕，后被捕。其女儿三根肋骨骨折，左眼永久失明。||
[[/collapsible]]

对目前已发现对象的家庭状况调查显示，约有30%的对象会造成其子女的死亡，75%的对象会造成其子女患上不同程度的抑郁、焦虑或其他心理疾病。超过98%的对象无法意识到自己的异常表现，极少数意识到自己异常的对象能够通过主动与其子女脱离亲子关系阻止情况进一步恶化。仍不确定有多少未被登记处理的感染对象。
