**项目编号：**SCP-CN-3301-J

**项目等级：**Safe

**特殊收容措施：**SCP-CN-3301-J文本被保存在SCP-3301同位置的保险箱内。

**描述：**SCP-CN-3301-J是Site-19站点主管在2020/4/1收到的一封带有Wondertainment博士署名的信件，信件标题为《基金会禁限卡表与规则调整，2020年制》，信件的材质与SCP-3301中的纸制文件相同。

信件的异常表现在于，在收到信件后进行的SCP-3301实验人员都会遵守其信件内容中的规定，即使没有看过信件也会很自然的知道禁限卡表的存在，但若不顾信件内容使用其中带有“限制”的卡片也并不影响SCP-3301的实验。

**内容抄录：**

&gt; **《基金会禁限卡表与规则调整，2020年制》**
&gt; 
&gt; **前言：**在过去的时间里，我们一直在观察卡片在游戏中的表现，看这那些有趣的效果在游戏中大放异彩，但不得不说有的卡被我们...应该说被你们做坏了，所以我们觉得在游戏中增加一些限制，让这些卡不要太过严重的影响游戏平衡，让玩家有更好的游戏体验，当然除了公平的游戏你依然可以使用这些OP的卡，请继续享受游戏吧。
&gt; ——Wondertainment博士
&gt; ------
&gt; 
&gt; **卡片：**SCP-682
&gt; 
&gt; **状态：**禁止
&gt; 
&gt; **原因：**SCP-682的强大赖场能力让抽到这张牌的人几乎永远不会有场面上的劣势，在游戏中对方想过各种办法解决它，但都只能抵挡一时，有时强行要破坏它甚至会适得其反，我们禁止这位完全无法破坏的大蜥蜴，以免前期在抽到这张牌几乎就代表胜利。
&gt; ------
&gt; **卡片：**SCP-447
&gt; 
&gt; **状态：**禁止
&gt; 
&gt; **原因：**毫无疑问，碰到尸体就赢得游戏这太扯淡了。
&gt; ------
&gt; **卡片：**SCP-426
&gt; 
&gt; **状态：**禁止
&gt; 
&gt; **原因：**我在后期的表现之中过于离谱，我甚至让整个游戏变成了我，Wondertainment博士并不想看见我这样取巧的胜利方式。
&gt; ------
&gt; **卡片：**SCP-914
&gt; 
&gt; **状态：**禁止
&gt; 
&gt; **原因：**“万能”这个词就足以说明一切了，这张牌几乎让这个游戏的目的变成了“抽到这张牌”，虽然我很喜欢它，但不得不禁止。
&gt; ------
&gt; **卡片：**艾莉森·埃尔卡特
&gt; 
&gt; **状态：**禁止
&gt; 
&gt; **原因：**由于艾莉森·埃尔卡特的出现会在游戏中造成艾莉森·埃尔卡特，太过复杂的艾莉森·埃尔卡特我们无法处理，只能禁止。
&gt; ------
&gt; **卡片：****##green|烦人森林##**
&gt; 
&gt; **状态：**禁止
&gt; 
&gt; **原因：**为了免于受到**##green|难受森林##**的效果，玩家必须小心谨慎地说话，这让游戏的体验因为一张牌变的很差，直到发现解决办法之前禁止。
&gt; ------
&gt; **卡片：**SCP-4444 SCP-5004
&gt; 
&gt; **状态：**禁止
&gt; 
&gt; **原因：**抱歉我们实在拿不到这两张牌的版权...
&gt; ------
&gt; **卡片：**SCP-整数
&gt; 
&gt; **状态：**禁止
&gt; 
&gt; **原因：**理由同艾莉森·埃尔卡特。
&gt; ------
&gt; **卡片：**SCP-169
&gt; 
&gt; **状态：**限制（不能直接被视至高神性）
&gt; 
&gt; **原因：**与设计初衷相悖，加以限制。
&gt; ------
&gt; **卡片：**SCP-1000
&gt; 
&gt; **状态：**限制（现在1000不能“创造”卡片了，但依然可以更好的发现）
&gt; 
&gt; **原因：**SCP-1000这张卡在获得他的时候并不会直接给与优势，但他的后期表现实在是过于离谱，与这张卡相关的牌无一不是能扭转战局的大杀器，现在它不能直接与那些牌产生联系了，你需要更长的时间和运气才能运用它。
&gt; ------
&gt; **卡片：**SCP-1915 SCP-1935
&gt; 
&gt; **状态：**限制（两张牌不能直接产生交互了）
&gt; 
&gt; **原因：**两张就能得到一个近乎无敌的怪物太过牵强，现在SCP-1935效果条件受到了一些限制，你可以在游戏中找到答案。
&gt; ------
&gt; **卡片：**SCP-2000 
&gt; 
&gt; **状态：**限制（一场游戏中只能使用一次）
&gt; 
&gt; **原因：**这张牌可以在已经被末日完全包围的局势中力挽狂澜，所以加以限制，而且用了它太多次的后果实在太渗人了...
&gt; ------
&gt; **卡片：**SCP-2718 
&gt; 
&gt; **状态：**限制（现在它不能代替死亡）
&gt; 
&gt; **原因：**这张牌的效果有些奇怪，它能很好的克制死亡相关的其他卡片，但是我们不想让它这么自由，让其他死亡相关的牌毫无作用。
&gt; ------
&gt; **卡片：**SCP-2719
&gt; 
&gt; **状态：**限制（效果不能指定游戏本身）
&gt; 
&gt; **原因：**我不建议你们再做这件事了。
&gt; ------
&gt; **卡片：**SCP-2747
&gt; 
&gt; **状态：**限制（效果不能指定其他文本效果）
&gt; 
&gt; **原因：**这件事我也不建议。
&gt; ------
&gt; **卡片：**SCP-2950 
&gt; 
&gt; **状态：**限制（现在这张牌的效果需要至少一个回合进行）
&gt; 
&gt; **原因：**我们不想让一个XK级怪物在你抽到的时候就轻易出现，而且还几乎没有前置条件，这过分了。
&gt; ------
&gt; **卡片：**SCP-2998
&gt; 
&gt; **状态：**限制（现在不只有055与579的配合能阻止相关末日情景）
&gt; 
&gt; **原因：**2998的卡牌描述让它诱惑力极大，你只需要五回合就能完全获得胜利，而且对方几乎无法阻挠，能够限制它的牌实在太过极端。
&gt; ------
&gt; **卡片：**SCP-3000
&gt; 
&gt; **状态：**限制（召唤和收容条件变的更加困难）
&gt; 
&gt; **原因：**作为至高神性，它的属性和收益都太过全面，因此现在它在游戏中会更加主动觅食，而不是乖乖被人利用，不至于使用他的人可以无脑打出这张牌。
&gt; ------
&gt; **卡片：**SCP-3448
&gt; 
&gt; **状态：**限制（现在这张牌不能直接杀死死神）
&gt; 
&gt; **原因：**它的作用太简单也太轻松了，本身并不代价很大的一张牌作用却强的离谱，现在这张牌的作用需要游戏中的一些时机。
&gt; ------
&gt; **卡片：**SCP-055
&gt; 
&gt; **状态：**改动（现在这张牌能被抽到了）
&gt; 
&gt; **原因：**之前你只能用一些很随机的方式得到它，现在不一样了。
&gt; ------
&gt; **卡片：**SCP-3519
&gt; 
&gt; **状态：**改动（现在不只对人类有效）
&gt; 
&gt; **原因：**让这个模因牌变的更加有趣。
&gt; ------
&gt; **卡片：**SCP-4999
&gt; 
&gt; **状态：**改动（这张牌在游戏中出现的概率增加了，并且事件的条件不再那么苛刻）
&gt; 
&gt; **原因：**玩家可以利用这张牌触发更多有趣事件。
&gt; ------
&gt; **卡片：**SCP-5175
&gt; 
&gt; **状态：**改动（现在这张牌击杀的目标不会出现在游戏中）
&gt; 
&gt; **原因：**原本效果是杀死的目标不能被交互，现在更加彻底。
&gt; ------
&gt; **卡片：**SCP-3125
&gt; 
&gt; **状态：**加强（降低召唤条件，能力影响速度增加）
&gt; 
&gt; **原因：**作为至高神性之一，它在设定中几乎无法与其他的神对抗，召唤条件苛刻，让它成为最不愿意被使用的至高神性，因此加强。
&gt; ------
&gt; **卡片：**SCP-5514
&gt; 
&gt; **状态：**加强(召唤条件大大降低)
&gt; 
&gt; **原因：**让这个大机器人更快更效率的加入战斗。
&gt; ------
&gt; **卡片：**●●|●●●●●|●●|●
&gt; 
&gt; **状态：**移除
&gt; 
&gt; **原因：**
&gt; 　　　　　　 ~~~手牌手
&gt;  ？　　 ？     ~~~手爱手
&gt; 玩　　　玩     ~~~手身手
&gt; 家 游戏 家     ~~~脚脚脚
&gt; ------
&gt; **卡片：**SCP-5790
&gt; 
&gt; **状态：**移除
&gt; 
&gt; **原因：**由于这张牌的使用条件过大，至今无人能使用它，暂时移除。
&gt; ------
&gt; **卡片：**SCP-3999
&gt; 
&gt; **状态：**移除
&gt; 
&gt; **原因：**安息吧，孩子。

**内容抄录2：**信件背面的额外记录，

&gt; 基金会系列即将推出**SCP-001！**
&gt; 
&gt; 更强大的效果，更恐怖的形式，更精彩的故事！
&gt; 
&gt; 敬请期待
&gt; 
&gt; Wondertainment博士</textarea></pre>
