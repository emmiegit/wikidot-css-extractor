    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-1496

**Classe :** Neutralisé (anciennement Sûr)

**Procédures de Confinement Spéciales :** SCP-1496 doit être conservé dans un casier pour objets de petite taille au Site-102. À l&#39;heure actuelle, SCP-1496 est supposé neutralisé. Néanmoins, il doit être gardé dans un confinement pour objets de Classe Sûr jusqu&#39;à ce que sa neutralisation puisse être définitivement attestée. 

**Description :** SCP-1496 est un set de table, comprenant une assiette et plusieurs éléments d&#39;argenterie. Il ne présente plus de propriété anormale en continu, bien que les enregistrements qu&#39;il ait affectés par le passé demeurent dans leur état affecté.

SCP-1496 fut récupéré lors d&#39;un raid dans les bureaux d&#39;un collectif littéraire urbain à Québec, au Canada.

[[collapsible show=&#34;Procédures de confinement précédentes. Niveau 2 ou plus uniquement.&#34; hide=&#34;Accès autorisé.&#34;]]

**Objet n^^o^^ :** SCP-1496

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1496 doit être conservé dans son propre casier pour objets de petite taille au Site-102, à moins que des tests soient en cours. Étant donné la nature fascinante de l&#39;objet, il est envisagé de le tester fréquemment. Ainsi, à des fins de test, l&#39;objet doit être placé dans une cellule de confinement pour humanoïde standard en présence du participant et, éventuellement, de quoi garnir SCP-1496-1. Les expériences engendrées par SCP-1496 se passent de gadget bon marché ; par conséquent, veuillez noter qu&#39;aucun être vivant ne doit être placé dans SCP-1496-1 sans l&#39;accord d&#39;un chercheur senior.

**Description :** SCP-1496, qui consiste en une grande assiette (SCP-1496-1) et l&#39;argenterie qui l&#39;accompagne, est l&#39;objet le plus intéressant que la Fondation ait jamais confiné. SCP-1496-1 est en porcelaine à la cendre d&#39;os, si fine qu&#39;elle en est presque transparente ; les touches élégantes repoussent la pureté de sa céramique d&#39;art à la perfection. Les ustensiles qui l&#39;accompagnent, forgés dans l&#39;argent le plus pur, sont également de toute beauté.

SCP-1496 présente plusieurs propriétés anormales agréablement intéressantes. Premièrement, il contraint quiconque s&#39;asseyant devant à analyser, que ce soit par écrit, par l&#39;art ou à l&#39;oral, tout ce qui est placé dans SCP-1496-1. Ces analyses vont coïncider avec le ton et la voix naturels du participant. Si le participant est interrogé ultérieurement à propos de ses analyses, il sera incapable de se souvenir de quoi que ce soit d&#39;autre qu&#39;un avis très tranché, tout en conservant une part de mystère.

De plus, il est impossible de réaliser quelque type d&#39;enregistrement de SCP-1496 lui-même autrement que par un compte-rendu ressemblant à une critique. Les détails fondamentaux, comme le fait que SCP-1496-1 est globalement circulaire, demeureront généralement constants ; des détails plus précis, comme le tranchant merveilleusement détaillé du couteau à poisson, ne le seront pas. 

Les analyses et les critiques produites par la magie de SCP-1496 existent invariablement dans un état de flux superposés, ayant 50 % de chance d&#39;apparaître soit hautement enthousiastes, soit hautement méprisantes. Malheureusement, aucun autre type d&#39;analyse n&#39;a été enregistré. 

SCP-1496 fut secouru dans les bureaux d&#39;un fanzine sur la culture urbaine radicale (&#34;//Som-Nu Déja GéNial - Le Super Zine//&#34;)[[footnote]] En français dans le texte.[[/footnote]] à Montréal, au Canada, à la suite d&#39;un raid de la Fondation amorcé par des rapports indiquant que les analyses notoirement polémiques du fanzine avaient commencé à changer spontanément à chaque relecture.

**Résultats tirés de la série d&#39;expériences SCP-1496-E5 :**

**Expérience : 1496-E5q**
**Participant :** Dr Katzen
**Objet utilisé :** Un sandwich au pain de viande de la cafétéria du Site-102
**Moyen de réponse :** Dicté aux membres du personnel d&#39;observation
**Extraits du résultat :**

&gt; //&#34;L&#39;odeur est, en un mot, irrésistible ; le mélange bœuf-porc parfaitement cuisiné caresse les sens olfactifs et gustatifs en parfaite harmonie avec l&#39;enveloppement de son bun fraîchement sorti du four…&#34;//

&gt; //&#34;Je ne peux rien concevoir sur cette Terre que je préférerais consommer pour mon déjeuner, ou même pour n&#39;importe quel autre repas. La perfection.&#34;//

**Expérience : 1496-E5a**
**Participant :** Dr Trebuchet
**Objet utilisé :** Rien (SCP-1496-1 est vide)
**Moyen de réponse :** Le Dr Trebuchet note quelque chose dans son carnet de laboratoire, comme elle le fait habituellement.
**Résultats (traduit du français) :**
&gt; Assiette observée, selon la procédure. Assiette semble vide. Choix judicieux - minimaliste. Après une inspection plus poussée, remarque un mélange gazeux dans une zone directement située au-dessus de l&#39;assiette : environ 78 % N / 21 % O. Inspiré - s&#39;il faut imiter, imiter l&#39;un des plus grands. Ai inhalé le mélange  ; effets incroyables : transmission de l&#39;oxygène à travers la membrane des poumons et dans la circulation sanguine. Ai rallongé ma durée de vie (effet anormal ?). En résumé : j&#39;en respirerais enc. volontiers.

**Expérience 1496-E5s**
**Participant :** D-6464, qui a l&#39;âge mental d&#39;un enfant de 6 ans et exprime un dégoût modéré pour les légumes.
**Objet utilisé :** Carotte crue
**Moyen de réponse :** Dessin/texte, en utilisant les feuilles d&#39;imprimantes et les feutres fournis
**Résultat :**
&gt; [[image reviewplate-carrot-good.jpg width=&#34;400px&#34;]]
