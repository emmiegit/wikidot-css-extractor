**名前:** 種子島　巨爆　（たねがしま　なおはぜ）

**セキュリティレベル:** 2(必要に応じて3を付与)

 **職務:** 各種調査および秘密戦任務・資料の貸し出し審査

**所在:**　サイト-81██内大資料室

**人物:** 種子島調査員は、scipの研究や対処に直接関わることはあまりありません。主な業務は資料管理とOSINTが中心であり、scipや要注意団体によって発生した被害の評価と将来的に起こり得る脅威の予測を行います。副次的ですが要注意団体の追跡調査に関わることもあります。大抵の場合は彼が籍を置くサイト-81██内で資料調査を行いますが、必要であればフロント企業『鶴舟舗』の取材員としてに現地に赴きます。

 種子島調査員は現在2█歳ですが、実際より10歳以上は年上に見えると評されます。身長は174cmありますが、座高が高い上に猫背気味なため余計に老け込んで見えてしまいます。また、その年齢からすれば豊かなカイゼル髭を蓄えていますが、本人は将来のためとして手入れを行っており、似合わないと言う評価は敵対的な行動を引き起こすでしょう。

性格に極端な厳格さが見られる反面、突発的な仕事や面倒事を非常に嫌っています。種子島調査員へ仕事を依頼する場合は、事前に予定を拘束しておく必要があります。さもなければ、出張や会議で予定を埋められてしまうことになるでしょう。

本人は偽装銃などを好んで携帯していますが、それらが必要となる任務に就いた記録はありません。


__種子島調査員について職員から__

・貸し出し期限を5分過ぎたからと言って催涙弾は止めてくれ！話せば分かる！　- █████博士

・返却期限が近いからって脳内音声兵器を使わないでください。眠れないです。 - エージェント███████

・どこにそれだけ銃器隠し持ってるんだ！？ - ████研究員

・大資料室にある資料は、多くの国家や組織が**善意**によって提供した物であり、中には軍事機密レベルの物も存在しています。我々は彼らとの友好関係を壊すべきではありません。それ故に本職は、断固として違反者を追及し、その態度を改めていただけるよう最善の行動をしているのです。- 種子島調査員

__種子島調査員が所持していた変装銃および暗殺銃__
サイト-81██訪問時の自己申告による。
■ステッキ型仕込み銃
■極密銃
■バックルピストル
■シガレット型暗殺銃
■ライター型ピストル２種類
■食卓用刃物付拳銃（ナイフとフォーク）
■矢立鉄砲
■グローブガン
■ペンガン
■靴底ピストル
■ブルガリアの傘

20██年██月██日の訪問時に預けられた物品
■MP5K コッファー
■懐中時計型ピストル
■パイプ型偽装銃
■南京錠型偽装銃

・全部見つけられたからって、種類増やすのはやめてもらえませんかね？ -朝夕検査員

・本職としては、全て見つけられないように精進する所存です。 -種子島調査員

__種子島調査員が関与した案件__

■[[[SCP-160-JP|SCP-160-JP]]]：無限軌道を持つ潜航艇です。内部は無人のはずですがどうも誰か居るような。
 ■[[[SCP-489-JP|SCP-489-JP]]]：鮫に対して執拗に体当たりをする3隻の高速艇です。文字の「鮫」にまで反応します。
 ■[[[SCP-162-JP|SCP-162-JP]]]：外観を完璧に偽装する仮装巡洋艦です。財団海上部門は何度も煮え湯を飲まされました。 
■[[[SCP-245-JP|SCP-245-JP]]]：毎年10月31日に浮上して救命具を求める駆逐艦です。彼女は全ての責務を果たして異常性を手放しました。
■[[[SCP-356-JP|SCP-356-JP]]]：いわゆるサルガッソ海に出没する潜水艦です。どこかと戦争でもしているのでしょうか？
■[[[SCP-1946-JP|SCP-1946-JP]]]：生命体に忌避感を与える警告音を発する空中空母です。交通統制局とは？

__資料室の記録抜粋__

■[[[http://ja.scp-wiki.net/again|また、あう日まで。]]]：どれだけ時間が掛かっても、彼らは諦めないでしょう。絶対に。
■[[[*http://ja.scp-wiki.net/nasubi|三茄子]]]：この3つの取り合わせ。何を意味するのでしょうか？
■[[[*http://ja.scp-wiki.net/tsar|ツァーリが来る]]]：彼らが見た”ツァーリ”とはなんだったのでしょう？
■[[[bidding|入札説明書2018/09/01]]]：この入札は、はたしてどこの世界のモノなのでしょうか？
