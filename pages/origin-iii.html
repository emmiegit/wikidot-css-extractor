    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-001

**项目等级：**Safe

**特殊收容措施：**SCP-CN-001应收容于Site-CN-14的贵重物品收容间中。任何对该项目的接触和使用需要向站点主管提交申请。

**描述：**SCP-CN-001是一台由3级研究员Dr. KS提议制造，并在获批准后由其主持设计的观测设备。项目主要由三个部分组成，分别为：
# 集成包括影像、声音、休谟读数等多种信息获取手段的输入装置；
# 负责进行主要运算和处理工作的主机
# 包括鼠标、键盘、显示器在内的人机交互设备。

该装置设计目的为对Dr. KS提出的本体论假设进行验证与推广，其功能为对特定实体进行形而上的概念解析，并尝试追溯概念来源。考虑到研究对象的特殊性及人类语言的局限性，装置的工作语言为目前基金会已知的所有语言，以提高输出结果的精确度。装置的工作流程如下：



# 将需解析的实体（或部分实体）置入指定区域。
# 选择解析精度，此步骤将对解析速度产生直接影响。解析精度越高，所得概念内涵及外延越窄，同时输出的概念数量上升，解析速度下降。
# 输出解析结果。对于每个概念，装置将默认使用表述精度最高的语言输出。当前现实不存在的概念（后称“外概念”）将以编号显示并储存。
# （可选） 可对概念来源的现实进行追溯。追溯过程就近原则，即选择休谟指数与当前现实之差的绝对值最小的现实进行追溯。对于平行现实，装置将对其编号并储存。



目前，对外概念进行进一步分析的研究项目由Dr. KS主持。其内容主要包括：
# 将外概念解析为精度更高的概念；
# 尝试理解外概念；
# 不同概念的组合研究。

目前，该研究的成果包括：
# 成功理解██项外概念；
# 成功将██项外概念植入当前现实；
# 成功以当前现实为主体合并██个平行现实。详见[[[origin-IV | 实验记录]]][[footnote]]项目描述来源为项目的内部存储装置，基金会数据库中未发现任何与此计划有关的记录，亦未发现名字为“KS”或名字中包含“KS”的职员。[[/footnote]]</textarea></pre>
