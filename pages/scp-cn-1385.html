**项目编号：**SCP-CN-1385

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1385需被收容在Site-CN-10的一间标准混凝土收容室内，进入收容室并使用SCP-CN-1385需得到一名二级人员的口头许可或书面许可，未得到许可而擅自进入收容室将被处以纪律处分。如有实验需要，任何测试中，SCP-CN-1385的连续开机时长不得超过72小时，以免项目机体过热造成损伤。

**描述：**SCP-CN-1385是一台材质为有机塑料的电子游戏机，与其主机连接着四个相同材质的游戏手柄。附有一个游戏卡带，在游戏卡带背面刻有英文字样，内容详见“附录B”。目前未在项目外侧找到任何电源接口，实验证明启动该项目也不需要外部电源的供应。

游玩者可打开SCP-CN-1385进行正常的游戏，目前最多可支持四名玩家。当使用项目进行游玩的玩家数量比启动对应游戏模式所需要的玩家数量恰好少1位时，在进入游戏的30秒左右，与玩家所持手柄相邻的空缺手柄半径一米范围内会出现一由类似像素构成的发光不定性实体并在10到15秒后具象形成一名女性人形实体，被编为SCP-CN-1385-1。其自称叫做Hfbya，在她出现后总是会和与她相邻的玩家一起游玩SCP-CN-1385，并会指导玩家如何更好地进行游戏进程。

SCP-CN-1385-1会使用汉语，英语，日语等多种语言，态度乐观，健谈，会给予玩家一种愉悦感并想更长时间的进行游戏。在启动SCP-CN-1385但不进行游戏时SCP-CN-1385-1也会和玩家聊天并互动，其会以友好的态度来更多的满足玩家的需求。据受试者称，与SCP-CN-1385-1进行互动时会产生与自己的好友有关的联想，导致其皆认为SCP-CN-1385-1能够带来熟悉和友好感。当为避免机体受到损坏而不得不关闭项目时，SCP-CN-1385-1也会随之缓慢消失。

当进行游玩的玩家数量与其选择的模式对应的玩家数量一致时，SCP-CN-1385-1便不会具象化出现在玩家旁，而是在游戏中出现其角色形象。该形象仍具有和SCP-CN-1385-1一样的特点并会小幅度干扰玩家或游戏进程。

SCP-CN-1385被发现于中国贵州省████的一家游戏店内，其店长在发现异常后报警，被Site-CN-09及Site-CN-10注意并联合进行收容，无关人员被施以B级记忆清除。

[[collapsible show=&#34;+ 附录A 访谈记录&#34; hide=&#34;- 关闭&#34;]]
&gt; **采访者：**研究员 Dr.Wells
&gt; 
&gt; **受访者：**SCP-CN-1385-1
&gt; ------
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Wells博士：**你好，SCP-CN-1385-1，我是这的工作人员Wells博士。请问我该怎么称呼你呢？
&gt; 
&gt; **SCP-CN-1385-1：**你好！我是“Sword of King”[[footnote]] “王之剑”，SCP-CN-1385的游戏名。 [[/footnote]]的角色，叫我Hfbya就可以啦~
&gt; 
&gt; **Wells博士：**好的，Hfbya。请问你多大？
&gt; 
&gt; **SCP-CN-1385-1：**嗯...有时候是13岁，有时候也可能是18岁，具体要看玩家的年龄呢。
&gt; 
&gt; **Wells博士：**请问你在SC...在这个游戏中的主要任务是什么呢？
&gt; 
&gt; **SCP-CN-1385-1：**(表现出高兴的情绪)玩家们都是友好和善的，Hfbya作为游戏的一部分也应该给玩家们友好的感觉~Hfbya会在有限的时间里给所有“Sword of King”的玩家们愉快的体验！
&gt; 
&gt; **Wells博士：**(记笔记) Hfbya会尽可能的满足玩家的一切要求吗？
&gt; 
&gt; **SCP-CN-1385-1：**是的！玩家们开心，我也是开心的！
&gt; 
&gt; **Wells博士：**那么，请问是谁创造了你，创造你的人又为什么创造你呢？
&gt; 
&gt; **SCP-CN-1385-1：**真是奇怪的问题呢，但我也会回答你！我的父亲[[footnote]] 指SCP-CN-1385的创造者。 [[/footnote]]叫做Being Deceived，他是个很好的人，是我第一个见到的玩家。在父亲把我创造出来后，和我说了很多我听不懂的话，但我总是感觉父亲当时是悲伤的。可能我的存在就是为了让每一个游玩这个游戏的玩家快乐吧！
&gt; 
&gt; **Wells博士：**请继续。
&gt; 
&gt; **SCP-CN-1385-1：**后来，我安慰父亲，他就变得高兴起来，和我一起玩着游戏，看到他笑起来的样子，我高兴极了！但是，在那次道别后，我就没再见过父亲了。可能他是去找那张照片上的人了...
&gt; 
&gt; //SCP-CN-1385-1的情绪有些低落，但马上调整好心态，微笑的看着Wells。//
&gt; 
&gt; **Wells博士：**这样啊。不用担心，你的父亲总有一天会回来的。现在要做的就是尽可能完成你的任务，明白吗？
&gt; 
&gt; **SCP-CN-1385-1：**嗯，好的！谢谢你！
&gt; ------
&gt; &lt;记录结束&gt;
[[/collapsible]]
[[collapsible show=&#34;+ 附录B&#34; hide=&#34;- 关闭&#34;]]
**附录B：**
&gt; “世界充斥着悲伤和徒劳，它会研磨你的大脑直至浆糊。”
&gt; 我站在大厦上等待死之兄弟收割我的灵魂。
&gt; 
&gt; 我有个朋友，他叫Taim。
&gt; 我俩的关系很好，在高中时便认识。他喜欢玩游戏，我也喜欢，我俩就走到了一起。
&gt; 那一次，他因为在我家玩游戏玩到太晚，被他的父母殴打了一整晚。从那以后，我再也没在学校见到过他。只剩下我们俩的合照，虽然已经破旧不堪，但至少能给予我一丝无形的温暖。
&gt; 那是大学毕业的第四年，我去图书馆的路上，遇到了两个陌生人。他们把我当兄弟，当朋友，我好像在他们俩的身上看到了Taim的影子...
&gt; 就这样过了几天还算轻松愉快的生活。
&gt; 突然有一天，我们三个人在路上走着，我遇到了他俩以前的冤家。
&gt; 他俩惊慌的看着我，跑开了。
&gt; 忘记因为什么了，我被那个大家伙揍了一顿，尽管我并不认识他。
&gt; 下雨了，雨水滴到我的鼻子上，掺杂着血流淌下来。
&gt; 回到家，空而大的房子可能还没有外面温暖。看着床前的照片——那是一张全家福，空洞的心灵有了些慰藉。
&gt; 回忆着，和Taim一样，她并没有做错什么，仅仅是玩了些游戏，在那六小时中受尽母亲的所谓”一切都是为她好”的爱，那天加班的很晚，以至于我竟没见到她最后一面。
&gt; 不幸的家，充斥着我的怨恨，愈来愈没有外面温暖了。空中仍然下着雨，我问着自己，我这是去了哪里？
&gt; 寂静的大街上，一个人走过来，给我打着伞。她弯下腰，搂住了我，轻轻对着我说——
&gt; 
&gt; //哪里都没去，傻瓜，这就是你所在的地方。//
&gt; 
&gt; 她张开嘴，发出奇妙的声音。我跟随她来到了一个地方，我仔细的看，尽管见到的都是我认为不可能存在于世界上的东西，但这又何尝不是一种实现最后寄托的好机会呢？难道这世上还有我可以留恋的吗？
&gt; 
&gt; 我成功了，她出现在了游戏里，再一次被我触摸到。
&gt; 游戏无罪，玩家们更无罪。友谊珍贵，真朋友更珍贵。
&gt; 
&gt; 你们可能都遭遇过欺骗甚至背叛。可能是朋友，兄弟，甚至亲人。我将自己所做的这盒游戏隐埋在这里，如果会有人买走它，希望她能给你心灵的补偿，尽管这微不足道，但我希望——
&gt; 
&gt; //Hope friendship be with you always.//[[footnote]]  愿友谊与你永恒相伴。 [[/footnote]]
[[/collapsible]]
