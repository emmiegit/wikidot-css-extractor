– Я говорил им этого не делать, – флегматично бросил через плечо Брайт.

– Я знаю, что говорил, – ответил Брайт, выметая мусор. Задачу облегчали несколько лишних пар рук, помогавших вычищать большие кучи. Задачу облегчало также то, что все эти лишние пары рук были его. Даже старика, помогавшего ему.

– Но они бы все равно меня не послушали! – продолжил Брайт, утыкаясь обратно в свой компьютер. Открыта программа чата, включена веб-камера, кто-то прислал сообщение… О, это Брайт, какой сюрприз. Он продолжает свой пламенный монолог, даже когда он опускает свою футболку, чтобы показать себе свою молодую созревшую грудь. – Конечно, не послушали бы, они дебилы. 

Брайт опирается о свою метлу, глядя на чудесную молодую себя на экране. 

– Знаешь, у меня тут чертовски неплохие сиськи. 

Брайт отвешивает себе подзатыльник, вполсилы, и указывает жестом на мусор:

– Я не собираюсь тут убирать, если я не буду мне помогать! Кроме того, я несовершеннолетняя.

Брайт поворачивается на стуле и всматривается в экран более пристально.

– Я несовершеннолетняя?

– О, абсолютно. – отвечает Брайт, потрясывая своей грудью. – Всего 13. Однако, хорошая пятерочка! Круто, да?

Брайт вздыхает себе в ответ. Как можно быть вот таким, в такое-то время? Что ж, ладно, такой он и есть. О, еще одно приглашение по веб-камере, на этот раз из Овального кабинета! Как мило.

– Привет, Брайт, ты тоже посмотреть на сиськи?

Брайт печально качает головой.

– Я говорил им, я знаю, что говорил.

– Я знаю, что говорил, я был там, я тоже им говорил!

– Но теперь я здесь.

– И везде.

– Что, правда везде?

– Правда. Везде. Даже в тех сообществах, которые были полностью изолированы ото всех.

– Черт, я в это не верю.

Брайт, с густой бородой и соломенной шляпой, склонился над изображением.

– Поверь в это. Ну его нахер, это всепрощение.

Но Брайт просто отмахивается от всего этого.

– Зачем им вообще понадобилось это делать? Почему они не могли послушать, хоть раз.

Кивая в знак согласия, Брайт рассеянно покачивает Красный телефон.

– Соединение двух SCP вообще ХОТЬ РАЗ заканчивалось чем-то хорошим? НЕТ!

– А от трех будет только в три раза хуже! – присоединился к дискуссии Брайт, сидящий на стропилах. Да, я знаю, что мы не упоминали о нем раньше, но ведь кто-то должен чинить свет.

Брайт выползает из подвала и сворачивается кольцами поудобнее. Говорить с раздвоенным языком всё ещё трудновато, но, чёрт побери, он с этим справится!

– Но пять! В самом деле, целых пять? И он не подумали, что что-то случится?

Брайт вздыхает, все вместе, и говорит хором с самими собой:

– Я говорил им.</textarea></pre>
