    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个 --评分模块-- 冒牌的评分模块，总会对吸引附近的 --写手-- 人点 //“upvote”// 或 //“downvote”// 成瘾。\n**回收日期：**20██/██/██\n**回收地点：**--Dr.Roger_Fの人事页里-- --Site-CN-00-- 鬼知道你哪里还会不小心碰到它\n**当前状态：**就在这个页面，刚刚出现\n**笔记：**目前我尚没有“戒断”反应——项目主管：Dr.Roger_F\n------\n[[=]]\n[[collapsible show=\&#34;○ 评分？\&#34; hide=\&#34;● 看吧，我说啥了？\&#34;]]\n[[html]]\n&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n&lt;center&gt;\n&lt;head&gt;\n    &lt;meta charset=\&#34;UTF-8\&#34;&gt;\n    &lt;meta name=\&#34;viewport\&#34; content=\&#34;width=device-width, initial-scale=1.0\&#34;&gt;\n    &lt;style&gt;\n        body{\n            background-color: black;\n        }\n        div{\n            width: 170px;\n            height:20px;\n            background-color:brown;\n            border-radius:5px;\n            font-size: 0;\n            overflow: hidden;\n        }\n        p{\n            width:80px;\n            height:20px;\n            font-size:15px;\n            color:white;\n            font-weight:bold;\n            line-height:20px;\n            display:inline-block;\n            text-align:center;\n            vertical-align: top;\n            margin: 0;\n            padding: 0;\n        }\n        button{\n            width:30px;\n            height:19px;\n            background-color: papayawhip;\n            display:inline-block;\n            font-size:13px;\n            line-height:20px;\n            text-align:center;\n            vertical-align: top;\n            border: none;\n            outline: none;\n            background-color:white;\n            color: brown;\n            margin: 0.5px 0;\n        }\n        div&gt;button:nth-of-type(3){\n            background-color: brown;\n            color: lightgray;\n            font-size: 20px;\n            margin: 0;\n            height: 20px;\n        }\n    &lt;/style&gt;\n&lt;/head&gt;\n&lt;body&gt;\n    &lt;div&gt;\n        &lt;p&gt;评分：&lt;span&gt;0&lt;/span&gt;&lt;/p&gt;\n        &lt;button&gt;+&lt;/button&gt;\n        &lt;button&gt;-&lt;/button&gt;\n        &lt;button&gt;×&lt;/button&gt;\n    &lt;/div&gt;\n    &lt;script src=\&#34;https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js\&#34;&gt;&lt;/script&gt;\n    &lt;script&gt;\n        $(\&#34;button\&#34;).click(function(){\n            var i=$(this).index();\n            var n=$(\&#34;p&gt;span\&#34;);\n            var m=parseInt($(\&#34;p&gt;span\&#34;).html());\n            if(m&gt;98){\n                m=98;\n            }\n            else if(m&lt;-98){\n                m=-98;\n            }\n            switch(i){\n                case 1:\n                n.html(m+1);\n                break;\n                case 2:\n                n.html(m-1);\n                break;\n                case 3:\n                n.html(0);\n           }\n        });\n        \n    &lt;/script&gt;\n&lt;/body&gt;\n&lt;/center&gt;\n&lt;/html&gt;\n[[/html]]\n[[/collapsible]]\n[[/=]]&#34;</textarea></pre>
