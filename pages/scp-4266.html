[[include component:image-block name=scp-earth.jpg| caption=現在は放棄された惑星である地球は、既知の最も固有のSCP-4266の発生場所である。]]

**アイテム番号**: SCP-4266

**オブジェクトクラス**: Keter

**特別収容プロトコル:** 地球は一般市民から放棄された状態を保たなければなりません。監視衛星ネットワークを維持し、各衛星には標準軌道捕獲装置を備え付けてください。これらの衛星は地球への着陸を試みる宇宙船を検知・削弱し、なおも着陸を続ける宇宙船があれば非致死的な形で無力化します。乗組員は船から退去させ、最寄りの宇宙港に送った後、記憶処理薬を投与してください。

少数の財団職員がSCP-4266の研究続行のために地球への滞在を許可されます。各担当職員は互いに物理的に離れた状態を保ち、常時監視されなければなりません。

**説明:** SCP-4266は惑星地球上にのみ存在する、現在も未知の異常な感染ベクターであり、知的生命体同士の共感レベルの低下を引き起こします。このベクターは一種の強制効果と考えられており、歴史上の人類間の暴力的交流[[footnote]]暴力的交流とは、相手の怪我や死を目的に、人間が故意的な物理的危害を同意なく他の人間に加える (または加えようとする) ことです。統計によると、暴力的交流は地球上で年間数十万人の死者を出していたとされています。非致死的な物理的危害に留まった暴力的交流の数はあまりに膨大であり、計測不可能です。[[/footnote]]はほぼ全てがこの効果によるものです。

SCP-4266の効果が最初に発見されたのは2080年、初めて成功した火星コロニーが設立された5年後のことでした。かつて暴力犯罪の要因であると考えられていた社会経済的な不平等性や複雑な人間関係が存在していたにも関わらず、暴力犯罪の水準が予想されていた平均値よりも遥かに低いことが注意を引きました。心理学実験により、コロニー住人は地球で測定された基準値と比べて極めて高いレベルの共感性を有していることが判明しました。これは当初マーズ-1の特異性であると考えられていましたが、その後に月、イオ、ガニメデのコロニー、小惑星帯上における複数の宇宙港に設立されたコロニーでも同様の効果が認められ、この効果は予想に反して、地球以外に局在していると結論付けられました。

そのため、この効果を特定の物体や区域に隔離する試みは完全に失敗しました。暴力的振る舞いには「特定区域の人口密度の増加とともに暴力の水準が増加する」等の自明なものを除いて、パターンは確認されませんでした。

**補遺4266-a: 当面における財団の対応**

財団はこの知識を一般に広めることは全人類に悪影響をもたらすであろうと結論しました。特に、あらゆる人類の暴力性が外部から強制されたものであるという発見は既存の司法制度に対する信頼の喪失につながり、さらには世界の政府機関に対する揺さぶりにもつながりかねないと推測されました。また機能継続のための暴力の存在によって成り立っている多数の独裁政権はSCP-4266の真実味を強く否定したでしょうし、その後の対立によって多数の暴力的紛争が引き起こされる公算が濃厚でした。さらにSCP-4266の存在を認めることは、全人類がこの効果から逃れようと性急にも宇宙に行こうとする原因となり得ました。既存のコロニーではそのような大規模な地球脱出を支えることはできなかったでしょうし、コロニーの資源も急速に枯渇していたでしょう。

したがって長期的な戦略が実行に移されるまで、財団は地球外コロニーにおいて暴力犯罪の影響を再現することによりSCP-4266の効果を隠蔽しました[[footnote]]この情報はかつてSCP-4266の特別収容プロトコルに含まれていました。詳細については本文書の2182年5月14日以前の版を参照してください。[[/footnote]]。財団エージェントは合意の上で市民との物理的抗争を実施したり、私的に同様の抗争を行ったふりをしたりする[[footnote]]例: 化粧品を用いて暴力の痕を再現し、他の人間の暴力によるものであると虚偽の主張をする。[[/footnote]]ことによって、致命的でない危害を再現しました。致命的な危害については、自然死した死体を暴力の犠牲者に見えるようにして用いることで再現されました。また財団エージェントはコロニー住人らの平和維持軍の上層部に潜入し、暴力犯罪統計を人為的に水増しして報告していました。

最終手段として、財団は利他主義的な関係における共感性が目に見えて増大したことに対する理屈付けの試みである大衆向けのプロバガンダキャンペーン「新たなる世界に、新たなる尊重の形を ##gray|(New World, New Respect)##」を実施しました。このキャンペーンの結果として、暴力の再現は徐々に縮小されていき、一般には人類は単に漸次的に暴力を捨て去る形で「進化」したと説明されました。

**補遺4266-b: 地球からの退去**

2106年、財団は人類のための最も適正な長期的戦略は地球を最終的には完全に放棄し、人類からSCP-4266の有害効果を取り除くことであると結論しました。この戦略の第一段階は、地球から来た人々を支えられるコロニーのインフラを整備することでした。この段階は数世紀かかるものと算出されていましたが、共感レベルの増大により協力の水準が高まったため、計画よりも遥かに速いペースで進行しました。財団はこれに気付いた後、SCP-4266に関する情報をコロニー政府の選ばれたメンバーと共有することを決定しました。SCP-4266の性質を知ったコロニー上層部はこの戦略に賛成し、およそ数十年でこの取り組みを完了させるために財団と共同で仕事にあたりました。

第二段階は地球人類をコロニーへ移住するよう説得することに関するものでした。前述の通り、単純にSCP-4266の存在を知らせるだけでは大規模なヒステリーや暴動が起きる可能性が高かったため、代わりにカバーストーリーが流布されました。「オペレーション・ファロン」に指定されたこのカバーストーリーは「地球上に蔓延した未知の遺伝病によって大規模な不妊が引き起こされつつあり、唯一の回避策は地球を永久的に離れることである」というものでした。このカバーストーリーは、人類の生殖機能を一時的かつ可逆的な形で抑制する█████████████-31と呼ばれる財団が開発した化合物の計画的散布によって支援されました。これによる妊娠率の急落はオペレーション・ファロンの信憑性を向上させ、地球人類の90%の自発的移住へとつながりました。

暴走した地球上の財団グループが█████████████-22 (完全かつ不可逆的な人類の不妊を引き起こす化合物で、早期の段階で却下されていた) を地球全域に散布した時点で、財団は残る10%を説得する計画を策定しました。この行動は財団司令部により公式に糾弾され、あらゆる形態での█████████████の製造は中止されました。しかしこの行動による実際的な結果として、オペレーション・ファロンのカバーストーリーは完全に受け入れられました。残存人類を移住させるためのその後の努力に対する抵抗は著しく減り、最終的にわずか十万人のみが残る結果となりました。2271年までに最後の1人が自然死し、地球は公式に放棄宣言されました。

現時点で進行中である第三・第四段階は地球放棄後を取り扱います。SCP-4266の効果の原因を解明することは、同様の事象を地球外においても繰り返さないために不可欠であると判断され、特別収容プロトコルで述べられている通り、財団職員による小規模なチームが地球上での活動を続けています。さらに、地球は人類に対して物理的危険性をもたらし得るあらゆる発見済みのアノマリー用の隔離区域に指定されました。該当するアノマリーは暴力的挙動が発生し次第、地球に移送されます。

**補遺4266-c:  SCP-4266に関する倫理委員会報告書**

[[collapsible show=&#34;+ 倫理委員会報告書を表示する&#34; hide=&#34;- 報告書を閉じる&#34;]]
&gt; もしこれを読んでいるのであれば、それはあなたが何故自分がここにいるのか分かるまでに成長したということです。同時に、コロニーが認知しているSCP-4266のバージョン −− あなたは既に読んでいますね −− と実際のバージョンとの違いをあなたが知ったということでもあります。
&gt; 
&gt; 最も基礎的なところから始めましょう。SCP-4266を拡散するベクターは未知などではありません。ベクターは脳の化学反応系を改変する、地球の大気に特有の空中病原体です。コロニーは水素電気システムによって独自に酸素を生み出しているため、この効果に耐性があります。この病原体はこれまで酸素が豊富でない環境中に存在する必要がなく、耐久力や自己複製能力をあまり有していないため、隔離状態ではすぐに死滅します。我々は研究を始めて十年でこれを発見し、この情報を隠蔽した上で、財団科学者によるこの特定エリアに関する研究がそれ以上進まないように諜報活動を積極的に行いました。これにより、SCP-4266は未解決問題として留め置かれるようになっています。
&gt; 
&gt; 目的は単純です。地球の放棄が提案されたことは知っていますし、それは私も大部分で賛成し、実現に向けて協力した提案です。しかし私はコロニーが知らないであろう、気付くことができないであろう事実も知っています。財団は暴力によって機能しているという事実をです。特に、D-クラス職員に対するアノマリーの破壊的な実験はここでの我々の毎日の仕事に不可欠なものですし、そのような試験はコロニーでは断固拒否されるものです。彼らの非暴力的な性質は賞賛に値するものですが、同時に彼らが長期的延命をもたらす実用的な選択肢を考えることができないことをも意味します。実例を挙げましょう。財団上層部は地球上の反対派を丸め込んで仲間に引き入れようと長年苦心し続け、それにより陰謀が発覚するリスクは日に日に高まっていきました。だから我々はリボキシデプロジェスタロン-22 (RDP-22) −− 全く皮肉なことに、SCP-4266の研究から作り出された化合物 −− を散布し、問題を解決したのです。そしてRDP-22は生殖機能に作用した一方で、クローニングには効果がありませんでした。あなたや、あなたの兄弟姉妹達がそれを証明することでしょう。
&gt; 
&gt; 我々が進行中のミッションは3つです。
&gt; 
&gt; 1点目は宇宙に関する新たな真実や人類種の助けとなる新たな方策を発見する一手段として、コロニーではできない実験を行うことです。我々はコロニーの財団上層部と連絡を取っています。彼らは我々のことを有用なデータを携えて定期的に接触してくる銀河の彼方の友好的な宇宙人であると信じ込んでいますし、この思い込みは地球に「隔離」のために送り込まれた物品の助けを借りて我々が助長しているものです。倫理委員会の取り締まりの手はそれ以外の礼儀正しい財団の皆様とともに我々を残してコロニーに移住してしまいましたので、我々は基本的に束縛なく仕事をしていると言えます。
&gt; 
&gt; 2点目は戦略的暴力活動を介して、コロニーで進行中の結末を進路転換することです。全ての非暴力的な解決法が結局のところ壊滅的な人命の損失につながる場合、我々のみが暴力を用いて介入できます。最近の一事例としては、地球への再定住を望んでいたポピュリストであったイオの副首相の秘密裏での暗殺があります。
&gt; 
&gt; 3点目は非人類による侵略の可能性に対する防衛です。人類は産まれながらにして溢れる共感に恵まれています。この特徴は他の知的生命体には共有されないかもしれません。コロニーは我々ならば行うことのできる先制攻撃という手段を取ることができないでしょう。我々自身の共感の喪失など安いものです。
&gt; 
&gt; 要約すれば、平素の通り3つのシンプルな言葉となります。あなたもこれまでの人生でこの言葉を聞いたことがあるでしょう −− 慣れ親しみすぎて、あなたにとっては陳腐な[[span class=&#34;ruby&#34;]]常套句[[span class=&#34;rt&#34;]]クリシェ[[/span]][[/span]]かもしれませんが。今、私はこの言葉について真剣に考えるようあなたに求めます。あなた自身にとって、我々のミッションにとって、そして全人類にとって、これがどういう意味を持つのか考えてみてください。
&gt; 
&gt; 確保、収容、保護。
&gt; 
&gt; - O5-3
