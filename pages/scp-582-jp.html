**项目编号：** SCP-582-JP

**项目等级：** Euclid

**特殊收容措施：** 已回收的SCP-582-JP需存放在Site-8181的低危险度收容储物柜中。

SCP-582-JP-A收容于站点-81██的医疗单元，个体在进一步观察过后处置。

基金会需以妇产科为中心，搜索SCP-582-JP的摄取者和SCP-582-JP-A。对于摄取者和相关人员，根据情况使用记忆处理和掩盖信息，并给予摄取者适当治疗并释放。但在4级以上职员许可下，可拘留摄取者进行实验。

**描述：** SCP-582-JP是一瓶装的██片药剂。粉色的包装纸上印有“试用品”“怀孕时也很美！！”“不影响胎儿，调整身体状况！“及腹部胀大的女性双手抱肩的插图。成分调查结果表明，主要成分是非巴比妥酸类化合物和来自于人类的[已编辑]。

孕妇摄取SCP-582-JP具有维持和改善妊娠中、后健康状况的效果。不仅改善了恶心和便秘等身体变化，而且还改善了情绪不稳定和产后抑郁等心理变化，但激素分泌等正常进行。值得注意的是，另外还出现了肌肤的水分含量、胶原蛋白分泌量、新陈代谢的上升以及产后减肥效果等与怀孕没有直接关系的美容效果。无法恢复怀孕前开始的感染症和先天性等疾病，但已发现发烧等症状得到缓解。

胎儿虽然没有异常，但是出生的新生儿(SCP-582-JP-A)在出生2周后开始迅速出现异常变形并发生身体物质元素置换。

&gt; **对象:** 黒田 美咲　██岁家庭主妇
&gt;  
&gt; **采访者:** ██特工
&gt;  
&gt; **前记:** 推测对象为新生儿SCP-582-JP-A (后证明)的母亲。此为初步收容完成后立即采访的摘录。
&gt;  
&gt; **&lt;摘录开始&gt;**
&gt;   
&gt; **██特工:** 那么，你不知道██(SCP-582-JP-A)变成这样的原因对吧。
&gt; 
&gt; **黒田:** 不可能啊!昨天还那么精神!那是为什么，为什么会那样(呜咽)
&gt;   
&gt; (根据██特工的判断，采访在暂时休息后重新开始)
&gt; 
&gt; **██特工:** 黑田女士，你以前因为暂时身体不适而流产了吧。听说那之后一段时间里家庭关系也恶化了。
&gt; 
&gt; **黒田:** ......嗯。因为长时间被催着要孩子。那个有什么关系呢？
&gt;    
&gt; **██特工:** 你很不安吧？这次也会在怀孕期间因身体不适而流产吗？这次流产的话会怎么样呢？所以你不是为了保持自己的健康而拼命的吗？
&gt;  
&gt; **黒田:** 所以到底是怎么回事！作为母亲是理所当然的吧！
&gt;  
&gt; （██特工出示对象家中发现的SCP-582-JP）
&gt;  
&gt; **██特工:** 怀孕期间服用药物应该受到主治医师的严格注意。你在喝这个吧？
&gt; 
&gt; **黒田:**  ……因为在怀孕期间也没问题。实际上没有任何副作用。
&gt;    
&gt; **██特工:** 这种药不在市场上销售，是在哪里弄到的？
&gt; 
&gt; **黒田:**  这是......
&gt;    
&gt; **██特工:** 黑田女士，你知道的吧。如果是这个药导致的话，查明出处很有可能和██的治疗有关。
&gt; 
&gt; **黒田:**  ......一位朋友给我介绍的，朋友担心我因为流产而情绪低落。
&gt;    
&gt; **██特工:** 是什么样的人？
&gt; 
&gt; **黒田:**  (沉默)
&gt; 
&gt; **██特工:** 黒田女士？
&gt;  
&gt; **黒田:** 我第一次拜访她的时候，她正在咖啡店优雅地喝饮料。当我看到她的时候，我明白了“美”。绝不是光彩照人，也许是略逊于艺人的美貌吧。但是我觉得她有什么可以弥补的地方。当我愣住时，她转过身来，对我微笑，招手，那是我们第一次见面。
&gt;   
&gt; **██特工:** 到底是怎……
&gt; 
&gt; **黒田:**  亲切地听我说完话的她抬起了头。说，你没有错。错的是社会和环境。然后把这个药握在我手里发誓。为女性建立更好的社会。婴儿对女性来说不是枷锁，反而会把女性推向更高的高度。
&gt; 
&gt; **██特工:** 你是赞同她的想法并按自己的意志服用的吧。
&gt; 
&gt; **黒田:** 是的。……最后再说一点好吗?
&gt; 
&gt; **██特工:** 什么？
&gt; 
&gt; **黒田:**  我变得像她，像美代子小姐一样美丽了吗？
&gt; 
&gt; **&lt;摘录结束&gt;**
&gt;  
&gt; **结束报告:** 追加调查结果表明，对象的外表及性格较怀孕前有很大改观。尤其值得注意的是，通过监控摄像头确认，其外观与分销商的一致性达70％。对象按照措施，进行面部整形及子宫摘除手术后实施C级记忆处理并释放，继续监视。
