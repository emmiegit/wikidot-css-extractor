+++ Site-76，2018年12月24日。下午11:27
[[/=]]

D-24899D最希望避而远之的是站于床前的死神，//又是一次睡眠麻痹，嗯哼？//但是他依然可以自由活动，他揉了揉眼睛，坐了起来。//好吧，你真是死神，意思是，不久后你终于要带我去另一边了，对吗？//

那个身影摇了摇头，或者是别的什么像头的幻影，隐匿在它的黑长袍之下。

//等等，我还什么都没说呢。你可以读心。//

它点了点头。

//靠，行吧，我得放空自己，不要去想些什么操蛋东西。//

沉默。

//……等一会儿，你没有带镰刀，所以你不是管死亡的那个。而且你也不会说话，你应该是什么来访的圣诞幽灵或者……//

它点了点头。

D-24899苦笑了出来。//哦，那你可真棒呢，听着，事情是这样的：我喝得烂醉然后用一把厨刀杀了我的姐姐，不久我被判处死刑，但是现在我被转移到了一个绝密的军事测试设施，或者可能是什么别的讨厌地方，如果你正在思考怎么拯救我的灵魂，我恐怕方法不会太多。//

在D-24899再张口之前，一团浓厚的黑雾从幽灵的长袍中散出并把他吞噬，当黑雾散去时——

------

[[=]]
+++ Site-76，2018年12月25日。上午9:00
[[/=]]

——他和幽灵正站在他的牢房里，牢房一片灯火通明。眼前D-24899，或者说应该是几个小时后的D-24899，躺在床上瞪着双眼，出了一身冷汗。

此时两个准备就绪的武装安保人员打开了门并走了进来，“D-24899，计划有变，你将参加到一场与[[[SCP-1883]]]有关的测试中去，跟我们来，以及……圣诞快乐。//哼，也祝你们他妈的圣诞快乐。//

“你也是。”未来的他一边说着，一边小心地拿起他枕头底下藏的什么金属制品，像一枚硬币。接着他跟随着安保人员。

//糟了。就是那东西会弄死我，我打赌。//

当他们走到走廊的深处时，两个安保人员被餐厅里传出的异响吸引了注意力，未来的D-24899趁机像敲钹一般抓住他们的头并互相碰撞，在他们走神时夺走了他们的手枪，紧接着传出bangbang两声。

//幽灵，你是想告诫我这个么？我原本可没打算这么干。//但是幽灵依旧沉默着。

未来的D-24899狂奔着穿过走廊，径直进入了Keter区域。此时警报响起。内部通信语音警告着一次D级人员出逃事件，并播报着“所有的职员请保持镇静”和“此人员具有武装威胁”等诸如此类的信息。//噢，我真是受宠若惊！//

最终，他停在了一扇巨大的牢门之前，上面标记着 &#34;[[[SCP-140]]]&#34;和想尽办法表明”禁止进入“的话语，就像是一个怪异的小孩子借助词典写出来并放在他的卧室门上借以警示他人一般。接着D-24899在密码锁输入了一串数字—“619400”。

幽灵用僵硬的白骨手指点了点密码锁上的按键。//你是在告诉我记住这个吗？//幽灵点了点头。

如同被警报刺激一般，牢房门缓缓地打开了。未来的D-24899在门打开到足够容身一人时便冲了进去。

房间里的是一张小桌子，桌子上摆放着一本黑色的书。

未来的D-24899把他带着的那个奇怪的金属硬币放在了书上，金属硬币的一侧写着“ [[span class=&#34;ruby&#34;]]安息[[span class=&#34;rt&#34;]]REASSURANCE[[/span]][[/span]]”，在一个深呼吸后，他把注意力从那本书上转移走，随后在右太阳穴开枪自杀。

现在的D-24899心沉了一下，尽管未来版的自己死前在脸上挂着幸福的微笑——//好吧，可是，为什么？//——目睹未来自己的尸体可从不是什么值得享受的圣诞传统，特别是当自己的体液从体内喷洒到书上时——//不行，梦，这肯定是梦，让我醒，我要醒来，求你了，醒一醒。//

------

[[=]]
+++ Site-76 站点主管办公室，2018年12月25日。下午2:37
[[/=]]

很明显，还没完。他跟着幽灵进入了站点主管办公室，当时三个站点主管和几个混蛋正忙着开紧急电话会议。

“你//确定//那是[[[SCP-3922]]]的复制品？”电话另一端传来沙哑的声音问。

“我们在书面文字上对它进行了测试，它并没有改变任何事情。”

“可它是否在//编写过程中//进行过测试，Dr. Naismith？”一名博士问道。

“测试过，但仅限电子版。当我们在电脑上使用文字处理器写一篇短篇故事时会出现一些轻微的文本错误，但它无法改变传统的手写文字。”

//他们他妈的在说些什么？//

“它肯定影响了SCP-140从D-24899身上抽血的方式，”另一位科学家说。//呃，别让我回想起来。//“我们能确定这本书已经被无效化了吗？”
 
另一位研究员拿出了一些复印文件： “不能确定，可它不再吸收任何墨水了。故事的结尾是狄瓦文明建造了通往‘伟大王国Kor-Bah-Nik’的魔法门户来征服它——据说，这是第一个能够安全传送有机物质的文明。随后，‘不灭的三重月部落’出现了，杀死了所有的狄瓦贵族，解放了下层阶级，而传送门进入休眠，这样三重月部落就可以让他们的所有军队做好在2020年残酷地维护世界和平的准备。”

如死一般的寂静。

“祝我们圣诞他妈的快乐。”电话那边的声音说道。

//幽灵，我还是那句话：他们他妈的在说些什么？//

------

[[=]]
+++ 大沙漠，戈比尼克，2018年12月25日。上午10:20（Site-76世界的时间）
[[/=]]

场景再一次转换，站在那里的是未来的D-24899，他赤裸着不耐烦地跺着脚，旁边是未来之灵。

黑沙，极寒，三月行于绿色的天穹。//这里是地狱吗？我真的下地狱了吗？！//

未来之灵摇了摇头。//好吧，这儿显然不像是天堂。//

远处传来直升机桨叶的嗡嗡声。

未来之灵递给未来的D-24899一套西装，“他来了，”幽灵说，他说话带有鼻音，令人不悦，“别以为你会为了总统而裸体。”//等会儿，什么？！//

一队补给船队从空中降落，船体两侧各有三个新月。从他们中最年长的智者那里来了不少于20名身穿白色盔甲、戴着防毒面具的士兵。//那些是该死的星际战士吗？//跟在他们后面的大概就是 “总统”吧——他身穿蓝金色的制服，身上佩戴着勋章，是一位留着赫尔克里·波洛式胡子的法国塞内加尔人，他非常自信地认为这身装扮并不俗气。

未来之灵敬礼，并示意D-24899也这样做。

“稍息，骨头，”总统说道，用手指比作手枪对着幽灵来了一下。他转向D-24899：“你也一样。[[span class=&#34;ruby&#34;]]丹尼尔·莫蒂默[[span class=&#34;rt&#34;]]Daniel Mortimer[[/span]][[/span]]，对吧？”

“那就是我。”未来的他说道。

总统与他握了握手：“我是Girard Niang，三重月倡议会的总统。为了让我们以你自己的生命为代价进入凡间，我很荣幸地分配给你在Saklovai的SSSS级极乐世界居住条件，永不过期，立即生效。”

“有多少个游泳池？”未来的他问道。
    
“十七个。”

未来的他挥舞着拳头。

“我们送你回家吧，莫蒂默先生，”主席说，“对了，你姐姐来过电话。”

“……她说了什么？”

“她原讠-”

------

[[=]]
+++ Site-76，2018年12月24日。晚上11:40
[[/=]]

……而转眼间，D-24899又回到了他的牢房。

“她说了什么？！”他喊道，这次大声了不少。

幽灵没有回应，只是递给他一张粘着奇怪的印着“[[span class=&#34;ruby&#34;]]安息[[span class=&#34;rt&#34;]]REASSURANCE[[/span]][[/span]]”硬币的名片，上面写着“[[span class=&#34;ruby&#34;]]你愿意吗？[[span class=&#34;rt&#34;]]WILL YOU DO?[[/span]][[/span]]”

D-24899想了整整十秒钟……

……然后把卡片扔到一边。 “这太他妈的奇怪了，”他说， “我要回去睡觉了。圣诞快乐。”

幽灵重重地叹了口气，摇了摇头，把手伸进长袍的口袋里。D-24899意识到幽灵//确实//有一把镰刀，可为时已晚。

-----


[[=]]
+++ （现实的）Site-76，2018年12月25日。下午8:20
[[/=]]

Site-76站点主管一走进D-24899的宿舍便差点吐了出来。他知道这里曾发生了某种致命事故，10年之后再面对死尸他也能镇定自若且绝不会被吓到，可是24899的面相就得另当别论了。似乎有什么东西将他吓//死//在了睡梦之中。

“还有16个人也同他一般命丧黄泉了，就今天早上，”一位警卫官说道，“死因似乎都是心脏骤停。”

“现场有什么不寻常之处吗？”主管问道。

警卫官从夹链袋中掏出一个小小的金属圆盘。“从每具尸体中都找出来了这玩意儿。”

看到这些，主管揉了揉前额。//更多的3922啊。Dr.Naismith会气炸的。//

------

在别处，凌驾于凡夫俗子的意识层面之上，于大沙漠以南，以及在Saklovai的蜜酒大殿的倒数第二个吧椅上，未来之灵将他的懊悔淹没于一大杯苏摩酒之中。

“高兴点儿，幽灵，”一位老伦敦人如此说道，仍穿着他的睡袍，戴着睡帽，“明年还有圣诞节嘛。”

“嗷，//去你大爷的，//Ebenezer [[footnote]] **译注：**即Ebenezer Scrooge，查尔斯·狄更斯的小说《圣诞颂歌》中的老守财奴。 [[/footnote]]。”</textarea></pre>
