**SCP-4686:** 모두에게 포옹을

**저자:** [[*user AlleraRey]]
**역자:** [[*user Langston77]]
------

[[include component:image-block name= http://scp-wiki.wdfiles.com/local--files/scp-4686/Hug  |caption= 알 수 없는 요청자를 껴안은 SCP-4686-1의 식별 가능한 사진. 원본 사진의 출처는 여전히 알 수 없다.|width=300px]]


**일련번호:** SCP-4686

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 재단 웹 크롤러는 SCP-4686을 감시하고 민간인이 웹사이트에 접근하는 것을 방지한다. SCP-4686에 관한 재단 외부의 정보는 즉시 수집하여 제거한다. SCP-4686에 접근한 민간인은 기억 소거 처리한다. 

**설명:** SCP-4686은 “www.hugs4everyone.i1l4y3”라는 도메인의 웹사이트이다. 

해당 웹사이트는 파란색과 분홍색 색조가 번갈아 나타나는 테마로 구성되며 세 개의 입력칸이 있다. 각각의 입력칸에는 “사용자의 전체 이름”, “포옹 종류”, “사용자 응답”을 적어야 하며 그 옆에 “포옹 요청” 버튼이 있다.

누군가(요청자) 그에 따라 처음 두 개의 입력칸을 채우고 “포용 요청” 버튼을 클릭하면 SCP-4686-1로 지정된 독립체가 요청자의 장치 모니터에서 튀어나오고 성장한다. 그후 SCP-4686-1은 요청된 “포옹” 유형에 따라 요청자를 껴안으려 한다. 

SCP-4686-1은 자신의 신체 구조를 조작할 수 있으며 항상 털로 덮인 것으로 관측되는데, 이는 토끼나 개, 특히 앙고라 토끼나 사모예드 개의 털과 매우 비슷하다. SCP-4686-1이 요청자를 계속 껴안는 시간이 그때마다 다르다. 활동이 끝나면 SCP-4686-1은 자신의 팔다리 중 하나를 흔들어 보이고 처음 튀어나온 컴퓨터 디스플레이에 합쳐져 들어간다. 그후 해당 웹사이트는 요청을 접수하지 않는 24~145시간의 무응답 기간에 들어선다. 

SCP-4686-1은 스스로 형체를 없앨 수 있기 때문에 대상을 포획하려는 시도는 모두 실패했다. 또한 해당 독립체는 자신을 비추는 모든 기록 장치에 영향을 끼쳐 그 장치 내의 대상이 촬영된 화면이 들어 있는 데이터를 왜곡하거나 손상시킨다. SCP-4686의 운영자와 제작자는 현재까지 알려지지 않았다. 

**부록 4686:** 재단 인원이 SCP-4686의 작동 내역에 접근하는 데 성공하였다. 다음 기록은 용이한 열람을 위해 최근 몇 달 동안의 내역을 표 형식으로 적은 것이다. 전체 목록은 SCP-4686 요청자 목록을 참고하라.
