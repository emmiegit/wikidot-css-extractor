**Ítem #:** SCP-758

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-758 debe mantenerse en cómodas habitaciones con las comodidades que desee, siempre y cuando estén dentro del protocolo de la Fundación. La habitación de 758 no necesita cerradura ni guardia. Si se le encuentra deambulando por los pasillos, póngase en contacto con uno de los médicos que investigan al sujeto. Recibirá tres comidas al día y los aperitivos que solicite. Cuando se le hable directamente a SCP-758, se le debe llamar &lt;&lt;Vasili&gt;&gt; en todo momento.

**Descripción:** SCP-758 es un varón joven ruso, de 1,9 metros de altura, con un peso aproximado de 110 kg. El nombre completo es Vasili ████ ██████████, encontrado en ██████, Rusia en 19██. El sujeto fue diagnosticado como un autista de funcionamiento extremadamente bajo a la edad de cuatro años. 

Aunque sólo son especulaciones, algunos miembros del personal creen que los síntomas que causaron que SCP-758 fuera diagnosticado con autismo son un mecanismo de afrontamiento que se ha desarrollado en respuesta a su habilidad. En la actualidad, los investigadores no han podido determinar si realmente tiene autismo o si éste es el caso.

**Anexo: 758-1**

__Desarrollo__

//Registros tomados de las notas del Dr.  ████ █ ██████, el logopeda y terapeuta conductual del sujeto antes de venir a la Fundación.//

Dos años después de su diagnóstico, SCP-758 comenzó a demostrar su habilidad para reconocer y corregir errores en los aspectos técnicos de la lingüística. A la edad de seis años, SCP-758 comenzó a corregir errores en el periódico que sus padres leían. Las correcciones incluían errores de gramática, puntuación, ortografía y sintaxis. Durante las semanas siguientes, SCP-758 recibió material cada vez más avanzado, incluyendo revistas, ensayos escritos para las clases que impartía la madre del sujeto, y eventualmente libros de texto universitarios de nivel de posgrado y volúmenes de enciclopedias. 

Al enterarse de lo que creían que era un talento de savants, el Dr. ██████ de SCP-758 aconsejó limitar al sujeto a una sola lengua a fin de no sobreestimularlo. A la edad de ██, el sujeto encontró un panfleto escrito en mandarín en el suelo fuera de una tienda. SCP-758 lo recogió y después de mirar la página por unos momentos, comenzó a corregir el folleto de la misma manera que lo había hecho con los materiales anteriores. El Dr. ██████ comenzó a darle documentos en todos las lenguas que encontraron. 

__Descubrimiento__

El Agente ██████, mientras estaba de baja psiquiátrica (ver Med 861379), escuchó a los padres de SCP-758 hablar de sus talentos y reportó lo que escuchó a la Fundación inmediatamente. Al realizar una tomografía computarizada y una resonancia magnética, el Dr. Bright y el Dr. English descubrieron que el centro de lenguaje del cerebro del sujeto era inexistente. Esto llevó a la conclusión de que el sujeto era un SCP, ya que no debería ser capaz de ningún tipo de procesamiento lingüístico, y mucho menos en el grado que su habilidad le permitía. SCP-758 fue inmediatamente traído al Sitio ██ para su estudio donde permanece en contención. Consulte el registro de investigación 758 para ver los avances.

-Dr. English

**Anexo: 758-2** Con efecto inmediato, SCP-758 se reclasifica como Seguro y sus procedimientos de contención se modifican en consecuencia. No entiende el sistema de designación de números de la Fundación, por lo que cualquier persona que le hable directamente debe dirigirse a él como Vasili si desea recibir algún tipo de respuesta. - Dr. English


**Anexo: 758-3** Se ha determinado que SCP-758 dice la verdad cuando afirma que no entiende las lenguas que está leyendo. Como tal, cualquier personal que desee utilizar la habilidad de SCP-758 para corregir documentos oficiales puede presentar una solicitud al Dr. Bright para acceder al sujeto antes o después de sus sesiones de estudio programadas con el Dr. English y el Dr. Sarlin. -O5-█
**Nota:** //Sí, hay especulaciones académicas sobre si las traducciones actuales de textos religiosos coinciden o no con los mensajes originales del mismo texto. No, SCP-758 no se usará para averiguarlo. No nos importa tanto, así que dejen de preguntar.// - O5-█

**Registro de investigación 758**

█ / █ / 19██ - Ya han pasado tres (3) semanas desde que me asignaron para investigar la habilidad de SCP-758. Hasta la fecha no se ha hecho ningún progreso, ya que el sujeto no quiere o no puede interactuar con mi personal. - Dr. English

█ / ██ / 19██ - Hemos comenzado a dejar textos en la habitación de SCP-758 con la esperanza de que él los encuentre a su debido tiempo, en lugar de tratar de coaccionarle. - Dr. Sarlin

██ / ██ /19██ - SCP-758 ha comenzado a hacer correcciones a los textos que dejamos en sus habitaciones y también está empezando a mostrar algunas señales de reconocimiento y confianza hacia el Dr. Sarlin y hacia mí. Esta es actualmente la limitación de su interacción. Hasta ahora sólo hemos dotado al sujeto de lenguas terrestres modernas. - Dr. English

█ / █ / 19██ - Ayer se le proporcionó por primera vez al sujeto una codificación informática. No estoy seguro de sus habilidades con un ordenador, la codificación se imprimió en papel normal. El Sujeto simplemente lo miró con una mirada confusa en su cara. Hoy fue colocado en un terminal informático con el mismo código en la pantalla y después de unos momentos comenzó a corregir errores en el código. - Dr. English

█ / ██ / 19██ - Hoy comenzaron las pruebas con lenguas muertas y lenguas de las que se sospecha que son de origen extraterrestre o extradimensional. Se pidió a los SCP con conocimiento de dichas lenguas, incluyendo SCP-███ y SCP-███ que nos proporcionaran dos muestras de cada lengua para la comparación, una que, según sus conocimientos, estaba debidamente escrita y otra que contenía una serie de errores técnicos con un espectro variado de sutilezas. Todos los SCPs cumplieron con nuestra solicitud sin resistencia. La capacidad de SCP-758 una vez más demostró ser efectiva. - Dr. Sarlin

██ / ██ / 19██ - Hoy se ha planteado la idea de que la habilidad de SCP-758 puede extenderse a las matemáticas, ya que técnicamente puede considerarse una lengua. El sujeto fue presentado con pruebas básicas de álgebra, en cuyo momento habló por primera vez desde que llegó a las instalaciones, informándonos de que las matemáticas no son realmente una lengua. - Dr. English

██ / █ / 20██ - Desde que SCP-758 comenzó a hablar con el Dr. English y conmigo, hemos aprendido que cuando él mira el texto, la única lengua que realmente puede leer es su ruso nativo. Todas las demás lenguas que lee, simplemente reconoce los errores que existen y cómo deben ser corregidos. - Dr. Sarlin

█ / █ / 20██ - Hoy se descubrió, por accidente, que la capacidad de SCP-758 no se limita al lenguaje escrito. Cuando el sujeto pasó cerca de dos guardias, los escuchó hablar en francés y, a pesar de no tener ningún conocimiento de la lengua francesa, corrigió a uno de los guardias mientras construía una frase. Se necesitarán más pruebas en esta área. - Dr. English

██ / █ / 20██ - Después de un estudio más profundo, se ha encontrado que al aplicar su habilidad al lenguaje hablado, SCP-758 es capaz de corregir el dialecto, el acento y la pronunciación además de los aspectos técnicos del lenguaje escrito que puede corregir. Cuando se le pide que lea una lengua escrita en voz alta, ha demostrado ser plenamente capaz de pronunciar las palabras, pero afirma que todavía no las entiende. - Dr. English

█ / ██ / 20██ - SCP-758 ha demostrado la capacidad de &lt;&lt;traducir con el paso del tiempo&gt;&gt;. Es decir, su capacidad para comprender el concepto de lengua viva y ha demostrado ser capaz de cambiar un texto escrito en un período de tiempo determinado y de cambiar los coloquialismos y las palabras evolucionadas para proporcionar una copia &lt;&lt;traducida&gt;&gt; que dé como resultado el mismo mensaje que el texto original. En los casos en que lo ha intentado con lenguas muertas, tradujo completamente el texto a la lengua viva más cercana desde el período de tiempo al que se le pidió que lo cambiara. Aunque puede actualizar textos a generaciones posteriores de una lengua, parece que no es capaz de revertir los textos a generaciones anteriores de una lengua. - Dr. English

██ / █ / 20██ - SCP-758 ha demostrado ser capaz de producir la pronunciación adecuada de las palabras escritas a petición. Hasta la fecha, el Dr. Sarlin y yo hemos aprendido a hablar con fluidez varias lenguas muertas con la ayuda de SCP-758.
