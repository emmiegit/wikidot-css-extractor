    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1634 – Zahnkronenkino
**Autor:** [[*user rcletus]]
**Original:** https://scp-wiki.wikidot.com/scp-1634
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1634

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1634 wird in einem sicheren Schließfach an Standort-76 aufbewahrt, zusammen mit einem digitalen Speichergerät, das beachtenswerte Instanzen von SCP-1634-1 enthält, die zu Archivierungszwecken aufbewahrt werden. SCP-1634 darf nicht ohne Erlaubnis von mindestens zwei Stufe-3-Mitarbeitern gehandhabt oder verwendet werden. Nur D-Klasse-Personal darf SCP-1634 verwenden. Zusätzliche Sicherheit ist erforderlich, wenn D-Klasse-Personal mit einer Vorgeschichte extremer Gewalt und/oder Soziopathie eingesetzt wird.

**Beschreibung:** SCP-1634 ist ein einfacher Metallreif aus einem dicken Eisenring, der um seinen inneren Umfang herum mit menschlichen Skelettmuskeln intarsiert ist. Keine der Hauptkomponenten zeigt Anzeichen von Zerfall, obwohl mikroskopische Proben von Metallen und Gewebe von SCP-1634 nach der Exzision mit einer nichtanomalen Geschwindigkeit oxidiert und zersetzt wurden. SCP-1634 hält auch einen vollständigen Satz von 32 erwachsenen menschlichen Zähnen mit Wurzeln, die teilweise um seinen oberen Rand eingebettet sind. Komplementäre Deformitäten an mehreren Zähnen deuten darauf hin, dass sie von einer einzelnen Person stammten. Die Zähne sind auch viel älter als das sie umgebende Material und stammen aus der Mitte oder dem Ende des 2. Jahrhunderts u. Z., während der Hauptkörper des Artefakts mit Metallgusstechniken geformt wurde, die bis Ende des 17. Jahrhunderts nicht allgemein bekannt waren. SCP-1634 zeigt auch Anzeichen einer kürzlich erfolgten Modifikation und trägt einen microSD-Steckplatz mit integrierten und durch seine Muskulatur verwobenen Schaltkreisen. Jede Speicherkarte, die in SCP-1634 eingesetzt wird, wird ihre Daten löschen und beginnt, SCP-1634-1 zu akkumulieren.

Wenn SCP-1634 auf den Kopf eines wachen und aufmerksamen Menschen gelegt wird, verliert das Subjekt im Laufe von 30–90 Sekunden das Bewusstsein und bleibt danach etwa █ Stunden lang bewusstlos und nicht ansprechbar. Während dieser Zeit erlebt die Person, die SCP-1634 trägt, eine Episode lebhaften Träumens, in der sie sich selbst als Protagonist des Traums identifiziert. Autonomie und kognitives Denken bleiben während des gesamten Traumzustands erhalten, obwohl Klarheit (d. h. das Wissen, dass man träumt) in den allermeisten Fällen fehlt. Wiederholte Tests haben bestätigt, dass Träume, die unter dem Einfluss von SCP-1634 erlebt werden, ausnahmslos einer konsistenten Reihenfolge von Ereignissen folgen:

* Der Protagonist findet sich in einer Arena-ähnlichen Umgebung wieder
* Dem Protagonisten wird eine Vielzahl uralter Waffen präsentiert, darunter Schwerter, Keulen und Flagellen
* Große Tiere (Löwen, Giraffen usw.) – angebunden oder anderweitig außer Gefecht gesetzt – fangen an, die Arena zu füllen
* Es wird zu verstehen gegeben, dass der Protagonist die Tiere nach Belieben töten kann
* Unabhängig von den Handlungen des Protagonisten beginnen verkrüppelte oder abgemagerte Menschen zu erscheinen
* Der Protagonist nimmt wahr, dass die nicht bedrohlichen Menschen &#34;Feinde&#34; oder &#34;Riesen&#34; sind und wird eingeladen, sie zu töten
* Unabhängig von den Handlungen des Protagonisten wird die Wahrnehmung von menschlichen und tierischen Opfern zunehmend verzerrt

An diesem Punkt erlangt das Subjekt schnell wieder das Bewusstsein. Wenn SCP-1634 zu diesem Zeitpunkt oder kurz danach (&lt;█ Min.) nicht entfernt wird, folgt eine weitere Phase der Bewusstlosigkeit und die obige Abfolge von Ereignissen beginnt erneut. Dieser Zyklus kann unbegrenzt fortgesetzt werden, wenn er nicht unterbrochen wird. Das Entfernen von SCP-1634 von einem Subjekt, das sich bereits in einem Traumzustand befindet, wird die Zeit der Bewusstlosigkeit nicht verkürzen, obwohl es ein abruptes Ende des damit verbundenen Traums zu bringen scheint.

Die meisten Personen in Tests mit SCP-1634 haben die Erfahrung als &#34;desorientierend&#34; beschrieben und manchmal von einem starken Gefühl moralischer Konflikte berichtet, die damit verbunden sind, gewalttätig gegenüber hilflosen, aber empfindungsfähigen Opfern zu handeln. Es hat sich gezeigt, dass diese beiden Effekte nach wiederholter Anwendung abnehmen.

SCP-1634-1 ist die Bezeichnung für Daten, die auf Speicherkarten gefunden wurden, die nach Gebrauch in SCP-1634 eingesetzt wurden. Die Daten bestehen aus Videodateien, die mit dem ████-Codec verschlüsselt wurden und deren Dateinamen aus einer sechsstelligen Seriennummer bestehen, der die Buchstaben &#34;CO&#34; vorangestellt sind. Die Videos selbst sind durch verschiedene Artefakte beeinträchtigt (schnelle Verschiebungen von Geschwindigkeit/Sehwinkel des Objektivs/Fokus/Farbwerte, statisches und &#34;zischendes&#34; Rauschen, verzerrter Ton oder Aussetzer). Nichtsdestotrotz scheinen sie visuelle und akustische Aufzeichnungen von Träumen zu sein, die beim Tragen von SCP-1634 erlebt wurden, &#34;gefilmt&#34; aus der Sicht des Protagonisten. Die Untersuchung von Videos, die von Testsubjekten erstellt wurden, die damit beauftragt waren, während des Träumens bestimmte Aktionen auszuführen, legen nahe, dass SCP-1634-1-Videos in ihrer Darstellung jeder einzelnen Erfahrung genau sind. Bisher hat keines der Videos die Dauer von 6 Minuten überschritten.

[[collapsible show=&#34;- Auszug aus der Abschrift von Aufzeichnung 1634-1-01&#34;]]
&gt; //Das Subjekt ist Forscher J████, der sich freiwillig für das erste &#34;aufgezeichnete&#34; Experiment gemeldet hatte, nachdem er mehrere nicht aufgezeichnete Tests an D-Klasse-Personal sicher durchgeführt hatte.//
&gt; 
&gt; 00:34 – Der Betrachtungswinkel verengt sich und zentriert sich auf eine unscharfe Verzerrung nahe der Mitte der Arena. Der Fokus passt sich an, bis sich herausstellt, dass es sich um einen großen Holzpflock oder Pfosten handelt, der in den Lehmboden gehämmert wurde. Das Sichtfeld erweitert sich (mit begleitender Linsenverzerrung) auf etwa 20 Tiere, die an einzelne Pfosten gebunden sind. Darunter sind ein männlicher Löwe //(Panthera leo)//, eine Streifenhyäne //(Hyaena hyaena)//, ein Mesopotamischer Damhirsch //(Dama mesopotamica)// und ein hornloses Rind (Art unbestimmt) .
&gt; 
&gt; 00:42 – Eine nicht identifizierte Stimme ist hörbar, deren Worte deutlich zu hören sind, als ob sie sehr nahe am Zuschauer gesprochen würden: &#34;Deine Beute liegt blutend da. Geh hinaus und zerschmettere sie.&#34; An Bauch und Hinterteil der versammelten Tiere zeigen sich tiefe Wunden.
&gt; 
&gt; 01:05 – Die Stimme des Subjekts ist auf der Aufnahme zu hören – verständlich, aber mit extremer Hochfrequenzdämpfung: &#34;Hallo. Hallo? Träume ich? Träume ich?&#34; Das Subjekt wiederholt die Frage acht weitere Male mit unterschiedlichem Tonfall, während sich die Perspektive von den angebundenen Tieren zur rechten Hand des Protagonisten (der jetzt ein spätrömisches //Spatha//-Schwert hält) und einem nahe gelegenen Tisch mit verschiedenen Waffen einschließlich zusätzlicher //Gladii//, einem Dreizack und einem großen Hammer verschiebt. 
&gt; 
&gt; 02:00 – Das Sprechen geht weiter: &#34;Das ist Forscher N███ J████. Ich glaube, ich stehe derzeit unter dem Einfluss von SCP-1634. Das kann ein Traum sein … möglicherweise eine Halluzination. Die D-Klassen blieben alle im Raum, an die Monitore angeschlossen. //[Ein gedämpftes Klopfen ist zu hören.]// Auf meinem Kopf ist keine Krone. Es fühlt sich echt an, aber ich … verstehe nicht wirklich, was mit meiner Perspektive passiert. Ich bin mir nicht sicher, ob zu diesem Zeitpunkt irgendetwas … aufgezeichnet wird … oder wie. //[Pause]// Ich stehe in der Mitte von etwas, das wie eine große Arena oder ein Kolosseum aussieht, gefüllt mit … verwundeten Tieren. Es sieht ziemlich genau so aus, wie die Subjekte vor mir es beschrieben haben. Vor einer Minute oder so sagte mir jemand, ich solle, Zitat, &#34;sie zerschmettern&#34;, Zitat Ende. Da ist ein … Schwert in meiner Hand. Ich weiß wirklich nicht, wer gesprochen hat.&#34;
&gt; 
&gt; 03:49 – Die erste Stimme ist wie zuvor zu hören: &#34;Schlachte die Schwachen. Umgarne die Kraftlosen.&#34; Das Subjekt wiederholt die Worte.
&gt; 
&gt; 04:04 – Das Subjekt ist zu hören: &#34;Ich werde versuchen, diese Kuh anzugreifen.&#34; Das Schwert sinkt mehrere Zentimeter in die Schulter des Rindes, bevor es zurückgezogen wird und die Wunde blutet. Das Tier grunzt vor Schmerz, richtet sich teilweise auf und bricht dann wieder zusammen. Das Subjekt fährt fort: &#34;Lieber Gott //[gedämpft]// Ich … Das war unerwartet. Verzeihung, ich … habe wirklich keine Ahnung, wie das geht. Als nächstes hätten wir [ZENSIERT] senden sollen. //[eine Welle von braunem oder statischem Rauschen ist über mehrere Sekunden zu hören]// Da sind … Leute, denke ich, aber ich kann sie nicht sehen.&#34;
&gt; 
&gt; 05:13 – Die erste Stimme spricht wieder: &#34;Siehe, das Gemetzel.&#34; Die Videoqualität schwankt einige Sekunden lang unregelmäßig, bevor sie sich wieder auf den ehemaligen Ruheplatz des Rindes konzentriert, der jetzt von drei identischen nackten menschlichen Männern besetzt ist, die an Bauch und Wirbelsäule miteinander verbunden sind. Der Ton wird stummgeschaltet, obwohl sich die Münder aller drei Personen synchron zueinander bewegen und scheinbar die Worte &#34;Töte uns&#34; bilden.
&gt; 
&gt; 05:22 – Man hört das Subjekt &#34;Was&#34; schreien, mit viel größerer Klarheit als früher. Das Rauschen baut sich weiter auf und das Bild beginnt auszuwaschen und verblasst bei 05:32 zu mittelgrau. Das Video endet.

[[/collapsible]]

[[collapsible show=&#34;- Synopse der Aufzeichnung 1634-1-06&#34;]]
&gt; //Das Subjekt ist D-█████, verlegt aus der [ZENSIERT] Justizvollzugsanstalt, während es eine ███-jährige Haftstrafe wegen mehrfacher Verurteilungen verbüßt, darunter schwere Körperverletzung, Körperverletzung mit einer tödlichen Waffe, Einbruch, Raub, Entführung, Vandalismus, Ladendiebstahl, [DATEN GELÖSCHT] und [DATEN GELÖSCHT]. Das Subjekt wurde von Dr. Nillom vor dem Experiment informell als &#34;sehr wahrscheinlich&#34; an einer bösartigen antisozialen Persönlichkeitsstörung leidend bewertet.//
&gt; 
&gt; __Identifizierte Tiere__
&gt;
&gt; * Afrikanischer Elefant //(Loxodonta africana)//
&gt; * Afrikanischer Strauß //(Struthio camelus)//
&gt; * Arabische Oryx //(Oryx leucoryx)//
&gt; * Braunbär //(Ursus arctos)//
&gt; * Damhirsch //(Dama dama)//
&gt; * Dromedar //(Camelus dromedarius)//
&gt; * Giraffe //(Giraffa camelopardalis)//
&gt; * Grevyzebra //(Equus grevyi)//
&gt; * Löwe //(Panthera leo)//
&gt; * Mesopotamischer Damhirsch //(Dama mesopotamica)//
&gt; * Nilkrokodil //(Crocodylus niloticus)//
&gt; * Nilpferd //(Hippopotamus amphibius)//
&gt; * Pferd //(Equus caballus)//
&gt; * Streifenhyäne //(Hyaena hyaena)//
&gt; * Tiger //(Panthera tigris)//
&gt; * Wildschwein //(Sus scrofa)//
&gt; * Wisent //(Bison bonasus)//
&gt;  
&gt; * Mindestens ██ Menschen in unterschiedlichen Stadien der Paralyse 
&gt; 
&gt; __Genutzte Waffen__
&gt; 
&gt; * Keltischer Kriegshammer, Wurfäxte
&gt; * Ägyptische Streitaxt, Bogen und Pfeile
&gt; * Römisches //Gladius//- und //Spatha//-Schwert, Dreizack, Speer

&gt; * Primitive Holzkeule
&gt;  
&gt; __Teiltranskript von Äußerungen der &#34;ersten Stimme&#34;__
&gt; 
&gt; * &#34;Töte die Schwachen und lösche ihr Leben.&#34;
&gt; * &#34;Lass niemanden überleben, der sich dir widersetzt.&#34;
&gt; * &#34;Siehe, der König der ganzen Erde, du bist ein Gott.&#34;
&gt; * &#34;All ihr Fleisch soll zerrissen werden.&#34;
&gt; * &#34;Ohne Beine können sie nicht laufen.&#34;
&gt; * &#34;Zu deiner ewigen Herrlichkeit.&#34;
&gt; * &#34;Töte die Großen und die Niederen gleichermaßen. Töte sie alle.&#34;
&gt; * &#34;Herr aller Menschen und Tiere der Erde.&#34;
&gt; * &#34;Tauche ein in das Blut des Sieges.&#34;
&gt; * &#34;Heil Cäsar.&#34;
[[/collapsible]]

**Zusammenfassung des Akquisitionsprotokolls:** SCP-1634 wurde am ██████ ████████ Postal Service von einem eingebetteten Foundation-Mitarbeiter abgefangen, der beobachtete, wie es über Kanäle verschickt wurde, die zuvor mit Marshall, Carter, and Dark in Verbindung standen. Der Verdacht wurde bestätigt, als das Paket geöffnet und das anomale Artefakt entdeckt wurde, zusammen mit einem kleinen Papierquadrat mit einem stark verschlüsselten Strichcode, der Informationen für eine ███████-Geldüberweisung und die folgende Nachricht enthielt:

&gt; Ir //[sic]// Leute steht auf ziemlich seltsame //[Schimpfwort]//. Ich habe gerade die letzte Einheit auf meiner Werkbank belichtet – ich muss den Prozess nur leicht ändern. Keine Sache, über die ihr euch Sorgen machen müsst, Leute, aber ich würde es trotzdem schätzen, JETZT die nächste Rate zu bekommen, bevor ich vergesse, warum ich den //[Schimpfwort]// überhaupt mache. Krawl Ende.

**Anhang 1634-11:** Nach der Entschlüsselung der obigen Nachricht wurde festgestellt, dass alle Instanzen von SCP-1634-1 im Besitz der Foundation die Zeichenfolge &#34;KRAWL&#34; enthielten, die in regelmäßigen Abständen steganografisch in die Videodatei eingebettet war. Scans beliebter Videoseiten, die nach derselben Zeichenfolge suchten, haben mehrere zuvor undokumentierte Instanzen von SCP-1634-1 zusammen mit zwei zusätzlichen Gruppen von Videos mit ähnlichem Stil, aber unterschiedlicher Bildsprache zurückgegeben: eines, in dem ein Protagonist schlecht gebaute Stadtgebäude niederbrennt (mit den Bewohnern noch darin), um an ihrer Stelle opulentere zu errichten, und ein anderes zeigt meist passive Ansichten von Soldaten auf einem Viadukt, die Wale und andere Wassertiere mit Projektilen angreifen. Weitere Untersuchungen zur Art und Herkunft dieser Aufzeichnungen werden derzeit geprüft.</textarea></pre>
