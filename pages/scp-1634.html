    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1634

**项目等级：**Safe

**特殊收容措施：**SCP-1634应被储存于Site-76的一个安全柜中，柜内还应放置一个数据存储设备，其中以存档为目的，保存有值得注意的SCP-1634-1实例。如无两名持有三级权限的职员的允许，不得私自持有或利用SCP-1634。除D级人员外，任何人都不应使用SCP-1634。当D级人员具有极端暴力倾向和/或社会性病态心理史时，应在测试时增加额外的安保人员。

**描述：**SCP-1634为一简易的金属制环状物体，由一个粗大的铁质环与其内侧嵌入的一圈骨骼肌组成。两部分均未展现出任何腐烂迹象，尽管在切除后，二者的微观样本均以正常速度氧化并分解。SCP-1634同样拥有一套32颗完整的成年人牙齿，部分牙根嵌入其外侧。几颗牙齿上可互补的畸形表明这些牙齿全部属于同一个个体。这些牙齿也同样比周围的材料更加古老，可以追溯到公元2世纪中叶或晚期，但手工艺品的主体部分是在16世纪晚期，当铸铁技术开始为人所知时，才成型的。SCP-1634表现出了近代的修改迹象，因其搭载了一个微型SD卡插槽，所需线路通过其表面的肌肉组织汇聚、分散。在其内部插入的任何存储卡均会被擦除数据，并开始记录SCP-1634-1。

如SCP-1634被置于一名清醒且警觉的人类（下文称受试者或主角）的头部上方，其将在30~90秒内失去意识，并保持无意识并失去反应█小时。在这期间，受试者将亲身经历一段逼真的梦境，并自我认同其为该梦境的主角。在绝大多数情况下，受试者的神智是不清醒[[footnote]] **译注：**神智清醒在这里是懂得自己在梦中的意思 [[/footnote]]的，但其自主性和认知能力仍然贯穿整个梦境。多次测试证实了受SCP-1634影响的梦境全部遵守同一事件顺序：

* 主角发现其处于一个类似角斗场的环境当中
* 主角持有一系列古代武器，类似于剑、钉头锤、长鞭等
* 大型动物（狮子、长颈鹿等）——被拴住或以其他方式丧失行动能力——开始填满角斗场
* 主角被获知可听任其自己的欲望，去杀死动物
* 不管主角做出何种行动，残疾或瘦弱的人类开始出现
* 主角意识到那些无威胁的人类是“敌人”或“巨怪”，并请求去杀死他们
* 不管主角做出何种行动，其对人类与动物受害者的观念都将越来越扭曲

在这时，受试者迅速恢复意识。如果这一时间或一段时间内（&lt;█m）未把SCP-1634移除，第二次无意识事件将会展开，上述事件将会再次开始。如果无外力介入，此种循环将不会结束。从已进入梦境的受试者身上移除SCP-1634将不会缩短无意识时间，但这种行为似乎结束了相关的梦境。

在大部分测试中，受试者都将这种经历描述为“[[span class=&#34;ruby&#34;]]纷繁芜杂[[span class=&#34;rt&#34;]]disorienting[[/span]][[/span]]”，有时也会报告一种强烈的道德冲突感，大致描述为暴力对待无助但有感知力的受害者。这两种效果在反复使用后，都会减少。

SCP-1634-1指的是存储卡插入SCP-1634，并使用后获得的信息。文件包括使用████编解码器加密的视频文件，文件名包括六位数的序列号以及前缀“CO”。这些视频本身被各种人工环境所影响[[footnote]] **译注：**速度/视角场/颜色值的快速变化，静电干扰并发出“嘶嘶”声，音频失真或是部分删除 [[/footnote]]，但尽管如此，其似乎会以主角的视角“拍摄”其佩戴SCP-1634时，在梦境中的所见所闻。当调查受试者在梦境中所做的特定动作时，发现了SCP-1634-1对受试者个体体验的描绘是精准的。到目前为止，所有视频均未超过6分钟。

[[collapsible show=&#34;- 视频1634-1-01节选&#34; hide=&#34;– 关闭该部分&#34;]]
&gt; //受试者为Researcher J████，其在对D级人员安全地进行了几次未被记录的实验后，自愿参加第一次“梳理性”实验。//
&gt; 
&gt; 00:34——视角变狭窄，中心是贴近角斗场中心的一片模糊失真部分。焦点随之调整，直到显示出其为一钉入地板的大号木钉或木柱。伴随视野扭曲，视角场变宽阔，容纳进了大约二十只被绑在单根木柱上的动物。可识别的动物包括雄性非洲狮//（Panthera leo）//、条纹鬣狗//（Hyaena hyaena）//、雄性波斯黇鹿//（Dama mesopotamica）//以及无角牛（物种待定）。
&gt; 
&gt; 00:42——一段未辨别身份的话语（下文称“声音”）被听到，被记录地很清晰，就像在观众身边说的一样：“乃获残如，其害之。”那些动物的腹部与臀部具有很深的撕裂伤。
&gt; 
&gt; 01:05——受试者的声音在录音中被听到——可被理解但含有极端的高频衰减：“喂，你好？我在做梦吗？我现在正在梦中吗？”受试者随后又以不同的方式问了八次，在此期间，视角从动物转移到主角的右手（现在看到正手持着晚期罗马//Spatha//剑）与附近放有罗马短剑、三叉戟、一柄大锤等武器的桌子。
&gt; 
&gt; 02:00——受试者的讲话继续：“我是Researcher N███ J████。我相信我现在正在受到SCP-1634的异常影响。这也许是梦……也许是幻觉。那些D级人员全部进入了这个空间，顶着一个监视器。//[低沉的敲击声]//我头上也没有王冠呀。这很真实，但是我搞不懂我的视角出了什么问题。我不确定现在是否……有什么东西被录了下来……或者我应该问，怎么录下来的？//[停顿]//我现在正站在一个看起来像是竞技场或是角斗场的地方的中央，这里堆满了受伤的动物。这片地方非常像之前的受试者描述的那样。一分钟或更久前，有人对我说：‘折磨他们。’我手里……有一把剑。我可不知道谁说了那句话。”
&gt; 
&gt; 03:49——声音重新说话：“图弱而戮之。”受试者重复了这句话。
&gt; 
&gt; 04:04——受试者说：“我要去尝试杀死那头牛。”那把剑在收回前刺入了牛肩膀内几厘米，伤口可见流血。其受痛，发出了哼哼声，将自己部分支起，但再次倒下。受试者接着说话：“噢，神呀//[低沉的声音]//我——这太不可思议了。请原谅我，我真的不知道这是怎么一回事。我们接下来应该把[已编辑]送过来。//[在几秒内，传来一阵急剧上升的褐色噪声或静电干扰]//我认为，这里有不少人，但我看不见他们。”
&gt; 
&gt; 05:13——声音说：“相猎。”视频的画质开始不正常波动，几秒后，聚焦在牛之前休息的地方。那里被三名长相相同，赤身裸体，且自胃部与脊柱处开始，链接在一起的男人占据了。声音突然安静，尽管三个个体全部同时开口——口型组成了“杀了我”这句话。
&gt; 
&gt; 05:22——听到受试者喊出了“什么？”，比以前更清晰。静电音开始生成，图像的对比度减小，在05:32时减弱为中灰色。视频结束。

[[/collapsible]]

[[collapsible show=&#34;- 视频1634-1-06摘要&#34; hide=&#34;– 关闭该部分&#34;]]
&gt; //受试者为D-█████，其自[已编辑]监狱转出，因多项罪名被判处███年有期徒刑，包括加重的企图伤害、使用致命武器行凶、殴打、盗窃、抢劫、绑架、故意破坏他人财产、[数据删除]和[数据删除]罪。受试者在实验前被Dr. Nillom非正式的评价为其“极有可能”具有恶意反社会性人格障碍。//
&gt; 
&gt; __被观测到的动物__
&gt; 
&gt; * 非洲象//（Loxodonta africana）//
&gt; * 非洲狮//（Panthera leo）//
&gt; * 阿拉伯大羚羊//（Oryx leucoryx）//
&gt; * 虎//（Panthera tigris）//
&gt; * 棕熊//（Ursus arctos）//
&gt; * 鸵鸟//（Struthio camelus）//
&gt; * 单峰驼//（Camelus dromedarius）//
&gt; * 欧洲野牛//（Bison bonasus）//
&gt; * 黇鹿//（Dama dama）//
&gt; * 长颈鹿//（Giraffa camelopardalis）//
&gt; * 狭纹斑马//（Equus grevyi）//
&gt; * 美洲河马//（Hippopotamus amphibius）//
&gt; * 马//（Equus caballus）//
&gt; * 尼罗河鳄//（Crocodylus niloticus）//
&gt; * 波斯鹿//（Dama mesopotamica）//
&gt; * 鬣狗//（Hyaena hyaena）//

&gt; * 埃及战斧，弓箭
&gt; * 罗马短剑以及Spatha剑，三叉戟，标枪
&gt; * 未经确认的长柄武器，手锯，弹簧锤
&gt; * 简陋的木棒

&gt; __“声音”所说的部分话__
&gt; 
&gt; * “夷弱，取其气。”

&gt; * “丧厥胫，莫能逭。”
&gt; * “以乃永烈故。”
&gt; * “后民同气，咸可刘。”
&gt; * “下地人禽之君。”
&gt; * “涵捷血。”
&gt; * “我主恺撒万年。”

[[/collapsible]]

**收容记录摘要：**SCP-1634被一名潜伏于██████ ████████邮政公司的基金会特工截获，这是因为该特工先前观测到该件的发货方与Marshall,Carter和Dark有限公司有关。打开包裹并发现该异常物品后，怀疑得到了证实。包裹内除该收容物外，还有一张高度加密的条形码，内含███████元汇款，以及下述信息：

&gt; 你的//[原文如此]//人进入了一种非常奇怪的//[脏话删除]//。在我的工作台上，已经完成了最后一个装置——只需要稍微改变一下过程。你们什么都不用担心，但我仍然想在我忘记为什么要做这种//[脏话删除]//前，先拿到我的一部分报酬。Krawl通话完毕。

**附录1634-11：**在上文被解密后，所有基金会获得的SCP-1623-1视频的文档内均以固定间隔以隐写术插入了一段字符“KRAWL”。对热门视频网站中带有该字符串的视频进行扫描，得到了几个先前未被记录的的SCP-1623-1实例，风格相似，但意象不同。其中一个视频内的主人公烧毁了结构简单的城市内建筑（内部仍有居住者），以便为自己建造更加豪华的房屋。另一个视频则更加被动，展示了士兵站在高架桥上使用射弹攻击鲸鱼及其他水生动物。目前正在考虑进一步调查这些视频的性质与来源。
