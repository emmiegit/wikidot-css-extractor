**アイテム番号:** SCP-1624-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1624-JPは周囲をセクター-8145に指定し、高さ2mの鉄筋コンクリート製の壁で構成した低危険度オブジェクト収容室に収容します。SCP-1624-JPの周囲65m内のエリアはすべての公式な地図において私有地と表記し、警備員を3名配置してください。

SCP-1624-JP-a及びSCP-1624-JP-bは低危険度オブジェクト収容ロッカーにて保管されています。これらについては補遺を参照してください。担当職員以外で接触を希望する職員は、クリアランスレベル3以上の職員1名以上の承認を受けてください。

[[include component:image-block
|name=フジの海
|caption=収容処置前のSCP-1624-JP。
]]

**説明:** SCP-1624-JPは岡山県██市内███の山間部に存在する面積は約300m^^2^^、水深が1m34cmの淡水湖畔です。

SCP-1624-JPの異常性は水上から湖底部を視認した際に発生します。SCP-1624-JPの湖底部を視認した人物は、湖底部に異常群生している40cm~1mの花房形状を維持した不可触性クラスB霊体(以下、SCP-1624-JP-1)の視認が可能になります。
SCP-1624-JP-1は本来存在する木々を構成する幹の部分が存在せず、湖底から水面に向けて花弁が自生している点を除けば、一般的なフジ(//Wisteria floribunda//)に酷似しています。収容処置以降SCP-1624-JP-1の消失もしくは増殖した傾向は確認されず、総数の変動は確認されていません。

SCP-1624-JPは19██年に同地方で発生した豪雨に伴う洪水により、SCP-1624-JPの異常性が周辺地域に流出した事件(詳細はインシデントレポート-1624-JPを参照)を契機に発見され収容されました。
SCP-1624-JPは周囲の小規模な河川から人為的に引水した人工湖である事が判明しています。周辺地域は私有地ですが、正式な手順を経た所有者は1910年時点で特筆すべき点の無い形式で死亡しており、オブジェクトとは無関係であると推測されます。


 __**インシデントレポート-1624-JP: - 19██/██/█**__
&gt; **概要:** 中国地方で記録された梅雨前線の影響による集中豪雨により岡山県██市を流れる███川の堤防が決壊しました。███の広範囲が冠水しSCP-1624-JPの水面と冠水した水面が接し異常性が伝播、山間部の河川一帯にSCP-1624-JP-1の流出が確認されました。
&gt; 
&gt; **対処:** 財団はエージェントを派遣、原因となったSCP-1624-JPを特定した他、SCP-1624-JPを視認した一般人へのCクラス記憶処理を実行しカバーストーリー『染料工場からの染料流出』を流布。および全ての報道機関、一般人の持つ映像記録を回収、処理しました。

**補遺-1:** 観測班の報告によりSCP-1624-JPの底部から檜と杉の木材によって構成された6cm×12cm×3cmの木箱(以下、SCP-1624-JP-a)と発見時点で既に屍蝋化した水死体(以下、SCP-1624-JP-b)が発見されました。SCP-1624-JP-a及び-bは長期間に渡って堆積した土砂に埋もれており長期間放置されていたと見られ、劣化から計算したところ水没から約60年経過していることが確認されました。

発見時SCP-1624-JP-aの表面からは重度の腐食が確認され、内部への浸水が確認されたにも関わらず内容物から腐食は確認されませんでした。発見された内容物はSCP-1624-JP関連物品として指定されセクター-8145内に併設された低危険度物品収容ロッカー内に保管されました。内容物は以下の通りです。

* 透し彫りの簪。
* █████████社製万年筆1本。
* 開封済みの封筒2通と同封された手紙と思われる紙片2枚(詳細は下記)。

全ての物品から防腐性及び被破壊耐性等の異常性は確認されませんでした。SCP-1624-JP-aは何らかの内容物に対する腐敗防止の異常性を有していたと考えられますが、回収された後に異常性の発動は確認されていません。

以下は回収された紙片の内容です。

&gt; //__あなたへ__//
&gt; 
&gt; //私達が最初に出会つた時のことを覚へてゐますか。庭園で絵を描いてゐた私に声をかけてくれましたことを私は今でもはつきりと覚へてゐます。//
&gt; //あなたは私の描いてゐた絵を見て変な顔をしてゐましたね、「どうして無いものを描くんだ」と。その時私は「好きだから描いたんです」と答えました。その答えを聞いて余計に分からないといつた顔をしてゐたので、私は思わず笑つてしまいました。あなたはそれがお気に召さなかつたのか、その時はそのままどこかへ行つてしまわれました。//
&gt; 
&gt; //それから後も何度かお会ひする機会があつて、あなたは色ゝなことを話してくださいました。不思議で恐ろしい海外のお伽噺、私にはとても理解することのできない学術の話、個性豊かな仕事の同僚方達の愚痴にも似た愉快な話、そのどれもが私の知らない世界のものでした。そして、私の描く絵や着物の柄を見ては「本当にその華が好きなんだね」とあなたがあきれたように笑ふのを思ひ出します。//
&gt; 
&gt; //色んな場所にも行きました。梅に桔梗に向日葵と色んな華も見に行きました。けれど春は何かと忙しくて、あなたがあの華を見るのは庭園にある一棚だけでした。私の言葉や絵を見て満足してゐたあなた。あの日、あなたが私の一番好きな景色を見たいと言つたあの日から、どうしたらいゝのかずつと考えてゐました。あの鮮やかな大海のやうなあの景色を私はあなたにどうしても見てもらひたいのです。//
&gt; //そしてやつとその方法が分かつたの。あなたの驚く顔が目に浮かぶやうです。完成するまでは秘密にしておきますね、楽しみにしてゐてください。//
&gt; [[&gt;]]
&gt; //__█月█日__//[[/&gt;]]
&gt; //__あなたを恋し人より__//
&gt; 　


&gt; //__あなたへ__//
&gt; 
&gt; //あなたはあの約束を覚へてゐるのでしょうか。あなたはもしかしたら覚へてゐないかもしれませんね。でも私はずつと覚へてゐましたよ。//
&gt; //私達だけの小さな世界でならあなたもあの華を見ることができると思つて、想ひ出と私達の気持ちを糧にある人に教へてもらつた方法で、少しづゝだけど育てゝいつたの。//
&gt; 
&gt; //最初は草原みたいだつたわ。桃と紫と白の柔らかさうな、思わず寝転びたくなる華の絨毯でした。//
&gt; //暫く経つと数も増えて、ゆらゆらと揺れる水草のやうでした。水の中の艶やかな花房はいつまでも見ることができて、あなたが隣で一緒に見てゐないのが少し悲しかつたです。//
&gt; //そしてついこの間、やつと開花したの。普通のものよりも少し房が長いけれど、とつても綺麗に育つたのよ。//
&gt; //水の中に揺蕩ふ房は楽しげに踊つているやうです。鮮やかな波が寄せたり引いたりしているやうで、あの中で泳げたらとても素敵なんでしようね。でも不思議なことに華に触れることは出来ないの。そこだけが残念ね。でも本当に美しい景色に育つたわ。//
&gt; 
&gt; //海原ほど広くはないけれど、あなたは気に入つてくれるかしら。//
&gt; [[&gt;]]
&gt; //__█月██日__//[[/&gt;]]
&gt; //__あなたを恋し人より__//
&gt; 　


**補遺-2:** SCP-1624-JP-bは回収後、担当職員にて司法解剖が実行されました。解剖した結果、死因は溺死であり目立った外傷等は確認されませんでした。SCP-1624-JP-bは老年の女性と判明しており、身元の特定は成功していません。</textarea></pre>
