+ KEBIJAKAN PENATAUSAHAAN SEMENTARA SCP-IDN

++ PRAKATA
Menimbang bahwa telah ada suatu cabang berbahasa Indonesia dari SCP Foundation Wiki, yang seterusnya disebut sebagai SCP-IDN, ditetapkan bahwa SCP-IDN:
1. Bermaksud dan/atau berfungsi memfasilitasi seluruh atau sebagian kegiatan yang dilaksanakan SCP Foundation Wiki secara paralel, terpisah, dan/atau mandiri dalam bahasa Indonesia;
2. Bertujuan menjadi suatu cabang-resmi berbahasa Indonesia dari SCP Foundation Wiki;
3. Umumnya berkedudukan di Indonesia; dan
4. Umumnya beroperasi secara daring.
Penetapan-penetapan di atas ini berlandaskan kewenangan administrasi utama atas situs utama SCP-IDN, dan agar penetapan-penetapan tersebut terlaksana, diperlukan suatu pernyataan kebijakan tata usaha dari SCP-IDN, yang isinya demikian:
 _
 
+++ PERTAMA,
**A.** //Fiksi SCP// adalah karya-karya fiksional, yang umumnya berbentuk namun tidak terbatas pada prosa, yang menceritakan tentang atau yang berkaitan dengan suatu “SCP Foundation” fiksional yang menangani anomali-anomali yang tidak riil.
**B.** //SCP Foundation Wiki// adalah suatu komunitas fiksi kolaboratif berbahasa Inggris yang umumnya bertemakan mengenai dan/atau terkait dengan Fiksi SCP, berpusatkan pada situs “scp-wiki.wikidot.com”.
**C.** //SCP Foundation Wiki// terdiri dari namun tidak terbatas pada: situs &#34;scp-wiki.wikidot.com&#34; dan/atau situs lainnya yang dianggap sebagai keberlanjutannya, administrasinya, serta komunitas formalnya.
**D.** //SCP-IDN//:
 **(1)** Adalah cabang berbahasa Indonesia dari SCP Foundation Wiki; dan
 **(2)** Terdiri dari, namun tidak terbatas pada: //Situs SCP-IDN//, //Kepengurusan SCP-IDN//, para //Anggota SCP-IDN//, serta komunitas formalnya.
**E.** //Kebijakan Penatausahaan Sementara SCP-IDN// adalah pernyataan dari kebijakan-kebijakan umum dalam pengelolaan dan tata usaha atas SCP-IDN, yang seterusnya disebut sebagai KPS SCP-IDN.
 _

+++ KEDUA,
**A.** //Kepengurusan SCP-IDN//:
 **(1)** Adalah kepengurusan yang bertanggung jawab dan berwenang atas SCP-IDN;
 **(2)** Berwenang melaksanakan segala urusan SCP-IDN; dan
 **(3)** Terdiri dari dan dijalankan oleh para //Pengurus SCP-IDN//.
**B.** Para //Pengurus SCP-IDN//:
 **(1)** Terbagi menjadi: //Administrator Utama//, //Administrator//, dan //Staf//; dan
 **(2)** Juga merupakan //Anggota SCP-IDN//.
**C.** //Administrator Utama//:
 **(1)** Berwenang mutlak atas segala urusan SCP-IDN,
 **(2)** Mengepalai Kepengurusan SCP-IDN,
 **(3)** Dapat menunjuk //Administrator// dari antara para //Staf//, dan
 **(4)** Dapat menunjuk //Staf// dari para //Anggota SCP-IDN//.
**D.** //Administrator// berwenang luas atas: urusan //Situs SCP-IDN// dan urusan komunitas formal SCP-IDN.
**E.** //Staf// berwenang terbatas atas: urusan //Situs SCP-IDN// atau urusan komunitas formal SCP-IDN.
**F.** //Moderator// adalah Staf yang mengurus //Situs SCP-IDN//.
**G.** //Mediator// adalah Staf yang mengurus komunitas formal SCP-IDN.
 _

+++ KETIGA,
**A.** //Situs SCP-IDN//:
 **(1)** Khususnya adalah &#34;scp-idn.wikidot.com&#34;, serta situs lainnya yang dianggap sebagai keberlanjutan dan/atau perpanjangan dari &#34;scp-idn.wikidot.com&#34;, dan
 **(2)** Umumnya bermaksud dan/atau berfungsi menampung //Fiksi SCP Bhs-IDN//, dengan mengutamakan //Prosa SCP Bhs-IDN//.
**B.** //Fiksi SCP Bhs-IDN//:
 **(1)** Adalah Fiksi SCP yang menggunakan bahasa Indonesia dan/atau dimaksudkan bagi khalayak Indonesia; dan
 **(2)** Umumnya mengikuti pedoman yang telah ditetapkan dalam penggunaan bahasa Indonesia yang baik dan benar sebagaimana diuraikan dalam Keputusan Badan Pengembangan dan Pembinaan Bahasa Nomor 0424/I/BS.00.01/2022 tentang Ejaan Bahasa Indonesia yang Disempurnakan.
**C.** //Prosa SCP Bhs-IDN//:
 **(1)** Adalah Fiksi SCP Bhs-IDN yang berbentuk prosa; dan
 **(2)** Umumnya terbagi menjadi: //Prosa Orisinil// dan //Prosa Alihbahasa//.
**D.** //Prosa Alihbahasa// adalah Prosa SCP Bhs-IDN yang merupakan terjemahan dari Fiksi SCP yang bukan dalam bahasa Indonesia.
**E.** //Prosa Orisinil// umumnya adalah Prosa SCP Bhs-IDN selain Prosa Alihbahasa.
**F.** //Anggota SCP-IDN//:
 **(1)** Adalah para //member// dari Situs SCP-IDN,
 **(2)** Berhak ber-//Kontribusi// pada Fiksi SCP Bhs-IDN di Situs SCP-IDN, dan
 **(3)** Berkewajiban patuh pada KPS SCP-IDN dan ketentuan-ketentuan turunannya.
**G.** //Kontribusi//, sebagaimana dimaksud dalam Diktum KETIGA, Kalimat A, Nomor (2):
 **(1)** Adalah Fiksi SCP Bhs-IDN yang ditampung di Situs SCP-IDN; dan
 **(2)** Umumnya diseleksi berdasarkan penilaian kualitas oleh para Anggota SCP-IDN.
**H.** Komunitas formal SCP-IDN, sebagaimana dimaksud dalam Diktum PERTAMA, Kalimat D, Nomor (2):
 **(1)** Terdiri dari namun tidak terbatas pada: suatu //server// Discord yang telah ditentukan; dan
 **(2)** Memiliki anggota yang merupakan atau tidak merupakan Anggota SCP-IDN.
 _

+++ KEEMPAT,
**A.** Hak cipta atas Fiksi SCP umumnya dan Fiksi SCP Bhs-IDN khususnya telah dan akan dilisensikan dengan //Lisensi Atribusi-BerbagiSerupa 3.0 Tanpa Adaptasi// oleh Creative Commons, yang seterusnya disebut sebagai CC BY-SA 3.0.
**B.** Hak cipta atas Fiksi SCP Bhs-IDN dianggap berlaku menurut ketentuan Undang-Undang Republik Indonesia Nomor 28 Tahun 2014 tentang Hak Cipta dan peraturan-peraturan turunannya.
**C.** Kepengurusan SCP-IDN memperhatikan ketidakjelasan hukum atas pemberlakuan ketentuan-ketentuan CC BY-SA 3.0, serta lisensi-lisensi Creative Commons lain yang ketentuannya tidak melanggar CC BY-SA 3.0, di Republik Indonesia.
**D.** Dengan mempertimbangkan Diktum KEEMPAT, Kalimat A, B, dan C:
 **(1)** Dalam membuat dan melakukan Pengumuman atas seluruh dan tiap-tiap Kontribusi di Situs SCP-IDN, setiap dan masing-masing Anggota SCP-IDN setuju untuk memberikan izin kepada pihak-pihak lain untuk melakukan Penggunaan Secara Komersial, Penggandaan, Pengumuman, Pendistribusian, Penyiaran, Komunikasi, penerbitan, penerjemahan, pengadaptasian, pengaransemenan, pentransformasian, pertunjukan, dan/atau penyewaan atas seluruh dan tiap-tiap Kontribusi yang merupakan ciptaan tiap-tiap Anggota SCP-IDN;
 **(2)** Dalam membuat dan melakukan Pengumuman atas seluruh dan tiap-tiap Kontribusi di Situs SCP-IDN, setiap dan masing-masing Anggota SCP-IDN setuju untuk tidak melakukan aduan atas tindak pidana pelanggaran hak cipta oleh pihak-pihak lain yang melakukan Penggunaan Secara Komersial, Penggandaan, Pengumuman, Pendistribusian, Penyiaran, Komunikasi, penerbitan, penerjemahan, pengadaptasian, pengaransemenan, pentransformasian, pertunjukan, dan/atau penyewaan atas seluruh dan tiap-tiap Kontribusi yang merupakan ciptaan tiap-tiap Anggota SCP-IDN; dan
 **(3)** Dalam membuat dan melakukan Pengumuman atas seluruh dan tiap-tiap Kontribusi di Situs SCP-IDN, setiap dan masing-masing Anggota SCP-IDN setuju untuk melaksanakan ketentuan-ketentuan dalam Diktum KEEMPAT, Kalimat D, Nomor (1) dan (2) jika dan hanya jika Penggunaan Secara Komersial, Penggandaan, Pengumuman, Pendistribusian, Penyiaran, Komunikasi, penerbitan, penerjemahan, pengadaptasian, pengaransemenan, pentransformasian, pertunjukan, dan/atau penyewaan tersebut sesuai ketentuan-ketentuan CC BY-SA 3.0.
**E.** Bahwa dengan menjadi Anggota SCP-IDN, setiap dan masing-masing Anggota SCP-IDN telah, tanpa kekhilafan, paksaan, dan/atau penipuan, membuat suatu persetujuan dengan Administrator Utama untuk melaksanakan ketentuan-ketentuan Diktum KEEMPAT, Kalimat D.
**F.** Kepengurusan SCP-IDN:
 **(1)** Mengusahakan untuk mewakili SCP-IDN dalam hal adanya pelanggaran dan/atau persengketaan dan/atau ketidaksesuaian lainnya atas pelaksanaan hak cipta dari Fiksi SCP Bhs-IDN di luar cakupan SCP-IDN; dan
 **(2)** Mengusahakan untuk memediasi antara para Anggota SCP-IDN dalam hal adanya pelanggaran dan/atau persengketaan dan/atau ketidaksesuaian lainnya atas pelaksanaan hak cipta dari Fiksi SCP Bhs-IDN.
 _

+++ KELIMA,
**A.** Kebijakan dan/atau kebiasaan yang sedang dan/atau masih berjalan pada SCP-IDN tetap berlaku selama tidak bertentangan dengan, belum diubah oleh, atau belum digantikan oleh KPS SCP-IDN.
**B.** Ketentuan lebih lanjut mengenai SCP-IDN ditentukan oleh Administrator Utama dalam ketentuan-ketentuan turunan dari KPS SCP-IDN.
**C.** KPS SCP-IDN:
 **(1)** Dapat diubah sewaktu-waktu oleh Administrator Utama;
 **(2)** Dinyatakan dalam bahasa Indonesia dan bahasa Inggris, dengan pernyataan berbahasa Indonesia dianggap berlaku jika ada ketidaksesuaian antara kedua pernyataan KPS SCP-IDN;
 **(3)** Tidak dilisensikan dengan CC BY-SA 3.0; dan
 **(4)** Berlaku hingga: SCP-IDN menjadi cabang-resmi dari SCP Foundation Wiki, dan suatu kebijakan penatausahaan baru atas SCP-IDN telah disepakati Kepengurusan SCP-IDN.
 _

++ PENUTUP
Pernyataan Kebijakan Penatausahaan Sementara SCP-IDN ini adalah bentuk keenam dari Kebijakan Penatausahaan Sementara SCP-IDN, setelah perubahannya yang kelima, berlaku sejak pukul 19:25 WIB pada 10 September 2022. Pernyataan Kebijakan Penatausahaan Sementara SCP-IDN dianggap bersifat setara namun bukanlah suatu anggaran dasar dan/atau anggaran rumah tangga dari SCP-IDN. SCP-IDN dan Pernyataan Kebijakan Penatausahaan Sementara SCP-IDN tidak bertentangan dengan undang-undang dan/atau peraturan yang berlaku di Republik Indonesia.

[[&gt;]]
Ditetapkan pada 10 September 2022,
//**themescreant**//, selaku Administrator Utama

+ TEMPORARY ADMINISTRATIVE POLICIES OF SCP-IDN

++ PREFACE
In consideration of the existence of an Indonesian language branch of the SCP Foundation Wiki, henceforth referred to as SCP-IDN, it is enacted that SCP-IDN:
1. Has a purpose and/or function of facilitating all or some of the activities undertaken by the SCP Foundation Wiki in a parallel, separate, and/or independent manner in the Indonesian language;
2. Has an objective of being an official Indonesian branch of the SCP Foundation Wiki;
3. Is generally located in Indonesia; and
4. Is generally operating through online means.
The enactments above are based on the authority of the master-administration of the main site of SCP-IDN, and in order for these enactments to be executed, it is deemed that a statement of temporary administrative policies of the SCP-IDN is necessary, of which contents are as follows:
 _
 
+++ FIRST,
**A.** //SCP Fiction// are fictional works, which generally come in the form of but not limited to prose, about or related to a fictional “SCP Foundation” which handles anomalies of an unreal nature.
**B.** //SCP Foundation Wiki// is a community for collaborative-fiction in the English language generally about and/or related to SCP Fiction, centered around the “scp-wiki.wikidot.com” site.
**C.** //SCP Foundation Wiki// consists of but not limited to: the &#34;scp-wiki.wikidot.com&#34; site and/or other sites regarded as its continuation, its administration, and its formal community.
**D.** //SCP-IDN//:
 **(1)** Is the Indonesian language branch of the SCP Foundation Wiki; and
 **(2)** Consists of but not limited to: the //SCP-IDN Site//, the //SCP-IDN Management//, the //Members of SCP-IDN//, and its formal community.
**E.** The //Temporary Administration Policies of SCP-IDN// is the statement of the general administrative policies of the SCP-IDN, henceforth referred to as the TAP of SCP-IDN.
 _

+++ SECOND,
**A.** The //SCP-IDN Management//:
 **(1)** Is the administration responsible for and has authority over SCP-IDN;
 **(2)** Is authorised to exercise any and all affairs of SCP-IDN; and
 **(3)** Consists of and run by the //Managers of SCP-IDN//.
**B.** The //Managers of SCP-IDN//:
 **(1)** Are divided into: the //Master Administrator//, the //Administrators//, and the //Staffs//; and
 **(2)** Are also //Members of SCP-IDN//.
**C.** The //Master Administrator//:
 **(1)** Has absolute authority over any and all affairs of SCP-IDN;
 **(2)** Heads the SCP-IDN Management;
 **(3)** May appoint //Administrators// from amongst the //Staffs//; dan
 **(4)** May appoint //Staffs// from amongst the //Members of SCP-IDN//.
**D.** //Administrators// have wide-ranging authority over: the affairs of the //SCP-IDN Site// and the affairs of the SCP-IDN formal community.
**E.** //Staffs// have limited authority over: the affairs of the //SCP-IDN Site// or the affairs of the SCP-IDN formal community.
**F.** //Moderators// are Staffs in charge of the //SCP-IDN Site//.
**G.** //Mediators// are Staffs in charge of the the SCP-IDN formal community.
 _

+++ THIRD,
**A.** The //SCP-IDN Site//:
 **(1)** Is specifically &#34;scp-idn.wikidot.com&#34;, and other sites regarded as a continuation and/or extension of &#34;scp-idn.wikidot.com&#34;; and
 **(2)** Generally has a purpose and/or function of accommodating //SCP Bhs-IDN Fiction//, while prioritising //SCP Bhs-IDN Prose//.
**B.** //SCP Bhs-IDN Fiction//:
 **(1)** Are SCP Fiction in the Indonesian language and/or intended for an Indonesian audience; and
 **(2)** Generally comply with the established guidelines in the proper and correct usage of Indonesian as decreed in the Head of the National Agency for Language Development and Cultivation Decree Number 0424/I/BS.00.01/2022 on the Perfected Spelling of the Indonesian Language.
**C.** //SCP Bhs-IDN Prose//:
 **(1)** Are SCP Bhs-IDN Fiction in the form of prose; and
 **(2)** Are generally divided into: //Original Prose// and //Translated Prose//.
**D.** //Translated Prose// are SCP Bhs-IDN Prose which are translations of SCP Fiction which are not in Indonesian.
**E.** //Original Prose// are generally SCP Bhs-IDN Prose which are not Translated Prose.
**F.** //Members of SCP-IDN//:
 **(1)** Are the //members// of the SCP-IDN Site;
 **(2)** Are entitled to make //Contributions// to SCP Bhs-IDN Fiction in the SCP-IDN; and
 **(3)** Are obligated to comply to the TAP of SCP-IDN and its derivative stipulations.
**G.** //Contributions//, as referred to in the THIRD Dictum, Sentence A, Number (2):
 **(1)** Are SCP Bhs-IDN Fiction accommodated in the SCP-IDN Site; and
 **(2)** Are generally selected based on qualitative ratings by Members of SCP-IDN.
**H.** The SCP-IDN formal community, as referred to in the FIRST Dictum, Sentence D, Number (2):
 **(1)** Consists of but not limited to: a specified Discord server; and
 **(2)** Has members who are or are not Members of SCP-IDN.
 _

+++ FOURTH,
**A.** Copyrights over SCP Fiction in general and SCP Bhs-IDN Fiction specifically have and will be licensed with the //Attribution-ShareAlike 3.0 Unported License// by Creative Commons, henceforth referred to as CC BY-SA 3.0.
**B.** Copyrights over SCP Bhs-IDN Fiction is considered to apply based on the provisions of the Law of the Republic of Indonesia Number 28 of 2014 on Copyrights and its derivative regulations.
**C.** The SCP-IDN Management notices the legal vagueness of the application of the stipulations of CC BY-SA 3.0, and other Creative Commons licenses which are not in conflict with CC BY-SA 3.0, in the Republic of Indonesia.
**D.** With consideration to the FOURTH Dictum, Sentence A, B, and C:
 **(1)** In the creation of and performing the Publication of any and all Contribution in the SCP-IDN Site, each and every Member of SCP-IDN agree to permit and allow other parties to exercise Commercial Use, Reproduction, Publication, Distribution, Broadcasting, Communication publication, translation, adaptation, arrangement, transformation, performance, and/or rental of any and all Contribution which are the Works of each and every Member of SCP-IDN;
 **(2)** In the creation of and performing the Publication of any and all Contribution in the SCP-IDN Site, each and every Member of SCP-IDN agree to not file warranty complaints against criminal offenses of copyright infringement by other parties which exercise Commercial Use, Reproduction, Publication, Distribution, Broadcasting, Communication publication, translation, adaptation, arrangement, transformation, performance, and/or rental of any and all Contribution which are the Works of each and every Member of SCP-IDN;
 **(3)** In the creation of and performing the Publication of any and all Contribution in the SCP-IDN Site, each and every Member of SCP-IDN agree to perform the provisions of the FOURTH Dictum, Sentence D, Number (1) and (2) if and only if the exercise of Commercial Use, Reproduction, Publication, Distribution, Broadcasting, Communication publication, translation, adaptation, arrangement, transformation, performance, and/or rental as mentioned complies with the stipulations of CC BY-SA 3.0.
**E.** Whereas in becoming Members of SCP-IDN, each and every Member of SCP-IDN has, without error, by duress, and/or by fraud, formed an agreement with the Master Administrator to perform the provisions of the FOURTH Dictum, Sentence D.
**F.** The SCP-IDN Management:
 **(1)** Attempts to represent SCP-IDN and/or Members of SCP-IDN in cases of infringement and/or disputations and/or other discrepancies of the exercise of copyrights over SCP Bhs-IDN Fiction outside of the purview of SCP-IDN; and
 **(2)** Attempts to mediate between Members of SCP-IDN in cases of infringement and/or disputations and/or other discrepancies of the exercise of copyrights over SCP Bhs-IDN Fiction.
 _

+++ FIFTH,
**A.** Policies and/or practices which are in place and/or ongoing in SCP-IDN continue to apply so long as they are not in conflict with, not changed by, or not replaced with the TAP of SCP-IDN.
**B.** Further provisions on SCP-IDN are determined by the Master Administrator in derivative stipulations of the TAP of SCP-IDN.
**C.** The TAP of SCP-IDN:
 **(1)** May be modified at any time by the Master Administrator;
 **(2)** Is stated in Indonesian and in English, with the Indonesian statement prevailing in the event of any discrepancy between the two statements of the TAP of SCP-IDN;
 **(3)** Is not to be licensed under CC BY-SA 3.0; and
 **(4)** Is in force until: SCP-IDN becomes an official-branch of the SCP Foundation Wiki, and a new statement of administrative policies have been agreed upon by the SCP-IDN Management.
 _

++ CLOSING
This Statement of Temporary Administrative Policies of SCP-IDN is the sixth iteration of the Temporary Administrative Policies of SCP-IDN, after its fifth modification, in force from 19:25 (UTC+07:00) on 10 September 2022. The Statement of Temporary Administrative Policies of SCP-IDN is regarded to be an equivalent to but not a charter of association and/or bylaws of SCP-IDN. SCP-IDN and the Statement of Temporary Administrative Policies of SCP-IDN does not contradict the laws and/or other regulations in force in the Republic of Indonesia.
