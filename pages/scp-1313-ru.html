21.03.████ г.[[/span]]
[[/div]]

**Объект №:** SCP-1313-RU

**Класс объекта:** [[[euclid |Евклид]]]


**Особые условия содержания:** --Субъект должен содержаться в камере типа С-2. Вне камеры содержания субъект должен находиться в сопровождении двух сотрудников 2 уровня допуска, вооруженных травматическим оружием.--

--**Обновлено:** Субъект должен содержаться в камере 30х40х3 м в состоянии искусственной комы. Все оборудование должно иметь резервный источник питания.--

**Обновлено:** SCP-1313 следует содержать в камере 15х10х3 м закрепленным на стене. Субъект должен быть полностью обездвижен, руки и ноги надежно зафиксированы. Пол должен быть оборудован сливной системой, ведущей в сжигатель биологических отходов. 

**Дополнение от 07.08.████ г.:** Сливная система должна быть оборудована ультразвуковыми датчиками для своевременного устранения наростов в сливе. 

Камера SCP-1313 должна находиться под постоянным видеонаблюдением. 

При проникновении в камеру содержания посторонних лиц сотрудниками инициируется протокол «Эпсилон». Нарушители должны быть ликвидированы силами безопасности, экипированными стандартными средствами противобиологической и противохимической защиты. Все лица, контактировавшие с SCP-1313-1, должны быть помещены в карантин.

Перекрестные эксперименты между SCP-1313 и SCP-1313-2 запрещены.

--Д-р █████ может быть допущен к интервью с SCP-1313 только после одобрения 2 сотрудниками 4 уровня допуска.--

**Описание:** SCP-1313 является мужчиной европеоидной расы, среднего телосложения, возраст — 42 года, глаза карие, шатен. Высшая мозговая деятельность отсутствует, при этом субъект сохраняет двигательную активность. Это вызвано наличием в организме субъекта инородного тела (далее SCP-1313-1), распространившегося от головного к спинному мозгу и всем конечностям, по своему внешнему виду напоминающего тёрн.

Анализ показал, что ткани SCP-1313-1 состоят из мышечных и нервных клеток неизвестного вида живого организма, мимикрирующих под нервно-мышечные ткани субъекта, из-за чего они не подвергались атаке иммунной системы в ходе своего развития. Наблюдения за поведением субъекта выявили высокий уровень агрессии по отношению к другим организмам и наличие базовых инстинктов, в частности, стремления к размножению путем заражения других организмов.

Контроль над нервной системой субъекта со стороны SCP-1313-1 осуществляется на низком уровне, поэтому движения субъекта достаточно неуклюжи, мелкая моторика практически полностью отсутствует. Для компенсации данного недостатка SCP-1313-1 использует корни, внедренные в конечности субъекта для физического манипулирования ими. Также SCP-1313-1 производит большое количество черной жидкости, которая выделяется из носа, рта и глаз субъекта. 

[[div class=&#34;rimg&#34;]]
[[image Колба.jpg width=&#34;240&#34; ]]
[[span]] Образец черной жидкости в колбе.
25.03.████ г.[[/span]]
[[/div]]

Анализ химического состава жидкости показал наличие белков, аминокислот, жирных кислот, ферментов (гидролазы, протеазы, нуклеазы, фосфонуклеазы, каталазы, оксидазы) и микроэлементов. Субстанция оказывает на живой организм следующие эффекты:

* нейротоксический — обладает курареподобным действием, останавливает нейромышечную передачу нервных сигналов.
* гемовазотоксический — вызывает сосудистый спазм, затем — сосудистую проницаемость.

В момент атаки иглы на корнях, проходящих в конечностях субъекта, прорывают кожу и, вонзаясь в жертву, впрыскивают в нее черную жидкость. Это ведет к появлению и развитию в жертве аналогичного SCP-1313-1.

До поступления на содержание SCP-1313 работал наладчиком на ██████████ заводе. ██.██.████ г. стал виновником конфликта, при котором погибло 3 человека. Несмотря на то, что ранее SCP-1313 состоял на учете в психоневрологическом диспансере, судом был признан вменяемым. Последующие несколько месяцев отбывал наказание в колонии строгого режима.  

██.██.████ г. был зачислен в штат сотрудников класса D Фонда SCP в ходе стандартной процедуры набора.

Субъект привлек внимание Фонда после инцидента, случившегося 27.02.████ г. на вводном инструктаже для сотрудников класса D. В течение первых 42 минут инструктажа субъект вел себя предсказуемо. В ██:██ у него произошел эпилептический приступ. После оказания медицинской помощи субъект пришел в сознание и начал демонстрировать общие знания о проводимых Фондом экспериментах, а также упоминал некий объект SCP-3125-RU (на содержании Фонда не состоит). Примерно в это же время у 3 сотрудников класса D пропала высшая мозговая деятельность; обследование не выявило каких-либо причин, приведших к этому. 

Службой безопасности была проведена серия допросов с субъектом, в ходе которых SCP-1313 требовал встречи с д-ром █████. После допроса самого д-ра █████ было принято решение назначить его интервьюером в беседе с SCP-1313.

[[collapsible show=&#34;Интервью 1313-I от 06.03.████ г.&#34; hide=&#34;Интервью 1313-I от 06.03. ████ г.&#34;]]
&gt; **Интервьюируемый: D-2718
&gt; Интервьюер: Д-р █████
&gt; Наблюдатели: 2 сотрудника службы безопасности**
&gt; 
&gt; **Д-р. █████:** D-2718, добрый вечер. 
&gt; 
&gt; **D-2718:** Док, рад Вас видеть, Вы меня помните? 
&gt; 
&gt; **Д-р. █████:** Давайте построим наш диалог следующим образом: я задаю вопрос, а Вы отвечаете.
&gt; 
&gt; **D-2718:** Это срочно! 
&gt; 
&gt; **Д-р. █████:** Если Вы не будете выполнять мои просьбы, то с Вами опять будет беседовать служба безопасности, Вы же этого не хотите? 
&gt; 
&gt; **D-2718:** Нет. 
&gt; 
&gt; **Д-р █████:** Вы понимаете, по какой причине находитесь в нашей организации? 
&gt; 
&gt; **D-2718:** Я тут для участия в эксперименте, нам за это обещали сократить срок. 
&gt; 
&gt; **Д-р. █████:** Вы знаете, кто я? 
&gt; 
&gt; **D-2718:** Знаю, Вы - доктор █████, как раз эти эксперименты и проводите. 
&gt; 
&gt; **Д-р. █████:** Откуда у Вас эта информация? 
&gt; 
&gt; **D-2718:** Я знаю, что скоро Вы приведете меня в какой-то бункер с большим залом и черным полом для участия в эксперименте. Там же Вы скажете мне, что это SCP-3125-RU. 
&gt; 
&gt; **Д-р. █████:** Откуда Вы это знаете? 
&gt; 
&gt; **D-2718:** В этом эксперименте с черным полом я участвовал неделю назад. И мне кажется, что весь тот геморрой, что произошел внутри того черного пола, как-то на меня повлиял, вроде я умер и все пошло по новой. 
&gt; 
&gt; **Д-р. █████:** Что конкретно Вы знаете об SCP-3125-RU? 
&gt; 
&gt; **D-2718:** Да откуда я вообще могу конкретно об этой штуке что-то знать?! Это у Вас надо спросить, Вы же меня туда сунули. 
&gt; 
&gt; **Д-р. █████:** Кажется, по-хорошему Вы не понимаете. Успокойте D-2718 (обращается к сотрудникам службы безопасности). 
&gt; 
&gt; **D-2718:** (крик) 
&gt; 
&gt; **Д-р █████:** Давайте попробуем еще раз. Что вы знаете о SCP-3125-RU? 
&gt; 
&gt; **D-2718:** Да я правду говорю, я действительно толком ничего не понял, там черная слизь, корни. Я правду говорю! Вот, смотрите, в том бункере Вы показали мне это (D-2718 нарисовал два подчеркнутых крестика) и сказали, что это знак доверия! 
&gt; 
&gt; **Д-р █████:** Продолжим завтра.
[[/collapsible]]

[[collapsible show=&#34;Интервью 1313-II от 07.03.████ г.&#34; hide=&#34;Интервью 1313-II от 07.03.████ г.&#34;]]
&gt; **Интервьюируемый: D-2718
&gt; Интервьюер: Д-р █████
&gt; Наблюдатели: 2 сотрудника службы безопасности**
&gt; 
&gt; **Д-р █████:** Добрый день. Мы можем продолжить? 
&gt; 
&gt; **D-2718:** Да. 
&gt; 
&gt; **Д-р █████:** Ответьте на несколько моих вопросов, и я посмотрю, чем смогу Вам помочь.
&gt; 
&gt; **D-2718:** Хорошо. 
&gt; 
&gt; **Д-р █████:** Расскажите об эксперименте с SCP-3125-RU. 
&gt; 
&gt; **D-2718:** Вы привезли меня и еще троих человек в какой-то бункер, выдали нам пайки, наборы для выживания и защитные костюмы. Завели в зал с черным полом, по микрофону велели пройти по этому полу. Ну, мы это и сделали. Пока шли, пол с каждым шагом становился все более жидким, пока мы не погрузились примерно по колено, а дальше просто окончательно провалились вниз. 
&gt; 
&gt; **Д-р █████:** Какую задачу я перед вами поставил? 
&gt; 
&gt; **D-2718:** Что-то вроде экспедиции, мы должны были идти вдоль каких-то черных корней, тянущихся от черного пола. Еще Вы запретили нам прикасаться незащищенными частями тела к этим черным корням и черной жидкости, которую они выделяют. 
&gt; 
&gt; **Д-р █████:** Вам выдали средство связи? 
&gt; 
&gt; **D-2718:** Нет, я так понял, что там любая техника не работает. 
&gt; 
&gt; **Д-р █████:** Заметили ли Вы какие-то побочные эффекты после перемещения? 
&gt; 
&gt; **D-2718:** Ну, это вряд ли можно назвать побочным эффектом, но один из нас всплыл мертвым. Не знаю, как его звали, но мы осмотрели бедолагу, и оказалось, что его костюм был поврежден - через дырку попала черная жидкость. Мы так и не поняли, то ли он траванулся, то ли захлебнулся… Мы, конечно, были в шоке, но делать нечего. Либо мы выполняем задание и нам скостят срок, либо нас пристрелят, это охранники нам ясно дали понять. Мы с Коляном и Димоном пошли дальше. 
&gt; 
&gt; **Д-р █████:** Сколько времени Вы провели в SCP-3125-RU? 
&gt; 
&gt; **D-2718:** Дней шесть. 
&gt; 
&gt; **Д-р █████:** Опишите местность внутри SCP-3125-RU. 
&gt; 
&gt; **D-2718:** Да там все почти так же, как здесь, но будто порезано, прям дома порезаны, машины и все остальное. То есть идешь по улице, а она вдруг обрывается, и за ней потом продолжается уже другая, которая должна была быть километра этак через два, а в некоторых местах наоборот, какие-то нагромождения, электрические столбы торчат из домов, дома торчат из домов. Все небо серое, солнца нет, вода черная. В общем, там странным было все. 
&gt; 
&gt; **Д-р █████:** После перемещения Вы оказались на улице? 
&gt; 
&gt; **D-2718:** Нет, сначала мы попали в такой же зал, но, к счастью, корни, проходящие от черного пола, все двери перекорежили, и мы смогли выйти на улицу. 
&gt; 
&gt; **Д-р █████:** Что насчет атмосферы? Она пригодна для человека? 
&gt; 
&gt; **D-2718:** Мы снимали маски, и от этого никто не умер. 
&gt; 
&gt; **Д-р █████:** Расскажите о шести днях своего пребывания, что Вам удалось узнать? 
&gt; 
&gt; **D-2718:** Дня четыре мы шли вдоль корней. Не могу сказать, сколько километров мы прошли, из-за всех этих разрезов таблички километража на трассе были плохим ориентиром. Но чем ближе мы были к месту назначения, тем чаще стали замечать различных животных, если их можно таковыми назвать. 
&gt; 
&gt; На проводах сидели птицы, они все были облеплены слизью, звуков никаких не издавали. Видел только, как их головы поворачивались в нашем направлении. Другая живность тоже встречалась: лисы, волки, зайцы, но они были не менее пугающими - из них вытекала черная жижа, их движения были странными, будто что-то влезло в их шкуры и заставляло их двигаться, они больше были похожи на нелепых кукол. При нашем приближении они замирали и смотрели на нас. 
&gt; 
&gt; Особенно запомнился олень, который, неестественно разинув пасть, пытался целиком, как удав, заглотить то ли собаку, то ли енота. Мы как раз проходили мимо, так в этот момент они оба резко повернули на нас головы и замерли. Жуткое зрелище, скажу я Вам. 
&gt; 
&gt; **Д-р █████:** Вы достигли намеченной цели? 
&gt; 
&gt; **D-2718:** Да, корни привели нас в сельский городишко, где мы увидели людей, но они были все в той же черной слизи, двигались дергано, шатаясь. У одного была сломана нога, так он даже этого при ходьбе не чувствовал, хоть кость и торчала наружу капитально. Они явно пытались имитировать обычную человеческую деятельность, но выглядело это, как в фильме ужасов, они повторяли все время одни и те же движения, как будто в них была заложена программа: кто без остановки поднимал и опускал ведро в колодец, кто возил по своей лужайке неработающую газонокосилку. 
&gt; 
&gt; **Д-р █████:** Вы пробовали выйти с ними на контакт? 
&gt; 
&gt; **D-2718:** Это шутка? У нас и в мыслях такого не было! 
&gt; 
&gt; **Д-р █████:** Продолжайте. 
&gt; 
&gt; **D-2718:** Корни привели нас к кирпичному дому, стоящему на окраине городка, там было много этих «жителей» – стояли, как вкопанные, вокруг дома. Мы начали постепенно приближаться, пока не подошли вплотную, но они даже не шелохнулись. Решили пройти между ними к дому, так эти твари так задергались, что мы чуть не обделались и рванули к двери. Как только я схватился за ручку, они вдруг очнулись и, как Вы сказали, попытались «выйти с нами на контакт». С Димоном мы проскочили, пострадал только мой костюм, а вот Николай за нами не успел… он практически тут же перестал кричать. 
&gt; 
&gt; **Д-р █████:** Там были вывески с названием города или улиц? 
&gt; 
&gt; **D-2718:** Да, [ДАННЫЕ УДАЛЕНЫ], номер дома не помню, но его трудно пропустить. 
&gt; 
&gt; **Д-р █████:** Опишите, пожалуйста, дом. 
&gt; 
&gt; **D-2718:** Ну, на вид обычный кирпичный двухэтажный дом. Разглядеть подробнее не успел, за исключением одного нюанса: я увидел за домом еще корни. 
&gt; 
&gt; **Д-р █████:** Вы хотите сказать, что из дома корни тянутся еще куда-то? 
&gt; 
&gt; **D-2718:** Скорее, откуда-то корни тянулись в дом. 
&gt; 
&gt; **Д-р █████:** Что было в доме? 
&gt; 
&gt; **D-2718:** Осмотреть дом не получилось - из подвала прямо к нам поднималась женщина, одна из этих, причем поднималась с двумя трупами в руках. Не знаю, откуда они там взялись, но, глядя на то, с какой легкостью она тащила двух взрослых мужиков, вопросы нам задавать расхотелось. Увидев нас, эта милая женщина бросила трупы и кинулась на Димона, я попытался помочь, ударил ее ножом в шею, но эффекта от этого никакого не было, я ринулся в подвал и свалился в воду. Когда немного успокоился, то понял, что именно в этот подвал корни и вели, и то, что подвал наполнен черной слизью по колено, а я в нее провалился в своем рваном костюме. 
&gt; 
&gt; **Д-р █████:** Какой эффект на вас оказала эта слизь? 
&gt; 
&gt; **D-2718:** Да никакого эффекта, со мной все было прекрасно. 
&gt; 
&gt; **Д-р █████:** Что было в подвале? 
&gt; 
&gt; **D-2718:** Там была какая-то здоровенная хренотень, похожая на дерево, но будто живая. Вокруг плавали трупы животных и людей, похоже, их сюда приносили. В общем, я увидел, что именно к этой твари и вели корни с улицы. 
&gt; 
&gt; Я услышал бормотание, осмотрелся и увидел, что из дерева наполовину торчит девчушка, на вид лет 9. Вполне живая. Попытался с ней заговорить, но она не обращала на меня внимания и все время повторяла: «Мама, я не хотела, прости меня, мамочка». Я попытался ее вытащить, но у меня ничего не вышло, похоже, это дерево проросло именно из девочки. И тут вдруг в подвал спускается та херомантия с ножом в шее. 
&gt; 
&gt; Я перепугался, хотя, пожалуй, «перепугался» - это не то слово, правильней будет сказать, что я был в полнейшем ужасе, бросил девочку и выбежал из подвала, выпрыгнул из окна дома и побежал по кустам, чтоб меня не заметила толпа перед домом. Собственно, все остальное время я возвращался к тому залу, из которого мы все вышли. 
&gt; 
&gt; **Д-р █████:** Это все, что Вы можете рассказать о том доме? 
&gt; 
&gt; **D-2718:** Получается, так. 
&gt; 
&gt; **Д-р █████:** Хорошо, пока на этом закончим. 
&gt; 
&gt; **D-2718:** Доктор! Вы должны собрать людей и направить их туда! Той маленькой девочке надо помочь!
[[/collapsible]]

По описанным D-2718 параметрам в городе был опознан дом. Последними жильцами была семья ██████████. В данный момент глава семьи ██████████ А. В. находится на принудительном лечении в психиатрической больнице им. ████████████████ в связи с обвинением в убийстве жены ██████████ Я. Л. и дочери ██████████ М. А. Тело дочери так и не было обнаружено. Тело жены пропало из морга.
 
**Дополнение от 09.03.████ г** Судебная психиатрическая экспертиза признала ██████████ А. В. невменяемым. Диагноз - параноидная шизофрения.
 
В полицейском рапорте зафиксирован допрос ██████████ А. В.
Выдержка из показаний подсудимого:
 
&gt; В какой-то момент Марина начала себя странно вести, рассказывать матери о том, что она - Алиса в стране чудес и у нас есть нора в подвале, из которой слышен голос белого кролика, а Яна, дура, поддерживала ее в этих фантазиях.
&gt;  
&gt; Доктора сказали, что это последствия какого-то психического расстройства из-за двух ее друзей, которые впали в кому. Постепенно поведение Марины начало меняться, она все меньше была похожа на себя.
&gt;  
&gt; В один момент Марина вконец сошла с ума и чем-то острым ударила свою мать. Я запер дочь в подвале, а Яну отнес в детскую комнату, пытался оказать ей помощь. В полицию или скорую я позвонить не мог, у меня  уже были проблемы с законом и меня могли бы без разговоров посадить. К сожалению, на утро Яна умерла. Я пошел в подвал к дочери, но Марина уже была мертва, разбила себе голову молотком. Помню, как из ее носа и рта текло что-то черное, похожее на ту дрянь, что она привезла в качестве сувенира из нашей поездки на север.
 
Было принято решение направить 5 оперативников МОГ Омега-1 («Авангард»), по адресу, указанному в интервью 1313-II от 07.03.████ г.

[[collapsible show=&#34;Протокол исследования 1313-I от 11.03.████ г.&#34; hide=&#34;Протокол исследования 1313-I от 11.03.████ г.&#34;]]

&gt; **12:30. Прибытие в точку назначения.** 
&gt; 
&gt; **13:12. Встреча с полевым агентом.**
&gt; Агент [УДАЛЕНО] доложил о произведенном опросе местных жителей по поводу заброшенного дома. Некоторыми соседями был замечен силуэт женщины, выходящей по ночам из дома. Была зафиксирована пропажа людей и домашних животных в округе. 
&gt; 
&gt; **17:22. Произведен внешний осмотр дома и дворовой территории.** 
&gt; Были найдены засохшие остатки черной субстанции. Взяты на анализ. 
&gt; 
&gt; **17:55. Начало осмотра дома.** 
&gt; При осмотре дома было выявлено:
&gt; 
&gt; * Первый этаж: на кухне запекшаяся кровь. Исходя из полицейского рапорта, именно здесь была зарезана жена. 
&gt; * Второй этаж: на полу следы черной субстанции. Особый интерес вызвала детская комната. На стенах были обнаружены надписи на неизвестном языке. Все они были зафиксированы для дальнейшего исследования. 
&gt; * Подвал: все следы ведут из подвала, стены исписаны надписями, аналогичными тем, что найдены в детской комнате. Пол полностью покрыт твердой черной субстанцией (далее SCP-1313-2), обладающей аномальными свойствами.
&gt;  
&gt; 
&gt; **20:32. Контакт с противником.**
&gt; При сверке надписей на стенах подвала один из членов оперативной группы начал погружаться в пол. Когда второй оперативник попытался ему помочь, из покрывающей пол субстанции появилась женщина, которая резким рывком утащила под пол обоих оперативников. Позднее, по фотографиям, находившимся в доме, удалось установить личность женщины, которая оказалась ██████████ Я. Л., покойной женой ██████████ А. В. 
&gt; 
&gt; **20:43. Проба субстанции с пола была взята на анализ.** 
&gt; 
&gt; **20:49. Зафиксировано повторное появление противника.**
&gt; По цели был открыт огонь, без эффекта. 
&gt; 
&gt; **20:50. Экстренная эвакуация оперативной группы.**  
&gt; 
&gt; **Пропавшие в ходе исследования 1313-I оперативники считаются погибшими при исполнении.**
[[/collapsible]]
&gt; 
&gt; 
[[collapsible show=&#34;Перевод надписей полученных в ходе исследования 1313-I от 11.03.████ г.&#34; hide=&#34;Перевод надписей полученных в ходе исследования 1313-I от 11.03.████ г.&#34;]]
&gt; **Надписи переведены с орхоно-енисейского языка.** 
&gt; 
&gt; - Три хозяина раскроют перед гостем двери своего дома. 
&gt; - Жертва трех рабов. 
&gt; - Жертва первого раба позволит хозяину услышать голос гостя. 
&gt; - Жертва второго раба принесет чудесные дары хозяину. 
&gt; - Жертва третьего раба станет приглашением для гостя. 
&gt; - Двери перед гостем раскроет жертва трех хозяев.
&gt; 
[[/collapsible]]

В связи с результатами, полученными в ходе исследования 1313-I от 11.03.████ г, D-2718 был поставлен на временное содержание до выяснения всех обстоятельств.
 

[[collapsible show=&#34;Интервью 1313-III от 13.05.████ г.&#34; hide=&#34;Интервью 1313-III от 13.05.████ г.&#34;]]
&gt; **Интервьюируемый: SCP-1313
&gt; Интервьюер: Д-р █████
&gt; Наблюдатели: 2 сотрудника службы безопасности**
&gt; 
&gt; **Д-р █████:** Доброе утро. 
&gt; 
&gt; **SCP-1313:** Доброе утро, доктор. 
&gt; 
&gt; **Д-р █████:** Расскажите, что было после того, как Вы выбрались из дома? Я полагаю, Вы решили идти вдоль корней обратно? 
&gt; 
&gt; **SCP-1313:** Да, у меня эта беготня по кустам заняла 2 дня. 
&gt; 
&gt; **Д-р █████:** Всего 2 дня? Пешком? 
&gt; 
&gt; **SCP-1313:** После того, как я вышел из дома, все немного поменялось, территория была уже изрезана по-другому, и дом был ближе к бункеру. 
&gt; 
&gt; **Д-р █████:** За Вами гнались? 
&gt; 
&gt; **SCP-1313:** Нет, на удивление, на меня они внимания не обращали, но некоторые хватали друг друга и будто пытались срастись, многие шли в сторону дома. 
&gt; 
&gt; **Д-р █████:** Я полагаю, Вам удалось добраться до точки прибытия? 
&gt; 
&gt; **SCP-1313:** Да, но когда я вернулся к бункеру, то увидел кучу черных следов, ведущих внутрь. Я все же решился спуститься, но, к моему удивлению, внутри никого не было, даже трупа того захлебнувшегося паренька. Я нырнул в пол, но оказался совсем в другом месте. 
&gt; 
&gt; **Д-р █████:** Вы можете описать это место? 
&gt; 
&gt; **SCP-1313:** Боюсь, что нет, в помещении была бойня, везде трупы охранников и тела тварей из того мира, но они продолжали шевелиться, даже будучи расчлененными: руки, ноги, все само по себе. 
&gt; 
&gt; Среди них я увидел того захлебнувшегося парня, его лица видно не было, но я узнал его по номеру на костюме - ███-██. Еще помню, как к одной из стен было прибито тело человека, из него во все стороны росли корни, и с них стекала на пол черная жижа. 
&gt; 
&gt; **Д-р █████:** Кто-нибудь выжил? 
&gt; 
&gt; **SCP-1313:** Да, вне помещения велась стрельба, охрана пыталась сдержать натиск в коридоре, я проскочил в рубку наблюдения и увидел Вас: Вы были ранены, прятались и ждали охрану. Увидев меня, Вы явно были в сильном шоке, у Вас это было написано на лице. 
&gt; 
&gt; Я рассказал, что мне удалось вернуться и эти твари меня не трогают. Вы нарисовали два подчеркнутых крестика, сказали, что я участвовал в эксперименте с субъектом SCP-3125-RU. Потом охрана ворвалась в комнату, и дальше я помню только вспышку. Очнулся на койке, начал спрашивать о Вас и людях в черной слизи, тут за мной пришли охранники, ну, а все остальное Вам известно. 
&gt; 
&gt; 
&gt; **Д-р █████:** Большое спасибо. На сегодня все.
 
[[/collapsible]]

18.03.████ г. камерами наблюдения было зафиксировано, как SCP-1313 рисует черной субстанцией на стенах надписи, аналогичные тем, что были указаны в протоколе исследования 1313-I от 11.03.████ г.

В процессе интервью IV от 20.03.████ г. произошло резкое изменение поведения SCP-1313 - им была осуществлена попытка атаковать д-ра █████, после чего SCP-1313 пытался покончить жизнь самоубийством, обе попытки были успешно предотвращены сотрудниками службы безопасности. Агрессия была вызвана серией утверждений д-ра █████ в отношении SCP-1313, заведомо не согласованных с двумя сотрудниками 4 уровня. Д-р █████ понес дисциплинарное взыскание. 

Расследование и последующий рентгеновский осмотр SCP-1313 показал наличие инородного организма в теле исследуемого. От головного к спинному мозгу и конечностям тянутся наросты, похожие на корневую систему. Принято решение перевести субъект на постоянное содержание и ввести в искусственную кому для обеспечения его безопасности. Инородному организму было присвоено обозначение SCP-1313-1. Произведено повторное обследование 3 сотрудников класса D (далее SCP-1313-A, SCP-1313-B, SCP-1313-C), в их телах также было выявлено наличие SCP-1313-1. SCP-1313-A направлен на вскрытие для более детального изучения SCP-1313-1.

[[image Ухо.jpg width=&#34;260&#34; ]]
[[span]] Фотография ушной раковины SCP-1313
22.03.████ г.[[/span]]
[[/div]]

22.03.████ г. в ██:██ SCP-1313 начал выделять черную субстанцию. 

24.03.████ г. субъект начал подавать активные признаки жизни. SCP-1313 предпринял попытки встать с кровати, к которой он был пристегнут. Аппараты жизнеобеспечения продолжали показывать, что высшая мозговая деятельность отсутствует и субъект все еще находится в коме. Спустя несколько часов субъекту удалось неестественным для человека изгибом конечности сломать себе руку и освободиться от ремней, после чего он начал свободно перемещаться по камере содержания. Резкое отключение от аппаратов жизнеобеспечения привело к необратимому повреждению мозга субъекта.

Одновременно с SCP-1313 SCP-1313-B и SCP-1313-C также вышли из комы.
 
07.08.████ г. условия содержания SCP-1313 обновлены. Субъект направлен в Сектор ████████. --Ответственным за SCP-1313 назначен д-р █████. Исследования разрешены сотрудникам с уровнем допуска 3 и выше после согласования с д-ром █████.--

&gt; **17.03.████ г.**
&gt; Если я и вправду оставил себе эти подсказки, тогда выходит, что я уже знал о перемещении этого парня во времени. 
&gt; Из-за того, что меня обозначили подозреваемым, я не имею доступ к полной информации об исследованиях и D-2718, а эти идиоты не хотят включать свои головы. Им главное просто посадить в бетонную коробку очередную аномалию. Возможно, придется прыгнуть через головы и написать письмо совету О5. 
&gt; 
&gt; 
&gt; **19.03.████ г.** 
&gt; Этот парень исписал всю свою камеру. Я слышал, что это те же надписи, которые были найдены исследовательской группой в доме. Кажется, он знает больше, чем рассказывает... Руководство совершенно не понимает, с какой потенциальной опасностью мы можем иметь дело. Придется все делать своими силами. 
&gt; Сегодня я получу доступ к результатам исследовательской группы. 
&gt; Посмотрим, подтвердит ли это мои выводы. 
&gt; 
&gt; 
&gt; **21.03.████ г.**
&gt; Парень сильно изменился с нашего последнего общения. Стал агрессивным, пытался убить себя. Интересно.
&gt; Нужно отправить запрос на участие в исследовании D-2718.
&gt; Если заявку одобрят, то переговорю насчет размещения D-2718 в Секторе ████████. Подальше от бункера №██.
&gt; 
&gt; 
&gt; **01.04.████ г.**
&gt; Пришло сообщение сверху, теперь SCP-1313 мой. Это хорошая новость, я уже придумал целую программу по нашему более тесному знакомству.
&gt; 
&gt; 
&gt; **03.05.████ г.**
&gt; Эксперименты с климатической камерой показали весьма интересные результаты. Температура выше +50С оказывает деструктивное влияние на SCP-1313-1. Понижение температуры до -██С сильно ускорило развитие и рост SCP-1313-1 в организме субъекта.
&gt; 
&gt; 
&gt; **14.05.████ г.**
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; 
&gt; **02.06.████ г.**
&gt; Как только в поле зрения SCP-1313-C попали D-2687 и D-2435, он начал подражать их действиям, ходить вдоль стен с руками за спиной, вставать и садиться на пол, стучать в дверь. Было принято решение вывести из камеры D-2687. Спустя 5 минут SCP-1313-C атаковал D-2435. 
&gt; Неизвестно, является ли поведение SCP-1313-C признаком наличия разума или просто инстинктом имитации поведения потенциальной жертвы.
&gt; 
&gt; 
&gt; **15.07.████ г.**
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; Кажется, черная субстанция представляет из себя нечто большее, чем нам могло показаться. Похоже, что это самостоятельный живой организм.
&gt; 
&gt; 
&gt; **21.07.████ г.**
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; 
&gt; **01.08.████ г.**
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; 
&gt; **06.08.████ г. (Последняя запись)** 
&gt; Подготовка завершена. С нетерпением жду завтрашнего дня. Возможно, нам удастся выйти на контакт с той тварью, что наблюдает за нами через SCP-1313. Если все получится, то моя гипотеза подтвердится, и я смогу доказать связь между SCP-1313 и [[[http://scpfoundation.ru/scp-1228-ru|SCP-1228]]]
