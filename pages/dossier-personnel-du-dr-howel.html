[[include component:image-block name=Dr%20Howel.png|caption=Représentation artistique du Dr Howel|width=300px]]

**__Nom__ :** Vivianne Howel

**__Âge__ :** 27 ans

**__Hiérarchie__ :** Département scientifique, Niveau 2

**__Spécialité__ :** Biologie et physiologie humaine et animale. Elle possède aussi quelques compétences en exobiologie, mais aucun diplôme ne lui a été attribué.

**__Description physique__ :** Un mètre soixante-seize (1 m 76), 59 kilogrammes (59 kg).
Cheveux roux lui arrivant aux épaules, parfois attachés, yeux marrons, petites lunettes carrées, corpulence plutôt fine et air très souvent jovial. Elle porte la plupart du temps une jupe blanche lui arrivant aux genoux sous sa blouse ainsi que des chemises.

**__Biographie__ :** Vivianne Howel est née le 28 mars 1989 dans la ville de █████ dans le Nord de la France, près de Caen. Elle a passé la majeure partie de son enfance à collectionner et étudier des insectes, ce qui la prédestinait déjà à ses futurs études. Elle entra au lycée très facilement et excellait en sciences. Elle choisit donc un cursus scientifique, puis elle fut redirigée vers des études supérieures de biologie dans une université parisienne. La Fondation la remarqua lors de la récupération de SCP-███-FR. La jeune chercheuse l&#39;avait récupéré et étudié, et quand les agents infiltrés l&#39;ont réquisitionné, elle ne montra aucune résistance et leur donna même ses travaux de recherches. Elle fut recontactée par le Pr. ███████ quelques jours après, et elle accepta de rejoindre les rangs de la Fondation.

[[collapsible show=&#34;+ Accréditation de Niveau 4 requise&#34; hide=&#34;Accès refusé&#34;]]
