    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/now-i-understand-the-problems-you-can-see/Crab_nebula_pulsar.jpg | caption= 我们已走得太远，无法再回到从前]]

坐在金属折叠椅上的十来个天文学家和物理学家不约而同地抬起了眉毛。投影屏上的画面从那张黑白图片变成了一行行数字和等式。

汤普森博士推了推眼镜，转身面对人群。“[[[old:scp-1548 |SCP-1548]]]本该会在5400年之内到达地球。”

把脚搁在木桌上的严博士点了点头。“考虑到两者之间的距离，这就表示那颗星的速度至少有光速的85%。”

汤普森博士点头。“没错。直到最近我们才开始把这个特性也算作是异常的一部分。你们应该也记得这玩意已经不把物理定律当回事了。它不知为什么有办法和基金会进行实时通信。另外它知道得实在太多了，多到我们不敢只把它分级成Safe。”

“而且它还是一颗不规则[[footnote]] **译注：**anomalous，“异常”用的也是这个词。 [[/footnote]]脉冲星。”

房间里涌起一阵暗笑，汤普森博士继续说道：“没错。正是如此。”

严博士微微一笑。“我们聊我们有什么不知道的可以聊一整天。处理异常的时候不得不面对这些。你必须假定自己什么也不知道，直到你发现自己错了。”

“对。近几年来天文学家对非异常脉冲星的特性越来越了解了。它们是快速射电暴[[footnote]]  **译注：**fast radio burst，一种高能天体物理现象，呈现瞬态电波脉冲，仅维持数毫秒的爆发。起源尚不清楚。 [[/footnote]]最有可能的来源之一。它们几乎全都源于银河系之外，这就意味着它们的能量非常之大。”

“我猜你接下来要聊闪电星[[footnote]] **译注：**blitzar，一种理论假设中的天体，指高速旋转的大质量脉冲星，一旦旋转速度不足，它们就将坍缩为黑洞并释放出巨大的能量。它们是快速射电暴可能的来源之一。 [[/footnote]]了？”

“是的。新的理论带来了新的应用。我知道在座有几位只有硕士学位的，所以我给你们简单概括一下：一颗中子星的质量不能超过太阳的1.4倍，否则它就会坍缩成黑洞。而我们这位朋友恰好超了重，1.41倍。”

严博士点点头。“我们一直认为那是它的第三个异常属性。”

“我们只要拿出基础的物理学稍微算一算，就能知道它到底需要转多快才能阻止那场灾难性的坍缩。”

“我有种预感，我们算出来的这个数字和实际观察到的并不吻合吧？”

“不吻合，”汤普森博士说。“我们第一次看见这些数据，就立刻举手投降，像你刚才说的那样认为它是‘异常’了。”

屏幕上的画面变成了一条拉长的轨迹，有几个观众倒吸了口凉气。“但是在昨天出了那种事之后，我们对它进行了模拟运算。”

严博士瞪大了眼睛，但还是没把搁在桌上的脚放下来。“它是靠高速移动才能活着？”

“问题在于它不可能一直这样下去。它可以瞬间改变方向，但是一旦它选择直接调头往反方向走，那只要一普朗克秒的时间，它就会完蛋。”

屏幕上的视频中，那颗星调了个头，然后向内爆缩。电波从它的核心爆出，屏幕随即变成一片黑暗。

房间里一片寂静，项目组的成员们渐渐明白过来他们已经没有异常可以研究了。汤普森博士的声音打破了沉默。“它直到最后还在向我们发送着充满憎恨的信息。然后是一场射电暴。然后什么也没有了。”

严博士放下了桌上的脚，站起来面对人群。“我们中的一部分人仍然有一些总结工作要做，但这个项目很快就会被撤销。对异常物理学家来说，现在是时候去享受几天假期，等待我们给你们安排新工作了。而天文学家将会立刻被重新分配工作。我们有一个[[[scp-1548 |新异常]]]，你们一定会很感兴趣的。”

科学家们鱼贯走出房间，严博士来到汤普森博士跟前。他俯身向对方耳语：“它最后的爆发说了什么？”

汤普森博士歪了歪脑袋。“我不想走。”</textarea></pre>
