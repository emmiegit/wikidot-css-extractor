    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; //Isto é um catálogo rápido e informal da terminologia e palavras que apareceram durante os anos no SCP Wiki-EN e resto da Comunidade SCP. **As definições apresentadas aqui são geralmente aceitas, mas podem não representar necessariamente a opinião de todos os membros do site.** Alguns itens podem, de fato, ser completamente subjetivos; por favor, interprete-os como opinião informada em vez de fato sólido.//
&gt; 
&gt; //Conforme o crescimento da comunidade Lusófona, novos termos exclusivamente da nossa filial poderão ser incluídos nesta lista.//
[[f&gt;toc]]

+ Terminologia Geral

* **cânone** (canon) – Informações, objetos, convenções ou eventos que são geralmente aceitos por uma grande maioria de membros no site. Note que artigos SCP em si geralmente não são considerados cânones, levando à frase &#34;não tem cânone&#34; quando se referem a escrever artigos SCP; autores geralmente são permitidos a ignorar ou contradizer qualquer coisa de artigos específicos. Constructos como a Classe do Objeto S/E/K, Forças-Tarefa Móveis, e o Conselho O5, entretanto, são aspectos universais da Fundação que não devem ser contraditos. Alternativamente, &#34;cânones&#34; também são os termos usados para os cânones de histórias alternativas, como descrito na [http://scp-wiki.net/canon-hub Central de Cânones] (EN).
* **Fundação** (Foundation) – A Fundação é uma organização secreta que lida com a contenção de objetos, entidades e fenômenos anômalos ou sobrenaturais. Note que dentro do universo, ela deve sempre ser referida simplesmente como &#34;a Fundação&#34;; &#34;Fundação SCP&#34; é um termo fora do universo.
* **lusofonia** -- Lusofonia é a comunidade formada por todos os povos e as nações que compartilham a língua e cultura portuguesas como Angola, Brasil, Cabo Verde, Galiza, Guiné-Bissau, Macau, Moçambique, Portugal, São Tomé e Príncipe, Timor-Leste, Goa, Damão e Diu e por diversas pessoas e comunidades em todo o mundo.
* **scip** – Uma mutação pronunciável de &#34;SCP&#34;. Usada tanto dentro quanto fora do universo para se referir a objetos ou entidades SCP. Veja **SCP**.
* **SCP** – Um acrônimo inglês (ou pra ser mais exato, uma sigla) para &#34;Procedimentos Especiais de Contenção&#34; (Special Containment Procedures), e usado informalmente fora do universo como uma versão curta de &#34;objeto ou entidade SCP&#34;, como em &#34;Eu escrevi três SCPs ontem&#34;. Objetos ou entidades SCP nunca devem ser referidos como &#34;um SCP&#34; ou &#34;o SCP&#34; dentro do universo. Note que &#34;SCP&#34; //não// é uma sigla para &#34;Assegurar, Conter, Proteger&#34; (Secure, Contain, Protect); o lema da Fundação é um retroacrônimo.
* **skip** – Outra mutação pronunciável de &#34;SCP&#34;. Usada tanto dentro quanto for do universo para se referir a objetos ou entidades SCP. Veja **SCP**. Também pode se referir a [[[SCP-1802]]], também conhecido como &#34;Skip&#34;.

+ Terminologia do Site

* **Administradores** (administrators) – Administradores são membros do site que tem autoridade final em questões do site, e ajudam a criar e manter políticas do mesmo. Administradores são os membros de maior posição da moderação.
* **artigo** (article) – Artigos SCP são o pão com manteiga da narrativa da Fundação, e são artigos descrevendo objetos ou entidades anômalas que são contidas pela Fundação. Veja **Série I** a **Série IV**.
* **Blocos** (blocks) – Frequentemente usado coloquialmente para se referir a Séries, um bloco refere-se a dez conjuntos de 100 artigos em cada série, tais como &#34;Bloco de 000s&#34;, &#34;Bloco de 100s&#34; ou &#34;Bloco de 1300s&#34;.
* **cold-post** (postagem fria) – No wiki-EN, Um cold-post é uma página que foi submetida diretamente para o site sem qualquer tipo de revisão. Geralmente, mas nem sempre, usado de forma depreciativa, cold-posting geralmente é malvisto quando feito por novos membros, já que geralmente sugere que autores aspirantes recebam //feedback// e crítica em seus rascunhos antes de postar.  No nosso wiki temos regras um pouco mais relaxadas sobre feedback antes de publicar, mas conforme o site crescer isso mudará.
* **creepypasta** – Creepypasta é um termo para histórias curtas ou trechos que são formatados como mitos urbanos e histórias assustadoras, que frequentemente são copiadas de lugar a lugar sem atribuição ou proveniência. Em termos do site, creepypasta são uma subclasse de contos que são obras originais de membros do site e geralmente não dependem da base de narrativa da Fundação.
* **rascunho** (draft) – Um termo abrangente para qualquer obra em progresso (WIP). Rascunhos não são permitidos no site principal nem no fórum; por favor, veja o [http://scpsandboxbr.wikidot.com SCP Sandbox BR] para instruções sobre como criar uma página de //sandbox// para você mesmo.
* **format screw** – Um termo para artigos SCP que intencionalmente violam algum aspecto do formato ou base padrão de SCP, geralmente porque o próprio SCP afeta a documentação. Veja as seções de //infohazard// (risco por informação) e //meta// no [Tag FAQ] para mais informações.
* **gancho** (hook) – Um termo com sentidos duplos para a escrita da Fundação; ostensivamente, um gancho é o aspecto do seu artigo ou conto que chama a atenção do(a) seu(sua) leitor(a) e faz com que eles(as) queiram continuar lendo até o final. Um gancho tem que inspirar algum tipo de curiosidade ou emoção no(a) seu(sua) leitor(a); não precisa necessariamente estar no comecinho do seu artigo, mas tem que estar cedo o suficiente para fazer uma diferença. Um gancho no contexto da Fundação também é o aspecto do artigo ou conto que mantém o(a) leitor(a) interessada após ele(a) terminar de ler; isso pode tomar a forma de uma revelação interessante ou um final com reviravolta, e tende a estar mais perto do fim da escrita.
* **Item nº** (Item #) – O identificador numérico (entre 001 e 3999, inclusive, nenhuma restrição do tipo para Piadas ou Explicados) para um objeto ou entidade SCP. Note que o nome formal de um SCP sempre é &#34;SCP-####&#34;; ele nunca deve ser referido em um artigo SCP formal pelo seu número apenas. (e: &#34;Nós movemos &#34;SCP-173 para o Sítio-19.&#34; é válido, &#34;Nós movemos 173 para o Sítio-19.&#34; não é.)
* **[/scps-piada Piada]** (Joke) – Artigos piada são SCPs escritos de forma boba ou exagerada, primariamente feitos para ter graça. Note que isso não significa que artigos não-Piada não podem ter humor neles; eles só tem que ser mais sutis, ou depender de humor situacional ao invés do humor exagerado típico em artigos Piada.
* **páginas de membro** (member pages) – Também conhecidos como &#34;arquivo pessoal/de pessoal/de funcionário&#34; (personnel files), estas páginas são escritas por autores do site quando eles escrevem três ou mais artigos com sucesso (ou quantidade comparável de contos com sucesso) no wiki-EN como um espaço para listar sua coletânea de obras.
 * Note que as regras são mais informais aqui, e membros são permitidos a criar páginas mesmo com apenas um artigo ou conto, contanto que pretendam escrever mais no futuro; pela natureza do nosso site, também são permitidas páginas de &#34;organização&#34;, para planejar traduções em fila (apenas uma lista, sem rascunho).
 * Alguns membros escolhem criar um avatar de autor neste espaço, mas alguns preferem evitar qualquer tipo de roleplay e apenas ter uma lista simples de suas obras. Conteúdo em páginas de membros nunca devem ser considerados cânones.
* **Moderadores** (moderators) – Moderadores são membros do site com a habilidade de editar todas as páginas (incluindo páginas trancadas) e deletar postagens ofensivas no fórum, além de organizar //tags// no site, aplicar políticas e remover postagens ofensivas no fórum. Moderadores tem menos autoridade que Administradores.
* **Série I** (Series I) – Também conhecida como Série 1 ou a Primeira Série, [/scp-series Série I] é a central contendo SCPs 001 a 999.
* **Série II** (Series II) – Também conhecida como Série 2 ou a Segunda Série, [/scp-series-2 Série II] é a central contendo SCPs de 1000 a 1999.
* **Série III** (Series III) – Também conhecida como Série 3 ou a Terceira Série, [/scp-series-3 Série III] é a central contendo SCPs de 2000 a 2999.
* **Série IV** (Series IV) – Também conhecida como Série 4 ou a Quarta Série, [/scp-series-4 Série IV] é a central contendo SCPs de 3000 a 3999.
* **Série PT** (Series PT) – Também conhecida como Série 1 BR, Série Brasileira ou Série em Português, [/series-1-PT Série PT] é a central de SCPs originais em português contendo SCPs-PT de 001 a 199.
* **suplemento** (supplement) – [/system:page-tags/tag/suplemento Suplementos] são páginas-satélite para um artigo principal SCP, que contém entrevistas, relatos ou registros que são importantes para a narrativa em geral, mas não se encaixam na página principal, devido a seu tamanho ou outros motivos.
* **conto** (tale) – [/foundation-tales Contos da Fundação] são histórias, narrativas e até mesmo relatos dentro do universo escritos no contexto da fundação, mas não se encaixam no modelo padrão de um artigo SCP.
* **[http://sandboxwikibr.wikidot.com sandbox]** (caixa de areia) – Wiki para planejamento, rascunho e teste de artigos. Usado para organizar texto e código antes de postar o artigo para //feedback// e crítica no fórum, e publicação no site principal.

+ Dentro do Universo

* **CL5** – O Conselho Lusófono de Diretores, ou CL5, prescindido pela Diretora do Sítio-01-PT, é a autoridade máxima na [/sobre-a-fundacao-lusofona Fundação Lusófona]. Este é o conselho de todos os diretores de Sítios e Áreas da Fundação PT, que tem o poder de autorizar ou vetar qualquer ação tomada pela nossa Fundação como todo. Membros do Conselho CL5 possuem credencial máxima 5 (Thaumiel)[[footnote]] Nosso cânone não é &#39;oficial&#39; e não é obrigatório de ser seguido.[[/footnote]].
* **O5** – O Conselho O5, que ou é o &#34;Conselho dos Observadores, Nível 5&#34; ou &#34;Conselho dos Superintendentes (Overseer)  Nível 5&#34; (dependendo de quem perguntar) é a autoridade máxima na Fundação, um conselho de 12 ou 13 indivíduos, que tem o poder para autorizar ou vetar qualquer ação tomada pela Fundação como todo. Membros do Conselho O5 são conhecidos apenas pelos seus números (O5-1 até O5-13) e tipicamente não são permitidos a contatar objetos ou entidades SCP diretamente por medo de contaminação.
* **Adendo** (addendum) – Uma secção adicional de um artigo SCP, ou que expande em aspectos específicos da Descrição primária, sendo apresentado como um progresso de informação durante um tempo, ou oferecem compreensão adicional que não se encaixa no bloco de Descrição. Todos os registros de teste, entrevistas, e informações de exploração geralmente são escritos como adendos.
* **agente** (agent) – Um agente encoberto de campo da Fundação, tipicamente capitalizado quando usado como título (ex: Agente de Campo Silva). Note que nem todos os funcionários de campo empregados pela Fundação são necessariamente &#34;agentes&#34; nesse sentido, nem todos esses funcionários tem o título &#34;Agente&#34;. Veja também **time de contenção**, **time de resposta**, **Força-Tarefa Móvel** e **pesquisador**.
* **amnéstico** – Também referido como um **amnésico** em artigos mais velhos, estes são drogas, procedimentos ou dispositivos que induzem perda de memória quando são admnistrados para um indivíduo. Eles geralmente são usados para apagar a memória de testemunhas civis, para manter negabilidade sobre operações da Fundação.
 * //Clarificação: &#34;amnéstico&#34; é o termo científico no dicionário para algo que induz perda de memória. A definição no dicionário para &#34;amnésico&#34; é uma pessoa com amnésia. Enquanto muitos membros do site discutem passionalmente sobre seu direito de sar este termo em suas escritas, apenas um é cientificamente correto.//
*  **risco cognitivo** (cognitohazard) – Um termo usado para se referir a objetos que são perigosos a serem sentidos ou percebidos, seja por visão, audição, olfato, paladar ou sensação ( não secessariamente apenas por tato).
* **time de contenção** (containment team) – Um time de funcionários de campo, que se especializam em obter ou recuperar objetos ou entidades anômalas. Membros de times de contenção podem ou não também ser agentes de campo, mas geralmente tem um título diferente, como &#34;Especialista de Contenção&#34;. Veja também **agente**, **time de resposta**.
* **[DADOS EXPURGADOS]** ([DATA EXPUNGED]) – Um dos dois tipos de censura usados no site, algo que é &#34;expurgado&#34; foi permanentemente deletado de todos os registros, porque a informação representa um risco em si, como quando é um risco **memético**. Sempre deve estar completamente capitalizado com colchetes. Veja também **[REDIGIDO]**
* **Descomissionado** (decomissioned) – Uma sub-classe de objetos que foram intencionalmente destruídos. Fora do universo, um tipo de objeto que era tão ofensivamente ruim que foi destruído por administradores do site e mantidos em um tipo de &#34;corredor da vergonha&#34;. Veja também **Neutralizado** e o guia de [/object-classes Classes de Objetos] para mais informações.
* **Descrição** (description) – A seção do artigo SCP que explica como identificar o objeto ou entidade em questão sem ambiguidade, e explica de forma clara e concisa o que ele faz e por que é contido. A descrição básica pode ser melhorada com um ou mais adendos, mas você também deve conseguir entender a função básica apenas pela Descrição.
* **doutor(a)** (doctor) – Um termo usado para se referir a uma pessoa, ou que tenha diploma de Doutor da Filosofia (PhD) ou um doutor médico profissional, frequentemente usado incorretamente. Enquanto ambos tem direito de usar o título &#34;Dr(a).&#34; em seu nome (ex: Dr. Mackenzie), apenas o segundo deve ser referido como &#34;um(a) doutor(a)&#34;; o primeiro deve ser referido como &#34;um(a) biólogo(a)&#34;, &#34;um(a) químico(a)&#34;, &#34;um(a) fisicista(a)&#34;, ou mais abrangente, um(a) **pesquisador(a)**.
* **Euclídeo** (Euclid) – Uma **Classe do Objeto** principal, que descreve um item ou entidade que ou é impredicável ou de alguma forma insuficientemente bem-entendida para ser contida com confiança. Muitos consideram esta a classificação &#34;padrão&#34; para novos objetos, até um momento onde eles são entendidos de forma melhor, ou determinados sendo mais perigosos do que se imaginava. Muitos consideram qualquer entidade senciente e/ou sapiente sendo automaticamente Euclídeo ao invés de Seguro, devido ao fato que qualquer entidade com mente própria sempre pode querer parar de cooperar conosco. Nomeada em homenagem a [http://pt.wikipedia.org/wiki/Euclides um famoso matemático]. Veja [/object-classes Classes de Objetos] para mais informações.
* **[/scp-ex Explicado]** (Explained) – Uma subclasse de objetos que ou foram desvendados como uma farsa, ou suficientemente entendidos para serem aceitos como conhecimento centífico normal, ou tão propagados que contenção não é mais possível.
* **risco por informação** (infohazard) – Também traduzido como &#34;riscoinformativo&#34;. Um termo usado para se referir a objetos que são perigosos de se conhecer. Difere-se de riscos cognitivos de forma onde riscos cognitivos requerem contato direto, enquanto riscos por informação podem se espalhar simplesmente por pessoas conversando sobre eles.
* **Keter** – Uma **Classe do Objeto** primária, que descreve um item ou entidade que ou não pode ser contida com confiança ou de alguma forma representam uma ameaça hostil para a humanidade. Objetos e entidades classe-Keter são altamente perigosas e tem procedimentos de contenção extremamente complexos. Nomeada em homenagem a [http://pt.wikipedia.org/wiki/Kether parte superior do Sephirot na Cabal Judaica]. Veja [/object-classes Classes de Objetos] para mais informações.
* **memético** (memetic) – m conceito que é complexo o suficiente que precisa de seu próprio artigo ([/Understanding-Memetics Entendendo Meméticas]), meméticas são uma subclasse de riscos cognitivos, que lidam com a transferência de informação. Em particular, agentes meméticos anômalos são pedaços de informação de risco, que são como vírus mentais, desencadeando reações anômalas em pessoas que são expostas a eles. Não deve ser usado coloquialmente como &#34;afeta-mente&#34;, mesmo que a maioria dos agentes meméticos realmente sejam afeta-mentes.
* **[/task-forces Forças-Tarefa Móveis]** (Mobile Task Forces) – Uma Força-Tarefa Móvel (ou FTM para encurtar) é um time altamente treinado e especializado, que é liberado para vários locais quando necessários, para lidar com ameaças ou condições especiais. Forças-Tarefa Móveis são designadas por uma letra grega e um número (ex: &#34;FTM Alpha-7&#34;, &#34;FTM Omega-15&#34;) e também podem contem um apelido junto, similar a unidades militares da realidade. FTMs são os funcionários de elite da Fundação, e abrangem a game de pesquisadores de campo altamente experientes até tropas endurecidas pelo combate.
* **Neutralizado** (Neutralized) – Uma subclasse de objetos que foram destruídos ou de alguma forma se tornaram não-anômalos. Veja [/object-classes Classes de Objetos] para mais informações.
* **Classe do Objeto** (Object Class) – Também conhecida como a categoria Seguro/Euclídeo/Keter (S/E/K), é um sistema de categorização baseado aproximadamente na dificuldade de contenção de um item. Veja **teste da caixa** abaixo ou o guia de [/object-classes Classes de Objetos] para mais informações.
* **[REDIGIDO]** ([REDACTED]) – Também traduzido como [REMOVIDO]. Um dos dois tipos de censura usadas no site, algo que é &#34;redigido&#34; é retirado do artigo porque o(a) leitor(a) não tem acesso para ver a informação, tipicamente porque é de um nível de credencial maior. Deve sempre estar completamente capitalizado com colchetes. Veja também **[DADOS EXPURGADOS]]**;
* **pesquisador(a)** (researcher) – Um termo abrangendo qualquer um envolvido em pesquisa e desenvolvimento na Fundação. Pesquisadores podem ser envolvidos em qualquer coisa, desde entender como objetos ou entidades anômalas funcionam até desenvolver materiais e procedimentos de contenção melhorados. Pesquisadores de campo também podem acompanhar times de contenção para determinar melhor a natureza de uma anomalia não-contida em tempo real.
* **time de resposta** (response team) – Um time pesadamente armado, treinado para lidar com brechas de segurança ou contenção, tipicamente em um sítio seguro da Fundação. Membros de times de resposta também são mandados a campo para escoltar times de contenção quando lidam com objetos ou entidades altamente hostis ou perigosas, ou quando [/groups-of-interest Grupos de Interesse] inimigos são envolvidos.
* **Seguro** (Safe) – Uma **Classe do Objeto** primária que descreve um item que é bem-entendido o suficiente para ser contido confiavelmente com pouco a nenhum risco. Como famosamente dito, um objeto Seguro ainda pode ser perigoso; uma ogiva termonuclear na vida real seria considerada Segura, já que não pode ser detonada a não ser que múltiplas travas de segurança sejam removidas. Veja [/object-classes Classes de Objetos] para mais informações.
* **Sujeito** (Subject) – Quem é sujeito a uma situação ou condição, como experiências e experimentos. Erroneamente traduzido como &#34;Assunto&#34; por alguns membros.
* **Thaumiel** – Uma **Classe do Objeto** esotérica que descreve um item que ou contra-ataca ou neutraliza o efeito de outro objeto, em particular classes-Keter, ou de alguma forma é crítico para a missão da Fundação. Veja [/object-classes Classes de Objetos] para mais informações.
* **Evento de Fim de Mundo Classe-XK** – O Evento de Classe-K mais conhecido, um Evento de Classe-XK tipicamente implica um evento catastrófico resultando na destruição da sociedade humana, se não de toda a espécie humana. Originalmente concebida como um apocalipse bíblico ou religioso, estendeu-se para sua atual designação básica. Todo detalhe específico referente a Eventos de Classe-*K geralmente são considerados //headcanons//; Não há definição exata para qualquer tipo de evento em particular.

+ Diversos

* **teste da caixa** (box test) – Um exercício de reflexão informal, frequentemente usado para determinar qual classificação S/E/K um objeto ou entidade deve ser atribuído. É explicado como:
 * Se você trancar o objeto em uma caixa, deixar quieto, e nada de mal vai acontecer, então o objeto provavelmente é classe-**Seguro**.
 * Se você trancar o objeto em uma caixa, deixar quieto, e você não tem muita certeza do que vai acontecer, então o objeto provavelmente é **Euclídeo**.
 * Se você trancar o objeto em uma caixa, deixar quieto, e o mundo se acaba, então o objeto provavelmente é classe-**Keter**.
 * Desde a inclusão de Thaumiel no guia de [/object-classes Classe de Objeto]: //Se o objeto// for //a caixa, então ele provavelmente é classe-**Thaumiel**//.
* **pornô de contenção** (containment porn) – Um termo derrogatório para artigos SCP que tem procedimentos de contenção exagerados ou desnecessário. Veja [/mackenzie-containment Protocolos de Contenção do Dr. Mackenzie] para mais informações. Veja também **pornô de cadeado**.
* **monstro genérico**(generic monster) – Um termo derogatório para uma entidade SCP que falha em fisgar leitores, geralmente por ser uma criatura desinteressante que é perigosa sem motivo ou não possui contexto, história ou informação de passado interessante. Monstros genéricos são explicados com mais detalhe no artigo [/mackenzie-pitfall Ciladas Comuns de SCP do Dr. Mackenzie]. Veja também **item mágico**.
* **//headcanon//** (tradução literal: &#34;cânone de cabeça&#34;) – Usado para se referir a interpretações individuais de partes do cânone inconsistentes, indeterminadas ou faltando. Um bom exemplo são as forças exatas de várias classes de amnésticos, ou a natureza precisa de Eventos de Classe-*K.
* **&#34;Dever Keter&#34;** (Keter duty) – Ameaças dentro do universo para rebaixar funcionários a Classe D ou de alguma forma encarrega-los de objetos perigosos de classe-Keter como forma de punição. Considerado um tipo de **LOLFundação**, e geralmente bastante mal visto.
* **pornô de cadeado** (lock porn) – Um termo depreciativo para artigos SCP que contem informação extremamente e desnecessariamente específica sobre os meios específicos de como o objeto é trancado, tais como menções de procedimentos de manuseio de chave ou o número preciso de dígitos de uma fechadura de segredo. Veja [/mackenzie-containment Protocolos de Contenção do Dr. Mackenzie] para mais informações. Veja também **pornô de contenção**.
* **&#34;LOLFundação&#34;** (&#34;LOLFoundation&#34;) – Um termo depreciativo para adições a artigos SCP que implicam conduta com uma séria falta de profissionalismo dentre funcionários da Fundação, tais como fazer pegadinhas uns com os outros usando objetos anômalos perigosos, ou comportamento objetivamente estúpido que é sujeito a deixar pessoas machucadas ou mortas, assim como ameaças de punição por tal comportamento. Antes aceito como humor aceitável, isto agora é rejeitado por padrões modernos.
* **item mágico** (magic item) – Um termo depreciativo para objetos SCP que falham em fisgar leitores, geralmente por apenas ter uma forma ou função sem contexto, história ou informação de passado interessante. Items mágicos são explicados com mais detalhe no artigo [/mackenzie-pitfall Ciladas Comuns de SCP do Dr. Mackenzie]. Veja também **item mágico**.
* **writerbot** – Um termo afetivo sarcástico para membros do site extremamente talentosos, particularmente aqueles que escrevem um grande número de artigos publicados bem-sucedidos em um curto prazo de tempo.</textarea></pre>
