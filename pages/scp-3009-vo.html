**Ítem #:** SCP-3009

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3009 debe estar contenido en una celda de retención estándar de 10m x 4m x 10ms en el Sitio-17. Las pruebas en SCP-3009 están abiertas a todo el personal con autorización previa. SCP-3009 se debe de apagarse cuando no se realice una prueba. Las recompensas producidas por SCP-3009 deben de ser descritas, fotografiadas y luego almacenadas, con documentos sobre las recompensas se almacenan en archivadores organizados por su valor de puntos.

**Descripción:** SCP-3009 es una máquina de Skee-Ball modelo &#34;Dunk &#39;N Alien™&#34; fabricada por Innovative Concepts in Entertainment, Inc. SCP-3009 funciona como una máquina de Skee-Ball estándar de su marca y modelo, a excepción de la falta de boletos dispensados. En su lugar, un premio basado en la puntuación del jugador se dispensa de un gran &#34;Puerto de Premio&#34; instalado al lado de SCP-3009. La fuente de los premios de SCP-3009 es desconocida, ya que el interior del &#34;Puerto de Premio&#34; se sella hasta que se entrega un premio, y no se ha encontrado ningún área de almacenamiento de premios cuando se desmonta SCP-3009.

SCP-3009 es también sede de SCP-3009-1, una entidad inteligente compuesta de plástico y varios metales a semejanza de un alien mecánico. SCP-3009-1 exhibe una personalidad a menudo desagradable hacia los jugadores, e intentará convencer a gente de jugar un juego en SCP-3009. Una vez iniciado el juego, SCP-3009-1 dejará de comunicarse con el jugador hasta que se haya dispensado su premio. La mayor parte del discurso de SCP-3009 equivale a insultos, pero felicitará al jugador si obtiene una puntuación lo suficientemente alta o logra hacer explotar a SCP-3009-1 disparándo el objetivo móvil, presente tanto en SCP-3009 como en las maquinas estándar de &#34;Dunk &#39;N Alien™&#34;.

Se puede activar un juego en SCP-3009 insertando 50 centavos. SCP-3009 sólo acepta centavos estadounidenses como pago válido. SCP-3009 y SCP-3009-1 entran en un estado latente cuando no están accionados, lo que hace que la contención sea bastante fácil. Sólo se debe jugar en SCP-3009 en pruebas llevadas a cabo por personal de nivel 3 o superior (véase Registro de Experimentos 183).

SCP-3009 fue recuperado en una arcadia dentro del ███████ Boardwalk, donde se presentaban numerosas quejas sobre una &#34;grosera&#34; máquina de Skee-Ball. SCP-3009 fue puesto bajo custodia de la Fundación bajo el pretexto de un mantenimiento de rutina. Se envió un modelo estándar de una máquina &#34;Dunk &#39;N Alien™&#34; para reemplazar a SCP-3009.

**Anexo:**

[[collapsible show=&#34;+ Registro de Experimentos 183&#34; hide=&#34;- Acceso Permitido&#34;]]

&gt; __**Experimento #1**__
&gt; **Jugador:** D-1293
&gt; **Puntuación ganada:** 12,500
&gt; **Premio otorgado:** Una peluca gris y lentes de lectura
&gt; **Comentarios hechos por SCP-3009-1:** &#34;¡Si vas a tirar como tu abuela, debes parecerte a ella!&#34;

&gt; __**Experimento #2**__
&gt; **Jugador:** D-5432
&gt; **Puntuación ganada:** 22,000
&gt; **Premio otorgado:** Un gran chupete
&gt; **Comentarios hechos por SCP-3009-1:** &#34;Si vas a chupar en skee-ball, [[footnote]]Un juego de palabras que significa apestar y chupar[[/footnote]] ¿por qué no chupar dulces también?&#34;

&gt; __**Experimento #3**__
&gt; **Jugador*:** Dr. Mansfield
&gt; **Puntuación ganada:** 31,500
&gt; **Premio otorgado:** Un juguete de elefante de felpa con un gran arco rojo
&gt; **Comentarios hechos por SCP-3009-1:** &#34;Estoy impresionado, no voy a mentir. Probablemente has dedicado más tiempo en skee-ball que en las mujeres&#34;

&gt; __**Experimento #4**__
&gt; **Jugador:** Dr. Larson
&gt; **Puntuación ganada:** 10,000
&gt; **Premio otorgado:** Una figura de plástico semejante al Dr. Larson llorando sin manos
&gt; **Comentarios hechos por SCP-3009-1:** &#34;¿Qué? ¡Obviamente no puedes usarlos bien!&#34;

&gt; __**Experimento #5**__
&gt; **Jugador:** Dr. Larson
&gt; **Puntuación ganada:** 8,000
&gt; **Premio otorgado:** Otra figurilla de plástico, esta vez que representa al Dr. Larson perdiendo un ojo junto con sus manos.
&gt; **Comentarios hechos por SCP-3009-1:**  &#34;Tu percepción de profundidad no puede empeorar, te estoy haciendo un favor.&#34;

&gt; __**Experimento #6**__
&gt; **Jugador:** Dr. Larson
&gt; **Puntuación ganada:** 15,000
&gt; **Premio otorgado:** Una pegatina con la palabra &#34;perseverar&#34; en ella
&gt; **Comentarios hechos por SCP-3009-1:** &#34;Yo creo en ti amigo&#34;

&gt; __**Experimento #7**__
&gt; **Jugador:** Dr. Larson
&gt; **Puntuación ganada:** 11,000
&gt; **Premio otorgado:** Una gorra de béisbol con las palabras &#34;no estoy enojado, sólo decepcionado&#34; exhibido en él.
&gt; **Comentarios hechos por SCP-3009-1:** &#34;Huh. Parece que mi creencia estaba fuera de lugar.&#34;

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Entrevista 218&#34; hide=&#34;- Acceso Permitido&#34;]]
&gt; **Entrevistado:** SCP-3009-1
&gt;  
&gt; **Entrevistador:** Dr. Larson
&gt;  
&gt; **Introducción:**  SCP-3009-1 acababa de dispensar el premio del Dr. Larson en el Experimento #7 30 minutos antes de la entrevista.
&gt; 
&gt; **&lt;Comienzo de la Entrevista, 18:22&gt;**
&gt; 
&gt; **Dr. Larson:** Tengo algunas preguntas para ti, SCP-3009-1.
&gt; 
&gt; **SCP-3009-1:** Dispara sin parar. Definitivamente puede disparar algo mejor que disparar bolas skee.
&gt; 
&gt; **Dr. Larson:** Bueno ... en primer lugar, ¿por qué haces eso? ¿Hacer estas bromas a expensas de otros?
&gt;
&gt; **SCP-3009-1:** Nací para hacer esto, Doc. Llámelo un regalo.
&gt; 
&gt; **Dr. Larson:** ¿&#34;Nacido&#34; para hacer que?
&gt; 
&gt; **SCP-3009-1:** Nacido, creado, no hace mucha diferencia cuando se puede pensar en el mismo nivel. Mis emociones corren profundamente, pero no lloro como ustedes humanos, especialmente no tanto como lo hiciste el último juego.
&gt; 
&gt; **Dr. Larson:** Pero, ¿por qué sientes la necesidad de insultar a los jugadores? ¿No quieres que se queden?
&gt; 
&gt; **SCP-3009-1:** No todos ellos.
&gt; 
&gt; **Dr. Larson:** ¿Qué quieres decir?.
&gt; 
&gt; **SCP-3009-1:** Lo que quiero decir es esto: Imagina que eres como yo, haciendo las mismas bromas día tras día. Las mismas líneas a cada jugador, riéndose de ellos cuando fallan y que aceptan la derrota de mala gana cuando lo hacen bien. ¿Entonces qué? Eres feliz cuando lo hacen bien, para verlos obtener sus merecidas recompensas, incluso te ríes de ellos sólo un poco, mantiene el espíritu vivo.  Pero ha pasado un maldito largo tiempo desde que he visto a alguien que realmente ama el modo que lo hago. Todo lo que conseguía eran niños pequeños, atraídos por el gran alienígena verde, o por los padres que intentaban demostrar sus habilidades a sus hijos. Yo estaba dando los insultos estándar, lo suficiente como para sacudirlos un poco, divertirlos, pero no los suficientes como para que se rindieran. Ya tenía suficiente. Así que hice mis insultos más inteligentes, más personales. La gente se ofendió y dejó de jugar. Pronto sólo los mejores, los que pudieron enfrentarme a mis insultos iniciales y que tenían la iniciativa de no dejar que un alíen tonto en una máquina de Skee-Ball afectara su desempeño, //aquéllos// fueron los únicos que quedaban. No lo habría tenido de otra manera. Claro, todavía me burlaba de ellos un poco, pero eso era todo en buen deporte, todavía les felicitaba y les di sus dulces cuando todo fue dicho y hecho. 
&gt; 
&gt; **Dr. Larson:** ¿Supongo que esto significa que no estás contento con la contención?
&gt; 
&gt; **SCP-3009-1:** Cuando estoy ausente, Doc, es casi como si estuviera dormido. Claro que extraño a los buenos, pero no tomaría como jugadores a los mediocres todo el día, todos los días. Pero me encantaría que dejara al Dr. Mansfield jugar conmigo un poco, tiene una habilidad bastante decente. Podría ser capaz de contrarrestar la seria decepción que me ha inculcado usted.
&gt; 
&gt; **Dr. Larson:** Pondré una palabra a mis superiores por ti.
&gt; 
&gt; **&lt;Final de la Entrevista, 18:25&gt;**
&gt; 
&gt; **Conclusión:** El Dr. Mansfield ha acordado jugar un juego en SCP-3009 por lo menos una vez a la semana. Los premios distribuidos hasta ahora han consistido en una variedad de animales de peluche.
[[/collapsible]]</textarea></pre>
