    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Orientamento
Autore: [[*user DrEverettMann]]
Originale: [https://scp-wiki.wikidot.com/orientation| Orientation]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Benvenuti al vostro orientamento. Sono l’agente Max Lombardi. Sono il vostro istruttore, dato che ho una gamba rotta e qualcuno tra gli addetti al personale mi odia.

Dunque, siete qui perché è possibile che non siate dei somari e potreste tornare utili nel contenimento di oggetti anomali che proveranno a uccidervi.

Allora, cominciamo con la missione basilare. Ci mandano a trovare una cosa strana, consegnarla e poi contenerla. I vostri colleghi più eruditi sono quelli che la studiano dietro una vetrata antiproiettile e frignano su quanto è difficile il loro lavoro. Stanno partecipando a una conferenza simile nella stanza 67. Lì dentro hanno ciambelle e caffè, giusto per infrangere le vostre speranze che ci fosse un minimo di giustizia in questo universo freddo, indifferente e stronzo. 

Comunque, alcuni di voi si occuperanno del recupero, come me, mentre altri gestiranno il contenimento. A volte potreste scambiarvi di posto. Di solito, prima del recupero, gli informatori conducono un’indagine. A proposito, anche loro hanno caffè e ciambelle, se vi stavate chiedendo quanti soldi sperpera la Fondazione. Comunque, gli informatori vanno in avanscoperta, trovano piste, raccolgono indizi e poi vi scaricano il barile.

Quando ricevete queste scarsissime informazioni, andate in regioni esotiche dove non vi è permesso andare a bere o chiacchierare con la gente del posto che non prova a uccidervi. Andate dove le soffiate vi dicono che si trova l’anomalia di turno. Un agente molto più in alto di voi nella catena alimentare va a parlare coi civili per capire che succede. Non invidiate questo agente. Se le cose vanno male, è nel peggior posto possibile. Comunque, una volta che dà il via libera, il resto della squadra interviene e porta via l’anomalia più in silenzio che può.

A volte, le anomalie non fanno le brave come vorremmo. Cioè, certo, magari è un bell’oggetto inanimato che non fa male a nessuno, o un tizio che non vuole neanche stare a piede libero, se fa del male a qualcuno. La maggior parte delle volte, è facile. A volte, però, è qualcosa che non vuole proprio collaborare e ha i mezzi per opporsi alla cattura. Quindi si applica una coercizione più forte. In un mondo ideale, gli informatori capirebbero quanto è resistente l’anomalia, quindi potremmo procedere spediti con la potenza di fuoco giusta per stenderla. In un mondo ideale, avremmo noi ciambelle e caffè. Poiché di solito andiamo alla cieca, si comincia a mani nude e si procede da lì.

A un certo punto, sembra che dobbiate scegliere tra catturare l’anomalia e tornare a casa tutti interi. Chi di voi preferisce morire, piuttosto che abbandonare la missione? Uno, due, tre, quattro... bene, voi cinque avete sbagliato. Al contrario di ciò che vi diranno alcuni svitati, la seconda scelta è quella preferibile. Il nostro lavoro è catturare anomalie, ma è difficile trovare agenti che ci riescono davvero, e si possono sempre catturare altre anomalie in seguito. L’opzione migliore è scappare a gambe levate. In questo modo, possono sempre mandare qualcun altro a catturare lo stronzo. Se non potete e si riduce tutto alla vostra vita o incolumità, è il momento di imbracciare il fucile e sparare allo stronzo. Se non funziona, sparate ancora perché, novantanove volte su cento, sparare funziona se insistete abbastanza. 

Ciò non significa che dovete sparare a tutto quello che si muove perché ve l’ha detto l’agente Lombardi. Si spara quando si deve. L’intento è consegnare le anomalie intatte. Ma se non è fattibile, la Fondazione si accontenta di studiarne i resti.

Queste erano le basi del recupero. Il resto di voi si occuperà del contenimento.

In un certo senso, il contenimento è più facile. Sapete dov’è l’anomalia e, almeno spero, avete idea di cosa fa e come fermarla. Tuttavia, ci sono delle complicazioni.

Innanzitutto, anche l’anomalia potrebbe osservare voi, dipende da quanto è intelligente. Ciò significa che capisce meglio cosa facciamo noi. Se scappa, saprà cosa significano le uniformi e chi potrebbe essere armato. Sarà anche incazzata. In teoria, è più incazzata coi tizi in camice bianco che la riempiono di aghi, ma potrebbe ricordarsi che sono stati i vostri colleghi a irrompere e portarla qui.

Inoltre, a meno che non vi troviate in un sito per un’anomalia sola, potrebbe liberarne altre se si avvicina troppo, e all’improvviso avrete a che fare con cinque o sei anomalie, invece di una. Potrebbero iniziare a combattere tra loro, ma dovrete buttarvi nella mischia per separarle e non staranno affatto al gioco.

Tra l’altro, ricordate che ho detto che il recupero è innocuo, la maggior parte delle volte? Ecco, a voi non è concesso questo lusso. Certo, alcune delle anomalie che sorvegliate sono sicure. A alcune vi staccano la testa e vi sfilano il cervello. E ne siete circondati tutti i santi giorni. Questo vale soprattutto se siete in uno dei siti per un’anomalia sola che ho menzionato, perché non impiegano così tanta manodopera per sorvegliare il cazzo di distributore.

Dunque, ecco a voi la vita da agente. Domande?

Tu, con gli occhiali e il dolcevita. Quanto è strano? Be’, una volta le ossa di un tizio si sono trasformate in gelatina. Gelatina all’uva. Sì, hanno fatto le analisi. Riscontravano tutte uva. È abbastanza strano?

Tizio rasato, dimmi. Chi decide cos’andiamo a cercare? In generale, sarà un direttore del sito responsabile del recupero. In definitiva, risale tutto al Comando O5, ma i Sovrintendenti si occupano più di strategia generale che di operazioni quotidiane.

D’accordo, tu, col //piercing// inquietante. Non so da dove vengono le anomalie. Sta agli informatori capirlo. Per favore, riferisci quello che ho detto agli informatori.

Maglietta rossa, terza fila. I benefici per la salute? Sono grandiosi, se sopravvivi. Abbiamo i migliori medici del mondo. Se è possibile rimetterti in sesto, lo fanno. 

Sì, tu, in fondo. Con la papera. Il vantaggio di questo lavoro? Per dirne una, lo stipendio è buono. Inoltre, se non facciamo il nostro lavoro, il mondo potrebbe finire. Non è una battuta. Sul serio, qualcuno lo deve pur fare. Vuoi essere ancora vivo domani? Buona scelta.

D’accordo, panzone. Che domanda hai? Come si entra in uno dei gruppi con caffè e ciambelle? Vai a cagare, ecco come.

Va bene, fesso smilzo col pizzetto. Il dottor Clef? È un ricercatore barra agente barra non so che cazzo fa. Sul serio, la maggior parte delle voci che girano su di lui sono stronzate. Anche le altre voci sono stronzate, ma potrebbero avere un vaghissimo fondo di verità. Comunque, non sei il dottor Clef, quindi non farti strane idee. Quando sarai un esperto, potrai cominciare a pensare di imitarlo, solo che sarai troppo intelligente per farlo. 

D’accordo, la pupa alla porta. La scimmia? È il dottor Bright. È innocuo. Detto ciò, tu hai una pistola elettrica e lui ha i genitali. Fa’ due più due.

La mia conferenza è finita. Siccome avete fatto i bravi, andrò a prendere del //punch// e biscotti. Non sono buoni come caffè e ciambelle, però non sono pieni di lassativi.</textarea></pre>
