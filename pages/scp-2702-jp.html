**アイテム番号:** SCP-2702-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2702-JPの存在する周辺地域の土地権利は財団所有のフロント企業が所有し、全ての住宅に一般人に変装したエージェント、機動部隊、研究員を配置してください。

SCP-2702-JPの内部調査計画は現在保留されており、1000ｍ以降の侵入は推奨されていません。POI-2702-JPの動向は現在も調査中であり、出現の兆候が確認された場合は対象区画に機動部隊を配置の上、厳戒態勢で待機させてください。

SCP-2702-JP内から出現する新たに発見されたSCP-2702-JP-1個体は随時捕獲し、サイト-81██の異常生物収容区画へと移送してください。攻撃的、または大量に発生するSCP-2702-JP-1個体に関しては在中する機動部隊によって武力制圧し、飛散した組織片に対しても火炎放射器等を用いた焼却処分を行ってください。

**説明:** SCP-2702-JPは██県██市██町郊外の一般住宅内に存在する異常空間です。SCP-2702-JPは非活性状態では両開きの扉に閉じられており、それを開放し内部に何らかの生命体が侵入することで異常性が発現します。SCP-2702-JPの状態は目視出来る範囲では直線状の廊下の様子を呈していると思われますが、レーザーポインターによる距離測定でも測定不能の数値を示すため最深部の状態は未だ不明です。現在は後述する複数の生体組織および生命体（以下、SCP-2702-JP-1とする）の存在やSCP-2702-JPを構成する壁面への癒着によりその正確な実態の把握は今だ出来ていません。

SCP-2702-JPは内部への進行距離に応じて生命体の細胞組織の組成や各個体としての形態、生体的構造を変化させます。以下は進行距離で見た状態変化をまとめた一覧です。

**進行距離と状態変化のリスト**
|| 進行距離 || 変化内容 ||
|| 約10m || 身体機能の改善。主に疾患がある箇所の治癒や損傷個所の修復が行われる。動体視力や感覚器官の機能向上、神経伝達の速度向上、筋組織の密度など直接的な身体構成の増強などが見られる。 ||
|| 約50ｍ || 全身の細胞変化。変化した細胞の性質から癌細胞と似た機能を有していると思われるが、正常な細胞を過度に侵食することはなく接触した細胞を緩やかに置換していく。これにより細胞分裂による細胞の劣化が防がれ、一種の不老状態へと移行する。それに伴い脳を構成する細胞の変化による事実上の機能障害が生じる傾向があり、記憶の混濁や言語能力の喪失、知能指数の低下などが顕著に見られる。 ||
|| 約100ｍ || 身体の形状変化。四肢の増加や感覚器官（眼球、耳、鼻腔など）の増加、複数の生命体の特徴、内部組織の変異や増殖、見た目上の身長や体重の増加が見られるようになる。これらは侵入した生命体のゲノム変化が主な原因であると思われるが、通常これらの変化に伴って組織崩壊が起こると予想されているにもかかわらず侵入した生命体は生命活動を維持する様子が観察できる。 ||
|| 約500ｍ || 組織の分離。組織崩壊とは異なり生体から身体の一部が分離するようになり、さらに分離した生体から独立した生命体が発生するようになる。この段階で出現した生命体は様々な形態をとり、哺乳類、爬虫類、昆虫類、植物類と似た特徴を有しながら生殖と捕食といった生物としての活動を繰り返すようになる。この時点で新たな生態系の形成が行われる。 ||
|| 約1000ｍ || 主に各距離に応じた形態変化、組織変化を可能にする個体へと変化する。しかし、大抵の生命体はこの地点に到達する以前に全身の組織が分離し個体としての形状を維持できなくなるため、現状明確な変異傾向は明らかとなっていない。現在、この地点に到達したSCP-2702-JP-1はPOI-2702-JPと同行している個体のみで、それ以外は観測されていない。 ||
|| 1000ｍ以降 || 計測不能 ||

SCP-2702-JP内で生命体が長期間滞在した場合、激しい頭痛、眩暈、吐き気、感覚麻痺等の症状がみられるようになり内部からの脱出を試みるようになります。これらの行動は不可視の障壁により防がれ、SCP-2702-JP外部から受ける何らかの作用（外部から対象を引っ張るなど）を受けない限り脱出は不可能です。しかし、600mから1000mに到達したSCP-2702-JP-1に関しては例外的にこの影響を受けなくなる事が判明しており、時おり該当する状態に至ったSCP-2702-JP-1が外部へと侵出してくる事案が複数回確認されています。

前述したSCP-2702-JPの異常性に関する説明はPOI-2702-JPが残した記録を元に構成されており、後に行った臨床実験により全て立証されています。しかし、現在SCP-2702-JPの周囲及び内部は多数の植物型SCP-2702-JP-1により覆われ、一部の敵対的な動物型SCP-2702-JP-1による妨害などにより調査が難航しています。

**補遺1:** SCP-2702-JPは1995年█月██日に行われた異臭に関する通報によりその存在が明らかとなりました。この異臭の原因はSCP-2702-JP内及び周囲で増殖した多種多様なSCP-2702-JP-1によるものであり、現在これらの発生に関わったのがPOI-2702-JP（本名:[[span class=&#34;ruby&#34;]]梁野[[span class=&#34;rt&#34;]]はりの[[/span]][[/span]] 孝和）であると推測されています。SCP-2702-JP-1の元になったと思われる存在に関してはPOI-2702-JPの残した研究レポートから対象の妻である[[span class=&#34;ruby&#34;]]梁野[[span class=&#34;rt&#34;]]はりの[[/span]][[/span]] 佐代子氏であると思われ、捕獲したSCP-2702-JP-1からも一部変質した同型の遺伝子情報を持った組織が確認されています。

財団調査部による調査結果では、POI-2702-JPは19██年に██大学の細胞生物学の非常勤講師に就任し、就任の約3年後に違法な人体実験を行ったとして起訴。懲役5年の実刑判決を受け、懲戒免職処分されていた事が判明しています。なお、離職後の動向は一切判明しておらず、POI-2702-JPがどの様な経緯でSCP-2702-JPが存在する家屋を購入したのかも未だ明らかとなっていません。

POI-2702-JPは現在もSCP-2702-JPの最深部に潜伏している事が判明しており、過去2回、財団機動部隊と接触が確認されています。

以下はPOI-2702-JPが残したSCP-2702-JPに関する研究レポートの抜粋です。
[[collapsible show=&#34;+ 記録2702-JP-001&#34; hide=&#34;- 閉じる&#34;]]
&gt; **█月█日**
&gt; 対象を発見。元々家屋内の見取り図と一致しない扉の存在には疑念を抱いていたが、このような異常空間が存在しているとは驚いた。扉の位置からしても本来なら壁があるだけのはずだが、どうやら無限に近い廊下が続いている様子だ。レーザーポインターでの測定もむなしく内部の距離は不明。通常の空間と比べて非常に気圧が低い事も判明し、極端に暗く、光源を投げ入れてみても殆ど意味がない事が分かった。光の屈折の具合や大気の状況、これらを鑑みるに今私がいる空間とは大きく勝手が違うようだと推測する。生身での突入は避けた方が良いだろう。
&gt; しかし、これは私にとっては所謂僥倖に思える。生体実験を行うには異なる環境条件が必要になってくるのは必然であり、こんなおあつらえ向きな場所はまたと無いだろう。佐代子さんもこの様子を見て今にも車いすから落ちそうな程に驚いていた。彼女に施してきた数々の機能向上実験の新境地が開けそうだ。明日から忙しくなる。私の望む生物のその先をこの目で直接拝めるかもしれない。

&gt; **█月█日　実験記録1**
&gt; 
&gt; **実験方法**
&gt; マウスを使用し、異常空間へ侵入した際の影響を観察する。
&gt; 
&gt; **結果**
&gt; 1回目マウス未帰還。
&gt; 2回目、マウスに紐を括り付け引っ張った結果、回収に成功。
&gt; 3回目、若年、老年のマウスを使用。結果、双方とも若年並みの身体能力を獲得した。
&gt; 
&gt; **備考**
&gt; 外から内部の様子を眺めていたが一度侵入したマウスが一向に戻ってこようとしなかった状態が観測された。というよりは戻れなくなっているといった方が正しい言い方だろう。目に見えない壁か、もしくは常識の異なる空間を隔てたことによる隔絶か、それは定かではないがどうやら内部からの帰還は容易ではなさそうだ。ただ、こちらからある一定の力を加えてやれば回収自体は簡単だという事も分かった。そんな大それた器具等は必要なく、ほんの少しの切っ掛けを与えてやる位で引っ張ればいい。これならば佐代子さんにも同様に実験に参加してもらえそうで安心だ。
&gt; また、興味深いことにこの空間はどうやら生物の身体機能を大幅に向上させる作用があるようだ。回収後の双方のマウスの細胞を観察してみた結果、癌細胞と似たような性質を持つものに変異していた事が判明した。しかも通常の癌細胞と異なり無尽蔵な増殖による健康な細胞への侵食被害というものを一切行わず、一部の栄養素や分裂の際に必要なエネルギーともいえる物をその他の細胞とも共有している様子が観察されたのだ。それでも死滅する細胞があった場合はその隙間を埋めるように分裂を繰り返す様子も観測できた。まるで計画性を伴う細胞置換の様な作用だ。大変興味深い。これをもし人間で行ったならば、一体どのような結果が得られるのだろう。私が今まで見たことのない様な変態効果が期待できそうだ。
&gt; 以前の実験では大きく失敗し多くの尊い命が犠牲になってしまった。儚くも散っていった彼女たちの為にも、私は実験を続けなければいけない。佐代子さんの笑顔も、より一層素晴らしいものになるだろう。

&gt; **█月█日　実験記録5**
&gt; 
&gt; **実験方法**
&gt; 距離ごとの目印を付けたロープを括り付け、進行距離と変化の差を明確化する。
&gt; 
&gt; **結果**
&gt; 進行距離によって身体への影響が顕著にみられるようになった。しかし、進む際や戻る際、停滞した場合も苦痛を感じる様子も観察できた。なお、この影響によって死亡した個体は観察されていない。
&gt; 
&gt; **備考**
&gt; マウス、モルモット、昆虫、爬虫類を使った実験の後、とうとうこの日を迎えた。人間においても凡そ10ｍの地点から身体的な欠陥部分の修復が発生し、現に半身不随となっていた佐代子さんが自分自身の足で歩いているのが観察できた。しかし、変化には痛みが伴う様であり、進むにも戻るにも、特に脳への負担が顕著であり主に頭痛や吐き気、時折あまりの苦痛で発狂したと思われる挙動も確認できた。実験を行ってから2日間は吐き気が止まらず栄養失調間際にまで身体が衰弱した。愛する人の苦しむ姿を見るのは、こちらもとしても耐え難い代物だ。だが、私自身、人の新たな可能性の探求と愛する妻の変革に同行できるという感覚に、大きな感動を抱いているのもまた事実だ。何より彼女が生きてここに戻ってこれたのが一番の成果であり、私の中の喜びの根幹だ。彼女なしでは生きてはいけない。彼女のいない人生など考えられない。私は端に彼女のその先を見てみたいだけなのだ。彼女の苦しみも、痛みも、全部わかっている。分かっているからこそ、前進し続けなければならない。これは宿命だ。好奇心と共に生まれてしまった私の宿命だ。現に、私はその戒めを込めて自身の腕を25回刺突した。彼女の苦しみに比べればこれぐらい容易いことだ。次はさらに奥を目指してみよう。彼女もきっと喜んでくれるはずだ。

&gt; **█月█日**
&gt; 
&gt; **経過**
&gt; 空間の侵入から1日が経過した。佐代子さんの細胞は他の実験動物と同様に急激な変化と置換を繰り返してはいるが、その変化には何ら痛みを感じていないらしい。よく言えば酷く馴染んでいると言った感じだろうか。また興味深いことがもう一つ、以前の実験で投入しかつ未帰還だった生物の情報が佐代子さんの肉体にも現れだしている様子が確認された。形状として現れているのは、首のあたりに蠅の羽に似た部位の出現と聴覚等の機能向上（他の哺乳類の情報が上書きされたのか、単純な感覚器官の向上なのかはまだ分かっていない）。進行度を上げていくことで個体としての境界線が細胞レベルで曖昧になっていく。これは大きな発見だ。ある種の融合だ。
&gt; 正に、これはあの苦しみを耐えきったからこその成果だと言えるだろう。今日も彼女は美しく、これからはあの長く黒い髪も、透き通るように白い肌もさらに磨きがかかっていく事だろう。私は彼女のその先が見たい。彼女の可能性を、彼女と共に追求していきたい。彼女は完璧だ。本当に非の打ち所がない、生きた女神だ。
&gt; 彼女は素晴らしい。
&gt; 
&gt; だが厳しいこと言えば、ただそれだけ。完璧であるだけなのだ。
&gt; それだけでは到底生物としての完成系は望めないし、本当にただそれだけで終わってしまうだけなのだ。もっとだ。もっと先の状態が彼女には必要だ。前回は足の修復。今回は細胞の変異。次は一体彼女の何が変わるのだろうか。今から楽しみで仕方がない。
&gt; 
&gt; 今夜は私の耳を彼女に捧げようと思う。これで喜んでくれると良いのだが。

&gt; **█月█日**
&gt; 
&gt; **経過2**
&gt; 侵入実験の経過とともに彼女の言語能力や記憶力、手足の正確な扱い方が曖昧になっている様子が観察される。無垢になっていく彼女は本当にいじらしく愛おしい。
&gt; 恐らく言語能力の欠如や記憶力の低下は肉体の変化に伴う副作用なのだろう。
&gt; 素晴らしい。それでこそ私の愛する女性だ。細胞の置換が行われているのは何も体や内臓だけではなく、脳組織とて例外ではない。懸念点があるとするならば、脳細胞の置換、もしくは変異が行われたとして、その細胞がその臓器に対応する機能を有するのか、はたまた獲得するのか、これがまだ定かではない。だが、これほどまでに細胞の変化に晒されていながらもなお生命活動を継続し尚且つこれだけの影響に留まっているのは特筆すべき結果だ。本来ならば肉体自体が崩壊し最終的には死滅。初期の段階でゲル化していてもおかしくない。昔行った実験においても似たような事例は7件確認できた。あの子達にも大変悪いことをしたし、あれも尊い犠牲の1つだ。贖罪もした。彼らの両親にも、同様の結末を与えてあげた。きっと、あの子たちもこれで満足してくれたはずだろう。それも含めて、あの異常空間での現象は先の動物実験でも立証済みなのだ。
&gt; それに、これはまだ仮説の段階ではあるが私の予想が正しければきっと、彼女の本体が死滅したとしても第2第3の佐代子さんを作り出すことができるだろう。あの空間で発生する深部の影響を観察してその可能性を見た。
&gt; 素晴らしい。本当に、素晴らしい。サンプルが増えることもそうだが、何よりも素晴らしいのは愛する人が増殖する事だ。これに尽きる。まるで、私の愛が呼応している様だ。
&gt; 素晴らしい。なんとも素晴らしい。

&gt; **█月██日**
&gt; 
&gt; **経過3**
&gt; とうとう進行距離が300ｍの地点にまで到達した。この段階から彼女の体内で生成されるタンパク質、血液、消化液等の分泌物の変化が顕著に現れ始め、大半は私の予想通りの結果となった。また、5回にわたる解剖実験においても未確認の臓器が4つも発見され、外見上の変化はまだ少ないが既に体内の再構築が行われている様だ。
&gt; 勿論、急速な細胞分裂に伴い獲得した回復能力も健在であり、2度にわたる臓器摘出を行ったとしても5分後には完全に回復しているのが確認できた。摘出した臓器も未だ脈動をつづけており、剰え異なる感覚器官の発生も確認済みだ。実験は順調そのものと言えるだろう。
&gt; 侵入実験を繰り返すたび、彼女は悲痛な声を上げながらなおも健気に前進を続けてくれている。私はその姿がとてつもなく愛おしい。まるで、彼女自身があの向こう側に呼ばれているようだ。（多少の嫉妬を覚えるのは仕方がない）
&gt; 声帯も変化してきているのか、人の物とは異なる声も混ざり始めている。発声の段階から複数の声が混ざり、解剖の際にも4層に連なる複数の声帯が確認できた。それぞれ人、馬、山羊の物と類似している。素晴らしい。何とも美しい。
&gt; 
&gt; だが、1つだけ、1つだけではあるが大きな懸念点もある。それは、佐代子さんに出現した生物の特徴が私が実験で使用した動物の物に該当していないという事だ。勿論、私は前述した生物を実験では使用していないし、彼女自身、それに類似する食材を摂取した記録もない。
&gt; 変化はとても素晴らしい現象だ。変化なくして進歩はあり得ない。だが、愛する人が汚さるのとこれとは全くの別問題だ。これの原因を究明しなくてはならない。もし佐代子さんを穢した存在がいるとするならば、私はきっと、冷静な判断を下すことが出来なくなるだろう。彼女に仇なすものを許す事は出来ない。排除すべきだ。

&gt; **█月██日　実験記録12**
&gt; 
&gt; **変化概要**
&gt; 四肢: 成熟した腕4本、未発達の腕3本。成熟した足34本（これに合わせ胴体の延長を確認）。
&gt; 眼球: 茶色虹彩の眼球が4つ。げっ歯類の物と思われる眼球が1つ。オニヤンマの物と類似する複眼が3つ。
&gt; 全長: 頭頂部から尻尾部分にかけて約5m。顔面はまだ人の形を保っているが、首の延長、体重の増加、大型爬虫類と似た体躯と尻尾の発生を確認。一部、腹部からは甲殻類のものと思われる節足が確認できる。
&gt; 口: 見た目上は人の物と変わらないが、喉奥部分にミミズと似た寄生虫の群体を確認。消化吸収の手助けをしていると思われ、投入したたんぱく源を即座に分解する様子が確認された。

&gt; 私の愛する人が人間の理を越えていく。色の異なるあの瞳も、膨れ上がったあの肉体も、背中の全てにまで毛根が揃ったあの黒髪も、全てがとても美しい。試行回数38回目にしてとうとう進行距離が1500ｍにまで到達した。やっとここまで来れた。彼女の姿形はより完璧な物に変化している。これまでの成果を体現しているようだ。私はまた貴女の魅力に憑りつかれてしまったらしい。

&gt; 家屋内を再度探索した結果、以前の住人の記録が発見できた。今後の研究に利用出来そうだ。
&gt; だが、何度も言う。この研究は私の物であり、佐代子さんは私の妻だ。誰にも渡しはしない。

&gt; **█月██日**
&gt; 
&gt; **実験方法1**
&gt; 密閉容器内にマウスを入れ空間内での経過を観察する。
&gt; 
&gt; **実験方法2**
&gt; 採取した大気を密閉容器内のマウスに吸わせる。
&gt; 
&gt; **結果1**
&gt; 変化なし。酸欠による死亡以外は何ら問題はない。
&gt; 
&gt; **結果2**
&gt; 進行距離5ｍ前後の細胞変化が観察された。

&gt; **備考**
&gt; 佐代子さんの協力もあり、あの空間が身体に与える原因の究明に一歩近づいた。死亡した生物での実験の結果からも死滅した細胞にも変化を及ぼすことは判明しているため、実験方法2から変化の原因はあの空間内の大気であるのは明白である。作用からして酸素と同様の作用を肉体に及ぼすのか、細胞の変化による適応が可能になっているのかはまだ分からないが、今後の研究で解明していくしかないだろう。
&gt; しかし、この実験の結果から私自身が空間の影響を受けることなく内部を探索する事が可能であることが判明した。彼女とともに内部へと至り、直接この目で彼女の変異を観察出来ることに、このレポートを執筆しているこの段階から興奮している。あの中で佐代子さんと1つになることも魅力的ではあるが、それでは彼女のその先を観測することが出来ない。私は彼女とともに、人間の可能性のその先を見たいのだ。変異とは律するべき物ではなく、推奨されていくべき改革だ。私はその先が見たい。見なくてはならない。

&gt; この3000ｍ地点のさらに奥には、きっと見たこともない未知なる生態系が構築されていることだろう。再度、帰還し追加の酸素ボンベを補充したうえでさらに奥の探索を行うとしよう。
&gt; 今では佐代子さん自身、自らの体積を変化させることも可能になり私自身の装備としての役割も担ってくれている。周囲の環境を構築している佐代子さんの分身も全てが友好的であるとは限らないため、一部の使役が不可能な生体とは敵対せざる得ない。少々心苦しくはあるが、一部の駆除は避けられないのだ。その度に、酷く心が痛む。これほどの拷問はそうそうない。
&gt; 兎に角、ここは素晴らしい。生命の変異を間近で観察できかつ愛する我妻の可能性を観察する事が出来る。私は今、とても満たされている。素晴らしい。本当に、ここは素晴らしい。

&gt; **追記**

&gt; 奥に進めば進むほどに強大で強力な佐代子さんが生まれている。だが、それらはこの空間の格好の餌食でしかないのだ。内部の様子も数多に枝分かれし、全体的な広さも当初の5倍までに拡大してきた。
&gt; 許しがたい。何とも、許しがたい。
&gt; このような蛮行、許されるはずがない。

**補遺2:** 現在、POI-2702-JPは1995年█月██日と199█年██月██日を合わせた2度の出現事案を発生させており、その都度、SCP-2702-JP侵入部近くに在中していた機動部隊と戦闘を行っています。これによる死傷者は今までに計20名確認されています。

POI-2702-JPは現在スーツの上に半透明の防護服を着用しており、背中に背負った酸素ボンベとチューブで接続したガスマスクを着用した状態で存在しています。また、酸素ボンベとは別に背負っている金属製のケースには小型化させたSCP-2702-JP-1を収納しており、時折それを解放しかつ延長させたSCP-2702-JPの各部位を自身の腕や足に装備することで敵対存在からの防御や攻撃、立体的軌道の補助や高速移動の補助に利用しています。SCP-2702-JP-1自体も自身の形態を自在に変化させる事が可能であり、時折POI-2702-JPから独立して戦闘に参加しPOI-2702-JPを支援します。また、分離させた細胞を周囲に散布させ周辺環境を変異させることで様々な影響を及ぼします。

POI-2702-JPは時折装備している試験管に保管されたSCP-2702-JP-1から分泌されるフェロモンや植物型SCP-2702-JP-1の種子を用いて、それぞれを使役または利用します。現在これらの装備で主に確認されているSCP-2702-JP-1生体は、全長30㎝の昆虫型、爆発的な成長をする樹木型、小型でかつ2足歩行の肉食型（主な機関は口部のみ確認）の3種類が該当します。
