+++++ UPOZORNĚNÍ ADMINISTRACE ZÁZNAMŮ A INFORMAČNÍ BEZPEČNOSTI

Následující dokument je archivní a informace v něm nemusí být pravdivé, či aktuální. Aktuální a platná verze tohoto dokumentu je přístupná z odkazu na konci této stránky.
[[/=]]
[[/div]]
[[include :scp-cs:component:anomaly-class-bar-source
|item-number= 301-CS
|clearance= 2
|container-class= euclid
|secondary-class= none
|disruption-class= vlam
|risk-class= kritické
]]
**Speciální Zadržovací Procedury:** SCP-301-CS je umístěno na podlaze standardní zadržovací cely v křídle pro prostorové anomálie Oblasti-09CS. V cele musí být umístěno několik středně velkých kamenů a jednou týdně musí být do cely posláno dospělé prase. V případě, že SCP-301-CS-A pozře jeden z kamenů, musí být prase do cely posláno okamžitě a kámen musí být nahrazen. Zaměstnanci musí od SCP-301-CS udržovat odstup minimálně 7 metrů.

--SCP-301-CS-B se nachází v bývalé zadržovací cele SCP-301-CS, kde musí být neustále monitorováno a hlídáno. Zaměstnanci vstupující do cely musí být provazem připoutáni ke stěně před vstupními dvěřmi. Pro více informací viz Dodatek-301-CS-1.--

**Popis:** SCP-301-CS je čtvercové, kovové víko kanálu o rozměrech přibližně 60 x 60 cm. V případě že je SCP-301-CS položeno na vodorovný povrch, splyne s ním a vytvoří pod sebou čtvercovou šachtu o neznámé hloubce. Tato šachta se vytvoří pokaždé, nehledě na to jestli je to z fyzikálního a prostorového hlediska možné. Stěny šachty se zdají být vytvořené z betonu, avšak podrobná analýza není možná. Jakékoliv dálkově ovládané zařízení, které se jakoukoliv svojí částí dostane do šachty okamžitě přestane reagovat a je s ním přerušeno spojení.

Pokud SCP-301-CS po dobu přibližně 3 hodin nebylo na žádný vodorovný povrch umístěno, začne sebou agresivně škubat v neustále a pravděpodobně náhodně se měnícím směru. Intenzita těchto záškubů se postupem času zvyšuje a limit jejich síly, zatím nebyl objeven. SCP-301-CS v tomto chování pokračuje, dokud neustane na povrchu, se kterým splyne.

Jakmile je SCP-301-CS takto na určitém povrchu umístěno a přiblíží se k němu na vzdálenost přibližně 5 metrů živá entita, mříže víka se začnou roztahovat směrem od jeho středu, až nakonec splynou s okraji SCP-301-CS, ze kterého následně velmi rychle vyleze 5 černých chapadel, o kterých se předpokládá že patří neznámé entitě, označené jako SCP-301-CS-A. Chapadla se pak na přibližně 1 sekundu napřímí, načež provedou prudký výpad směrem k entitě, která se k SCP-301-CS přiblížila. Poté entitu zachytí a vtáhnou ji do SCP-301-CS. Žádná část SCP-301-CS-A, kromě jeho chapadel, zatím nebyla spatřena.

V případě, že SCP-301-CS-A několik dnů[[footnote]]Přibližně 1 až 2 týdny, avšak výjimečně se tato doba může lišit. Příčina změny této doby, pokud nějaká je, nebyla objevena.[[/footnote]] nepozře žádnou živou entitu a žádná taková entita není v jeho dosahu, začne do SCP-301-CS vtahovat neživé objekty, přičemž se intervaly mezi jednotlivými manifestacemi drasticky zkracují, dokud takovou entitu nepozře. SCP-301-CS-A je v tomto stavu za tímto účelem schopné ničit celé budovy, nebo tříštit i jinak velmi pevné materiály.[[footnote]]Z neznámého důvodu není SCP-301-CS-A schopné ovlivnit žádný objekt nebo živou entitu, která je pod SCP-301-CS.[[/footnote]] --Pokud se v dosahu SCP-301-CS-A nenachází žádný objekt, který by mohlo pozřít, [[DATA VYMAZÁNA]]. (viz Dodatek-301-CS-1)--

SCP-301-CS bylo objeveno 21. ledna 2030 ve vesnici [VYMAZÁNO] po 12 ohlášených pohřešování během 2 týdnů. SCP-301-CS bylo poté zajištěno a obyvatelům vesnice byla podána amnestika.
-----
[[collapsible show=&#34;+ Dodatek-301-CS-1 (Vyžadována prověrka 3/301-CS)&#34; hide=&#34;- Prověrka přijata&#34;]]
**Dodatek-301-CS-1 byl smazán na příkaz staršího výzkumníka Andersona**

&gt; //**Poznámka staršího výzkumníka Andersona:**//
&gt; //Nevím co si myslíte, že děláte, ale tohle není Wattpad, do kterého si můžete psát svoje fanfikce a creepypasty, tohle je Nadační databáze. Autor téhle složky mi není schopný říct proč ten výmysl napsal, ale pochybuju, že někdo jako on by s tímhle přišel sám. Proto bych těm, kteří tohle vymysleli, rád připomněl, že jediný důvod, proč vás teď nedohledám je ten, že nemám dostatečnou motivaci. Jestli se ale něco takového bude opakovat, osobně dohlédnu na to, abyste skončili jako Třídy-D u těch nejhorších Keterů.//
&gt;
&gt; - Starší výzkumník Anderson
&gt; 15. března 2030
[[/collapsible]]
-----
[[collapsible show=&#34;+ Zpráva ředitele Oblasti-09CS&#34; hide=&#34;- Zpráva ředitele Oblasti-09CS&#34;]]
&gt; //Tímto upozorňuji čtenáře této složky, že SCP-301-CS neexistuje. V celém křídle prostorových anomálií není nic, co by jen vzdáleně připomínalo anomálii, kterou popisuje tento dokument a žádný ze zaměstnanců si nevybavuje, že by taková anomálie kdy byla v zadržení. Zároveň mohu s klidným svědomím prohlásit, že žádný starší výzkumník Anderson v Oblasti-09CS nikdy nepracoval. Tento záznam je proto považován za sabotáž Nadační databáze s tím, že aktuálně probíhá pátrání a vyslýchání všech zaměstnanců, kteří se na něm podíleli. Po vyřešení tohoto incidentu, bude tato složka smazána.//
&gt;
&gt; - Oblastní ředitel Josef Mlácen
&gt; 23. dubna 2030
[[/collapsible]]
-----
[[collapsible show=&#34;+ Zpráva ČROD&#34; hide=&#34;- Zpráva ČROD&#34;]]
&gt; 20. července 2030 bylo ČROD rozhodnuto o poslání Mobilní Úderné Jednotky Noctua-6 do Oblasti-09CS, kvůli jejímu možnému narušení, a to z následujících důvodů:
&gt; * Existence a nepozměnění této složky necelé tři měsíce po uveřejnění dodatku výše
&gt; * Fakt, že Oblast-09CS poslední 2 dny neodpovídá na žádný pokus o komunikaci s ní
&gt; * Neodpovídající plány Oblasti-09CS (plány byly ukázány jejich autorům, kteří o přibližně polovině místností včetně celého křídla prostorových anomálií prohlásili, že je nikdy nenavrhli a že tyto části Oblasti nikdy nebyly postaveny)
&gt; * Existence 7 SCP záznamů o objektech údajně zadržených v Oblasti-09CS, o kterých si nikdo ze zaměstnanců údajně se podílejících na jejich zadržení nevybavuje, že by kdy existovaly
[[/collapsible]]
-----
[[collapsible show=&#34;+ Závěrečné ustanovení&#34; hide=&#34;- Závěrečné ustanovení&#34;]]
&gt; Události popisované výše jsou považovány za vyřešené. Tato složka byla na příkaz ČROD uzamčena a archivována. Dokument popisující anomálii nesoucí označení SCP-301-CS je dostupný níže zaměstnancům s prověrkou 4/301-CS.
&gt;
&gt; - [[[scp-104-cs|Dr. František Pilát]]]
&gt; 23. záři 2030
[[=]]
