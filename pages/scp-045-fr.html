[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-045-fr/images%20%281%29.jpg|caption=SCP-045-FR en una de sus antiguas celdas de contención.]]

**Ítem #:** SCP-045-FR

**Nivel de Amenaza:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-045-FR está contenido en una celda excavada en un bloque de hormigón de 10*10*10 metros. La celda es accesible a través de una puerta de acero de seis (6) metros de largo y alto y treinta (30) centímetros de grosor.

SCP-045-FR debe ser alimentado en un ciclo semanal con carne y fruta deshidratada. Cualquier tipo de líquido producido deberá ser comunicado lo antes posible. Si el objeto está consumiendo un líquido, todo el personal deberá permanecer fuera de su celda de contención, retirando también cualquier objeto de menos de cinco (5) metros cúbicos de volumen aproximadamente, si está presente. La entidad se observará a través de una ventana de plexiglás reforzada de seis (6) metros de grosor.

**Descripción:** SCP-045-FR pertenece a la especie //Birgus latro// (Cangrejo de los cocoteros) y no presenta ninguna anomalía física. El objetivo principal del organismo parece ser localizar y consumir todo tipo de líquidos a su alrededor, independientemente de la cantidad o su posición, por razones desconocidas. Este objetivo parece tener prioridad sobre las necesidades primarias para sobrevivir.

Tras ingerir un líquido, la entidad segrega una saliva cuya composición química difiere de la de su especie. De hecho, las moléculas de esta saliva son totalmente diferentes de las que se encuentran en la saliva de otros individuos de la misma especie. Los intentos de sintetizar el producto han tenido éxito, pero ninguno ha conservado el efecto anómalo del líquido. La entidad siempre produce una cantidad de saliva igual o mayor que el líquido ingerido. Este efecto no se produce si el artrópodo  ingiere un elemento no líquido o que no contenga fluidos. SCP-045-FR parece ser capaz de sobrevivir sin necesidad de hidratarse y puede ingerir cualquier líquido sin verse afectado por sus efectos, sean cuales sean. No parece tener preferencias en su elección del fluido. Se desconoce el límite de viscosidad a partir del cual la muestra considera que el objeto es líquido, pero a primera vista parece variable.
El animal se siente atraído por el fluido sanguíneo de los seres vivos cercanos, así como por sus diversos fluidos corporales, por lo que SCP-045-FR se considera hostil.

La saliva secretada por SCP-045-FR cuenta con un efecto anómalo, una vez que ha entrado en contacto con un objeto de menos de cinco (5) metros cúbicos, la división celular de las células contenidas en la saliva aumentará rápidamente hasta cubrir al objeto por completo. Según las primeras pruebas realizadas el ██/██/████, si este objeto es mayor a cinco (5) metros cúbicos, el proceso químico para cubrir el objeto dejará de ocurrir después de cubrir entre el 20% y el 90% del objeto. El objeto envuelto por la saliva se volverá quebradizo y desaparecerá después de ocho (8) segundos. Observar el líquido u olerlo no provoca este efecto. La Fundación desconoce a la fecha si los objetos envueltos por la saliva de SCP-045-FR se destruyen o son transportados a algún lugar tras su desaparición.

**Registro de Experimentos 045-FR-01:**

[[div class=&#34;blockquote&#34;]]
__Objetivo de la prueba:__ Probar la saliva de SCP-045-FR con varios tipos de objetos y deducir si el objeto en cuestión interfiere con las propiedades anómalas de SCP-045-FR.

__Objeto 1:__ Un (1) lingote de acero.
Resultado: Absorbido en su totalidad. No hay residuos.

__Objeto 2:__ Dos (2) espinillas de ternera.
Resultado: Absorbido en su totalidad. No hay residuos.

__Objeto 3:__ Una (1) pieza de abrigo de fibra sintética.
Resultado: Absorbido en su totalidad. No hay residuos.

__Objeto 4:__ Una (1) granada con el pin quitado.
Resultado: Absorbido en su totalidad. No hay residuos.
Nota: La explosión de la granada también fue absorbida.

__Objeto 5:__ Una (1) placa de polonio de 10*10*1cm
Resultado: Absorbido en su totalidad. No hay residuos.
Nota: La radiación no tuvo ningún efecto en las propiedades anómalas de SCP-045-FR ni en su salud.

__Objeto 6:__ Una (1) barra de uranio.
Resultado: Absorbido en su totalidad. No hay residuos.
Nota: La radiación no tuvo ningún efecto en las propiedades anómalas de SCP-045-FR ni en su salud.

__Objeto 7:__ Una (1) muestra de piel de SCP-███.
Resultado: Absorbido en su totalidad a pesar de ser indestructible. No hay residuos.
