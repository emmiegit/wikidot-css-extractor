    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>「哦，特工木村的快乐厨房，么」
 
虎屋博士摇了摇办公椅，将手上的洋娃娃鳄鱼托了托。咖啡的香气弥漫在休息时间的研究室中，3名研究员各自放松着身心。
「是啊，他手艺可棒了。说是下周要教做万圣节的小点心呢」
「下了班大家一起做料理一定很欢乐吧」
「然后嘞，你手艺有没有长进啊？贺鸟」
「要你管。倒是你会不会烧菜啊？」
「别小瞧我，炒饭的话我还是会做的」
「反正马场君也就只会做炒饭了吧」
「切，怎么连犬饲你也跟着一起搅和啊」
虎屋把视线从聊的正high的研究员上移开，一边玩弄着玩具鳄鱼一边陷入沉思。
　
「……快乐厨房，要不要去参加看看」
　
瞬间研究员们的表情都僵住了。
「别别别别」
「博士您等等，请三思啊」
「各位这是怎么了」
虎屋一脸不解的看着部下们。对于自己做出来的东西的评价—— 他人称之为『杀戮兵器』『 暗黑物质』『新SCP项目』等等这件事，这个男人完全没有自觉。
「不上班的时候我想干什么是我的自由吧」
「悬崖勒马啊，博士，真的求你——」
「发件。OK，申请好了」
「啊啊」
「怎么会」
「糟透了……」
对于眼前这盘用基金会专用的手机发完邮件，得意洋洋的冒着热气的炸鸡块，研究员们各个膝盖跪地。　
　
　
　
「……然后呢，结果怎么样了？」
拿着报告书过来的玛奥的问道，虎屋则是一脸的得意。
「我跟你说噢，木村见了我对我说『我久仰虎屋博士的大名！请您务必来快乐厨房做助理』」
「真的么」
「嗯。然后我就一直在数盘子上的豆子」
「……哈哈，是么。玩的开心么？」
没有注意到对方一脸无语的炸鸡块继续散发着他那令人垂涎欲滴的香味。
　
「相当开心！」</textarea></pre>
