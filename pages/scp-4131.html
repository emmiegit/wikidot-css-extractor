------

[[include component:image-block
    name= https://scp-wiki.wdfiles.com/local--files/scp-4131/anomalocaris_model_2.jpg|
    caption=Ricostruzione di un esemplare di anomalocaride, la specie di appartenenza di SCP-4131.
]]

**Procedure Speciali di Contenimento:** SCP-4131 è contenuto in una cisterna d&#39;acqua a temperatura controllata di 10 m^^3^^, nel Settore 3 del Sito-201. Le pareti della cisterna sono progettate per resistere alle esplosioni ad alto impatto, con uno strato aggiuntivo intorno alla cisterna, nel caso di una breccia nel contenimento. Per comunicare con SCP-4131, si deve usare uno schermo installato nella cisterna, il quale raffigura i messaggi scritti dagli intervistatori.

Su richiesta di SCP-4131, accanto alla cisterna è stata costruita una stanza di osservazione con una finestra, in modo che possa vedere gli intervistatori. Tutti gli intervistatori devono essere addestrati per sopportare i fenomeni psionici. I membri del personale che interagiscono con SCP-4131 devono continuare a fargli credere che la Fondazione sia un&#39;organizzazione dedita alla caccia al trilobite e che SCP-4131 sia un suo agente operativo. È vietato nella maniera più assoluta introdurre materiali e suppellettili correlati ai trilobiti nella stanza di osservazione.

**Descrizione:** SCP-4131 è un anomalocaride[[footnote]]Un genere estinto di predatori vissuti nel periodo Cambriano; si ritiene che fossero parenti stretti degli artropodi ancestrali.[[/footnote]] munito di un insieme di armamenti esplosivi a distanza al posto della testa. SCP-4131 è lungo 1,6 m, dunque più grosso della maggior parte dei fossili di anomalocaride, e alcune sezioni del suo corpo sono state sostituite da controparti metalliche. Ciò comprende soprattutto porzioni del carapace, sebbene anche numerose pinne siano state rimpiazzate.

La testa è composta da 2 sezioni:
* 1/3 della testa è costituito dallo stesso materiale del carapace, con una griglia di metallo incorporata: si presume che funga da rafforzamento. Su di essa è incisa un&#39;iconografia stilizzata di anomalocaridi e trilobiti fatti a pezzi; tuttavia, l&#39;usura significativa ha reso indistinguibili molti dettagli. Sono presenti 3 canne, solo una delle quali è funzionante e in grado di sparare esplosivi fatti di materiale del carapace.

* 2/3 sono costituiti per intero da metallo. Sulla sua superficie, è dipinto in bianco il simbolo di un artiglio da dinosauro teropode in un cerchio. Sono presenti 4 canne, le quali possono sparare proiettili simili a quelli progettati dagli umani, come torpedini, mine navali e missili.

Il modo in cui SCP-4131 genera le munizioni è ignoto.

Nonostante la mancanza di organi sensoriali, SCP-4131 ha dimostrato una consapevolezza completa dell&#39;ambiente che lo circonda. Non ha bisogno di nutrirsi; non è noto come ottenga energia. SCP-4131 è sapiente e può comunicare tramite la telepatia: invia messaggi che il cervello umano interpreta come frasi nella sua lingua madre. Poiché SCP-4131 tende a divagare quando gli si parla, oltre a odiare i trilobiti, gli intervistatori hanno avuto difficoltà a comunicare con esso.

SCP-4131 fu scoperto il 18/09/2015 da una coppia di cacciatori di fossili dilettanti, lungo la riva del fiume Etobicocke.[[footnote]]Un corso d&#39;acqua nella Grande Toronto, in Canada.[[/footnote]] Poco dopo essere stato dissotterrato, SCP-4131 urlò numerose imprecazioni contro le &#34;facce di merda segmentate&#34; e ringraziò i cacciatori di fossili per averlo liberato dalle sue &#34;catene&#34;, dopodiché usò delle granate con propulsione a razzo per eiettarsi nel fiume. Entrambi gli individui riportarono ferite gravi a causa delle esplosioni.

Nel corso dei giorni successivi, furono fatte segnalazioni di esplosioni e voci che inveivano contro i trilobiti nel lago Ontario, il che spinse la Fondazione a indagare. Furono schierate la SSM Nu-3 (&#34;Limnofobia&#34;)[[footnote]]Una squadra speciale mobile con sede al Sito-201 che agisce presso il lago Ontario.[[/footnote]] e la SSM Phi-2 (&#34;Ragazze Furbe&#34;), le quali avvistarono in fretta SCP-4131 sparpagliando boe di monitoraggio a forma di trilobite. Dopo aver incontrato SCP-4131 il 25/09/2015, le squadre speciali mobili si presentarono come &#34;l&#39;agenzia per lo sterminio dei trilobiti&#34;, intenzionata a reclutarlo. SCP-4131 entrò in contenimento di sua volontà poco tempo dopo.

[[collapsible show=&#34;▷ Intervista 4131/2&#34; hide=&#34;▽ Intervista 4131/2&#34;]]

&gt; **Intervistatrice:** la ricercatrice Annabel Xiulan
&gt;  
&gt; **Intervistato:** SCP-4131
&gt; ------
&gt; **&lt;INIZIO REGISTRAZIONE&gt;**
&gt;  
&gt; **Ricercatrice Xiulan:** Buongiorno, SCP-4131. Mi chiamo Annabel Xiulan, sono un&#39;esecutrice //senior// di trilobiti.
&gt;  
&gt; **SCP-4131:** Avete trovato trilobiti da uccidere?
&gt;  
&gt; **Ricercatrice Xiulan:** Scusa, ma no.
&gt;  
&gt; **SCP-4131:** Mannaggia!
&gt;  
&gt; **Ricercatrice Xiulan:** Ti faremo sapere, se ne troviamo. Comunque, posso farti qualche domanda su di te?
&gt;  
&gt; **SCP-4131:** Le domande sono grandiose. Significano che posso dirvi quanto è bello sparare a quegli stronzi col guscio, quindi chiedetemi pure.
&gt;  
&gt; **Ricercatrice Xiulan:** D&#39;accordo. Innanzitutto, perché vuoi uccidere i trilobiti?
&gt;  
&gt; **SCP-4131:** Cosa? Gli si vede la malvagità negli occhi! Ogni loro particella ti odia! Vuole vederti bruciare! Che bisogno c&#39;era di chiedermelo?
&gt;  
&gt; **Ricercatrice Xiulan:** Controllavamo se ci eri fedele.
&gt;  
&gt; **SCP-4131:** Ah, meno male. Avevo paura che foste come il mio amico che provò a mangiarne uno perché non si rendeva conto che erano malvagi, così i trilo-bastardi gli staccarono la testa e... poveraccio.
&gt;  
&gt; **Ricercatrice Xiulan:** Ora, quante armi hai?
&gt;  
&gt; **SCP-4131:** Rasero anche al suolo la sua fattoria. Oh, giusto. Vediamo: ho missili, torpedini, lance, spuntoni retrattili, mine, pistole normali, pistole a lava, qualcosa che mi spaventa a morte, la &#34;mossa segreta&#34;, la mia stessa testa...
&gt;  
&gt; [SCP-4131 gira su se stesso all&#39;improvviso e spara una serie di torpedini contro le pareti della cisterna]
&gt;  
&gt; **Ricercatrice Xiulan:** Perché l&#39;hai fatto?
&gt;  
&gt; **SCP-4131:** [sussurra] Trilo-fantasmi.
&gt;  
&gt; **Ricercatrice Xiulan:** Capisco.
&gt;  
&gt; **SCP-4131:** Oh, giusto, mi sono distratto. C&#39;era... dunque... c&#39;era...
&gt;  
&gt; **Ricercatrice Xiulan:** Ci possiamo tornare dopo. Potresti dirmi come hai ottenuto queste armi?
&gt;  
&gt; **SCP-4131:** Non ci sono altre armi, che io ricordi, ma ricordo bene quella volta con uno dei miei compari: era tipo &#34;ehi, vuoi sparare a quei trilobati incestuosi?&#34; e io volevo sparare a quei trilobati incestuosi, così mi unii al nostro corpo di spedizione. Così riconquistammo alcuni villaggi, ce la spassammo, facemmo esplodere le cose e fu grandioso.
&gt;  
&gt; **Ricercatrice Xiulan:** È un bene che tu fossi bravo nella tua milizia, ma non è quello che ho chiesto. C&#39;è qualcosa che potresti dirmi su come hai avuto le armi?
&gt;  
&gt; **SCP-4131:** Ma, com&#39;era ovvio, andò tutto in malora quando altri compari vollero attaccare il Signore e, com&#39;era ancora più ovvio, pensammo che fosse una mossa furba perché erano minuscoli, come gli altri trilobiti, e potevamo vincere senza problemi! Ahahahaha! Poi tutti tranne me furono buttati fuori dall&#39;oceano e il Signore mi gettò in un vulcano.
&gt;  
&gt; **Ricercatrice Xiulan:** Mi stai ascoltando?
&gt;  
&gt; **SCP-4131:** In compenso, però, mi feci una bella dormita in una comoda roccia, finché quei tizi con gli artigli non mi dissotterrarono. Volevano che sparassi a un certo popolo di [[[http://fondazionescp.wikidot.com/scp-317|lucertole con la testa a cupola]]], ma non erano trilobiti, quindi mi sembrò stupido.
&gt;  
&gt; **Ricercatrice Xiulan:** Ehilà?
&gt;  
&gt; **SCP-4131:** Sì?
&gt;  
&gt; **Ricercatrice Xiulan:** [sospira] Potresti approfondire sulle persone con gli artigli?
&gt;  
&gt; **SCP-4131:** Sì. Avevano i denti grossi, un mucchio di piume, una coda lunga e il corpo longilineo. Erano veloci anche sulla terra.[[footnote]]Si presume che stesse descrivendo dei dinosauri teropodi.[[/footnote]] Continuavano a dirmi che i trilobiti si erano estinti, ma so quanto sono scaltri quei demoni: si fingevano estinti! Ma la gente con gli artigli si ostinava a dirmi che erano scomparsi davvero. Era fastidioso ma, ehi, mi aggiustarono la testa e mi diedero pistole nuove, così sparai a più trilobiti di quanti non ne avessi mai scannati! Intere montagne di trilobiti che esplodevano! Non rimase neanche un Signore! I tizi con gli artigli lo trovavano sciocco, ma mi ripararono, quindi mi stavano simpatici. Peccato solo che la grande bomba li abbia uccisi tutti.
&gt;  
&gt; **Ricercatrice Xiulana:** È proprio un peccato, a quanto pare avrebbero potuto contribuire alla causa. Ora, puoi dirmi come hai ottenuto le tue armi?
&gt;  
&gt; **SCP-4131:** Ehm... era... aspetta.
&gt;  
&gt; **Ricercatrice Xiulan:** Aspettare?
&gt;  
&gt; **SCP-4131:** Aspetta.
&gt;  
&gt; **Ricercatrice Xiulan:** Cosa c&#39;è?
&gt;  
&gt; **SCP-4131:** Sei un trilobite?
&gt;  
&gt; **Ricercatrice Xiulan:** Non sono un trilobite.
&gt;  
&gt; **SCP-4131:** Fai tante domande. Come un trilobite.
&gt;  
&gt; **Ricercatrice Xiulan:** Ma sei tu che volevi che ti facessi le domande.
&gt;  
&gt; **SCP-4131:** Sei una spia? Quanti trilobiti sono impilati nel tuo costume di carne? Come vi siete infiltrati in questa agenzia?!
&gt;  
&gt; **Ricercatrice Xiulan:** Ripeto, non sono una pila di trilobiti in un costume di pelle.
&gt;  
&gt; **SCP-4131:** Dimostralo!
&gt;  
&gt; **Ricercatrice Xiulan:** Come?
&gt;  
&gt; **SCP-4131:** Ehm... non pensavo che lo chiedessi. Uhm... oh, sì! Prendi la tua seppia di metallo.
&gt;  
&gt; **Ricercatrice Xiulan:** Cosa?
&gt;  
&gt; **SCP-4131:** La tua penna, e spaventala per farle schizzare inchiostro sulla tua... ehm... carta, si chiama così, giusto? Vero?
&gt;  
&gt; **Ricercatrice Xiulan:** Sì, la carta.
&gt;  
&gt; **SCP-4131:** Scrivici &#34;i trilobiti mangiano la merda&#34;.
&gt;  
&gt; [La ricercatrice Xiulan scrive la frase sul suo taccuino, quindi lo gira verso SCP-4131]
&gt;  
&gt; **SCP-4131:** Sì, può andare. Ora mi fido di te.
&gt;  
&gt; **Ricercatrice Xiulan:** [annuisce con calma] C&#39;era un motivo per cui volevi che scrivessi questa frase?
&gt;  
&gt; **SCP-4131:** Alcuni trilobiti mangiano la merda. Una volta mangiarono la mia. Fu rivoltante.
&gt;  
&gt; **Ricercatrice Xiulan:** Capisco. Ora, posso farti un&#39;ultima domanda?
&gt;  
&gt; **SCP-4131:** Sì.
&gt;  
&gt; **Ricercatrice Xiulan:** Sei nato con le tue armi?
&gt;  
&gt; **SCP-4131:** Sì.
&gt;  
&gt; **Ricercatrice Xiulan:** Perché?
&gt;  
&gt; **SCP-4131:** Se fossi nato senza, non avrei potuto far esplodere i trilobiti.
&gt;  
&gt; **&lt;FINE REGISTRAZIONE&gt;**
