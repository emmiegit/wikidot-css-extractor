**Об&#39;єкт №:** SCP-5865

**Клас об&#39;єкта:** Тауміель

**Особливі умови здержування:** Згідно з Угодою Місця Зустрічі, стримування SCP-5865-A обмежується стандартною дипломатичною діяльністю Міжвимірного Департамента. Лише обраним співробітникам Міжвимірного Департамента дозволяється входити в SCP-5865 з причин  інших, ніж здобуття співробітників класу D. За жодних обставин співробітники Фонду не повинні намагатись внести будь-які зміни в організаційну структуру Землі-5865. Одержимість будь-якого працівника Фонду SCP-5865-A вважається порушенням Угоди Місця Зустрічі та несе за собою її негайне розірвання.

Детальна інформація щодо Протоколу здобування доступна призначеному персоналу в Додатковому документі 5865-A.

**Опис:** SCP-5865 — це позначення Всесвіту D-4594A, джерела майже всіх співробітників класу D, які використовуються в стандартних експериментах Фонду. Об&#39;єкт було вперше виявлено у 1943 році, й розпочато використання за теперішнім призначенням за наказом Ради O5 у 1945 році. До цього Фонд переважно використовував для експериментів засуджених в’язнів; ця практика була зупинена через неодноразові порушення безпеки та непрактичність проведення засекречених експериментів з використанням ув’язнених в індустріально розвиненому суспільстві. Після контакту з SCP-5865 Міжвимірний Департамент знайшов вихід у використанні ресурсів іншого всесвіту.

SCP-5865 містить альтернативну Землю, що була ідентичною базовій реальності до жовтня 1934 року, коли на неї прибули SCP-5865-A і заволоділи людством. SCP-5865-A є безтілесними аномальними істотами, які мають здатність вторгатися у та контролювати свідомість будь-якої розумної істоти. [[footnote]]SCP-5865-A стверджує, що підкорили численні нелюдські цивілізації всесвіту SCP-5865. Ці твердження наразі залишаються непідтвердженими.[[/footnote]] SCP-5865-A може обирати рівень керування своїми жертвами аж до «переписування» їхніх особистостей та спогадів. Ця здібність використовується для забезпечення базового Фонду постійним потоком співробітників класу D вже протягом понад 70 років; на даний момент 95% співробітників класу D походять з SCP-5865.

З невідомих причин SCP-5865-A стверджують, що вони не здатні подорожувати між всесвітами і, відповідно, звільняють своїх жертв від контролю до передачі Фонду. Когнітивні зміни, викликані SCP-5865-A, є незворотними та не підлягають впливу відомих амнезувальних процедур.

//Адміністративно-територіальний поділ SCP-5865-Землі://

Незабаром після прибуття на Землю-5865 та її захоплення, що було завершене менш ніж за 12 годин, SCP-5865-A розпустив всі існуючі держави та розділив планету на три адміністративні регіони. Ці регіони отримали свої назви від Фонду відповідно до їхньої функції; їх справжнє позначення оригінальною мовою SCP-5865-A так само невідоме, як і сама мова.

__Експериментальний регіон (Америка, Ісландія та Гренландія):__ Використовується SCP-5865-A для проведення експериментів та симуляцій на людях. Експерименти варіюються від простих (суспільства, які повністю базуються на матріархальних сім’ях) до надзвичайно шкідливих (групи людей годують нестандартною їжею протягом тривалого періоду для вивчення їхніх фізіологічних реакцій). Незважаючи на погане поводження, жителі цього регіону мають набагато вищу якість життя, ніж жителі інших регіонів. Майже всі співробітники класу D, отримані за допомогою Протоколу здобування, походять з Експериментального регіону.

__Трудовий регіон (Європа та Африка):__ Використовується SCP-5865-A для розробки природних ресурсів Землі. Людям у цьому регіоні надають мінімальні умови для проживання та мало часу на відпочинок. За підрахунками Фонду, рівень смертності в Трудовому регіоні становить понад 70%.

__Регіон збору (решта Землі):__ Доступ до інформації про цей регіон обмежений Радою O5 та теперішнім керівником проєкта SCP-5865.

**Додаток: Розгляд Комітетом з Етики:** У 1973 році Комітет з Етики Фонду розглянув процедури зберігання SCP-5865 і Угоду про Місце Зустрічі, укладену з SCP-5865-A. Комітет погодився, що здобування співробітників класу D з SCP-5865 є прийнятним і має тривати необмежений час з наступних причин:

* У Фонду немає ані технологій, ані ресурсів, щоб здійснити успішне вторгнення та звільнити Землю-5865; будь-яка спроба лише завдасть шкоди Фонду та жодним чином не допоможе жертвам SCP-5865-A.

* Цілком вірогідно, що SCP-5865-A брешуть про свою нездатність подорожувати між різними всесвітами, і спроба прогнати їх із Землі-5865 може спровокувати їх вторгнутися у базову реальність.

* Співробітники класу D мають значно кращі умови життя, ніж мешканці Експериментального регіону.

* Відсутній реалістичний спосіб етичніше отримати кількість суб’єктів класу D, необхідну для проведення експериментів.

Другий розгляд Комітетом з Етики був проведений після перегляду Угоди про Місце Зустрічі у 1987 році, що, окрім іншого, вимав щомісяця ліквідувати всіх співробітників класу D через велику кількість жителів Експериментального регіону, імпортованих з Землі-5865. Він дійшов такого ж висновку, що і перший, коли Комітет з етики проголосував за схвалення подальшого використання Протоколу здобування.
