    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-XXXX-JP - 悔い改め人の子よ
**著者:** Ⓒ[[*user Spade5623]]
**作成年:** 2023
[[include :scp-jp:credit:end]]
**アイテム番号:** SCP-1458-JP　

**オブジェクトクラス:** Euclid　

**特別収容プロトコル:** 財団で管理される13体のSCP-1458-JPはサイト-8102の中型鳥類ケージに収容し、パンと葡萄酒を与えられます。SCP-1458-JPとの接触は担当研究員またはDクラス職員のみに制限されています。当オブジェクトと接触する際、SCP-1458-JPが指す「神」を否定、侮辱せず肯定して下さい。また、「手紙」（後述）を決して閲覧しないよう警戒してください。

**説明:** SCP-1458-JPはジュズカケバト（//Streptopelia risoria//）の白変種に酷似する生物的実体群です。体長は一般的な鳩に比べ130cm程度あり、何らかのの手段を用いて人間と会話することが確認されています。使用言語は全ての言語で非常に高度な会話を可能とします。また、SCP-1458-JPは財団の調査に協力的であり、基本的に穏やかな性質を示します。

SCP-1458-JPは「主」または「神」を強く崇拝しており第三者にそれを否定された場合、SCP-1458-JPの胴体が非常に強く発光、否定した人物を反物理的な方法でその場から消失させます。財団は、消し去れれた人物の現在地を特定することに成功していませんが携帯電話での連絡が可能であるということがサイト-8102に駐在する職員の話により明らかとなっています。

当オブジェクトは20██年5月中旬から日本国内で確認され始めました。民間の被害者は現在まで████人でありSCP-1458-JP‐Aと指定し、全ての被害者が財団により管理されます。SCP-1458-JPはレーダーやGPSなどの発信器類への反応を示さないため発生元が特定されていません。

SCP-1458-JPは首元に「手紙」が入った未知の物質で構成される黄金の筒をかけており出会った人間（以下、対象者）に「手紙」を閲覧するように、と完成された文章能力を用いて説得を試みます。「手紙」を閲覧した対象者はその場で意識消失発作を起こし1日後に蘇生されます。蘇生時、対象者は例外なく小学校低学年ほどの知能に転化しこれまでの記憶は消失されます。この転化は記憶処理の効果を無効化するため、知能を復旧させる試みは全て失敗に終わりました。そのため、手紙の具体的な内容は分かっておらず財団職員によるSCP-1458-JPへの調査が行われました。

------

**インタビュー記録1.1458-JP**

&gt; **インタビュー対象:** SCP-1458-JPの1個体
&gt; 
&gt; **インタビュアー:** 東野研究員
&gt; 
&gt; **目的:** 手紙の内容を明確にする
&gt; 
&gt; **付記1:** インタビュー対象である個体はSCP-1458-JP内でリーダー格とされている。
&gt; 
&gt; **〈録音開始20██/7/12〉**
&gt; 
&gt; **東野研究員:** 君達がいつも携帯している手紙には何が書いてあるんだね？
&gt; 
&gt; **SCP-1458-JP:** 気になるのであれば読んでみてください。読めば分かります。ほら筒を開けなさい。
&gt; 
&gt; （東野研究員に向けて筒を突き出す）
&gt; 
&gt; **東野研究員:** それは…、やめておこう。僕は文章が苦手でね。根っからの理系なんだ。要点だけでも教えてくれないか？
&gt; 
&gt; ［無関係な記録は省略］
&gt; 
&gt; **SCP-1458-JP:** あなたがそこまで言うのならば、少しだけお話しましょう。
&gt; 
&gt;  **東野研究員:** ………ありがたい。
&gt; 
&gt;（ペンを持ちメモ帳を取り出す）
&gt; 
&gt;  **SCP-1458-JP:** この手紙には私たちの主からあなた達、人類への「警告」が記載されています。
&gt; 
&gt; **東野研究員:** 人類への「警告」か…。その、「主」とは一体どのような存在なんだ？
&gt; 
&gt; **SCP-1458-JP:** 「主」ですよ。あなたたちの「創造主」。この世をお創りになられた偉大なる神です。
&gt; 
&gt; **東野研究員:** …「神」ね。僕はこういう仕事してても「神」なんて存在信じないね。で?「神」はなんて？
&gt; 
&gt; **SCP-1458-JP:** …罪深き人の子よ………悔い改め……
&gt; 
&gt;（SCP-1458-JPの胴体が強く輝き出す）
&gt; 
&gt; **東野研究員:** なっ…、なんだっ！、どうしてっ、どうして光り出したっ！
&gt; 
&gt; **SCP-1458-JP:** 悔い改め、悔い改め、悔い改め、
&gt; 
&gt; (SCP-1458-JPが幾度も唱える）
&gt; 
&gt; **東野研究員:** いっい嫌だ。すまん、神はいる！信じるっ！すまなかったっっっ！
&gt; 
&gt; (東野研究員が泣き叫ぶ）
&gt; 
&gt;  **SCP-1458-JP:** 悔い改め、悔い改め、悔い改め、
&gt; 
&gt; (SCP-1458-JPが幾度も唱える）
&gt; 
&gt;  **東野研究員:** うが…があああああががががががあああああああああああ！！！！
&gt; 
&gt; (東野研究員が地面に吸い込まれるように消失する）
&gt; 
&gt;  **SCP-1458-JP:** …悔い改めよ。
&gt; 
&gt; (胴体から輝きが失われる）
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 今回のインタビューでは手紙の内容が「神」による人類への警告だということが確認された。また、CP-1458-JPが「神」を否定する言葉に反応し敵対的になる、という仮説が立てられた。

------

**実験:**

&gt; **実験対象:** SCP-1458-JPの1個体
&gt; 
&gt; **目的:** 仮説の立証
&gt; 
&gt; **手段:** D-████がSCP-1458-JPに対して「神」を否定、侮辱する言葉を投げかける
&gt; 
&gt; **結果:** D-████が地面に吸い込まれるようにして消失。仮説が立証された。

------

**インタビュー記録2.1458-JP**

&gt; **インタビュー対象:** SCP-1458-JPの1個体
&gt; 
&gt; **インタビュアー:** 七海研究員
&gt; 
&gt; **目的:** 手紙の内容の明確化、手紙による知能の転化の解明
&gt; 
&gt;   **〈録音開始20██/7/13〉**
&gt; 
&gt;  **七海研究員:** 調査へのご協力ありがとうございます。前回は申し訳ありませんでした。
&gt; 
&gt; **SCP-1458-JP:** いえ。お気になさらず。
&gt; 
&gt;  **七海研究員:** …心が広いんですね。では、本題の方に移らさせて頂きます。あなた達が持つ、その手紙には「神」からの人類への「警告」が書かれているんですよね？
&gt; 
&gt; **SCP-1458-JP:** おっしゃる通りです。この手紙には我らの主からの「警告」が記されております。
&gt; 
&gt; **七海研究員:** そうなんですね。では、具体的にどのような内容が記載されているのでしょうか。
&gt; 
&gt; **SCP-1458-JP:** それは、読んでいただければわかります。
&gt; 
&gt; ［無関係な記録は省略］
&gt; 
&gt;**SCP-1458-JP:** …わかりました。あなたがそこまでおっしゃるのなら、少しだけお話しましょう。
&gt; 
&gt; **七海研究員:** 感謝します。私の説得を理解してくださって、ありがたいです。
&gt; 
&gt; **SCP-1458-JP:** 私たちは「神」のお言葉を人類に提示するための使者として天界からやってまいりました。
&gt; 
&gt; **七海研究員:**（沈黙）天界…、ですか、
&gt; 
&gt; **SCP-1458-JP:** そうです。天界です。「神」は私たちに1960年に公開されるはずであった文章を記載した手紙を持たせ地上の人類に自らのご意思を伝えようとしているのです。
&gt; 
&gt; **七海研究員:** 1960年に公開されるはずであった文章……（沈黙）…まさか、それはあの予言？
&gt; 
&gt; **SCP-1458-JP:** …そうです。全く同じ内容が記された「神」からの「手紙」であり「予言」です。
&gt; 
&gt;  **七海研究員:** まさか……では、その手紙を読んだ人物の知能はどうして転化されるのでしょうか。
&gt; 
&gt;  **SCP-1458-JP:** （沈黙）彼らは不純なのです。
&gt; 
&gt;   **七海研究員:** 不純…ですか？
&gt; 
&gt;  **SCP-1458-JP:** そうです。不純です。彼らは年を重ね純粋ではなくなった。我らが創造主「神」の創造物であるのならば純粋、高潔、清純であらなければいけないのです。
&gt; 
&gt;   **七海研究員:** だから、純粋な子供の知能に転化させた…、ってことですね？
&gt; 
&gt;  **SCP-1458-JP:** はい。大まかには。
&gt; 
&gt;  **七海研究員:** では、純粋になった人達はどうすれば元の状態に戻るのでしょうか。
&gt; 
&gt;   **SCP-1458-JP:** 何故ですか。何故、清潔にした物を再び汚さなければならないのでしょうか。
&gt; 
&gt;  **七海研究員:** ということは…戻れない、ということですね？
&gt; 
&gt;  **SCP-1458-JP:** 左様です。
&gt; 
&gt; **七海研究員:** では、最後の質問です。何故あなた達は日本に限定してに現れたのですか。
&gt; 
&gt;  **SCP-1458-JP:** 「神」のご意思です。私たちは「神」の御心に従います。
&gt; 
&gt; **七海研究員:** そうですか。分かりました。では、これでインタビューを終了します。
&gt; 
&gt;  **&lt;録音終了&gt;**
&gt;
&gt;  **終了報告書:** SCP-1458-JPが所有する「手紙」は1960年に公開されるはずであった聖母マリアによる、[https://ja.wikipedia.org/wiki/%E3%83%95%E3%82%A1%E3%83%86%E3%82%A3%E3%83%9E%E3%81%AE%E8%81%96%E6%AF%8D ファティマ第三の秘密]であることが当インタビューにより確認されました。
&gt; 
&gt; **付記1:** 当インタビューの3時間後にあたる［██:13］頃、前回のインタビューにて消失した東野研究員から同サイトの██研究補佐が所有する携帯電話に以下の内容の留守電話1件、メッセージが3件が届いている点が確認されました。

------

**留守番電話〈20██/7/13〉［██:05］31秒**

&gt; **東野██:** （息切れ）██！聞こえてるか！？僕だ。東野だ！今僕は、とんでもないとこにいるんだ。早く財団の人間をよこして…僕を助けてくれ！！誰でもいいんだ…こんなとことても耐えられない…、ここは熱い！溶けそうだっ！頭もかち割れるほど痛い…、ここはどこなんだ。僕はどこにいるんだ！！早く！助けてくれ！！財団の皆に伝えてくれっ！決してSCP-1458-JPの前で「神」を否定するな！侮辱するな！僕の二の前になるぞっっっ！！！「地獄」行きになっちまう！（泣き叫び、嗚咽を繰り返す）
&gt;

------

**（新規）3件のメッセージ〈20██/7/13〉［██:07］**

&gt; **東野██**
&gt; だれかいる
&gt; 

&gt; **東野██**
&gt; やってくれたんだな
&gt; 

&gt; **東野██**
&gt; ひとがくるんだ
&gt; 

------

**補遺1:** 財団による東野研究員救出の試み、計画はありません。
**補遺2:** 東野研究員による連絡は現時点〈20██/7/31〉では更新されていません。
**補遺3:** 現在、手紙の全文を調査する試みが行われています。
**補遺4:** 財団は人を消失させる能力を持つSCP-1458-JPと人を許す教えであるキリスト教の間では矛盾が生じるとし、SCP-1458-JPとキリスト教の関係性を疑問視しています。それに伴い「神」または「手紙」が我々の知るものではない可能性が浮上しました。</textarea></pre>
