**项目编号：**SCP-CN-371

**项目等级：**Euclid

**特殊收容措施：**由於項目的特質無需也無法進行收容，收容措施著重在防止非授權人員接觸到SCP-CN-371之詳細訊息。##blue|來自SCP-CN-371-1的通訊內容統一由Site-CN-77站點主管接收，並在通訊結束後將通訊紀錄立即上交O5指揮部。##

**描述：**

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/edge-chi/jupiter.jpg |caption=由基金會探測器拍攝，木星周遭的三個光點從近至遠依序為SCP-CN-371、木衛二歐羅巴、木衛三蓋尼米德]]

SCP-CN-371為一個位於木星軌道的大型結構物。在██/██/2016短暫出現於木星軌道，並被基金會探測器偵測到。在被發現的40小時後SCP-CN-371消失，之後無法被任何探測手段偵測到。

據有限的圖像記錄分析，SCP-CN-371為直徑約1,600公尺的圓盤形，在圓盤最外圍處往上下各延伸出三個高約900公尺的塔狀結構物。軌道半徑推估為420,000公里，在木衛一的相反位置及相同速度繞木星進行衛星運動。其表面有不明來源的損傷及修補痕跡。基金會工程師推測損傷為至少[數據刪除]焦耳的能量武器直接攻擊造成，且發生在至少數十年前。以目前基金會技術無法達到同樣的能量輸出。

由於基金會探測器的軌道位置及攜帶設備無法對SCP-CN-371的推測位置進行近距觀察，O5指揮部於██/██/2016決定發射新的探測器試圖對SCP-CN-371做直接探測。在計畫開始後5個月，Site-CN-77接收到自稱為來自SCP-CN-371的通訊(與基金會進行通訊的實體編為SCP-CN-371-1)。

**附录371-1：**SCP-CN-371-1通訊記錄-A
[[collapsible show=&#34;+ 展開通訊記錄&#34; hide=&#34;- 收起通訊記錄&#34;]]

&gt; **採訪者：**Site-CN-77站點主管
&gt; 
&gt; **前言：**SCP-CN-371-1一開始未表明身分，但提供了有效的3級辨識碼並表示只願意與站點主管通話。由於當時SCP-CN-371與地球的相對位置，通訊有至少45分鐘以上的延遲(即至少需90分鐘以上才能獲得回應)，延遲已被從記錄中削除。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **採訪者：**我是CN-77的站點主管，請表明身分。
&gt; 
&gt; **SCP-CN-371-1：**在這之前我希望你能先將不相關人士清場，對我而言無所謂，但到時候要做記憶刪除的人是你們。
&gt; 
&gt; **採訪者：**都安排好了，現在請你略過所有廢話回答我的問題，我被告知你每次回應前會隔個一個半小時以上，而我可沒有一整天在這陪你晃。
&gt; 
&gt; **SCP-CN-371-1：**我相信我們被你們稱做是SCP-CN-371，通訊的延遲是因為訊息必須從木星軌道傳到你那邊去。我知道你們正擬定計畫要發射探測器對我們做進一步觀察，我是來告訴你們不要這麼做。你身為站點主管有權力將這件提案上報到O5指揮部。
&gt; 
&gt; **採訪者：**你引起我的注意力了，顯然你對基金會有不少了解，你知道這個站點的通訊方式、知道辨識碼、還知道O5指揮部的存在。那想必你也知道如果你不提出理由我們是不會放棄的。
&gt; 
&gt; **SCP-CN-371-1：**我當然清楚這點，所以我才要求越少人聽到對話內容越好－事實上越少人知道這個對話存在過越好。我們結束後你應該把所有知道這個通訊的人都做過記憶刪除。因為接下來我要說的事情不能外流：我們就是你們，你們口中的SCP-CN-371是來自兩千年後的未來基金會站點。而你們知道我們存在後採取的任何行動都可能改變未來。所以不要派遣探測器、隱藏這次對話記錄、不要讓任何人知道我們的存在、不要對我們做任何事。
&gt; 
&gt; **SCP-CN-371-1：**我知道你一時間很難接受，但仔細想想，你知道你沒辦法冒這個險。只要你們甚麼都不做，假裝SCP-CN-371不存在，人類和基金會就確保能活到西元4000年之後。你就算再怎麼懷疑我也承受不起改變這個未來的可能後果。
&gt; 
&gt; **採訪者：**你說得對，我承受不起這個後果。但我也承受不起如果你是在說謊的後果。
&gt; 
&gt; **SCP-CN-371-1：**是嗎？你們的工程師應該有分析過我們站點的戰鬥損傷然後告訴你那是很久以前留下來的，我們就是因為那場戰鬥才跑到你們時代的。這就是證明：我們已經在這待了這麼久的時間，事實上要不是隱形裝置故障你們根本不會知道我們在這。如果我們有意對你們動手你不覺得早該有所行動了嗎？
&gt; 
&gt; **採訪者：**這不夠，損傷和修理的痕跡可以假造並刻意舊化。你要給點更有說服力的東西。
&gt; 
&gt; **SCP-CN-371-1：**好吧，我不能給你未來事件的預測因為你可能會想要改變他......我去看基金會資料庫裡有甚麼可以用的。
&gt; 
&gt; **採訪者：**所以，你們那邊有未來的資料庫記錄。
&gt; 
&gt; **SCP-CN-371-1：**不完整的備份，我們的戰鬥損傷導致一部分資料永久遺失了。不然你以為我們是怎麼有辨識碼的？其中一份大概在200年後會解密的文檔裡有記錄到。
&gt; 
&gt; **SCP-CN-371-1：**有了，我查到了你們這一周所寫下－將會寫下的報告內容的記錄，我選幾份不太可能會造成影響的......
&gt; 
&gt; [數據刪除]
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]

此次通訊後，O5指揮部決議取消探測器的發射。並設立當前收容協議。所有知曉SCP-CN-371存在的3級以下人員皆進行了記憶刪除。知情的4級人員則限制在兩人以下。

[[collapsible show=&#34;+ 需5級權限&#34; hide=&#34;- 驗證通過&#34;]]

&gt; **採訪者：**██████
&gt; 
&gt; **前言：**此次通話在SCP-CN-371-1(從聲紋判斷似乎與前次通訊為不同個體)及O5指揮部之間進行。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-CN-371-1：**所以，我是在跟大名鼎鼎的O5們對話？
&gt; 
&gt; **採訪者：**不，你是跟我對話。O5指揮部的人不會直接與可能的異常通話，因此需透過我這個代言人，請你諒解。
&gt; 
&gt; **採訪者：**我們這次通訊的目的是希望探討利用你們的未來技術及知識協助我們收容異常的可能性。
&gt; 
&gt; **SCP-CN-371-1：**不，我了解。安全至上嘛。
&gt; 
&gt; **SCP-CN-371-1：**甚麼？不不不，我以為我們說得很清楚，我們再██年就有能力重現當初把我們送過來的事件，到時我們就互不相干了。在這之前我們甚麼都不會做！你們也甚麼都不要做！人類存活到41世紀就我看來是個夠好的未來了，你別想試圖改變他！也別以為你有能力強迫我們。
&gt; 
&gt; **採訪者：**我們也不打算強迫你，我們只是向你們提出幾個想法。
&gt; 
&gt; **採訪者：**首先，這種不干涉的做法只在一種前提下有用：你所處的未來確實是由我們不受干涉下延伸而產生的。但是實際上你沒辦法確認這點。有可能你從未來來到現代已經是你那個時間線注定會發生的歷史事件，而在你們的歷史中人類能存活到2000年後正是由於你們的干涉。其次，你有可能到了不同時間線的過去，因而我們未來會有的發展會跟你們的歷史不同，而我們需要你們的干涉來避免滅絕。這兩個可能性你也許能試著用資料來確認我們的現狀與你們的歷史是否一致。
&gt; 
&gt; **採訪者：**還有一種可能性是你已經改變歷史了，我們取消了探測器計畫，但那個計畫畢竟進行了五個月；我們給不必要的知情者都做了記憶刪除，但反過來說就是有一群原本不該被記憶刪除的人受到了記憶刪除；更別提你們存在這件事本身：你說過你們正試圖回到未來，我相信你們要花那麼久的時間應該是試圖收集所需的資源？也就是讓一些原本不會被消耗的資源被消耗了。更別提你們太空站本身就是個不該存在的質量，不該存在的引力來源。
&gt; 
&gt; **採訪者：**你們存在於這個時間點的同時就已經對時間造成了變化，你們所來的時間線可能在你們離開的那一瞬間就不存在了。說老實話，我們有[[[scp-2003 |觀測未來的技術]]]，而目前看來我們能安然度過公元4000年的機率不大。你們可能實際上只會回到一片虛無。
&gt; 
&gt; **SCP-CN-371-1：**你提出的問題很好，我們內部也做過討論。首先是使用資料確認我們的時間線是否一致，或是我們穿越到過去是否是注定的。這點很遺憾的辦不到，我們的資料庫有受損所以我們沒有一切關於這個時代的資料，加上就算基金會真的有關於我們的記載，我能想像你們會把這件事保密到我們消失為止以避免出現駁論。這種高機密資料不一定會存在站點資料庫。
&gt; 
&gt; **SCP-CN-371-1：**但就算我們發現我們的記錄和你們不一致也無所謂。你們現在的歷史和我們不一樣那只是暫時的。不代表在一次CK情境後還是如此。懂嗎？由於CK情境造成的歷史修改，還有基金會慣常的掩蓋活動，沒有任何歷史記錄是可靠的。也許地球會毀於[[[scp-2003 |小行星撞擊]]]、人類會[[[scp-2002 |因瘟疫絕滅]]]、或是[[[scp-cn-834 |被黃瓜淹沒]]]、[[[scp-185-fr |永久凍結]]]、死於[http://scp-wiki-de.wikidot.com/scp-096-de 地球的隨意跳躍]，都無所謂。下一次CK情境發生後，歷史被修改為末日從未發生，碰!地球和人類又回來了。我們可不知道從現在到我們的時代這兩千年間這種事發生過幾次，也許經歷過某個特定的K級情境到頭來反而會成為人類生存的關鍵。所以在不可能確定歷史到底是如何進展的情況下，我們決定最保險的方式還是讓他自然發展，不要冒險插手。
&gt; 
&gt; **採訪者：**我想這解釋了為什麼發生在██年的準K級事件[[footnote]]指在達到不可逆轉點前被阻止的K級事件[[/footnote]]你們袖手旁觀。我相信這也代表之後就算你們目擊到類似的準K級事件發生也一樣會袖手旁觀？不論事件造成多少無辜人命的傷亡？或是該事件離永久消滅人類有多接近？
&gt; 
&gt; **SCP-CN-371-1：**哈哈哈哈哈哈哈！！......&#34;準&#34;K級事件？哈哈哈哈哈哈哈哈哈哈哈哈！
&gt; 
&gt; **SCP-CN-371-1：**老兄，我們在三次&#34;真&#34;K級事件之後就停止在乎了。
&gt; 
&gt; **&lt;记录结束&gt;**

[[footnoteblock]]

[[/collapsible]]</textarea></pre>
