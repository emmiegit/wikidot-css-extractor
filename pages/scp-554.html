**Articolo:** SCP-554 - &#34;Delitto Perfetto&#34;
**Autore:** [[*user SRegan]]
**Originale:** [https://scp-wiki.wikidot.com/scp-554 SCP-554]
**Traduttore:** [[*user Cpt Maurice]]
[[include credit:end]]

**Elemento#:** SCP-554

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Una zona di esclusione di 100 metri deve essere mantenuta intorno a SCP-554 con una segnaletica che indica il pericolo di morte per elettrocuzione. A rotazione, una squadra di 3 persone deve essere incaricata di prevenire l&#39;esposizione del pubblico all&#39;oggetto. L&#39;individuo attualmente designato SCP-554-2 deve essere tenuto sotto custodia della Fondazione al Settore 25. In caso di esposizione di membri del personale pubblico o della Fondazione agli effetti di SCP-554, si applicano le seguenti procedure:

* **174-Macadamia:** Dove un individuo ha visto SCP-554-1. La comunicazione con il Settore-25 dovrebbe essere stabilita immediatamente per confermare che l&#39;individuo precedentemente designato SCP-554-2 ha subito un evento 554-Boojum. L&#39;individuo esposto deve essere designato come SCP-554-2 e trasmesso al Settore 25. Il contenimento deve essere ristabilito e a qualsiasi testimone oculare devono essere somministrati amnestici.

* **889-Almond:** Dove più individui hanno visto SCP-554-1 in un breve lasso di tempo. L&#39;individuo sopravvissuto deve essere interrogato per stabilire l&#39;identità, ove possibile, di altri esposti. In caso contrario, sarà necessario rimuovere SCP-554-1 e identificare il cadavere. Devono essere prese precauzioni per evitare l&#39;esposizione accidentale durante il recupero di SCP-554-1. I cadaveri rimossi da SCP-554 devono essere trasportati al Settore 25.

* **333-Hickory:** Dove gli agenti della Fondazione sono stati esposti a SCP-554-1 nel corso dei loro compiti. La sicurezza del personale non contaminato è la massima priorità; se l&#39;individuo precedentemente esposto non è stato identificato, l&#39;agente esposto ha la responsabilità esclusiva di identificare SCP-554-1. Il personale contaminato deve essere designato come SCP-554-2 e trasportato alla struttura del Settore 25; dovrebbe essere tenuto sotto sorveglianza 24 ore su 24 da almeno due membri dello staff per ritardare un evento 554-Boojum. I parenti dovrebbero essere informati che a SCP-554-2 è stata diagnosticata una condizione medica terminale. Il collegamento video o in extremis il contatto personale con SCP-554-2 sono autorizzati a discrezione della direzione del settore; devono essere prese misure adeguate per salvaguardare la segretezza del Settore-25.

[[collapsible show=&#34;Necessarie Credenziali di Livello 5&#34; hide=&#34;Close&#34;]]
* **451-Cachichin:** Dove immagini o filmati di SCP-554-1 sono diventati di dominio pubblico e si sono dimostrati efficaci nel trasmettere l&#39;effetto SCP-554. SCP-554 deve essere riclassificato Keter con effetto immediato. Forti esplosivi devono essere utilizzati per distruggere SCP-554. Se gli sforzi di neutralizzazione si rivelassero inefficaci, i seguenti protocolli devono essere implementati nell&#39;ordine fornito di seguito fino al ripristino del contenimento.
 * //Protocollo Casabianca:// Le comunicazioni elettroniche devono essere disabilitate in tutto il mondo per impedire la trasmissione dell&#39;effetto SCP-554. L&#39;approvazione dello Stato deve essere richiesta ogniqualvolta possibile - in caso contrario gli sforzi della Fondazione devono essere indirizzati al sabotaggio delle infrastrutture pertinenti.
 * //Protocollo Ameles:// Uso del Progetto LETHE autorizzato. Oggetti contaminati, individui e infrastrutture elettroniche devono essere distrutti.
 * //Protocollo Wyndham:// Strumenti in orbita devono essere utilizzati per neutralizzare i nervi ottici umani nell&#39;area di contaminazione per prevenire ulteriori trasmissioni.
[[/collapsible]]

**Descrizione:** SCP-554 è una struttura situata a Culver Down, Isola di Wight, Inghilterra. La sua data di costruzione e lo scopo originale non sono chiari, ma le fotografie prese dal vicino Holiday Park datano la sua presenza alla fine del 1970.
L&#39;esterno della struttura è composto da lastre di ferro parzialmente ossidate e calcestruzzo - la radiografia suggerisce che il suo interno sia costituito da un gran numero di componenti meccanici complessi. Una scala di ferro arrugginita permette l&#39;accesso al tetto della struttura, anche se per quanto si può determinare non c&#39;è strumentazione o accesso per l&#39;interno da nessuna parte all&#39;esterno di SCP-554.

Un cadavere umano, designato SCP-554-1, avvolto in un sacco di plastica nera, è visibile nello spazio tra le travi di cemento da cui è sostenuto SCP-554. Quando SCP-554-1 è visto da un soggetto umano, designato SCP-554-2, il precedente individuo che ha visto SCP-554-1 scomparirà la prossima volta che sarà fuori dalla vista di qualsiasi osservatore; questo evento è designato 554-Boojum.

L&#39;osservazione meccanica sembra insufficiente a prevenire questo effetto; i soggetti spariranno tra i fotogrammi a meno che un osservatore senziente mantenga una linea visiva ininterrotta guardando il soggetto dal vivo. Se SCP-554-1 viene rimosso da SCP-554 e identificato, si scoprirà trattarsi del cadavere del precedente SCP-554-2; la causa della morte è invariabilmente molteplici coltellate al petto e all&#39;addome e il cadavere presenta un livello di decomposizione corrispondente a circa 72 ore senza essere rinvenuto.

Gli individui sottoposti a 554-Boojum risultano rimossi da tutti i documenti scritti ed elettronici entro circa 120 km; questo ha comportato notevoli difficoltà nell&#39;identificare le vittime di SCP-554. Attualmente non si ritiene che la memoria umana sia soggetta a questo effetto, anche se questo non può essere escluso: si può solo stabilire che in alcuni casi i ricordi dell&#39;individuo colpito non vengono rimossi, in quanto la Fondazione ha ri-registrato le identità di numerosi individui che sono stati soggetti a 554-Boojum.

Quando SCP-554-1 viene visto da un soggetto umano, è stata rilevata attività dall&#39;interno di SCP-554, inclusi rumori meccanici e vibrazioni. Si è notato un notevole aumento dell&#39;attività di SCP-554 nel caso di individui sui quali è stata immagazzinata una quantità significativa di informazioni all&#39;esterno.

Se SCP-554-1 viene rimosso da SCP-554, la prossima volta che lo spazio in SCP-554 è fuori dalla linea visiva di qualsiasi osservatore verrà generata una nuova istanza di SCP-554-1. Solo le istanze che non sono ancora state spostate sembrano diffondere l&#39;effetto SCP-554. Circa il 10% di tutte le immagini di SCP-554-1 //in situ// causano l&#39;effetto quando vengono visualizzate. Le immagini contaminate e tutti i filmati di SCP-554-1 devono essere distrutti come una cosa normale.

**Addendum SCP-554-01**

SCP-554 è noto alla Fondazione al più tardi dal 1981. A causa degli effetti secondari di SCP-554, il registro di recupero inizialmente allegato a questo documento è stato perso nella sua interezza, riguardante il periodo precedente al 05/07/2005, quando la perdita è stata documentata con successo. I tentativi di ricostruire le circostanze di come la Fondazione è venuta a conoscenza di SCP-554 tramite l&#39;intervista del personale coinvolto con l&#39;oggetto sono in corso; il Registro di Recupero ricostruito appare qui sotto. Si noti che per salvaguardare ulteriori informazioni riguardanti SCP-554 la copia cartacea primaria di questo file è conservata al Sito-33 con un&#39;ulteriore copia al Sito-60.

**Registro di Recupero Ricostruito 554**

L&#39;agente █████, ora in pensione, testimonia che SCP-554 è stato portato all&#39;attenzione della Fondazione all&#39;inizio del 1979 come parte di un&#39;indagine su un certo Jonathan, John o Jeremy ███████, che ha confessato una serie di omicidi avvenuti negli anni &#39;70 sull&#39;Isola di Wight e sulla costa meridionale dell&#39;Inghilterra. ███████ ha detto alla polizia che aveva nascosto i corpi sotto una vecchia &#39;fossa settica&#39; sui Culver Downs.

All&#39;arrivo la polizia ha scoperto un unico corpo, che è stato rimosso e scoperto essere quello dello stesso ███████, che apparentemente era sfuggito dalla custodia della polizia con la distruzione di tutti i documenti rilevanti per il suo caso. Le risorse della Fondazione sono state attivate quando l&#39;agente che aveva fatto la scoperta iniziale è stato successivamente trovato ucciso nella stessa posizione, prima di una serie di sparizioni. Il Professor ██████████, un agente sul campo all&#39;epoca, ricorda che diversi membri del personale della Fondazione furono persi prima che le proprietà di SCP-554 fossero stabilite e crede che le identità di questi individui siano state ri-documentate in un file separato.

//Nota: Il Dr. ████████ dichiara che diversi agenti di polizia furono mandati in un istituto psichiatrico nel sud dell&#39;Inghilterra per impedire ulteriori indagini su SCP-554. Purtroppo non è riuscito a ricordare i nomi di questi funzionari o dell&#39;istituzione in questione. Le indagini sugli agenti di polizia che potrebbero essere stati coinvolti nei primi anni del 1980 sono in corso. Il fascicolo del personale della Fondazione soggetto al 554-Boojum risale al 1981.//
