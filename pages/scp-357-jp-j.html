[[include :scp-jp-sandbox2:inc:jstyles]]

**アイテム番号:** SCP-357-JP-J

**オブジェクトクラス:** Musclid[[footnote]]Euclid[[/footnote]]

**特別収容プロテイン:** SCP-357-JP-Jは標準人型オブジェクト収容房に収容することになっていますが、鍛え上げられた筋肉の前に収容室はもはや意味を成しません。SCP-357-JP-Jには筋肉を以って対抗し、SCP-357-JP-Jが脱走した時には筋力検査Sクラス判定以上の機動部隊員によるプロトコル&#34;試合&#34;を申し込み、SCP-357-JP-Jが応じない場合は同隊員20名によって強制的に{{鎮圧^^レスリング^^}}してください。またスクラントン現実錨によるヒューム値の固定は意味を為さないことが判明しています。--各収容担当者-- 全職員は筋力トレーニングに励み、来るべきMK[[footnote]]Muscle-KINNIKUの略称。筋肉による世界再構築シナリオ。筋肉は歴史に重大な変化を引き起こし、物理法則を捻じ曲げ、宇宙の法則を捩じ伏せ、現実の全てを筋肉で変化させるということを意味する。[[/footnote]]-クラス終焉シナリオに備えてください。セキュリティクリアランスレベル0以上の希望者には特殊調合したステロイド剤の配布を行います。

[[collapsible show=&#34;+ 旧特別収容プロトコル&#34; hide=&#34;- 閲覧を終了する&#34;]]
**特別収容プロトコル:** SCP-357-JP-Jは海面下200mに建設された標準人型オブジェクト収容房に収容してください。SCP-357-JP-Jの脱走を遅延させるため通路は迷路状に設計し、床には600Vの電気網を敷き、催涙ガスの噴出孔を5mおきに設置し、SCP-357-JP-Jと対峙可能な機動部隊エージェントを最低4名を常駐させてください。これらにより5分程度の時間稼ぎが可能となるため、その間に機動部隊り-1&#34;魔弾の射手&#34;を出動させ大型動物用麻酔銃による一斉狙撃で鎮圧してください。最終手段として海底通路を爆破することで、瓦礫と海水圧によるSCP-357-JP-Jの一時的な封じ込めを試みてください。
実験責任者はセキュリティクリアランスレベル3以上かつ財団忠誠度試験で優秀点を取得した上級研究員に限定されます。またいかなる場合にもSCP-357-JP-Jの連れ出し時には対現実改変者用機動部隊小隊を護衛に就けることを義務付けられます。収容室内はカント計数機を用いたスキャナーセンサーでヒューム値の常時監視を行い、スクラントン現実錨によって実験室周囲のヒューム値を2.0以上に固定することで異常性が外部に漏洩しないようにしてください。
[[/collapsible]]

**説明:** SCP-357-JP-Jは周囲に現実歪曲を引き起こすマッチョです。外見的には同年代の少女と差異しかありません。肌は黒光りしており、身体は年齢に相応しくない異常発達した筋肉に覆われています。またSCP-357-JP-Jの初期収容時には現場から&#34;And&#34;、&#34;ersen&#34;という刻印がされた2つの金属片が回収されています。その形状から元は腕輪であった事と引張圧力に耐え切れず破断した事が判明しています。
SCP-357-JP-Jは自身が触れることのできる範囲内で現実歪曲を引き起こします。SCP-357-JP-Jはこれまでに仮収容房の鉄格子、自動小銃、弾丸、手錠、戦車、Dクラス職員などを歪曲させています。このときSCP-357-JP-Jは周囲のヒューム値・物体の硬度・分子間力または結合力を著しく低下させ現実歪曲を引き起こしているものと考えられていますが、カント計数機を用いたスキャナーセンサー、シュレーゲル分子観測計および電磁気観測機、その他の計測機器では未だこれらの現象を観測できていません。そのため「SCP-357-JP-Jは純粋な膂力によって物体を物理的に歪曲させているだけではないか」との見解もありますが、常識的に考えて生物の筋力ではこれらを達成することは不可能であるため、なんらかの力が働いているとの見方が有力です。
SCP-357-JP-Jによる現実歪曲の痕跡は特徴的で、金属は塑性変形を起こし、樹木や人体は細胞の破壊と共に屈折し、石材や陶器・ガラスは粉々に砕け散ります。またコンピュータや銃など内部機構が特に複雑でSCP-357-JP-Jが操作方法を理解していない物体に触れた場合、現実歪曲により大抵動作不能な状態に陥ります。SCP-357-JP-Jが歪曲能力を行使する際SCP-357-JP-Jとの接触時間が長いほど歪曲量は増大し、実験では最短180秒間の接触で高層建築物のあった場所を平地にしました。また活性化状態・非活性化状態を問わずSCP-357-JP-Jの筋肉は全ての衝撃と改変力を跳ね除け、7000Vの電圧[[footnote]]非公式であるが落雷に耐えた事例もある。[[/footnote]]、158種類の毒素[[footnote]]血流を阻害する毒素はそもそも注入できず、呼吸器や皮膚から浸透するものに関しては体内で代謝された。[[/footnote]]、液体窒素での凍結、8万1300発の爆撃、2発の核、放射線照射、宇宙への追放、魔法、現実改変、次元分断[[footnote]]11次元帯壁をガラスのように破壊して帰還してきました。[[/footnote]]など、肉弾戦以外のSCP-357-JP-Jへの攻撃の試みは全て失敗に終わりました。

19██年12月に██県███町で通報があった不審者情報について財団エージェントが調査を行っていたところ、当時█歳[[footnote]]SCP-357-JP-J自身の証言による[[/footnote]]のSCP-357-JP-Jが公園の遊具でウエイトトレーニング[[footnote]]暖を取っていたと証言。[[/footnote]]している所を発見しました。エージェントの通報によりすぐさま財団の機動部隊による収容作戦が実行されましたが、市街地に投入した小型戦車と戦闘機数台が抵抗を試みたSCP-357-JP-Jによって歪曲されました。確保されたSCP-357-JP-Jの外見には異常しか確認できないのにも関わらず、前述の通りヒューム値その他の力場の変動無しに現実歪曲能力を行使していたため、現在も更なる現実歪曲の原理を調査中です。

**補遺:** SCP-357-JP-Jは発見された当時身元不明で、SCP-357-JP-Jが両親であると証言した男女にインタビューを行いました。しかし男女はSCP-357-JP-Jのことを知らず「行方不明になった娘はいるが、こんな筋肉モリモリマッチョマンの変態は知らない」と証言しています。

&gt; **__&lt;インシデントログ-03 (20██/██/██)&gt;__**
&gt; SCP-357-JP-Jが実験時に周囲に設置されたスクラントン現実錨(以下SRA)に興味を示し、現実歪曲能力を行使して装置を破壊する事故が発生しました。狭間研究助手は「SCP-357-JP-Jが素手で曲げた」と証言しましたが、事故当時パニックになっていたと考えられるため証言の信憑性は低いものと見做されています。
&gt; 
&gt; __**証言記録:**__
&gt; **付記1:** SCP-357-JP-J管理担当者らによる実験事故に関する会議での{{鬼怒背^^オニオコゼ^^}}博士と狭間研究助手の証言を記録したものです。
&gt;&gt; 
&gt;&gt; **&lt;録音開始&gt;**
&gt;&gt; 
&gt;&gt; **狭間研究助手:** まず収容プロトコルを無視した訳でも無ければ、実験準備を怠ったわけでも無いことを断っておきます。
&gt;&gt; 
&gt;&gt; **狭間研究助手:** お手元の実験計画書を御覧ください。実験当日に用意したものです。『SCP-357-JP-Jの現実歪曲の原理解析』の実験でしたので、カント計数機を起動させるためにSRAを起動したところでした。
&gt;&gt; 
&gt;&gt; **狭間研究助手:** そうしたら「あれは何？」とSCP-357-JP-Jは尋ねてきました。ちょうど隣にいらっしゃった鬼怒背博士が「君の力を測定するための装置だよ」と返事されたところ、
&gt;&gt; 
&gt;&gt; **鬼怒背博士:** その直後でした。SCP-357-JP-JがSRAに両腕で掴みかかって、紙をクシャクシャに丸めるかのように……
&gt;&gt; 
&gt;&gt; **議長:** なんと恐ろしい……我が財団の誇る対現実改変者の切り札がこんなにも容易く……
&gt;&gt; 
&gt;&gt; **狭間研究助手:** いえ、SRAが大破するのは珍しいことではないです。この現象から分かるのは、&#34;SCP-357-JP-JがどのようにしてSRAへ歪曲を行っているのか&#34;です。もし従来の現実改変者や歪曲者だったらSRAに歪曲を試みること事態が難しいでしょう。当然SRAも万能ではないので改変自体は不可能ではありませんが、その際大規模なヒューム値の変動が観測できるはずでしょう。にもかかわらず『SRAが歪曲され』『ヒューム値の変動が観測できなかった』ということはですね……
&gt;&gt; 
&gt;&gt; **議長:** 未知の現実改変手段か！
&gt;&gt; 
&gt;&gt; **狭間研究助手:** いえ、そうではなく物理的にですね……
&gt;&gt; 
&gt;&gt; **議長:** 素手で破壊できるわけないでしょう、常識的に考えて。
&gt;&gt;  
&gt;&gt; **鬼怒背博士:** その件については今回興味深いデータが取れました。SCP-357-JP-Jの再収容時に対応した機動部隊員は重火器を用いず、力づくで抑えようとしたところSCP-357-JP-Jは「勝負を受ける」という形で対峙し、隊員の提案したルールに従って闘いました。
&gt;&gt;  
&gt;&gt; **鬼怒背博士:** 結果、隊員は全員が惨敗したもののSCP-357-JP-Jに対する純粋な肉弾戦においては、現実歪曲の兆候が見られなかったということです。その後SCP-357-JP-Jは満足したらしく、その後自発的に収容室へ戻りました。
&gt;&gt; 
&gt;&gt; **議長:** しかし現状オブジェクトを満足させているだけですから、収容プロトコルには改訂が必要ですね。
&gt;&gt; 
&gt;&gt; **鬼怒背博士:** ええ、収容部隊にはさらなる鍛錬と効率的なトレーニングメニューを用意します。
&gt;&gt; 
&gt;&gt; **議長:** 鬼怒背博士？
&gt;&gt; 
&gt;&gt; **鬼怒背博士:** 筋肉による筋肉の完全な封じ込めを可能にするには1年半……いえ、その半分で可能にしましょう。
&gt;&gt; 
&gt;&gt; **狭間研究助手:** [咳払い] それからSCP-357-JP-Jの現実歪曲にはもうひとつ性質があるものと推測します。周囲の人間の思考を、全てを力で解決させようとするような、つまり脳筋へ改変する性質です。
&gt;&gt; 
&gt;&gt; **議長:** ああ、そういうことでしたか。
&gt;&gt; 
&gt;&gt; **狭間研究助手:** そしてこう考えるでしょう、『筋肉を鍛えればなんとかなる』と。それでSCP-357-JP-Jに対峙する間だけは闘争欲求が満たされる。しかし圧倒的な力の差に勝利という幻想は消える。勝てるはずもないのに勝てるまで何度でも筋トレを繰り返す。こうなれば麻薬中毒者と一緒でしょう。見てください、暇さえあれば運動し始めます。
&gt;&gt; 
&gt;&gt; **鬼怒背博士:** 馬鹿な、これは運動のうちに入らんよ。[激しく左右に揺れている]
&gt;&gt; 
&gt;&gt; **狭間研究助手:**  [鬼怒背博士を無視して] そして鍛えた者からSCP-357-JP-Jと同様の性質へと近づいていきます。また、それは周囲に現実歪曲を引き起こす可能性を、第二第三のSCP-357-JP-Jを拡張し続けるのと同義です。
&gt;&gt; 
&gt;&gt; **狭間研究助手:** 危惧される異常性は2つ。SRAでは防ぎ切れない現実的歪曲。それからSCP-357-JP-Jには周囲の思考をも歪曲する異常性があるということ。報告は以上です。あと、SCP-357-JP-Jのふざけたオブジェクトクラスの修正を提案します。誰ですか書き換えたのは。
&gt;&gt; 
&gt;&gt; **議長:** 多分そこの脳筋博士でしょう。なので自分で修正してもらいましょう。こらっ、スクワットを始めるな！ 対応しろっ！
&gt;&gt; 
&gt;&gt; **鬼怒背博士:** やるのか？ 私はこれでも元機動部隊員だぞ。
&gt;&gt; 
&gt;&gt; **議長:** かかってきなさい。私とて元・対現実改変者部隊です。
&gt;&gt; 
&gt;&gt; **鬼怒背博士:** 承知致しました。すぐ直します。
&gt;&gt; 
&gt;&gt; **狭間研究助手:** 最後にもう一つよろしいでしょうか。
&gt;&gt; 
&gt;&gt; **議長:** なんですか？
&gt;&gt; 
&gt;&gt; **狭間研究助手:** なんで皆さんムキムキなんですか……？
&gt;&gt; 
&gt;&gt; **議長:** ……そういう君は{{筋肉^^マッスル^^}}が足りていないようですね。
&gt;&gt; 
&gt;&gt; [周囲から筋肉隆々の男たちが這い寄る音]
&gt;&gt; 
&gt;&gt; **狭間研究助手:** [悲鳴]
&gt;&gt; 
&gt;&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **付記2:** 上記証言の音声ログは停止ボタンを中心に歪曲し大破したレコーダーから回収されました。

**付録:** 下記表はSCP-357-JP-Jがこれまでに歪曲させた事象の一例です。
||~ 対象||~ 結果||
|| 知恵の輪|| ルールを説明した直後に引きちぎった。||
|| スマートフォン|| 画面をタップした瞬間に画面は粉々になりアルミフレームが屈折した。||
|| 石に刺さった剣|| Anomalousアイテムの所謂&#34;どうやっても抜くことのできない剣&#34;を曲げることに成功。抜いてはいない。||
|| ██博士の息子の将来の夢|| 「ぼく、マッチョになる！」||
|| サイト-81██直下を震源とする地震 || SCP-357-JP-Jは振動が止む直前に地面を殴りつけ、この行動について「地震を止めた」と供述。||
|| 狭間研究員の意見|| 上記地震の件をありえないと否定した狭間研究助手に対し「可能だ」と一蹴[[footnote]](物理)[[/footnote]]し納得させた。||
|| 大気|| 熱源や引力場が観測されないにも関わらず、収容プロトコル実行時にSCP-357-JP-Jおよび対峙した人間の周囲が歪んで見えたとの多数の報告。||
|| 筆記具数種|| 記述を行わせようとしたがいずれも粉砕。筆記具と同形状の金属棒を持たせ筆圧を測定したところ瞬間最大32GPa[[footnote]]ダイヤモンドを生成するための圧力の3倍、重量換算で約4000kg[[/footnote]]の圧力を記録。||
|| 絵本の結末|| 『マッチ売りの少女』を読了後、終わり数ページを破り捨て新たな物語の結末を作成。内容は少女が身体を鍛えたことにより数奇な運命に巻き込まれ、攫われたおばあさんを取り返すため秘密結社&#34;Andersen&#34;を肉体ひとつで壊滅させるに至る爽快アクションストーリー。サイト-81██の売店にて購入可能。2018年度財団デンマーク支部ベストセラー。||</textarea></pre>
