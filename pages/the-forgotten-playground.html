作者 : [[*user Kaze Yang]]
[[include info:end]]
    「妳要跟我玩嗎？」一個長著茂密亂髮、滿身泥土的小孩低頭看著另一名[[[i-like-kaiju|女孩]]]。

    女孩很快就答應了，接著他們便被一條巨大的藤蔓載上天空。
@@ @@
@@ @@
    小孩沒有任何立足點，在比山還高的空中，僅靠單手的力量抓緊樹藤，此舉令女孩憂心不已，但他絲毫不擔心自己的安危。

    「我叫KZ！妳有名字嗎？」

    「風……太大……」亂流將他們吹得搖搖欲墜，失魂落魄的女孩開始後悔。

    「妳叫小風嗎？我們沒事，Kuro會抓緊妳的！」

    「他是誰？」除了他們倆，女孩並沒看到其他人。

    「待會就能看到他了！」KZ篤信地說著。
@@ @@
@@ @@
    當他們踩上地面[[footnote]] [[[annex-of-scp-zh-372|SCP-ZH-372-1 園丁]]][[/footnote]]，立刻被高聳的針葉樹包圍，濃密的水氣與幽暗的環境令女孩卻步，反倒KZ像是來到遊樂場一樣，歡天喜地地一頭闖入，女孩則忡忡跟上，不過KZ沒因為自己的興致而渾然忘我，他牽起女孩的手，帶她認識所有會動的植物，與不會被他們嚇跑的黑色動物，不過偶爾看到發光的美麗怪物[[footnote]] SCP-ZH-372-5-2 月光蟲(子)[[/footnote]]時需要躲起來。
@@ @@
@@ @@
    KZ帶她認識一台在睡覺的戰鬥機[[footnote]] SCP-ZH-372-8 暢遊者[[/footnote]]，會移動的高山[[footnote]] SCP-ZH-372-3 載體[[/footnote]]，還在人們[[footnote]] SCP-ZH-372-2 克隆守衛[[/footnote]]的護送下抵達Kuro的家。

    「他住在山洞裡？」女孩沒看過住在山洞中的人。

    「對喔，他住在很深很深的地方。」

    女孩不自覺握緊了KZ的手，「裡面有燈嗎？」

    「很多很多的燈！」

    KZ說的沒錯，等他們一進去，燈從四面八方亮起，牠們是發光的苔癬與發光的球形小飛蟲，女孩捉起一隻端詳著，「牠好可愛……」

    「回家的時候不能帶走他喔，這裡是他的家。」KZ提醒著。

    「很快就要回家了嗎？」女孩似乎有點依依不捨。

    「我們還會在見面的，我保證！不過我成長得很快，下次見面時妳可能會認不出我……」KZ陷入思考，但很快就想出解決了辦法，「妳的耳朵形狀很特別，我把我一邊的耳朵弄成一樣的形狀，這樣妳就能認出我了！」

    「怎麼做？」

    「像這樣！」KZ指著自己的耳朵，只見上緣逐漸拉出一個角。

    「好厲害！要怎麼學？」

    「一般人類是不會的。」KZ回答著，「我們就要看到Kuro了！」

    KZ迴盪在空穴中的聲音點亮了一個大峽谷中所有的發光苔蘚，驚動的螢火蟲四處飛舞，游移的微光之中，似乎有個黑色的龐然大物，在搏動。

    「Kuro是顆心臟？」那聲音就像連接著上萬條血管的泵浦，每搏動一次，河流般的血液便會流遍全身。

    「Kuro是Kuro，獨一無二的Kuro！」KZ的回答令女孩感到匪夷所思。

    「剛才我們上來時，他在哪？」

    「他在這，那個像藤蔓的是他的手。」

    女孩更困惑了，「可是藤蔓連接到這座島上。」

    「是Kuro讓整座島活起來的！」KZ高舉雙手，想表現出他朋友的力量無邊。

    「Kuro是島的心臟。」

    「對啊！……小風？」KZ發覺女孩沒站在自己身邊，而是倒在地上。當女孩醒來時，她已經回到第一次遇到KZ時的遊樂場裡，但這裡沒KZ，也沒Kuro，更沒神奇的黑色與發光生物。

    女孩搔搔頭，真是奇怪的夢。</textarea></pre>
