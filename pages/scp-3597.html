**Особые условия содержания:** SCP-3597 должен содержаться в своей камере содержания на территории временной Зоны 597. Любой назначенный на проект сотрудник класса D должен быть размещен в эту камеру на постоянную основу.

Пребывающие в камере сотрудники класса D могут запрашивать продовольствие и новых сотрудников, при условии что эти запросы ничем не оправданы. За исключением этих запросов, любые перемещения из/внутрь камеры категорически запрещены. То же самое относится и к любой внятной информации. В камеру были вварены две стальные створки для поставки продовольствия и избавления от отходов. Все новоназначенные сотрудники класса D должны быть обработаны [[[updated-amnestics-guide|амнезиаками класса H и I]]] в дозировке G-уровня (долговременное действие).

**Описание:** [ДАННЫЕ УДАЛЕНЫ]

**Постановка на содержание:** РИИ Фонда отметили череду необычных смертей среди гражданских и полицейских, связанных с детским садом &#34;███ ████████&#34; в Нью-Йорке. Для расследования была выслана [[[task-forces#pi-1|Мобильная оперативная группа Пи-1 (&#34;Городские щёголи&#34;)]]].

||~ Дата/Время ||~ События||~ Итоги ||
|| 11.04.2018 14:21 || На место происшествия прибывает МОГ Пи-1 и оцепляет периметр. Они пытаются войти в здание.|| Оперативники сообщают о сильной головной боли. Операция завершена досрочно.||
|| 11.04.2018 14:34 || МОГ Пи-1 пытается войти в здание со второго этажа. || Оперативники сообщают о сильной головной боли и крови из носа. Операция завершена досрочно. ||
|| 11.04.2018 15:55 || МОГ Пи-1 пытается войти в здание с надетыми противогазами. || Оперативники сообщают о сильной головной боли и потери крови. Двое погибли. [[footnote]]Оба патологоанатома, проведших вскрытие, скончались от внутреннего кровоизлияния и не успели сообщить о причине смерти оперативников. Дальнейших попыток вскрытия не предпринималось.[[/footnote]] Операция завершена досрочно||
|| 11.04.2018 16:23 || МОГ Пи-1 пытается войти в здание с надетыми повязками поверх глаз. || Оперативники успешно зашли в здание. Трое сообщают о шуме в ушах, один госпитализирован. ||
|| 11.04.2018 16:26 || МОГ Пи-1 пытается исследовать здание, все еще с закрытыми глазами. || Оперативники сообщают о сильной головной боли, резком звоне в ушах и потери крови. Двое погибли, один самоустранился. Операция завершена досрочно. ||

МОГ Пи-1 была отозвана. В силу возможного наличия визуальной опасности восприятия, была развернута [[[task-forces#eta-10|Мобильная оперативная группа Эта-10 (&#34;Не вижу зла&#34;)]]]. Все окна и прочие проемы были забаррикадированы.

||~ Дата/Время ||~ События||~ Итоги ||
|| 11.04.2018 18:12 || МОГ Эта-10 были кратко осведомлены о предыдущих попытках постановки объекта на содержание. || Группа разрабатывает несколько планов по обнаружению аномалии. Оперативники сообщают о легкой головной боли. ||
|| 11.04.2018 18:15 || МОГ Эта-10 пытается войти в здание. Учтите, что оперативники слепы.|| Группа сообщает о сильной головной боли и потери крови. Один из оперативников госпитализирован. Операция завершена досрочно. ||
|| 11.04.2018 18:28 || МОГ Эта-10 принимает амнезиаки класса А и пытается войти в здание. || Оперативники успешно попадают внутрь. Четверо из них сообщают о легкой головной боли. || 
|| 11.04.2018 18:41 || МОГ Эта-10 пытается исследовать здание. || В игровой комнате найден оставленный без присмотра ребенок ясельного возраста[[footnote]]Медобследование не выявило никаких отклонений в здоровье ребенка. Однако, сам медперсонал пожаловался на головную боль. [[/footnote]] ||
|| 11.04.2018 18:52 || МОГ Эта-10 выходит из здания. Группе предоставлены внешние источники кислорода и шумоизолирующие наушники, после чего она возвращается в здание. || Оперативники сообщают о слабой головной боли. ||
|| 11.04.2018 19:04 || МОГ Эта-10 пытается исследовать здание. || Трое оперативников сообщают о головной боли, двое -- о тошноте. ||
|| 11.04.2018 19:13 || МОГ Эта-10 попадает на кухню. || Трое оперативников погибли. Оставшиеся находятся в тяжелом состоянии. Операция завершена досрочно. ||

Персонал снаружи начал опрос найденного ребенка. Субъекту оказалось неизвестно, что в детском саду больше никого нет. На вопрос о поведении воспитателей ребенок заплакал и начал обильно истекать кровью. У части сотрудников началась тошнота и потеря крови. Медперсонал обработал этих сотрудников амнезиаками класса А и увез для оказания дальнейшей медицинской помощи.

Руководство санкционировало использование сотрудников класса D для содержания аномалии. Всем сотрудникам выдавался шлем с подавлением органов чувств и кислородной трубкой. Ввиду некоторых предположений об аномальных свойствах объекта, от краткого осведомления подопытных было решено отказаться. 

||~ Дата/Время ||~ События||~ Итоги ||
|| 11.04.2018 19:29 || В здание входит D-87624. || D-87624 заходит на кухню. Субъект сообщает только о слабом шуме в ушах. ||
|| 11.04.2018 19:34 || D-87624 покидает здание. D-87624 и D-11560 предоставлена фанера и столярный клей, после чего субъекты заходят в здание. Им поручено соорудить ящик. || Подопытные достигают кухни. Они сообщают об успешной разметке места под ящик, но жалуются на рассеянность и несобранность.||
|| 11.04.2018 19:48 || В здание заходит D-36710, прежде имевший дело со строительством. Ему были предоставлены дополнительные материалы. || Субъект пытается помочь, но, по его словам, у него &#34;словно вата в голове&#34;. Строительство никак не продвигается.||
|| 11.04.2018 20:17 || В здание заходит D-09714. Из-за взаимодействия с SCP-████ у субъекта почти полностью онемевшие конечности, и он зачастую перестает их чувствовать. D-09714 оснащен огнеметом; ему поручено сжечь все трупы. || D-09714 сообщает об успешном выполнении задачи и отмечает, что, несмотря на загораживающий обзор шлем, он интуитивно осознавал происходящее вокруг. ||
|| 11.04.2018 20:34 || После зачистки D-09714 покидает здание. Субъект [ДАННЫЕ УДАЛЕНЫ]. || Двое сотрудников погибли, пятеро госпитализированы. Сотрудники службы безопасности устраняют D-09714 и сжигают труп.||
|| 11.04.2018 21:18 || В здание входит D-22809. В личном деле субъекта указано, что тот раньше работал в сфере развлечения, и в целом очень дружелюбный. || Сотрудники сообщают, что D-22809 впал в уныние. Однако, по их словам, D-22809 успешно соорудил две стены ящика.||
|| 11.04.2018 21:32 || D-57702 обработан амнезиаком класса I, оснащен толстыми варежками и 80 сантиметровыми ходулями [[footnote]]D-57702 никогда раньше не пользовался ходулями.[[/footnote]]. Затем субъект входит в здание. Стоит отметить, что у субъекта имеются повреждения головного мозга. || Несмотря на сложности со входом в здание, D-57702 сообщает о ясном рассудке во время работы и уверяет в успешном её ходе. ||
|| 11.04.2018 22:50 || Подопытный запрашивает несколько предметов. К нему отправляется D-41562, предварительно обработанный 50 миллиграммами амнезиака класса I и оснащенный запрошенными материалами. || Воспользовавшись затребованными материалами, D-11560 сообщает об успешном завершении первоначальной постановки на содержание.||

Здание было изъято внедренными в Департамент строительства города Нью-Йорк сотрудниками и переделано во временную Зону 597. В ходе перестройки рядом с бывшей кухней была возведена стандартная камера содержания гуманоидов. После этого территория была выкуплена подставной компанией Фонда &#34;Детский сад «Солнышко»&#34;. Утверждены особые условия содержания. Д-р Арчибальд заявил об успешном содержании объекта.

После этого все сотрудники за пределами камеры содержания были обработаны амнезиаками и переведены на другие проекты. У временной Зоны 597 была выставлена охрана, которой известно только об условиях содержания объекта, и не более. На сегодняшний день условия содержания ни разу не были нарушены.
