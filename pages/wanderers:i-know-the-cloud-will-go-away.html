    <pre><textarea class="page-source" readonly>[[&gt;]]

你从天的那边走来
我痴痴的望着你
淡黄的双瞳，乌黑的秀发
在你身后的是太阳
照亮整片大地，全部
却如同跌落山谷般
不见了你，只有阴冷的风
深邃的远景，天的泪滴——
乌云来了，
带走了你……

迷失自己，黑云中摸索
穿梭于风场构筑的海洋
随着流斥的风旋转和漂浮
转又被漩涡扭转进阴影般
蔽盖了天空，只是觉得
雨滴穿过我的胸膛
血水混杂雨水
仰起头，张开嘴——
让那雨滴，那泪，那子弹
一下下地击打在我干燥的喉咙
因为太黑了，又能感受到什么？
只是一步步地走
随着旋转的台阶却向空中坠落

风雨能阻挡什么？
即便将阳光与我分开
无理取闹的却是整个天空
阴云压抑，正似我的心情
树叶随风卷起，抓不住
泪雨滴落风袭，猜不透
随空气的起伏呼吸——
对着天空竖起的中指
让我，将他一举击穿
让我受伤，就要加倍奉还
但，怎样才能做到
只能默默承受，孤独一人
等待乌云走后……

就这样吧
忘记了幻想，忘记了现实
透过层层乌云
竟还能看到一点光芒
闭上眼，幻想你发丝芳香
雨滴的触感，也变得飘飘茫茫
不管是雨水还是泪水
我已坚定，都将它擦干
在风雨中不失凌乱
在晴天后仍就顽强
想起你的鼓励——
我知道，阴云终将散去</textarea></pre>
