**アイテム番号:** SCP-1819-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1819-JP-2は現在大西洋上を漂流しています。SCP-1819-JP-2が人口密集地に接近した場合は無人探査船SCPS//シレンシオ//により誘導処理が実施されます。SCP-1819-JP-2の人間による接近は実験も含め一切禁止されます。担当職員はSCP-1819-JP-2の探査記録を確認する場合、音声を全て切断した上で実施します。

PoI-1819-01は財団所有の医療施設に収容されます。尋問の際は担当研究員の金谷博士により日本支部理事へ申請が必要です。

**説明:** SCP-1819-JPは大西洋上で発生した音楽型の魔術儀式によるイベントと、それに関連する物品の総称です。

SCP-1819-JP-1はニコロ・パガニーニの楽曲「モーゼ幻想曲」の未発表の楽譜です。一般的に認知される「モーゼ幻想曲」に楽曲パートが多数追加されており、特に追加されたバイオリンパートは演奏至難であり、高度な技術が要求されます。SCP-1819-JP-1には精神影響効果があり、楽譜を確認した楽曲の演奏者に対して特定条件に従った演奏を強制します。この効果は楽曲の構成によって生成される悪魔工学的魔方陣によるものであり、複写やコピーにも同様の効果が発現します。SCP-1819-JP-1によって齎される効果は以下のとおりです。

* 追加されたバイオリンパートで使用する楽器は、パガニーニの所有していたとされるバイオリン、ヴィヨーム(SCP-1819-JP-α)に限定する。
* 追加されたピアノパートで使用するピアノの白鍵に象牙を、黒鍵に黒檀を使用する。
* チェロの弓に人毛を混ぜ込む。
* ヒトの大腿骨を使用した指揮棒を使用する。

SCP-1819-JP-1の演奏による異常効果は100人以上の聴衆が存在した場合のみ発現します。SCP-1819-JP-1演奏中、SCP-1819-JP-αのソロパートが開始すると同時に、聴者は周囲の木材(建築物の支柱や手すり、椅子、ステージなども含みます)が全て変形していく幻覚を体験します。聞き取りによると、木材の変形の結果、周囲は既知のものとは一致しない森林の風景に変化します。空中には海棲生物が多数回遊し、発光性の小型昆虫が飛翔します。SCP-1819-JP-α演奏者の頭部はウマ属(//Equus//)の形状に変化していき、聴者の正面に移動して演奏を継続します。この時に聴者は演奏者が自身に語りかけており、肯定的な発言をしながら踊りに誘っていると認識します。演奏が終了するとSCP-1819-JP-1の効果は全て終了し、聴者は元いた場所に戻ったことに困惑しますが、幻想的な体験をしたことと良質な演奏を聴いたことに肯定的な感情を示します。

SCP-1819-JP-2は豪華客船「アンヘル・オセアニコ」です。元は要注意団体MC&amp;Dが所有する船舶であり、2014/07/18の大西洋横断クルーズのために乗員乗客280名を乗せてニューヨーク州ニューヨーク港を出港後、プエルトリコ海溝上で連絡が途絶しました。2017/11/28に再発見された時、船体は3年以上漂流していたにも関わらず航行を続けていました。SCP-1819-JP-2の周辺にはSCP-1819-JP-1の演奏音が聞こえ、音声を認識した人物は幻覚を体感しますが、上記の従来の効果とは異なるものであると判明しています。現状確認される影響者で共通する証言は「巨木」「光の柱」などの単語があります。その後影響者の精神状態は急激に悪化し言語能力を喪失します。幻覚を体感した影響者の症状は不可逆であり、現在に至るまで回復した人物は確認されていません。この効果のため、SCP-1819-JP-2の監視および探査は無人探査船SCPS//シレンシオ//でのみ実施されます。

[[collapsible show=&#34;+ SCP-1819-JP-2発見映像記録&#34; hide=&#34;- ファイルを閉じる&#34;]]

&gt; **日付:** 2017/11/28
&gt; 
&gt; **探索:** SCPS//サンタマリア//
&gt; 
&gt; **対象:** SCP-1819-JP-2
&gt; 
&gt; **探索人員:** エージェント・クリストフ、エージェント・アレクセイ、エージェント・ブルーム、エージェント・フォール
&gt; 
&gt; **付記:** SCPS//サンタマリア//はプエルトリコ海溝近辺で財団所有船舶失踪事案の調査中にSCP-1819-JP-2と遭遇しました。SCPS//サンタマリア//はSCP-1819-JP-2に無線通信による交信を試みたものの、応答がないことからエージェント4名を乗せた巡視船にオブジェクトへ向かうよう指示しました。以下の映像は巡視船に搭乗したA・クリストフによる録画映像です。
&gt; -----
&gt; 
&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; //A・クリストフはカメラを起動。A・クリストフの顔面と空が映る。//
&gt; 
&gt; **A・クリストフ:** こちらクリストフ、SCPS//サンタマリア//のクルー。プエルトリコ海溝近辺での失踪事案の調査中に不審な船舶を発見したため、アレクセイ、ブルーム、フォールの3名とともに調査を実施。対象は大型のクルーズ客船、現在合致情報を検索中。これより対象船舶に向かう。
&gt; 
&gt; //A・クリストフがカメラを上げ、遠方のSCP-1819-JP-2を映す。映像上のSCP-1819-JP-2は緑色を帯び、周辺に白色の靄が漂って見える。A・クリストフは驚愕の声を上げる。//
&gt; 
&gt; **A・クリストフ:** みんな、ニュース。[//映像中の他3名がカメラを向く//]カメラ越しだと船が緑色になる。
&gt; 
&gt; **A・フォール:** どういうことだ？双眼鏡で見ると普通に少し汚れたクルーズ船のようだが。
&gt; 
&gt; **A・クリストフ:** わからない、ちょっとズームをしてみる。
&gt; 
&gt; //A・クリストフがカメラのズームを使用する。SCP-1819-JP-2全体に植物の蔦のようなものが大量に巻きついているように見える。靄は白色の鳥状の生物の大群であるが、細部の確認は困難。//
&gt; 
&gt; **A・クリストフ:** なんてこった、蔦だ。あの船、蔦に絡まれている。それに、あれはなんだ？鳥か？
&gt; 
&gt; **A・フォール:** この時点で私の双眼鏡の視点では特に普通の船だ、鳥もいない。電子媒体でのみ異常性が見えるのかもしれない。クリストフ、引き続き記録を頼む。
&gt; 
&gt; //進行し、カメラが上部デッキに焦点を合わせる。デッキ上に白色の生物の密度が薄いエリアがあり、そこから空に向かって伸びる靄の柱と人影と思しきシルエットが複数確認される。数分間の記録の結果、人影は緩慢ながら動いているように見受けられる。//
&gt; 
&gt; **A・クリストフ:** 人だ。甲板に人がいるみたいだ。靄の柱にたかっているようだ。
&gt; 
&gt; **A・フォール:** 引き続き、何も見えない。いや、待て。人影が1つ。船首に人影が1つある。
&gt; 
&gt; **A・クリストフ:** こっちでは船首にも人が4人くらいいる。それがこの異常事態のきっかけなのか？
&gt; 
&gt; **A・アレクセイ:** ねえ、音楽が聞こえない？
&gt; 
&gt; //A・アレクセイが言及すると、他3名は沈黙後、口々に同意する。映像記録上で音楽は確認されない。//
&gt; 
&gt; **A・ブルーム:** どれだけでかいスピーカーを搭載したらあんなに音が響く？エンジン音に波の音が加わってこれか？
&gt; 
&gt; **A・フォール:** おい、待て、柱だ！船の上に柱がみえる！クリストフ、お前に見えていた柱ってこれか？
&gt; 
&gt; //A・クリストフは間をおいてカメラをデッキに向ける。靄の柱が引き続き見える。//
&gt; 
&gt; **A・クリストフ:** ……ああ、これだ。どうやら近づくと見えてくるやつのようだ。船の蔦も見えてきた。あの白い鳥みたいなのが敵対的ならあまり近づかない方がいいかもしれない。様子を見ながら撤退しよう。
&gt; 
&gt; //巡視船がさらに接近し、SCP-1819-JP-2のデッキ上を映すと同時に、A・フォールの悲鳴が記録される。カメラがA・フォールに焦点を合わせる。同時に隣のA・ブルームが狼狽し始める。//
&gt; 
&gt; **A・クリストフ:** フォール？どうした、フォール！
&gt; 
&gt; **A・フォール:** あ、悪魔！神よ、私を救いたまえ！生命の樹が！
&gt; 
&gt; //A・フォールは「生命の樹」「悪魔」という単語を繰り返し、A・ブルームは「柱」と連呼する。A・アレクセイは映像外でSCPSサンタマリアへ撤退を報告し、舵を切り船をUターンさせる。//
&gt; 
&gt; //カメラがSCP-1819-JP-2のデッキを映す。デッキ上の人影は鮮明であり、全てがカメラに顔を向けて立っている。不鮮明ながらも一部の人影の顔面が金管楽器のベルになっていることがわかる。船首に立つ人影の1つがバイオリンを奏でており、距離があるにも関わらず演奏音が遅れなく映像に記録されるようになる。//
&gt; 
&gt; //A・クリストフが絶叫し、カメラを落とす。映像は横倒しになり、背景でSCP-1819-JP-1が演奏される音とともに、A・フォール、A・ブルームの不明瞭な発言が聞こえる。//
&gt; 
&gt; //40秒後、A・アレクセイの絶叫と不明瞭な発音が記録される。残りの記録は、SCPSサンタマリアに到達するまでの間、痙攣しながら画面を凝視するA・クリストフの顔面が映された。発言内容では「馬」「光の柱」「悪魔」が繰り返し確認されたものの、それ以外は全て意味をなさない発声である。//
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **事後報告書:**  A・クリストフ、A・アレクセイ、A・フォール、A・ブルームの4名はSCPS//サンタマリア//の医務室に搬送したものの、SCP-1819-JP-1の影響により全員復帰不可能となりました。A・フォールは帰還中に舌を噛みきり失血死、残りの3名は現在も財団所有の介護施設にて療養中です。
[[/collapsible]]

__**インタビュー記録-2018/02/02**__
&gt; **対象:** PoI-1819-01 キース・S・アンドウ
&gt;  
&gt; **インタビュアー:** 金谷博士
&gt;  
&gt; **付記:** PoI-1819-01は指揮者・ヴァイオリニスト・作曲家・██大学音楽教授であり、SCP-1819-JP発生時の指揮者を務める予定だった人物です。発生前日の交通事故により1ヶ月の昏睡状態となり、乗船を免れました。現在は会話可能まで回復済みですが身体的な問題により要介護4状態として入院が継続しています。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **金谷博士:** あなたはあの楽譜…パガニーニの未発表楽譜を、どこで入手しましたか？
&gt;  
&gt; **PoI-1819-01:** 2003年、イタリアへ旅行に行ったとき、胡乱な骨董店に入ってね。そこでパガニーニに関するやたら古ぼけた本を見つけて、気になって買って帰ったんだ。その後ホテルで本をめくっていたら、あの譜面が挟まっていた。
&gt;  
&gt; **金谷博士:** 本の中に混入していたと？
&gt; 
&gt; **PoI-1819-01:** そういうことになるだろうか。それはパガニーニのモーゼ幻想曲の変曲だと思ったが──筆跡とサインを見て、それが本人によるものであるとわかった。その瞬間の衝撃はいまだに忘れられない。なんたってパガニーニの遺稿はほとんどこの世に残っていないんだ。
&gt; 
&gt; **金谷博士:** なるほど。あなたはそれを見つけてどうしようと思いましたか？
&gt; 
&gt; **PoI-1819-01:** 最初こそ、然るべきところに寄付しようと思った。しかし、楽譜を見ているうちに、心の中で湧き上がった──//これを演奏しなければならない、閉じ込めることはできない//と。私にパガニーニが取り憑いたのか曰く付きの悪魔が取り憑いたかは知らないが、あれをこの世に解き放つべきだと判断した。
&gt;  
&gt; **金谷博士:** あの船で行われるはずだった演奏について教えてください。
&gt;  
&gt; **PoI-1819-01:** 君はあの結末を私の差し金だと思っているのか？
&gt;  
&gt; **金谷博士:** それを決めるのは私ではありません。ただ、あなたの指揮する音楽隊によって異常が発生したことは確かでしょう。
&gt; 
&gt; **PoI-1819-01:** 何も難しいことはない。単にあの曲は、正しい手法でしか演奏してはならなかった。だが──だが、奏者の中の誰かによるものか、我々の演奏を覗き見ていた何者かによるものかはわからない。いずれにせよ、私の代わりに指揮をした者は、できなかったのだろうな。
&gt; 
&gt; **金谷博士:** 正しく演奏されないことが問題なのですか？
&gt; 
&gt; **PoI-1819-01:** 音楽とは言語であり記号だ。音を法則に従い重ねて意味のあるものを仕立て上げる。現代的に例えるならプログラムだろうか。それを正しく綴らなければどうなるか、わかるだろう。
&gt; 
&gt; **金谷博士:** 欠陥により、音楽が暴走した結果があの船ですか。
&gt; 
&gt; **PoI-1819-01:** そうだ。何にせよ彼はパガニーニを正しく理解しなかった結果、誤ったものを呼び出したのだろうな。美しい音楽の儀式が乱れ、怒りを受けた。それだけの話だろう。
&gt;  
&gt; **&lt;録音終了&gt;**</textarea></pre>
