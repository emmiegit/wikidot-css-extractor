[[include component:image-block

**Ítem #:** SCP-ES-215

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todos los ejemplares de SCP-ES-215-1, así como SCP-ES-215-2, han sido conservados para futura investigación bajo protocolos estándar de conservación de componentes biológicos.

La totalidad del contenido de la carga debe ser almacenada bajo las mismas condiciones en que fue recuperada en una bodega en el Sitio-202. De igual forma, los componentes, instrumentos y especímenes del laboratorio fueron extraídos de SCP-ES-215. Investigación e intentos de replicar las técnicas de criopreservación utilizadas en los especímenes recuperados están en curso.

Los proyectiles y municiones de SCP-ES-215 se encuentran almacenados en la bóveda de armas del Sitio-202.

--Tras la aprobación de la propuesta 3/ES-215 (//véase apéndice//), están llevándose a cabo esfuerzos por reparar y restaurar a SCP-ES-215. Cuando no esté sujeto a reparaciones, SCP-ES-215 debe ser contenido en el hangar del Sitio-202 sumergido en un tanque de formaldehído para evitar el avance de la descomposición de la carcasa externa.--     
SCP-ES-215 se encuentra plenamente funcional y al servicio de la Fundación, para cualquier misión que requiera de su uso deberá presentarse su correspondiente petición e informe en la oficina del director del Sitio-202 en espera de su aprobación, actualmente el Doctor Abraham.

**Descripción:** SCP-ES-215 es un vehículo submarino altamente modificado. Debido a un sistema de camuflaje biomecánico, SCP-ES-215 es externamente indistinguible de una ballena boreal (//Balaena mysticetus//). Dicho camuflaje cuenta con tejido epidérmico, así como estructuras óseas, principalmente en la zona de las aletas y cabeza, propias de la especie. La capa de grasa se encuentra ausente, siendo reemplazada por un grueso aislante sintético, así como también los principales tejidos musculares y conectivos, en su lugar se encuentra un complejo sistema de muelles que proveen sostén y movilidad a todo el armazón. Además de dichos elementos, la carcasa exterior no cuenta con órganos internos o externos adicionales además de los ojos, que al igual que los demás orificios y sistemas corporales parecen estar conectados al interior del objeto.

Al momento del descubrimiento inicial, la carcasa externa de SCP-ES-215 se encontraba en un avanzado estado de descomposición, si bien gran parte de los componentes internos permanecían intactos, al menos un 30% de estos mostraban signos de daño y deterioro correspondientes a varios meses de abandono. 

[[include component:image-block
 name=capitan.png|caption=Fotografía personal de un ejemplar de SCP-ES-215-1. Según su identificación, capitán Harry Barnakl|width=250px]]
Durante su exploración inicial, los cuerpos de 150 entidades, en adelante referidos como SCP-ES-215-1, fueron encontrados y se cree que estos eran la tripulación original de SCP-ES-215. Dichas entidades vestían un uniforme de diseño similar al de la marina británica de la década de 1940. A pesar de tener un aspecto humanoide, los ejemplares de SCP-ES-215-1 cuentan con varias diferencias morfológicas y fisiológicas, que incluyen:

* La completa ausencia de ojos, nariz o boca, siendo reemplazados por una única estructura bucal ubicada aproximadamente en el centro del rostro. Dichas estructuras eran fisiológica y funcionalmente idénticas a las encontradas en los hiperoartios.[[footnote]]Comúnmente conocidas como lampreas[[/footnote]]
* Un aparato digestivo especializado para una dieta casi exclusivamente líquida.
* En lugar de poros, el rostro se encuentra cubierto por un gran número de diminutos órganos sensoriales hipersensibles, análogos a ampollas de Lorenzini, que se cree permitían obtener una imagen detallada del entorno mediante la detección de campos electromagnéticos y emisiones térmicas en el ambiente. Hipotéticamente esto compensaría la falta aparente de órganos sensoriales además de los oídos.
* Un oído extremadamente sensible que, se cree, trabajaba en cooperación al sistema anteriormente mencionado.
[[include component:image-block
 name=room.jpg|caption=Sección de la sala de máquinas, una de las áreas menos dañadas en SCP-ES-215|width=300px]]
Si bien la estructura interna de SCP-ES-215 parece combinar componentes de diversos tipos de embarcaciones sumergibles, la configuración general es similar a la de un submarino clase Oberon. Cabe destacar que debido a la considerable diferencia entre el volumen interno y externo de SCP-ES-215, se cree que este involucra una anomalía espacial o es en si mismo una anomalía espacial. La única forma segura de acceso actualmente es a través de una escotilla oculta, dispuesta delante del espiráculo de la ballena. 

Gran parte de los sistemas de propulsión del navío parecen estar adaptados o modificados para el manejo de los medios de locomoción de la carcasa externa de una forma eficiente y fiel a los movimientos naturales del nado de los cetáceos. Tales modificaciones incluyen mecanismos motorizados ligados directamente a las aletas pectorales y cola, asistidos por el conjunto de muelles mencionado anteriormente. 

La nave contaba con un sonar y un complejo de pantallas que se conectaban y transmitían la visión directa de los ojos de la ballena como principales formas de navegación, además de contar con un sistema de guía inercial, similar a los utilizados actualmente.

El principal armamento del navío parece haber sido 8 tubos lanzatorpedos especialmente diseñados para torpedos G7e, así como para minas navales Mk 14, los proyectiles eran disparados a través de compartimientos camuflados distribuidos en la zona delantera a las aletas pectorales. Al momento de su recuperación se contabilizaron más de ███ torpedos, así como █████ minas.

Asimismo, el interior de SCP-ES-215 cuenta con una amplia variedad de salas adicionales de diversos propósitos, de entre estas se destacan un almacén, un laboratorio y un calabozo. //(Para mayor información véanse anexos A, B y C).//

------

**Anexo-A: Almacén**
[[collapsible show=&#34;+ Acceder&#34; hide=&#34;- Acceso otorgado&#34;]]

El almacén se mantiene a una temperatura constante de 6 °C y parece haber sido utilizado principalmente como una bodega. Una carga de 2200 barriles fue contabilizada, todos los cuales se encontraban cerrados hermética y cuidadosamente organizados al momento del descubrimiento. Los toneles habían sido separados según su contenido, detallado a continuación:

||~ Cantidad de barriles ||~ Contenido||
|| 500 || Grasa de ballena franca austral (//Eubalaena australis//). ||
|| 400 || Diésel. ||
|| 400 || Sangre de oveja (//Ovis orientalis aries//). ||
|| 350 || Sebo de gaur (//Bos gaurus//). ||
|| 250 || Aceite de oliva. ||
|| 90 || Líquido biliar de marabú africano (//Leptoptilos crumenifer//). La sustancia parecía haber sido refinada y endulzada con jarabe de maltosa. ||
|| 75 || Vinagre de manzana. ||
|| 50 || Etanol. ||
|| 20 || Harina de pescado. ||
|| 20 || Vísceras sumergidas en una mezcla de vinagre y especias. Los órganos consistían en su mayoría de intestinos e hígados pertenecientes a gansos domésticos (//Anser anser domesticus//), pingüinos del Cabo (//Spheniscus demersus//), cebús (//Bos primigenius indicus//) y orcas (//Orcinus orca//). ||
|| 12 || Hidromiel. ||
|| 12 || Absenta. ||
|| 12 || Huevos enteros sumergidos en salmuera. Los huevos pertenecían a pelícanos pardos (//Pelecanus occidentalis//) y contenían embriones en etapa final de desarrollo. ||
|| 9 || Azufre pulverizado. ||

[[/collapsible]]

**Anexo-B: Laboratorio**
[[collapsible show=&#34;+ Acceder&#34; hide=&#34;- Acceso otorgado&#34;]]

[[include component:image-block
 name=lamprea.jpg|caption=Ejemplar adulto de lamprea del Pacífico (//Entosphenus tridentatus//) reanimado exitosamente de su hibernación criónica para su estudio |width=290px]]
Por su parte, el laboratorio de la nave contaba con un equipo tecnológico especializado principalmente en la crianza, clonación y almacenamiento de embriones. 

Aunque al momento de su descubrimiento gran parte del equipo presentaba serias averías y daños, fueron hallados embriones en diferentes etapas de desarrollo, así como un gran número de huevos fertilizados y ejemplares adultos de organismos pertenecientes a la familia //Petromyzontidae//, popularmente conocidos como lampreas. Todos los ejemplares habían sido meticulosamente clasificados y almacenados mediante técnicas avanzadas de criopreservación.
[[/collapsible]]

**Anexo-C: Calabozo**
[[collapsible show=&#34;+ Acceder&#34; hide=&#34;- Acceso otorgado&#34;]] 

El calabozo consistía en una habitación deteriorada, de iluminación escasa, mayormente vacía a excepción de un dispositivo similar a un voluminoso ataúd metálico con pequeños agujeros en toda su superficie, suspendido en un mecanismo que permitía hacerlo girar manualmente. 

Se cree que este era utilizado como una especie de instrumento de tortura, y funcionaba encerrando a la víctima en su interior y haciéndolo girar con una manivela mientras se dejaban caer grandes cantidades de sal sobre este, pasando entre los agujeros a la vez que el excedente de sal caía debajo y era recogido por un gran contenedor metálico.

El cuerpo de una entidad, en adelante referida como SCP-ES-215-2, fue encontrado encerrado en el interior del aparato al momento de su descubrimiento. Dicha entidad vestía un uniforme de diseño similar al de la Regia Marina italiana de 1940. Al momento del hallazgo el cuerpo se encontraba parcialmente desecado y cubierto de sal, este además mostraba signos de tortura física. 

A pesar de mostrar ciertas similitudes con los ejemplares de SCP-ES-215-1, SCP-ES-215-2 muestra varias distinciones anatómicas que incluyen:

* La completa carencia de ojos, nariz o boca, siendo reemplazados por una única estructura bucal en el centro del rostro. Dichas mandíbulas eran funcional y estructuralmente idénticas a las encontradas en los mixinos.[[footnote]]Peces agnatos emparentados con las lampreas[[/footnote]]
* Un aparato digestivo especializado para una dieta principalmente carnívora y carroñera.
* Una contextura física considerablemente más robusta que los ejemplares de SCP-ES-215-1.
* Una lengua prensil y dentada.
* Glándulas sensoriales de estructura y propósito similares a las encontradas en los ejemplares de SCP-ES-215-1, a excepción de que se hallaban únicamente en apéndices similares a barbillones que rodeaban la boca.
* Una ausencia absoluta de vello corporal.
* Glándulas que se creen que mantenía la piel constantemente húmeda, así como papilas gustativas, cubrían toda la superficie corporal.
* Un sistema circulatorio compuesto por tres corazones de dos cámaras.
* Un sistema reproductor femenino y masculino, adaptado para la reproducción ovovivípara.
* Un sistema óseo cartilaginoso, otorgando una mayor flexibilidad.

Al momento de su recuperación, la entidad había guardado consigo una pequeña fotografía, parcialmente dañada por la humedad, de lo que parecía un par de ejemplares femeninos de SCP-ES-215-2, una adulta y una infante, presumiblemente madre e hija. No se hallaron otros efectos personales.

[[/collapsible]]

------
**Anexo-01: Documentos recuperados**

[[collapsible show=&#34;+ Acceder&#34; hide=&#34;- Acceso otorgado&#34;]]

Entre los archivos recuperados se encuentra un cartel de propaganda y el que se cree es un documento de información general sobre SCP-ES-215, traslado a continuación:
[[include component:image-block
 name=Propaganda.png|caption=Propaganda mostrando a un ejemplar de SCP-ES-215-2 de forma aparentemente antagónica con el texto &#34;Ellos no se detendrán, ¿Tú lo harás?&#34;|width=240px]]
[[div class=&#34;blockquote&#34;]]

= **INFORME GENERAL DE MÁQUINA**
----
**AÑO DE FABRICACIÓN:** Novena centuria, octavo lustro desde la asunción de su Gloria Imperial (1940)

**N° DE SERIE:** 372/600

**MATRICULA:** M-220-K

**MODELO:** VAS //Titania// 

**TIPO:** Submarino de carga armado

**DIRIGENTE DESIGNADO:** Capitán Harry M. Barnakl

**TRIPULACIÓN:** 9 oficiales, 6 técnicos, 5 investigadores, 130 marinos

----



**LEALTAD:** La corona de su Sacra Gloria Imperial

**ARMAMENTO:** Tipo II

**CARÁCTER:** Defensivo (bajo provocación)

**ALTERACIONES:** Extensión espacial generalizada (clase I)

**AÑADIDOS:** Mazmorra, cuarto de investigación. 

**EMULACIÓN:** Ballena boreal (//Balaena mysticetus//)

**NOMBRE CLAVE:** &#34;Melville&#34;
-----



[[/div]]
Adicionalmente, fue hallada la bitácora personal de una de las instancias SCP-ES-215-1 que se cree ocupaba el cargo de capitán, las últimas entradas yacen transcriptas a continuación:

&gt; 10 de octubre                                                              
&gt; Suponiendo que no haya imprevistos y con el curso fijo en las corrientes deberíamos poder arribar a nuestro destino en menos de 3 semanas. Mi contramaestre insistió en que era una estrategia insegura, seremos un blanco fácil en océano libre, pero rutas alternativas tardarían más de lo que la carga podría aguantar, no permitiré eso.
&gt; La carga llegará y si el enemigo quiere interferir, para algo tenemos las municiones.

&gt; 15 de octubre
&gt; El trayecto continúa según lo esperado hasta ahora. Fuertes tormentas en la superficie, no deberían afectarnos pero mandé a descender solo por si acaso. Los radares detectaron una manada de cachalotes, mantendremos distancia y observación por ahora, ya veremos que dicen los medidores.

&gt; 16 de octubre
&gt; Nada de que preocupares por ahora, la manada se alejó antes de una medición más eficaz, pero por lo que pudimos ver eran orgánicos. Las tormentas ya han desistido allá arriba, el viaje continúa sin incidentes. 

&gt; 22 de octubre
&gt; Por sorpresa y a traición. Diseño mejorado sin duda, mucho más silencioso, el sonar ni siquiera lo notó. Tanto tiempo siguiéndonos sin que lo notáramos, hasta que fue muy tarde, para cuando los medidores lo detectaron nos había embestido, un golpe contundente seguido de varios disparos. Nos desorientó un poco, pero pudimos responder a tiempo. No escatimamos en demostrarle lo bien armados que estamos, tomó más torpedos de lo normal, definitivamente un diseño mejorado, pero luego de un momento estaba lleno de fugas, litros de combustible brotándole de las heridas. Esa imagen se quedará conmigo, la muestra más representativa de lo que hay en el enemigo, una negra y espesa maldad.
&gt; Los daños internos fueron mínimos, algunos arañazos en la carrocería externa, pero nada que no se cure, desaparecerán con el tiempo.

&gt; 23 de octubre
&gt; Hallamos al polizón esta mañana, cerca del área de abastecimiento, para cuando lo atrapamos intentaba entrar a la bodega. ¿Qué planeaba hacer un repugnante ser como él ahí abajo?, y ¿cómo entró a la nave? Por ahora se ha negado a hablar. Insistiremos mañana.

&gt; 24 de octubre
&gt; Aún no sabemos cómo ha entrado, pero estaba inusualmente húmedo cuando lo encontramos y sabiendo lo flexibles que son, debió ser durante el último ataque sin duda, de seguro por el drenaje, ya nada me sorprende viniendo de ellos. Malditos gusanos.
&gt; No quiere hablar ni comer, los golpes no funcionan, pero quizás el hambre le afloje algunas palabras.

&gt; 25 de octubre
&gt; Intentamos negociar y el muy maldito me escupió a la cara, literalmente, luego se burló descaradamente, deshonrando a su majestad.
&gt; Hoy lo encerraremos en el salero, veremos que tanto ríe entonces. Entre su glutinosa risa burlesca y las repentinas náuseas, no ha sido un buen día, varios tripulantes también han reportado malestar. Como no sentirse asqueado con tan despreciable criatura a bordo.

&gt; 26 de octubre
&gt; Ahora lo sabemos, por eso se negaba a comer o beber, el muy [ILEGIBLE] nos ha envenenado, contaminó nuestros suministros, tripulantes ya han perecido y otros tantos están terriblemente enfermos. Yo mismo apenas puedo mantenerme en pie mientras escribo esto. No tuvo caso preguntarle por qué o qué era lo que nos había dado, solo se burló. 
&gt; Lo metimos en el salero y lo dejaremos ahí hasta que se seque, que se retuerza hasta morir como la maldita babosa que es. [ILEGIBLE] a todos.

&gt; 27 de octubre
&gt; El número de bajas es alarmante, aún si pudiésemos saber [ILEGIBLE] ya es muy tarde, los que quedamos estamos condenados, solo me consuela saber que el destino de quien nos hizo esto no fue mucho mejor. Despreciable maldito.

&gt; Aplastaremos al enemigo como la pútrida escoria que es,[ILEGIBLE] a esas malditas babosas que no podrán soñar jamás con la altura de la noble civilización que es la nuestra. Que la luz de la gloria ilumine por siempre a la emperatriz, condenados sean los gusanos que se retuercen en lodo e inmundicia. Por siempre sea recordado el imperio de los [ILEGIBLE].
&gt; Capitán Harry M. Barnakl

Un análisis posterior a los cuerpos de SCP-ES-215-1 reveló como principal causa de muerte la intoxicación por sulfato de talio, componente encontrado en peligrosamente altas cantidades en los principales suministros de la nave.
[[/collapsible]]
**Apéndice: Propuesta 3/ES-215**
[[collapsible show=&#34;+ Acceder&#34; hide=&#34;- Acceso otorgado&#34;]]

El █/█/19██, y tras un análisis meticuloso, se determinó que los daños internos presentes en los principales equipos de SCP-ES-215 podrían ser exitosamente reparados, por lo que la propuesta 3/ES-215, con respecto al uso de SCP-ES-215 por parte de la Fundación como vehículo militar camuflado, fue aprobada. Como consecuencia se inició la reparación de los componentes dañados del vehículo. 
La restauración del camuflaje externo ha representado el mayor obstáculo, si bien la remoción y reemplazo del tejido necrótico con el de ejemplares no anómalos de ballena boreal (//Balaena mysticetus//) han demostrado tener éxito hasta ahora, se ha considerado poco práctico. La búsqueda de métodos, tanto ortodoxos como anómalos, para lograr la restauración completa y exitosa de la carcasa externa de SCP-ES-215 de forma eficiente y viable está en curso.

**Actualización █/█/20██:** Mediante el uso de técnicas de cultivo de tejidos en laboratorio así como el uso parcial de SCP-███, el camuflaje externo de SCP-ES-215 ha sido eficientemente restaurado y todos sus componentes internos exitosamente reparados, tras lo cual un equipo entrenado de la Fundación, especialmente capacitado para las características internas de la anomalía ha sido desplegado y se encuentra activo y operando partir de la fecha.
