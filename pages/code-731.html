&gt; 温馨提示：本篇中的链接基本不影响阅读，请仔细考虑要不要都点开。

恋瓣鱼特工站在桥上，这座桥被称为中东铁路松花江大桥。一年前的今天，她也在这里，拉着亚瑟研究员的手带他躲避来自[[[mirror-flashpoint|镜子那面]]]的袭击。

她把手搭在栏杆上，并没有戴手套。在这个寒冷的冬天，这个比去年多下了很多很多雪的哈尔滨的冬天，她这身九月的打扮略显愚蠢。行人路过时有时会小声嘟囔“那女的可真虎”这样的话。

十二月了，又一个十二月。前后也不过是一年的时间，十二个月的时间，自己成年之前的一段时间，[[[mobile-site cn|流动站]]]分崩离析的一段时间。主管离去的时候说得对，流动站就像是企业的人事部门，就算是全体裁员，这个部门也仍然存在，就算是完全换了一批人，流动站的名字也得留着。只不过现在是企业[[[alive|倒闭]]]了，所以要这个人事部门没什么用了。

“**我将不心怀无谓之怜悯，不吝惜必须牺牲之性命，无论是我自己，还是他人。**”恋瓣鱼默念着，庄严的[[[new-staff-induction-form|誓词]]]随着寒风如同羽毛一样飘散。曾经我们举起右拳宣誓的时候，怎么能想到在这短短十数字里面，是居心叵测之人安插的认知危害？

“我们为什么要冷酷呢？”恋瓣鱼像是在问谁，又像是在自言自语。“**那句话让我们变冷酷了，**”她又呓语般回答着自己。那句话压抑着爱，让我们爱人，//无论是自己，还是他人//的能力都被深深地压抑住了。基金会需要[[[air-land-rhapsody|清算行动]]]，因为居心叵测之人想要达成他的目的。于是流动站，作为某个类似于“网”的存在，首当其冲。

恋瓣鱼的内心在呐喊。

//我的朋友，每一位朋友！//她不敢流泪，因为泪水会结冰。

//你听过蚂蚁吗？//她想抓住每一个人，善意提醒她在滴水成冰的天气应该多穿些的人，说她“虎”的人，偷偷拍照发到社交网上感叹的人，每一个路过的人，世界上的每一个人，然后问他，“你听过蚂蚁吗？”

——对方一定很惊讶吧，但是无所谓。//蚂蚁在生病的时候，会独自默默离群，在静寂处孤独死去。//

“这关我啥事？”——也许对方会很鄙夷吧，但是无所谓。//因为它们想的永远是整体。//

//我的朋友！每一位朋友！你们可知道我所有死去的同伴，皆是病入膏肓离群的蚂蚁？而我！蜗居在你们当中苟活啊！//

他们只是普通的蚂蚁罢了。恋瓣鱼如此想着，试图安抚自己。

居心叵测的人，利用的是人的怀疑。当有人怀疑那句不起眼的誓词会造成认知危害的时候，认知危害便像是捉迷藏一般消失了。可是消失不是好事，并不是。盖着锅盖的锅里的水蒸气，总是显得比不盖锅盖的要烫手一些。于是那些可怜的家伙，他们曾经积压许久的爱意，那数年十数年甚至数十年被压抑的爱意，如同苏醒的休眠火山一样，控制着他们的大脑，向他们以极端的形式证明“我是个会爱有爱能爱的人，而不是冷酷的收容机器。”

于是并不大的站点中的十几个人四散奔离。他们隐藏在人群中，试图寻找这一切的起源，试图找到居心叵测之人，试图阻止这一切的传播。他们与爱人伙伴分离，因为他们知道他们的爱会毁了这一切。他们“背弃”自己的伙伴，就像绑着炸弹的人似乎更应该冲向敌营。他们离去的时候，似乎脸上都洋溢着笑容，互相调侃着支出大量经费[[[travel-by-public-funds-hub|旅游]]]的“不良行径”。其实转身的时候，大家都心知肚明——再也见不到了。

如果创世主存在，那他一定是给这群家伙吃了涂满了水银的巧克力。

其中的一些幸运儿，比如曾为O5-CN-06的[[[rainsnow|林思诺]]]博士就为[[[hospital-hub|医院]]]中那些人所救，尽管全身上下不少东西都被换成了代表破碎之神的物件儿，但是在镜面那端家伙的死追下最后还是活下来了。

恋瓣鱼不敢想象林思诺如今的模样，她也不知道应该感谢这群过去总有摩擦的人，还是自称[[[nirvana-hub|Nirvana]]]的涓流旅团那些家伙。虽然确实是这群名字是奇奇怪怪星座的家伙想办法说服了破碎之神的家伙，也是同样自称Nirvana的暮光图书馆的人让镜面内外的两个团体和好，终结了这场掺杂着各种人各种利益的[[[endin|“内战”]]]，但是这最终也只是看起来和平了罢了。就好像注射了镇痛剂来止痛，可是血依然汩汩流出一样。

是的……他们最终还是传回了有用的探索结果。指挥官Jarrod浑身是血，进入地下驻地的大门后便再也没站起来，一路爬着，去了档案室。档案室的地面上还是他们走时的模样——档案室老刘喝醉酒摔得满地都是的玻璃碴，掺杂着Jarrod亡妻骨灰制成的[[[suicide6-3|骨瓷杯]]]的碎片。Jarrod最终还是不甘痛苦，用那包含妻子骨灰的瓷杯破片扎向自己的血管。

恋瓣鱼啜泣着，但是还是没流泪。露在寒风中的皮肤已经麻木，随着北风刀划过感到隐隐刺痛。指关节皮肤已经皴裂，渗出的淡淡血迹凝成漂亮的血晶。她为Jarrod心痛，他再也[[[zai-nan-yi-wang|没法忘记]]]亡妻之痛——尽管换句话说他再也不会背叛亡妻。//纵使相逢应不识，尘满面，鬓如霜。//恋瓣鱼这时候甚至感激起这个国家的应试教育来，至少她能说，能念诗，能表达她哭不出来的东西，能歌颂渺小蚂蚁的伟大。

CK级。这就是那个人，或者说那些人的目的。在Jarrod临终前留下的字迹凌乱的绝笔中，提到了这个世界曾经的样子。这个地方过去有着各种各样的名字，后来经过了数次无名的CK级现实重构，这篇土地成了伟大人类血汗挥洒之地，每月工作长达300小时的辛勤的劳作人们向“丰收机”挥洒汗水，与看不见的敌人作战。恋瓣鱼想到这儿戏谑地自言自语着，“和丰饶公社的劳动人民比起来，我们可真是怠惰至极啊。”然后摇了摇头。

Jarrod还写道，“**我们太大意了，我们只是注意到了我们疯狂又极端的‘爱’，却没有注意到我们在这种‘爱’中都在忘记过去。为什么他们要破解我们‘冷漠’的认知危害，为什么清算行动无声无息地成功了，为什么内战说打就打起来。孩子，你还记得我和你讲的731纪念馆那事儿吧。很早很早的时候这场CK级就开始了。为什么我们说着娱乐至死，为什么时间似乎越来越快了，为什么前两年死了这么多人，为什么我们的记忆出现了偏差。孩子，你记住潘多拉之盒吧。**”

恋瓣鱼又回想起那次Jarrod气冲冲从哈尔滨回西安驻地的时候，那是多久之前的事情了？那时自己好像还小，可是罪证陈列馆开馆似乎又刚刚是去年的事情。Jarrod那个一向沉稳的中年人快气炸了，骂骂咧咧地，抱怨那些开着高度美颜滤镜和“丸木”拍照的小姑娘，抱怨着站在那个极具设计感的建筑上妄图用自杀胁迫女友复合的渣男，抱怨声称忏悔大摇大摆插队的日本夫妇，抱怨什么都不懂信口造谣说这地方空气里都是霍乱菌引起恐慌的唯恐天下不乱之人。——原来在那之前就开始了……好一个空地狂想曲！好一个清算行动！

残存着公社意识的人，试图复辟公社——他妈的！恋瓣鱼罕见地骂了句，尽管是在心里。那群疯子的洗脑能力可真强啊，这都多少次重构还在复辟——该死。

恋瓣鱼晃了晃头，她想起站点里那只每天只知道吃和睡的橘猫晃头的样子，为了摆脱这种想法，她更用力气晃了晃，结果却更像那只猫了。于是她无奈地笑了笑，也是在嘲笑自己的想法——想到这儿，她竟然觉得公社没什么不好的。人们每日劳作，接受统一而严格的教育，生产质量得到保证，而国家永远站在正义的一侧，无论是对内集权还是对外扩张。于是人们劳作一生，证明自我那微不足道的价值，歌颂公社长和社员的丰功伟绩，然后死去。

……挺好。

恋瓣鱼又自嘲地笑了笑，洗脑可真是可怕。人在绝望的时候，总是要抓住些什么稻草的，可是这根如果不是救命稻草的话，就还要把这根稻草背在背上；那到底是救命那根先来呢？还是压死人的最后一根先来呢？在结果出现之前，你只能拔草，仅此而已。

她无所求助，因为连她自己都快被说服。英雄需要站上舞台，而灯光正等着他的登场。于是她写给[[[abyssal-light|同修会]]]，妄图那些时间旅行的好手，信奉真理之神的唯物主义者能拯救他们于水深火热之中。她拙劣地模仿着信徒的口吻，试图融入，尽管这也可能是同修会因厌恶而放弃拯救的一大因素，但是这么做显然胜率会增加，但愿如此。

她模仿着资料中描述的信徒祈祷着。//就算是不为了我，不为了我的同伴和共事者，不为了现在我见到或者没见到的任何活在这个世上的人。也要为了[[[f4k|未来的人们]]]，来阻止这场荒诞的遗忘，证明我们的信念即使在西元四千年也绝非谬误。深渊的窥视者、深渊的触碰者啊……尽管这个世界再无深渊造物，尽管我们忘了我们不该忘的，却无法忘记我们该忘记的，无论什么，请调音者奏响这时之弦，演奏这最美妙的前奏曲吧……//

[[span style=&#34;color:white;background-color:black&#34;]]**镜面**的家伙和我们被复辟者挑拨离间，最终起了战争；**无法忘记**的Jarrod被悲伤勒索最终不得不投靠了镜面的人；**公款旅游**的人们，又有谁知道他们是背井离乡，抱着必死的心踏上旅途；**Nirvana**试图停息表面的这些冲突，也许他们也觉得公社没有痛苦才视而不见那复辟的行动吧；**医院**出面帮忙，可是最后也没能救回几个人；**迷茫的导火索**指向我们，最终还是让审判降临在我们的身上；**战争**在表面上结束了，可是这并不能阻挡CK级现实重构的发生；**丰收机**里面产出的到底是救命的稻草，还是最后一根稻草呢；**深渊之光**，到底是不是真正在凝视深渊之时，回应你的那一道光芒；**异常不复存在**的世界中，连“人事部门”也已灰飞烟灭，基金会的存续变得像钻进薛定谔箱子的猫；**四千年以后**，我们如今看似愚蠢的所作所为，是否会被记载为伟大的前奏曲呢。[[/span]]

@@@@

恋瓣鱼已经不抖了，她觉得浑身都麻酥酥的，很暖和。她脑子有一点僵硬，思考有点困难，便晃悠悠地往回走。她走到桥末的时候，看见了一串心形的锁头。于是她不顾路人的目光和劝阻，坐在了地上，让视线和那串锁平齐。她僵着手指，从尚未冷透的领口掏出一把小小的钥匙，拧开了中间的那把锁，然后把它锁在了稍高的位置。于是锁头形成了圆。她伸出手，在网状铁栅上划拉了几下，冻得梆硬的手指毫无声息地折断，落到冰封的松花江上，在雪地上摔出了小小的坑。没有流血，也没有疼痛。

没人看出她画了什么，也没人听见她嘟哝着什么。有人对她折断的手指感到惊奇，但是大部分人都只是瞟了几眼便匆匆走过，有几个人掏出手机拍了照片便悻悻缩手离开了。

世纪之初，近二十年前。恋瓣鱼的父母来到这里，锁上这这些小小的锁头，来庆祝他们爱情的结晶。而如今，为了两个世纪后的辉煌，恋瓣鱼做出了最后的祈祷。

“我庄严宣誓：我将以我毕生精力和才学守护人类之存亡，使之免于恐惧或浩劫。我将在暗中对抗荒谬与不可思议之物，使其阴影不蔓延。我将不心怀无谓之怜悯，不吝惜必须牺牲之性命，无论是我自己，还是他人。我将始终不忘本心，尊重一切生命之意义，无论是平民，还是异常。我将始终心怀科学、求实、无畏之精神，我将始终履行控制、收容、保护之职责。”

她气若游丝，但是最终说完了那些话。

“控制”，她往下划了一下。

“收容”，她往右上划了一下。

“保护”，她往左上划了一下。

断指随着“宣誓人：恋瓣鱼”的声音坠落。

形成环的锁，像是那个标志的圆圈——有时那又是一条叼着自己尾巴的巨龙，盘踞在恋瓣鱼的肩头。

她终于安心睡了。

[[span style=&#34;color:white;background-color:black&#34;]]**愿她好梦。**[[/span]]
