||||~ （TV345/7YUT8/5GDL6）|| 
||~ 狀態||售賣中|| 
||~ 訂單||中|| 
||~ 價值||一集 20美金/15.6英鎊。一季 540美金/134.6英鎊。一季精裝版（附收藏盒，卡片，限量布偶）560美金/436.8英鎊。訂閱一年 （一年2季，每季30集）972美金/758.16英鎊。原聲帶（無異常效應，一季一張）9.38美金/7.3英鎊一張。 || 
||~ 可提供範圍||全球|| 
||~ 認證者||夢藝布袋戲® || 
||~ 描述||項目為一系列連載中的布袋戲，以DVD發行。劇中特效皆以奇術現場拍攝而非後期製作加上。並且播放時周圍5X5X2米內(以播放劇集之音響裝置為中心計算）的光暗，天氣皆會因應劇情內容而進行改變，該效應將會於播放完畢後完結， 所有因為天氣變化所產生的實體亦會消失。全劇主要以閩南話配音，附繁體中文及英文字幕，每星期二發片一次，七、八月停發。 本劇之配樂由午間橡樹樂團提供，人物設計則由Letters娛樂設計。 道具及人偶則由Lofia 公司製作， 限量版布偶則由Wondertainment 博士提供。|| 
||||~ Marshall, Carter and Dark, Ltd.|| 



||||||||~ 初步報告|| 
||~ 作者 || 黃明輝 ||~ 日期 || 08/08/2013|| 
||~ 興趣值|| 中等 ||~ 鑒定為|| 夢藝天道行®|| 
|||||||| 根據夢藝多媒體每月提交的目錄， 暫時已準備了一百集的劇本，Wondertainment也準備了五百個限量版布偶。為求能夠打開其他地區的市場，夢藝多媒體將會加上繁體中文及英文字幕。但為免失去布袋戲的原始風格，則依循傳統單人閩南話配音。|| 
||||~ 文件開啟編號:|||| TV345/7YUT8/5GDL6|| 
||||||||~ Marshall, Carter and Darke, Ltd.|| 



||||||||~ 備忘錄01|| 
||||||||~ TV345/7YUT8/5GDL6|| 
||~ 發送者 || Amos Marshall ||~ 收信者 || 黃明輝 || 
|||||||| 整體效果還不錯，唯獨我覺得有下雨場景的時候應該要在包裝說明一下。突然之間在家裏下雨，之前又沒有預告的情況底下我沒有帶雨具，弄到我著涼了。 || 
||||||||~ Marshall, Carter and Dark, Ltd.|| 



||||||||~ 備忘錄02|| 
||||||||~ TV345/7YUT8/5GDL6|| 
||~ 發送者 || 黃明輝 ||~ 收信者 || Amos Marshall || 
|||||||| 自從十月份大賣900多份出去後，夢藝布袋戲 表示將由兩週發片一次改為一週發片一次。Wondertainment博士亦表示鑑於10月份可觀的盈利，願意繼續維持供應線。 由於現時原聲帶正在濟銷，現正詢問午間橡樹樂團是否願意為原聲帶加上異常效應。||
||||||||~ Marshall, Carter and Dark, Ltd.|| 



||||||||~ 備忘錄03|| 
||||||||~ TV345/7YUT8/5GDL6|| 
||~ 發送者 || 黃明輝 ||~ 收信者 || Amos Marshall || 
|||||||| 午間橡樹樂團表示由於不想破壞自身和基金會的友好關係，將不會在原聲帶加上異常效應。我建議將原聲帶價錢從12美金降為9.3美金以促銷。|| 
||||||||~ Marshall, Carter and Dark, Ltd.|| 

||||||||~ 備忘錄04|| 
||||||||~ TV345/7YUT8/5GDL6|| 
||~ 發送者 || 黃明輝 ||~ 收信者 || Amos Marshall || 
|||||||| Wondertainment公司為慶祝和本公司及夢藝布袋戲的長期合作，現推出「Dr. Wondertainment的小孩都懂夢藝小小小漫畫（限量版）」十本，凡有購買夢藝天道行之喋血穹蒼第1至第15集的客戶皆可免費參加抽獎。 抽獎結果將於2014年6月29日公佈|| 
||||||||~ Marshall, Carter and Dark, Ltd.|| 

||||||~ 售賣紀錄|| 
||||||~ TV345/7YUT8/5GDL6|| 
||~ 記錄日期:||||2013年10月到2014年5月|| 
||~ 月份 ||~ 賣出 ||~ 附錄|| 
|| 2013年10月 || 986 || 重檔 || 
|| 2013年11月 || 280 || 武戲被批評太馬虎 || 
|| 2013年12月 || 458 || || 
|| 2014年01月 || 586 || 口白住院，只發行了2集 || 
|| 2014年02月 || 682 || || 
|| 2014年03月 || 781 || ||

|| 2014年05月 || 985 || 重檔 ||

||||||||~ Marshall, Carter and Dark, Ltd.|| 

||||||||~ 事故報告01|| 
||~ 作者 || 黃明輝 ||~ 日期 || 2014年1月17日|| 
|||||||| 由於夢藝布袋戲劇團團長兼口白黃家寶先生因為肺炎而住院兩星期。經召開緊急會議商討後，本月只發行兩集。|| 
||||||||~ Marshall, Carter and Dark, Ltd.|| 

||||||||~ 事故報告02|| 
||~ 作者 || 黃明輝 ||~ 日期 || 2013年4月18日|| 
|||||||| 由於參與演出的奇術操偶師操作失誤，引致戲棚內五個布袋偶受損並傳出爆炸聲， 因此夢藝天道行之喋血穹蒼第10集將延遲三天發行。 該次事件被戲棚人員掩飾為一次常規工業意外，本次事故中基金會及全球超自然聯盟皆沒有發現並介入處理。|| 
||||||||~ Marshall, Carter and Dark, Ltd.|| 

||||||||~ 事故報告03|| 
||~ 作者 || 黃明輝 ||~ 日期 || 2014年12月06日|| 
|||||||| 近日，我們發現市面上出現了盜版的實體光碟。這一批盜版光碟擁有和正版類近的異常效應，唯獨在於異常天氣發放時由於盜版光碟質素較差經常出現失控或無效。經追查後已鎖定這些盜版為一個名叫「DR.」的異常人士或團體所製作。夢藝布袋戲及本公司已對此採取法律行動，將於2015年3月05日在超自然自由港的民事訴訟法庭開審。|| 
||||||||~ Marshall, Carter and Dark, Ltd.||
