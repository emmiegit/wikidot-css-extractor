**Item nº:** SCP-2291

**Classe Do Objeto:** Euclídeo

**Procedimentos Especiais De Contenção:** SCP-2291 está atualmente armazenado no Arquivo de Itens Anômalos ECD-2291 no Sítio-19. Como o contato físico direto com SCP-2291 é proibido, apenas funcionários Classe D estão autorizados a mover o item. Pesquisa envolvendo SCP-2291 é proibida sem a permissão expressa de Dr. Mbeke ou da equipe administrativa sênior do Sítio-19. Indivíduos que tocam em SCP-2291 diretamente devem ser designados como SCP-2291-A, um amnéstico de Classe B deve ser administrado e SCP-2291-A deve ser colocado em confinamento por 3 meses ou até liberado por uma super maioria do painel psiquiátrico do Sítio-19. Indivíduos que ainda apresentam sintomas depois desse período devem ser terminados.

**Descrição:** SCP-2291 é uma caixa de papelão ondulado com comprimento de borda de 15 cm. A palavra “DIVERSÃO” está escrito em grandes letras maiúsculas pretas em cada lado. Não há lacunas ou juntas na superfície de SCP-2291, sugerindo que foi formado inteiro em vez de ser dobrado a partir de uma folha plana. Os funcionários da Classe D relatam um ruído de chocalho emitido de SCP-2291 quando movido, sugerindo que contem um ou mais objetos pequenos. Todas as tentativas de acessar o interior de SCP-2291 por vias destrutivas falharam, assim como estudos de imagem para sondar o interior. Funcionários de nível 3 ou acima podem solicitar registros de teste 2291 -1 a -4 para obter mais detalhes.

SCP-2291 foi recuperado dos escritórios da █████████ Soluções Corporativas em ███████, Ohio. 
Os ativos da fundação foram alertados após o desaparecimento de toda a equipe da █████████ Soluções Corporativas em um período de 2 dias. A Força-Tarefa Móvel Rho-9 (&#34;The Dundies&#34;) foi designada para investigar e recuperou SCP-2291 junto com 18 instâncias de SCP-2291-A, identificados como ex-funcionários da █████████ Soluções Corporativas. Esses indivíduos foram encontrados em seus postos de trabalho, sofrendo de privação de sono e desidratação leve.

O contato físico direto com SCP-2291 deve ser considerado um risco cognitivo de classe Delta. Aqueles que o fizerem serão designados SCP-2291-A e experimentarão os seguintes sintomas:

* Todas as comunicações por instâncias SCP-2291-A são alteradas. As ocorrências de SCP-2291-A substituem involuntariamente alguns adjetivos, especialmente aqueles que envolvem emoção, pela palavra “diversão”.
* As instâncias de SCP-2291-A sorriem constantemente, mesmo durante o sono.
* SCP-2291 altera significativamente como as instâncias de SCP-2291-A expressam e experimentam emoções. Imediatamente após a exposição inicial, os sujeitos relatam sentimentos aumentados de felicidade e resistência significativamente reduzida à autoridade. Conforme o tempo de exposição a que SCP-2291 aumenta, no entanto, os sintomas mudam; indivíduos expostos repetidamente a SCP-2291 por um período superior a 2 semanas tornam-se dependentes dos efeitos de SCP-2291 para sentir prazer. Quando isolados de SCP-2291, esses indivíduos perdem temporariamente a capacidade de processar endorfinas normalmente. Além de uma capacidade reprimida de sentir prazer, esses indivíduos experimentam sintomas análogos a doses extremas de naloxona em usuários de opiáceos; inquietação, sudorese e dor de cabeça são comuns.

Quando isolados de SCP-2291, instâncias de SCP-2291-A recuperam normalmente em 3 meses. A recuperação está negativamente correlacionada com o tempo de exposição; quanto menos tempo um alvo passa perto de SCP-2291, maior sua chance de recuperação.

**Registro De Entrevista 2291-17-3:** Os primeiros 18 sujeitos SCP-2291-A conhecidos foram os funcionários da █████████ Soluções Corporativas, todos os quais foram detidos durante a recuperação de SCP-2291. A entrevista a seguir foi considerada notável devido ao seu conteúdo.

[[collapsible show=&#34;+ Registro De Entrevista 2291-17-3&#34; hide=&#34;- Registro De Entrevista 2291-17-3&#34;]]
&gt; **Entrevistado:** SCP-2291-17
&gt; 
&gt; **Entrevistador:** Pesquisador Júnior Evans
&gt; 
&gt; **Prefácio:** SCP-2291-17 foi entrevistado 2 semanas após a contenção. SCP-2291-17, anteriormente conhecido como Ahmed █████, era contador na █████████ Soluções Corporativas.
&gt; 
&gt; **&lt;Iniciar Registro&gt;**
&gt; 
&gt; **Evans:** Olá, Sr. █████. Eu gostaria de lhe fazer algumas questões sobre SCP-2291.
&gt; 
&gt; **SCP-2291-17:** Oque?
&gt; 
&gt; **Evans:** O objeto nesta fotografia.
&gt; 
&gt; //Evans entrega a SCP-2291-17 uma foto de SCP-2291//
&gt; 
&gt; **SCP-2291-17:** Isso? ████████[[footnote]]Nenhum funcionário com o nome de ████████ foi detido durante a recuperação de SCP-2291, nem nenhuma instância recuperada de SCP-2291-A alegou trabalhar na █████████ Soluções Corporativas Departamento de Recursos Humanos.[[/footnote]] trouxe isso durante nossa festa de feriado um mês atrás. Todos se divertiram bastante depois das demissões no último trimestre, e ela disse que foi um presente para nos animar a todos.
&gt; 
&gt; **Evans:** Quem é ████████?
&gt; 
&gt; **SCP-2291-17:** Ela é a chefe do HR. Ninguém realmente conhecia ela bem, ela era apenas... divertida, sabe? Todo o departamento dela nos deixava esquisitos.
&gt; 
&gt; **Evans:** Como você se sente desde que ████████ trouxe SCP-2291?
&gt; 
&gt; **SCP-2291-17:** Meu rosto começou a se sentir divertido nesse momento. Além disso, Eu apenas não consigo parar de trabalhar. Eu costumava querer ir para casa para ver minha familia, mas a caixa divertida me fez descobrir algo importante. Eu amo meu trabalho. Meu trabalho é minha vida. Porque eu ia querer ir para casa sendo que eu me sinto tão vazio lá dentro? Meu trabalho é divertido.
&gt; 
&gt; //SCP-2291-17 não fala por 12 segundos//
&gt; 
&gt; **SCP-2291-17:** Posso pegar sua caneta emprestada?
&gt;  
&gt; **Evans:** Não.
&gt; 
&gt; **&lt;Terminar Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** SCP-2291-17 deixou de exibir traços anômalos 28 dias após a entrevista. 
Ele foi administrado com um amnéstico de Classe B e liberado, e sua designação SCP foi removida.
[[/collapsible]]

**Registro de Entrevista D-14783-7:**

[[collapsible show=&#34;+ Registro de Entrevista D-14783-7&#34; hide=&#34;- Registro de Entrevista D-14783-7&#34;]]
&gt; **Entrevistado:** D-14783
&gt; 
&gt; **Entrevistador:** Dr. Mbeke
&gt; 
&gt; **Prefácio:** D-14683, um ex-paralegal, foi escolhido para ser testado com SCP-2291. Para testar os efeitos de longo prazo de SCP-2291 em assuntos semelhantes aos funcionários de Soluções Corporativas. D-14683 foi solicitado a preencher uma pequena quantidade de papelada legal após cada hora de exposição. A entrevista a seguir foi realizada 3 meses após a exposição a SCP-2291.
&gt; 
&gt; **&lt;Iniciar Registro&gt;**
&gt;
&gt; **Dr. Mbeke:** Olá, D-14783. Como você está hoje?
&gt; 
&gt; //O tom de D-14783 sugere infelicidade. Ele continua sorrindo.//
&gt; 
&gt; **D-14783:** Diversão.
&gt; 
&gt; **Dr. Mbeke:** Oque você quer dizer com isso? Você parece triste.
&gt; 
&gt; **D-14783:** Eu não tenho o suficiente para fazer. Eu tenho de continuar trabalhando. Vocês podem me dar mais trabalho para fazer?
&gt; 
&gt; **Dr. Mbeke:** Eu vou ver oque a gente consegue achar para você. Me fale, porque você sente que tem de trabalhar tanto?
&gt; 
&gt; **D-14783:** Eu tenho que ser divertido. Quando não estou escrevendo, quando não estou fazendo as coisas, simplesmente fico com essa sensação de vazio. Não me entenda mal, sempre que estou perto daquela caixinha, me sinto ótimo. Mas, mesmo assim, me sinto quase culpado por não trabalhar. Quando não estou por perto, a sensação só piora. A única maneira de me sentir eu mesmo é trabalhando.
&gt; 
&gt;**Dr. Mbeke:** Obrigado D-14783. Isso é tudo.
&gt; 
&gt; **&lt;Terminar Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** D-14783 não mostrou nenhum progresso na recuperação dos efeitos de SCP-2291. Ele relatou piora consistente dos sintomas psicológicos com o aumento do tempo de exposição. Ele foi encontrado morto em sua cela 4 meses e 12 dias após a entrevista acima. A causa da morte foi a perda de sangue resultante de suicídio, já que D-14783 gravou repetidamente a palavra &#34;diversão&#34; em seu peito e deixou o antebraço com um parafuso retirado de sua cama. Devido a este incidente, outros estudos de longo prazo com SCP-2291 são proibidos.
[[/collapsible]]

**Documento 2291-A:** A seguir está uma transcrição do Vídeo 2291-A, recuperado de uma câmera de vídeo encontrada nos escritórios da █████████ Soluções Corporativas.
[[collapsible show=&#34;+ Documento 2291-A&#34; hide=&#34;- Documento 2291-A&#34;]]
&gt; **00:00:00** - O vídeo começa. Parece documentar uma festa de feriado do escritório; os funcionários da █████████ Soluções Corporativas. estão reunidos em uma sala de conferências comendo bolo.
&gt; 
&gt; **00:03:54** - Ahmed █████, em uma conversa com outro funcionário perto da câmera, diz &#34;Dane-se esse trabalho, vou embora. Vou passar minhas duas semanas amanhã&#34;.
&gt; 
&gt; **00:07:31** - Uma mulher desconhecida vestindo um terno, designada SCP-2291-B, entra em cena. O rosto de SCP-2291-B está obscurecido por distorção eletrônica. Ela está segurando SCP-2291.
&gt; 
&gt; **00:07:34** - SCP-2291-B coloca SCP-2291 no centro da mesa de conferência e se senta de frente para a câmera. Todos os funcionários na sala param de falar e encaram SCP-2291.
&gt; 
&gt; **00:09:39** - Depois de permanecerem em silêncio e imóveis por 2 minutos e 2 segundos, todos os funcionários de █████████ Soluções Corporativas, exceto SCP-2291-B, colocaram um dedo em SCP-2291.
&gt; 
&gt; **00:13:04** - Todos os participantes, exceto SCP-2291-B, deixam silenciosamente a sala de conferências e voltam para suas mesas. SCP-2291-B permanece sentado na frente da câmera.
&gt; 
&gt; **01:35:00** - O vídeo termina. Nenhuma conversa é ouvida dos funcionários da █████████ Soluções Corporativas, nem SCP-2291-B muda após 00:07:34.
