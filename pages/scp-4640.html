    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4640 - Let the darn kid experience real life!
**Auteur :** [[user Dramps]]
**Traducteur :** [[user WXLPMNB]]
**Date de publication originale :** 26 septembre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-4640

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-4640-1 réside actuellement dans son domicile à Makawao, dans le comté de Maui. Deux agents de terrain se faisant passer pour M. et Mme Feeks doivent prendre soin de SCP-4640-1 tout en essayant de persuader SCP-4640-1 de leur donner SCP-4640-2. Ces tentatives doivent être douces, non-conflictuelles et occasionnelles (afin d&#39;éviter la manifestation de SCP-4640-3). Une fois par semaine, les agents doivent produire un compte-rendu concernant SCP-4640-1 et sa volonté à fournir SCP-4640-2.

Des agents supplémentaires doivent observer SCP-4640-1 discrètement afin d&#39;empêcher les manifestations de SCP-4640-3. Si SCP-4640-1 venait à se rendre compte de la surveillance de la Fondation, un scénario de Classe SMK &#34;Un Contre Tous&#34;[[footnote]]Un tel scénario consisterait en l&#39;identification de la Fondation comme une menace par SCP-4640-3, qui répondrait en essayant de la détruire. En retour, cela mènerait à un Scénario de Fin de la Mascarade/Rupture de la Normalité. Étant donné qu&#39;aucun moyen de neutraliser un des objets composant SCP-4640 n&#39;a été trouvé, l&#39;entièreté de la Fondation, ainsi que les groupes qui lui sont associés, seraient considérés comme étant en péril.[[/footnote]] pourrait s&#39;ensuivre.

--Les expériences seront conduites dans des lieux désignés comme sûrs par la Fondation, où SCP-4640-1 sera amené par les agents susmentionnés, sous prétexte d&#39;une sortie familiale/scolaire.-- Toutes les expériences sont suspendues jusqu&#39;à nouvel ordre.

**Description :** SCP-4640 est la désignation collective de deux entités liées par le biais d&#39;un objet anormal. Chacun de ces éléments a été numéroté de SCP-4640-1 à -3.

SCP-4640-1 est Andrew Feeks, un garçon de 11 ans d&#39;origine hawaïenne. SCP-4640-1 est non-anormal ; en revanche, il est le propriétaire de SCP-4640-2. Toute tentative de retirer SCP-4640-2 à SCP-4640-1 par la force résulte en la manifestation de SCP-4640-3.

SCP-4640-2 est un badge jaune circulaire en plastique avec un &#34;W&#34; stylisé violet. SCP-4640-1 affirme qu&#39;avant de le posséder, ni la coloration ni le &#34;W&#34; n&#39;étaient présents. SCP-4640-2 est actuellement sur le côté supérieur gauche d&#39;un pull constamment porté par SCP-4640-1. Lorsque le propriétaire actuel de SCP-4640-2 est dans une situation de danger (d&#39;ordre physique, psychologique ou émotionnel), cela engendre la manifestation de SCP-4640-3.

SCP-4640-3 est une entité humanoïde à forte carrure, mesurant approximativement 1,8 m de hauteur. SCP-4640-3 possède une coloration violette foncée, avec un &#34;W&#34; doré sur le torse ainsi qu&#39;une pigmentation jaune sur ses mains, pieds et région pelvienne. Il est également notable que, malgré son apparence évoquant un humain mâle, SCP-4640-3 ne possède aucun organe génital ou sillon interfessier. SCP-4640-3 se surnomme &#34;Wonderman&#34; et présente de multiples capacités caractéristiques de celles des super-héros classiques. Celles-ci semblent comprendre :

* Une force anormale.
* Une vitesse anormale.
* Une endurance anormale.
* Une résistance aux dégâts.
* L&#39;émission de faisceaux lumineux par les yeux à sa guise.
* Des capacités amnésiantes.
* La guérison d&#39;êtres humains par contact physique direct.

Lorsque SCP-4640-3 se manifeste, celui-ci emploie n&#39;importe quel moyen pour protéger SCP-4640-1, même si cela nécessite l&#39;endommagement de structures ou d&#39;autres êtres vivants. SCP-4640-3 utilise également ses capacités amnésiantes sur SCP-4640-1 afin d&#39;éliminer toute expérience &#34;traumatique&#34; [[footnote]]Ce que SCP-4640-3 considère comme un événement traumatique est à ce jour inconnu, cependant les enregistrements montrent que l&#39;entité amnésie SCP-4640-1 lorsque celui-ci est émotionnellement triste ou apeuré. [[/footnote]].

Il est spéculé que les apparences de SCP-4640-2 et SCP-4640-3 sont basées sur l&#39;idéation de SCP-4640-1 du concept de super-héros. En revanche, les deux objets susmentionnés partagent la combinaison de couleur de plusieurs produits de [[[dr-wondertainment-hub|Dr Wondertainment]]]. Les recherches sur les possibilités que SCP-4640-2 soit un produit de Dr Wondertainment ou que SCP-4640-1 possède des connaissances antérieures de l&#39;entreprise sont en cours.

**Addendum 4640/1 :** Découverte

La première apparition enregistrée de SCP-4640-3 eut lieu dans l&#39;école primaire de █████, où celui-ci se manifesta après qu&#39;un groupe d&#39;élèves se moquèrent de SCP-4640-1 lorsqu&#39;il renversa accidentellement sa boisson sur lui-même. SCP-4640-3 obligea les élèves à s&#39;excuser, puis effaça les souvenirs qu&#39;avait SCP-4640-1 de l&#39;événement. Les équipes d&#39;intervention de la Fondation ont été envoyées, tous les témoins furent amnésiés et l&#39;incident fut catalogué comme un Événement Anormal.

Aucun lien direct avec SCP-4640-1 ne fut établi avant le 07/06/2018, lors de la publication de l&#39;article &#34;Un super-héros violet sauve un enfant d&#39;un accident de voiture mortel&#34;[[footnote]]Cité d&#39;un journal local[[/footnote]]. L&#39;accident impliqua la collision entre un camion-citerne et le côté latéral d&#39;une voiture conduite par M. Mme Feeks. Tous les individus impliqués, à l&#39;exception de SCP-4640-1, périrent lors de cet événement. SCP-4640-3 amnésia SCP-4640-1 et l&#39;emmena dans un magasin de jeux vidéo fréquenté par ce dernier.

**Addendum 4640/2 :** Enregistrement d&#39;entretien

[[collapsible show=&#34;Accéder à l&#39;enregistrement d&#39;entretien.&#34; hide=&#34;Fermer le dossier.&#34;]]

&gt; **Interrogé :** SCP-4640-1
&gt; 
&gt; **Interrogateur :** Agent Hila (prétendant être la psychologue de l&#39;école primaire).
&gt; 
&gt; **Avant-propos :** Cette interview fut menée dans le but de collecter des informations concernant l&#39;origine de SCP-4640-2. SCP-4640-1 fut informé qu&#39;il avait été choisi aléatoirement pour une évaluation psychologique.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Agent Hila :** Salut Andrew. Comment vas-tu ces temps-ci ?
&gt; 
&gt; **SCP-4640-1:** Je dirais que ça va. Pourquoi je suis là, déjà ?
&gt; 
&gt; **Agent Hila :** Eh bien, parce que je suis encore nouvelle ici. Alors, pour tous un peu mieux vous connaître, je fais des évaluations au hasard, donc ne sois pas effrayé ou surpris si tu es encore appelé à l&#39;avenir.
&gt; 
&gt; **SCP-4640-1 :** Oh, d&#39;accord.
&gt; 
&gt; **Agent Hila :** Alors, comment tu te décrirais ici ? Es-tu le farceur coquin qui met des punaises sur les sièges des autres ? Ou es-tu celui qui aime faire rire les autres avec des propos déjantés ?
&gt; 
&gt; **SCP-4640-1 :** Je euh... Je dirais que je suis juste l&#39;élève discret.
&gt; 
&gt; **Agent Hila :** Oh, ce n&#39;est pas un problème ! Tout le monde n&#39;a pas besoin d&#39;une personnalité loufoque. D&#39;ailleurs, savais-tu que les gens réservés sont souvent plus intelligents ?
&gt; 
&gt; **SCP-4640-1 :** Vraiment ?
&gt; 
&gt; **Agent Hila :** Et bien, j&#39;imagine. Tu as de si bonnes notes après tout !
&gt; 
&gt; **SCP-4640-1 :** //gloussement de rire// Merci !
&gt; 
&gt; **Agent Hila :** Je suppose que tu es également une personne créative. J&#39;ai entendu que tu aimais griffonner dans tes cahiers.
&gt; 
&gt; **SCP-4640-1 :** C&#39;est vrai ! Vous aimeriez voir mes dessins ! Je peux amener mon cahier de maths ? C&#39;est celui-là qui a le plus de dessins.
&gt; 
&gt; **Agent Hila :** Peut-être plus tard, Andrew. J&#39;ai remarqué que tu as un badge plutôt intéressant ici, et ça me rend curieuse sur tes centres d&#39;intérêt. Est-ce que ça vient d&#39;une émission ?
&gt; 
&gt; **SCP-4640-1 :** Non. C&#39;est un badge Wonderman !
&gt; 
&gt; **Agent Hila :** Et c&#39;est quoi Wonderman ? J&#39;ai jamais entendu ce nom.
&gt; 
&gt; **SCP-4640-1 :** Avant il était que dans mes dessins, mais depuis que j&#39;ai le badge il est devenu vraiment réel ! Il se téléporte à moi dès que j&#39;ai besoin de lui !
&gt; 
&gt; **Agent Hila :** Ah bon ? Et où l&#39;as-tu eu ? Je veux dire, qui n&#39;aimerait pas un super-héros personnel ? J&#39;en voudrais un aussi !
&gt; 
&gt; **SCP-4640-1 :** C&#39;était dans une boîte en plastique avec ces céréales bizarres que maman a achetées une fois. C&#39;était délicieux, mais elle dit qu&#39;elle arrive pas à en trouver plus. C&#39;était les marshmallows que je préférais. Je suis sûr qu&#39;ils changeaient de couleur à chaque fois que je clignais des yeux, mais maman m&#39;avait dit qu&#39;ils étaient tous bleus pour elle.
&gt; 
&gt; **Agent Hila :** Peut-être qu&#39;elle est allée dans un magasin où elle ne se rend pas habituellement ?
&gt; 
&gt; **SCP-4640-1 :** Je sais pas. Elle m&#39;a jamais dit. C&#39;est pas bizarre qu&#39;elle soit la seule à avoir acheté ces céréales ? Normalement, il y en a d&#39;autres derrière les premières qu&#39;on voit.
&gt; 
&gt; **Agent Hila :** C&#39;est vrai que c&#39;est bizarre. Peut-être que la production a été abandonnée ou quelque chose comme ça. Oh, mais regarde l&#39;heure ! C&#39;est presque la récréation ! Mettons un terme à cette discussion. Je verrai quand on peut se revoir. Je suis très curieuse à propos de ce &#34;Wonderman&#34; dont tu me parles. Tu peux partir maintenant.
&gt; 
&gt; **SCP-4640-1 :** Ok, merci ! Au revoir Mme Yancy !
&gt; 
&gt; **Agent Hila :** Au revoir Andrew !
&gt; 
&gt; **&lt;Fin de l&#39;Enregistrement&gt;**
&gt; 
&gt; **Remarque Finale :** L&#39;investigation des supermarchés localisés aux alentours de la résidence de SCP-4640-1 révéla qu&#39;aucun membre du personnel ou document écrit ne démontre de preuve de l&#39;existence d&#39;une boîte de céréales présentant les caractéristiques décrites. En revanche, des enregistrements de vidéosurveillance montrant Mme Feeks analysant d&#39;une manière confuse une boîte de céréales Honey Nut Cheerios et la posant dans son chariot fut retrouvés à █████████ ██████. La pertinence de cette vidéo est encore débattue à ce jour.

[[/collapsible]]

**Addendum 4640/3 :** Rapports d&#39;expériences

[[collapsible show=&#34;Accéder aux rapports d&#39;expérience.&#34; hide=&#34;Fermer le dossier.&#34;]]

Le document suivant est une liste des tentatives infructueuses de récupération de SCP-4640-2. Celle-ci a récemment été abrégée. Veuillez consulter le Dr Okoa pour accéder à l&#39;entièreté des rapports.

&gt; **Expérience n^^o^^ :** 1
&gt; 
&gt; **Procédures :** Les Agents Kiliwa et Gersh, prétendant être les parents de SCP-4640-1, tentent d&#39;acquérir SCP-4640-2 durant son sommeil.
&gt; 
&gt; **Résultats :** SCP-4640-1 portait SCP-4640-2 attaché à son pyjama. Tenter de récupérer l&#39;objet résulta en la manifestation de SCP-4640-3. L&#39;entité leva son index droit au niveau de sa bouche et fit &#34;chut&#34; aux agents jusqu&#39;à ce qu&#39;ils quittent la pièce. Essayer de se réintroduire dans la pièce engendra à nouveau la manifestation de SCP-4640-3 et la répétition du processus.

&gt; **Expérience n^^o^^ :** 5
&gt; 
&gt; **Procédures :** L&#39;Agent Phoros, prétendant être un professeur remplaçant, tente de confisquer SCP-4640-2 à SCP-4640-1.
&gt; 
&gt; **Résultats :** SCP-4640-1 réagit en retirant SCP-4640-2 de son pull puis en le plaçant dans sa poche, et s&#39;excusa d&#39;avoir porté l&#39;objet.

&gt; **Expérience n^^o^^ :** 6
&gt; 
&gt; **Procédures :** Suite de l&#39;expérience précédente. L&#39;Agent Phoros ordonne à SCP-4640-1 de lui donner SCP-4640-2.
&gt; 
&gt; **Résultats :** SCP-4640-1 répondit avec peur, résultant en la manifestation de SCP-4640-3. L&#39;entité ordonna ensuite à l&#39;Agent Phoros de s&#39;excuser, puis la força verbalement à s&#39;asseoir dans un coin de la salle de classe. SCP-4640-3 surveilla l&#39;agent afin de l&#39;empêcher de se lever avant la fin de la journée d&#39;école.

&gt; **Expérience n^^o^^ :** 9
&gt; 
&gt; **Procédures :** Un individu nommé Robert Frow (vraisemblablement le &#34;meilleur ami&#34; de SCP-4640-1) est payé 10 $ pour demander à SCP-4640-1 s&#39;il peut emprunter SCP-4640-2.
&gt; 
&gt; **Résultats :** SCP-4640-1 répondit &#34;non&#34; sans autre commentaire.

&gt; **Expérience n^^o^^ :** 10
&gt; 
&gt; **Procédures :** Frow reçoit l&#39;ordre d&#39;utiliser ses 10 $ pour acheter SCP-4640-2 à SCP-4640-1.
&gt;  
&gt; **Résultats :** SCP-4640-1 dit explicitement à Robert de s&#39;éloigner de lui.

&gt; **Expérience n^^o^^ :** 16
&gt; 
&gt; **Procédures :** L&#39;Agent McKelson, prétendant être le caissier d&#39;une supérette visitée régulièrement par SCP-4640-1, tente de convaincre SCP-4640-1 de lui donner SCP-4640-2 en échange de toutes les confiseries dont il pourrait avoir envie.
&gt; 
&gt; **Résultats :** SCP-4640-1 refuse l&#39;offre, indiquant que SCP-4640-2 a &#34;plus de valeur que les bonbons&#34;. Malgré l&#39;absence de danger ou d&#39;attaque envers SCP-4640-1, SCP-4640-3 se manifesta et ajouta au commentaire de ce dernier que &#34;De toute façon, manger trop de bonbons est mauvais pour la santé de [SCP-4640-1]&#34;. L&#39;entité fit ensuite un &#34;pouce levé&#34; envers SCP-4640-1, qui répondit par la même gestuelle.

&gt; **Expérience n^^o^^ :** 23
&gt; 
&gt; **Procédures :** Les agents Kiliwa et Gersh marchent avec SCP-4640-1 en direction d&#39;une ruelle, où la mise en scène d&#39;une agression (D-9022 étant le voleur) aura lieu.
&gt; 
&gt; **Résultats :** SCP-4640-3 se manifesta et frappa D-9022 au niveau du visage, lui brisant le nez durant le processus. SCP-4640-3 fit ensuite face à SCP-4640-1, énonça la phrase &#34;Je suis le Wonderman&#34; d&#39;un ton grave puis disparut.
&gt; 
&gt; Les analyses médicales sur D-9022 révélèrent des fractures légères à l&#39;avant et à l&#39;arrière du crâne. Celles-ci semblent provenir du coup de poing initial dirigé vers son visage ainsi que de l&#39;impact ultérieur avec le sol.

&gt; **Expérience n^^o^^ :** 30
&gt; 
&gt; **Procédures :** Il est demandé à D-9023 de marcher d&#39;une manière non-suspecte vers SCP-4640-1 puis de lui voler SCP-4640-2 aussi rapidement que possible.
&gt; 
&gt; **Résultats :** SCP-4640-3 se manifesta lorsque D-9023 était encore à un mètre de distance de SCP-4640-1. L&#39;entité saisit ensuite D-9023 par le col, le fixa d&#39;un air intimidant et le jeta au sol avec une force démesurée. Ceci résulta en plusieurs fractures-éclatements le long de la colonne vertébrale de D-9023.

&gt; **Expérience n^^o^^ :** 31
&gt; 
&gt; **Procédures :** D-9024 reçoit l&#39;ordre de marcher d&#39;une manière non-suspecte derrière SCP-4640-1 puis d&#39;assommer celui-ci à l&#39;aide d&#39;une batte de baseball fournie.
&gt; 
&gt; **Résultats :** SCP-4640-3 se manifesta à l&#39;instant où la batte de baseball entrait en contact avec la tête de SCP-4640-1. SCP-4640-3 saisit ensuite la batte, la brisa en deux, puis projeta les morceaux brisés vers D-9023 avec suffisamment de force pour briser deux de ses côtes. SCP-4640-3 se tourna ensuite vers SCP-4640-1, le soigna via des moyens anormaux et effaça ses souvenirs de l&#39;événement.

&gt; **Expérience n^^o^^ :** 32
&gt; 
&gt; **Procédures :** D-9025 reçoit l&#39;ordre d&#39;immobiliser SCP-4640-1 en tirant sur une de ses jambes depuis une zone non visible par SCP-4640-1.
&gt; 
&gt; **Résultats :** SCP-4640-3 se manifesta lorsque la balle se situait à 10 mètres de sa cible. La balle ricocha après être entrée en contact avec l&#39;entité, endommageant un bâtiment environnant. SCP-4640-3 redirigea ensuite son champ de vision vers D-9025 et tira un laser sur sa position, tuant D-9025 sur l&#39;instant. Après quelques secondes, SCP-4640-3 fit face à une des caméras cachées enregistrant l&#39;expérience et la fixa pendant un total de 5 minutes, avant de retourner vers SCP-4640-1 et de se disparaître.

[[/collapsible]]

**Addendum 4640/4 :** Rapport d&#39;incident

[[collapsible show=&#34;Accéder au rapport d&#39;incident.&#34; hide=&#34;Fermer le dossier.&#34;]]

Le 15/09/2018, SCP-4640-1 fit un cauchemar impliquant une course poursuite entre lui et une multitude de personnages provenant de plusieurs dessins animés qu&#39;il regarde[[footnote]]Ceci fut déclaré par SCP-4640-1 durant une interview après l&#39;incident.[[/footnote]]. Ceci résulta en la manifestation de SCP-4640-3 à des endroits semblant aléatoires, dans un rayon d&#39;approximativement 6,5 kilomètres de SCP-4640-1. L&#39;entité se comporta comme si elle était en combat contre les personnages cités, se servant souvent de ses capacités anormales pour &#34;protéger&#34; SCP-4640-1. Durant ces tentatives de &#34;protection&#34; de SCP-4640-1, SCP-4640-3 présenta un grand nombre de capacités anormales encore inconnues, telles que :

* Le vol.
* La génération spontanée et la manipulation du feu.
* La génération spontanée et la manipulation de l&#39;électricité.
* La génération de particules de glace par le biais de l&#39;expiration.
* La manifestation de barrières translucides solides.
* Le dédoublement.
* La téléportation à faible portée.

Ceci résulta en la destruction de plusieurs bâtiments, avec un bilan de ██ morts et ██ blessés. Le reste des habitants environnants s&#39;étant, à ce stade, réveillés, une majorité d&#39;entre elle a fui à la recherche d&#39;un refuge tandis qu&#39;une faible partie tentèrent d&#39;enregistrer l&#39;événement.

Malgré la présence d&#39;une instance de SCP-4640-3 empêchant l&#39;agitation d&#39;interrompre le sommeil de SCP-4640-1, les Agents Kiliwa et Gersh parvinrent à réveiller SCP-4640-1, résultant en la disparition immédiate de toutes les instances de SCP-4640-3.

Des amnésiques aériens furent alors libérés et des faux souvenirs d&#39;un tremblement de terre ont été implanté. Toutes les preuves enregistrées de l&#39;événement furent détruites, tandis que des copies sont actuellement conservées dans les Archives Vidéo.

[[/collapsible]]</textarea></pre>
