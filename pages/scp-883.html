**Об&#39;єкт №:** SCP-883

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Доступ до SCP-883 обмежується співробітниками 2 рівня допуску та вище, після підтвердження відсутності алергії на укуси бджіл. Співробітники, які заходять на пасіку SCP-883, мають бути одягнені в стандартні бджолярські рукавички та костюм з капюшоном. Співробітники, які входять в середину SCP-883, мають бути оснащені страхувальним шнуром, прикріпленим до одного з металевих стрижнів на північній стіні пасіки. Заборонено заглиблюватися до SCP-883 більше ніж на 2 кілометри без отримання дозволу двох співробітників 4 рівня допуску. Проникнення вглиб SCP-883 більше ніж на 2 кілометри може виконуватись лише групами з двох або більше осіб. Не дозволяється вилучати бджіл або зразки меду з пасіки без попереднього дозволу доктора ██████.

**Опис:** SCP-883 — це великий нерозбірний вулик розташований у дерев&#39;яному сараї, габарити якого зовні становлять приблизно три метри заввишки, один метр завширшки та два метри вглиб. Внутрішня частина SCP-883 видається набагато більшою, ніж зовнішні розміри сараю. Він заповнений шарами бджолиних стільників, серед яких знаходяться проходи, що простягаються щонайменше на вісім кілометрів від входу. Внутрішня частина вулика лабіринто-подіьна, хоча жодних тупиків поки не знайдено. Бджоли всередині SCP-883 не відповідають жодному відомому виду роду Apis. Найтривожніше те, що бджоли, знайдені вглибині SCP-883, дуже відрізняються від звичайних медоносних бджіл. Бджоли, знайдені за півтора кілометри від SCP-883, мають на одну пару крил більше, ніж звичайні медоносні бджоли. Бджоли, знайдені на відстані більше двох кілометрів, є дуже агресивними та мають жало, отруєння яким не лікується відомими методами. Декілька екземплярів, знайдених на глибині більше семи кілометрів в SCP-883, взагалі не виглядають як комахи, маючи [ДАНІ ВИДАЛЕНО].

Мед, видобутий з SCP-883, також відрізняється за складом залежно від того, на якій відстані від входу його було вилучено. Мед, видобутий на відстані більше одного кілометра, має помірну наркотичну дію, а мед, вилучений на відстані більше чотирьох кілометрів, небезпечний для споживання людиною через високий рівень миш&#39;яку. Невідомо, звідки бджоли отримують їжу та воду, а також не встановлено, що забезпечує їх нектаром для виготовлення меду.

**Додаток 883-A:** У зв&#39;язку з подіями [ДАНІ ВИДАЛЕНО], подорожування на відстань понад 6,5 кілометрів вглиб SCP-883 заборонене.</textarea></pre>
