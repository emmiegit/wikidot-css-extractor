**Ítem #:** SCP-3672

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Toda información sobre Pol-365 será filtrada por el Protocolo 3672-Lamec, y los datos que se consideren relevantes se enviarán a dos equipos de investigadores existentes tanto el Sitio-102 como el Sitio Relicario-██. El contenido completo del Protocolo 3672-Lamec no debe mantenerse disponible para ambos equipos en ningún momento.

**Descripción:** SCP-3672 es un fenómeno centrado alrededor de un individuo conocido como Michael Scrivener, designado Pdl-365. A través de un escenario de reestructuración de la realidad Clase-K aislado, casi toda información sobre Scrivener, salvo información limitada recopilada de antemano por la Fundación y organizaciones similares, se ha borrado de la historia y del registro histórico.

Lo que indica la información limitada existente indica que Scrivener era un hombre católico (Véase Anexo-1), y trabajó como titiritero para películas, generalmente trabajaba con títeres de cuerpo completo. La información existente indica que fue el empleado mas importante para interpretar a el personaje &#34;Sweetums&#34; en la película //Llegan los Muppets// (1979), que sustituye a Richard Hunt. La caza posterior proporcionó la voz del personaje. También está registrado como marioneta en otras películas de la compañía Jim Henson Associates, como la película //El Cristal Oscuro// (1982), //Los Muppets Toman Nueva York// (1984) y la película //Laberinto// (1986), donde probablemente interpretó al personaje Ludo. Posiblemente fue despedido de la compañía Jim Henson Associates ese año, y apareció como una criatura tipo Pie Grande en la película //Pie Grande y los Hendersons// (1987), seguido de numerosos comerciales desconocidos. Muchas organizaciones reportaron donaciones de parte de Scrivener en este momento, se desconoce cuales son o fueron.

A inicios de 1995, Scrivener fue declarado como desaparecido. Mas tarde en ese mismo año los contadores Hume de la Fundación registraron brevemente un escenario de alteración de la realidad Clase-K, que duró 1.5 segundos; a continuación, se borraron por completo las pruebas sobre la vida y carrera de Scrivener. La memoria privada y publica de Scrivener ha sido alterada, y no se pueden rastrear posesiones o cuentas existentes. Los roles suyos que pueden verificarse dentro de un 75% en probabilidad han sido realizados por Richard Hunt, Kevin Peter Hall y Ron Mueck.

La Fundación descubrió a SCP-3672 cuando la base de datos de información publica DEEPWELL informó varias subidas de datos falsas o fallidas.

**Anexo:** Actualmente solo existe una evidencia sobre la existencia de Scrivener, pre-SCP-3672 y fuera de los servidores DEEPWELL de la Fundación. Se encontró una nota manuscrita dañada en un cajón dentro de la iglesia católica romana Santa Teresa del Niño Jesús, ubicada en Borehamwood, Inglaterra.

&gt; 
&gt; Padre Hallick
&gt; 
&gt; [ILEGIBLE] y sin embargo, me siento feliz y lleno de miedo por lo que está por venir. No puedo verte en persona debido a ciertas circunstancias, pero me han dicho que mi [ILEGIBLE] significa que [DAÑADO] está ocurriendo nuevamente y lo que está en Génesis 5:24 es que [DAÑADO] Pido perdón, y pido una oración de fortaleza para que pueda caminar en los pasos de la luz y cumplir los Doce Pasos de la Piedad hacia Él. [DAÑADO] está con [ILEGIBLE] ahora. Me arrepiento de mis pecados y espero haber hecho lo suficiente con mi vida. Deseo ser absuelto.
&gt; 
&gt; Si conoces [DAÑADO], mira hacia el futuro.
&gt; 
&gt; Le haré saber a Jim Herson lo que siento.
&gt; 
&gt; M. Scrivener 1995

Las implicaciones de la nota son [[[scp-4012|complejas y poco claras]]], la investigación se mantiene pendiente.</textarea></pre>
