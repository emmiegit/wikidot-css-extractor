+++ 来自朝圣者，Aframos Longjourney的日记​
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期四，第二十四周，第七年，第81回
++++ 丛林中的第八十六天

我们现在呆在一棵树的家里。

他说我们可以叫他Branching Early[[footnote]]**译注：**早早生枝[[/footnote]]。这并不是他的名字，但是他说他的名字无法被说出。他的名字可以嗅到，可以感受，可以消化，但是无法被说出，因为树木的语言是无法说出的，只能由根传到根，传遍整个森林。Branching Early是一个非常粗略的翻译，就像Rising-Whistle-Two-Clicks是对Twisthorn的朋友的名字的粗略翻译一样。

它是一棵果树，长着一种叫智慧李子的果实[[footnote]]智慧李树（Prunus sapiens）对待来客十分热情。然而，要注意用火时不要粗心大意，也不要忽视树木的其他敏感之处。[[/footnote]]。它给了我们几个，我都给吃了。Torne婉拒了，他好像觉得有点恶心。他私下里跟我说他不太想吃从别人身上长出来的东西。这看法我能理解，但Branching Early执意要我们接受。

它用一个风箱和一个像是连在号角上的长笛的东西说话。它用粗枝拉动风箱，用手指一样的嫩枝操作“乐器”。他的声音很尖，但并不刺耳。其实几乎像是音乐。

恐怕我们是先注意到这些乐器然后才注意到的Branching Early。我们正观察这些乐器的时候树枝移动了，然后这棵树向我们问好。我承认，我们当时吓了一跳。不过他确实努力了。它从它的树干上挤出一张脸。一根短粗的树枝作为鼻子，两颗树洞[[footnote]]**译注**：此处和下文中的一处原文为boles（树干），但从上下文推断这两处都应为holes（洞）。[[/footnote]]作为眼睛，树干上的纹路则形成了嘴，眉毛，甚至还有颧骨。基本上是张人类的脸。Torne说这张脸看上去像一个十分年长的男人，Branching Early说这十分恰当，因为他是一棵很老的树。

事实上，它用叶子来看东西，用树干里装有随声音移动的液体的小洞听声音。看来，其他几棵智慧李树学会了这些技巧并告诉了其他李树。李树之间能以很快的速度沟通，而这些新的感官给了他们更多话题。他们已经拥有了触觉、嗅觉，以及其他一些对他们有用的感觉。经过努力后，他们还学会了贸易语言。他们先学会了写字，然后，一个来自遥远村庄的工匠搞懂了怎么制作这些乐器，之后他们就学会了说话。只有少数几棵树拥有这套乐器。Branching Early自豪地对我们说，由于他的年长与智慧，他获得了一套。

说实话，他对我们十分热情慷慨。他只请求我们小心使用篝火，以及不要砍伐其他的智慧李树用作柴火。这些就是他们为什么要那么努力学习听、看、最终学会说话的原因。很大程度上他们避免了变为柴火和木材的命运，但面对森林火灾他们还是无能为力。如今，他们决心向森林中所有人教导野火失控的危害。Branching Early（可能有点伤感地）说，他有一点点希望一些有探索精神的人发现一种能完美去除树皮甲虫的方法，但他也不十分肯定有没有人能做到。

我们的篝火正合Branching Early的意，多亏Torne对此有了解。我们在火周围围上石头，并把周围灌木清干净，这样篝火就不会失控。Branching非常感激我们，又给了我们一些它的李子。Torne说他对李子过敏。没关系。它们味道不错，他不吃意味着我还能多来点。</textarea></pre>
