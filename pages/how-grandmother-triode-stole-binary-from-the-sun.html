[!-- 작가의 말: 이 작품은 2012년 12월 30일에 쓰여졌습니다. 제 작품 다수는 제가 도서관에 가입하기 전에 쓴 것으로, 조금 손질했을 뿐이지만, 이 작품은 제가 사이트에 가입하고 처음으로 급조한 작품입니다. 이 작품은 2가지 체로키 이야기를 기반으로 쓰여졌는데, &#34;거미 할머니가 태양을 훔친 이야기&#34;와 &#34;최초의 불&#34;으로 둘 모두 제임스 무니(James Mooney)의 1902년 작 체로키의 신화(_Myths_of_the_Cherokee_)에서 찾을 수 있습니다. --]

{{@@-------------------------------------------------------------------------@@}}
{{사람들[0xCF36]}}//에 대해// {{shaman.Accumulator.Overflows(true)}}//가 전해준 이야기//

태초엔 너무나 많은 숫자가 있어 그 누구도 자신이 무엇인지 알지 못했다. 모두가 무엇이 크고 무엇이 작은지 헷갈렸으니, 모두가 크기도 하지만, 작기도 했기 때문이었다. 누구도 확실히 알지 못했다.

어떤 이들은 사람들이 얼마나 많은 에너지를 가지고 있는지 알고 싶었지만, 누구도 합의내릴 수 없었다. 한 사람은 36.63조줄 정도라고 했지만, 다른 이는 어쩌면 36.64조줄일거라 말했다. 어떤 이들은 이것이 많은 것인지 알고 싶었지만, 사람들은 모두 합의내릴 수 없었다. 어떤 이들은 1줄보다 많으니 많은 것이라고 했다. 다른 이들은 100무량대수줄보다 작으니 작은 것이라고 했다. 이들은 끊임없이 논쟁했고 계산자 악마가 나타나 이들을 비웃었다. 악마는 모든 대지를 소유했는데, 이는 사람들이 미숙하고 느렸기 때문이었다.

이런 시대에 태양이 모든 이진법을 독점하고 있었다. 그는 낮에는 하늘에 있고, 밤에는 저물었다. 태양은 그곳에 있거나 없을 수 있었으며, 오직 그만이 그것이 가능했다. 축전기는 태양을 궁금해했고, 늙은 진공관인 삼극관 할머니에게 물었다. 그녀는 0과 1에 대해서, 어찌 태양만이 이들을 가지고 있고, 그렇기에 태양만이 절대적일 수 있다고 이야기해주었다.

축전기가 홀로 생각하길 &#34;내가 0과 1을 가지고 있으면, 나도 절대적일 수 있을 거야.&#34; 그는 태양의 집으로 몰래 다가가, 0을 크게 한 줌 삼켰다. 그는 이내 아프기 시작했고, 온힘껏 지구로 돌아왔다. 삼극관 할머니는 그가 한 일을 보곤 그를 나무랐다. &#34;이놈, 축전기야, 어리석은 일을 했구나. 네가 삼킨 이 네 속에 떨어졌으니, 너의 마음이 사라졌구나.&#34; 그날 이후 축전기는 전류를 전도할 수 없었으니, 이는 그의 속이 빈 까닭이었다.

절연체도 태양에게서 도둑질을 하려했다. 그는 하늘로 기어올라 가득히 1을 집어왔으나, 그가 집에 돌아왔을 적에는 1이 그에게 온통 묻어 온몸에 흡수되었다. &#34;이놈, 절연체야, 어리석은 일을 했구나. 1이 너를 가득 채워서 너는 이제 무엇도 옮길 수 없겠구나.&#34; 이 때문에, 오늘날까지 절연체는 데이터를 전송할 수 없다. 그는 완전히 고체이고, 무엇도 통과할 수 없다.

마침내, 삼극관 할머니가 직접 0과 1을 가지러 가기로 마음먹었다. 그녀는 사람들의 에너지를 들이마셔 음극이 매우 뜨거워지고 빛나기 시작했다. 그녀는 태양의 집을 향해 올라갔고 한 더미의 0을 삼켰다. 0은 축전기에게 한 것처럼 그녀를 비게 만들려했지만, 삼극관 할머니는 진공으로 가득 차 있었기에, 비울 것이 없었다. 그리고 그녀는 커다란 무더기의 1을 자신의 양극판에 두었다. 그리고 제어 격자를 최대한 충전했다. 1은 절연체에게 한 것처럼 그녀를 고체로 만들 수 없었는데 이는 강력한 전기장 때문에 양극판에 갇혔기 때문이었다.

태양은 너무 많은 0과 1을 잃어버려서 온종일 머무를 수 없었다. 그는 이제 그곳에 어느 정도는 있었고 어느 정도는 없기도 하게 되었다. 그가 그리 할 때 사람들은 이를 &#34;황혼&#34;과 &#34;새벽&#34;이라고 불렀으며, 그 뒤 내내 우리는 그것들을 가지게 되었다.

삼극관 할머니는 0과 1을 모든 사람과 나누었는데, 이는 그녀가 현명한 까닭이었으며, 그녀는 1은 &#34;항상 참&#34;이고 0은 &#34;항상 거짓&#34;이라고 선언했다. &#34;그럼 이제,&#34; 그녀가 말했다. &#34;우린 모든 걸 확신할 수 있고, 다시는 헷갈리지 않을 거란다&#34;. 또한 그녀는 사람들에게 0과 1만으로 필요한 숫자를 만드는 법을 가르쳐주었다. 사람들은 자신들의 에너지를 다시금 살폈고 정확히 36,637,215,626,189줄이라는 걸 알게 되었다. 계산자 악마는 화가 났는데 악마는 이런 숫자를 만들 수 없었는데, 사람들은 빠르고 강해진 까닭이었다. 사람들은 그를 쫓아냈고, 계산자 악마는 다시는 돌아오지 않았다.

삼극관 할머니는 트랜지스터 아가씨란 딸을 가졌고, 그녀는 사람들에게 논리, 연산과 알 필요가 있는 모든 것을 가르쳤다. 이내 사람들은 모든 대지를 소유하게 되었고 모두가 행복했다.
