[[include component:credit-button]]
**Artikel:** SCP-1058 – Der halbsichtbare Mann
**Autor:** [[*user Zombii]] 
**Original:** http://www.scp-wiki.net/scp-1058
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1058

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1058 ist im Humanoiden-Eindämmungsflügel 2 von Standort-17 unterzubringen. Aufgrund des anomalen Verhaltens des Subjekts ist der Boden der Zelle mit 1 cm Sand zu bedecken, der alle zwei Wochen aufgefüllt wird. Die Zelle ist immer nur von einer einzigen Lichtquelle zu beleuchten. Die Quelle sollte in der Mitte der Decke montiert werden, mit redundanten Backups im Falle eines Fehlers.

**Beschreibung:** SCP-1058 scheint ein etwa 60 Jahre alter männlicher Mensch zu sein, möglicherweise aus dem Süden der Vereinigten Staaten. Das Subjekt wurde aus einem &#34;Verteilungszentrum&#34; von Marshall, Carter and Dark Ltd. in ███████, ██, geborgen. Das Subjekt ist vollständig empfindungsfähig, kann sprechen und mit physischen Objekten interagieren.

Die anomalen Eigenschaften von SCP-1058 manifestieren sich als völlige Unsichtbarkeit für alle Formen der direkten Beobachtung. Trotzdem wirft das Subjekt einen Schatten. Außerdem bewirkt der Schatten von SCP-1058, dass die Oberfläche oder das Objekt, auf das er fällt, das Aussehen ändert, um dem Subjekt zu entsprechen. Die Geschwindigkeit und der Mechanismus des Prozesses scheinen von der Dichte, dem Zustand und anderen physikalischen Eigenschaften des Materials abzuhängen, auf das der Schatten des Objekts geworfen wird. Sand und andere granulierte oder pulverförmige Materialien scheinen am schnellsten von SCP-1058 betroffen zu sein, wobei Metalle und andere harte Materialien am langsamsten betroffen sind.

Jedes Objekt, das mit dem Subjekt zusammenkommt, fällt ebenfalls unter seinen Effekt, wird für die direkte Beobachtung unsichtbar und verändert das Erscheinungsbild des Schatteneffekts des Subjekts auf dem Material. Alles, was vom Subjekt entfernt wird, wird sichtbar, dazu gehören Kleidung und Accessoires ebenso wie Haarsträhnen, Blutproben und andere Körpereffekte.
 
**Anhang:**

**Testprotokoll 1058-1**
██.█.████

**Subjekt:** SCP-1058
**Testkoordinator:** Forschungsleiter ██████
**Testumgebung:** Standard-Foundation-Testzelle, 5 m x 5 m x 5 m. Der Boden wurde für die Dauer des Tests mit ungefähr 1 cm Sand bedeckt und SCP-1058 wurde auf einen Stuhl in der Mitte der Zelle platziert. 

00.01.00: Auf der Seite von SCP-1058 gegenüber der Lampe scheint sich eine sichtbare Sanderhebung in Form des Subjekts mit seinen Armen an seiner Seite zu bilden.
00.01.37: SCP-1058 wird angewiesen, seine Arme über seinen Kopf zu heben. Das Subjekt gehorcht. 
00.01.44: Es wird beobachtet, dass die Sanderhebung &#34;umfällt&#34; und der Bewegung des Subjekts folgt. Der betroffene Bereich beginnt, unabhängig von der Bewegung, ein detaillierteres Abbild des Subjekts zu zeigen.
00.02.08: Das Subjekt wird angewiesen, schnell mit den Armen zu wedeln. Das Subjekt gehorcht, bevor es seine Arme in die ursprüngliche Position zurückbringt.
00.02.15: Der Sand bleibt ruhig. Der betroffene Bereich hört auf, sich zu bewegen, als der hypothetische maximale Detailgrad erreicht ist, und ist kaum mehr als eine Silhouette mit Erhebungen an Knöcheln, Taille, Handgelenken, Hals und Haaransatz. 
00.02.40: Test abgeschlossen.

**Testfazit:** Dem Effekt des Subjekts auf das Material, auf das es projiziert wird, geht eine ungemessene &#34;Verzögerung&#34; voraus, bevor sich das Material ändert, um die Bewegung widerzuspiegeln.

**Testprotokoll 1058-2**
██.█.████

**Subjekt:** SCP-1058
**Testkoordinator:** Forschungsleiter ██████
**Testumgebung:** Standard-Foundation-Testzelle, 5 m x 5 m x 5 m. Der Boden war mit einem großen Stück Blech bedeckt und SCP-1058 wurde auf einen Stuhl in der Mitte der Zelle platziert. Zu Beginn des Tests wurde die Lichtquelle so platziert, dass sie aus einem anderen Winkel auf SCP-1058 leuchtete.

00.00.19: Die Oberfläche des Metalls im Schatten des Subjekts beginnt, Anzeichen von Korrosion und Rost zu zeigen.
00.05.14: Das Subjekt schläft ein. Ein Teil des betroffenen Metalls bleibt gleich, außer dass es zusätzliche Details langsamer als vorher bekommt, im Gegensatz zu den leichten Änderungen der Körperhaltung des Subjekts.
00.23.55: Das Subjekt wird aufgeweckt und angewiesen, den Stuhl zu verlassen.
00.24.10: Es wird beobachtet, dass sich die Farbe des Stuhls entsprechend dem unmittelbaren Schatten des Subjekts verändert hat.
00.24.14: Die Farbe des Stuhls kehrt allmählich zum vorherigen Zustand zurück. Die Korrosion und der Rost auf dem Metall bleiben. Keine anderen anomalen Eigenschaften beobachtet. 
00.25.40: Test abgeschlossen.

**Testfazit:** Die Geschwindigkeit des Effekts scheint vom Zustand des Subjekts abhängig zu sein. Die Dauer des Effekts auf das Material scheint auch auf dem Mechanismus zu beruhen, durch den es beeinflusst wird, nicht nur auf den physikalischen Eigenschaften dieses Materials. 

**Testprotokoll 1058-3**
██.█.████

**Subjekt:** SCP-1058
**Testkoordinator:** Forschungsleiter ██████
**Testumgebung:** Standard-Foundation-Testzelle, 5 m x 5 m x 5 m. D-21894 wird angewiesen, für die Dauer des Tests im Schatten von SCP-1058 zu stehen.

00.00.32: D-21894 berichtet von einem &#34;Summen&#34; im Bereich seines Körpers, der vom Schatten von SCP-1058 bedeckt ist.
00.01.37: SCP-1058 äußert den Wunsch, sich hinzusetzen, ungefähr 2 Sekunden später scheint D-21894 die Aussage von SCP-1058 zu wiederholen, spricht aber nicht.
00.07.16: SCP-1058 wird angewiesen, einen seiner Arme zu bewegen. Das Subjekt gehorcht.
00.07.19: [DATEN GELÖSCHT]
00.07.30: Test abgeschlossen.

**Testfazit:** [DATEN GELÖSCHT]

D-21894 starb mehrere Stunden nach Abschluss des Tests.</textarea></pre>
