虚空，铺展至虚空中的虚空。

我曾经对着虚空呼喊着，想让虚空知道云是虚空中的实物，然而虚空却一直坚持云是虚空与虚空重叠的产物。

直到我无法看见眼前的黑暗，直到那黑暗的虚空褪去了，直到那明亮的虚空与金色的光辉渐渐出现。
[[=]]
六月二十九日。星期三。
[[/=]]
天空冷静地做出了阴云密布闷热无比的裁决，阴云染着青灰色的火，或者说阴云燃着青灰色的火，阴云本身就是青灰色的火；在火的上面有来自虚空的空间流动来给现世增添更多无定向的乱流粒子。

青灰色的全掩起的厚帘，在更大尺度上流动着。它们被虚空的湍流所吹起，并不断向远铺展至虚空中。

&gt; [[=]]
&gt; 在人世做着飞鸟般的梦
&gt; 无论高天远隔几重
&gt; [[/=]]

----

没有任何存在。不是消失，从来就没有消失。不能看见，因为本来就不存在。一片虚无，只有我自己对世界闭合了眼睑，才能拥有的虚无。

没有任何存在，所以存在皆是虚空，

在凹面铁勺上反射的灯光与小小的投影，它是虚空，

星空中不引人注目的黑色的一片，是虚空，

在夏日的阳光下被照射到的玻璃，它也是虚空，

在夜晚无声的寂静中隐藏自己的黑暗，是虚空。

----

你对我讲述权利与义务的理论，却不知我背过去不想再听，不知我更愿意静止地看一看虚空与悬于虚空的云。

你要求我做我本不该做的事，这时我只好站在虚空之上，静止着感受着虚空中的流风把低压一刻不停地送来，再把烦躁跳动的热量带走，直到我就在狂风中窒息。

你尝试着让我臣服于你，却不知道我本来想要成为流云中的一部分，随着虚空与湍流去远走。

你说我不知所云，但是我对你说的话，用着一种称为“沉默”的把戏。我站在虚空里，看着云流的无序就如那天你手把手教我画的画，在海上波动着的时候就记起以前你对我的唠叨，按照你那时的指引数出一个星星的数目为零。我亲手把我和你的过去磨制成纪念碑，把现在扔进无垠的虚空中让它溶解，但是它却苦涩迷惘到连三十吨的云也不是它的溶剂。

我试着在虚空中找寻不变的东西，找寻属于我童年的期待。可惜虚空里没有你帮我绑好的风筝的影子，只有两片云翳摩擦之后你如雷影般转变。

在凹面铁勺上反射的温暖灯光与你的脸的投影，曾是虚空，

星空中每一颗我数过的星星，曾是虚空，

夏日阳光下你不再的笑声，它也曾是虚空，

夜晚熄灯后你轻柔的身影，曾是虚空。

这一切确实不是你的错，可是你这样辩解的声音在虚空里也消逝不掉，一次次地打击着天幕与天中的云，每一次是我的内心无言在颤动。我不寻求一个解释，但我寻求一个解脱。我寻求像你曾经养过的鸟儿一样逃出现在的牢笼，因为我曾经有过飞翔的过去，而你却砰地一声锁上了监狱的铁窗。

----

虚空，铺展至虚空中的虚空。

虚空就是我的家园，虚空就是我的过去。

不管是我曾经被允许放飞的白色纸飞机，曾经拥有过的望远镜，曾经放过的风筝，曾经历的一切曾经，

&gt; [[=]]
&gt; 在人世做着飞鸟般的梦
&gt; 无论高天远隔几重
&gt; 逆六月南起的长风
&gt; 去往无尽深空
&gt; 辽阔的天际似宇宙一般
&gt; 只剩孤独可成遗憾
&gt; 让远遍人间的纷乱
&gt; 凝成一瞬俯瞰
&gt; 那尘世寻找不到的虚幻
&gt; 深藏在澄澈的远端
&gt; 眼眸中倒映的湛蓝
&gt; 随泪缓缓流散
&gt; [[/=]]

还有这一首，被撕毁的诗。

都能在虚空中找到答案。

请让我再续一节，云流虚空之歌，

&gt; [[=]]
&gt; 向远处寻找隐没的雷鸣
&gt; 无论风梭扎入心灵
&gt; 穿行在大气的身形
&gt; 划破染黑的云
&gt; [[/=]]

六月三十一日，我要见你回到彼时的形象。哪怕一天。

----

[[=]]
六月三十日。星期四。
[[/=]]

在困倦的虚空中，我乘着翌日处于叠加态的飞鸟，穿行于流云的不可见之中。身边有无数个轻小的雨点打过，让我想起过去在暴雨中玩耍的日子。我看着那个曾经的自己高高站在云最光亮也融化地最柔软的地方，他的白衬衫和身周的白云一样，都反射着夏日最热烈的光芒。

我看见现在的自我像云一样，沉浮在虚空的湍流之上。那个我把自我当成尘世间最平凡的一缕雾气，当成一片空白的纸牌小心地收着，当成一块洁白的方糖封存在玻璃里面作成骰子。我就伫立在这世界的黑暗之上，即使我转瞬即逝，也要真的转瞬即逝。

自从那次暴雨，业已经年，你曾对我哼唱的旋律回响于无梁可绕的虚空中，并最终让我想起雷雨以及我的身躯在雷雨中的震颤。你总说曾经已经是曾经，但是曾经你也总说未来总会来。

这本日记以苍茫的天气做成无尽的渊，我在渊的角落里守着渊底混沌出的半片虚空，以迄今已有三千年的文字，一笔一划描绘着虚空所变换的景象。若你在渊的写生中迷失并不知何意，好，等我答复：

我不会答复你，你的声音就如声音一般无趣。

现在我倒是想把过去的纯洁磨成光的剑，而砥石是今日虚空中任意漂浮的尘埃。在今日的虚空中阳光被云切成凝胶的碎块，而凝胶的本质是浊流中浮游的尘。即使那尘一度掩盖了天日，即使那时虚空本身也认为末日已经降临，即使那时我想要去庆祝我的死亡，我也不会抛弃这片染着青灰并燃着青灰的虚空的夏空，因为我至少还有云间幻想的小木屋可以作为家乡，至少我有月的冷漠以对待今日不同于昨日的世界。

现在我看着我不愿看见的现实，看着从云上抛射至地球的无尽的光，被流云所截止。那云现在静静的，轮廓分明地堆积在千米以上；顺着白色的云的轮廓，那些绿色的云在明亮与昏暗间也有了清晰的轮廓。夏日绽放着长昼中热烈的光芒，使我也想起了生命中早些时候清晰的晨曦。

这些一张纸可以写下的内容，我将在明日夹进无尽的藏书间，踮起脚尖，小心地放进去，就像是给你的一封信件，已经贴上了印着云流于天空的邮票，就像四年前的七月一日，你带着我所做的一切。</textarea></pre>
