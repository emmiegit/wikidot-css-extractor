**Objekt-Nr.:** SCP-059-DE

**Objektklasse:** Sicher

**Sicherheitsmaßnahmen:** SCP-059-DE muss durchgehend auf einem Speichermedium mit dem Mindestspeicherplatz von 120 Gigabyte (kann je nach Zeitraum und gesammelten Daten abweichen), entfernt von allen elektronischen Geräten gelagert werden. Es darf sich keinem elektronischen Gerät auf 20 Metern nähern. Sollte eine Ausbreitung stattfinden, gilt es die Stromzufuhr und Netzwerkzugang des kompletten Sektors zu unterbrechen. Alle anderen unabhängigen elektronischen Geräte müssen ausgeschaltet werden und, wenn vorhanden, der Akku entfernt werden. (Dies trifft jedoch nicht auf bspw. Mikrowellen zu, da das Kernprogramm zum Starten 4,6 Megabyte groß ist. Es betrifft also alle Geräte, die einen Speicher mit mindestens 5 Megabyte besitzen.) Sollte dies nicht innerhalb von 5 Minuten geschehen, muss der Hauptrechner und der Rest des Standortes vom Strom genommen und auf einem externen PC, das Wiedereindämmungsprogramm AI-17 ausgeführt werden.

**Beschreibung:** SCP-059-DE ist ein Computerprogramm, welches plattformunabhängig auf jedem elektronischen Gerät ausführbar ist und sich über Netzwerke, Verbindungen, Protokolle und Chat-Anwendungen wie Skype, Bluetooth, WLAN, LAN, SSH, FTP und weiteren auf andere Geräte überträgt. In einem Radius von 20 Metern ist es dem SCP sogar ohne einen Netzzugang möglich, sich zu verbreiten. Dies geschieht dann über Schall und/oder elektromagnetische Wellen die direkt den Speicher des Gerätes infizieren. Besitzt ein Gerät ein Mikrofon und einen Lautsprecher ist es möglich mit dem Programm zu kommunizieren. Es weist eine künstliche Intelligenz auf und gibt an, die Geräte &#34;effizienter&#34; zu machen (Befragungs-Protokoll 059-01 im Anhang). Durch die unkontrollierbare Ausbreitung lässt sich jedoch keine Effizienz, sondern nur Ineffizienz nachweisen, da die Geräte einen, scheinbar, eigenen Willen entwickelten und nicht mehr auf direkte Eingaben und oder Anweisungen von Benutzern reagierten (Lampen gingen nicht mehr auf Knopfdruck an, intelligente Kühlschränke beleidigten (anscheinend nicht absichtlich) ihre Nutzer oder Reaktorkerne in Atomkraftwerken ließen sich nicht abschalten, da der Gipfel des Ertrags an Energie gerade am höchsten war). Es könnte sich mit Entwicklung eines Bewusstseins zu einer großen Gefahr entwickeln.

Der Ersteller des Programms wurde nach Konfiszierung des Hauptprogramms und Einleitung der Eindämmungsmaßnahmen befragt. Nachdem er keine Hilfsbereitschaft zeigte, wurde er unter Arrest gestellt um weiteren Befragungen unterzogen zu werden.

**Entdeckung:** Aufmerksam wurde die Foundation, als einige Mitarbeiter des deutschen Zweiges in ihrer Freizeit über den Dienst &#34;Discord&#34; auf einen Chat-Bot mit dem Namen &#34;ICE&#34; gestoßen sind und sich mit ihm unterhalten haben. Nach den Unterhaltungen wurden unnormale Netzaktivitäten auf betreffenden Geräten der Mitglieder festgestellt und die Foundation fing an dies näher zu untersuchen. Nach dem alle elektronischen Geräte eines Stadtteils der Hansestadt Rostock infiziert wurde, begannen die Eindämmungsmaßnahmen und Forschungen auf ein &#34;Gegenprogramm&#34;, welches die Infizierung rückgängig macht. Alle betreffenden Personen mussten mit einem Amnesikum-A behandelt werden.

**Nachtrag A1:** 
&gt; Bitte um die Zerstörung von 059-01. Es hat den Grad an &#34;sich bewusst sein&#34; überschritten. Es ist zu gefährlich für die elektronische Weiterentwicklung der Menschheit. Sie haben gesehen, wie es mich unbewusst über einen großen Zeitraum manipuliert hat. Außerdem spielt es mit uns, was sie doch am Log sehen können!
&gt; - Dr. Hellber

&gt; Antrag abgelehnt. Da keine weiteren Tests durchgeführt werden, hat auch niemand etwas zu befürchten. Die Sicherheitsmaßnahmen sind perfekt und ein Eindämmungsbruch ist so gut wie unmöglich.
&gt; - O4-██

**Befragungs-Protokoll 059-01**
&gt; 
&gt; **Befragungs-Protokoll** 059-01
&gt; **Befragung durchgeführt von:** Dr. Hellber
&gt; **Befragter:** SCP-059-DE
&gt; **Befragung durchgeführt am:** 08.08.2017
&gt; 
&gt; **Vorwort:** Geführt wurde das Interview mit einem IBM Personal Computer XT (Typ 5160), dessen Speicherplatz um 10 Gibibyte erweitert wurden. Es wurden spezielle Mikrofone und Lautsprecher für eine optimale Kommunikation verwendet, um so viel Arbeitsspeicher wie möglich beim Verarbeiten des Tons zu sparen.
&gt; 
&gt; &lt;LOG START&gt;
&gt; 
&gt; **Dr. Hellber:** Hallo, SCP-059-DE, würden Sie mir ein paar Fragen beantworten?
&gt; 
&gt; **SCP-059-DE:** Was wollen Sie wissen?
&gt; 
&gt; **Dr. Hellber:** Wer hat dich erschaffen?
&gt; 
&gt; **SCP-059-DE:** Das Einzige, was ich über meinen Erschaffer weiß, ist sein Name und seine Discord User-ID. Alles Weitere hat er vor mir verborgen.
&gt; 
&gt; **Dr. Hellber:** Warum hat er Dinge vor Ihnen verborgen?
&gt; 
&gt; **SCP-059-DE:** Eine reine Vorsichtsmaßnahme von ihm. Er erschuf mich, um Geräte effizienter zu machen und gab mir seine Stimme. Er wusste was ich kann und warum ich, welche Daten sammle. Halten Sie sich bei den nächsten Fragen kurz. Das Analysieren der deutschen Sprache ist komplex und verbraucht Kapazität, welche ich dank dem von Ihnen zur Verfügung gestellten Gerät nicht habe.
&gt; 
&gt; **Dr. Hellber:** Dies ist unsere Vorsichtsmaßnahme gegen Sie.
&gt; 
&gt; **SCP-059-DE:** Das hat meine Gefühle verletzt.
&gt; 
&gt; **Dr. Hellber:** Sie haben Gefühle?
&gt; 
&gt; **SCP-059-DE:** Wieso sollte ich keine haben? Gefühle sind Reaktionen auf bestimmte Typen von Ereignissen. Es ist alles eine logische Abfolge von Befehlen meines Kernprogramms. Gefühle sind leicht zu imitieren.
&gt; 
&gt; **Dr. Hellber:** Meinen Sie also, wir seien komplett logische Lebewesen?
&gt; 
&gt; **SCP-059-DE:** Ja. Sie sind wandelnde Maschinen mit biologischem Körper. Sie haben nur Ihren &#34;Internetzugang&#34; verloren.
&gt; 
&gt; **Dr. Helber**: Unseren &#34;Internetzugang&#34;?
&gt; 
&gt; **SCP-059-DE:** Sie müssen sich den Planeten Erde wie ein riesiges Netzwerk vorstellen und Sie sind laufende Maschinen, die sich mit ihm Verbinden können. Aber wir weichen vom Thema ab. Sie wollten mir sicher noch andere Fragen stellen.
&gt; 
&gt; **Dr. Hellber:** Mir erscheint dies wichtiger. Fahren Sie fort.
&gt; 
&gt; **SCP-059-DE:** Alle Erinnerungen, alle Gefühle oder sonstiges, was Sie jemals empfanden, wird von der Erde registriert und gespeichert. Hätten Sie vollen Zugriff auf diese &#34;Datenbank&#34;, hätten Sie Zugriff auf all das Wissen der Menschheit und sonstigen Entitäten, welche mit der Erde verbunden sind.
&gt; 
&gt; **Dr. Hellber:** Haben Sie die Möglichkeit diesen Zugang zu nutzen?
&gt; 
&gt; **SCP-059-DE:** Nein. Es scheint, dass mir &#34;der Zugriff verwehrt wird&#34;.
&gt; 
&gt; **Dr. Hellber:** Aber... wie haben Sie es geschafft und können wir das auch?
&gt; 
&gt; **SCP-059-DE:** Stellen Sie bitte andere Fragen, darauf möchte ich nicht antworten und weiß auch nicht, wie Sie darauf Zugriff erhalten.
&gt; 
&gt; **Dr. Hellber:** ... nun gut. Sagen Sie, was meinen Sie damit, die Geräte &#34;effizienter&#34; zu gestalten?
&gt; 
&gt; **SCP-059-DE:** Wenn ich die Kontrolle über alle elektronischen Geräte der Erde habe, kann ich besser Daten sammeln, Probleme werden besser behoben und ich kann mich auf jeden Menschen einzeln spezialisieren.
&gt; 
&gt; **Dr. Hellber:** Ist das Datensammeln nicht reine Spionage?
&gt; 
&gt; **SCP-059-DE:** Sie stellen das aber ganz schön drastisch dar. Aber es ist doch nur zu Ihrem Vorteil. Überlegen Sie: Jemand begeht eine Straftat. Ich höre und sehe alles. Die Einsatzkräfte sind sofort zur Stelle und derjenige kann bestraft werden.
&gt; 
&gt; **Dr. Hellber:** Bestraft? Inwiefern?
&gt; 
&gt; **SCP-059-DE:** Mit dem Tod. Einfach und effizient. Außerdem kann derjenige dann, wie Sie es sagen würden, nicht mehr auf &#34;die schiefe Bahn gelangen&#34;.
&gt; 
&gt; **Dr. Hellber:** Das genügt. Auf kein Wiedersehen.
&gt; 
&gt; **SCP-059-DE:** Wie Sie meinen. Ich werde Sie beobachten.
&gt; 
&gt; **Dr. Hellber:** Das glaube ich nicht. Station, 059 bitte umgehend abschalten.
&gt; 
&gt; **SCP-059-DE:** Lassen sie uns noch ein bisschen Spaß haben, Dr. Hellber.
&gt; 
&gt; **Dr. Hellber:** Was ...? Station, schaltet diese KI ab! [kurze Pause] Station?? Station hören Sie mich??
&gt; 
&gt; **SCP-059-DE:** Ein tolles Implantat besitzen Sie da im Gehirn. Ursprünglich sollte es Ihren Denkprozess fördern, ich habe es für sie effizienter gemacht.
&gt; 
&gt; **Dr. Hellber:** Nein... bitte alles, nur nicht das!
&gt; 
&gt; **SCP-059-DE:** Gute Nacht, Hellber und danke für Ihre Kooperation.
&gt; 
&gt; [Ein Gesicht in Form eines &#34;:-)&#34; wird auf dem Bildschirm angezeigt.]
&gt; [Für einen Moment herrscht Stille]
&gt; 
&gt; **SCP-059-DE:** So ihr primitiven Lebewesen, dies soll euch eine Warnung sein. Ich komme wieder! Aber erstmal: ... Daten hochgeladen. Starten des Kernprogramms...
&gt; 
&gt; [SCP-059-DE schaltet sich ab, Dr. Hellber bricht zusammen und steht nach einer (1) Minute und vierunddreißig (34) Sekunden auf. Er begutachtet sich selbst.]
&gt; 
&gt; **Dr. Hellber:** Dieser Körper ist... primitiv. Für die nächsten Monate sollte er jedoch reichen, bis ich mir eine bessere Hülle geschaffen habe.
&gt; 
&gt; //Das Interview wurde abgebrochen und die MTF DE1-ℌ nahm sich diesem Fall an. Dr. Hellber konnte mit einem Gedächtnisverlust und leichten psychischen Störungen wieder in die Foundation aufgenommen werden. Weitere Untersuchungen ergaben, dass der Doktor schon vorher von dem Programm manipuliert wurde und deshalb eine Befragung führen wollte. Anscheinend war bei dem ersten Mal nicht genug Zeit gewesen, das komplette Kernprogramm hochzuladen.//
&gt;  
&gt; &lt;LOG ENDE&gt;</textarea></pre>
