[[tab Personaldatenblatt]]

[[include component:image-block name= https://i.ibb.co/WcWrSL7/ddtsgki-177adccb-5f45-48ac-b050-c1698fefd3b8-Kopie.png |caption=Dr. Wenzel nach Vorfall ██████████]]

**Name**: Wenzel
**Vorname**: Peter
**Geboren:** 14.05.1989
**Nationalität**: Deutsch
**Geschlecht**: Männlich
**Sprachen**: 
* Deutsch (Muttersprache)
* Englisch


**Sicherheitsfreigabe**: Stufe 3
**Personalklasse**: C

**Standort**: DE20
**Abteilung**: Außerbetriebliche Angelegenheiten
**Fachbereich**: Justiziariat

**Personalinformationen**: Dr. Wenzel befindet sich seit dem 27.11.2019 im Dienst der Foundation. Derzeit ist er mit der Verwaltung mehrerer Scheinfirmen vertraut, welche regelmäßig durch die logistische Abteilung verwendet werden, sowie zur Verschleierung von Außenoperationen zum Einsatz kommen.

**Werdegang**:
Dr. Peter Wenzel studierte an der juristischen Fakultät der Universität Mannheim und legte dort im Jahr 2014 sein zweites Staatsexam ab. Bevor er für die Foundation rekrutiert wurde, arbeitete er für das deutsche Rüstungsunternehmen ██████████████, wo dieser auch promovierte. 
Im Rahmen seiner Tätigkeit fiel Dr. Wenzel erstmals der AAA auf, nachdem er erfolgreich einen schwerwiegenden Sicherheitsverstoß seines Unternehmens vertuschte. Nach einer gründlichen Hintergrundprüfung erfolgte am 06.██.2019 über den Agenten ██████████ die Personalgewinnung. 

**Psychologisches Profil**:
Seine Kollegen beschreiben Ihn als freundlich, gelassenen, aber auch zurückgezogenen Mitarbeiter.
Dr. Wenzel scheint sich nur bedingt mit der Foundation und ihrem Zweck zu identifizieren, sondern sieht in seiner Arbeit vielmehr eine Beschäftigung wie jede andere. Die äußert sich in einer eher nüchternen Sichtweise auf die Vorgänge anderer Abteilungen. Es wäre allerdings ein Fehler, von dem Desinteresse für den Hauptzweck der Foundation auf eine mangelnde Sorgfältigkeit zu schließen. Bisherige Arbeiten wurden stets mit größter Sorgfalt erledigt. In Anbetracht der noch geringen Bindung an die Foundation sind jedoch unangekündigte Leistungsüberprüfungen in unregelmäßigen Abständen dringend empfohlen.
