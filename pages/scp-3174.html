**アイテム番号:** SCP-3174

**オブジェクトクラス:** --Safe-- --Euclid-- Safe

**特別収容プロトコル:** --使用中でない場合、SCP-3174は安全保管庫内の標準的なロッカーに格納する必要があります。--**インシデント3174-A**での出来事を受け、SCP-3174は完全に暗くした密閉室内のシングルロッカーに収容する必要があります。いかなる状況下でも、子供を連れた研究員がSCP-3174を扱うことは認められません。

**説明:** SCP-3174は胴部の大半を覆う赤いベストを着せられた、全長30 cmの手作り人形です。大部分はありふれた黒と赤の布で構成されており、2つの白いボタンが顔面部に留められています。活性化状態のSCP-3174はくぐもった音を発することができます。大半は不明瞭であるものの、広範にわたる音声分析の結果、この音はドイツ語で発声しようとしたものであると判明しています。SCP-3174が明瞭に発声できないのは口が無いためだと推定されています。また、SCP-3174は自力での移動も可能であり、過去には人間を上回る力や、最高時速50 kmで走る能力を見せています。加えて、SCP-3174は親子との交流中にさらなる小規模な異常性をいくつか発揮しています。異常性の程度については現在も調査中です。

SCP-3174の異常性は、人間の子供 (3〜12歳) およびその子供が親と認識する人物がSCP-3174の半径10 m圏内に進入した際に活性化します。活性化すると動き出し、通常は音やジェスチャーを介して子供の対象と交流しようと試みます。SCP-3174は単純なキャッチボールから &#34;お医者さん&#34; ごっこ・&#34;ケイドロ&#34;・その他職業を模した &#34;ごっこ遊び&#34; に至るまで、何らかのゲームを行う様子が見られています。大人にもゲームに参加するよう必ず促し、断られた場合はその大人を激しく叱責します。大人が育児放棄をしていた場合、SCP-3174は程度の差こそあれど攻撃的な態度で大人に注意を向け、子供ともっと一緒の時間を過ごすか、ゲームなどの活動に参加するよう促します。極端な例では、SCP-3174は大人に暴行を働き、軽度の擦り傷を負わせています。育児放棄および/もしくは虐待がひどい場合、SCP-3174は何の前触れもなく大人に直接襲いかかり、身体を這い上がって相当な力で頭部を殴打しようとして、しばしば重症を負わせます。このような事例では、その大人は暴行および/もしくは虐待を働いていたことで知られていました。

**回収:** SCP-3174はドイツ、バイエルン州の██████の郊外で回収されました。████廃鉱山を訪れた観光客によるSCP-3174との遭遇報告が多数あったことから、SCP-3174は財団の目に留まりました。調査に送られた工作員が、崩れた壁の近くに1本のみあるトンネルで非活性化状態のSCP-3174を発見しました。SCP-3174は問題なく収容され、関わった民間人は全員クラスB記憶処理を施した上で解放しました。████鉱山は立ち入り禁止とし、財団の権限下に置きました。

**補遺3174-A-01:** ████鉱山を広範囲にわたって調査したところ、財団エージェントがその封鎖された区域で6歳から12歳までの計12体の骸骨を発見しました。放射性炭素年代測定の結果、これらの遺骨は1720年頃のものであると判明しました。壁に寄せ集まっていたことから、死因は陥没による窒息か飢餓であると考えられます。これらの遺骨は詳細な分析のために現地で保管されています。

[[collapsible show=&#34;+ 実験ログ3174&#34; hide=&#34;- ログを閉じる&#34;]]

実験は全てコルビノ博士が実施しています。オブジェクトが呈する危険性の低さから、特に記載がなければ実験には志願した職員が用いられています。

&gt; **実験3174-01**
&gt; **被験者A:** █████・ソアレス (8歳)
&gt; **被験者B:** ███████・ソアレス (父親)
&gt; **関係:** 被験者Aと被験者Bの関係は真っ当かつ親密であると評されている。
&gt; **結果:** SCP-3174は被験者Aと被験者Bが効果範囲に入ってから約20秒後に活性化した。SCP-3174は被験者Aをキャッチボールに誘い、被験者Bにも一緒に遊ぶよう促した。被験者Bには従うよう指示した。47分後に被験者Aが &#34;楽しんだ&#34; 旨を表明すると、SCP-3174は非活性化した。&#34;Bester Vater&#34; (ドイツ語で &#34;[[span class=&#34;ruby&#34;]]最高の父親[[span class=&#34;rt&#34;]]best father[[/span]][[/span]]&#34; の意) と刻まれた金製の小さな記章が被験者Bのポケットから発見された。この記章は特に異常性を示しておらず、今後の実験のために保管されている。

&gt; **実験3174-02**
&gt; **被験者A:** ██████・アルブレックソン (4歳)
&gt; **被験者B:** ██████・アルブレックソン (母親)
&gt; **関係:** 被験者Aと被験者Bの関係は真っ当かつ親密であると評されている。
&gt; **結果:** SCP-3174は被験者Aと被験者Bが効果範囲に入ってから12秒後に活性化した。SCP-3174は被験者Aをお絵描き大会に誘い、紙とクレヨンが渡された。SCP-3174は被験者Bにも参加するよう促した。被験者Bには拒否するよう指示した。SCP-3174は荒々しさを増しながら約22分間要求し、やがて髪を引っ張るという殺傷力のない方法で対象Bを攻撃した。最終的に、被験者Bにはお絵描き大会に参加するよう指示した。すると、SCP-3174は直ちに従順な状態に戻り、3時間45分にわたって何事もなく実験が継続したのち、被験者Aが眠りに落ちたことで非活性化した。&#34;Beste Mutter&#34; (ドイツ語で &#34;[[span class=&#34;ruby&#34;]]最高の母親[[span class=&#34;rt&#34;]]best mother[[/span]][[/span]]&#34; の意) と刻まれた金製の小さな記章が被験者Bのポケットから発見された。この記章は異常性を示しておらず、今後の実験のために保管されている。

&gt; **実験3174-03**
&gt; **被験者A:** ████・スモール (6歳)
&gt; **被験者B:**  ██████・ハーディ (養父)
&gt; **関係:** 被験者Aと被験者Bの関係は真っ当かつ親密であると評されている。
&gt; **結果:** SCP-3174は被験者Aと被験者Bが効果範囲に入ってから約17秒後に活性化した。SCP-3174は被験者Aをケイドロに誘い、泥棒役を買って出た。SCP-3174は被験者Bにも参加するよう促した。被験者Bには従うよう指示した。1時間23分にわたって何事もなく実験が継続したのち、被験者Aが &#34;疲れた&#34; 旨を表明すると、SCP-3174は非活性化した。&#34;Bester Vater&#34; (ドイツ語で &#34;[[span class=&#34;ruby&#34;]]最高の父親[[span class=&#34;rt&#34;]]best father[[/span]][[/span]]&#34; の意) と刻まれた金製の小さな記章が被験者Bのポケットから発見された。この記章は異常性を示しておらず、今後の実験のために保管されている。

&gt; **実験3174-04**
&gt; **被験者A:** ████████・マコーネル (5歳)
&gt; **被験者B:** ██████・バリオ (叔父)
&gt; **関係:** 被験者Aと被験者Bの関係はそこまで親密ではないと評されている。
&gt; **結果:** SCP-3174は活性化しなかった。

&gt; **実験3174-05**
&gt; **被験者A:** █████・ブラウネ (10歳)
&gt; **被験者B:** ████████・カーター (母親)
&gt; **関係:** 被験者Aと被験者Bの関係は険悪であると評されている。これは、被験者Bが被験者Aの面倒を見る時間を取れていないためである。
&gt; **結果:** SCP-3174は被験者Aと被験者Bが効果範囲に入ってから7秒後に活性化した。SCP-3174は被験者Aを &#34;お医者さん&#34; ごっこに誘い、被験者Bにも参加するよう促した。被験者Bには従うよう指示した。38分にわたって何事もなく実験が継続したのち、被験者Aが嬉しくなった旨を表明すると、SCP-3174は非活性化した。&#34;Gut! Mach Weiter!&#34; (ドイツ語で &#34;[[span class=&#34;ruby&#34;]]よし！ その調子[[span class=&#34;rt&#34;]]good! keep it up[[/span]][[/span]]&#34; の意) と刻まれた銀製の小さな記章が被験者Bのポケットから発見された。この記章は異常性を示しておらず、今後の実験のために保管されている。

&gt; **実験3174-06**
&gt; **被験者A:** ██████・イヴァノフ (10歳)
&gt; **被験者B:** D-8872-05 (父親)
&gt; **関係:** 被験者Bには被験者Aとその母親に家庭内暴力を振るった過去がある。
&gt; **結果:** SCP-3174は被験者Aと被験者Bが効果範囲に入ってから2秒後に活性化した。SCP-3174の動きは苛立っているように見られた。D-8872-05が視界に入った瞬間、SCP-3147は被験者Bに襲いかかり、素早く衣服を這い上がって顔面を相当な力で殴打し、鼻と顎の骨折を含めた多数の傷を負わせて非活性化した。&#34;LASSEN SIE SIE IN RUHE!&#34; (ドイツ語で &#34;[[span class=&#34;ruby&#34;]]もう彼らに関わるな！[[span class=&#34;rt&#34;]]leave them alone![[/span]][[/span]]&#34; の意) と刻まれた銅製の小さな記章が被験者Bのポケットから発見された。この記章は異常性を示しておらず、今後の実験のために保管されている。

&gt; **実験3174-07**
&gt; **被験者A:** █████・ペンダー (6歳)
&gt; **被験者B:** N/A (死去)
&gt; **関係:** 
&gt; **結果:** SCP-3147は被験者Aが効果範囲内に入っても活性化しなかった。27秒後、被験者Aが興奮した声を上げ、一人で会話や遊戯を始めた。被験者Aはのちの質問に対し、2体の実体 (のちに対象Aの両親と特定) がSCP-3147の背後から現れ、一緒に遊んでくれたと証言した。監視カメラは実体の痕跡やSCP-3174から現れたアノマリーを捉えていなかった。英語で &#34;We love you.&#34; と刻まれたプラチナ製の小さな記章が被験者Aのポケットから発見された。この記章は異常性を示しておらず、今後の実験のために保管されている。

&gt; **実験3174-08**
&gt; **被験者A:** N/A (死去)
&gt; **被験者B:** エージェント・レイ (母親)
&gt; **関係:** N/A
&gt; **結果:** [編集済]。英語で &#34;you are the best mommy!&#34; と刻まれたプラチナ製の小さな記章が被験者Bのポケットから発見された。この記章は異常性を示しておらず、今後の実験のために保管されている。SCP-3174は何事もなく回収された。エージェント・レイは記憶処理を希望し、受理された。

[[/collapsible]]

**インシデント3174-A:** 2008/█/██、SCP-3174が収容違反しました。当時の収容プロトコルの関係上、収容違反が完了するまで誰一人として気が付きませんでした。SCP-3174はコルビノ博士のオフィスに忍び込んで誘拐し、逃走が突然であったゆえに、何の妨害にも遭わずにサイト外へと物理的に引き摺り出しました。コルビノ博士が財団職員に連絡を入れたのはそれから2時間45分後のことであり、コルビノ博士はSCP-3174によって自宅に連れ戻されていました。自宅ではコルビノ博士の娘 (8歳) の誕生日パーティーが開かれていました。SCP-3174は祝いに参加するようコルビノ博士に強要し、財団職員が何事もなく回収に来るまで、出席していた子供たちとかくれんぼに興じていました。関わった全ての民間人はクラスB記憶処理を施した上で解放しました。&#34;anwesend sein&#34; (ドイツ語で &#34;[[span class=&#34;ruby&#34;]]出席して[[span class=&#34;rt&#34;]]Be present[[/span]][[/span]]&#34; の意) と刻まれた銀製の小さな記章がコルビノ博士のポケットから発見されました。この記章は他に異常性を示しておらず、今後の実験のために保管されています。当インシデント後、コルビノ博士はより時間のかからない職務への異動を申請しました。この申請は現在保留されています。</textarea></pre>
