**Інцидент AMN-C227-939**

**Залучені SCP-об&#39;єкти:** [[[SCP-939]]]

**Опис:** Згідно з отриманими даними від 30.01.1992, частота зникнення серед цивільних осіб, які 28.11.1992 після захоплення SCP-███ були оброблені амнезіаком АМN-C227, виявилась в ██ разів вище за звичайну. Захоплення мало місце на відстані в два (2) кілометри на північний захід від █████████ ████, ███████, █████. До подальшого розслідування використання AMN-C227 було тимчасово припинене. 31.01.1992 польові агенти ███████, ████, та ████████ були відправлені на місце для проведення розслідування. Завдяки співпраці з місцевими правоохоронними органами, агент ████ зміг провести інтерв&#39;ю з Дж████ С████. Приблизно за сім місяців до цих подій Дж████ С████ повідомляв о зникненні трьох людей при загадкових обставинах. Усім їм раніше був введений AMH-C227.

&gt; **Документ №939-73: Дж████ С████ інтерв&#39;ю № 1**
&gt; 
&gt; **Опитуваний:** Дж████ С████
&gt; 
&gt; **Допитувач:** Агент ████
&gt; 
&gt; **Передмова:** Це інтерв&#39;ю проводиться мною, агентом ██████ ████, повинно підтвердити або спростувати можливість зв&#39;язку між зникненнями А██████ М██, Дж███ Б█████ Н█████, та Ц██████ В███, про яке пан Дж████ С████ повідомляв 5 червня 1991-го року, та які 28 листопада 1990-го року були оброблені AMN-C227.
&gt; 
&gt; &lt;**Початок протоколу**&gt;
&gt; 
&gt; **Агент ████:** Дякую, що знайшли час для зустрічі зі мною, пане С████. Для початку, я хотів би, щоб ви якомога детальніше розповіли про події, які стались 5 червня.
&gt; 
&gt; **Дж. С.:** Так... Я подзвонив деяким друзям, і ми вирішили зібратись в похід, ну у той довбаний ліс, ви знаєте? Це був досить приємний день, і начебто нічого поганого не повинно було статись. Я пам&#39;ятаю [ДІАЛОГ, ЯКИЙ НЕ МАЄ ВІДНОСИНИ ДО ІНЦИДЕНТУ, ВИДАЛЕНИЙ]. Нічого не здавалось дивним, доки я не сказав, що відчуваю дежавю. А██████ так смішно подивилась на мене, і сказала, що вона теж відчуває. Ми всі його відчували. Тільки М█████ виявився розумним, він відразу перелякався та пішов додому. Інші з нас були дуже цікаві, та вирішили в усьому розібратись. Я думаю, ви розумієте про що я - ви колись чули про п&#39;ятьох людей, які одночасно відчувають дежавю?
&gt; 
&gt; **Агент ████:** Ні, ніколи не чув. Будь ласка, продовжуйте.
&gt; 
&gt; **Дж. С.:** Все ставало куди дивніше. Коли ми наближались до █████████ ███, почуття, що ми тут вже були, ставало все сильнішим та сильнішим.
&gt; 
&gt; **Агент ████:** █████████ ███?
&gt; 
&gt; **Дж. С.:** Так, величезна печера поруч. Я не думаю, що ніхто з нас там не був раніше. У нас був лише один ліхтарик, це пекельна тупість, але ми увійшли усередину. Відчуття ставало все сильнішим, доки ми йшли вперед. Я думаю, що називати його дежавю невірно, хоча я так його називаю. Але воно більше схоже на почуття знайомості, і вже не таким, як спочатку - просто щось здавалось знайомим, а що саме - невідомо. І я не міг сказати, що саме, і інші теж.
&gt; 
&gt; **Агент ████:** Чи ви знайшли щось?
&gt; 
&gt; **Дж. С.:** Ні. Гаразд, я не знаю. Я пам&#39;ятаю, Ц██████ сказав те, що треба було сказати, але вже були запізно. Він сказав, що нам треба повернути назад. Але після цього я вже нічого не пам&#39;ятаю... доки... доки я...
&gt; 
&gt; **Агент ████:** Відпочиньте трохи, якщо вам це потрібно.
&gt; 
&gt; **Дж. С.:** (ридаючи) Я... я не пам&#39;ятаю ту кляту ме... мерзоту доки я не виявив, що сиджу збоку від шосе. Там... було темно... Там був... був... був офіцер, який ставив до мене запитання... казав мені, щоб я був спокійний, поки... поки не з&#39;явиться швидка допомога. Я був весь... зрізаний, кричав про щось червоне, просив... благав офіцера, щоб він відпустив мене, мені треба було втікати... втікати геть.
&gt; 
&gt; **Агент ████:** Втікати від чого?
&gt; 
&gt; **Дж. С.:** Від червоного!
&gt; 
&gt; **Агент ████:** Чого червоного?
&gt; 
&gt; **Дж. С.:** Я... я н-не пам&#39;ятаю.
&gt; 
&gt; **Агент ████:** А що сталось з вашими друзями?
&gt; 
&gt; **Дж. С.:** В-вони не були зі мною. Вони д... думали що це я їх вбив, в-вони не хотіли мене слухати, в-вони казали що я збожеволів чи щось таке, щ-що у мене наркотичний тріп. Казали, що коли з&#39;явилась швидка допомога з миготливими вогнями, я продовжував кричати що вони прийшли забрати мене. Я н-не пам&#39;ятаю що... але з цього часу мені стало погано від червоного.
&gt; 
&gt; [ДІАЛОГ, ЯКИЙ НЕ МАЄ ВІДНОСИНИ ДО ІНЦИДЕНТУ, ВИДАЛЕНИЙ]
&gt; 
&gt; &lt;**Кінець протоколу**&gt;
&gt; 
&gt; **Післямова:** Моя команда ще не готова для проведення подальшого розслідування. Ми вранці повернемось до [ВИДАЛЕНО], і повідомимо про наші висновки. Залежно від того, що ми дізнаємося, нам може знадобитися мінімальне прикриття, принаймні у цьому випадку. З цією метою я пропоную звинуватити Дж████ С████ у зникненні його друзів. Після того його можна буде зібрати з в&#39;язниці та завербувати як працівника підрядних служб з рівнем допуску 0, та перевести до будь-якої установи, де він може виявитись корисним.

----

Агент ████ повідомив про можливу наявність гнізда SCP-939 в цьому районі. Після цього був відправлений запит на проведення наступного розслідування та, у разі необхідності, подальшої операції знищення. Наявність SCP-939 в █████████ ███ було підтверджено, і операція знищення була успішно проведена 06.02.1992.

20.02.1992 Д-р ███████ підтвердив, що відчуття знайомості, о якому повідомляв Дж████ С████, було викликано досі недокументованим ефектом вторинного впливу аерозолю AMN-C227 на людину, яка вже піддавалась його впливу. Схоже, це відчуття діє як приманка для тих, хто вже постраждав від AMN-C227, притягуючи їх до більш високих концентрацій, які зазвичай мають місце навколо міст мешкання SCP-939.

**Додаток 01.03.1992: Пропозиція щодо відстеження SCP-939 за допомогою AMN-C227:** //Ми можемо скористатись цим. Будь-хто, хто вдихав достатньо високу концентрацію цього амнезіаку - достатньо високу, щоб зазнати антероградну амнезію - зможе, подібно собакам-шукачам, вистежувати цих істот - якщо звичайно він правильно зрозуміє природу свого почуття. На базі інформації, здобутої агентом ████████, маршрут Дж████ С████ та його друзів був відновлений. Та отримана інформація показує, що істоти таким чином можуть бути відстеженні на відстані до █ кілометрів. І хоча ми не зможемо так відстежити окремих особин, але так ми зможемо знайти їх лігва.//

//Я рекомендую ознайомити з цим планом декількох командирів МОГ. Хай добровольці будуть оброблені AMN-C227 в контрольованих умовах і відправлені спочатку до місць використання AMN-C227 на цивільному населенні. Будь-яке помилкове відчуття знайомості, яке відчують ці оперативники, буде сигналом наявності місць мешкання SCP-939. Після чого до виявлених гнізд будуть відсилатись команди ліквідації для проведення розслідування, та, у разі виявлення, знайдені гнізда будуть знищуватись.//

//Якщо цей метод зазнає успіху, я впевнений, що відправлення подібних оперативників в населені пункти з необхідним спорядженням в поєднанні зі стандартними методами моніторингу цивільних, військових, правоохоронних та [ВИДАЛЕНО] каналів інформації виявиться найкращим засобом для пошуку та винищування SCP-939 в дикій природі.// - Д-р ███████</textarea></pre>
