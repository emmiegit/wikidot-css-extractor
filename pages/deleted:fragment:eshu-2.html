@@@@
สวัสดีตอนเย็น นี่คือการบันทึกเสียง

หากคุณได้ยินสิ่งนี้ ก็หมายความว่าคุณเป็นสมาชิกของสภา O5 และคุณกำลังจะลงคะแนนในประเด็นที่จะไม่ใช่แค่จะกำหนดอนาคตของสถาบันเท่านั้นแต่เป็นทั้งโลก

ตั้งแต่คุณขึ้นสถานะเป็นระดับ5 ฐานข้อมูล SCP ทั้งหมดก็ได้ถูกจัดเตรียมไว้สำหรับให้คุณตรวจสอบแล้ว ถึงตอนนี้คุณคงได้อ่านเอกสารไปหลายร้อยไม่ก็หลายพันฉบับแล้ว หากคุณให้ความสนใจ คุณก็คงจะสังเกตเห็นรูปแบบสองแบบ

ความผิดปกติมากกว่า93%นั้นถูกสร้างขึ้นในช่วง100ปีที่ผ่านมาและส่วนมากก็มาจากอเมริกาเหนือ

หากคุณทำงานอย่างจริงจัง คุณก็จะรู้ว่าในปี1911 สถาบันได้เริ่มฆ่าล้างเผ่าพันธุ์ของตัวตนที่ผิดปกติอย่างเป็นเรื่องเป็นราว และถ้าคุณรู้อะไรเกี่ยวกับประวัติศาสตร์ของมนุษย์ คุณก็คงรู้ว่าการฆ่าล้างเผ่าพันธุ์มันก็ต้องมีผลที่ตามมา

จำนวนความผิดปกติที่ค้นพบในปี1912เพิ่มขึ้นเป็นสองเท่าของปีก่อน ในปี1913จำนวนนั้นก็เป็นสองเท่าอีก ในตอนนั้นเราถึงรู้สึกตัวว่าเกิดอะไรขึ้น แต่มันก็สายไปแล้ว ความผิดปกติอาจจะมีมาตั้งแต่การกำเนิดของเวลา แต่โลกอย่างที่คุณรู้จัก โลกที่มีสัตว์ประหลาดแฝงตัวอยู่ทุกหนแห่ง ที่ซึ่งความเป็นจริงดูเหมือนจะพังทลายได้ง่ายๆแค่สัมผัส? มันเกิดขึ้นเพียงเพราะความประมาทและความโหดร้ายของพวกเรา

การวิจัยหลายทศวรรษไม่ได้ให้คำตอบที่ชัดเจน ไม่มีข้อพิสูจน์ใดที่เชื่อมโยงไปถึงสาเหตุได้ แต่ความสัมพันธ์ของมันนั้นก็ไม่อาจจะโต้แย้งได้ สิ่งที่เป็นพื้นฐานของความสมดุลของระบบนิเวศที่ผิดปกติได้ถูกทำลาย และระบบนิเวศก็ได้ปรับตัวมันเองเพื่อทำการชดเชย เราใช้เวลาหลายศตวรรษที่ผ่านมาในการพยายามแก้ไขความเสียหายที่เกิดจากความผิดพลาดนี้

เราควบคุม เรากักกัน และที่สำคัญที่สุดคือเราป้องกัน เราป้องกันโลกจากความผิดปกติ ใช่ แต่สิ่งที่ตรงกันข้ามนั้นก็เกิดขึ้นอย่างเท่าเทียม GOC, Obskuracorps, สถาบัน—ไม่ว่าคุณจะเรียกยังไงก็ตาม ถ้าคุณเลือกที่จะตาย คุณจะถูกหยุด เราเคยเลือกทางนั้นแล้ว และเราจะไม่เลือกมันอีก

เลือกลงคะแนนของคุณได้เลย และจำไว้ว่าคุณกำลังปกป้องใครอยู่
