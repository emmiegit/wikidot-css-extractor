//Отрывок из очерка по истории города Тибсом из Королевства Скороходов, что в Лемурии.//

Город-Рынок Тибсом считался величайшим чудом в Королевстве Скороходов. По размерам он был сопоставим с Колоссами Королевства Глины, по красоте - с Великим Хранителем Королевства Войны, а людей в нём обитало больше, чем в столицах Королевств Огня, Зерна и Сокровищ, вместе взятых. Королевство Скороходов, родина всех великих атлетов и курьеров Восьми Королевств, считалось также и столицей торговли. Фактически, заключать какие-либо сделки вне города Тибсома во всех Восьми Королевствах было запрещено, потому каждый, от Верховных Королев Войны до распоследнего хромого крестьянина должен был отправляться в Тибсом, - пешком ли, верхом ли или по реке. Само собой разумеется, когда Королевство Огня изобрело скоростные рельсовые тележки, это сделало Тибсом ещё более процветающим: говорили, что из-за одного только этого города богатство Короля Скороходов соперничало со всеми залежами драгоценностей Королевства Сокровищ.

Купцы из всех Восьми Королевств, от великого Королевства Мора[[footnote]]Это название неверно; Королевство Мора было на самом деле родиной великих медицинских инноваций, и более правильный перевод его названия звучит как &#34;Великая Земля, Уморившая Страх&#34;.[[/footnote]] до скромного Королевства Зерна собирались в Тибсоме, другие же перебрались в Тибсом вместе с семьями. Город-Рынок был разделён на пять Кварталов: Квартал Лану, Квартал Деспота[[footnote]]Изначально он назывался Кварталом Архайма, однако имя Архайма, 29-го Короля Войны, было вычеркнуто из летописей после падения Королевства Глины.[[/footnote]], Квартал Дурноэ, Квартал Ву&#39;ку, и, наконец, Квартал Шайлок.

Каждый следующий Квартал из этого перечня был престижнее, чем предыдущий и доступ в него требовал более высокого статуса. Так, для приёма в Квартал Лану вам нужно было бы лишь предоставить доказательство, что вы являетесь гражданином любого из Восьми Королевств, в то время как для доступа в Квартал Шайлока требовалось сделать одну из трех вещей. Первое - это заплатить пошлину в размере половины веса своего тела медью, четверти серебром или же трети золотом. Вторым вариантом было заслужить приглашение от самого Шайлока; этого можно было добиться, заработав престижное место, или в одном из менее престижных районов Тисбома лавку, которая выросла до достаточно больших размеров. И, наконец, если вы были одним из Королей или Королев, вы автоматически получали допуск к Кварталу Шайлока. 

Квартал Шайлока был самым маленьким из Кварталов, и здесь  было не несколько тысяч купцов и лавок, а всего несколько сотен. Но эти лавки были самыми роскошными во всём Городе-Рынке! Ходили слухи, что Шайлок не был гражданином какого-либо из Восьми Королевств, а прибыл из легендарного Девятого Королевства, известного как Королевство //Земель//[[footnote]]Часть, выделенная курсивом, не переведена: лемурийское слово, означающее &#34;земли&#34;, - &#34;tofewrn&#34;, подразумевается, что &#34;Королевство Земель&#34; называется просто &#34;Землёй&#34; на другом языке.[[/footnote]], отдельного от Лемурии, и, следовательно от мира. Из этого Девятого Королевства он доставлял товары куда более диковинные, чем те, которые могли предоставить остальные четыре Квартала. Шайлоку принадлежало большинство магазинов, предлагавших передовые технологии, оружие и эликсир под названием &#34;Сыворотка Шайлока&#34;, о котором говорили, что он предоставляет вечную жизнь; сейчас известно, что этот эликсир представлял собой не более, чем смесь ферментированного мёда с лекарствами из Королевства Мора.

Самыми известными лавками были различные Тёмные Галереи, в том числе Оружейная и Ювелирная Галереи; &#34;Стеклянный Жук&#34; - единственное место во всех Восьми Королевствах, где разрешалось продавать спиртные напитки; Сыуор [[footnote]]В приблизительном переводе означает &#34;предметы фаллической формы&#34;[[/footnote]] - крупнейший Бордель в Королевстве Скороходов; и безымянный магазин, в который допускали только Королей и Королев.

Любой рассказ о Квартале Шайлока не может обойтись без упоминания Шпиля - возвышающееся здание в самом центре Тибсома. Шпиль был оплотом могущества Шайлока и доступ туда был позволен только ему самому и другим владельцам магазинов. Включая Шайлока, только двадцать пять владельцев лавок, родом в основном из Королевств Войны или Сокровищ, были вхожи в Шпиль. Ходили слухи, что в Шпиле как минимум раз в день совершались все 10 больших преступлений. Это означало, что ежедневно там совершалось как минимум одно убийство, одно похотливое происшествие, одна хула против Великого Лемура и несколько прочих зверств. Большинство из них были якобы совершены самим Королём Купцов, Шайлоком. Доказать этого никогда не удалось бы, поскольку Шайлок следил за тем, чтобы тайны Шпиля содержались под усиленной охраной.

Король Купцов однажды сказал, что все Восемь Королевств были представлены в его Квартале в равной мере, так же, как и в других. Однако это было неправдой: Королевства Войны, Сокровищ, Мора и Огня были представлены наиболее широко, Королевства Тайн и Скороходов были ограничены всего тремя лавками каждое, а Королевства Глины и Зерна вовсе не были представлены, несмотря на то, что последнее было житницей для большей части Восьми Королевств. Всё изменилось, когда доступ в Квартал попытался получить человек по имени Аджиник Ойдфав.

Аджиник был очень хрупким и худым человеком, весом всего 60 Троусов[[footnote]]Приблизительно 110 фунтов, или 50 кг.[[/footnote]]. Он оплатил половину этого веса в меди, достаточно легко получив доступ к Кварталу Шайлока. Тем не менее, он был крестьянином из Королевства Зерна, и Король Купцов не хотел пускать его в свой квартал, будучи уверен, что это приведёт к распространению болезней. В какой-то момент он заявил: &#34;я не позволю, чтобы его [Аджиника] нечистотами покрытые руки лапали товары, лавки и людей в моём Квартале!&#34; Король Купцов настаивал, что медь была просто перекрашенной бронзой или продуктом алхимии, за что в то время карали смертью. Однако было доказано, что эти претензии не обоснованы, и у него не было иного выбора, кроме как предоставить Аджинику допуск в свой Квартал.

Здесь Аджиник открыл первую лавку Королевства Зерна, торговавшую простыми товарами. Как владельцу магазина, Шайлок был вынужден предоставить ему пожизненный вход не только в Квартал, но и в Шпиль. Естественно, это вызвало серьёзные волнения в Квартале, и на жизнь Аджиника ежедневно предпринимались покушения, граждане Королевства Огня пытались сжечь его лавку и товары, а Хатнотр[[footnote]]Означает примерно &#34;Верховный Доктор&#34; или &#34;Великий Доктор&#34;.[[/footnote]] давал ему обезболивающие лекарства, добавляя в них Мадагаскарский Тлен. В конце концов, самый грубый метод оказался лучшим. Жизнь Аждиника была прервана выстрелом членом Королевства Войны, обезумевшего от Тлена.

Около 11 лет прошло со времени его входа в Квартал Шайлока, и Аджиник стал символом успеха в Королевствах Глины и Зерна. Уверенные, что &#34;Если Аджи смог это сделать, то и мы тоже сможем!&#34;, несколько крестьян из Королевств Глины и Зерна в последующие годы предприняли попытки войти в Квартал Шайлока. Его смерть должна была стать для них предупреждением прекратить попытки, но вместо этого вызвала странную революцию. Вместо того, чтобы ломать стены, они собрали лучших своих торговцев и купцов, объединили свои силы, и вскоре в Квартале работали по крайней мере 20 торговцев из Королевства Глины и не менее 32 из Королевства Зерна.

Король Купцов, естественно, был в ярости. Он называл членов Королевства Глины &#34;пожирателями нечистот&#34; и &#34;едой для гнусных Фоссов&#34; и говорил такие вещи о Королевстве Зерна, которые я не смею здесь повторять. Естественно, это возмутило, по крайней мере, три из Восьми Королевств: Королевства Глины и Зерна осудили Квартал, а Королевство Скороходов пригрозило изгнать Шайлока, если тот будет и впредь пятнать имя их страны. Тем не менее, трёх из Восьми было недостаточно, чтобы официально арестовать купца.

Королевства Войны и Огня в конечном итоге присоединились к трём вышеназванным: Королевство Войны обнаружило, что Шайлок втайне крал секреты из их центров разработки оружия, чтобы вооружить своё личное ополчение, а высокорелигиозное Королевство Огня, наконец, получило подтверждение того, что Шайлок хулил Великого Лемура, называя его &#34;едой для Фоссов&#34; и &#34;грязной обезьяной&#34;. Был предпринят масштабный штурм Квартала Шайлока. Что там произошло - неясно и по сей день, однако, когда дым рассеялся, то весь квартал был разрушен, более 200 лемурианцев были мертвы, а Шайлока нигде так и не нашли.

В том же году был принят закон, отменяющий в Королевстве Скороходов многоуровневую систему рынка, которую использовал Тибсом, и теперь высшие уровни рынка были объединены с нижними, а верхний, который ранее занимал Квартал Шайлока, следовало оставить пустым. На его месте в центре Города-Рынка была возведена площадь, ныне известная, как Площадь Короля Купцов. На месте, где ранее стоял Шпиль, было построено святилище Великого Лемура, а на месте лавки Аджиника теперь стоит посвящённый ему памятный знак, напоминание о зверских деяниях, совершённых в прежнем Квартале Шайлока.</textarea></pre>
