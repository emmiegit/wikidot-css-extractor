**Ítem #:** SCP-1082-JP

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** SCP-1082-JP se almacenará con todas las instancias de SCP-1082-JP-1 recuperadas en un casillero de contención estándar en el Sitio-81██. SCP-1082-JP-A se almacenará de acuerdo con los protocolos de contención estándar. SCP-1082-JP-A debe ser alimentado con una dieta líquida por el sistema de alimentación automática. Cuando se saque a SCP-1082-JP de la sala con fines experimentales, se transportará a SCP-1082-JP en un contenedor cerrado con llave. Dos miembros del personal con nivel 4 o de autorización superior que hayan leído el informe de SCP-1082-JP y el Dr. Nishine, el actual investigador principal, no deben entrar en contacto con SCP-1082-JP sin su permiso. En caso de muerte de SCP-1082-JP-A, SCP-1082-JP-1 será retirado del cuerpo de SCP-1082-JP-A y guardado con SCP-1082-JP.

(Actualización) Si se encuentra un cadáver de una mujer no identificada en las cercanías, se desplegará el Destacamento Móvil U-10 (&#34;Cinturón de Castidad&#34;), el cadáver será designado como SCP-1082-JP-A, y se recuperará junto con su SCP-1082-JP-1.  A los testigos de SCP-1082-JP-A también se les administrará un amnéstico de Clase-B. SCP-1082-JP-A será entonces enterrada en el cementerio del sitio con un servicio funerario ritual de acuerdo con la cultura del área donde fue encontrado.

**Descripción:** SCP-1082-JP es un dibujo que muestra un objeto anómalo, SCP-1082-JP-1, y genera un determinado fenómeno anómalo cuando se utiliza. En el papel de SCP-1082-JP aparece un dibujo de una mordaza con arnés [[footnote]] Un protector facial amordazado usado en el juego del BDSM.[[/footnote]], pero tiene una forma que no se corresponde con ninguno de los productos del mismo tipo que hay en el mercado. En el lado opuesto del dibujo hay una nota que parece decir &#34;Para la Perra Madre&#34;. SCP-1082-JP tiene la misma fuerza que el papel fino nuevo, pero no se han observado otras anomalías físicas. SCP-1082-JP-1 es una mordaza con arnés, aparentemente idéntica a la representada en SCP-1082-JP, que consiste en un cinturón de cuero negro y accesorios parecidos al acero inoxidable, sin anomalías visibles en su aspecto. SCP-1082-JP tiene una resistencia física excepcional y resulta díficil de cortar o romper. Sin embargo, su resistencia química es más o menos lo que parece ser, y se ha demostrado que se quema o derrite a altas temperaturas.

Las características anómalas de SCP-1082-JP aparecen al presionar el dibujo de SCP-1082-JP contra el rostro o la cabeza de una persona como si estuviera unido a ella. Esta secuencia de eventos no puede ser observada por ningún método excepto por el usuario de SCP-1082-JP (SCP-1082-JP-B) debido a la capacidad de modificación cognitiva activada en SCP-1082-JP-1. Este fenómeno suele tardar menos de 30 minutos en completarse, pero se ha observado que el tiempo para completarlo aumenta dependiendo del sexo, la altura y el peso, la masa muscular y el tamaño y la constitución física de SCP-1082-JP-A.

&gt; **Etapa 1:** SCP-1082-JP-1 aparece  y está momentáneamente unido a SCP-1082-JP-A. SCP-1082-JP-1 dificulta el habla y a la respiración de SCP-1082-JP-A debido a su forma, que lo confunde. No se ha informado de ningún caso en que este proceso dure más de un minuto, y muchos avanzan a una etapa que dura apenas 10 segundos. Tenga en cuenta que todos los intentos de confirmar el proceso de vinculación de SCP-1082-JP-1 han fracasado.
&gt; 
&gt; **Etapa 2:** SCP-1082-JP-A causa daño inmediato a los dedos, rodillas, espinillas y tendones del tobillo en los antebrazos y muñecas por medios desconocidos. Esto puede dificultar el manejo de las herramientas con los dedos y el estar de pie y caminar. Esto a menudo resulta en una caída de una silla, estando de pie o sentado, y a veces la muerte por un golpe en la cabeza. Este proceso dura unos 6 segundos.
&gt; 
&gt; **Etapa 3:** SCP-1082-JP-A causa una fiebre alta de 4█℃ y dolor en la parte baja del abdomen en las mujeres, o dolor generalizado en los hombres, lo que causa gran fatiga en las extremidades. Además, el físico de SCP-1082-JP-A se contrae rápidamente, mientras que sus pechos y nalgas se hinchan para parecerse a los de una mujer joven. En esta etapa, el varón tiene genitales femeninos recién formados y se convierte en hermafrodita, pero los genitales masculinos se vuelven sexualmente impotentes debido a la muerte del tejido causado por la fiebre alta, y el cambio de sexo es efectivamente completo. En esta etapa de mutación, SCP-1082-JP-A conserva su esqueleto humano, pero su composición muscular general está alterada, y está optimizada para gatear a cuatro patas sobre sus codos y rodillas, haciendo que SCP-1082-JP-A le cueste más mantenerse erguido y arrodillarse. Este proceso se completa en 2 minutos para las instancias de SCP-1082-JP-A mujeres, pero dura al menos 5 minutos para las instancias de SCP-1082-JP-A varones.
&gt; 
&gt; **Etapa 4:** La temperatura corporal de SCP-1082-JP-A aumenta aún más, y junto con una fiebre alta que alcanza una temperatura máxima de ██℃, se producen graves daños en el cerebro, especialmente en los lóbulos frontal y occipital. Esto hace que SCP-1082-JP-A sufra graves deficiencias en su capacidad para realizar operaciones lógicas, expresión verbal y procesamiento visual. Muchas instancias de SCP-1082-JP-A son incapaces de tolerar el dolor en esta etapa y pueden desmayarse o morir de shock calmándose, pero en casos raros pueden seguir actuando en un estado de confusión angustiosa. Este proceso dura unos 4 minutos, y después de que se completan estas etapas, la fiebre alta de SCP-1082-JP-A disminuye gradualmente durante un período de 5 a 8 minutos.


SCP-1082-JP-1, que surgió en la primera etapa, se activa inmediatamente y muestra propiedades anómalas; SCP-1082-JP-1 tiene la capacidad de alteración cognitiva para hacer que todos los seres, excepto SCP-1082-JP-B, perciban a SCP-1082-JP-A como una especie de una perra grande de alguna clase. Este efecto se produce sin excepción a través de imágenes, fotografías y pinturas. Por lo tanto, SCP-1082-JP-A hace que la gente entienda que es una perra y que siempre ha sido así. Cualquier discrepancia en esta percepción se acepta como un hecho, y cualquier alteración en la percepción de SCP-1082-JP-A se mitiga por el hecho de que se entendía que SCP-1082-JP tenía algunas características anómalas antes de la aparición de SCP-1082-JP-A, pero no provenían de SCP-1082-JP-A. El efecto de percibir la figura como una perra no puede ser contrarrestado. Por lo tanto, todos los individuos que entienden las propiedades anómalas de SCP-1082-JP, excepto SCP-1082-JP-B, que estuvieron presentes en el lugar donde ocurrió SCP-1082-JP-A, informan haber presenciado la repentina sustitución de un humano por una perra.

Las propiedades anómalas de SCP-1082-JP-1 son desactivadas por la extracción de SCP-1082-JP-1 de las instancias de SCP-1082-JP-A. Sin embargo, este intento es extremadamente difícil porque el cierre de SCP-1082-JP-1 está completamente bloqueado en su lugar por una fuerza desconocida y no puede ser removido, y SCP-1082-JP-1 ha mostrado una alta resistencia a las fracturas. Se ha confirmado que SCP-1082-JP-1 puede ser desactivado decapitando a SCP-1082-JP-A y quitando SCP-1082-JP-1, o por la muerte de SCP-1082-JP-A y la caída de SCP-1082-JP-1 de su cabeza. Sin embargo, ningún amnéstico ha podido reconstruir los recuerdos pasados de SCP-1082-JP-A modificados por SCP-1082-JP-1, y los conocidos y familiares anteriores de SCP-1082-JP-A no han podido reconstruir a SCP-1082-JP-A tras la desactivación de SCP-1082-JP-1, porque no comprenden quién es.

SCP-1082-JP-A solo emitirá sonidos incomprensibles e indistintos debido a la sujeción de SCP-1082-JP-1 y a los daños cerebrales, que se reconocen principalmente como los sonidos de una perra en celo, y estos sonidos a veces se convierten en SCP-1082-JP-A al aparearse con un perro macho. El resultado es el siguiente. 6 meses después de que se observara este comportamiento, SCP-1082-JP-A [CENSURADO] y si SCP-1082-JP-B observó el apareamiento de SCP-1082-JP-A, [CENSURADO]

Muchas SCP-1082-JP-A muestran gradualmente un fuerte apego y dependencia de SCP-1082-JP-B. Este fenómeno no se origina en la anomalía de SCP-1082-JP-A, pero la capacidad de modificación cognitiva de SCP-1082-JP-1 hace que SCP-1082-JP-A desconfíe de los seres humanos. Este fenómeno no es causado por la anomalía de SCP-1082-JP, sino que se supone que es la causa directa de la desconfianza de SCP-1082-JP-A hacia las personas debido a la capacidad de modificación cognitiva de SCP-1082-JP-1. Del mismo modo, muchas SCP-1082-JP-A desarrollan un Trastorno de Estrés Postraumático y también muestran fuertes signos de trastorno por estrés debido a una disforia de la identidad corporal completa resultante de extremidades involuntarias. Si SCP-1082-JP-A no es tratada adecuadamente, se provocará una grave auto-lesión que requeriría la amputación del muslo. Sin embargo, estos signos son difíciles de detectar porque SCP-1082-JP-A no puede quejarse de la angustia por sí misma, y nadie más que SCP-1082-JP-B puede observar correctamente a SCP-1082-JP-A.

SCP-1082-JP llamó la atención de la Fundación en la Ciudad de ███, Prefectura de ██, cuando el ayuntamiento recibió una queja sobre el problema de un vecino con un perro ruidoso. En ese momento, hubo varias desapariciones inexplicables de mascotas en la Ciudad de ███, y los agentes de la Fundación se habían infiltrado en el departamento de salud y en el municipio como una posible presencia de objetos. Agentes de la Fundación, aparentemente como parte de su tapadera, visitaron la casa del dueño del perro, el Sr. Sigvirua ███████, para resolver este problema y encontraron y recuperaron a SCP-1082-JP. Los agentes de la Fundación que visitaron la casa del Sr. ███████ encontraron un galgo en la casa con sus extremidades atadas a una silla con una cuerda y obligados a sentarse. El agente de la Fundación interrogó al Sr. ███████ al respecto. ███████ sacó SCP-1082-JP y explicó felizmente el procedimiento para su uso y que el galgo era SCP-1082-JP-A causada por una característica anómala de SCP-1082-JP. En respuesta, los agentes de la Fundación detuvieron inmediatamente al Sr. ███████ e informaron a la Fundación del descubrimiento del objeto SCP. Todos los perros bajo el cuidado del Sr. ███████ fueron recuperados y transferidos a la instalación de contención biológica estándar en el Sitio-81██; sin embargo, basándose en las entrevistas con el Sr. ███████, se determinó que todas las instancias femeninas eran SCP-1082-JP-A.

[[collapsible show=&#34;+  Una serie de materiales de investigación sobre SCP-1082-JP.&#34; hide=&#34;- Cerrar&#34;]]
**Anexo 1: Fragmentos del Registro de Experimentos**
__**Registro de Experimentos 1082-JP-01 - ██/██/20██**__
&gt; **Experimentador:** Dr. Nishine
&gt; 
&gt; **Sujeto:** D-106545,  un varón de 33 años.
&gt; 
&gt; **Procedimiento:** SCP-1082-JP se utiliza en frente de D-106545.
&gt; 
&gt; **Resultado:** Un objeto de cuero con forma de mordaza apareció alrededor de la cabeza de D-106545, dificultando que D-106545 hablara. Además, D-106545 se sometió posteriormente a un cambio de sexo. Después del experimento, D-106545 medía 170 cm de altura y pesaba 71 kg. Es claramente más pequeña que cuando D-106545 ingresó a la Fundación. De ahora en adelante designaremos este objeto emergente como SCP-1082-JP-1.
&gt; 
&gt; **Análisis:** Los resultados difirieron de las propiedades anómalas que se suponía que eran las propiedades del objeto cuando fue descubierto por primera vez. Es necesario que investiguemos sobre SCP-1082-JP-1 lo antes posible.
&gt; 
&gt; El resultado es diferente a la información que el agente trajo al principio del cautiverio. ¿No se suponía que este objeto iba a convertir al sujeto en un perro? - Dr. Nishine.

__**Registro de Experimentos 1082-JP-03 - ██/██/20██**__
&gt; **Sujeto:** D-106545, D-106546
&gt; 
&gt; **Procedimiento:** D-106546 se le ordenó retirar SCP-1082-JP-1, que está unido a D-106545.
&gt; 
&gt; **Resultado:** D-106546 miró alrededor del cuerpo de D-106545 pero no pudo encontrar SCP-1082-JP-1. D-106546 también afirmó que D-106545 era un perro grande y brillante con mucho pelo. Se encontró una característica diferente de las propiedades de SCP-1082-JP encontradas en el Registro Experimental 1082-JP-01, lo que sugiere que SCP-1082-JP puede conferir algunas propiedades anómalas a los sujetos que usaron SCP-1082-JP. El objetivo en el que fue usado SCP-1082-JP se ha denominado como SCP-1082-JP-A.
&gt; 
&gt; Los resultados de este experimento son consistentes con lo que se informó sobre SCP-1082-JP cuando se contuvo por primera vez. Sin embargo, D-106545 todavía parece una mujer a mis ojos. Es necesario investigar más para determinar si yo o D-106546 está sufriendo los efectos meméticos de SCP-1082-JP. - Dr. Nishine

__**Registro de Experimentos 1082-JP-06 - ██/██/20██**__
&gt; **Sujeto:** D-106547
&gt; 
&gt; **Procedimiento:** Se le ordenó a D-106547, un barbero de mascotas certificado, para que le diera a D-106545 un recorte durante 30 minutos.
&gt; 
&gt; **Resultado:** D-106547 acarició la piel desnuda de D-106545 con un cepillo y la limpió con champú; D-106547 dijo en una entrevista posterior al experimento que D-106545 parecía ser una pequeña mastín inglés hembra  y parecía estar en celo, y que el recorte de D-106545 la hacía parecer a D-106545.  Luego informó que el pelaje quedó suave y el olor a bestia había desaparecido.
&gt; 
&gt; **Análisis:** Del informe de D-106547, se entiende que D-106545 es una perra, no solo en apariencia sino también físicamente en este momento.
&gt; 
&gt; Entiendo que D-106545 era un hombre grande y musculoso, y vi con mis propios ojos cómo la apariencia de D-106545 cambió cuando mutó a SCP-1082-JP-A, una mujer nariguda con el físico de una atleta. Y  D-106547 acariciaba la piel desnuda de D-106545, que a mis ojos parecía una hermosa joven, frotando la espuma del champú y presionando el cepillo contra su cuerpo de manera compasiva. - Dr. Nishine

__**Registro de Experimentos 1082-JP-08 - ██/██/20██**__
&gt; **Sujetos:** D-106548, D-106549 (Son pareja.)
&gt; 
&gt; **Procedimiento:** Usar SCP-1082-JP con D-106548 y luego pedirle que se reúna con D-106549 y que D-106548 responda a algunas preguntas.
&gt; 
&gt; **Resultado:** D-106549 miró a D-106548 y respondió que era su propio marido; D-106549 reconoció a D-106548 como una Akita hembra, y cuando el Dr. Nishine le dijo a D-106549 que se contradecía, D-106549 expresó su incapacidad para entenderlo.
&gt; 
&gt; **Análisis:** D-106548 ha sido reemplazado como un perro con la definición de D-106548 en la memoria de los demás. SCP-1082-JP tiene efectos meméticos o habilidades de alteración de la realidad porque era posible reconocer a D-106548 como un perro, a pesar de que D-106549 recordaba a D-106548 como un perro. 
&gt; 
&gt; D-106549 no tenía ninguna duda de que D-106548 era su propio marido, aunque entendía que legalmente, en este país, el matrimonio entre un humano y un animal no está permitido, ni tampoco el matrimonio entre personas del mismo sexo. Creo que estoy entendiendo la idea de SCP-1082-JP-A, pero todavía no tiene sentido. - Dr. Nishine

__**Registro de Experimentos 1082-JP-11 - ██/██/20██**__
&gt; **Sujetos:** D-106548, D-106549
&gt; 
&gt; **Procedimiento:** Eliminar a D-106548 y quitar SCP-1082-JP-1, luego mostrar el cuerpo de D-106548 a D-106549  y responda qué es.
&gt; 
&gt; **Resultado:** Respondió que era el cuerpo de una desconocida, y que las características físicas de D-106548 reconocidas por D-106549 eran consistentes con la apariencia de D-106548 observada por el Dr. Nishine.
&gt; 
&gt; **Análisis:** La silueta original de D-106548 era una silueta femenina, al igual que la de D-106545 en el Registro Experimental 1082-JP-01, y el fenómeno de percibir la silueta de SCP-1082-JP-A como un perro se asumió que se debía al efecto memético de SCP-1082-JP.

__**Registro de Experimentos 1082-JP-25 - ██/██/20██**__
&gt; **Sujetos:** D-106550, D-106551, D-106552
&gt; 
&gt; **Procedimiento:** Hacer que D-106550 use SCP-1082-JP a D-106552 y ordenar a D-106550 y D-106551 que describan el progreso.
&gt; 
&gt; **Resultado:** SCP-1082-JP-1 apareció en la cabeza de D-106552, y luego D-106552 cambió de sexo, D-106550 describió el proceso de cambio de sexo de D-106552 en detalle, y D-106551, reconociendo que D-106552 era un pastor, dijo que D-106552 llevaba una mordaza puesta por D-106550. D-106551 describió el sufrimiento y la agonía en ese momento. El Dr. Nishine, que estaba observando el experimento, también confirmó que D-106552 se había convertido en un perro.
&gt; 
&gt; **Análisis:** Se concluye que SCP-1082-JP-1 tiene la propiedad de alterar la percepción de las personas que no usen SCP-1082-JP. A partir de ahora, el usuario de SCP-1082-JP se denominará SCP-1082-JP-B por conveniencia.

**Anexo 2: Transcripción de la Entrevista 1082-JP-01 - ██/██/20██**
&gt; **Entrevistado:** Sr. ███████
&gt; 
&gt; **Entrevistador:** Agente Nikaido
&gt; 
&gt; **Contexto:** Esta entrevista se llevó a cabo con el Sr. ███████, que era el propietario al día siguiente de que se descubriera SCP-1082-JP, disfrazado de entrevista policial por sospecha de robo de mascotas.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Agente Nikaido:** ¿Cómo consiguió el papel que tenía SCP-1082-JP, ███████?
&gt; 
&gt; **Sr. ███████:** Me lo dieron, de un camarada que comparte mi misma afición a la belleza de la crueldad y la opresión. Estoy cansado de esta historia y os lo daré, y podréis darme una herramienta de verdad, no una falsa.
&gt; 
&gt; **Agente Nikaido:** ¿Cómo era él?
&gt; 
&gt; **Sr. ███████:** ¿Sabes qué? No sé de quién era porque coincidimos gracias a un foro. Incluso cuando me lo envió, no anotó el código postal del remitente. Y normalmente resido en una casa de verano en Karuizawa, o suelo visitar a mi socio Marte.
&gt; 
&gt; **Agente Nikaido:** Entonces, ¿puede contarnos sobre el efecto de ese papel del que el Sr. ███████ tiene conocimiento?
&gt; 
&gt; **Sr. ███████:** Sí, el papel les libera de nuestras ataduras humanas. No, es más natural decir que los obliga. Mientras los trate como perros, son totalmente perros. Así que cualquier lascivia es perdonada porque son perros.
&gt; 
&gt; **Agente Nikaido:** Lo entiendo. Entonces, ¿por qué usó ese papel a sabiendas de sus inusuales efectos?
&gt; 
&gt; **Sr. ███████:** [5 segundos de silencio] Soy el único dueño de esas chicas y soy el único en quien pueden confiar para darles amor y afecto en este mundo. Y soy el único que puede ayudar a esas chicas. Esas chicas nunca se darán cuenta de que todas las perras con las que viven están en la misma situación, así que yo seré mi propia heroína trágica. Para que puedan desempeñar descaradamente el papel principal en la tragedia, convenciéndose a sí mismas de que son una perra, y yo, como un perro, soy lo que les queda de amor gratuito que satisface el amor de mi amo y ellas se dejan contentar. Ansio adorar y ser adorado. Quería que ocurriera.
&gt; 
&gt; **Agente Nikaido:** ¿Qué piensa ███████ de su perro?
&gt; 
&gt; **Sr. ███████:** Oh, ¿tampoco te gustan mis pasatiempos? Estoy seguro de que piensas que mi camino es poco ético, ¿pero lo es? Creo que esta forma de amor no es algo malo. No negaré el egoísmo, de hecho, pero piénsalo, el amor entre mi perra humana[[footnote]] Parece referirse a SCP-1082-JP-A.[[/footnote]] y yo es perfecto, somos una familia con una historia de compasión de mascotas y amos. ¿Cómo puedes, como un extraño, decir que este último amor e interdependencia, libre de la razón humana, es bueno o malo? Oh, ¿te encuentras bien?
&gt; 
&gt; **Agente Nikaido** Por favor, continúe.
&gt; 
&gt; **Sr. ███████:** Nunca había conocido el amor. No importaba lo que hiciera, siempre me tachaban de raro, fuera del círculo de la gente a mi alrededor. Mi corazón se enfrió por los fríos ojos de los que me rodeaban, y crecí sin ningún anhelo o interés en el acto reproductivo o tener una familia. En lugar de encajar con los demás, me gustaba enfrentarme a las leyes absolutas y a los fenómenos científicos que veía, mucho más que encajar con los demás. Pero eso cambió después de que conseguí este papel. Ese papel destruyó directamente el mundo en el que yo creía. Me dijo que el mundo era una mentira, que lo único que lo mantenía unido era una ley poco convencional y hermosa. Y fue entonces cuando me di cuenta de que la única razón por la que me había gustado la ciencia era porque quería un mundo que no me odiara, que me aceptara. Solo había estado luchando por algo que me amara. Así que creé mi propio mundo ideal con solo niños que me verían solo a mí. Pero no soy presumido. Solo doy la bienvenida a niños como yo que no tienen un lugar en mi vida, niños que están desesperados por su propia forma de ser, niños que están hartos de vivir como humanos. Solo intento ser un amable dueño de mis mascotas, siempre.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Informe de Finalización:** El Sr. ███████ fue liberado tras administrarle amnésticos de Clase B. Después de la entrevista, un análisis del foro de Internet de acuerdo con la información del Sr. ███████ reveló que una persona que afirmaba ser un ingeniero con el alias de Aki Corporation había enviado un mensaje de respuesta al Sr. ███████, que se desarrolló en una conversación amistosa. Se cree que esta persona fue la que cedió a SCP-1082-JP al Sr. ███████ y la investigación continúa.
[[/collapsible]]

[[collapsible show=&#34;+ Serie de Cambios de clasificación del Objeto de SCP-1082-JP.&#34; hide=&#34;- Cerrar&#34;]]
**Anexo 3: Incidente 1082-JP-01**
Los agentes de la Fundación que trabajan encubiertos con la policía local informaron de un cuerpo humano que apareció repentinamente en un crematorio de la ciudad de Hachiōji, Tokio, el ██/██/20██. La autopsia determinó que la causa de la muerte fue el envejecimiento debido a un fallo multiorgánico. Los Agentes de la Fundación entrevistaron al personal del crematorio, quienes encontraron el cuerpo primero. Declaró que estaba incinerando a un dálmata que había sido traído para un funeral y que de alguna manera había sido reemplazado por este cuerpo cuando observó el fuego a través de la ventana del horno. La Fundación llevó a cabo una investigación genética para identificar el cuerpo y descubrió que era la madre biológica del Sr. Kitabushi ██ la que fue el cuerpo del dálmata al crematorio. Inmediatamente se identificó el cuerpo en su presencia, pero a pesar de ser su madre, no reconoció el cuerpo. Los Agentes de la Fundación realizaron una búsqueda en la casa del Sr. Kitabushi y encontraron un álbum de fotografías de la mujer fallecida y el Sr. Kitabushi juntos. Los agentes mostraron una fotografía del álbum de la mujer que amamantaba a un bebé que creían que era el Sr. Kitabushi, y le pidieron de nuevo al Sr. Kitabushi que confirmara que el cuerpo no era su madre. Los agentes de la Fundación especularon que el Sr. Kitabushi había mantenido a su madre mutada como mascota, SCP-1082-JP-A, y el cuerpo fue asegurado y se le dieron amnésticos de Clase-B al Sr. Kitabushi. Una investigación posterior reveló que se recuperó un accesorio de metal fundido del horno y el objeto fue identificado como parte de SCP-1082-JP-1.

Dado que la naturaleza de SCP-1082-JP-1 hace difícil estimar el número de instancias de SCP-1082-JP-1 no contenidas y realizar una investigación activa de descubrimiento, se han actualizado los protocolos especiales de contención. Además, también se sugirió simultáneamente que podría haber otros objetos designados como SCP-1082-JP, y se propuso y aprobó inmediatamente una reclasificación de la clasificación de objeto de SCP-1082-JP a Euclid. El antiguo propietario de SCP-1082-JP, ███████, fue un artista que creó una pintura paisajística de un perro de trineo tirando de un carruaje que llevaba a una mujer, que se cree que era el Sr. ███████, por todo el mundo. El misterioso estilo de ███████ fue muy aclamado en algunos círculos. Junto con la actualización de los Protocolos Especiales de Contención, la Fundación ha especulado que todos los perros de trineo representados en el cuadro del Sr. ███████ son SCP-1082-JP-A y está considerando la posibilidad de recuperar la obra dibujada por el Sr. ███████.
