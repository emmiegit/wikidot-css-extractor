&lt;h1&gt;REGISTRO DE REDADA 271-Ω-NEGRO&lt;/h1&gt;

&lt;/body&gt;
[[/html]]


&gt; 
&gt; **Preámbulo:** Tras las declaraciones de SCP-ES-271-2-α y la imposibilidad de negociar con SCP-ES-271, el Consejo O5 decidió llevar a cabo una redada a la ubicación donde se concentra SCP-ES-271, con los objetivos de sellar el portal por el que la especie logró pasar, evitar que SCP-ES-271-3 sea manifestado y eliminar o contener a los miembros de SCP-ES-271-1 y SCP-ES-271-2. El 08/09/2026, tras evacuar a la población cercana, la Fundación preparó y envió una flota de 5 grandes submarinos nucleares armados modelo S-80 Plus modificados (Alfa-1/5), acompañados por otros 15 submarinos de combate más pequeños (Beta-1/7) pilotados por una persona cada uno, y especializados para adentrarse en el cuerpo de cavernas. El siguiente documento es una transcripción del registro de audio entre el destacamento de submarinos y el comando de la Fundación.
&gt; 
&gt; ------
&gt; 
&gt; **[INICIO DEL REGISTRO]**
&gt; 
&gt; **Comando:** Alfa-1, ¿Nos escuchan?
&gt; 
&gt; **Alfa-1:** Afirmativo comando. Nos encontramos a tres kilómetros del objetivo.
&gt; 
&gt; **Comando:** Recibido. Sigan avanzando.
&gt; 
&gt; //(Al llegar a una distancia aproximada de 2 km. del objetivo, los sonares comienzan a detectar un gran objeto acercándose a la flota desde el frente.)//
&gt; 
&gt; **Alfa-1:** Comando, detectamos algo muy grande acercándose.
&gt; 
&gt; **Comando:** Sigan avanzando y prepárense para el combate. Informen lo que ven.
&gt; 
&gt; **Alfa-1:** Comando, ya lo vemos, pero... Carajo, no es un único objeto... Es todo un ejército de esos malditos bichos. ¡Preparen los misiles! ¡Que la flotilla de Betas nos apoye cuando se acerquen! ¡Disparen a mi orden!
&gt; 
&gt; **Alfa-1:** ¡Primera ronda! ¡Disparen!
&gt; 
&gt; //(Múltiples misiles antisubmarino salen disparados desde la flota de Alfas, impactando en el ejército y causando visibles bajas.)//
&gt; 
&gt; **Alfa-1:** ¡Preparen la segunda ronda!
&gt; 
&gt; **Alfa-1:** ¡Disparen! ¡Desplieguen a los Betas!
&gt; 
&gt; //(Otra ronda de misiles es lanzada al ejército, nuevamente sufriendo bajas, aunque logran aparentemente &#34;desviar&#34; la trayectoria de algunos proyectiles mientras continúan su avance. La flotilla de Submarinos Beta es desplegada.)//
&gt; 
&gt; **Alfa-1:** ¡Ya los tenemos! ¡Continúen con torpedos hasta que se acerquen!
&gt; 
&gt; //(El fuego continúa hasta que el ejército se ve completamente diezmado, y por lo tanto se retira.)//
&gt; 
&gt; **Alfa-1:** Comando, logramos disiparlos, no tuvimos que usar a los Betas.
&gt; 
&gt; **Comando:** Bien. Continúen el avance.
&gt; 
&gt; **Alfa-1:** Entendido.
&gt; 
&gt; //(La flota avanza hasta que llega a la formación cavernosa donde se llevó a cabo la interacción inicial.)//
&gt; 
&gt; **Alfa-1:** Comando. nos encontramos cerca de la entrada al punto.
&gt; 
&gt; **Comando:** Recibido. Desplieguen a los Betas. Quédense en la entrada en alerta.
&gt; 
&gt; **Alfa-1:** Recibido. ¡Ya escucharon, Beta-1 al 4 entren al lugar! ¡Beta-5 al 7 quédense con nosotros!
&gt; 
&gt; //(Los submarinos Beta son desplegados y Beta-1/4 comienzan a adentrarse al lugar.)//
&gt; 
&gt; **Comando:** Recuerden su tarea. Entrar, buscar el pilar y la puerta, destruirlos y abandonar el lugar. Reporten lo que ven a medida que avanzan.
&gt; 
&gt; **Beta-1:** Recibido.
&gt; 
&gt; //(...)//
&gt; 
&gt; **Beta-1:** ¿Comando? Parece que entramos en una especie de túnel liso, se ve una luz al fondo.
&gt; 
&gt; **Comando:** Diríjanse hacia la luz.
&gt; 
&gt; **Beta-1:** Copiado.
&gt; 
&gt; //(...)//
&gt; 
&gt; **Beta-1:** La luz se hace cada vez más fuerte. Están comenzando a haber cada vez más grabados en las paredes, es como si emitieran un brillo intermitente.
&gt; 
&gt; //(...)//
&gt; 
&gt; **Beta-1:** Llegamos a la fuente de luz, sin embargo, está bastante más oscuro de lo que parecía... parece ser una larga sala rectangular, como la entrada a un palacio. Hay pilares que se extienden hacia arriba... no se ve donde terminan. Todos están cubiertos con grabados con un brillo similar a los del pasillo.
&gt; 
&gt; **Comando:** ¿Qué hay al fondo de la sala?
&gt; 
&gt; **Beta-1:** Hay cinco tronos. Frente a ellos está el pilar que nos describieron.
&gt; 
&gt; **Comando:** Acérquense con cuidado y destruyan el pilar.
&gt; 
&gt; **Beta-1:** Entendido.
&gt; 
&gt; //(...)//
&gt; 
&gt; **Beta-1:** ¡Carajo! 2,3,4, ¿Me copian?
&gt; 
&gt; **Beta-2/3/4:** Afirmativo.
&gt; 
&gt; **Comando:** Beta-1, ¿Qué sucede?
&gt; 
&gt; **Beta-1:** Cuando nos acercamos todo se volvió oscuro, no veo absolutamente nada. 2,3,4, ¿Ustedes ven algo?
&gt; 
&gt; **Beta-3:** No.
&gt; 
&gt; **Beta-2:** Negativo.
&gt; 
&gt; **Beta-4:** No veo nada.
&gt; 
&gt; **(Voz identificada como SCP-ES-271-1B, desde todas las radios):** Les advertimos. Ya no les queda tiempo.
&gt; 
&gt; **Alfa-3:** ¿Pero que mierda...?
&gt; 
&gt; **Alfa-5:** Ay putas.
&gt; 
&gt; **Alfa-1:** ¿Comando? Tenemos una situación aquí afuera.
&gt; 
&gt; **Beta-3:** ¡AARGGGHHH!
&gt; 
&gt; **Beta-1:** ¡¿Comando?! Nos están atacando, solicitamos apo-
&gt; 
&gt; //(La comunicación con el equipo de Betas que entró al lugar se pierde)//
&gt; 
&gt; **Comando:** ¿Alfa-1? ¿Qué sucede? ¿Beta-1, nos escuchan? ¡Beta-1, respondan!
&gt; 
&gt; **Alfa-1:** El primer ejército era una trampa... Nos tienen rodeados, Comando. Aparecieron de la nada. Están encima nuestro, a los costados, por debajo. Es un ejército masivo. No creo que podamos con todos ellos.
&gt; 
&gt; **Comando:** Salgan de ahí, diríjanse hacia-
&gt; 
&gt; **(Voz identificada como SCP-ES-271-1E):** Es demasiado tarde.
&gt; 
&gt; **(Voz identificada como SCP-ES-271-1A):** Es tiempo de que se eleve gloriosamente.
&gt; 
&gt; //(La conexión con todas las naves del destacamento se pierde definitivamente.)//
&gt; 
&gt; **Comando:** ¿Me copian? Alfa-1, ¡¿Me copia?! Carajo, ¡CARAJO! NOTIFIQUEN AL ALTO MANDO, PERDIMOS CONTACTO CON EL EQUIPO. ESOS-
&gt; 
&gt; **[FIN DEL REGISTRO]**
&gt; 

Luego de que la conexión con el equipo se perdiera, un temblor generalizado que alcanzó un 8,4 en la escala de Richter se sintió en toda la zona del Mar Mediterráneo y las cercanías, provocando daños y muertes a gran escala. Equipos de rescate fueron enviados rápidamente a las zonas afectados en un esfuerzo conjunto de las esferas de poder mundiales y la Fundación.
Aproximadamente 10 minutos después del temblor, un pilar de luz similar al visto el día que los miembros de SCP-ES-271-1 llegaron a la tierra, pero significativamente más brillante e intenso se elevó desde la misma ubicación, seguido de un sonido similar a [http://lafundacionscp.wikidot.com/scp-es-271/offset/3 un rugido] que se extendió hasta los alrededores del Mar Jónico.</textarea></pre>
