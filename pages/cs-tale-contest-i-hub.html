[[=]]
+ Slavíme první výročí stránky!
[[/=]]
Zdravím, vypadá to, že je zase čas na to, abychom se tady sešli na nějakou tu spisovatelskou soutěž. Tentokrát nám to čistou náhodou vyšlo na výročí oficializace. Tedy, alespoň vyhlášení soutěže, protože samotná soutěž bude probíhat v následujících několika týdnech/měsících...

Každopádně je tentokrát téma poprvé příběhové a nikoliv SCP-CS! Jinak řečeno, budeme do soutěže psát příběhy o SCP ale ne samotná SCP... Chápeme se? **Musíte napsat příběh, který bude mít alespoň 500 slov.** To jsou jediné podmínky. Tak se vrhněte na psaní, ať tu nejsme do Vánoc![[footnote]]xD Prej do Vánoc. Budem rádi, když to ukončíme před Velikonocema.[[/footnote]]

[[/div]]

+ Pravidla

# Do soutěže se smí přihlásit kdokoliv, kdo je členem stránky.
# Dobře se bavte, je to jenom hloupá soutěž pro zábavu.
# Žádná šikana.
# Vítězem je ten, kdo získá nejvíce hlasů.
# Snažte se nedělat nic, co vám připadá jako &#34;proti pravidlům&#34;.
# Hlasujte, prosím!

++ Pro porotce
# Nehlasujte pro všechny, potom je to zahozený hlas. 
# Nehlasujte sami pro sebe.[[footnote]]A co když si myslím, že ostatní proti mé --nejhorší-- nejlepší tvorbě nemají šanci? - Modular
Tak prohraješ. Smůla. - Uty
K. Přece jen, všechno musí jednou skončit. - Modular[[/footnote]]

Každý účastník může mít v soutěži přihlášený pouze jeden příběh, který označí štítkem  &#34;**příběhová-soutěž-1**&#34;. Pokud se rozhodnete pracovat ve skupině, pak můžete, ale nikdo ze skupiny se nesmí do soutěže přihlásit s žádným dalším příběhem. Po určeném časovém termínu se vybere vítěz, kterým bude příběh s nejvíce hlasy.

Pokud máte nějaké dotazy, zeptejte se na našem [https://discord.gg/ZAdfEJ4 Discordu], popřípadě si zkuste přečíst [[[guide-hub|sekci s návody]]].
