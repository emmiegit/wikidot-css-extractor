**Phân loại:** Pending

**Quy Trình Quản Thúc Đặc Biệt:** Mọi số hiệu/chỉ số định danh cũng như các thông số kích thước gắn liền với SCP-DECI phải được truyền đạt thông qua các phép so sánh hoặc ẩn dụ.

SCP-DECI được quản thúc trong một tủ khóa tiêu chuẩn tại Điểm Mambo. Cửa tủ khóa phải được sơn bằng một loại sơn màu hồng có tông sáng. Ngoài ra, một vạch có cùng màu phải được sơn trên đường đi kéo dài từ cổng vào Điểm, đi qua Phòng Nghỉ Delta và kết thúc tại tủ khóa chứa dị thể. Nhân sự làm nhiệm vụ liên quan đến SCP-DECI phải đi theo chính xác đoạn đường này cũng như không được sử dụng cách thức định hướng theo số. Mọi vật màu hồng khác bị cấm tại Điểm.

Nhân sự làm việc liên quan tới SCP-DECI phải đọc tài liệu SCP-DECI-REF cho đến khi bản thân gợi ra được những con số gắn liền với các cụm từ trong tài liệu. Mọi nhân sự đã tiếp xúc với SCP-DECI trong vòng một tuần trở lại phải làm một bài kiểm tra kĩ năng toán học cơ bản. Các bài kiểm tra này được tiến hành vào đầu và cuối mỗi ca trực.

Chỉ các nhân sự không có kiến thức về đặc tính của SCP-DECI mới được phép ra đề kiểm tra cũng như chấm bài.

**Mô tả:** SCP-DECI là một chiếc máy tính bỏ túi nhãn hiệu Casio không rõ dòng máy cụ thể, được tìm thấy cùng với một chiếc vỏ ngoài có ghi &#34;Malinda&#34; bên trên. Cả hai vật thể đều có biểu hiện bị bám nhờn và hư hại nặng nề do nước, tuy nhiên điều này duờng như không làm ảnh huởng đến chức năng của máy. Khi một người thử viết hay truyền đạt các con số liên quan đến SCP-DECI, con số được đưa ra không tương đồng với con số họ nghĩ đến ban đầu. Ngoài ra, khi ở trong vùng có bán kính nhỏ xung quanh SCP-DECI, nguời ta không thể truyền đạt một cách chính xác một con số bất kì nào với người khác. Mọi nỗ lực đều dẫn đến những con số không chính xác. SCP-DECI không thể làm sai lệch một con số nếu con số được diễn đạt dưới một dạng nó chưa từng tiếp xúc qua. Tuy nhiên, sau một vài câu hỏi, SCP-DECI sẽ bắt đầu làm sai lệch các con số, mặc dù nó có thể gặp khó khăn trong việc tạo ra một con số bị sai lệch đúng cách biểu diễn.

Cho đến thời điểm hiện tại, SCP-DECI đã ảnh hưởng lên:
* Số thập phân
* Số nhị phân
* Số La Mã (&#34;học được&#34; sau khi được đưa vào diện quản thúc, xem Thử nghiệm SCP-DECI-Delta để biết thêm chi tiết)
* Từ tiếng Anh chỉ số
* Từ tiếng Pháp chỉ số
* Tiếng Anh nói thành tiếng
* Tiếng Pháp nói thành tiếng
* Số thập lục phân (dù SCP-DECI vẫn chưa thể sinh ra số thập lục phân một cách chính xác tính đến thời điểm viết bài này)

Ban đầu, các tác động nói trên chỉ được biểu hiện trong quá trình giao tiếp. --Tất cả-- Đa số mọi trường hợp tiếp xúc với SCP-DECI trong khoảng thời gian dưới hai tuần đều nhận ra rằng con số họ đưa ra không phải là con số mà họ định viết lúc đầu.

Tuy nhiên, tiếp xúc lâu dài có thể dẫn đến việc các hiệu ứng trên ăn sâu hơn vào trong tâm thức của đối tượng. Trong trạng thái này, đối tượng sẽ mất đi hoàn toàn khả năng tính toán, đếm, viết hay đọc chính xác các con số trong mọi trường hợp, cũng như bất chấp mọi lĩ lẽ mà tin rằng mình đã đọc hay viết đúng các con số đó. Hiệu ứng này sẽ dần tiêu biến nếu đối tượng được cấp một liều thuốc lú đủ để xóa khỏi trí nhớ của đối tượng các kí ức trong khoảng thời gian tiếp xúc, hoặc được giữ tránh xa khỏi SCP-DECI trong khoảng thời gian tương đương khoảng thời gian tiếp xúc ban đầu.

**Thu hồi:** SCP-DECI được thu hồi từ một hồ nước nằm trong khuôn viên trường Trung học █████, tiểu bang New South Wales, Úc, sau khi ngôi trường xuất hiện nổi bật trên truyền thông địa phương. Toàn bộ học sinh của một niên khóa đang tham gia làm các bài kiểm tra cuối năm đã không trả lời đúng bất kì một câu hỏi nào của bài thi môn toán. Một trong số những học sinh này tên Malinda ███████ nói rằng đã mua SCP-DECI không lâu trước thời điểm bài thi diễn ra.

**Phụ lục:**
Ghi chú từ Tiến sĩ David Patel:

&gt; Sau các cuộc thử nghiệm và các sự kiện dẫn đến Sự cố SCP-DECI-Beta cũng như bản thân sự cố, tôi tin rằng có khả năng SCP-DECI sở hữu tri giác. Ts. Andrews được giao nhiệm vụ liên quan đến SCP-DECI chưa đến một ngày, vậy mà ông đã biểu hiện các dấu hiệu tương đồng với những người đã tiếp xúc với SCP-DECI trong khoảng thời gian lâu hơn thế nhiều.
&gt; 
&gt; Nếu điều đó là do SCP-DECI có chủ ý gây ra thì có nghĩa là cả phạm vi lẫn thời gian gây ảnh hưởng của nó có thể chạm đến ngưỡng cao hơn nhiều so với suy đoán ban đầu của chúng ta. Cho đến khi ta xác lập được hai ngưỡng giới hạn thực sự đó, các bài kiểm tra kĩ năng toán học là bắt buộc đối với bất cứ ai làm việc liên quan tới SCP-DECI.

**Các bản ghi đính kèm:**

[[collapsible show=&#34;+ Thử nghiệm SCP-DECI-Delta&#34; hide=&#34;- Thử nghiệm SCP-DECI-Delta&#34;]]
**Đối tượng thử nghiệm:** D-(đầu)(mắt)(ngón tay)(mặt xúc xắc) (xem Tài liệu SCP-DECI-REF)
**Trình độ toán học:** Bậc trung học, cùng với khả năng biểu diễn số La Mã và số thập lục phân.
**Mức độ tiếp xúc với SCP-DECI trước thử nghiệm:** Không
Đối tượng được cho làm một bài kiểm tra toán học cơ bản, trong đó có một vài câu hỏi yêu cầu đối tượng viết đáp án dưới dạng số La Mã hoặc số thập lục phân. SCP-DECI được giấu trong một cái ngăn của chiếc bàn đối tượng sử dụng. Ts. Andrews đã giám sát quá trình thử nghiệm.

[[collapsible show=&#34;+ Bản trích từ Nhật kí Thử nghiệm SCP-DECI-Theta&#34; hide=&#34;- Bản trích từ Nhật kí Thử nghiệm SCP-DECI-Theta&#34;]]
Trích từ cuộc đối thoại giữa Nhân sự Cấp-D D-(đầu)(mắt)(mặt xúc xắc)(trống rỗng) và Ts. Andrews.

&gt; **Andrews:** Được rồi, cậu nói với tôi xem tôi đang giơ bao nhiêu ngón tay lên đây?
&gt; 
&gt; **Cấp-D:** Hừm... trừ khi ông là một con quái vật dị dạng nào đấy thì tôi đếm được là mười ba ngón.
&gt; 
&gt; **Andrews:** Sai rồi.
&gt; 
&gt; **D-Class:** Ngón út ông bị làm sao vậy?
&gt; 
&gt; **Andrews:** Xin hãy tập trung vào việc thử nghiệm.
&gt; 
&gt; **Cấp-D:** Này, tôi đang ngồi đây và đếm ngón tay như một đứa trẻ mầm non đấy. Ông không thể giơ ngón tay mình ra như một tên giáo viên mẫu giáo và nghĩ là tôi sẽ không đả động gì đến cái ngón tay nát bấy của ông cả.
&gt; 
&gt; **Andrews:** Dù sao thì xin hãy tập trung vào việc trước mắt. Giờ thì, có bao nhiêu-
&gt; 
&gt; **Cấp-D:** Thì ờ, cái thứ gì đấy mà ông đang làm thử nghiệm với hai chúng ta này, nó làm đảo lộn các con số đúng không? Cho nên chúng ta mới phải làm cái trò này?
&gt; 
&gt; //Một khoảng lặng kéo dài trước khi Ts. Andrews đáp lại.//
&gt; 
&gt; **Andrews:** Xin... xin hãy tập trung vào việc thử nghiệm.
&gt; 
&gt; **Cấp-D:** Tiến sĩ, tôi là một tay chuyên đi lừa đảo đó. Tôi không đọc được mấy cái tài liệu hào nhoáng của ông, nhưng tôi đọc vị được ông đó.
&gt; 
&gt; **Cấp-D:** Hay là tôi nói thẳng toẹt ra luôn là tôi đoán ông đang bắt hai ta làm mấy cái câu hỏi dễ bợn để ai cũng biết được là câu trả lời đúng hay sai chứ gì?
&gt; 
&gt; **Cấp-D:** Chậc, hai thằng trong một cái căn hầm bí mật của chính phủ làm thứ toán mà cả đứa trẻ con cũng làm được. Chắc thế này thôi đã là đỉnh cao sự nghiệp của ông rồi nhỉ?
&gt; 
&gt; **Andrews:** Mày nghe tao nói đây thằng-
&gt; 
&gt; //Dr. Andrews khựng lại.//
&gt; 
&gt; **Andrews:** Này, cậu nhắc lại cái cậu vừa mới nói được không?
&gt; 
&gt; **Cấp-D:** Hả?
&gt; 
&gt; **Andrews:** Cậu nói lại cái mà cậu vừa mới nói lúc trước được không?
&gt; 
&gt; **Cấp-D:** Cái đỉnh cao á?
&gt; 
&gt; **Andrews:** Không- Cậu vừa mới nói là trong phòng này có hai người đúng không?
&gt; 
&gt; **Cấp-D:** Ừ, phải rồi?
&gt; 
&gt; **Andrews:** Có hai người đang ở đây. Hai người trong căn phòng này.
&gt; 
&gt; **Cấp-D:** Ờm, tiến sĩ? Ông cuối cùng cũng mất trí rồi sao?
&gt; 
&gt; **Andrews:** Câm đi. Cần phải tiến hành quét ngay lập tức.
&gt;

Thử nghiệm SCP-DECI-Theta đã được tạm hoãn trong khi một chuỗi các đợt quét được tiến hành để xác định số người bên trong. Quét sinh trắc cũng như các lần chụp tia X, chụp hồng ngoại và phân tích [BỊ TÁC ĐỘNG] sau đó cho thấy rằng các dạng sống duy nhất quan sát thấy được trong phòng là nhân sự Cấp-D và tiến sĩ.

[[collapsible show=&#34;+ Báo cáo Sự cố SCP-DECI-Beta&#34; hide=&#34;- Báo cáo Sự cố SCP-DECI-Beta&#34;]]
**Đối tượng của sự cố:** Ts. Johnathan Andrews và Nghiên cứu viên mới Zeke Mathis
**Loại sự cố:** Vi phạm quản thúc
**SCP có liên quan:** SCP-5███ (vi phạm quản thúc), SCP-DECI (bị nghi ngờ có ảnh hưởng)
**Thương vong:** Ts. Johnathan Andrews (tử vong)
**Mô tả diễn biến:** Trong khi cả hai đang di chuyển đến vị trí của SCP-DECI để làm thử nghiệm, Ts. Andrews đã vi phạm quy định bằng việc rời khỏi đoạn đường đến vị trí của SCP-DECI đã được định trước. Ông Mathis đã đi theo trong khi cố gắng cảnh báo nhân viên an ninh về hành vi bất thường này bằng cách kích hoạt các báo động trên đường đi.

Ts. Andrews cuối cùng dừng lại ở lối vào buồng quản thúc của SCP-5███. Sau một cuộc cãi vã ngắn với trợ lí, Ts. Andrews đã mở cửa buồng quản thúc, khiến cho ông Mathis bỏ chạy khỏi hiện trường.

Dù đội phản ứng đã nhanh chóng tái quản thúc SCP-5███, Ts. Andrews đã bị phanh thây nặng nề. Ông qua đời trước đi đội ngũ y tế đến được hiện trường.

Ts. David Patel được giao nhiệm vụ tiến hành một cuộc điều tra về Sự cố SCP-DECI-Beta.

**Nhật kí diễn biến:** [DỮ LIỆU MẬT]

**Trích từ phỏng vấn sau Sự cố SCP-DECI-Beta**

&gt; **Patel:** Kể thêm về tối trước ngày xảy ra sự việc đi. Cậu nói là cậu đã dừng việc thử nghiệm sau Thử nghiệm Theta hả?
&gt; 
&gt; **Mathis:** Vâng, và ơn trời là tôi đã làm thế. Tôi cảm thấy không thoải mái với cái ờ... cái vụ hai người ở trong phòng cho lắm. Làm tôi sợ vãi cả cứt ra đấy, xin lỗi cách dùng từ nhé, và tôi không thể ngừng suy nghĩ về chuyện đó được. Mà nghĩ lại thì...
&gt; 
&gt; **Mathis:** Thế này, chỉ có mỗi tên Cấp-D và tiến sĩ ở trong phòng đúng không? Và tất cả mấy cái kiểm tra cũng trả kết quả như thế. Nên là... lỡ như nó- lỡ như SCP-DECI đã đếm cả chính mình thì sao?
&gt; 
&gt; **Patel:** Sao nó phải làm vậy cơ chứ?
&gt; 
&gt; **Mathis:** Ý tôi là... các thử nghiệm cho thấy nó cần phải &#34;học hỏi&#34;. Suy nghĩ của tôi lúc đó là &#34;nhỡ đâu chuyện đó là vì nó thực sự ĐANG học hỏi thì sao?&#34;.
&gt; 
&gt; **Patel:** Thế Ts. Andrews nói gì?
&gt; 
&gt; **Mathis:** Ông ấy... không bận tâm gì cả. Ông cười cho qua, nói là tôi đang phản ứng thái quá.
&gt; 
&gt; **Patel:** Và hình như đây là thời điểm theo cậu nói là sự việc gây kích động đã xảy ra nhỉ?
&gt; 
&gt; **Mathis:** P-phải, tôi nghĩ thế. Thì, ông ấy nói nó &#34;chỉ là một cái đống nhựa bẩn thỉu&#34;, và tôi đơn giản là //cảm giác// được cái bầu không khí nó lạnh đi đột ngột vậy. N-nó như kiểu có ai đó đang trợn trừng mắt nhìn chúng tôi vậy. Xin lỗi, vừa rồi tôi nói có không rõ ràng lắm. Kiểu có ai đó nhìn chúng tôi một cách dữ dằn, tôi cảm thấy như vậy đó.
&gt; 
&gt; **Patel:** Cậu có cảm thấy ánh mắt đó đến từ đâu không?
&gt; 
&gt; **Mathis:** //Có lẽ// là từ cái máy tính chăng? Tôi... không rõ nữa.
&gt; 
&gt; **Patel:** Được rồi. Tiếp tục nào...
&gt; 
&gt; **[Các phần không liên quan/không cần thiết đã được ẩn]**
&gt; 
&gt; **Patel:** Ts. Andrews đã dẫn cậu đến đâu?
&gt; 
&gt; **Mathis:** Đến buồng quản thúc của SCP-████. Tôi nói với ông ấy là nhầm SCP rồi, và rằng cả hai nên quay trở lại. Ông ấy đã phớt lờ tôi.
&gt; 
&gt; **Mathis:** Tôi đã muốn cản ông ấy, thưa ông, nhưng mà tôi đã nghe kể về việc cái... cái //thứ// đó có thể làm những gì. Tôi... tôi đã vì nhát gan mà bỏ cuộc.
&gt; 
&gt; **Patel:** Không sao cả đâu. Việc cậu báo hiệu cho lực lượng an ninh trước đó rất có thể đã ngăn chặn cả một thảm họa đấy. Nhưng mà tôi muốn hỏi cậu cái này.
&gt; 
&gt; **Mathis:** Dạ?
&gt; 
&gt; **Patel:** Ở đây ghi là hai người thật ra đã ở buồng quản thúc của SCP-5███.
&gt; 
&gt; **Mathis:** Gì cơ? Không, tôi chắc chắn đã đọc được là SC-
&gt; 
&gt; **Patel:** Hơn nữa, buồng quản thúc của SCP-████ còn không phải ở đây, nó được canh gác tích cực, và cậu đáng lẽ còn không có đủ quyền hạn an ninh để xem dữ liệu về nó.
&gt; 
&gt; **Patel:** Cậu chắc là đã đọc được chữ SCP-████ trên cánh cửa không đấy?
&gt; 
&gt; **Mathis:** Sa-phải! Đúng là vậy! Tôi vừa mới đọc thêm về nó tối qua thôi, nó [DỮ LIỆU BỊ XÓA].
&gt; 
&gt; **Patel:** Cái đó... Lại nữa rồi. Mathis, cái đó lại là một vật thể dị thường hoàn toàn khác nữa.
&gt; 
&gt; **Mathis:** Hả?! Không thể thế được. Tôi cam đoan là tô-
&gt; 
&gt; **Patel:** Nhắc lại cho tôi xem, đặc tính dị thường của SCP-DECI là gì?
&gt; 
&gt; **Mathis:** Nó... làm ảnh hưởng đến cách ta nhận diện các con số.
&gt; 
&gt; **Patel:** Vậy nên có khả năng là việc cậu bị sai hai lần có thể là do nhận thức về các con số của cậu đã bị tác động, đúng chứ?
&gt; 
&gt; //[Khoảng lặng]//
&gt; 
&gt; **Patel:** Tôi sẽ đăng kí cho cậu làm một bài kiểm tra toán học, để xem còn có hiệu ứng nào sót lại không.
&gt; 
&gt; **Mathis:** ...Tôi không bị điên.
&gt; 
&gt; **Patel:** Tất nhiên là không phải vậy rồi. Nhưng tôi được bảo rằng cậu là người mới. Không nhiều nhân sự... có cơ hội được tận hưởng kì nghỉ hưu đâu.
&gt; 
&gt; **Patel:** Thế còn mấy người có cơ hội đấy á? Họ //cực kì tỉ mỉ// trong công việc, và không bao giờ để cho vận may định đoạt thứ gì. Cậu hiểu chưa?
&gt; 
&gt; **Mathis:** ... Dạ vâng.
&gt;
