**项目编号：**SCP-CN-2243

**项目等级：**Safe

**特殊收容措施：**--所有关于SCP-CN-2243的实验需要在白露博士的批准后和陪同下进行，并且实验人员需佩戴具有录音功能的通话设备以便于记录通话过程。出于实验的目的，不在实验前消除实验人员的记忆。--考虑到SCP-CN-2243可能会引发CK级重构事件，目前暂停所有相关实验，详情参考实验CN-2243-I。介于项目的不可移动性，Mobile-Site-CN已在其周围设立了基金会前台进行收容。所有被回收的SCP-CN-2243-2将被放置于小型收容箱中，并由Mobile-Site-CN统一进行收容。任何进入项目内进行回收作业的人员都必须在通过心理测试后准予进入。

**描述：**SCP-CN-2243是一个长1430mm，宽750mm，高1950mm的红色电话亭，外表较新，底部有少许红漆脱落。其内部放置了许多相册（下称为SCP-CN-2243-2），一些相册内附有与项目交互过的个体相关的照片。在其他相册内发现了一些从不同角度拍摄的风景照片，风景通常表现为雪夜和覆盖着雪的建筑群。在发现SCP-CN-2243的同时还在其内部发现了一封信件，详情见附录。

SCP-CN-2243平时处于非活性状态，和普通的电话亭一样可以被正常使用，但未在项目附近发现任何能够支持通话的连接线路，尚不清楚其运作原理。当和他人产生了隔阂的人员（下称为SCP-CN-2243-1-A）进入SCP-CN-2243内部时，项目将被激活并处于活性状态。在SCP-CN-2243内部存在除了SCP-CN-2243-1-A以外的人员的情况下，项目并不会被激活。

在SCP-CN-2243处于活性状态时，SCP-CN-2243-1-A仅能与符合激活条件的人（下称为SCP-CN-2243-1-B）通话。通话将自动连接至SCP-CN-2243-1-B，且无法更改通话对象。若在通话期间将听筒放回原处结束通话，项目将恢复为非活性状态。活性状态期间，项目的门将处于关闭状态，任何强行进入其内部的行动均不能成功；非活性状态期间，项目的门可以任意关闭。

在通话结束后，SCP-CN-2243-1-A通常都能与SCP-CN-2243-1-B化解矛盾并恢复关系。即使在此之后消除二人对通话的记忆，仍不会改变恢复关系的结果，据推测可能是受到了项目的异常性质的影响。每次结束通话后，项目内部会产生一本新的SCP-CN-2243-2，相册内会慢慢产出二人后续情景的照片。

[[collapsible show=&#34;+ 实验CN-2243&#34; hide=&#34;- 实验CN-2243&#34;]]
&gt; **实验CN-2243-A**
&gt; **日期：**20██/██/██
&gt; **实验人员：**D-17230
&gt; **结果：**连接到自称是D-17230的父亲的人，对方为自己对D-17230不管不顾的行为产生了愧疚的心理，并向她道歉，请求原谅，最终二人和解。事后，[http://scp-wiki-cn.wikidot.com/justin-s-personnel-file 特工Justin]对D-17230和D-17230的父亲进行了C级记忆消除。
&gt; **照片结果：**SCP-CN-2243-2产出了一张D-17230的父亲在监狱里看望D-17230的情景的照片。

&gt; **实验CN-2243-D**
&gt; **日期：**20██/██/██
&gt; **实验人员：**特工Justin
&gt; **结果：**连接到自称是[http://scp-wiki-cn.wikidot.com/kanieja-s-personal-profile 财务主管陈卡妮]的人，特工Justin为自己未经过允许擅自食用财务主管陈卡妮的威尔芬布丁的行为产生了愧疚的心理，但拒绝道歉，请求原谅，最终二人和解。
&gt; **照片结果：**SCP-CN-2243-2产出了一张特工Justin因[http://scp-wiki-cn.wikidot.com/scp-cn-2925 误食异常]而被财务主管陈卡妮扣除了月度奖金的情景的照片。

&gt; **实验CN-2243-G**
&gt; **日期：**20██/██/██
&gt; **实验人员：**[http://scp-wiki-cn.wikidot.com/lai 研究员冯依]
&gt; **结果：**SCP-CN-2243未被激活。

&gt; **实验CN-2243-H**
&gt; **日期：**20██/██/██
&gt; **实验人员：**D-20961
&gt; **结果：**连接到自称是被害者家属的人，D-20961为自己杀害被害者的行为产生了愧疚的心理，并████████████，最终████████████████。
&gt; **照片结果：**[数据删除]
[[/collapsible]]


[[collapsible show=&#34;+ [输入 3/CN-2243 安全凭证]&#34; hide=&#34;- [验证成功]&#34;]]
&gt; **实验CN-2243-I**
&gt; **日期：**20██/██/██
&gt; **实验人员：**D-11004
&gt; **结果：**连接到自称是D-11004的妻子的人，D-11004为自己杀害她的行为产生了愧疚的心理，并向她道歉。D-11004将自己的所作所为告知于自称是D-11004的妻子的人，让她逃离自己，试图阻止D-11004结束通话的行动均以失败告终。最后，D-11004从SCP-CN-2243内部消失，同时检测到一次CK级重构事件的发生。
&gt; **照片结果：**SCP-CN-2243-2产出了一张D-11004的妻子躺在血泊里，D-11004呆滞地站在旁边的情景的照片。
[[/collapsible]]
[[collapsible show=&#34;+ [输入 4/CN-2243 安全凭证]&#34; hide=&#34;- [验证成功]&#34;]]
&gt; **对实验CN-2243-I的报告：**
&gt; 在D-11004连接到“过去”的时候，大家都躁动了起来，这是所有人都没预想到的。为了不影响过去，改变未来，我让D-11004立刻结束通话。但他在确认对方确实是自己过去的妻子后，迅速地将自己来自未来这件事告知于她，还告诉她以后会发生的事情，让她赶快逃离自己。意识到情况失控后，我马上让特工Justin打开SCP-CN-2243的门，但处于活性状态下的项目的门不能以任何手段突破，一切都太迟了。
&gt; 
&gt; 不幸中的万幸，最近站点在研究一个能够引发CK级重构事件的项目，开启了一个范围正好能够覆盖到我们周围的抑制仪器，所以我们并没有受到重构事件的影响。不幸中的不幸，SCP-CN-2243正好处于仪器覆盖范围外，没能阻止重构事件的发生。
&gt; 
&gt; 我们只能眼睁睁地看着D-11004告诉妻子很抱歉自己因为可笑的误会这么对待她，未来也不能陪伴着她治疗癌症走到最后。叮嘱完一定要让她远离自己后，D-11004哽咽着将听筒放回原处挂断电话，转过身并用饱含愧疚和歉意的眼神看着我们。在SCP-CN-2243变为非活性状态的一瞬间，愤怒的特工Justin立马跳起来打开SCP-CN-2243的门准备将D-11004揪出来，但D-11004却突然从项目内消失了。这是理所应当的，他的行为导致了CK级重构事件的发生，也影响到了他，但我们并不清楚令他消失的原因。
&gt; 
&gt; 事后，我们假扮成警察找到了经历过重构事件的D-11004。他没有重构事件前的记忆，也没有因为杀害妻子而被判刑入狱，他的妻子在被他杀害前就自杀了。所以在重构事件后，因为杀害妻子而入狱来到基金会成为D级人员的D-11004消失了，取而代之的是在正常工作着的D-11004，我将他称为吴先生和重构事件前的D-11004予以区分。根据吴先生的说法，他的妻子身患癌症几年，为了给她治病掏空了家底，这点与重构事件前的报告一致，不同的是重构事件后发生的事情。吴先生认为，也许是妻子深受病痛折磨，不想再连累他，所以选择从床边的窗户一跃而下结束自己的生命。又或者，是因为一场误会。
&gt; 
&gt; 这个看似严肃的高大男人在说到这里的时候突然停止话题，颤抖着肩膀，捶胸顿足，嚎啕大哭。眼前的这个男人可能是真情实意地爱着他的妻子，D-11004也许曾为杀害妻子而辗转反侧，日日夜夜地痛苦着，后悔着，否则他也不会选择铤而走险在电话里告诉她那些事。在心理咨询顾问和谷雨博士的安慰下，吴先生捂着脸小声啜泣，瘫倒在工位上喃喃自语，说自己不是个合格的丈夫，没有在最后支持着妻子，反倒因为一些琐事怀疑她有不忠的行为，对她态度越发冷淡，而在她死后才得知是自己愚蠢地误会了她。最后，我们离开了吴先生的办公室，留下他一人独自哭泣和忏悔。我实在没法将悲痛欲绝的吴先生和杀害妻子，还导致重构事件发生的D-11004联系在一起。
&gt; 
&gt; 在D-11004成为实验人员时，我阅读过他的个人资料，D-11004是因过失杀人而被判刑入狱的。D-11004在误以为妻子出轨后充满了绝望，产生了自杀的想法，后来又因为一次误会加深了这个念头。于是在那一天，D-11004在家中准备用刀具自尽，但中途被妻子发现了。她为了阻止D-11004自杀便上前抢夺刀具，却在争夺的过程中被他失手割破了动脉，因大出血陷入了休克状态。在她昏迷后，D-11004马上拨打了急救电话，但还是晚了。最终，在救护车上，她因抢救无效去世了。
&gt; 
&gt; 我本以为那通电话会连接至D-11004的岳父或者岳母，没想到却阴差阳错地打给了他过去的妻子。我也设想过，假如这通哪怕并不是依靠异常来通话的电话能够拨打的早一些，让他们早点解除矛盾，也许就不会发生这些悲剧了。但事已至此，世界上并没有什么“假如”，一切的一切都太迟了。
&gt; 
&gt; 直到现在，我还是无法理解为什么吴先生的妻子会在那么短的时间内选择自杀，难道真的如同他所说的那些原因那样吗？
&gt; [[&gt;]]
&gt; //——白露博士//
