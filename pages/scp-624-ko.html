**일련번호:** SCP-624-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-624-KO는 이동식 디스크에 저장하여 제1 표준 사물형 격리실에 격리한다. 4등급 이상의 인원의 승인 없이 해당 명령어에 접근하려는 경우, 내부 스파이로 판단되어 구금될 수 있다. 만일 실험이나 공격목적이 아닌 SCP-624-KO로 일어난 현상은 대공포로 요격하거나 &#34;작전명 카미미즈&#34;로 무력화한다.

SCP-624-KO-1은 제2 표준 사물형 격리실에 격리한다. SCP-624-KO-1의 원본은 아직 격리되지 않았다. 또한 원본 외의 SCP-624-1 개체가 있을 가능성이 있기에, SCP-624-KO-1은 추가적인 소재 파악을 필요로 한다. 이를 위해 재단이 주도하지 않은 SCP-624-KO와 관련된 현상이 일어나거나, 인터넷 등지에서 SCP-624-KO 혹은 SCP-624-KO-1에 대한 정보가 나올 때에 이와 관련된 인원을 추적하도록 한다.

**설명:** SCP-624-KO는 비구름 내의 물방울이 한덩어리로 뭉쳐 떨어지게 하는 프로그램이다. 이 때 물방울은 기본적으로 구름 하나에서만 일어나며, 모이는 과정에서 다른 구름과 합쳐질 경우, 그 구름의 물방울까지 함께 합쳐진다. 물방울의 크기는 최소 █m에서 최대 ██m 정도이며, 이보다 더 작거나 커질 가능성도 있다. 떨어져서 땅에 닿는 순간의 물방울의 에너지는 ████MJ을 상회하는데, 이는 물방울 자체의 무게에 기인한 것으로 보인다.

위 현상은 SCP-624-KO를 특수 제작한 전파 송신기(이하 SCP-624-KO-1) 내에 이식하여 작동하였을 때 일어난다. SCP-624-KO-1은 컴퓨터와 5개의 변칙 기술을 활용하여 만든 송신기로, 팔각뿔의 형태에 꼭짓점 부분에 피뢰침 형태의 안테나가 달려있다. 한 쪽 면에는 SCP-624-KO를 이식할 수 있는 USB 포트와 디스플레이 화면, 키보드 등이 장착되어 있다. SCP-624-KO가 작동하면서 SCP-624-KO-1은 5개의 전파 패턴을 만들어내고, 피뢰침 부분으로 SCP-624-KO-1의 바로 위에 있는 비구름을 향해 전파를 발사한다. 전파가 구름에 도달하면, 전파가 물방울을 자극하여 서로 뭉치게 하고, 자연적인 추락을 막으며, 동시에 구름의 시각적인 형태를 유지하는 등의 효과를 보인다.  

기본적으로 SCP-624-KO로 생성된 물방울은 SCP-624-KO-1이 조준한 구름의 범위 이내에서 무작위로 떨어진다. 그러나 SCP-624-KO-1 자체에서 구름의 범위 내의 경도와 위도를 입력하는 장치가 있으며, 이를 통해 떨어질 위치를 지정하는 게 가능하다. 해당 변칙성을 활용하여 SCP-624-KO를 타격 무기로 활용하는 방안이 제출되었으나, 효율성 및 실현 불가능성을 이유로 기각되었다.

 **부록1:** 해당 기록은 첫 SCP-624-KO 사건이 일어났을 때, SCP-624-KO를 사용한 당사자를 추적하던 와중 회수한 기록이다. 해당 채팅 기록의 대부분은 소재 파악이 불가능했으며, 일부 파악된 요주의 인물을 통해 SCP-624-KO와 SCP-624-KO-1의 설계도를 확보했다. 현재 재단이 격리한 SCP-624-KO-1은 해당 설계도를 바탕으로 제작한 것이다.

**부록2:** 
&gt; SCP-624-KO를 무력화 하는 데에 간단한 요격 장치만으로도 충분하다는 보고를 받았습니다. 다만 몇몇 소형 기지에는 요격장치가 구비되지 않는 경우가 많습니다. 따라서 외부의 SCP-624-KO 폭격에 대비하여 소형 기지만의 대비책이 필요하다는 생각이 들었습니다. 
&gt;
