**Ítem #:** SCP-2994

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2994-1 a -27 se guardaran en dos casilleros estándar de clase seguro. Las sondas de alimentación intravenosa y los catéteres deben estar conectados en todo momento, excepto cuando se realicen pruebas. Un veterinario debe vigilarlos para garantizar su buena salud. Las instancias SCP-2994 y sus casilleros de contención deben limpiarse a diario. Las pruebas requieren la autorización de un Investigador de Nivel 2. SCP-2994-28 debe guardarse en un casillero separado y vigilarse constantemente.

**Descripción:** SCP-2994-1 a -27 son externamente idénticas a pequeñas pizarras blancas, de marca desconocida, de 40cm x 30cm x 5cm cada una. Las instancias SCP-2994 están vivas y poseen órganos internos. Las pruebas genéticas han revelado una gran similitud con el //Canis familiaris//, o perro doméstico. Presenta tres orificios; uno, en la cara posterior, se utiliza para la gestión, otro, situado en la cara delantera, para la respiración, y junto a él un tercero, que se utiliza para la ingesta de sustento. Las instancias SCP-2994 no poseen dientes, y se teoriza que subsisten con comida liquida antes de la contención. Los cerebros de las instancias de SCP-2994 han sido modificados artificialmente[[footnote]]Para las principales teorías actuales sobre el origen y los efectos precisos de las modificaciones cerebrales de SCP-2994 véase: Cambridge, Jack, “Tabula Rasa: Modificación Neurológica Presente en SCP-2994” //Biofísica: Un Diario de la Fundación SCP// (2010): 359 [[/footnote]]-

Las instancias de SCP-2994 están inactivas hasta que un humano escribe sobre ellas con un rotulador de punta seca, lo que hace que muestren frases incompletas en alemán. Para ello utilizan cromatóforos, que se sitúan más densamente bajo la cara superior, formando una cuadricula de líneas en una configuración similar a la de una pantalla de siete segmentos, que luego se iluminan de manera que forman letras. Si no se intenta responder después de marcarla, las frases se desvanecerán en el transcurso de aproximadamente dos minutos. Si los espacios en blanco se rellenan incorrectamente, el tablero mostrara un mensaje alentador, y si se cometen tres errores, el tablero rellenara la mitad de las letras que faltan. Si los espacios en blanco se rellenan correctamente, la instancia de SCP-2994 felicitara al usuario, mostrando mensajes como “Wunderbar!” Y Fantastisch!” (en alemán, “maravilloso” y “fantástico”, respectivamente). Si se escriben insultos en una instancia, esta se vuelve de color rojo vivo y emite un silbido agudo y fuerte hasta que se borran los insultos.

SCP-2994-28 es similar a otras instancias de SCP-2994, pero con muchos menos aumentos en su cerebro y una composición más tosca; los órganos internos están más apretados, con algunos empujando contra los principales haces nerviosos. SCP-2994-28 no responde a estímulos externos y manifiesta mensajes a intervalos irregulares en un inglés rudimentario. Todos estos mensajes tratan temas similares (ver anexo 2).

**Anexo:**SCP-2994-1 a 27 fueron descubiertos en la Escuela Primaria ██████ ███████ en Moses Lake, Washington, cuando los padres informaron de “pizarrones parlantes” en una clase durante una jornada de puertas abiertas. Al ser interrogados, los niños afirmaron que una profesora de alemán, la Sra. A████ S█████████, los había traído de casa para utilizarlos en sus clases tres meses antes. Desde entonces, las notas de esa clase habían mejorado notablemente. A todos los individuos implicados se le administraron amnésicos de Clase A, y los niños expuestos a SCP-2994 durante el periodo más largo fueron vigilados durante █ años por si recordaban algo.

Una redada de agentes de la Fundación en la casa de S█████████ condujo al descubrimiento de SCP-2994.28 y de varios cadáveres de perros a los que les faltaba la mayor parte de sus órganos internos. Algunos de los perros llevaban microchip, y posteriormente se identificó que habían desaparecido entre doce y siete meses antes de la redada. Sin embargo, los índices de descomposición indicaban que habían muerto entre ocho y cuatro meses antes. Una excepción fue un perro cuyo origen se remonta a la propia S█████████, que había sido sacrificado catorce meses antes. A partir del ██/██/20██, los intentos de rastrear a S█████████ han sido infructuosos.
