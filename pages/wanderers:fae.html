&gt; “……她对瓶灵许下了三个愿望：遇见王子、乘马车环游都城、永远摆脱肮脏无聊的乡下。就在她话音刚落的当口，当年的精灵叛乱头目‘美男子’巴巴克撞破房门闯了进来，追兵随之而至，一顿暴打之后掳走了他们。官军不顾她的哭喊，用马车押走他们两人，在城中游街一圈之后，就在城门吊死了他们。”

东方智慧种族中，精尼（在西方文化中被称为妖精）无疑是最为神秘的一支。在沙漠地带的古老传说中，精尼是在无烟之火中诞生，无形无质而又难以捉摸的灵体；但在另一些传说里，它们起源于梦境，以人类的情感与想象力为食，并实现他们的愿望以示报答。[[footnote]] 值得注意的是，无论是哪一个传说，都与灯神故事的一部分不谋而合。 [[/footnote]]

达拉萨兰的宗教传统认为这些没有实体和性别，感情淡漠的生物与人类和亚人相同，都是唯一神平等的造物，但也有一些学者认为它们是某些古老种族的机械造物。精尼无所谓实体，因此可以化身成为多种形象；但同一个精尼往往特别偏爱某一类特定的形象，例如鸟类，昆虫，或是猫。在另一些情况下，精尼甚至会热衷于扮演成另一些智慧物种（如人类等）并乐此不疲。

名字是精尼最宝贵的财富。它们似乎能获得其名字中所包含的性质，并常以某种曲折的暗示表现出来：例如被称为希尔莉的能够融化冰雪（然后春天便到来，草长莺飞），而被称为克里斯蒂的则正好相反（含义为水晶）。有一种理论认为，天性混沌的精尼若想在秩序的世界中维系存在，便必须用固定的概念牢牢地锚定自己；这种感觉相比于获得名字所具有的力量，更像是屈身钻进屋子，将自己塞进了这个名字所代表的概念里罢了。[[footnote]] 这也解释了为什么妖精的性格常与其名字相关（听见爱丽丝就知道她是个天真烂漫四处旅行的少女），以及与妖精的契约一定要从改变双方的名字开始（在最常见的情况下，妖精会被冠以契约者的姓，就像妻子被冠以丈夫的姓）。 [[/footnote]]

与一般人的常识相反，精尼并非一种性格寡淡而冷血无情的生物；倒不如说，它们的情感充满了一种单纯的执着和天真的热烈。[[footnote]] 从其他藏书中，妖精化身神明代代守护某一种族的故事，以及人类与妖精签订契约并平分生命的故事可见一二。 [[/footnote]]一旦它们认定主人并签下契约，便会对它的契约者忠诚至死。但请一定要注意，“忠诚”不一定意味着可靠，它们古灵精怪的性格与其强大的能量相互叠加，甚至可能造成更加不可预料的后果。[[footnote]] 有关被妖精守护之文明没落过程的藏书已大多流落至狱卒手中，其中细节无法考证。 [[/footnote]]

因而，在对它们许下愿望或者说出誓言之前，请一定要抱有十足的勇气并做好最坏的打算。</textarea></pre>
