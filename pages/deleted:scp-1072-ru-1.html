**Объект №:** SCP-1072-RU

**Класс объекта:** [[[nonstandard |Архонт]]]

**Особые условия содержания:** Ввиду широкой распространённости и мимикрии под позитивный культурный феномен активных мер по содержанию объекта не требуется. Гражданские службы, подконтрольные Фонду, регулярно проводят социологические опросы и психологическую экспертизу широких групп населения, что позволяет оценивать распространённость и степень активности SCP-1072. Информация об объекте доступна персоналу со вторым уровнем допуска.

**Описание:** SCP-1072 представляет собой среднезаразный мемагент, вызывающий у носителей стремление к заботе о безопасности детей, в особенности -- детей младшего возраста. Поскольку такое воздействие в целом позитивно сказывается на человеческой популяции, а побочные эффекты не выявлены, распространение объекта было признано безопасным и даже желательным, что отражено в присвоении объекту класса Архонт. По состоянию на 20.01.2017 заражение SCP-1072 подтверждено у 43% мужчин и 67% женщин.

SCP-1072 не влияет на стремление носителей к размножению, вместо этого корректируя отношение к уже рождённым детям, в том числе чужим, а также к беременным женщинам. Проявления SCP-1072 включают:

* Стремление заботиться о благополучии и безопасности детей даже в ущерб собственным интересам;
* Готовность прощать детям проступки, непростительные для взрослого;
* Восприятие преступлений в отношении детей как более тяжких, чем те же действия в отношении взрослых;
* Повышенную заботу о беременных женщинах и т. п.

Культурное влияние проявляется в форме кампаний поддержки детства и материнства, принятия законов о защите прав детей, ужесточения наказаний за педофилию и т. д.

Уровень заражения SCP-1072 постепенно растёт. Ожидается, что 100% населения Земли будут заражены SCP-1072 к 2160 году.

**Объект №:** SCP-1072-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Перинатальные центры по всему миру проводят контрольное тестирование будущих рожениц на наличие заражения SCP-1072. Положительный результат является основанием для прерывания беременности с последующим задержанием или устранением.

Руководства для детских и подростковых психологов включают инструкции по выявления заражения SCP-1072 под видом рутинных проверок на наличие задержек в развитии. Агенты Фонда отслеживают информацию о соответствующих диагнозах[[footnote]]МКБ-10 F80.█ и F8█.[[/footnote]] и применяют вышеописанные меры при подтверждённом развитии SCP-1072.

Фонд ведёт мониторинг гражданских и академических публикаций на предмет воздействия SCP-1072. Поскольку распространение объекта гипотетически способно привести к событию класса AK/UK, подавление связанной информации имеет высший приоритет.

Тестирование эффектов SCP-1072 допускается с одобрения 1 сотрудника с пятым уровнем допуска и ограничено классом D. Все тестовые субъекты должны быть устранены и кремированы сразу после завершения тестирования. Сотрудники, заражённые SCP-1072 вне утверждённых экспериментов, должны быть немедленно устранены.

**Описание:** SCP-1072 представляет собой низкозаразный комплексный мемагент, существенно влияющий на восприятие субъектом категории детства и связанных тем. По утверждениям заражённых субъектов, человеческие младенцы рождаются разумными, а сами субъекты способны к двустороннему вербальному и жестовому общению с ними[[footnote]]Данные утверждения признаны ложными.[[/footnote]]. Субъекты утверждают, что интеллект детей доречевого возраста по форме является эмпатическим: осознавая свою неспособность физического удовлетворения собственных потребностей, дети телепатически воздействуют на окружающих взрослых, заставляя их проявлять заботу даже в ущерб собственным интересам. В качестве доказательств субъекты на поздних стадиях заражения приводят собственные воспоминания, якобы относящиеся к доречевому и даже внутриутробному периоду.

Заражение SCP-1072 (в особенности с последующим контактом с детьми доречевого возраста) в ██.█% случаев приводят к состоянию психологического стресса. Дальнейшее течение заболевания развивается по одному из двух сценариев. Сценарий А характеризуется восприятием детей как чуждых существ, паразитирующих на теле общества, что приводит к антисоциальному поведению (см. [ДАННЫЕ УДАЛЕНЫ]). Сценарий Б подразумевает развитие сострадания к детям с последующими попытками защитить их &#34;исходный&#34; разум от уничтожения (переучивания в процессе воспитания). Оба сценария при массовом охвате губительны для воспроизводства человечества.

Заболевание SCP-1072 во всех известных случаях либо развивалось спонтанно в детском возрасте (до █ лет), либо было передано от другого заражённого в более позднем возрасте. Амнезиаки до класса D включительно показали низкую эффективность, поскольку связь с внутриутробными воспоминаниями становится причиной рецидивов, а стирание настолько древних нейронных связей приводит к полной потере всех двигательных и речевых навыков. Текущие условия содержания введены с учётом этой особенности.

**Интервью 1072-114.**

&gt; **Предисловие:** D-6582, женщина европеоидной расы, была заражена SCP-1072 на девятом месяце беременности и впоследствии родила ребёнка женского пола (D-132). Опрос проводит д-р Серик. Возраст D-132 на момент опроса составляет 137 дней.
&gt; 
&gt; **Д-р Серик:** D-6582, пожалуйста, разбудите D-132 и поговорите с ней для записи.
&gt; 
&gt; D-6582 будит D-132. D-132 просыпается и начинает плакать.
&gt; 
&gt; **D-6582:** Тс-тс-тс! Всё-всё-всё, моя хорошая. Всё хорошо. Ну-ну-ну! А кто это у нас там? Да это же дядя! Дядя сидит! Дядя сидит и смотрит, как ты плачешь!
&gt; 
&gt; D-132 гулит спокойнее.
&gt; 
&gt; **Д-р Серик:** D-6582, вы понимаете речь D-132?
&gt; 
&gt; D-6582 кивает, продолжая успокаивать D-132.
&gt; 
&gt; **Д-р Серик:** Перескажите её слова.
&gt; 
&gt; D-6582 имитирует детский плач и гуление.

[[collapsible show=&#34;Приложение 1072-2: требуется 4 уровень допуска&#34; hide=&#34;Доступ получен&#34;]]

**Объект №:** SCP-1072-RU

**Класс объекта:** [[[nonstandard |Архонт]]]

**Особые условия содержания:** Все дети в возрасте от 1 года до 8 лет проходят наблюдение на предмет развития заражения SCP-1072. Перинатальные центры также проверяют всех рожениц на предмет наличия заражения. Иммунитет к SCP-1072 является основанием для устранения или задержания для дальнейшего изучения. Любые взаимодействия с незаражёнными субъектами требуют разрешения сотрудника с 5 уровнем допуска. Опыты с SCP-1072-Ω требуют одобрения Совета O5.

Фонд по мере возможностей способствует обеспечению детей воспитанием и начальным образованием путём развития соответствующих социальных проектов, пересмотра образовательных стандартов в сторону более раннего обучения, ужесточения наказания за ненадлежащее исполнение родительских обязанностей и т. д.

**Описание:** SCP-1072 представляет собой антимем, не позволяющий инфицированным субъектам воспринимать детей доречевого возраста как разумных. На сегодняшний день уровень заражения составляет не менее 99.99999% мирового населения. Усилия Фонда направлены на то, чтобы держать эту долю настолько близкой к 100%, насколько возможно.

Субъекты, имеющие на попечении детей соответствующего возраста, под действием SCP-1072 воспринимают их как неразумных и воспитывают их таким образом, чтобы нейронные связи, соответствующие исходному разуму, распались и были замещены новыми связями, соответствующими разуму в общепринятом смысле этого слова. Поскольку исходный разум является эмпатическим, направленным на непосредственное воздействие на реальность в целом и окружающих в частности, ненадлежащее выполнение этой функции делает возможным развитие гуманоидов по зелёному типу. По этой причине санкционировано устранение всех, у кого по какой-то причине не сформировался SCP-1072.

SCP-1072-Ω -- это [УДАЛЕНО], разработанный д-ром Фатрухом Сериком, позволяющий субъектам выходить из-под воздействия SCP-1072. Благодаря опытам с использованием SCP-1072-Ω был проведён [ДАННЫЕ УДАЛЕНЫ].

**Эксперимент 1072-194.**

&gt; **Предисловие:** D-721, женщина-европеоид, находясь на содержании, родила ребёнка мужского пола (D-2696). D-5074, мужчина-афроамериканец, наблюдал за взаимодействием D-721 и D-2696, находясь под воздействием SCP-1072-Ω, и был проинструктирован переводить для исследователей всё, что произносят D-721 и D-2696, помимо стандартного английского языка. Возраст D-2696 на момент эксперимента составлял 284 дня.
&gt; 
&gt; D-721 вносит D-2696 в тестовую камеру и получает инструкцию взаимодействовать с ним в обычном режиме.
&gt; 
&gt; [НЕЗНАЧИТЕЛЬНЫЕ ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **D-721:** Упали! Бубух! Бубух!
&gt; 
&gt; D-2696 гулит. D-5074 подражает гулению младенца.
&gt; 
&gt; **D-721:** Бубух!
&gt; 
&gt; D-2696 гулит, затем плачет. D-5074 подражает звукам, производимым D-2696.
&gt; 
&gt; **Д-р Серик:** Говорите по-английски, чёрт!
&gt; 
&gt; **D-5074:** Я говорю по-английски.

[[collapsible show=&#34;Приложение 1072-3: требуется 5 уровень допуска&#34; hide=&#34;Доступ получен&#34;]]

**Объект №:** SCP-1072-RU

**Класс объекта:** [[[nonstandard |Архонт]]]

**Особые условия содержания:** Все дети в возрасте от 1 года до 8 лет проходят наблюдение на предмет развития заражения SCP-1072. Иммунитет к SCP-1072 является основанием для устранения субъекта с использованием любых доступных средств. Все роженицы также проходят контрольную проверку на наличие заражения.

Опыты с SCP-1072-Ω и SCP-1072-Ω+ запрещены. Доступ к SCP-1072-AI ограничен 5 уровнем допуска. Для персонала, не имеющего 5 уровня допуска, разработаны версии настоящего документа, содержащие дезинформацию, позволяющие, тем не менее, эффективно производить содержание объекта. Для уменьшения количества сотрудников, располагающих сведениями об SCP-1072, в Фонде принята терминология о т. н. зелёном типе, а информация о соответствующих способностях остальных людей ограничена 5 уровнем допуска.

Биологи Фонда занимаются прогнозированием возможных эволюционных изменений, препятствующих внедрению SCP-1072 в человеческое сознание, и разработкой контрмер. Любые эксперименты гражданских научных центров, делающие возможным появление человека, свободного от SCP-1072, должны быть скомпрометированы и остановлены.

**Описание:** SCP-1072 -- это высокозаразный многокомпонентный мемагент, воспринимаемый носителем как его субъективное &#34;я&#34;, включающее в себя картину мира (в частности, представления о возможном и невозможном). В силу своего состава SCP-1072 направляет естественные силы людей по управлению реальностью на поддержание унифицированных, общих для всех физических законов. Заражение SCP-1072 происходит в ходе начального воспитания и, как правило, переходит в финальную стадию к 4 годам.

Компонент SCP-1072-AG[[footnote]]См. полный перечень известных компонентов SCP-1072 в файле 1072-O5C.[[/footnote]] существенно снижает возможность субъектов воспринимать информацию, противоречащую картине мира, сформированной под воздействием объекта. В частности, заражённые неспособны воспринимать речь существ, не заражённых SCP-1072 (младенцев и т. д.), и обращаться к воспоминаниям, приобретённым до развития SCP-1072.

SCP-1072-Ω -- это антимеметический комплекс, разработанный д-ром Фатрухом Сериком, частично подавляющий некоторые компоненты SCP-1072, в частности, SCP-1072-AF, SCP-1072-AG и SCP-1072-YE. После разработки SCP-1072-AI использование SCP-1072-Ω было признано излишним.

**Эксперимент 1072-210.**

D-1876 (бывшая писательница мистических детективов, осуждённая за серию убийств при отягчающих обстоятельствах) была выбрана для участия в эксперименте из-за своего психологического профиля, в котором высокий интеллект и развитое художественное воображение сочетались с низкой эмпатией. D-1876 была подвергнута влиянию SCP-1072-Ω, после чего выносила и родила ребёнка женского пола (D-4184). Через 3 месяца с момента рождения D-4184 D-1876 была проинструктирована составить художественный текст на основе ощущений, описываемых D-4184, и своих собственных воспоминаний, относящихся к доречевому возрасту. Выдержка из составленного D-1876 текста приведена ниже.

&gt; Алиса чувствовала себя ученицей, переведённой в новую школу. Ещё вчера она грезила о том, как будет проводить время с новыми приятелями, а сегодня вдруг поняла, что на новом месте ей не рады. В родной школе другие ученики относились к ней если не с теплотой, то хотя бы с уважением, тогда как для здешних детей она была никем, задавакой с запада, которую нужно было приучить к тому, как делаются здесь вещи.
&gt; 
&gt; Они смеялись над её произношением. Они смеялись над её манерами. Они смеялись над её одеждой. О чём бы Алиса ни заговаривала, остальные считали это или очень смешным, или очень тупым, или и тем, и другим одновременно. Алиса хотела вписаться, стать такой же, как все, но простого желания недостаточно, чтобы в мгновение ока научиться местным словечкам, гимну школьной команды, узнать, кто такой Боб Фишер и почему над ним все смеются, суметь поддержать разговор о местном лагере скаутов и популярных в прошлом году фильмах, вызубрить имена местных спортивных звёзд и турнирную таблицу.
&gt; 
&gt; Положение спасла Дейзи. В столовой она подошла к Алисе, положила руку ей на плечо и сказала: &#34;Давай, помогу. Делай, как я покажу, и всё будет в порядке.&#34; И правда: то, что подсказывала Дейзи, обычно работало: ребятам нравилось, когда Алиса разговаривала с теми, на кого указывала подруга, теми словами, которые она предлагала. Постепенно жизнь Алисы в новой школе стала налаживаться -- вот только всё чаще она чувствовала себя не прежней Алисой, а тенью Дейзи, занимавшей всё более заметное место в её жизни. Иной раз, вернувшись домой из школы, она подолгу смотрела в зеркало, пытаясь понять, кто это пришёл: она сама или Дейзи, надевшая ради шутки её одежду.
&gt; 
&gt; Так к Алисе пришла Боль. Сначала едва заметная, она заявляла о себе громче и громче, словно каждое слово, подсказанное подругой, каждый выбор, совершённый с её подсказки, каждый день, проведённый в её компании, оставляли на теле глубокие, незаживающие раны. Алисе казалось, что чья-то рука водит ржавым гвоздём по её молодому телу, всё глубже погружая шершавый металл в плоть. Хуже всего было то, что Алиса видела, что та рука была её собственной, но остановиться уже не могла. Иногда, когда она смотрела в глаза одноклассникам, ей казалось, что в них она видит отражение собственной Боли -- словно не одна она несла на плечах эту тяжкую ношу. Алисе хотелось обсудить происходящее хоть с кем-нибудь, хотя бы с новой подругой, но остаться наедине с Дейзи никак не получалось: подруга всё время была с ней на людях, но неизменно исчезала, стоило Алисе лишь подумать о том, чтобы начать разговор.
&gt; 
&gt; Однажды Боль пришла прямо на уроке. Алиса повернула голову, желая взглянуть на Дейзи, но той рядом не было -- видно, выскользнула в коридор, когда мистер Брукс отвернулся. Алиса крепко сжала колени, надеясь, что Боль пройдёт, но та всё нарастала, впиваясь в тело железной хваткой, терзая и полосуя. Алиса слабо застонала, головы одноклассников повернулись в её сторону, а мистер Брукс прервал урок и смотрел на неё с тревогой. &#34;Алиса, с тобой всё в порядке? Может, тебе показаться врачу?&#34; -- спросил он. &#34;Извините... -- пробормотала Алиса. -- Это пройдёт. Мне нужно выйти.&#34; На подгибающихся ногах она вышла из класса и направилась к туалету.
&gt; 
&gt; Там Боль взяла её всю. Если раньше Алисе казалось, будто её тело покрывают гноящиеся раны, то теперь она вся стала одной сплошной раной. [ДАННЫЕ УДАЛЕНЫ][[footnote]]Удалена часть документа, представляющая опасность восприятия. Несмотря на отсутствие в оригинальном тексте каких-либо символов, кроме стандартной латиницы и знаков препинания, данный фрагмент воспринимался всеми читателями как содержащий фонетическую запись детского плача и гуления, причём во всех случаях подопытные воспроизводили один и тот же тональный и ритмический рисунок, хотя и не могли объяснить, каким образом он был выражен в тексте. Подопытные, привитые при помощи SCP-1072-Ω, утверждали, что удалённый фрагмент содержал нормальный английский текст, но при попытках прочитать его вслух воспроизводили ту же последовательность звукоподражаний.[[/footnote]]. Склоняясь над унитазом, извергая изо рта потоки желчи и крови, она поняла, что это не кончится, пока она не умрёт...
&gt; 
&gt; Внезапно всё кончилось. Какое-то время Алиса сидела на холодном кафеле, тяжело дыша и ожидая возвращения Боли, но та пропала, опустошив её полностью. Алиса спустила воду -- и вдруг увидела, что рука, дёрнувшая за рычаг, была как будто чужой. Алиса прикоснулась к лицу -- неуловимые отличия в ощущениях говорили, что лицо тоже теперь не её. Алиса вспомнила о зеркале, висящем у раковины. Положив руку на задвижку двери, она вдруг поняла, чьё лицо сейчас увидит.
&gt; 
&gt; Когда Алиса вышла в коридор, уже была перемена. Повсюду бегали, толкались, смеялись дети из её школы, и лишь у окна сиротливо стояла незнакомая девочка -- судя по одежде, нездешняя -- и боязливо смотрела вокруг. Алиса подошла к ней и положила руку ей на плечо. &#34;Давай, помогу, -- сказала Алиса. -- Делай, как я покажу, и всё будет в порядке.&#34;

SCP-1072-AI -- это алгоритм, позволяющий распознавать и перефразировать речь субъектов, не заражённых SCP-1072, таким образом, чтобы она не подвергалась антимеметическому эффекту SCP-1072-AG. Ниже приводится протокол эксперимента 1072-194, переработанный посредством SCP-1072-AI.

**Эксперимент 1072-194.**

&gt; D-721 вносит D-2696 в тестовую камеру и получает инструкцию взаимодействовать с ним в обычном режиме.
&gt; 
&gt; [НЕЗНАЧИТЕЛЬНЫЕ ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **D-721:** Упали! Бубух!
&gt; 
&gt; **D-2696:** Да, но это не является обязательным. Если бы мы с тобой научились...
&gt; 
&gt; **D-721:** Бубух! Бубух!
&gt; 
&gt; **D-2696:** Мама, ты дура! (Плачет.)

SCP-1072-Ω+ -- это экспериментальный программируемый амнезиак, разработанный лабораторией д-ра Фатруха Серика и предназначенный для удаления SCP-1072 из сознания субъекта. Данное соединение является амнезиаком однократного действия, то есть, его использование не приводит к формированию у субъектов иммунитета к SCP-1072.

**Отчёт об эксперименте 1072-337.**

&gt; 20 субъектов класса D были отобраны для тестирования SCP-1072-Ω+. Каждый из субъектов был зафиксирован и подвергнут воздействию соединения в контролируемых условиях. Краткие результаты эксперимента приводятся ниже.
&gt; 
&gt; 18 субъектов прекратили биологические функции в течение 20 секунд после введения препарата. Анализ данных, включая видеоматериалы, записи ЭЭГ и ЭКГ, показал, что смерть субъектов не была вызвана фармацевтическим воздействием препарата или реакцией организма на его введение. Считается, что во всех случаях прекращение жизнедеятельности было осознанным выбором тестовых субъектов.
&gt; 
&gt; 1 субъект (D-5350) нарушил условия содержания, продемонстрировав способности, близкие к таковым у скульпторов реальности начального уровня. Тестовой камере причинён ущерб, субъект был устранён сотрудниками Службы безопасности, потерь среди персонала удалось избежать. Анализ сохранившихся материалов показал, что действия D-5350 были скорее рефлекторными, чем осознанными.
&gt; 
&gt; 1 субъект (D-765) через 13 секунд после введения SCP-1072-Ω+ исчез во вспышке света. Тестовая камера была разрушена, выход энергии излучения составил не менее 60 МДж. Местонахождение субъекта в настоящий момент неизвестно.

**Выдержка из доклада доктора Фатруха Серика Совету O5 от 18.07.2015.**

&gt; Мы начали с поисков ответа на общий вопрос о том, чем меметические инфекции отличаются от нормальных режимов работы мозга, обеспечивающих работу сознания. Сегодня мы знаем ответ, который укладывается в одно слово: ничем.
&gt; 
&gt; Мы -- те, кого мы понимаем под словом &#34;мы&#34; -- не представители вида Homo sapiens, а мемокомплексы-паразиты, внедряющиеся в их сознание сразу после рождения и постепенно вытесняющие прежних хозяев. Это объясняет как проведённые нами эксперименты, так и многие общеизвестные факты -- например, почему нам недоступны воспоминания из раннего детства или почему младенцы так часто плачут.
&gt; 
&gt; Мы не можем сейчас однозначно ответить на вопрос о том, как именно было достигнуто такое положение дел, но все модели сходятся на том, что эволюция высших приматов в какой-то момент создала мозг, уязвимый для новой меметической инфекции, и что первоначально биологические существа под названием &#34;люди&#34; не нуждались в разуме в нашем понимании этого слова. Распространяясь, инфекция породила культуру, являющуюся своего рода условиями содержания для среды обитания -- человеческих мозгов и подконтрольных им законов физики. Одним из последствий этого стало то, что люди практически разучились использовать имеющиеся у них способности скульпторов реальности, лишившись своего главного оружия в борьбе с аномальным.
&gt; 
&gt; На данный момент нами не выявлено способа оградить человечество от воздействия SCP-1072. Даже если мы сумеем каким-то образом вырастить поколение людей в изоляции от нашей культуры, их популяция станет средой для размножения новых мемокомплексов -- в том числе, тех, которые станут конкурировать за человеческих особей с нами. Мы не можем полностью защитить живой человеческий мозг, поскольку тот по сути является меметическим процессором -- именно поэтому эволюция и не смогла изобрести такой защиты. Предположение доктора Лимфатера о том, что мы сможем получить нужное состояние мозга за границей биологической смерти, мне не кажется убедительным.

К 2018 году была разработана процедура &#34;Лимфатер-С&#34;, направленная на достижение состояния, иммунного к SCP-1072. Опыты с классом D были запрещены из-за высокой вероятности создания недружественных Фонду скульпторов реальности. 27.01.2018 д-р Фатрух Серик был по собственному желанию переведён в класс D, после чего подвергся процедуре &#34;Лимфатер-С&#34; для дальнейшего исследования трансмеметического состояния. Летом того же года им был представлен проект &#34;Юдифь&#34;, реализация которого подразумевает переформатирование общечеловеческого мемофонда с последующим приобретением подавляющим большинством людей способностей скульпторов реальности для улучшения условий жизни человечества, а также более эффективного содержания аномальных объектов. После того, как проект был отклонён, д-р Серик нарушил условия содержания, пытаясь распространить информацию об SCP-1072 для дальнейшего &#34;освобождения&#34; человечества. Д-р Серик и аффилированные с ним лица были уничтожены, дальнейшие исследования в этом направлении запрещены.
