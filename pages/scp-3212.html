**Procedure Speciali di Contenimento:** A causa della natura di SCP-3212, gli è impossibile lasciare il Sito-██. Devono essere piazzati dei dispositivi di registrazione audio in tutte le 30 stanze del Sito-██ al fine di monitorare la posizione di SCP-3212. Questi dispositivi devono essere riparati dal personale del Sito-██ nell&#39;eventualità che SCP-3212 li danneggi. Il Sito-██ deve essere costantemente popolato da non meno di 30 membri del personale di Livello 3 o superiore.

**Descrizione:** SCP-3212 sempra essere un ammasso di tentacoli, i quali ricordano quelli dell&#39;//Octopus vulgaris// ma più grandi e più numerosi. È sconosciuto se le sembianze del resto del corpo di SCP-3212 ricordino quelle dell&#39;//Octopus vulgaris// a causa delle sue proprietà anomale, per via delle quali non è possibile osservarlo direttamente.

SCP-3212 non può entrare in una stanza dove sono presenti dispositivi o esseri con facoltà visive. [[footnote]] Per &#39;stanza&#39; si intende una sezione di spazio 3-dimensionale completamente circondata da solide barriere opache, fatta eccezione per piccole fessure come quelle dei telai delle porte. È attualmente sconosciuto quale sia la dimensione massima delle fessure tale per cui SCP-3212 non entrerà nella stanza. [[/footnote]] Allo stesso modo, agli esseri viventi con capacità visive non è permesso entrare nella stanza in cui SCP-3212 risiede, inoltre tutte le porte adiacenti saranno impossibili da aprire e i muri resisteranno a qualsiasi tipo di danno. SCP-3212 in genere rimane in una stanza dalle 2 alle 3 ore se non infastidito da esseri con capacità visive.

SCP-3212 è in grado di alterare lo spazio interno, la forma e la disposizione della stanza dove si trova senza influenzarne le dimensioni esterne. Tutte le alterazioni effettuate da SCP-3212 persistono anche dopo che l&#39;entità avrà lasciato la stanza. --Gli ingressi riposizionati da SCP-3212 ricondurranno  sempre alla stanza a cui originariamente davano accesso.-- Vedi l&#39;Addendum 3212-A

SCP-3212 è in grado di usare i suoi tentacoli per prendere oggetti dalle stanze adiacenti attraverso gli spazi vuoti attorno ai telai delle porte, anche se tali oggetti sono più grandi di quegli spazi. SCP-3212 ha dato prova dell&#39;essere in grado di spostare oggetti superiori ai ███ kg. SCP-3212 non lascia tracce rilevabili sugli oggetti che tocca. --SCP-3212 riorganizzerà gli oggetti nella stanza, lasciandoli però di solito inalterati.-- Vedi l&#39;Addendum 3212-B

Nonostante SCP-3212 sia generalmente passivo, può divenire aggressivo se il personale esegue eccessivi tentativi di entrare nella sua stanza. [[footnote]] SCP-3212 sembra essere più incline all&#39;aggressione quando è in assenza di oggetti da manipolare. [[/footnote]] Il metodo prediletto da SCP-3212 per attaccare è quello di lanciare gli oggetti a lui circostanti come fossero proiettili, tuttavia è noto come ricorra allo strangolamento in caso l&#39;entità non trovi più proiettili adatti. È da notare che sebbene SCP-3212 reagisca al dolore, egli sembra essere immune ai danni. SCP-3212 ha provato a danneggiare i dispositivi audio nella sua stanza in ██ occasioni.

**Registrazione del Contenimento**: SCP-3212 è stato scoperto nella tenuta di ████ ████, una donna che vive in ██████, dopo che ella ha riportato alle autorità locali che qualcosa stava &#34;trasformando la [sua] casa in un disegno di M. C. Escher [sic].&#34; Il personale della fondazione è stato in grado di &#39;convogliare&#39; SCP-3212 in una cella mobile atta al contenimento collegandola ad uno degli ingressi delle stanze. ████ è stata somministrato l&#39;agente memetico di Classe-A ed il Sito-██ è stato costruito con specifico scopo quello di contenere SCP-3212 ed osservarne le proprietà anomale. Non è noto come SCP-3212 sia arrivato alla tenuta di ████ ████.

**Registrazione Esperimento 3212-1**
&gt; **Data:** ██/██/████
&gt; **Oggetto:** Agente █████, una donna cieca assunta dalla Fondazione.
&gt; **Procedura:** SCP-3212 è stato individuato nella stanza-16 del Sito-██. L&#39;agente █████ è stata collocata nella stanza-17, adiacente alla stanza-16. Il personale del Sito-██ è stato posizionato in tutte le stanze adiacenti alle stanze-16 &amp; -17. All&#39;agente █████ è stato detto di provare ad entrare nella stanza-16 e di rimanervici per 10 minuti. L&#39;agente █████ in nessun modo ha eseguito comunicazioni in tempo reale con il resto del personale del Sito-██, poiché si credeva che i tentativi di trasmettere radiazioni elettromagnetiche alla e dalla stanza-17 avrebbero disturbato/sarebbero state disturbate dalle proprietà anomale di SCP-3212.
&gt; **Resoconto dell&#39;Esperimento:** L&#39;agente █████ ha aperto con successo la porta della stanza-16, riferendo di percepire come se dell&#39;acqua stesse fluendo all&#39;interno della stanza-17, tuttavia non percepiva umidità ne cambiamenti nella sua respirazione. SCP-3212 non sembrava avere reazioni aggressive nei suoi confronti ma anzi arrivando a sfiorarla ogni tanto. Dopo un certo lasso di tempo, l&#39;agente █████ ha provato a mettere la mano su un tentacolo di SCP-3212, il quale non ha avuto reazioni conseguenti. L&#39;agente █████ descrisse la struttura del tentacolo di SCP-3212 &#34;come se una forte brezza stesse tenendo la sua mano&#34;. L&#39;agente █████ allora iniziò a far scorrere la mano per tutta la lunghezza del tentacolo senza però essere in grado di localizzare il corpo principale di SCP-3212. Passati 10 minuti, l&#39;agente █████ chiuse la porta che metteva in comunicazione le stanze-16 e -17, notando come il senso di trovarsi sott&#39;acqua era quasi del tutto scomparso. Sperimentazione conclusa.

**Addendum 3212-A:** Il ██/██/████, il Sito-██ ha riportato che la porta-15, che in precedenza metteva in comunicazione le stanze-15 e -16, ora mette in comunicazione le stanze-16 e -17. Sono in corso maggiori indagini riguardo l&#39;abilità di SCP-3212 di alterare gli accessi.

**Addendum 3212-B:** Il ██/██/████, SCP-3212 è rimasto nella stanza-30 del Sito-██ per un insolto periodo di tempo (approssimativamente 10 ore). Quando SCP-3212 ha lasciato la stanza, il personale del sito ha scoperto SCP-3212-1, in precedenza una scrivania da ufficio, la quale era stata stravolta in qualcosa di indescrivibile da SCP-3212. Sono in corso maggiori ricerche riguardo l&#39;abilità di SCP-3212 di creare oggetti anomali.
