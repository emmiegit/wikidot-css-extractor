    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++++  SCP-1395-RU Хаком Плюшевый

**Класс объекта:**[[[keter |Кетер]]]

**Состояние на сегодняшний день:** Находится на содержании, ведутся эксперименты
Описание: Объект выглядит как окровавленный плюшевый мишка, не имеющий части живота. Вместо которого торчат ребра. {смотреть приложение} 
Размер игрушки 50 см, вес около 6кг. После экспертизы было известно, что зубы, кости, кровь, а также, глаза человеческие и принадлежат Тьюку Даниэлу Хакому первым врачом психотерапевтом. 


**Первое обнаружение:** 
Объект нашли в небольшом рыболовном городке на окраине ----- области в 1950 году. На этот городок фонд обратил внимания после увеличения психически больных шизофренией и расстройством личности. Медведя обнаружили в полуразрушенном доме на окраине города. Подходя к месту, у группы начались головные боли, с каждым метром они усиливались. Примерно в 10 метрах от дома начались звуковые, а вскоре и визуальные галлюцинации. Заходя в дом, головные боли усиливались, галлюцинации становились все правдоподобнее. После обнаружение объект отвезли на содержание в зону [удалено]. 

В течении дороги практически произошло 2 аварии (см. подробности в интервью). Когда субъект привезли на содержание, его положили в камеру содержания для аномальных вещей, вскоре был переведен в камеру специального содержания и перевезен в другую зону [удалено] из-за своих особенностей (__cм. В свойствах__)

**Нахождение и условие содержание:** 
Игрушка находится в специальной камере 55*55 метров. Посередине комнаты находится стул, на котором сидит игрушка. В комнате имеются отметки 5 цветов: зеленая на 5 метрах от входа, желтая на 20 метрах от входа, оранжевая на 30 метрах, красная на 35 метрах, синяя на 45 метрах и черная в 5 метрах от игрушки. 

Освещение в камере должно быть не меньше солнечного света в ясный день, если освещение будет меньше хотя бы на 500 люкс начинает раздаваться низкий и противный звук. 

Исследователям и охранникам разрешено доходить до желтой метки, в случае нарушения мгновенная смерть. Во время изучения персоналу D класса разрешено доходить до красной метки, для экспериментов на синей метке требуется разрешение администрации зоны, эксперименты на черной метке требуют разрешение минимум одного совета члена O5. После эксперимента на синей метке сотрудник D класса должен быть убит через 15 минут, величие невыполнения приказа все помещение подвергается зажжению, вместе с исследовательской группой и охранниками.

**Условие проведения экспериментов:**

Для проведения экспериментов в камере должно быть минимум 2 охранника в костюмах хим защиты, от трупного запаха. 2 исследователя 3 уровня допуска или выше, в костюмах хим защиты от трупного запаха. Максимум 1 сотрудник D класса в костюме хим защиты (для введения более 1 сотрудника требуется разрешение исследователя 4 уровня допуска).  Перед проведениями экспериментов охранникам и исследователям требуется надеть защитное устройство от миметических воздействий.

Так же запрещается подходить ближе, чем на 100 метров к камере содержания, из-за е миметических свойств притягивать к себе любое разумное существо находящиеся в расстоянии 150 метров и игрушки. 

**Свойства:** 

Игрушка оказывает миметическое и психологическое свойство, когда человек или любое разумное существо оказывается на 50 метрах от игрушки, начинаются легкие головные боли, некоторые подопытные начинали чувствовать слабую тошноту и чувство голода. 

На 40 метрах от игрушки головные боли усиливаются, начинается боль в глазах, повышается давление (максимально безопасное расстояние). 

На 30 метрах от объекта наступает сильная головная боль, могут лопнуть сосуды от давления, у людей с слабой психикой начинаются припадки агрессии либо истерики. Начинается сильные боли в области живота, отмечено что некоторые люди начинали плевать кровью или желчью. 

На 25 метрах от игрушки начинаются звуковые и зрительные галлюцинации, люди, находящиеся на этом расстоянии, заболевают шизофренией или психическими расстройствами. Боль в голове проходит, сменяясь агрессией либо полной апатией. Во втором случае появляются мысли о суициде, а в первом желание убивать. После достижения этой отметки человека требуется убить. 

На 15 метрах от игрушки у людей замечаются раздвоение личности, камеры начинают иметь помехи. Начинает идти кровь из глаз и ногтей. В ходе одного эксперимента замечено отсутвие пульса и подопытного, начинают выпадать волосы, человек начинает снимать с себя одежду раздеваясь до гола, если человек разворачивается в сторону выхода требуется убить человека.

Когда человек доходит до 5 метров от игрушки кровь начинает чернеть, человек начинает поедать себя, из глаз игрушки начинает течь кровь, в случае если это продолжается более 5 минут требуется уничтожить подопытного взрывом ошейника со взрывчаткой. 

**Попытка уничтожения:** 

Уничтожить игрушку невозможно, после первой попытки уничтожения (см. примечание) миметические свойства усилились, раздался громкий низкий звук, большинство людей заболело шизофренией. После этого подобные эксперименты были запрещены. 
Известно, что после нахождения игрушки она не проявляла столь сильных свойств, пока ее не решили уничтожить. 

+++ SCP-1395-RU-1

Пункт 1 (Описание)
Существо представляет собой человека (коим и является). Характерными чертами можно выявить:
Полное отсутствие волос или волосы присутствуют в малом количестве.
Полное отсутствие рук.
Отсутствие пульса и зрачков, глаза имеют белый цвет.
Агрессивный характер, попытка защитить игрушку всеми силами и своей жизнью.

Пункт 2 (Первое появление)
Существо появилось впервые после проведения эксперимента 004.2 (__cм. Эксперимент 004.2 для получения подробностей__). Существо практически нарушило условие содержания убив при попытке побега 12 охранников и 2 исследователей. 

Пункт 3 (уничтожение)
Во время попытки условия содержания существо было убито выстрелом в голову охранником Владимиром Черновым.

Список объектов SCP-1395-RU
0.001 Большой розовый осьминог
0.002 Лошадь с головой собаки
0.003 Собака с крыльями
0.004 Летающий говорящий чайник
0.005 Самолетик из дерева
0.006 Говорящий гриб
0.007 Гитара с ногами
0.008 Стикмен
0.009 Летающий самурайский меч
0.010 Розовый слон
0.011 Инопланетянин
0.012 Пегас-единорог
[для полного списка обратиться к поставленному исследователю Петр Савчук]

**Эксперименты:** 


Эксперимент 001 

Эксперимент по изучению миметических свойств. (Проводил Владимир Бельков)
После помещения игрушки в специальную камеру содержания начались исследования, в результате которых выяснилось, что на расстояние 15 метрах от игрушки люди начинают заболевать шизофренией, 35 метрах начинаются галлюцинации, на 50 метрах слабые головные боли. Было расчерчено 3 полоски и присвоен класс Евклид


Эксперимент 002.1;2

Эксперимент по химическому и биологическому анализу игрушки. (проводил Василий Рыбцов неудачно, вскоре Виталий Березов)
В результате эксперимента было выявлено что игрушка сделана из ворсистой ткани хлопка, внутри набита человеческим мясом, кровь выявлена как человеческая, кости и ребра тоже. Во время проведения эксперимента произошел несчастный случай, сотрудник исследователь Василий Рыбцов который брал анализ уронил игрушку, после чего упал на спину схватившись руками за голову и начинал кричать от боли, из его глаз текла черная кровь, через 5 минут он умер. Вскрытие показало одсутвие сердца и костяного мозга, вскоре их части обнаружились в теле объекта. Второй раз эксперимент прошел удачно и без происшествий.


Эксперимент 003 
Эксперимент по попытке уничтожения игрушки 

[ДАННЫЕ УДАЛЕНЫ]


Эксперимент 004.1
Новые свойства

В результате изучения выявлены новые свойства игрушки (__см. свойства__). Введены новые меры по содержанию (см. Нахождение и меры по содержанию), в ходе эксперимента объекту присвоен класс Катер, эксперименты по уничтожению игрушки запрещены.

Эксперимент 004.2
Эксперимент по до хождения до черной полоски разрешен сотрудникам 3 уровня допуска и выше, для прочтения требуется отпечаток пальца, после прочтения требуется нажать кнопку скрытия.

В комнату вошли 2 исследователя и 2 охранника. Впереди шел сотрудник D класса. После того как сотрудник дошел до черной полоски он начал есть сам себя, из глазниц игрушки полилась кровь, после 5 минут раздался громкий низкочастотный звук, два охранника и исследователя упали на пол сжимая уши, безрукое существо, бывший сотрудник D класса подбежал к команде исследователей и перегрыз горло каждому, после чего подбежал к игрушке, схватил ее в зубы и пытался нарушить условие содержание, охрана смогла предотвратить нарушение и вернула игрушку на место, после чего в комнате поставили огнеметы, и усилили охрану около камеры. 
В результате эксперимента было практически нарушено условие содержания, 10 из 15 прибывших на подмогу охранников были убиты существом. Существо получилось убить выстрелом в голову. 
После эксперимента 004.2 были запрещены эксперименты с черной полосой без разрешения члена совета О5. 

**Примечание к части Эксперименты:**

[примечание 1] Последующие эксперименты не записаны в базе данных, для информации и их результатов обратитесь к сотруднику, изучающему аномалию (Петр Савчук) или администрации зоны.

[примечание 2] Существо, в которое превращается человек или животное после миметического влияния SCP-1395-RU, обозначается как SCP-XXXX 1 

[примечание 3] Зрительные галлюцинации создаваемые SCP-1395-RU, обозначаются как SCP-1395-RU (трехзначный номер) примеры (__см. галлюцинации__)
