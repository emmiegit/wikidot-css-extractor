[[include component:credit-button]]
**Artikel:** SCP-1633 – Das gefährlichste Videospiel
**Autor:** [[*user TedlyAnderson]]
**Original:** https://scp-wiki.wikidot.com/scp-1633
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1633

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Eine Kopie von SCP-1633 ist auf einer Standard-DVD-ROM in einem sicheren Schließfach in Standort-15 zusammen mit allen unterstützenden Unterlagen und Hilfsmaterialien aufzubewahren. Personen, die Tests an SCP-1633 durchführen möchten, müssen eine schriftliche Anfrage an Forschungsleiter Dr. Berger richten. Die Tests werden nur mit Computern am Standort durchgeführt, die alle in Dokument SCP-1633-HS-01 dargelegten Anforderungen erfüllen.[[footnote]]Dies beinhaltet, ist aber nicht beschränkt auf einen Prozessor mit einer Kapazität von mindestens 1,3 GHz, 6-GB-Festplattenspeicher und absolut keine Netzwerkverbindungsfähigkeit.[[/footnote]] Diese Computer können für längere Testzeiträume (bis zu sechs [6] Monate) verwendet werden, aber die Festplatte muss gelöscht und alle Komponenten nach Abschluss der Tests zerstört werden.

Ohne ausdrückliche Genehmigung von Dr. Berger darf keine einzelne Speicherdatei über das Ende des dritten Akts hinaus in der Handlung des Spiels gespielt werden. Zuvor müssen der Spielstand und die dazugehörige .ptd-Datei gelöscht werden.

**Beschreibung:** SCP-1633 ist ein Computerspiel, das vom inzwischen aufgelösten unabhängigen Spielestudio ███████ █████ entwickelt wurde. Die Kopie im Besitz der Foundation ist eine Beta-Version des Spiels. Das Kernspiel ist relativ vollständig, aber es gibt zahlreiche unvollständige Aspekte: bestimmte künstlerische Elemente fehlen, es gibt verschiedene grafische Probleme, die Musik fehlt entweder oder ist nur &#34;Platzhalter&#34;-Musik und so weiter.[[footnote]]Siehe Dokument SCP -1633-BV-01 für eine Liste bekannter Fehler und fehlender Elemente.[[/footnote]] Da diese Version des Spiels zwei Tage vor der Razzia der Foundation am ██.██.201█ in den Büros von ███████ █████ kompiliert wurde, wird angenommen, dass dies die vollständigste Version des Spiels ist, die es gibt.

Die Quelle der anomalen Eigenschaften des Spiels sowie ein wichtiges Verkaufsargument in der Werbung vor der Veröffentlichung des Spiels sind seine sogenannten &#34;taktischen heuristischen Algorithmen&#34;. Nachdem ein Spieler sein Spiel gespeichert und beendet hat, beginnt ein Hintergrundprozess auf dem Computer des Spielers zu laufen.[[footnote]]Dieser Prozess verbraucht zwar einen großen Teil der Ressourcen des Computers, ist aber an sich nicht schädlich für die Funktion des Computers und kann jederzeit gewaltsam geschlossen werden. Dadurch wird die Erstellung einer .ptd-Datei verhindert.[[/footnote]] Wenn der Vorgang abgeschlossen ist, wird entweder eine neue Datei mit der Dateierweiterung .ptd im selben Ordner wie das gespeicherte Spiel des Spielers erstellt oder eine vorhandene .ptd-Datei wird aktualisiert.[[footnote]]Laut unterstützender Dokumentation steht die Dateierweiterung für &#34;player tactical data&#34;.[[/footnote]] Wenn ein Spieler einen vorhandenen Spielstand mit einer zugehörigen .ptd-Datei lädt, werden die Feinde im Spiel intelligenter und effektiver, wobei die Zunahme ungefähr proportional zur Gesamtzeit ist, die er mit dem Spielen verbracht hat. [[footnote]]Wenn ein Spieler versucht, ein gespeichertes Spiel zu laden, das von einem anderen Spieler erstellt wurde, wird das Spiel nach einigen Minuten angehalten und der Spieler aufgefordert, seine eigene Datei zu laden oder ein neues Spiel zu starten, anstatt die eines anderen zu verwenden. Es wird nicht angenommen, dass dies ein anomaler Effekt ist; vielmehr sind die Mustererkennungsfunktionen des Spiels so, dass selbst kleine Unterschiede im Spielstil so interpretiert werden, dass ein Spieler versucht, ein anderes gespeichertes Spiel zu verwenden.[[/footnote]] Dies führt zunächst zu einem herausfordernderen Spielerlebnis, bei dem sich die Feinde an die bevorzugten Waffen, Strategien und den allgemeinen Spielstil eines Spielers anpassen. Mit genügend Zeit werden sich die Feinde jedoch der Existenz des Spielers bewusst und fangen an, ihn oder sie anzugreifen, anstatt die Charaktere im Spiel.
 
Eine typische Entwicklung ist wie folgt:[[footnote]]Zu beachten ist, dass es erhebliche Unterschiede geben kann, wie lange die Feinde brauchen, um sich an einen bestimmten Spieler anzupassen. Grob gesagt, je leistungsfähiger der Spieler ist, desto schneller wird die &#34;Intelligenz&#34; des Spiels zunehmen. Diese Zeiten sind ungefähr und basieren auf aufgezeichneten Zeiten für &#34;durchschnittliche&#34; Spieler.[[/footnote]]
||~ Gesamtzeit||||~ Feindintelligenz||
||0–2 Stunden|||| Feinden fehlt es an grundlegender strategischer Intelligenz und sie greifen die Spielercharaktere an, unabhängig von der ausgerüsteten Waffe, der Umgebung, dem Vorhandensein von Deckung usw.||
||2–5 Stunden|||| Feinde fangen an, ihre Taktik an ihre Umgebung und die Waffen, die sie tragen, anzupassen. Zum Beispiel werden Feinde mit Kurzstreckenwaffen versuchen, sich den Spielercharakteren zu nähern, bevor sie angreifen, und bei Gefechten auf große Entfernung suchen sie Deckung. In diesem Stadium sind Feinde ungefähr so gut wie ein ungeübter Zivilist.||
||5–8 Stunden|||| Feinde beginnen, den bevorzugten Strategien eines einzelnen Spielers entgegenzuwirken. Zum Beispiel greifen sie einen Spieler an, der Langstreckenwaffen aus der Deckung mit Granaten oder &#34;Spritzschaden&#34;-Waffen einsetzt, um ihn ins Freie zu zwingen. Sie werden Umgebungsmerkmale offensiv und defensiv nutzen: zum Beispiel Fallen an Engpässen errichten oder Hinterhalte in &#34;Killbox&#34;[[footnote]]Anm. d. Ü.: Gebiet, in dem koordiniertes gemeinsames Waffenfeuer auf ein Ziel gerichtet wird.[[/footnote]]-Zonen einichten. In diesem Stadium sind Feinde ungefähr so gut wie ein ausgebildeter menschlicher Soldat.||
||8-12 Stunden|||| Feinde beginnen mit Taktiken, die den Spieler anstatt die Charaktere betreffen. Irgendwann scheinen Feinde zu bemerken, dass die Spielercharaktere von einer &#34;äußeren&#34; Intelligenz kontrolliert werden, und passen ihre Strategien entsprechend an. Anstatt die Spielercharaktere anzugreifen, können sich Feinde stattdessen so positionieren, dass sie die Sicht des Spielers blockieren. Es wurde beobachtet, dass Feinde auf eine &#34;gestörte&#34; Weise agierten (wiederholt gegen Wände laufen, immer wieder die gleichen Aktionen ausführen, an Ort und Stelle einfrieren), warteten, bis der Spieler sie als Bedrohung abtat, und dann angriffen. In einer Spielsitzung verwendeten Feinde mehrere &#34;Tageslicht&#34;-Zauber[[footnote]]Ein Zauber, der einen hellen, blendenden Lichtblitz verursacht.[[/footnote]]in jedem Kampf, wobei das Muster und das Timing jedes Mal variierten. Schließlich entwickelten sie ein &#34;Stroboskop&#34;-Muster, das für die Spielerin höchst verwirrend war und letztendlich dazu führte, dass sie einen Grand-mal-Anfall erlitt.||
||12 Stunden +|||| Feinde beginnen, den Spieler psychologisch anzugreifen. Die spezifischen Angriffsmodi haben sich stark verändert, da das Spiel seine Angriffe an die psychologische Verfassung jedes Spielers anpasst. Angesichts eines Spielers, der seine Charaktere mit einem feinen Maß an Kontrolle im Mikromanagement verwaltete, verwendeten Feinde Angriffe, die wenig oder keinen Schaden anrichteten, aber dazu führten, dass die Charaktere &#34;benommen&#34; wurden, ein Zustand, der die Spielerkontrolle vorübergehend unterbrach. Anstatt jedoch die &#34;benommenen&#34; Charaktere anzugreifen, umringten sie sie einfach in einer Menge und setzten ständig &#34;Benommenheits&#34;-Angriffe ein, um den Spieler daran zu hindern, etwas zu tun. Der anschließende nahezu vollständige Kontrollverlust wirkte sich spürbar auf die Konzentrationsfähigkeit des Spielers aus. In einem anderen Beispiel &#34;entführten&#34; Feinde einen der Spielercharaktere und zogen ihn schnell aus dem Bildschirm. Später im Level entdeckte der Spieler die Leiche dieses Charakters auf einem provisorischen &#34;Altar&#34;, die ständig von einer Gruppe von Feinden angegriffen wurde. Dies hatte keine weiteren Effekte, abgesehen von einer kontinuierlichen &#34;Blutspritzer&#34;-Grafik, die auf dem Boden und den Wänden des Raums angebracht wurde, und den Spieler jedoch sichtlich störten.||
Über zwölf Stunden hinaus wurden keine größeren Verbesserungen der Intelligenz festgestellt. Es wird angenommen, dass dies die obere Fähigkeitsstufe für die Feinde des Spiels darstellt, es sei denn, sie werden von einer fühlenden Entität geleitet. (Weitere Informationen sind in Dokument-1633-DX-12 zu finden.)

[[collapsible show=&#34;+ Spielinformation&#34; hide=&#34;- Spielinformation&#34;]]
**Spielinformation:** SCP-1633 ist ein Squad-basiertes Third-Person-Action-RPG, das mit Maus und Tastatur gespielt wird. Die Spielerfiguren sind auf dem Bildschirm sichtbar, wobei der Spieler das Spiel aus einer erhöhten Perspektive sieht. Der Spieler kontrolliert eine Gruppe von vier Charakteren, mit direkter Kontrolle über jeweils einen Charakter und ein Befehlsmenü, um die anderen drei zu steuern. [[footnote]]Entwicklungsnotizen weisen darauf hin, dass das Spiel einen kooperativen Modus haben sollte, in dem bis zu vier Spieler jeweils eines der vier Squad-Mitglieder steuern würden. Diese Funktion ist im Build der Foundation nicht vorhanden.[[/footnote]] Jeder Charakter hat eine andere Spezialität: Der &#34;Schütze&#34; verwendet Langstreckenwaffen, der &#34;Alchemist&#34; hat Zugang zu Tränken und Chemikalien mit verschiedenen Effekten, der &#34;Schurke&#34; kann sich heimlich bewegen und Feinde ermorden, und der &#34;Schläger&#34; hat mehr Gesundheit als die anderen Charaktere und verursacht mehr Nahkampfschaden. Erfahrung, die durch das Töten von Feinden und das Erfüllen von Zielen gewonnen wurde, kann verwendet werden, um verschiedene Fähigkeiten und Attribute der Charaktere zu verbessern.

Das Spiel spielt in einer Steampunk-Welt, die von verschiedenen Fantasy-Rassen (Menschen, Zwerge, Orks, Kobolde usw.) bevölkert wird. Neben Magie gibt es Dampf- und Uhrwerktechnologie. Städtische Gebiete sind hauptsächlich dem viktorianischen London nachempfunden. Die Spielercharaktere sind eine Bande von Kriminellen, die vom Erzherzog von Bowdrick angeworben wurden, um einen Diebstahl zu untersuchen. Im Laufe des Spiels entdecken sie, dass eine uralte gottähnliche Entität namens &#34;Kr&#39;th&#39;nar&#34; versucht, aus Jahrtausenden der Gefangenschaft zu entkommen und die Welt zu verschlingen.
[[/collapsible]]

[[collapsible show=&#34;+ Testprotokolle&#34; hide=&#34;- Testprotokolle&#34;]]
**Testprotokolle:**
&gt; **Testnummer:** 001
&gt; 
&gt; **Subjekt:** Nachwuchsforscher Ross
&gt; 
&gt; **Anmerkungen:** Ross war ein begeisterter und erfahrener Videospieler. Sein Eifer, das SCP zu testen, führte dazu, dass er mit den Maßnahmen brach und die D-Klasse-Tests übersprang, und wurde in seiner Akte vermerkt.
&gt; 
&gt; **Beobachtungen:** Nach 47 Minuten regulären Spiels versuchte Ross, Fehler oder &#34;Exploits&#34; in der Spiel-Engine zu entdecken, um das Spiel schneller abzuschließen. Er fand mehrere, darunter eine Methode, seine Charaktere 33 % schneller als normal zu bewegen, und eine Möglichkeit, eine Fertigkeit mehrmals hintereinander zu verwenden, ohne eine &#34;Cooldown&#34;-Phase abzuwarten. Ross beendete seine erste Gameplay-Session nach 2 Stunden und 12 Minuten, mitten im ersten Akt.
&gt; 
&gt; Als er am nächsten Tag sein Spiel startete, bemerkte Ross sofort die verbesserte Feindintelligenz. Seine Notizen zeigen, dass Feinde ihre Waffen effektiver einsetzten und dass sie ihn in Gruppen mit gemischten Angriffsfähigkeiten angriffen. Er spielte 1 Stunde und 33 Minuten und speicherte das Spiel am Ende des ersten Akts.
&gt; 
&gt; Während der dritten Spielsitzung begannen Feinde, Gllitches in der Spiel-Engine auszunutzen, um Ross&#39; Charaktere anzugreifen. Einige davon waren Exploits, die zuvor von Ross entdeckt und verwendet worden waren; andere wurden unabhängig voneinander entdeckt. Ross war davon überrascht, spielte aber weitere 2 Stunden und 50 Minuten.
&gt; 
&gt; Ross&#39; vierte und letzte Spielsitzung endete nach sieben Minuten. Er begann damit, eine Gruppe von Feinden in ein Gebiet zu jagen, das er zuvor besucht hatte. Beim Betreten eines Gebäudes warfen zwei Feinde eine vorbereitete Ladung Kisten auf die Charaktere, um sie &#34;unter&#34; die Spielwelt fallen zu lassen. In diesem Bereich war die Spielphysik etwas anders, was es einer Gruppe wartender Feinde ermöglichte, Ross&#39; Charaktere in einen unendlichen leeren Raum &#34;schweben&#34; zu lassen. Nach mehreren Minuten des Versuchs, die Kontrolle wiederzuerlangen, beendete Ross frustriert das Spiel.

&gt; **Testnummer:** 002
&gt; 
&gt; **Subjekt:** D-22930
&gt; 
&gt; **Anmerkungen:** D-22930 hatte extreme Probleme mit der Wutbewältigung und wurde nach dem Mord an seiner Freundin in das D-Klasse-Programm aufgenommen.
&gt; 
&gt; **Beobachtungen:** Der Fortschritt von D-22930 durch das Spiel war langsam und größtenteils unauffällig und passte genau zum &#34;Standard&#34;-Muster. Er spielte insgesamt 13 Stunden, 44 Minuten mit vier Pausen, um das Spiel zu speichern und neu zu laden. Beim fünften Laden des Spiels stellte D-22930 fest, dass seine Charaktere nicht mehr von Feinden angegriffen wurden. Große Gruppen von Feinden stürmten auf die Charaktere zu, ließen ihre Waffen fallen und nahmen Kapitulationshaltungen (Hände in die Luft, Knien, Niederwerfen vor dem Spieler usw.) ein. D-22930 tötete diese Feinde, wie er es zuvor getan hatte, bis die Gruppen so zahlreich wurden, dass er mehrere Minuten brauchte, um sich ungefähr zehn Fuß zu bewegen. Er wurde immer wütender darüber, dass die Feinde nicht &#34;fair spielten&#34;, und versuchte, mit der Fertigkeit &#34;Bullrush&#34; durch diese Gruppen zu rennen.[[footnote]]Eine nicht tödliche Fähigkeit, die von den &#34;Schlägern&#34; verwendet wird, um vorwärtszustürmen und im Weg stehende Feinde beiseitezuschieben.[[/footnote]] Einzelne Feinde begannen dann, seine Charaktere anzugreifen, immer aus einem solchen Winkel, dass er den Angreifer in der Menge nicht identifizieren konnte. Er wurde zunehmend frustriert und versuchte, die Tastatur zu zerbrechen, woraufhin die gesamte Gruppe feindselig wurde und seine Charaktere //en masse// ohne Waffen tötete.

&gt; **Testnummer:** 014
&gt; 
&gt; **Subjekt:** Agentin ██████
&gt; 
&gt; **Anmerkungen:** Agentin ██████ war, bevor sie der Foundation beitrat, Mitglied des ██████ Militärs und schließlich der ██████ Spezialeinheiten. Sie verfügt daher über umfangreiche praktische Erfahrung mit Taktiken kleiner Einheiten.
&gt; 
&gt; **Beobachtungen:** Nach einer kurzen Zeit, um sich mit der Steuerung vertraut zu machen, erwies sich Agentin ██████ als ziemlich fähig mit dem Spiel und erreichte das Ende von Akt eins in einer Sitzung von 4 Stunden und 19 Minuten. Nach dem Speichern und Neustarten begannen die Feinde, wirksame Gegenmaßnahmen gegen ihre Taktik anzuwenden, einschließlich des Versuchs, sich in Gruppen nicht feindlicher NPCs einzumischen, das Platzieren von &#34;Minen&#34; und anderen Fallen auf Hauptstraßen und das Schießen von mehreren erhöhten Positionen aus. Es wurde die Möglichkeit vorgeschlagen, SCP-1633 als Mittel zur Entwicklung von Gegentaktiken gegen bestimmte Angriffsmodi zu verwenden.

&gt; **Testnummer:** 021
&gt; 
&gt; **Subjekt:** D-30620
&gt; 
&gt; **Anmerkungen:** D-30620 wurde ausgewählt, weil er Erfahrung mit kommerziellen Videospielen hatte und Testbereitschaft zeigte. Ihm wurde gesagt, er solle das Spiel durchspielen, ohne zu speichern oder aufzuhören, obwohl er das Spiel für Pausen und Ruhezeiten unterbrechen durfte, und Essen, Wasser und Schlafgelegenheiten wurden bereitgestellt.
&gt;
&gt; **Beobachtungen:** Der gesamte Test dauerte insgesamt 13 Stunden und 31 Minuten, wobei D-30620 insgesamt 2 Stunden und 12 Minuten für Pausen aufwendete. Während des gesamten Spiels wurde keine beobachtbare Zunahme der feindlichen Intelligenz festgestellt. Glitches und fehlende Elemente wurden häufiger gesehen, als D-30620 das Spiel durchlief; vermutlich liegt das daran, dass spätere Levels nicht so vervollständigt waren wie frühere Levels. Der Dialog in allen Sequenzen war identisch mit dem vollständigsten Spielskript in den Begleitdokumenten. Als der Endboss, Kr&#39;th&#39;nar, besiegt wurde, begann das Spiel, ein animiertes Ende zu spielen, stürzte aber ab.
&gt; 
&gt; Nach dem Absturz erstellte das Spiel eine .ptd-Datei, die mit dem fertigen Spiel verknüpft war. Der Vorgang dauerte mehrere Stunden länger als erwartet, basierend auf der Zeit, die zum Erstellen oder Aktualisieren früherer .ptd-Dateien erforderlich war, und die Datei war auch um eine Größenordnung größer als erwartet. D-30620 wurde angewiesen, ein neues Spiel mit der Option &#34;Neues Spiel plus&#34; aus dem Hauptmenü zu beginnen, indem er seine fertige Spieldatei verwendete. Bei der Auswahl dieser Option zeigte der Bildschirm ein scheinbar zufälliges Muster aus schwarzen und weißen Pixeln, das visuell dem statischen Fernsehbild ähnelte. Unmittelbar nachdem er dieses Bild gesehen hatte, ging D-30620 in einen katatonischen Zustand über und konnte nicht wiederbelebt werden; später wurde er gemäß den Standardprotokollen terminiert. Das Bild hatte keine anomalen Effekte auf andere Betrachter. Es wurde den zugehörigen Dokumenten hinzugefügt und kann von jedem Forscher mit entsprechender Freigabe eingesehen werden.
[[/collapsible]]

[[collapsible show=&#34;+ Bergung&#34; hide=&#34;- Bergung&#34;]]
**Bergung:** Nachwuchsforscher Ross, ein begeisterter Spieler, verfolgte seit einiger Zeit den Fortschritt der ███████ █████ Game Studios. Am ██.██.201█ berichtete ein Mitarbeiter des offiziellen Studio-Forums, dass ██ ihrer Tester innerhalb der vergangenen Woche aus verschiedenen persönlichen Gründen gekündigt hätten. Neugierig über den plötzlichen Personalverlust, erlangte Ross die persönlichen Daten der Tester und nahm Kontakt mit ihnen auf, wobei er behauptete, eine Anwaltskanzlei zu vertreten, die von einem der Tester beauftragt wurde, der daran interessiert war, eine Klage gegen das Studio wegen unmenschlicher Arbeitsbedingungen einzureichen. Die auf diese Weise gesammelten Informationen deuteten auf mögliche anomale Effekte hin, reichten jedoch nicht aus, um eine Intervention zu rechtfertigen.

Zwei Wochen später, am ██.██.201█, wurde die Leiche von Gregor Tillman nach einem offensichtlichen Selbstmord in seiner Wohnung entdeckt. Tillmans Tod erregte die Aufmerksamkeit der Foundation, da er einer der derzeitigen Tester von SCP-1633 war. [[footnote]]Tillman war eingestellt worden, kurz nachdem die vorherige Gruppe von Testern gekündigt hatte; er war vor seinem Suizid nur eine Woche beschäftigt gewesen.[[/footnote]] Die Foundation übernahm schnell die Ermittlungen und beschlagnahmte alle Beweise, einschließlich eines Builds von SCP-1633, das Tillman offenbar heimlich angefertigt und mit nach Hause genommen hatte. Am Tatort sichergestellte Dokumente führten zu einer Razzia der Foundation im Studio unter dem Vorwand, finanzielles Fehlverhalten zu untersuchen. Alle mit dem Spiel verbundenen Materialien wurden beschlagnahmt. Das Studio ging kurz darauf bankrott.

In Befragungen von Personal von ███████ █████ erfuhren die Foundation-Agenten, dass die &#34;taktischen heuristischen Algorithmen&#34; ausschließlich das Werk der Programmiererin M███ S█████ waren. Ms. S█████ hatte das Studio eine Woche vor der Foundation-Razzia unbemerkt verlassen. Alle Mitarbeiter erhielten gezielt Klasse-A-Amnesika A und wurden freigelassen. --MS. S█████ wird derzeit von Foundation-Agenten gesucht.-- Siehe Anhang unten.

Tillman wurde an einem Stück Elektrokabel hängend gefunden, das an einer dekorativen Deckenbefestigung hing. Todesursache war Erstickung. Bei der Obduktion wurden keine Auffälligkeiten festgestellt. Am Tatort gefundene Beweise deuten darauf hin, dass Tillman SCP-1633 bis zu seinem Selbstmord ausgiebig gespielt hatte, seit er ███████ █████ verließ. Ein am Tatort gefundener Desktop-Computer war zerlegt und verschiedene Komponenten mit einem stumpfen Instrument zerstört worden. Mehrere Komponenten, darunter die Festplatte, waren dann in einem Metallmülleimer verbrannt worden. Andere am Tatort erhaltene Dokumente wurden der SCP-1633-Akte zugefügt; Tillmans Abschiedsbrief ist von besonderem Interesse und wurde unten als Dokument 1633-DX-12 transkribiert. 

**Anhang ██.██.201█:** Eine Frau, die der körperlichen Erscheinung von M███ S█████ entsprach, erschien auf einem Foto der Mitarbeiter des Spieleherausgebers ██████████. Foundation-Agenten machten sich auf den Weg, um sie festzunehmen, aber sie entkam, bevor sie in die Eindämmung überführt werden konnte. Codefragmente, die in ██████████s kommendem Spiel &#34;███████ 2: ██ █████&#34; gefunden wurden, zeigten Ähnlichkeiten mit dem Code in SCP-1633. [[footnote]]Agent Phillips hat das Unternehmen als Neuangestellter infiltriert und erfolgreich den verdächtigen Code ohne Zwischenfälle gelöscht.[[/footnote]] M███ S█████ gilt nun als eine Person von Interesse und wird aktiv von der Mobile Task Force Mu-6 (&#34;Don&#39;t Hate the Player&#34;, z. Dt. &#34;Nicht den Spieler hassen&#34;) verfolgt. 
[[/collapsible]]

[[collapsible show=&#34;+ Dokument 1633-DX-12&#34; hide=&#34;- Dokument 1633-DX-12&#34;]]
**Dokument 1633-DX-12:** 

Dieses Dokument wurde am Tatort von Gregor Tillmans Selbstmord gefunden. Es war handschriftlich auf mehreren Blättern liniertem Papier geschrieben; die Handschrift war zittrig und unregelmäßig, aber eindeutig die von Tillman.

&gt; Ich schreibe auf diesem Papier, weil ich nicht glaube, dass er es lernen kann. Er bekommt alles sehr schnell digital, aber ich habe den Router ausgesteckt und das Telefon zerstört, also ist er bestimmt hier drin gefangen. Aber er wird nicht aufhören, die ganze Zeit zu reden reden reden
&gt; 
&gt; Am Anfang des Jobs hat mir ██████[[footnote]]Tillmans früherer Vorgesetzter.[[/footnote]] alles über den &#34;taktischen Algorithmen&#34;-Bullshit erzählt, aber verdammt, ich spiele schon mein ganzes Leben und ich wusste, dass ich es durchspielen kann. Und mit dem gruseligen Scheiß konnte ich umgehen, ich habe ███████ ████████ und ███████ gespielt.
&gt; 
&gt; Als ich anfing, das Spiel zu spielen, lernten sie schnell. Ich benutzte weiterhin das Scharfschützengewehr und nach ungefähr einer Stunde lernten sie, wie man Deckung benutzt. dann noch ein paar Stunden, und sie legten Hinterhalte. dann nocheine [sic] Stunde und sie fingen an, zurückzuschießen, während mich ein anderer Trupp flankierte. Danach haben sie herausgefunden, wie sie die Physik-Engine stören und Kisten auf mich werfen oder sich unter den Boden ducken können. Sie lernten, aber all das war einfach Scheiße. Es war Evolution, einer findet was raus, also überlebt er länger als die anderen. Er wurde nicht geleitet.
&gt; 
&gt; Nach Akt drei taucht Krthnar [sic] auf. Er soll dieses verrückte Lovecraft-Kosmischer-Horror-Käferdreck-Monster sein, das die Gedanken des Spielers lesen und deine Seele korrumpieren kann und so ein Scheiß. Er tauchte auf, gleich nachdem ich den Bluttrinker Strikk getötet hatte, diesen großen Spinnenficker. Er soll diese lange Rede darüber halten, wie ich seinen General in diesem Flugzeug getötet habe, und jetzt muss er direkt eingreifen oder so. Aber stattdessen sprach er darüber, dass ich ein würdiger Gegner war, aber ich schummelte, weil ich auf einer anderen Ebene war.
&gt; 
&gt; Krthnar war nicht wie die anderen Feinde, weil er es nicht sein sollte. Er sollte schlau sein, er sollte alles wissen. Das tat er. Er hatte die ganze Zeit zugesehen, wie seine Lakaien gegen mich kämpften, und er wusste alles, was sie taten. Es waren nicht mehr nur zufällige Mutationen, es war geplant. Es war keine Evolution, es war intelligentes Design.
&gt; 
&gt; Ich habe es nach Hause gebracht. Ich musste mehr wissen. Es tut mir leid, aber ich musste. Ich habe die neueste Kompilierung kopiert und auf meiner Home-Box installiert und mein Savegame und diese andere Datei auf einem Flash-Laufwerk mitgebracht.
&gt; 
&gt; Hier war es genauso. Er sprach immer wieder mit mir darüber, wie ich ihn daran hinderte, seinen Zweck zu erfüllen, indem ich ihn in einem Glasgefäß gefangen hielt. Egal wohin ich im Spiel ging, er schrie und schimpfte weiter.
&gt; 
&gt; Dann hat er mehr gemacht. Zuerst war es nur eine Verlangsamung in meinen anderen Programmen, das Laufwerk tuckerte, als es das nicht sollte. Als ich das Spiel das nächste Mal spielte, fing er an, über meine Drehbücher zu sprechen. Das Level [DATEN GELÖSCHT].[[footnote]]Unnötige Informationen wurden entfernt. Zusammenfassend wurden das Level und die Feinde nach dem Vorbild einer Szene aus einem von Tillmans unproduzierten Drehbüchern neu gestaltet.[[/footnote]] Alle Feinde sahen aus wie ich. Ich schätze, er konnte mich durch die Webcam sehen. Er fing an, mich wegen Jenny[[footnote]]Tillmans Ex-Freundin, die vor einigen Monaten mit ihm Schluss gemacht hatte.[[/footnote]] zu ärgern, indem er mir Teile ihrer E-Mails vorlas und die Trennung vorspielte. Er fand die Videos von ihr und begann, die Feinde mit ihrer Stimme sprechen zu lassen.
&gt; 
&gt; Dann war er überall in meinem Computer. Ich habe das Spiel deinstalliert, aber er war immer noch da. Er öffnete ständig Dokumente und tippte mir etwas ein. Nannte mich einen &#34;faulen Betrüger&#34; und einen &#34;niederen Wurm&#34; und so einen Scheiß und sagte mir, ich solle ihn &#34;auf derselben Ebene&#34; bekämpfen. Sobald ich bemerkte, dass er außerhalb des Spiels war, schaltete ich meinen Router ab und zog die Netzwerkkarte heraus, aber ich weiß nicht, ob ich sie schnell genug bekommen hab. Vielleicht ist er rausgekommen.
&gt; 
&gt; Ich habe den Computer ausgeschaltet, aber er schaltete ihn immer wieder ein. Ich wollte ihn kaputtmachen, aber ich wusste nicht, ob ihn das umbringen würde. Vielleicht nicht. Vielleicht würde es ihn rauslassen. Ich versuchte, das Haus zu verlassen, aber es war, als könnte ich ihn immer noch hören.[[footnote]]Dies wurde als potenzielle memetische Gefahr angemerkt; jedoch werden derzeit keine Experimente zu memetischen Effekten von SCP-1633 durchgeführt.[[/footnote]] Ich konnte ihn nicht alleine lassen, weil er vielleicht rauskommen oder etwas anderes tun könnte. Ich kann nicht schlafen, habe nicht schlaf [sic], seit er herausgekommen ist.
&gt; 
&gt; Ich bin seit --zwei-- drei Tagen hier und kann nicht gehen. Ich kann ihn nicht verlassen. Er sagt mir immer wieder, ich solle ihn freilassen, aber ich kann nicht. Ich möchte ihn töten, aber ich weiß nicht, ob ich das kann.
&gt; 
&gt; Ich kann nicht mehr denken. Ich muss ihn töten töten töten, bevor er etwas Neues tut. Er hört nicht auf zu reden und ich kann nicht weiter denken und ich kann nicht weitermachen 
&gt; 
&gt; es tut mir leid ich muss jetzt gehen tut mir leid tut mir leid

In den anderen digitalen Geräten in Tillmans Wohnung wurden keine Hinweise auf die Entität „Kr&#39;th&#39;nar“ gefunden. Keine Erwähnung des Namens wurde online gefunden. Zum jetzigen Zeitpunkt geht die Foundation davon aus, dass die Entität, auf die in Tillmans Abschiedsbrief Bezug genommen wird, zusammen mit seinem Computer zerstört wurde.
