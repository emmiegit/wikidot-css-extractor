**项目等级：** Safe

**特殊收容措施：** SCP-7918应被储存在Site-134的异常媒体数据库中。


**描述：** SCP-7918是一盘录像带，内含一段约12小时长的影片，描绘一人类个体，其特征与处于HIV/AIDS晚期的罗纳德·里根（Ronald Reagan）相同。“里根”于身体各处出现卡波西肉瘤，并患有卡氏肺囊虫诱发的肺炎的症状。[[footnote]]一种通常由免疫抑制引发的机会性感染。常见于HIV/AIDS患者。 [[/footnote]]

由于实际上罗纳德·里根死于阿尔茨海默病相关并发症，因此该影片的制作被认定在本质上是异常的。




**附录1：** 视频转录

[[div class=&#34;blockquote&#34;]]

//[此影片以里根躺在医院病床上的镜头开场。他的脸上遍布紫色的病斑，身形枯槁。他每一次呼吸都会发出粗重的喘气声。]//


**里根：** 我还记得第一天遇到你的那个晚上，那是在卡斯特罗街[[footnote]]译注：加利福尼亚州旧金山一社区，为世界闻名的同志村和观光景点。[[/footnote]]附近的迪斯科舞厅。你穿着那条紧身牛仔裤，将你屁股真正的勾勒了出来，还有那条粉红色的Polo衫，造型荒谬的那条，这种服装选择在阳光下看起来就是纯粹的丑陋，但在舞池的环境灯下看起来似乎还不错。不，是很好。我当时23岁，披露自己性向才刚刚两个月，你给你那美丽的棕发搞了这么长的发型，当我们最终在垃圾箱旁亲热时，这似乎不像是我自己做出的选择，而更像是不可避免的命运行为。


**里根：** 那天晚上我们没有做爱，因为我害怕，是新来者，因为幼稚，因为我找了借口逃跑，因为同性恋并没有完全消除我对亲密关系的恐惧。第二天早上醒来，我以为我真的搞砸了，23年来我第一次找到了爱情，然后将其弃之如敝屣，因为我就是那个特殊的一辈子的懦夫，我想就是这样，一切都结束了，我将孤独地死在我位于Tenderloin区的一间空荡荡的工作室里，我几乎无法支付那里的房租， 然后我在湾区捷运的小隔间里看到你，你打了个招呼。然后那天晚上我们确实发生了性关系，在那一刻事情进展顺利。

//[里根咳嗽着，把痰液咳到纸巾上。他眨了眨眼，脸上闪烁着，病斑消失了。]//

**//里根：//** 卡特的广告[[footnote]]译注：疑似指伊朗人质危机，山洪以及经济衰退导致的对当时的美国总统吉米·卡特造成的负面新闻报道，此事件导致1980大选里里根支持率显著增加。[[/footnote]]是杀手锏。上帝啊，我们干掉了他。美好的事情，迪克[[footnote]]译注：对美国前总统理查德·尼克松的昵称。[[/footnote]]·尼克松本人都会感到自豪，警告所有敬畏上帝的选民，一些黑暗而险恶的城市同性恋者团体在幕后操纵着州长。旧金山的同性恋者选出了一位市长。现在他们要选出一位总统，卡特本人，是的，先生，来自卑微的平原的吉米，一个于内心陷入情欲的人。

**//里根：//** 选举夜是一件艺术品，是文艺复兴时期对仇恨、激烈抵制和道德的描绘。我们给了法尔韦尔[[footnote]]译注：指美国福音神学基要主义者，美南浸信会牧师，电视布道家，保守派评论员杰里·莱蒙·法尔威尔（Jerry Laymon Falwell）[[/footnote]]一把刀，上帝啊，他砍了下去。大块的肉。美味。我记得在蒙茅斯剥兔子皮的时候，看着兽皮从肉里滑下来，从骨头上滑下来，真是太美妙了。

**//里根：//** 早上好，美国。

//[里根的脸上重新出现病斑。他沉默了1小时32分钟，期间偶尔会咳嗽。]//

[[/div]]

[[div class=&#34;blockquote&#34;]]

**里根：** 我们事物的发展有不同的期望。我以为同性恋约会就像硬币的另一面，有点紧迫感，也许——两个人，全是睾丸激素，剩下的你可以自行想象，哈哈。你约会了几个月，牵手，做个母鹿眼[[footnote]]译注：一种眼部妆容，目的是让眼睛看起来更大、更明亮、更圆润。[[/footnote]]，开始一起合租入住，然后就完事了。很简单。

**里根：** 几周后，他开始感到无聊。

**里根：** 他试图带我寻花问柳，而我大声斥责他。当我们在一家餐馆吃饭时，他在一场随意的谈话中提到了一个公共澡堂[[footnote]]译注：指当时面向同性恋人群的公共浴场，为艾滋病传染的主要发生地之一。[[/footnote]]，我们为此吵了一整晚，他朝我骂了诸如粗鲁和性别法西斯之类的尖锐词语，而我只是哭泣，基本如此。他第二天早上跟我说他很抱歉，我相信他，但我们都知道这就是终点了。

**里根：** 我花了整整一个月才舍弃了爱他的想法。一个星期五，当他外出时，我把我所有的东西都装在两个小箱子里，从他的公寓里拿出来，然后一直走到深夜，直到我站在双子峰上，两座长满青草的山丘俯瞰着卡斯特罗街和远处的那城市。 我坐在那里，直到太阳从海湾升起，将粉红色的光线投射到阴沉的天空中，并且这恋情已经结束的事实到来了，我即将再次过上自己的生活。

**里根：** 另一颗心，另一个洞。

**里根：** 第二年六月，电话响了，他告诉我，我不应该为此感到烦扰，而且他更有可能是在那过渡时期得了那东西[[footnote]]译注：根据下文描述，此段为暗示对方得了HIV/AIDS。[[/footnote]]，但他一直感到疲倦，他的大腿和背部有斑点，这个事实还不能确定，他害怕去看医生，但他只是觉得我应该知道，让我直接这样进入黑暗是不公平的。然后，我第一次听到他哭了。

//[几声声音响亮但干巴巴的咳嗽。里根抓挠病斑之一。它们慢慢地从他的脸上消失了。]//


**//里根：//** 第一次得知对它的捕风捉影是在82年春天的某个时候的每日简报中。咯咯笑。哎-呀-呀，难道那不是那什么东西么。地上倒着几十个小精灵[[footnote]]译注：此为对男同性恋者的代称。[[/footnote]]。下一项，继续前进，我们还有很多事情要做。

**//里根：//** 在一些权宜之计性质的小法案中有一些拨款。这里是美国国立卫生研究院的几百万块，那里是美国疾病控制与预防中心的五十万块。不值得专门挑出来讨论，谁在乎，让他们搞自己的亲亲爱爱的项目。然后突然间，他们敲打着桌子，大喊大叫[[footnote]]译注：疑似指1983年3月31日加州大学医疗中心的医生向加州政府请愿去防治艾滋病的事件。[[/footnote]]，大喊着要一千两百万，一千两百万的资金放在GRID或ACIDS，或者随便他们现在叫什么的东西上面，而后你就知道这是他们的诓骗。成为了一个道德问题。同性恋者已经向自然宣战，现在大自然正在施加可怕的报复，阅读那些专栏——美丽的东西，再好不过了。

**//里根：//**  不能直接否掉它，这样会对他们有利。可以对他大喊和尖叫，向媒体谈论它，给予它关注。所以我们阻挠了它，哈哈。对否决它的行为发出了一些杂音。最后让它通过，但他们必须掏出每一美元。644人死亡，两个月后，在新闻发布会上，新闻部的睿智言论，以及不那么称其为政治正确的新闻界成员，开始声称我们一直在支持它[[footnote]]译注：疑似指当时的公共卫生部长玛格丽特·哈克勒为压制艾滋病造成的影响进行的新闻报道。[[/footnote]]，在几个月前的内阁会议上，我宣布这是我们的头号研究重点。

**//里根：//** 一些真正不幸的人为此患上了脑炎。头颅在接缝处紧绷着[[footnote]]译注：疑似指脑炎造成的脑水肿和脑疝。[[/footnote]]，大脑红肿着，尖叫着血腥的杀戮。当那些颅骨破裂时，声音是美妙的。我以前在伯克利听说过。82年夏天的那些夜晚，我在梦中听到了它。

//[里根闭上眼睛，睡着了。病斑重新出现。2小时35分钟后，他咳嗽着醒了过来。]//

[[/div]]



[[div class=&#34;blockquote&#34;]]

//[病斑迅速在里根的脸上来回闪烁。他的五官变得模糊。]//

**里根：** 还记得我们第一次见面吗？在那数月的分离之后？你看起来瘦了如此之多？你脸上的紫色斑点，肉瘤形成的死之铃铛，还有你用来遮盖它们的面霜？我们是如何讨论的，你是如何在几个月后回归到你的工作岗位，回到湾区捷运当中，你将如何用与那同样的方式恢复。还记得我带你回车时你是怎么跌跌撞撞的走路的吗？

**//里根：//** 还记得瓦特[[footnote]]译注：疑似指共和党人詹姆斯·瓦特（James G. Watt），后被里根任命为内政部部长。[[/footnote]]吗？帕特·布朗[[footnote]]译注：指第32任（里根曾为第33任）加利福尼亚州长帕特·布朗（Pat brown）[[/footnote]]？还记得纽瓦克，当国民警卫队和防暴警察在街上射杀无辜的人[[footnote]]译注：疑似指时任加州州长的里根增税导致加州大学伯克利分校学生抗议示威，导致2200名国民警卫队进驻校园的事件。或指新泽西州纽瓦克市因为产业衰退诱发的1967年暴动。[[/footnote]]的那时候，中美洲在为他们声援吗？还记得你认为你可以//利用//这一点吗？州长办公室只是一个开始，整个美国本身正在等着你，一个真正建立法律和秩序的人，把雅皮士、嬉皮士、学生和激进分子的鼻涕打掉，停止校车政策[[footnote]]译注：“校车政策”又名“消除种族隔离的巴士” (desegregation busing )，该政策通过将学生载送到当地学区内外的做法，来缓和种族隔离政策带来的影响。[[/footnote]]，停止种族融合，“放慢”洗净国家罪恶的企图。

**里根：** 还记得医院吗？还记得我给你带来的花吗？这次没有那么多，因为这是我第二次来看你，并且我搞清了我去到那里看你的事实要比一些巨大的牡丹花更加重要，而且是的，我也买不起那些花。还记得你是怎么骂回来的吗？还记得他们说你得了某种隐—什么什么的，一种主要出现在绵羊身上的疾病[[footnote]]译注：指隐孢子虫病（Cryptosporidiosis），可因免疫缺陷而诱发。[[/footnote]]吗？还记得当我和我唯一在家乡还认识的人，我的好兄弟Jim谈论这件事时，他说他并不介意同性恋这件事，因为他知道我在内心深处是一个好人，这在他心中扎扎实实地记下了一笔，他说他见过一次同性恋，在他邻居的牛群中？然后邻居们是如何射杀他们的，说为何这是唯一的治疗方法，射杀他们？还记得他声音里的笑容吗？

**//里根：//**  还记得68年的共和党全国委员会吗？预告片，闷热的迈阿密，一个接一个的代表，我们很想投票给你，但尼克松，迪克·尼克松，我们只是认为他就是那个人选，真的。还记得当你意识到仅仅是对政策的抗议是不够的，对那些暴乱的喋喋不休只会让你走得更远吗？美国的灵魂中需要一种新的仇恨，一种新的毒药，然后你才能把它整个吞下。

**里根：** 还记得他们说你已经大限将至的时候吗？还记得我带你去双峰的时候，我的手放在方向盘上，因为你看起来已经很累了吗？还记得我们一起坐在公园的长椅上，我把胳膊搂在你身上一会儿，就像过去一样吗？还记得如果你眯着眼睛看，便能看到卡斯特罗的灯似乎一盏一盏地熄灭了，公共澡堂、那些书屋和普通的房子，数十年的解放被一种综合症消灭了的那时候吗？

**//里根：//**  还记得你是如何沉默的吗？还记得你什么也没说，什么也没做，只是坐在椭圆形办公室里，看着死亡人数超过五千、一万、两万人的吗？还记得白宫如何不断推动那些资金的//削减//和降低，让疾病预防控制中心和美国国立卫生研究院以及所有不同的实验室和医院花更少的钱做更多的事吗？


**里根：** 还记得十二月那天的那些雪花吗？还记得它们是如何在空中跳舞和扭动的吗？还记得飞往北达科他州的机票价格是多少吗？还记得我是如何没有三思而后行的吗？还记得只有妈妈和其他几个有些像Jim一样老，有些像我一样新的朋友吗吗？尽管如此，你仍然拥有你的头发，你棕色的头发。还记得坟墓上写着1957年的时候，我觉得这很好笑，我从来没有问过你多大了。只去问了你的生日，因为我一直在计划一些愚蠢的事情，在那几个月前，当你仍然健康快乐，而我仍然处于愚蠢的对母鹿眼的爱之中时。还记得在那之后的几个星期里我没有和其他人说话吗？

**//里根：//**  还记得蒙默斯吗？那些寂寞的阳光普照的伊利诺伊州的日子？还记得你给那些崇拜的人群讲的那些童年故事，每一个都是相同的，创伤，罪恶，然后是救赎的吗？还记得你七岁时的流感吗？还记得液体是如何充满你的肺部的，你病了好几个星期，你是如何反复咳嗽吗？还记得迪克森[[footnote]]译注：此为里根的出生地与家乡，位于伊利诺伊州。[[/footnote]]，河边的那五栋房子吗？还记得当其他男孩在美式橄榄球比赛中铲倒你时，你总是在那人堆的底部，因为你很弱，小罗尼[[footnote]]译注：此为里根名字罗纳德（Ronald）的昵称（Ronnie）。[[/footnote]]很弱的吗？还记得他们在你身上留下的紫色瘀伤吗？

**里根：** 还记得我胳膊上的那个斑点，我在洗澡时注意到的那个斑点吗？以及两天后我在小腿上看到的那个？还记得一周后我出现的咳嗽吗？

//[病斑停止闪烁，于里根的脸上稳定地显现着。他的五官模糊不清。他安静地喘息了3小时2分钟。]//

[[/div]]

[[div class=&#34;blockquote&#34;]]

**里根：** 我有时会想起我在湾区捷运见到你之后的第一个晚上。在那焦虑的几个月里，我想你想得更多，而不是更少了——我猜这与悲伤有关，但当你死于致命的疾病时，你总体上希望你的思想能更加自私自利一些。哦，天哪，不，先别带我走，我的大限还不能是现在。

**里根：** 我爷爷说，我们最终都必须逝去，那时我15岁，已经足够大了，可以理解他所经历的事实，但不能理解这些事实背后的那些真正的情感真相。年轻的你是无可匹敌的。死亡与你并不相符。

**里根：** 那时我24岁，我想现在应该不那么年轻了，因为生活对你而言就是这样，因为岁月真的不是你变老的唯一方式。

**里根：** 他们带着鲜花来到我的病房。他们带着郁金香，和你窗台上的那种一样，我被你浇水的声音吵醒了。我爷爷曾得了癌症，出于典型的无情青少年风格，我并没有去真正了解到里面的细节。他的病在肝脏里，我的在皮肤里。他花了5年时间死亡。我对自己偏执狂式的猜测是六个月，但我他妈到底是怎么知道的？

**里根：** 我得离开了。你大部分时间都在这里进进出出，在医院的病床上呆了几个星期，在你自己的病床上呆了几个星期。一直都很疲乏。没有乐趣，没有乐趣。这就是我现在的生活方式。

**里根：** 我从来没有感到孤独，因为我还有你，所有的那些回忆。在寒冷的夜晚里有强大的东西。你谈到了你的记忆力有多好。说你还记得我第一次看你的时候。我称之为胡说八道，那是认真的，因为这件事发生在我们一场更加宏大的战斗之后，我那时认为这只是一个彻头彻尾的伎俩，但现在我不太确定。

**里根：** 卡斯特罗的灯光一个接一个地被点亮，比它们熄灭的速度快多了，在曼哈顿，在洛杉矶，在人性之中，在社区之中，来自各个角落的支持。

//[里根的脸不再模糊，尽管病斑仍然存在。他现在的五官表现为一个尚未确定身份的男性，估计年龄约为25岁左右。]//

**里根：** 我想，总有一天我会在你的公寓里醒来。我不知道你是否会在那里。但我知道有一天我会在那里醒来，窗台上有郁金香，地板上有你的马球衫，它会很舒服，会很温暖，而它外面的世界还尚未附带上多少意义。我会在你那狭窄的单人床上醒来，看着那未完工的灰泥天花板，我会微笑。总有一天，这一切都会结束，我会和你在一起，因为这就是我现在真正的家，它会很温暖，世界会微笑。一切都会好起来的。

//[“里根”咳嗽了一声，突然地。他在接下来的1小时2分钟里一直保持安静，然后咳嗽了几声，之后所有的生命迹象都停止了。3小时57分钟后，他的脸又变成了里根的模样。他表现出高度的迷茫。]//

**//里根：//**  当那大坝终于决堤时，当大人物、名人、基金会和研究所都开始一股脑的谈论AIDS，这可怕的流行病，AIDS，我走到台前，做了一个二十五分钟的演讲，从我在通用电气剧院的日子里的一则轶事开始，这演讲什么也没许诺，从本质上讲，只是做了一些象征性的措施，微不足道。没有资金，什么都没有，完全相同的措施。

**//里根：//**  令人痛苦的胜利。当我看着镜子里的自己时，我看到了我一直想象着的自己。衰老、病弱、疲乏。有一天，我忘了我有一个约会，然后我离开了办公室，和南希[[footnote]]译注：即里根妻子南希·戴维斯·里根（Nancy Davis Reagan）[[/footnote]]一起打高尔夫球，躺在床上沉默地盯着墙壁，慢慢地陷入死亡，死于肺部的液体。在蒙默斯，当我生病时，他们给我带来了玩具士兵来玩。我自己的小小军队。我把它们搬来搬去，我赢得了战斗，赢得了战争。当我的疾病开始好转时，阳光透过窗户照在我的脸上，有一场比赛开始了，更衣室里，球队在等我。我走上球场，灯光照在我的脸上，而后人群欢呼，他们欢呼，我朝他们微笑。荷兰人，荷兰人，荷兰人[[footnote]]译注：此处和下文“罗恩”（Ron）为里根小时候的昵称。[[/footnote]]。天空变得灰蒙蒙的，人群安静下来，而后当我睁开眼睛时，他们都在我周围，担心的面孔，期盼着，哭泣着，罗恩，罗恩，罗恩。
