&gt; **Đây là bài hỗ trợ cho việc không thể đăng nhập trên __Wiki Tổ Chức SCP Chính__**
[[/=]]
Nếu bạn không thể đăng nhập khi sử dụng đường nguồn tùy chọn (vd. {{scpwiki.com}} hay {{kontainer.djkakt.us}}), vậy bạn cần truy cập với link đuôi {{*.wikidot.com}}. **Hay cho ngắn gọn thì, sử dụng  https://scp-wiki.wikidot.com/ để truy cập vào Wiki SCP.**

Hiện tại, {{scpwiki.com}} tự động chuyển hướng tới URL. Đối với các trang Wikidot khác (v.d. trang nháo hoặc INT), bạn có thể khiến đường URL đổi tự động sử dụng Bộ Mở Rộng [https://chrome.google.com/webstore/detail/redirector/ocgpenflpmgnfapjedencafcfakcekcd Điều Hướng] Chrome.

Vấn để này xảy ra với tất cả trình duyệt chạy hệ Chromium, bao gồm cả Microsoft Edge và Cốc Cốc.

Hơn nữa, sau khi bấm đăng nhập, trình duyệt sẽ cần một lúc chạy cửa sổ nổi. Thông thường, việc đăng nhập hiện giờ đã xong, và bạn có thể đóng cửa sổ nổi rồi tải lại trang.

[[collapsible show=&#34;+ chi tiết kỹ thuật&#34; hide=&#34;- chi tiết kỹ thuật&#34;]]
Vào 10/02/2020, dự án Chromium[[footnote]]Hệ mã nguồn mở cho các trình duyệt như Google Chrome.[[/footnote]] [https://www.chromium.org/updates/same-site thông báo rằng họ sẽ bắt buộc thay đổi cookie chỉ tồn chung trang]. Hay đơn giản thay vì thêm tag &#34;{{SameSite}}&#34; vào cookie, nó cần đặt là &#34;{{SameSite=None}}&#34; để cho phép chuyển dịch liên trang mà Wikidot sử dụng.

Tuy vậy, khi Wiki SCP gần như phụ thuộc vào Wikidot, và không có khả năng thay đổi lệnh, chúng tôi không thể thay đổi lệnh cookie như trên. Việc bản thân Wikidot thực hiện sửa và bảo trì khá là không khả thi.

Cách duy nhất để xử lý là một, sử dụng một trình duyệt không ép buộc điều trên, hoặc sử dụng đuôi nguồn chung (vd. sử dụng link {{*.wikidot.com}}).

Truy cập thêm {{[https://scuttle.atlassian.net/browse/WJ-9 WJ-9]}}.
