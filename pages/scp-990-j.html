    <pre><textarea class="page-source" readonly>[[include credit:start]]
꿈 속의 회원님
**Original:** https://scp-wiki.wikidot.com/scp-990-j by [[*user Billith]]
**Paraphrast:** [[*user XCninety]]
[[include credit:end]]

**일련번호:** [http://ko.scp-wiki.net/scp-990 SCP-990]-J

**등급:** 케테르(Keter)

**특수 격리 절차:** 현재 SCP-990-J를 격리할 수 있는 수단은 고안되지 않았으며, 예산이 //왕창// 삭감돼서 더 이상 그럴 아이디어 짤 사람 월급 줄 수도 없다. 제안은 다 모집하고 있지만[[footnote]]SCP-990-J를 격리할 수 있는 방법을 제안하려는 사람은 제19기지 중앙 홀 내 직원의 소리함 참조.[[/footnote]] 그것 덕분에 월급 오르거나 인정받을 수 있다는 기대는 안 하는 쪽이 좋다.

또한, 사실 굳이 여기다가 쓸 말은 아니긴 한데, 우리가 지금 돈 문제가 심각하기 땜에 제19기지 인원들 모두 __**커피는 하루에 두 잔까지**__로 제한해야 될 것 같다. [[[SCP-294]]]는 그 누가 뭘 요구해도 아무 액체도 절대 안 내놓는 중이고[[footnote]]다 //그 사건// 때부터다.[[/footnote]], 또 지금 우리가 분기마다 폴저스,,Folgers,, 커피 사는 데만 얼마 들어가는지 알면 다들 깜짝 놀랜다. 겁나 어마무시하다.[[footnote]]그리고 지금 계산해봐서 하는 말인데, 폴저스 직원 전원을 D계급 인원으로 교체하는 쪽이 길게 볼 때 더 저렴하다. --아니 근데 그럴 수 있어?--[[/footnote]]

**설명:** SCP-990-J는 재단 인원들의 꿈속에 나타나는[[footnote]]SCP-990-J는 다른 인물들한테도 자기가 나타날 수 있고 또 잘 나타난다고 주장했으나, 재단 인원 아닌 사람은 자기랑 상호작용했다는 기억을 곧잘 까먹는다고 덧붙였습니다. 이는 현재 전 인원이 시행 중인 W급 기억제 요법의 효과로 꿈을 자세히 기억하는 능력이 향상된 것 때문일 가능성이 높으며, 절대로, 절대 돈 쪼금이라도 더 벌어보려고 D계급을 신문 구인란의 변칙적 직업에 지원시킨 것 때문은 아닙니다. 뒤엣것은 아무튼 절대 아닙니다.
 - RAISA[[/footnote]] 존재로, 토미 바하마,,Tommy Bahama,, 표 옷을 차려입은 인간 남성의 모습을 하고 있다. 현재까지 현실 세계에서 SCP-990-J와 접촉한 재단 인원은 없다. 만약 SCP-990-J가 실제로 존재하는 어떤 인간과 일치하는 인물이라면, 우리는 아직 그 인간을 확보하지 못했다. 그리고 앞에서 말했듯이 예산이 엄청 삭감된 관계로 아마 //앞으로도// 못 확보할 것 같다.

SCP-990-J는 1993년[[footnote]]공교롭게도 토미바하마그룹 주식회사가 출범한 해랑 똑같다. SCP-990-J가 해몽학적 사념체일 수 있다는 연구가 현재 진행하지 않는 중이며, 또한 토미 바하마 사 자체가 잠재적 요주의단체일 수 있는지 분석하지 않는 중이다. 사람 자체? 토미 바하마 실존인물인가?[[/footnote]][[footnote]]구글링해 보니까 실존인물 아니었다. 아 시간낭비 자원낭비. --//이 문서처럼 그치용?//--[[/footnote]]부터 재단 인원들에게 나타나기 시작했으나, 2004년 재단 인적자원부에서 10년 전에 딱지 떼였던 범칙금 납부하는 와중에야 변칙개체로서 대상의 존재가 수면 위로 드러나게 되었다. 이 개체는 이하 990-1 사건이 일어나고서야 정식으로 SCP로 분류되었다.

**사건 기록 990-1:**

&gt; 2005년 10월 21일, 제19기지 변칙독립체 접수면담실에서 근무하던 1등급 하급연구기사 에드워드(Edward) J. ██████가 왠지 무급 점심시간 때 출근카드를 찍지 않아 다음날 회계감사에 돌입하게 되었다.
&gt; 
&gt; 카메라 영상을 확인한 결과 ██████은 해당 시점에 자고 있었는데, ██████ 자신은 그때 그랬다는 기억이 없으며 당시 어떤 독립체와 접수면담 중이었다고 밝혔고, 그 증거로서 감사 중에 SCP-990-J와 대화한 기록을 작성해 제출했다. --감사 종료 후 결론에 따라 해당 기록은 아래에 첨부하여 누구나 읽을 수 있도록 한다.-- ,,**2005년 10월 23일 업데이트:** O5 평의회 다수의견에 따라, ██████는 당시 변칙현상의 영향을 받고 있었음이 인정되어 취침 당시의 월급을 보장한다.^^--최고다 에디(Eddy)! 체제에 항거할 줄 아는 사람!--^^,,
&gt; 
&gt; ------
&gt; 
&gt; = {{녹취기록 990-1}}
&gt; 
&gt; ██████: 네 좋아요, 제19기지에 어서 오세요. 저는 에드워드라고 하고, 하급 연구기사 맡고 있고, 이제 당신의 기본정보를 파악하고 또 여기 제19기지에서 오래 지내시는 동안 뭐 궁금한 거 물어보시면 대답해 드리겠습니다.
&gt; 
&gt; **SCP-990-J:** 아, 그럼 뭐 인터뷰 같은 건가?
&gt; 
&gt; ██████: 네, 대강 그렇죠.
&gt; 
&gt; **SCP-990-J:** 좋아좋아, 나야 상관없지.
&gt; 
&gt; ██████: 그래요, 그럼 이름을 말씀해 주세요.
&gt; 
&gt; **SCP-990-J:** 흐어어, &#34;바비,,Bobby,,&#34;는 어떨까?
&gt; 
&gt; ██████: 바비? 그게 이름이라고요?
&gt; 
&gt; **SCP-990-J:** 그래. 아니, 있어 봐, 필,,Phil,,은 또 어때? 필 찜 안 됐지?
&gt; 
&gt; ██████: 찜이요? 아니 이름을 무슨 찜-
&gt; 
&gt; **SCP-990-J:** 그래그래, 바비가 낫겠네, 그냥 바비 할까?
&gt; 
&gt; ██████: 그럼 바비라고 부르죠.
&gt; 
&gt; **SCP-990-J:** 아니 근데 있잖아, 나도 진짜 미안한데 바비 별로 나한테 안 맞는 거 같애. 여러 번 말했더니만 진짜 이름 안 같아. 바비. 바-비. 그냥 하나 골라 줘, 나 선택장애라.
&gt; 
&gt; ██████: 제가 &#34;이름&#34; 칸에 뭐라도 안 적으면 진짜로 다음 페이지로 넘어갈 수가 없는데요.
&gt; 
&gt; ██████: 그럼 &#34;토미 바하마&#34;라고 씁니다, 셔츠가 그거니까.
&gt; 
&gt; **SCP-990-J:** [객관적으로 불편하리만치 오랜 시간 동안 웃음]
&gt; 
&gt; ██████: 그렇게 안 웃긴데요.
&gt; 
&gt; **SCP-990-J:** 그럼 먼저, 기왕에 여기까지 온 김에 잠시 이야기 하나 해도 되겠나? 중요한 건데.
&gt; 
&gt; ██████: 어, 그러든지요?
&gt; 
&gt; **SCP-990-J:** 멋져 멋져. 자 들어봐봐 이 친구. 내가 작년에 일주일에 1800달러씩을 재택근무만으로 벌었단 말야. 언제나 재정적 독립이 인생에 중요한 거 아니겠어?
&gt; 
&gt; ██████: 어-네네, 뭐, 그렇긴 하죠.[[footnote]]참고로 ██████는 현재 제19기지 내 숙소에 거주 중이며, 숙식비가 자동 공제된 월급을 수령하는 중이다.[[/footnote]]
&gt; 
&gt; **SCP-990-J:** 보니까 똑똑한 친구인 것 같고 내가 좋아서 그러는데, 내가 비밀 하나를 가르쳐주고 싶어서 그래. 자네도 나처럼 돈 많이 벌 수가 있다고, 친구. 자네도 차 두 개 굴리고 별장 하나 가질 수 있단 말이야. 문제는 미래를 어디다 투자하느냐야. 다름아닌- //허벌라이프//,,Herbalife,,에 투자하는 거지.
&gt; 
&gt; ██████: [쭈뼛쭈뼛 웃음]
&gt; 
&gt; //SCP-990-J가 책상 아래에서 식품 보충제 통 하나와 바인더 하나를 꺼낸다.//
&gt; 
&gt; ██████: -아이쒸, 진심인가 보네요.
&gt; 
&gt; **SCP-990-J:** 난 아주 진심이야, 에단,,Ethan,,.
&gt; 
&gt; ██████: 제 이름 에드워-
&gt; 
&gt; **SCP-990-J:** 그리고 아주 진심으로 자네가 늘 꿈만 꾸던 기회를 주고 싶어서 그래. 자, 나도 정직한 놈이고, 자네도 정직한 사람이고, 본론부터 말해 보자면 말야. 자네한테 내 프라임 VIP 직속 판매원 자리를 주고 싶은데, 자네를 지금 입문용 코스에 등록시켜도 되겠어?
&gt; 
&gt; ██████: 어어어...
&gt; 
&gt; //SCP-990-J가 바인더를 열어 ██████에게 보여준다.//
&gt; 
&gt; **SCP-990-J:** 봐봐, 판매원으로 가입만 하면 수익도 일정 부분 확보할 수 있고 새로 가입시킨 다른 판매원 수익 등등도 얻을 수가 있어. 돈이 말 그대로 끝도 없이 막 굴러오는 거야!
&gt; 
&gt; ██████: 이거 다단계 사기잖아요.
&gt; 
&gt; **SCP-990-J:** 뭐라구?
&gt; 
&gt; ██████: 다단계 사기요. 제일 위에 사람들이 치즈 독차지하고, 밑에 있는 사람들은 물귀신해 끌고 온 사람 수에만 비례해서 돈 벌고. 아니 저 심지어, 판매원이란 말은 들었는데 무슨 상품 판매하는지도 모르거든요. 뭐 하는 상품인데요?
&gt; 
&gt; **SCP-990-J:** //허벌라이프// 사는, 크흠, //특허 받은 항산화제, 효소, 필수 비타민이 결합되어 체내에 쌓인 독소를 제거하고-//
&gt; 
&gt; ██████: 라벨 읽는 거잖아요. 파시는 상품 뭔지 알고 파시는 것도 아니죠?
&gt; 
&gt; **SCP-990-J:** 유기농이야. 유기농을 합성해서 만들었어.
&gt; 
&gt; ██████: 아니 진짜 뭔 소리를 하고 있어요??
&gt; 
&gt; **SCP-990-J:**[[footnote]]이후로도 대화가 이어졌으나, 면담 내용을 디지털 저장소로 필사하던 녹취 담당자가 도중에 정리해고되었다. 간략하게 말하면, SCP-990-J는 몇 분 동안 계속 //허벌라이프// 제품을 홍보했으며, ██████가 불편한 기색이 계속 커지는데도 홍보는 이어졌다. ██████는 이 문제를 비켜갈 목적으로 제19기지 전속계약 문제를 언급하기 시작했으며, 난해한 법률 용어를 듣고 SCP-990-J는 매우 괴로워하며 &#34;엄청 숨막힌다&#34;라고 말했다. SCP-990-J는 알 수 없는 곳에서 연막탄 하나를 꺼내 땅바닥에 퍽 던졌으며, 방 안이 연기로 가득 차올랐다가 머지않아 ██████가 깨어났다.[[/footnote]]

**부록 990-J-A:** 신용등급 비우량자 인원[[footnote]]//와우//, 다들 빚 때문에 엄청 고생이 많네. 그리고 아니, 보험금 청구는 지금 안 받아주는 중이야. 그거는 왜?[[/footnote]]들의 꿈에 등장하는 빈도가 가파르게 증가하는 관계로, 제19기지는 렘수면 방지 파형 발생기 몇천 대를 새로 도입했다. 2016/05/12 현재 SCP-990-J의 등장 빈도는 무사히 99% 감소하였다.

**사건기록 990-2:**

2016/06/04, O5-1은 자신의 방에서 깨어났을 때 자기 머리 위에 붙은 육필 메모, //허벌라이프// Formula 1 고급영양 셰이크믹스 11통, //허벌라이프// Formula 2 멀티비타민 3통, //허벌라이프// 간편 프로바이오틱 활성섬유 복합제 17통을 발견했다. 메모 내용은 아래와 같다.

&gt; //안녕하세요, 멋쟁이 아저씨!//
&gt; 
&gt; //저희가 준비한 초보자용 딜럭스 패키지를 드립니다. 일주일 있다가 다시 찾아와서 판매 진행상황 확인할 거예요. 기억하세요, 항상 웃으면서 시작하기!//
&gt; 
&gt; //-tb//

O5-1은 SCP-990-J와 그 어떤 상호작용도 한 적 없다고 주장했다.

//정말 말도 안 된다니까. 그건 그렇고 혹시 사장님 되어보고 싶은 사람?// - O5-1</textarea></pre>
