    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Keter

**特殊收容措施：**SCP-3145被收容在Site-22的一个密闭收容间内。SCP-3145必须被持续监视，如有任何形态变化须立即上报。所有接近SCP-3145的人员需要先参加一个专注于表现恐惧和惊讶的表演训练班。

每月一次，SCP-3145将被授予至少一部低质量恐怖电影或带有恐怖成分的科幻电影。必须使SCP-3145确信这些作品就是恐怖题材的代表作。

**更新：**由于收容措施的失效，SCP-3145已变得带有敌意。因其本身的能力，再次收容的尝试至今未获成功。必须尽一切努力将SCP-3145重新收容，或将其处决。

**描述：**SCP-3145在标准模式下是一个球形实体，直径为50厘米。SCP-3145能够随心所欲地变换其外形，包括形状，质量，大小，密度，化学成分和声音，其自称这样做的目的是为了对尽可能多的人类造成恐惧的感受。其变形能力的上限不明，目前认为没有任何上限。没有任何已知的办法能够伤害SCP-3145。

SCP-3145喜爱使用它观看过的恐怖电影和科幻电影中的一些怪物和反派角色的外观。它最经常使用的外观为1953年电影《机械怪兽》中的“Ro-Man”。

最初，SCP-3145不擅长辨别哪些概念能够对人类造成恐惧，这使得基金会能欺骗它并控制住它的能力。但在3145-44事件之后，SCP-3145不再对被它惊吓的人类表现出和蔼友善的态度。目前SCP-3145正在不断对人类发动攻击。

**附录：访谈记录3145-26**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**[[span class=&#34;ruby&#34;]]法尔松[[span class=&#34;rt&#34;]]Falzon[[/span]][[/span]]博士
&gt; 
&gt; **前言：**在SCP-3145突破收容时，它靠近了法尔松博士，与其进行了短暂的交谈。
&gt; 
&gt; **&lt;记录开始，16：54&gt;**
&gt; 
&gt; **法尔松：**SCP-3145，你觉得这个地方怎么样？
&gt; 
&gt; **SCP-3145：**哦，怎么回事，博士？你不怕无敌的Ro-Man了吗？
&gt; 
&gt; **法尔松：**我更怕的是接下来你会对全人类做出些什么。
&gt; 
&gt; **SCP-3145：**哈！说得好！跟你说实话，我从一开始就觉得这有点傻。我是说，超级变身能力是挺酷的，可是烂恐怖片看多了，人迟早会开始打瞌睡。
&gt; 
&gt; **法尔松：**这和你的性格变化有关系？
&gt; 
&gt; **SCP-3145：**回答正确！我的意思是，穿着个猴子皮套跳出来朝人哇哇大叫根本就不好玩。我能听到那些蠢货在笑。谁也没有//真的//被吓到。于是我开始思考到底什么才能真正让人类害怕，然后我意识到自己完全搞错了方向。
&gt; 
&gt; **法尔松：**你什么意思？
&gt; 
&gt; **SCP-3145：**哦，我前面也说过，一部恐怖片看得多了也就不吓人了。假如你可以变成连环杀手或者残暴的独裁者，干嘛不去用真家伙去吓唬人类呢？就是用那个，你懂的，大量的死亡。
&gt; 
&gt; **法尔松：**还有没有可能说服你放弃抵抗回到收容间？
&gt; 
&gt; **SCP-3145：**不，想都别想。说真的，我还挺期待下个月的电影的，可是仔细想想，还是搞个大乱子有趣得多。
&gt; 
&gt; **&lt;记录结束，17：58&gt;**
&gt; 
&gt; **结语：**SCP-3145此后继续着它的破坏行为。正在努力对其实施收容或无效化。</textarea></pre>
