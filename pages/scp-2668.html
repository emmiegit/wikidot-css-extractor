    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2668/armLandscape(1).jpg|caption=SCP-2668-1个体示意图局部，发现于罗马卡比托利欧博物馆地下。据信其历史可追溯至16世纪后期。已注意到其设计与[[[SCP-1628]]]有相似之处。|width=300px]]

**项目编号：**SCP-2668

**项目等级：**--Euclid-- Safe

**特殊收容措施：**

[[collapsible show=&#34;► 显示已归档收容措施&#34; hide=&#34;◄ 隐藏已归档收容措施&#34;]]

由于SCP-2668的不可预测性，已派出MTF-Xi-Kai（“馆长”）定位2668-致敬事件发生地点，并在有必要时编造掩饰故事并实施记忆删除。为了减少平民被劫持的可能性，每一个与罗马帝国有关联的著名历史古迹都将至少驻扎一名基金会人员。更多信息参见协议ROMA。

因为拥有大型车库且能便捷地进入高速运输通道，Site-54被定为SCP-2668的研究中心。闲置的MTF-ξ-ϗ特工将驻扎在站点附近。被SCP-2668-1劫持过的平民将接受访问，并根据具体情况选择性地对其实施记忆删除。

------

[[/collapsible]]

SCP-2668目前处于稳定循环中，基金会几乎无需对其采取任何行动。距离历史站点Site-080约3千米的Site-080-B目前是所有SCP-2668相关信息的研究中心，并有望在未来成为超维度活动研究的重要场所。

在历史站点Site-080内未经授权不得启动任何电子屏幕，目击到SCP-2668活动的平民将接受标准记忆删除。MTF-ξ-ϗ目前正面临[[[SCP-3716|重新委任]]]。

**描述：**SCP-2668是一个形似罗马大竞技场（显现出其被建造时未受任何损坏的原貌）及其周围小范围地区的超维度区域。--SCP-2668中的物理规则与基准现实无异。--除时间流速之外，SCP-2668内部的物理规则似乎完全还原了基准现实。基金会进行了多次尝试，但目前仍未发现不依靠SCP-2668-1的协助进入SCP-2668的方法。

SCP-2668-1是约65,000个有感知力的机械人偶，外形类似古罗马的士兵、平民和政要，尽管没有任何可见的动力来源，但它们可以自主移动。安置在区域内的摄像机显示，当SCP-2668-1处于不活跃状态时，它们会选择留在SCP-2668内，漫无目的地四处走动。只有在2668-致敬事件期间，才能观察到它们表现出不同的行为模式，该事件过程如下：
* 约150个SCP-2668-1个体通过未知手段出现在某一具有重大文化意义的地点（通常是纪念碑、博物馆或历史事件的发生地），其出现的地点全都与罗马帝国的历史相关。
* 该团体将在目的地附近选择一名人类对象，所有的SCP-2668-1个体将试图制服或击昏该对象（下称SCP-2668-2）。如果成功的话，所有个体将与SCP-2668-2一同消失，并再次出现在SCP-2668内部。
* 若SCP-2668-2没有在数分钟内被制服，将有更多的SCP-2668-1个体出现，数量按指数速率增长。在此过程中受损的任何个体都会自动消失，随后出现另一个SCP-2668-1顶替它的位置。目前还不清楚SCP-2668如何补充SCP-2668-1个体的数量。这种行为将一直持续，直到SCP-2668-2被制服并被转移至SCP-2668为止。
* 一旦SCP-2668-2被转移，所有SCP-2668-1个体都将消失。此后的最多十五分钟内，该地区所有连上电源的电子屏幕都将开始播放SCP-2668的实况影像。

这些实体成功俘获了人类对象之后，2668-致敬事件的第二阶段就将开始。SCP-2668-2将被提供各种武器，并被强迫与一名对手交战——对手总是以曾与该对象有过摩擦或仇怨的某一实体的形象出现。出现过的对手包括但不限于权威人物、抽象概念、过去的旧识和神秘实体。如果SCP-2668-2在战斗中被杀死，其将重新出现在SCP-2668内，并被迫继续战斗。如果SCP-2668-2取得胜利，将被多个SCP-2668-1个体护送离开该区域，而SCP-2668-1此后便会进入不活跃阶段。下一次2668-致敬事件将在前一对象获胜至少八周后发生。

有记录的2668-致敬事件详情见文档2668-A。

[[collapsible show=&#34;► 载入文档-2668-A_删节版.doc&#34; hide=&#34;◄ 关闭文档-2668-A_删节版.doc&#34;]]

||~ SCP-2668-2个体 ||~ 对手 ||~ 提供的武器 ||~ 结果 ||
|| ███ Embrey先生 || Embrey先生的前合伙人John Sutton的复制体。 || SCP-2668-2得到了一把双头斧和全身板甲——对手获得了相同的装备。 ||  Embrey先生称此次战斗使他感到极为痛快和解恨，并表示希望再次参与战斗。按常规对其实施了记忆删除。 ||
|| ███████博物馆馆长Falton先生 || 一个身穿商务西服的巨大人形实体，戴有一塑料胸牌，上有“管理部门”字样。 || SCP-2668-2获得一把阔剑。对手未装备武器。 || 在经历数次死亡后，Falton先生成功地将对手开膛。作为一名自封的和平主义者，他对此次经历表示了极端的厌恶，并要求获得更大剂量的记忆删除剂（已批准）。 ||
|| Site-43反模因部主任S. Lloyd研究员 || N/A。 || [已编辑]。基金会研发团队目前正在尝试开发与之等效的技术。 || Lloyd自SCP-2668返回后无法回忆起事件的任何经过。但他表示感受到无比的满足。 ||
|| ██████ Wilbur女士 || Wilbur女士的父亲[已编辑]的三个完全一致的复制体。 || 23把不同类型的剑，呈环状放置在竞技场中央。 || Wilbur女士在第███次挑战中成功地杀死了全部三个实体。她事后申请保留在SCP-2668中练出的剑术的记忆（被否决）。按常规对其实施了记忆删除，并用虚构的记忆填充了她在SCP-2668中度过的时间。 ||
|| Chun Lai博士 || 一只巨大的会说话的拟人化蜘蛛。 || Lai博士被要求在一卷报纸、一把造型奇特的超大尺寸苍蝇拍和一张纠结的网之中选择一件作为武器。尽管其最初选择了苍蝇拍，但后来扔下了苍蝇拍，进行徒手格斗。 || 在256次挑战后，时间膨胀开始发生，使观测者眼中战斗的速度大幅提升。在经历了约██000次挑战后，Lai博士终于取得胜利，时间扭曲与之同时消失。对象回到基准现实时意识不清，因此未能成功地对其进行问话——已实施A级记忆删除，对象离开时对该事件已无任何记忆。 ||
|| 原Site-898反熵学家M. Forth研究员 || [[[SCP-2794]]] || [因篇幅有限已删节] || 不明。见文档-2668-B。 ||

[[/collapsible]]

[[collapsible show=&#34;► 载入文档-2668-B.doc&#34; hide=&#34;◄ 关闭文档-2668-B.doc&#34;]]

2001年10月17日，研究员Michael Forth在来到历史站点Site-080（“庞贝情报中心”）后被SCP-2668-1个体劫持。协议ROMA按惯例执行，Forth未遇任何阻碍地进入了SCP-2668。以下是随后发生的2668-致敬事件的经过：

&gt; **SCP-2668-2个体：**基金会研究员Michael S. Forth
&gt; 
&gt; **对手：**一个庞大的SCP-2794集群，如同一个单一实体般行动。该集群表现出了SCP-2794中罕有的感知力，说明其中可能存在B类蜂巢意识。
&gt; 
&gt; **提供的武器：**各种类型的武器，从远程枪械到金属拳套无所不有，随着挑战次数增加，武器的复杂度和潜在的杀伤力通常也会有所增强。提供的武器的完整列表见文档-2668-C。
&gt; 
&gt; **结果：**Forth研究员使用所有提供给他的武器攻击对手，但很快就意识到SCP-2794的能力使其根本不可能被击败。[[footnote]] **SCP-2794文档摘要：**除其本身的异常性质及腹面有“Parum Christum”的白色铭文之外，该项目与//Coccinella septempunctata//（七星瓢虫）非常相似。任何已知的手段都无法使SCP-2794个体无效化。 [[/footnote]]在67次挑战并失败后，Forth开始显露出沮丧，拼命地打手势，试图与SCP-2668之外的人取得联系。一切与对手或观战的SCP-2668-1个体谈判的尝试均告失败，在3090次挑战后，一个临时观测站点被建立起来，用以监视SCP-2668-1。
&gt; 
&gt; Forth研究员的反复死亡和复活又持续了3个月，由于越来越强的时间膨胀效应，其挑战的次数已经超过140,000次。在此期间外界一直无法与Forth研究员取得联系，也没有观察到SCP-2794有任何反常表现。2002年1月9日，来自SCP-2668的一切视频信号突然中断--，据推测已无法恢复--。

[[/collapsible]]

**附录（2003年4月20日）：**研究员M. Forth（目前暂时被编号为SCP-2668-3）于历史站点Site-080东南方4千米处突然现身。其随身携带大量制造者不明的武器（据推测产于SCP-2668），以及一台可操纵局域维度稳定性的装置——基金会对实现类似效果的技术并不陌生，但SCP-2668-3携带的装置显然是由多种完全随机的机电零件拼凑而成。[[footnote]] 该装置内部装有从SCP-2668-1身上切断的肢体、大体类似于正在开发中的现实浮标的组件，以及制造者不明的定向能量武器的枪管和加速器。可向Site-54档案库提出申请以获得该装置完整的分析报告。 [[/footnote]]现仍在调查SCP-2668-3如何在SCP-2668内制造或获取该装置。

到目前为止，对SCP-2668-3的问话还未得出什么结论，但为了改善该实体的心理和情绪状态，已准备为其实施长效记忆删除。值得注意的是，自从SCP-2668-3现身后，SCP-2668的实况影像又开始继续播放了。目前未观察到SCP-2668内有任何反常活动，SCP-2668-1并未离开观众席，表现得如同战斗仍在进行一样。

**附录（2042年8月20日）：**

&gt; 今日，我们沉痛悼念一位真正的杰出人物——高级研究员Forth。在他的整个职业生涯中，他一直激励着我们所有人，他也曾闯过了鲜为人知的可怕难关。对于我们Site-898的每一个人来说，他不仅仅是一位同事：更是一位挚友，天知道在我们这个行业里，挚友是多么少见，多么稀有。我最想对他说的是“谢谢”；感谢他为我们做出了攻克逆境的表率，感谢他帮助我们度过最艰难的时光。可以毫不夸张地说，没有了他，生活已经再也回不到过去。
&gt; 
&gt; 我们会想念你的，Michael。
&gt; 
//~ 站点主管Ingo的笔记，写于SCP-2668-3于76岁死于自然原因后。葬礼在三天之后举行，但很快因SCP-2668-3的尸体突然消失以及SCP-2668恢复活动的消息而中断。//

**附录（2042年8月24日）：**在前述的异常活动恢复之后，由于后续没有再发生劫持事件，该异常已被重新分级为Safe。SCP-2668-3被视为在执行任务时永久失踪，将在其真正死亡之后被追授基金会之星-坚毅英勇勋章。伦理委员会已经一致表决通过，如果他再一次设法离开了SCP-2668，将为他研发可永久终结其生命的手段。

目前仍在研究回收SCP-2668-3的可能性，但希望非常渺茫。重新命名历史站点Site-080的北侧翼楼以示纪念的提案正在等待批准。
