    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2095-JP - メタモルチェア
**著者:** ©︎[[*user Tuki0617]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:**SCP-2095-JP

**オブジェクトクラス:**safe

**特別収容プロコトル:**SCP-2095-JPはサイト81██のsafeクラス標準収容室に収容してください。

**説明:**SCP-2095-JPは異常性を有した██████社製のパイプ椅子です。SCP-2095-JPは最も近い椅子[[footnote]]ソファ等、通常椅子と認識されるものでなくても、周囲で人物が着席することで椅子と認識されます。[[/footnote]]と同様の外見に変化し、ランダムな異常性が追加されます。この変化は1時間経過した場合[[footnote]]自身の異常性で破壊された場合は元あった地点に再出現します。[[/footnote]]に解除されます。

**実験ログ-2095-JP**
&gt; **実施方法:**SCP-2095-JPを対象物に変化させ、経過を観察する。今後記載がない場合、同様の方法で実験する。
&gt; **対象物:**一般的な木製の椅子
&gt; **変化後の異常性:**周囲20mの自身と異なる材質の椅子を自身と同一の物に変化させる。
&gt; **結果**1時間後に解除された。
&gt; **メモ:**変化後に異なる異常性が付与されるようだ。材質が変わるとどうなるのだろうか？-██博士

&gt; **対象物:**アルミニウム製のパイプ椅子
&gt; **変化後の異常性:**摂氏3000℃の高温を放つようになった。
&gt; **結果**自身の熱で融解し、再出現した。
&gt; **メモ:**異常性は材質によって変わるようだ。また、破壊された場合は再出現するみたいだ。-██博士

&gt; **対象物:**布張りのソファ
&gt; **変化後の異常性:**接触した瞬間に約10倍に巨大化した。
&gt; **結果:**インシデントログを参照してください。
&gt; **メモ:**大きさに比例して異常性が強大になるようだ。これ以上の実験を禁止する。-██博士

**インシデントログ-SCP-2095-JP:**SCP-2095-JPの実験中、巨大化したSCP-2095-JPに誤って再度研究員が触れたため、更に10倍に巨大化しました。そのため、収容室及びサイトの半分が崩壊しサイトに滞在していた職員の約半数が死傷しました。これにより収容プロコトルが修正され、収容室の周囲の椅子と見なされるものを全て撤廃し、かわりに職員全員へのサポーターの支給が義務付けられました。</textarea></pre>
