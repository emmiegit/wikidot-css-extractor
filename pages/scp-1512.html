    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#:** SCP-1512
 
**ระดับ:** Keter
 
**มาตรการกักกันพิเศษ:** สมาชิกอย่างน้อยแปดคนของหน่วยเฉพาะกิจ Omega-8 จะต้องได้รับมอบหมายให้ประจำตัวอยู่ที่ไซต์-166 ตลอดเวลา โดยจะต้องมีสมาชิกของหน่วยไม่ต่ำกว่าสามคนที่ดำเนินการตามขั้นตอน 1512-Alpha พร้อมกันในเวลาใดก็ตาม  สมาชิกของโอเมก้า-8 จะถูกสับเปลี่ยนหมุนเวียนเข้าสถานีและออกสถานีทุกๆ 10 ชั่วโมงตามความเหมาะสมเพื่อลดความเครียด  สมาชิกประจำสถานีของโอเมก้า-8 จะต้องติดตั้งอุปกรณ์ป้องกันการได้ยินและชุดป้องกันสิ่งแวดล้อม ระดับ IV พร้อมระบบอากาศหายใจแบบวงจรปิดในตัว  สมาชิกของหน่วยจะต้องจัดหาดินสอ กระดาษเขียน และเดกซ์โทรแอมเฟตามีนในปริมาณที่เพียงพอ  เครื่องมือตรวจสอบที่สังเกตและรายงานตำแหน่งและทิศทางของจุดกำเนิดจะต้องได้รับการตรวจสอบและสอบเทียบทุกวันเพื่อให้มั่นใจถึงความถูกต้องในการคำนวณขั้นตอน 1512-Alpha
 
ในการดำเนินขั้นตอน 1512-Alpha สมาชิกหน่วยจะต้องคำนวณความแตกต่างของโทโพโลยีแบบซูโด-รีแมนเนียนของเส้นกำกับของจุดกำเนิดของ SCP-1512 ด้วยตนเองอย่างต่อเนื่อง แม้ว่าตัวแปรที่ใช้คำนวณจะมาจากการอ่านเครื่องมือเชิงกลและอิเล็กทรอนิกส์ แต่การคำนวณนั้นจะต้องดำเนินการโดยไม่มีการใช้อุปกรณ์คอมพิวเตอร์เชิงกลหรืออิเล็กทรอนิกส์ช่วย  ความเร็วและความแม่นยำในการคำนวณนั้นมีผลโดยตรงต่อประสิทธิภาพของขั้นตอนในการชะลอการเติบโตของ SCP-1512  ยิ่งกว่านั้น กระบวนการนี้ได้รับการพิสูจน์แล้วว่าไม่ได้ผล เว้นแต่บุคคลที่ทำการคำนวณพร้อมกันจะรักษาญาณวิทยาเชิงลบเกี่ยวกับงานคำนวณ กล่าวคือ บุคคลนั้นต้องไม่เชื่อผลลัพธ์ของการคำนวณทางคณิตศาสตร์[[footnote]]สถาบันฯ  สำนักงานหน้าที่พิเศษได้รับมอบหมายให้สรรหาสมาชิกของ MTF Omega-8 ที่มีความสามารถทั้งทางคณิตศาสตร์ที่ซับซ้อนของกระบวนการและรักษาระดับความไม่ลงรอยกันทางปัญญาที่จำเป็น  จนถึงปัจจุบัน สมาชิกส่วนใหญ่ของหน่วยเฉพาะกิจได้รับคัดเลือกจากสมาคมพระเยซูหรือจากสถาบันพุทธศาสนานิกายเซ็น[[/footnote]] การคำนวณจะต้องดำเนินการภายในไซต์-166 ภายในระยะ 6 เมตรจากจุดกำเนิด
 

**รายละเอียด:** SCP-1512 เป็นโครงสร้างอินทรีย์ที่มีลักษณะคล้ายรากซึ่งมีมวลโดยประมาณมากกว่า 80,000 เมตริกตันในปัจจุบัน  ประกอบด้วยกิ่งก้านหรือไม้เลื้อยที่หนาแน่นและเป็นพันกันปม  กิ่งก้านแต่ละกิ่งมีความยาวหลายร้อยเมตร และแตกแขนงเพิ่มขึ้นทุกๆ สองสามเมตร และขดหรือซิกแซกไปในทิศทางต่างๆ กันโดยไม่มีรูปแบบที่สังเกตได้  กิ่งก้านเหล่านี้มีเส้นผ่านศูนย์กลางตั้งแต่สามถึงห้าเซนติเมตร  ผิวด้านนอกมีสีน้ำตาลแดง ไม่มีขน ผิวเป็นสีกระดำกระด่าง  กิ่งจะหลั่งเมือกสีเทาไทโซโทรปิก ที่มีฤทธิ์กัดกร่อน มีกลิ่นฉุน ซึ่งสามารถทำให้เกิดการเผาไหม้บนเนื้อได้  นอกจากนี้ มนุษย์ที่สัมผัสกับเมือกจะมีการเปลี่ยนแปลงเคมีในสมองซึ่งแสดงออกมาเป็นความรู้สึกสับสนและเวียนศีรษะ  กิ่งก้านของมันเต้นเป็นจังหวะอย่างละเอียดราวกับว่ามีการไหลเวียนภายในหรือการหายใจ มันจะไม่เคลื่อนไหวอย่างอื่นยกเว้นเติบโตและเพิ่มความยาวขึ้นระหว่างการละเมิดในการปฏิบัติงานของมาตรการกักกัน  SCP-1512 แผ่ความร้อนราวกับว่ามันเป็นสัตว์เลี้ยงลูกด้วยนมที่มีขนาดใกล้เคียงกันที่มีอัตราการเผาผลาญอาหารสูง และสร้างเสียงที่ดังซึ่งเป็นเสียงสีน้ำตาล

จุดกำเนิดของ SCP-1512 นั้นอยู่ในวิทยาเขตของมหาวิทยาลัย███████  ไซต์-166 ถูกสร้างขึ้นรอบๆ SCP-1512 (ตามข่าวที่ว่าสถานที่นี้เป็นส่วนหนึ่งของโรงงานของมหาวิทยาลัย) เพื่อกักกันและศึกษามัน  กิ่งก้านพุ่งออกมาจากจุดกำเนิดเฉพาะ ซึ่งตำแหน่งเดิมเคยเป็นที่ตั้งของจุดหนึ่งภายในหน่วย 38A ของหอพักนักศึกษาระดับบัณฑิตศึกษาของมหาวิทยาลัย  ห้องหอพักนั้นถูกครอบครองโดย นีล เมเยอร์  ผู้สมัครระดับปริญญาเอกด้านคณิตศาสตร์ของมหาวิทยาลัย  ซากศพของเมเยอร์ถูกเก็บกู้จากสถานที่ดังกล่าว และการวิเคราะห์ทางนิติวิทยาศาสตร์บ่งชี้ว่าจุดกำเนิดของมันอยู่ภายในสมองของเมเยอร์  สมุดบันทึกที่เก็บมาจากห้องหอพักระบุว่าเมเยอร์กำลังศึกษาปัญหาทางเรขาคณิตแบบไฮเปอร์โบลิกที่ไม่ใช่แบบยุคลิดเมื่อเกิดโครงสร้างขึ้นมา  ระเบียบการกักกันได้รับการพัฒนาโดยนักวิจัยของสถาบันหลังจากวิเคราะห์สมุดบันทึก: ก่อนที่จะมีการจัดทำระเบียบการกักกัน การเติบโตของโครงสร้างส่งผลให้เมเยอร์เสียชีวิตและทำให้โครงสร้างอาคารหอพักเสียหายเป็นอย่างมาก

แม้ว่า SCP-1512 จะมีองค์ประกอบเป็นอินทรีย์ แต่ก็เห็นได้ชัดว่า SCP-1512 มีความแข็งแบบวิคเกอร์สูงเกินจะวัดได้ และถูกพิสูจน์แล้วว่าไม่มีผลเสียหายจากการตัด การเผา การฉายเลเซอร์ การใช้กรดและสารที่คล้ายคลึงกันกัดกร่อน และวิธีการอื่นๆ  ระหว่างที่มีการละเมิดขั้นตอนการกักกัน กิ่งก้านต่างๆ ของ SCP-1512 ก็มีความยาวเพิ่มขึ้น  อัตราการเจริญเติบโตของกิ่งก้านดูเหมือนจะเร่งขึ้นในช่วงเวลาของการหยุดปฏิบัติขั้นตอน และได้รับการวัดที่อัตราสูงถึง 8 เมตร/วินาที  ยังไม่ทราบแหล่งที่มาของมวลเพิ่มเติม  เมื่อเติบโต กิ่งของมันสามารถเคลื่อนย้ายหรือทำลายสิ่งกีดขวางที่เป็นของแข็งได้ เช่น คอนกรีตและแผ่นเหล็กเกรดนาวิกโยธิน

อาคารหอพักเดิมได้ถูกทำลายโดยการเติบโตของ SCP-1512 จนถึงปัจจุบัน และยังไม่ชัดเจนว่าไซต์-166 จะเพียงพอที่จะรองรับการเติบโตของ SCP-1512 ต่อไปหรือไม่ แม้ว่าจะมีการเสริมความแข็งแรงของผนัง เพดาน และพื้นก็ตาม  เนื่องจากขนาดและอัตราการเติบโตของโครงสร้าง และความเสียหายด้านสิ่งแวดล้อมที่รุนแรงซึ่งอาจเป็นผลจากการปล่อยเมือก การบำรุงรักษาระเบียบการกักกันจึงถูกจัดอยู่ในลำดับความสำคัญระดับ A
