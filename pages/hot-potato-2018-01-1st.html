12.31 - 1.7

+++ 알림
[[/=]]
**차기 조정자 모집**
지난 7일, thd-glasses는  [*http://ko.scp-wiki.net/forum/t-4773581 모집 포스트]를 올려 현재 공석인 조정자를 모집한다고 밝혔다. 포스트에 따르면, 주요 사항은 다음과 같다.
* **인원** 최소 2명, 최대 4명
* **자격** 중대한 결격 사항이 없고, 선출 뒤 최소 1년 동안은 접속해 직무수행 가능한 모든 회원
* **신청** 1/20(토)까지 포럼/PM을 통해 thd-glasses 및 타 운영진에게 의사를 타진하면 된다.
조정자는 포럼의 전반적 운영을 맡는 직책이다. 자세한 권한과 책임에 대해서는 [*http://ko.scp-wiki.net/forum/t-4773581 모집 포스트] 참조. 1월 7일 현재 지원자는 omega123 한 사람이다.

**새 스태프 당선**
투표에 따라 새로운 스태프들이 지난 1일 당선되었다. Quarks-3은 투표가 늦게 시작된 만큼 표결도 미루어, 6일 당선되었다. 당선된 스태프들의 명단과 담당분야는 아래와 같다.
* [[user omega123]]: 삭제 절차 담당
* [[user XCninety]]: 국제 사이트 연락책 담당
* [[user [MGPedersen]]: 재번역 담당
* [[user Bunting]]: 대화방 담당
* [[user Quarks-3]]: 대화방 부관리자

**SCP 게임 SCP Secret Laboratory 출시**
게임 플랫폼 스팀에 SCP 재단의 설정을 기반으로 한 게임, [*http://store.steampowered.com/app/700330/SCP_Secret_Laboratory/ SCP Secret Laboratory]가 출시되었다. 멀티플레이 방식이며, D계급, 과학자, 기동특무부대 &#34;구미호&#34;, SCP 개체, 혼돈의 반란 등의 세력이 각자의 목표를 수행한다. 무료로 플레이할 수 있다. 한국어 위키에는 [*http://ko.scp-wiki.net/forum/t-4673752 XCninety가 전했다].

**Gildentoom의 새로운 팬아트**
[*http://ko.scp-wiki.net/forum/t-615914#post-3673459 테일 주인공 광대]
[*http://ko.scp-wiki.net/forum/t-615914#post-3673451 자캐 연구원 저기요]

**삭제** | SCP-137-KO, SCP-094-KO, SCP-474-KO, SCP-978-KO

[[=]]
+++ 건의 및 토론
[[/=]]

**미스터-KO 아이디어**
MysteryInc의 아이디어. 영문 위키에서 대마초를 반대하는 게이머  집단에서 만든 미스터 시리즈가 나오는 것에서 영감을 받아, 플러그 소프트에서 미연시 겸 수학 교육용 게임, (가칭)//수학 시스터즈//를 출시한다는 아이디어를 냈다. 관련 논의는 [*http://ko.scp-wiki.net/forum/t-4677074/ 해당 스레드]에서 확인할 수 있다.

**새로운 요주의 단체 제안, ‘목매달린 에인헤야르’**
Gildentoom은 [*http://ko.scp-wiki.net/forum/t-4693989/#post-3670423 스레드를 올려] 새로운 요주의 단체 ‘목매달린 에인헤야르’를 계획하고 있음을 밝히고, 아이디어의 평가를 구했다. 그에 따르면, 이 단체는 [[[SCP-2264]]]와 관련되어 있고, 종교적 색채는 없으며, 사르킥에 우호적이고, 런던의 것과는 다른 야누스의 문을 보유하고 있다고 추정되는 단체이다. 자세한 설정은 계획을 함께하는 requiem1의 샌드박스 페이지 [*http://sandbox.scp-wiki.kr/requiem11 requiem11]에서 확인할 수 있다.

**카카오톡 오픈채팅방 관련 논의**
6일, 재단 일반 스레드에서 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-3674959 카카오톡 오픈 채팅방에 관한 논의]가 있었다. 논의의 골자는 이 채팅방의 위키에서의 공인 여부이다. 이에 설립자 Quarks-3은 위키와는 별도로 관리되나, 위키 IRC와 카카오톡 공지에 서로의 링크를 인용하고 있어 준공인/준합법 상태임을 밝혔다. Elfen_mathL에 따르면, 1월 6일 기준으로 규모는 51명이다.



**삭제 제도 논의**
지난 3일, thd-glasses는 [*http://ko.scp-wiki.net/forum/t-4735772 삭제 제도 논의 제안]이라는 제목으로 삭제 제도의 개정, 갱신을 논하는 스레드를 열었다. 그가 제시한 개정안은 다음과 같다.
# shfoakdls을 대신해 omega123이 삭제 담당 스태프가 되고, 저평점작품 삭제시 표결을 통해 삭제하도록 개정됨에 따라 삭제절차 안내 문서를 갱신하자.
# 삭제 담당 스탭 omega123에게 mod 권한을 부여하거나 조정자 직함을 부여하자.
# 삭제 표결을 개시할 때 포스트에 삭제 사유, 답포스트 작성 조건[[footnote]]표결 참여는 운영진만 가능하며, 재작성 요청이나 표결 중단 요청 등은 비운영진 회원도 작성 가능[[/footnote]], 표결 개시 선언을 명확히 밝혀적자.
1일 간의 토론 결과, 1안, 3안은 제시한 대로 반영하고, 2안은 직위 변경 없이 mod 자격만 부여하는 것으로 4일 결정되었다.</textarea></pre>
