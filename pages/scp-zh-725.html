    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：**SCP-ZH-725 -- 空蟲
**作者：** [[*user Viken-K]]

本文投稿為[http://scp-zh-tr.wikidot.com/jamcon-zh-2022 2022急迫競賽，第1題：「飛」]
[[include info:end]]

**項目編號：**SCP-ZH-725

**項目等級：**Pending

**特殊收容措施：**基金會已定期向多個小型衛教團體挹注資金，用以從多渠道強化普羅大眾對謝瑞爾氏現象的認知。此外，基金會--亦應--已於多個社群媒體上操弄起平民對「天竿魚」此一可能存在的討論，以建立起民眾對於SCP-ZH-725的認知偏誤。

**描述：**SCP-ZH-725為一個/數個懸浮於空中的微小生物體/非生物體，外觀近似於半透明狀的古翅下綱生物，體型無法確認，但在人眼與光學儀器的視野中皆始終保持著約莫1 cm x 0.3 cm的長寬比。由於缺乏進一步的研究，當前普遍認為SCP-ZH-725是藉由其翅狀結構於空中飛行與滯留的，但因該項目可在瞬間離開觀察者的視野，最大飛行速度仍無法測定。

目前一致的觀點指出，SCP-ZH-725是透過其外表的特殊迷彩結構以在空中保持隱形的狀態，目的可能為躲避潛在的掠食者。且該迷彩僅會在受強光照射時因反光而暴露項目自身的身形輪廓，並於觀察者的眼中映像出固定像距的虛像，從而無法辨別SCP-ZH-725的實際大小與距觀察者之間的距離。

基於現有理論，基金會於2005年7月12日首次以複數架多軸飛行器，透過球型佈陣逐步向位於中心的SCP-ZH-725逼近並嘗試捕捉。然而，當對角點的兩飛行器逼近至相距50公尺時，所有飛行器皆自SCP-ZH-725方向接收到了一陣短促的高頻電子音，隨後該項目便消失在所有攝影鏡頭的視野之中。由於缺乏同時的目擊記錄與對每個SCP-ZH-725個體的詳細觀察，目前無法確定SCP-ZH-725是為唯一個體或有複數個體存在。

對SCP-ZH-725的最新一次目擊紀錄發生在2019年5月5日，基金會嘗試對浮空的SCP-ZH-725個體進行捕獲，然而與先前捕獲過程有所不同的是，該項目在最終消失前發出了響度更大且更加高頻的電子音，並且該聲響在其完全消失後仍持續了5分鐘。
