    <pre><textarea class="page-source" readonly>[[include credit:start]]

**Artigo:** SCP-084-PT -- Entre Caras e Bocas
**Autora:** [[*user Lallana]]

Participante do Concurso Velha-Guarda de 2020

[[include credit:end]]

**Item nº:** SCP-084-PT

**Nível de Ameaça:** ##orange|●## Laranja

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Todos os funcionários da Fundação devem ser expostos a um agente memético cognitivo que os impossibilite de desencadear uma manifestação de SCP-084-PT.

Na eventualidade da ocorrência de SCP-084-PT, o local de aparição de suas instâncias deve ser evacuado assim que possível. Anomalias presentes no referido local devem ser transportadas a uma nova área. É estritamente proibido adentrar em quaisquer um dos espaços afetados pelas propriedades anômalas de SCP-084-PT sem a permissão de superiores. O perímetro das áreas afetadas deve ser constantemente monitorado por uma equipe de guardas no intuito de evitar a entrada de indivíduos não-autorizados.

**Descrição:** SCP-084-PT é a designação dada a um fenômeno que, até a presente data, aparenta se manifestar unicamente em espaços pertencentes à Fundação, embora o motivo para tal seja atualmente desconhecido. Caso qualquer indivíduo cite o provérbio &#34;as paredes têm ouvidos&#34; no interior de alguma estrutura da Fundação, uma manifestação de SCP-084-PT irá se desencadear aproximadamente 2 horas depois.

As propriedades anômalas iniciais de SCP-084-PT configuram o surgimento de estruturas biológicas autônomas semelhantes aos órgãos do sistema auditivo humano, aqui referidas como instâncias de SCP-084-PT, nas paredes do local onde o mencionado provérbio foi dito. Instâncias de SCP-084-PT possuem um tamanho desproporcional se comparadas às orelhas de um indivíduo comum da espécie humana, tendo um diâmetro cerca de quatro vezes superior.

Após 4 horas da ativação de SCP-084-PT, novos tipos de instâncias da referida anomalia passarão a surgir nas paredes da localidade afetada, estas se assemelhando à primeira porção do canal alimentar e órgãos do sistema visual, também desproporcionalmente maiores se comparados às bocas e olhos de um ser humano comum.

Com o surgimento desses três tipos de instâncias, SCP-084-PT começará a gradativamente espalhar-se por todas as instalações fisicamente relacionadas ao seu ponto de origem. A manifestação das estruturas de SCP-084-PT somente irá cessar quando estas tiverem ocupado todo o espaço das paredes presentes no ambiente. O processo de preenchimento conclui-se, em média, dentro de 1 semana.

Instâncias oculares de SCP-084-PT, se avistarem qualquer forma de vida percorrendo os arredores do ambiente, passarão a observá-la fixamente, somente parando de fazê-lo caso esta se retire do local. Entrar em contato físico com tais instâncias resultará na produção de um líquido de caráter ácido em elevadas quantidades. A referida substância se mostra capaz de corroer severamente uma variedade de tecidos, incluindo aqueles que revestem o corpo humano, em períodos de tempo usualmente inferiores a 1 minuto.

Qualquer tipo de som captado pelas instâncias auditivas de SCP-084-PT aparenta, de algum modo, ser armazenado pela anomalia, dado o fato de que instâncias bucais de SCP-084-PT usualmente comunicam-se de maneira incoerente para com formas de vidas próximas de si, reproduzindo palavras que haviam sido previamente ditas em algum momento a partir do início de sua manifestação. A maior parte das falas, embora predominantemente desconexas, aparenta se referir ao desejo de se alimentar, agrupando palavras como &#34;desejo, nutrir, comer, pegar&#34;.

As mencionadas instâncias também se mostram capazes de reproduzir sons inviáveis para indivíduos humanos, tais como sonidos típicos de outros seres vivos, materiais sendo danificados e ruídos mecânicos.

Instâncias de SCP-084-PT são providas de propriedades regenerativas, bem como resistência elevada aos mais variados tipos de fenômenos e instrumentos. Instâncias de SCP-084-PT se mostraram capazes de regenerar por completo sua constituição dentro de um período de 5 segundos.

As instâncias de SCP-084-PT produzem um fluido de aspecto gelatinoso e coloração alaranjada ao ponto na parede em que estão conectadas. Os meios através dos quais o fluido é produzido são atualmente desconhecidos. As propriedades do fluido constituem em fixar as instâncias de SCP-084-PT no local no qual a anomalia se manifestou, atuando como uma espécie de substância adesiva. O fluido produzido exibe um aspecto consistente, impossibilitando a remoção das referidas instâncias das áreas nas quais elas estão situadas. Não há meios conhecidos de cessar a produção do líquido.
