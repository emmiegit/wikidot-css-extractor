**Mã vật thể:** SCP-CN-121

**Phân loại:** --Safe-- Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-CN-121 được quản thúc trong một hộp lưu trữ tiêu chuẩn của Tổ Chức tại Điểm-CN-██. Tủ chứa phải được bảo vệ bởi hai nhân sự có vũ trang, được phép khống chế không gây chết với bất kỳ ai có nỗ lực trái phép nhằm chiếm lấy SCP-CN-121. --Các đề xuất thử nghiệm trên SCP-CN-121 phải được ít nhân một nhân sự có Quyền hạn An ninh Cấp 4 phê duyệt.-- Sau Sự cố CN-121-A, mọi thử nghiệm với SCP-CN-121 bị nghiêm cấm. Việc vận chuyển SCP-CN-121 phải được thực hiện bởi nhân sự không thuộc dân tộc Hán. Đặc vụ của Tổ Chức cần phải theo dõi mọi vật thể tương tự SCP-CN-121 và khi phát hiện, lập tức quản thúc chúng.

**Mô tả:** SCP-CN-121 là một huy hiệu ghim cổ áo hình tròn làm bằng nhựa có đường kính 17 mm. Vật thể mang hình ảnh nhà cách mạng Trung Quốc Tôn Dật Tiên ở giữa. Vật thể tương tự được bán trong các cửa hàng đồ lưu niệm tại các địa danh lịch sử trên khắp Trung Quốc đại lục và vùng lãnh thổ Đài Loan.

Dị tính của SCP-CN-121 thể hiện khi được một người thuộc dân tộc Hán nhận thức bằng mắt thường. Nhiều thử nghiệm đã chỉ ra rằng những người thuộc các dân tộc khác sẽ không kích hoạt dị tính của SCP-CN-121. Khi một đối tượng dân tộc Hán nhìn thấy SCP-CN-121, họ sẽ bị cưỡng ép phải đeo vật thể. Lúc này, nếu gián đoạn tầm nhìn giữa đối tượng với SCP-CN-121 sẽ khiến sự cưỡng ép chấm dứt mà không có tác dụng phụ.

Đối tượng đeo SCP-CN-121 sẽ biến mất sau 3 giây. Mọi nỗ lực xác định vị trí của đối tượng tại thời điểm này đều thất bại. Thiết bị định vị GPS được gắn vào đối tượng sẽ mất tín hiệu vĩnh viễn.

Đối tượng (được chỉ định là SCP-CN-121-1) sẽ tái xuất hiện sau từ 12 giờ đến 3 ngày tại bất kỳ phòng hợp nào đang được sử dụng bởi chính quyền địa phương hay quốc gia trong khu vực Toàn Trung Hoa (bao gồm Trung Quốc đại lục, Đài Loan, Hồng Kông và Ma Cau), mặc một chiếc áo Trung Sơn [[footnote]] **Chú thích của dịch giả INT:** Thường được biết đến ở phương Tây với tên là áo Mao Trạch Đông, áo Trung Sơn thực sự có từ thời Dân Quốc, trước sự trỗi dậy của Đảng Cộng sản Trung Quốc. Nó được Tôn Dật Tiên phát minh như một dạng quốc phục mang âm hưởng yêu nước. [[/footnote]] màu xanh, quần xanh và giày da màu đen, với SCP-CN-121 được cài trên áo.[[footnote]]  Trang phục của SCP-CN-121-1 không có nhãn hiệu của bất kỳ nhà sản xuất nào.[[/footnote]] SCP-CN-121-1 sẽ ngay lập tức bắt đầu một bài diễn thuyết. Ngoài việc trực tiếp gây hại cho SCP-CN-121-1, không cách nào khác có thể ngăn SCP-CN-121-1 nói. Bài diễn thuyết của SCP-CN-121-1 gồm các bình luận về lịch sử Trung Quốc hiện đại, các vấn đề chính trị và đối ngoại có liên quan đến khu vực Toàn Trung Hoa. Qua bài diễn thuyết của các đối tượng bị ảnh hưởng, có thể thấy rõ ràng rằng SCP-CN-121-1 có kiến thức rộng rãi về các chủ đề này, bao gồm cả các sự kiện lịch sử chưa được chính thức công khai.[[footnote]] Sự cố CN-121-A cho thấy SCP-CN-121-1 cũng có một lượng kiến thức đáng kể về chi nhánh tiếng Trung của Tổ Chức. Việc điều tra làm cách nào đối tượng biết được các thông tin này đang được tiến hành. [[/footnote]] Bài diễn thuyết của SCP-CN-121-1 thường mang đậm bản sắc dân tộc chủ nghĩa, truyền tải quan điểm chống Tây hoá và [DỮ LIỆU BỊ XOÁ]. Bài diễn thuyết của SCP-CN-121-1 cũng sẽ ảnh hưởng đến tất cả những người có mặt trong phòng, khiến họ trở nên phấn khích, vỗ tay nhiệt liệt và hô to khẩu hiệu ở những đoạn cao trào của bài diễn thuyết. Thính giả bị ảnh hưởng sẽ phản kháng dữ dội trước mọi nỗ lực ngăn SCP-CN-121-1 nói và sẽ có cố gắng chặn lối vào căn phòng mà SCP-CN-121-1 đang nói. Người bước vào phòng khi SCP-CN-121-1 đang thực hiện diễn thuyết cũng sẽ bị dị tính của nó ảnh hưởng. Mũ bảo hộ được làm từ SCP-148 có thể chống lại các tác động từ SCP-CN-121-1.

Sau khoảng từ 3 đến 7 giờ phát biểu, SCP-CN-121-1 sẽ kết thúc bài diễn thuyết bằng &#34;Cuộc cách mệnh của chúng ta vẫn còn tiếp diễn, các vị hãy nỗ lực hơn nữa!&#34; [[footnote]] **Chú thích của dịch giả VN:** Phỏng theo một câu trong Di chúc của Tôn Dật Tiên. [[/footnote]] rồi ngay lập tức bất tỉnh. SCP-CN-121-1 sẽ mất ý thức vĩnh viễn từ thời điểm này.

Tổ Chức đã tiến hành một số thử nghiệm với SCP-CN-121 sau khi nó được quản thúc. Các địa điểm mà SCP-CN-121-1 xuất hiện bao gồm:

&gt; Cục Thuỷ lợi thành phố ███████, tỉnh ███████, Trung Quốc đại lục.
&gt;     
&gt; Cục Tài chính thành phố trực thuộc trung ương ████████, Trung Quốc đại lục.
&gt;      
&gt; Văn phòng Chính phủ hương ██████, huyện ████████, Đài Loan.
&gt;    
&gt; Hội đồng quận ████ ███, Hồng Kông, Trung Quốc. 

**Nhật ký Quản thúc:** SCP-CN-121 được Tổ Chức phát hiện vào năm 20██. Một du khách từ thành phố ██████, Trung Quốc đã mua SCP-CN-121 trong một cửa hàng bán đồ lưu niệm tại Trung Chính Kỷ Niệm Đường [[footnote]] **Chú thích của dịch giả VN:** Dịch theo tên chính thức trong tiếng Anh sẽ là &#34;Đài Tưởng Niệm Quốc Gia Tưởng Giới Thạch&#34;. [[/footnote]] trong một kỳ nghỉ tại Đài Bắc. Sau khi về nhà, anh ta đã đeo SCP-CN-121 và biến mất. SCP-CN-121-1 tương ứng xuất hiện sau ██ giờ trong phiên họp toàn thể của Lập Pháp Viện Đài Loan. Đặc vụ của Tổ Chức được cài trong Lập Pháp Viện đã ngay lập tức báo cáo cho Tổ Chức và phong toả toà nhà Lập Pháp Viện. Tuy nhiên, các đặc vụ đã vấp phải phản kháng từ các nhà lập pháp và nhân viên hội nghị, đồng thời có █ đặc vụ chịu ảnh hưởng của SCP-CN-121-1. Do địa vị nhạy cảm của các cá nhân bị ảnh hưởng, đặc vụ của Tổ Chức không thể trực tiếp xông vào. SCP-CN-121-1 đã bất tỉnh sau 4 giờ diễn thuyết. Ngay sau đó, đặc vụ của Tổ Chức đã có thể tiến vào phòng họp và quản thúc SCP-CN-121. Vụ việc dẫn đến một trong những thủ tục xoá trí nhớ tập thể lớn nhất từ khi thành lập chi nhánh tiếng Trung. Tính đến hiện tại, SCP-CN-121-1 có liên quan vẫn còn bất tỉnh.

[[include component:image-block name=http://scp-vn.wikidot.com/local--files/scp-cn-121/c5z4.jpg |caption=Ảnh chụp các thành viên Lập Pháp Viện đang ngăn cản đặc vụ của Tổ Chức tiếp cận SCP-CN-121-1 (không xuất hiện trong hình)| align=center]]

**Phụ lục:** Sự cố CN-121-A

Trong một thử nghiệm vào ngày ██/██/██, SCP-CN-121-1-09, trước đây là D-98658, đã xuất hiện trong một cuộc hộp của Hội Đồng O5-CN tại Điểm-CN-██, sau 42 giờ biến mất và đã cố gắng [DỮ LIỆU BỊ XOÁ]. Sau ██ giờ, SCP-CN-121-1-09 đã bị thủ tiêu. Những dòng chữ sau được tìm thấy trên người đối tượng:

&gt; **Phiên âm:**
&gt; Tiên sinh di chúc, thượng vị hoàn thành. Ngô đẳng đồng nhân, nhưng nhu nỗ lực.
&gt; Phục ngã Hoa Hạ, quy ngã khôi bảo. Khu di █████, [DỮ LIỆU BỊ XOÁ].
&gt; Ngư dược bằng phi, đông khứ xuân hồi. Thương tử hoàng hưng, thiên đạo sở quy.
&gt;   
&gt; **Dịch thơ:**
&gt; Di chúc tiên sinh, vẫn chưa hoàn thành. Ta cũng như người, cần nhờ nỗ lực.
&gt; Khôi phục Hoa Hạ, thu hồi báu vật. Đuổi giặc █████, [DỮ LIỆU BỊ XOÁ].
&gt; Cá nhảy chim bay, đông qua xuân đến. Xanh chết vàng thay, đạo trời trở lại.

Sau sự cố, lãnh đạo chi nhánh tiếng Trung đã nhất trí cập nhật Quy trình Quản thúc của SCP-CN-121, và tiến hành điều tra về một Thế Lực Đáng Lưu Tâm tiềm năng có thể liên quan đến việc tạo ra SCP-CN-121. Để biết thêm thông tin, hãy tham khảo Tài liệu TD-12535.
