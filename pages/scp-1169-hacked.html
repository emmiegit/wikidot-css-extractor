**Об&#39;єкт №:** SCP-1169-RU

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Об&#39;єкт слід зберігати в спеціально обладнаній камері розмірами 25 x 25 x 25 метрів, укладеним всередину прозорого куба з плексигласу з кодовим замком. Куб має бути підвішений ланцюгами до всіх кутів камери зберігання і не повинен торкатися стін. Навколо камери зберігання об&#39;єкта слід передбачити п&#39;яти метрову буферну зону на випадок [можливого збільшення зони дії SCP-1169. Подібні події відбуваються з поки що не встановленої періодичністю, час між такими посиленнями властивостей об&#39;єкта варіюється від 10 до 128 годин]. Доступ до SCP-1169 заборонений всім співробітникам, окрім класу D (див. Протокол експериментів). Всі суб&#39;єкти, що перебували в зоні поширення ефекту SCP-1169 довше п&#39;яти хвилин, повинні пройти повне медичне обстеження і, в разі виявлення [несмертельного відмирання тканин, викликаного припиненням ділення клітин і руйнуванням молекул ДНК, що зазнали зміни,] відправлені до лазарету; всі, хто піддавався ефекту більш семи хвилин, повинні бути ліквідовані, за винятком [найбільш цінних співробітників Фонду, чий мозок можна зберігати живим для пересадки в клоноване тіло].

Пароль від замку складається з п&#39;яти двозначних чисел, кожне з яких має бути відомо лише одному співробітнику з рівнем допуску не нижче 3. За об&#39;єктом має постійно вестися спостереження мінімум двох відеокамер і [п&#39;яти прихованих відеокамер з мікрофонами, керованими окремим перевіреним співробітником,] цілодобово.

//Після інциденту зі спробою викрадення ми не можемо ризикувати. Це була ретельно спланована операція, і ніхто не дасть гарантії, що прямо зараз не відбувається ще одна.// - Д-р А███████

Будь-які експерименти з SCP-1169 повинні бути схвалені хоча б одним Наглядачем O5. Проведення несанкціонованих експериментів карається негайною ліквідацією.

**Опис:** Об&#39;єкт являє собою █████ ███████ невстановленого розміру [[footnote]]Візуальний розмір об&#39;єкта не змінюється в залежності від відстані до нього; при цьому видимий розмір SCP-1169 [змінюється відповідно до радіусу його впливу. При максимальному впливі видимий діаметр збільшується до приблизно 1,75 метра, але зазвичай становить] близько півметра.[[/footnote]] і рівномірно-сірого кольору. Незважаючи на видиму тривимірність, об&#39;єкт можливо спостерігати лише з одного боку, незалежно від числа спостерігачів і кута огляду. До 16.4.2009 на поверхні об&#39;єкту можна було розрізнити знак у вигляді [стандартного символу Організації SCP, але з чотирма стрілками замість трьох], але потім він &#34;повернувся&#34; іншою стороною. Імовірно це пов&#39;язано з [появою в зоні дії SCP-1169 листка паперу з копією символу,] чого раніше не траплялося.

Найцікавішою особливістю SCP-1169 є створюваний ним ефект. В радіусі десяти метрів від об&#39;єкта швидкість копіювання будь-чого знижується в геометричній прогресії, повністю зупиняючись через приблизно 28 хвилин від потрапляння об&#39;єкта, над яким проводиться експеримент, в &#34;зону копірайту&#34;. Більш докладний опис ефекту див. в протоколі експериментів.

Спроби знищення об&#39;єкта поки що не проводились, оскільки він може [бути використаний для нейтралізації SCP-об&#39;єктів, що володіють здібностями до регенерації, наприклад SCP-682 і SCP-1043].

**Додаток:** протокол експериментів з SCP-1169.

[ДАНІ ПОШКОДЖЕНО]

&gt; **Експеримент 1169-1**
&gt; **Дата:** 30.9.2008
&gt; **Дії:** Один співробітник класу D в зоні дії об&#39;єкта вручну переписує текст обсягом 50000 знаків.
&gt; **Результати:** Перші кілька хвилин суб&#39;єкт швидко пише, проте швидкість його рухів поступово сповільнюється. При цьому всі його дії, що не відносяться до переписування тексту, не піддаються уповільненню. Через десять хвилин суб&#39;єкт виглядає сильно втомленим, часто відкладає ручку і протирає очі. На п&#39;ятнадцятій хвилині [у піддослідного починається масовий некроз тканин тіла, який з часом все більш посилюється. Експеримент припинено. Аналіз тканин суб&#39;єкта показав, що значна частина вмісту клітин розклалася на окремі атоми, які перегрупувались в нуклеотиди].
&gt; **Примітки:** //Звичайно, хто ж вчасно згадає, що таке ДНК!// - Д-р А███████

&gt; **Експеримент 1169-4**
&gt; **Дата:** 1.10.2008
&gt; **Дії:** Один співробітник класу D читає вголос текст з попередніх експериментів.
&gt; **Результати:** На другій хвилині у суб&#39;єкта посилюється слиновиділення, що заважає чітко вимовляти слова і зменшує швидкість читання. На третій хвилині мовлення суб&#39;єкта стає більш гучним, але менш виразним; повністю пропадає інтонація. На п&#39;ятій хвилині на суб&#39;єкта нападає гикавка. Експеримент достроково припинено.
&gt; **Примітки:** //І так було ясно, чим все закінчиться. Нема чого було мучити його без потреби.//  - Д-р А███████

&gt; **Експеримент 1169-7**
&gt; **Дата:** 1.10.2008
&gt; **Дії:** В камеру зберігання об&#39;єкта перенесений комп&#39;ютер моделі [PT-44-7, який було спеціально розроблено для шифрованого перенесення даних, та який змінює значення бітів на протилежне]. Зроблено спробу скопіювати файл розміром 15 Гб.
&gt; **Результати:** Швидкість копіювання починає різко падати через три хвилини і повністю зупиняється через півгодини.
&gt; **Примітки:** //Як і очікувалось.// - Д-р А███████

&gt; **Експеримент 1169-10**
&gt; **Дата:** 3.10.2008
&gt; **Дії:** До камери зберігання об&#39;єкта поза зоною ефекту встановлено відеомагнітофон із записом простого уроку танців і телевізор. Два співробітники класу D намагаються синхронно повторювати всі побачені рухи.
&gt; **Результати:** На п&#39;ятій хвилині обидва суб&#39;єкта відзначили, що їм стає складно повторювати рухи як один одного, так і зображення на екрані. При цьому обидва заперечували появу заважаючої сили і списували асинхронність рухів виключно на втому. Через двадцять три хвилини обидва [практично одночасно заявили про різке погіршення самопочуття. Протягом трьох хвилин обидва загинули від розпаду більшості м&#39;яких тканин тіла].
&gt; **Примітки:** //Як і в попередньому досліді, одне копіювання частково сповільнило інше - вони прожили довше, ніж той перший. Ускладнимо завдання - перемістимо телевізор до &#34;зони копірайту&#34;.// - Д-р А███████

&gt; **Експеримент 1169-17**
&gt; **Дата:** 10.10.2008
&gt; **Дії:** До камери зберігання об&#39;єкта встановлено відеомагнітофон із записом простого уроку танців і телевізор. Два співробітника класу D намагаються синхронно повторювати всі побачені рухи.
&gt; **Результати:** Як і в попередньому досліді, в діях суб&#39;єктів з&#39;явилася асинхронність, однак значно швидше, ніж раніше. Обидва суб&#39;єкта скаржилися на сильне запаморочення. На десятій хвилині експерименту сталося раптове [посилення ефекту SCP-1169. Повне припинення копіювання настало значно раніше передбачуваного моменту. Обидва піддослідних отримали незворотні пошкодження ДНК і були ліквідовані].
&gt; **Примітки:** //Два майже однакових експерименти поспіль... Аргх! Ну хто ж знав...// - Д-р А███████

[[span style=&#34;color:white&#34;]]Деякі дані були видалені раніше; ця версія документа не є найпершою. Пошкоджені звіти про експерименти відновити не вдалося.[[/span]]</textarea></pre>
