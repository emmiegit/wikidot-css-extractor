    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3310-JP 食べられない子
**著者:** [[*user kashima8]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3310-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 該当地域の児童の死因は常に報告されます。SCP-3310-JPが死因であると判断された場合はカバーストーリー&#34;貧困地域の疫病&#34;が適用され、検死が行われます。

**説明:** SCP-3310-JPは特定の地域に発生する物体の転移事象です。対象は児童[[footnote]]報告書内では0か月の乳児からおおよそ15歳までを指します。[[/footnote]]に限られ年齢以外の共通点は常に一定以上の飢餓状態にある事のみです。SCP-3310-JPの発生によって対象はアナフィラキシーショック・内臓の損傷を経験します。二次的被害として下痢や嘔吐から細菌の感染が起き複数の病原体によって重症化・死に至ります。[[size 0%]] [[/size]]

SCP-3310-JP-1は対象の体内に発生した物品であり多くの場合食品です。野菜類[[footnote]]ピーマン、グリーンピース[[/footnote]]から菓子類[[footnote]]飴玉からアイスクリーム[[/footnote]]など多岐にわたります。食品以外のSCP-3310-JP-1は食品のパッケージや容器です。[[size 0%]] [[/size]]

以下は記録の一部抜粋です。
* 1984年5月5日 イラン  89件
* 1989年8月15日 スリランカ  17件
* 1990年3月3日 リベリア  60件
* 1994年5月3日 ルワンダ  255件

**補遺:** 1993年5月5日、SCP-██-JPの死亡が確認されていました。SCP-██-JPは初期収容時から反抗的な態度を取り続けており[[footnote]]注:単純な敵意だけではなく年齢による自己主張を含む -豪博士-[[/footnote]]、食料の破棄や食器の破壊を複数回行っていました。1992年12月末から過剰な食欲を訴え1日5度の食事を要求するようになり、栄養士と保育士による観察が続けられました。2018年1月初頭には体重の著しい減少と栄養失調の傾向が確認され、チューブと点滴による栄養の摂取が計られました。5月5日まで回復することなく身体機能が衰え続けました。解剖の結果、栄養と水分の不足によるものだと発覚しました。倫理委員会の調査の結果、サイト-█職員によるSCP-██-JPへの虐待行為は確認されませんでした。[[size 0%]] [[/size]]

&gt; 思えばあの日以降は与えた食事を投げ捨てたりおもちゃにしたりしていませんでした。それからずっと「お腹減った」「もっと食べさせろ」って言い続けて。はじめはそれも反抗なのかと思ったのですが、さすがに違和感を覚えました。アノマリーに哀れというのはおかしいですが、やはり見ててかわいそうでしたね。轟博士と相談してあげた物、食べてくれなかったの残念だなと思いますよ。子どもだからクリスマスケーキなんて見たら喜ぶだろうって期待していたんですけど。　- //滝研究員// -[[size 0%]] [[/size]]

**補遺02 :** 1992年12月にシリアで発見されたSCP-3310-JP-1が調査の結果サイト-█で使用されている食器だと発覚しました。SCP-██-JPが使用した物と同一の特徴が見られたことからSCP-██-JPの現実改変能力による転移だとする説が唱えられましたが、その期間収容室のヒューム値に変動はなく、またその転移を可能にするほどの現実改変能力はなかったとされています。[[size 0%]] [[/size]]

**補遺03:** 1970年代以降の児童の異食による誤飲事故・一部の虐待が疑われる事件がSCP-██-JPの死亡事案と同類の異常現象によるものだという説が轟博士によって提唱されました。既知のSCP-3310-JP-1の中には日本製菓子類の包装紙等が発見され、保護者からの聞き取り調査で対象児童がその食品の摂取を拒絶していたことが確認されています。現在収容プロトコルの見直しが行われています。</textarea></pre>
