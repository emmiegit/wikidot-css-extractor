[[collapsible show=&#34;+ 수정예정&#34; hide=&#34;- 그러나 내년에.&#34;]]

**암호명:** chayusen

**이름:** 차세윤

**성별:** 남성

**신분:** 대한민국 지역사령부 과학부 재료공학과 소속 연구원

**보안등급:** 3

**소속:** 제 21K기지, 제 8126기지(임시)

**생년월일:** 20██/02/05

**신체정보:** 키 173cm, 체중 70kg

**외모:** 눈이 나빠 안경을 쓰고 있다. 눈매가 날카로워 노려보는 것 처럼 보이지만, 정작 본인은 아무 생각이 없다. 복장은 주로 아무 옷이나 편하게 입고 다니는 편이다.

**인물평가:** 자신이 살짝 어렵다고 생각하는 일을 좋아한다. 그러나 자신이 쉽다고 생각하는 일은 미뤄두거나 하지 않는 경향을 보인다. 이와 관련하여, 복잡한 상황에서의 문제 해결력은 우수한 것으로 나타났으나, 비교적 단순한 상황에서는 문제 해결이 지연되는 일이 발생했다. 한국어와 일본어를 동시에 구사할 수 있지만, 모국어는 한국어이다.

[[/collapsible]]


[[collapsible show=&#34;+ 하고싶은 말&#34; hide=&#34;- 입니다.&#34;]]

잘 부탁드립니다

차유센입니다

그래도, 잘 부탁드립니다

저는 한국인인데 일본어로 먼저 작가 페이지를 만들었습니다.
