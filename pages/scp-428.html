**일련번호:** SCP-428

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-428은 5m x 5m x 5m 크기의 격리실에 격리해야 한다. 격리실 벽에는 30,000볼트의 전기가 흘러야 한다. 격리실 출입은 에어록 통로를 통해 이루어진다. SCP-428과의 접촉은 3등급 이하의 연구원만 가능하며 무장 경비원 둘을 대동해야 한다. 인원은 SCP-428로부터 항상 2m 이상의 거리를 유지해야 한다. 연구 중이 아닐 때에는 항상 무장 경비원 둘이 배치된다.

SCP-428의 효과를 고려하여, 모든 D계급 인원들은 IQ가 낮으며 재단 보안이나 잠재적인 탈출 시도에 있어 무해한 기술을 지닌 인원들로 선별된다 (**부록 428-A 참고**). 처분 예정인 D계급 인원을 한달에 한번씩 제공하여 SCP-428이 만족한 상태를 유지해야 한다. 하지만 이로 인해 더 넓은 격리 공간이 필요하거나 SCP-428을 차후 무효화할 때 더 많은 수단을 동원해야 할 것이다.

**설명:** SCP-428은 한데 뭉쳐 있는 군중의 모습을 하고 있다. 20/12/██를 기준으로 대상은 14명의 사람으로 구성되어 있다. 원형으로 뭉쳐 있는 상태의 SCP-428은 &#39;휴면&#39; 상태로 간주한다. 이 상태의 군중들은 중얼거리는 소리를 내며 천천히 흔들리듯 움직인다. 추가적인 검사 결과 생물학적 내부 요소가(장기, 뼈, 근육과 체액, 남아있는 것은 피부뿐이다) 각 개인에서 제거되고 알 수 없는 물질로 대체되었다. 이 물질은 군중 중앙의 부정형 덩어리에 탯줄과 비슷한 길쭉한 살점으로 연결되어 있다.

군중들은 인원이 중앙 덩어리로부터 2m 안에 들어가지 않는 한 이 덩어리에서 떨어지지 않는다. 만약 2m 안으로 들어갈 경우 군중들은 &#39;적대적&#39; 상태에 들어간다. SCP-428 중 해당 인원과 가장 가까운 &#39;사람&#39;은 인원을 붙잡아 군중의 중심으로 끌고 들어가려 한다. 10초 이상의 접촉이 이루어질 경우, 이 인원은 SCP-428의 새로운 구성원이 된다. 이 인원의 내부 구조는 제거되고 다른 구성원과 동일한 물질로 대체된다. 잠재적 피해자가 탈출할 경우 SCP-428은 적극적으로 해당 인원이나 다른 잠재적 피해자를 찾아다닌다. 대상은 자신 주변에 있는 모든 인간을 흡수하려 한다. 모든 인간들이 흡수되어 SCP-428의 일부가 된다면 대상은 &#39;휴면&#39; 상태로 돌아간다.

SCP-428이 최대 1달 동안 인간을 흡수하지 못할 경우 대상은 다시 희생자를 찾아다니기 시작한다. 대상은 이를 위해 다양한 방법을 사용하는데, 이를 위해 흡수된 인원이 가지고 있던 능력을 사용하기도 한다. 또한 대상은 인원을 자신이 잡을 수 있는 범위 안으로 끌고 오기 위해 심리학적 수단을 사용하기도 한다. **부록 428-A 참고**

SCP-428의 구성원들에게 가해진 부상이 빠르게 회복되며 움직임을 방해하지 못했기 때문에, SCP-428은 높은 회복력을 지닌 것으로 밝혀졌다. 예를 들어 구성원의 다리에 쏜 총탄은 그 자리에 박혔지만 개체의 움직임에 영향을 주지 못했다. 개체를 구성하는 물질이 새어나오자 며칠 후 구멍이 매워졌다. 하지만 SCP-428의 중앙 덩어리에 가해진 손상은 구성원들에게 강한 고통을 불러일으킨다. 이는 군중들이 심한 고통을 호소하며 쓰러지게 하고, SCP-428은 군중들로 자신을 보호하며 부상의 원인으로부터 도망치려 한다. 이 방법은 SCP-428을 재격리하기 위해 사용되었다. SCP-428과 그 구성원 사이의 연결이 끊길 경우, 구성원은 몸의 개구부를 통해 내부 물질을 분비한다. 샘플에 대한 연구가 진행 중이며 잔해는 소각되었다.

//메모:// SCP-428은 군체의식이다. 대상은 큰 규모의 군중에서 예상되는 것처럼 움직임을 방해받지 않는다. 대상은 상대적으로 짧은 시간 안에 먼 거리를 이동할 수 있다. 대상이 달리는 속도는 군중 중 가장 느린 개체에 의해서만 제약받는다. SCP-428은 흡수한 인원의 기억, 능력과 재능을 일부 흡수하여 더 많은 인원을 흡수하기 위해 사용하는 것으로 보인다.

**부록-428-A:** 현재 격리 절차가 실행되기 전 ██/██/██에,  SCP-428은 구성원이 소지한 머리핀과 벨트 버클을 이용해 잠금을 해제하고 탈출했다. 대상은 여성 구성원을 문 앞에 두고 큰 소리로 흐느끼게 했다. SCP-428의 특성에 대해 알지 못하던 ████████ 연구원이 여성에게 접근했고 즉시 다른 구성원들에게 붙잡혔다. SCP-428은 ████████ 연구원을 앞세워 시설 내부를 돌아다녔고, 격리 실패가 선언되고 SCP-428이 재격리되기 전까지 █명의 사상자를 발생시켰다.
