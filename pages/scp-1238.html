    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1238 - Tunnelfish
**Auteur :** [[user Smapti]]
**Traducteur :** [[user Toilette Quagmire]]
**Date de publication originale :** 15 juillet 2012
**Images :** [[[https://en.wikipedia.org/wiki/Antarctic_toothfish|tunnelfish.jpg]]], licence CC BY 2.5, flood.gif créé par l&#39;auteur
[[include credit:end]]

[[include component:image-block name=tunnelfish.jpg|caption=Spécimen de SCP-1238 dans la nature]]



**Objet n^^o^^ :** SCP-1238

**Classe :** Keter

**Procédures de Confinement Spéciales :** Toute colonie sauvage de SCP-1238 doit être détruite dès que possible jusqu&#39;à ce que SCP-1238 puisse être ramené et maintenu au niveau de population d&#39;avant 1850. La Fondation doit assurer la liaison avec l&#39;Agence américaine d&#39;observation océanique et atmosphérique, et avec d&#39;autres instituts de recherche océanographique si nécessaire, pour suivre les mouvements de SCP-1238 et tenter de localiser les entrées des tunnels de SCP-1238. Tout tunnel découvert doit voir son entrée scellée par tous les moyens nécessaires qui n&#39;entraîneront pas d&#39;instabilité sismique jusqu&#39;à ce qu&#39;un moyen de combler complètement les tunnels existants ou de les rendre structurellement stables soit développé.

La Fondation doit surveiller en permanence l&#39;activité sismique dans la Zone Or afin de détecter des signes de construction de nouveaux tunnels ou des preuves de l&#39;imminence de l&#39;Événement 638-Mu-34. Dès que cela est possible, les personnes vivant au-dessus des tunnels connus doivent être relogées. Aucun autre objet SCP, sauf ceux dont la nature les rend inamovibles, ne doit être contenu dans la Zone Or. Aucun personnel critique aux missions de la Fondation ne doit voyager, rester ou opérer dans la Zone Or, sauf si cela est nécessaire pour surveiller SCP-1238 ou d&#39;autres objets SCP dans la zone. Les membres du Conseil O5 ne doivent à aucun moment entrer dans la Zone Or. Le personnel dont la &#34;ville natale&#34; est située dans la Zone Or, ou qui a des membres de sa famille immédiate résidant dans la Zone Or, est dispensé de participer au confinement de SCP-1238.

Dans le cas où l&#39;Événement 638-Mu-34 est considéré comme imminent, --tout membre du personnel de la Fondation doit tenter d&#39;évacuer la Zone Or immédiatement-- les membres du personnel de la Fondation à l&#39;intérieur de la Zone Or doivent procéder à l&#39;évacuation immédiate des hauts fonctionnaires, du personnel militaire et des personnes ayant une importance culturelle, conformément au Plan Contra-IK-638, et s&#39;assurer de la récupération et du retrait des artefacts répertoriés comme ayant une valeur culturelle ou historique, avant de chercher à évacuer eux-mêmes. L&#39;Unité Mobile de Recherche 638 doit rester sur place dans la Zone Or et transmettre des observations et des données au Haut Commandement jusqu&#39;à ce que les conditions environnementales rendent toute communication impossible. Suite à l&#39;Événement 638-Mu-34, la Fondation doit assurer la liaison avec les gouvernements nationaux et utiliser ses ressources à des fins humanitaires, si nécessaire, pour empêcher une escalade vers un événement d&#39;effondrement de la civilisation mondiale de Classe IK.

**Description :** SCP-1238 est une espèce de poisson des profondeurs sans classification taxonomique actuelle, morphologiquement similaire à la légine antarctique (//Dissostichus mawsoni//). SCP-1238 réside principalement dans les eaux profondes du nord de l&#39;océan Pacifique, le long des côtes du nord-ouest des États-Unis et de l&#39;ouest du Canada. Les spécimens adultes de SCP-1238 mesurent en moyenne 1,4 mètre de long et pèsent de 100 à 110 kg. SCP-1238 n&#39;est pas adapté à la consommation humaine en raison des fortes concentrations de minéraux toxiques consommés par le poisson et il n&#39;est actuellement pas pêché en quantité significative ni exploité par les industries humaine à des fins notables.

Pendant la majeure partie de son cycle de vie, les spécimens de SCP-1238 se nourrissent principalement de petits poissons et d&#39;autres petits animaux aquatiques. Pendant la saison du frai, qui dure approximativement de début avril à mi-juillet chaque année, le tube digestif secondaire des spécimens de SCP-1238 sexuellement matures devient actif, ce qui permet au poisson de digérer et de métaboliser les minéraux et les métaux inorganiques, en particulier les dépôts de roches métamorphiques situés sous une région du nord-ouest des États-Unis et du sud-ouest du Canada appelée la Zone Or. Pendant la saison du frai, SCP-1238 se rassemblera en masse dans des sites spécifiques le long du plancher océanique et commencera un processus de tunnelage sous et à travers le plateau continental, élargissant et étendant le tunnel en raison de leur consommation de la roche existante. Pendant la période du frai, un SCP-1238 adulte peut consommer et métaboliser environ 120 % de sa masse corporelle en minéraux sur une période de 24 heures. SCP-1238 ne produit que peu de déchets durant cette étape - le volume des déchets excrétés est d&#39;environ 10% de celui consommé.

Les tunnels produits par SCP-1238 de cette façon deviennent les frayères dans lesquelles les œufs de SCP-1238 sont pondus et fertilisés. Une femelle SCP-1238 est capable de pondre jusqu&#39;à 40 000 œufs en une saison, parmi lesquels environ 25 à 35 % survivront jusqu&#39;à l&#39;âge adulte dans les conditions actuelles. Les jeunes SCP-1238 atteignent la maturité sexuelle après environ 10 ans et ont été documentés comme vivant jusqu&#39;à environ 35 ans dans la nature.

Les spécimens de SCP-1238 retournent presque toujours dans le tunnel dans lequel ils sont nés pour frayer, des dizaines de milliers de spécimens étant impliqués dans le creusement d&#39;un seul tunnel. SCP-1238 continuera à se développer dans un tunnel spécifique, formant occasionnellement des tunnels secondaires, jusqu&#39;à ce que des phénomènes naturels provoquent l&#39;effondrement du tunnel, que la croissance démographique entraîne une compétition excessive pour les ressources ou que l&#39;approvisionnement en nourriture devienne inadéquat. Des tunnels individuels de SCP-1238 ont été documentés comme s&#39;étendant jusqu&#39;à ████ km depuis leur point de départ et jusqu&#39;à █ km de profondeur sous le niveau de la surface.

[[collapsible show=&#34;+ Événement 638-Mu-34 Contexte et analyse de la menace - ACCRÉDITATION DE NIVEAU 4 REQUISE&#34; hide=&#34;- AUTORISATION ACCORDÉE&#34;]]


**Mémo au Conseil des O5 :**

[[include component:image-block-quoted name=flood.gif|caption=Carte du nord-ouest des États-Unis et de l&#39;ouest du Canada illustrant les inondations approximatives prévues à la suite de l&#39;Événement 638-Mu-34. L&#39;ajustement du niveau global de la mer résultant de l&#39;inondation n&#39;est pas représenté.]]


&gt; **À :** O5-1 - O5-7, O5-9 - O5-13, Comité d&#39;Éthique Central
&gt; **De :** Comité de Recherche sur SCP-1238
&gt; **Sujet :** Analyse de menace de l&#39;Événement 638-Mu-34
&gt; **Date :** ██/██/19██
&gt; @@@@
&gt; Avant la fin du 19^^ème^^ siècle, l&#39;impact environnemental de SCP-1238 était largement contenu. L&#39;exploitation commerciale généralisée du Pacifique Nord depuis a entraîné le dépeuplement ou l&#39;extinction de plusieurs cétacés et d&#39;autres espèces qui s&#39;attaquaient auparavant à SCP-1238. En conséquence, la population de SCP-1238 a augmenté de manière exponentielle depuis 1850 et continue de le faire à ce jour.
&gt; @@@@
&gt; En particulier, la construction de tunnels a augmenté de façon spectaculaire en raison de cette surpopulation. Alors que nous pensons qu&#39;il existait environ 200 km de tunnels en 1850, la construction de tunnels s&#39;est accélérée bien au-delà du rythme auquel les événements géologiques naturels provoquent l&#39;effondrement des tunnels. Nous estimons actuellement qu&#39;il existe environ ██████ km de tunnels, s&#39;étendant jusqu&#39;à ███ km à l&#39;intérieur des terres depuis la côte Pacifique, répartis dans une région du nord-ouest des États-Unis et du sud du Canada appelée la Zone Or.
&gt; @@@@
&gt; Les dommages subis par ces tunnels ont entraîné un nombre croissant de dolines et d&#39;autres phénomènes anormaux à la surface, y compris la doline prétendument sans fond connue sous le nom de &#34;Mel&#39;s Hole&#34;. Des modélisations informatiques indiquent que l&#39;effondrement de l&#39;un des plus grands tunnels ou un tremblement de terre majeur survenant le long des lignes de faille de [SUPPRIMÉ] ou [SUPPRIMÉ], pourrait potentiellement provoquer une réaction en chaîne (désignée Événement 638-Mu-34) entraînant finalement l&#39;effondrement complet du réseau de tunnels, l&#39;effondrement partiel du plateau continental et l&#39;inondation permanente d&#39;une grande partie de la Zone Or par l&#39;océan Pacifique jusqu&#39;à des profondeurs de ███ mètres. Si le tunnelage de SCP-1238 continue à s&#39;accélérer au rythme actuel, nos modélisations prévoient une forte probabilité que l&#39;Événement 638-Mu-34 se produise au plus tard en 20██. Même si tous les creusements de tunnel de SCP-1238 devaient cesser immédiatement, la probabilité que l&#39;Événement 638-Mu-34 se produise dans les █00 prochaines années reste élevée.
&gt; @@@@
&gt; Grâce à nos méthodes actuelles d&#39;analyse sismique, nous pensons que la Fondation serait en mesure de prévoir le début de l&#39;Événement 638-Mu-34 au plus tôt soixante minutes avant le début de l&#39;effondrement des tunnels, l&#39;effondrement du plateau continental se produisant au cours des douze heures suivantes et l&#39;inondation complète au cours des semaines suivantes. Nos modélisations prévoient que peu de personnes résidant dans la Zone Or, voire aucune, seraient en mesure d&#39;évacuer au moment de l&#39;Événement 638-Mu-34 ; si l&#39;événement venait à se produire demain, nous prévoyons environ ██ millions de victimes humaines dans les 24 heures et la destruction d&#39;environ ██████ km^^2^^ de terres, la destruction complète des villes de Boise, Olympia, Portland, Sacramento, Salem, San Francisco, Seattle, Spokane, Vancouver et Victoria parmi d&#39;autres, et une quantité non quantifiable de dommages matériels.
&gt; @@@@
&gt; Les résultats immédiats de l&#39;Événement 638-Mu-34 sont susceptibles de provoquer une extinction massive de la flore et de la faune terrestres et aquatiques à l&#39;intérieur et à proximité de la Zone Or (y compris SCP-1238 lui-même) en raison de la destruction d&#39;habitats, et produiront des effets perdurant pendant des décennies en raison de l&#39;introduction de la pollution sous la forme de déchets chimiques et nucléaires, de débris d&#39;artefacts artificiels et de grandes quantités de restes humains et animaux dans l&#39;océan Pacifique. Une grande partie de la Zone Or étant actuellement utilisée comme terre agricole, un pourcentage important de l&#39;approvisionnement alimentaire des États-Unis est susceptible d&#39;être affecté. Nous prévoyons des hausses massives des prix des denrées alimentaires, du pétrole, des biens de consommation et d&#39;autres produits de base en conséquence. Les arrière-pays voisins des régions inondées de la Zone Or risquent de subir une catastrophe économique immédiate du fait de leur coupure du monde extérieur ; une apparition rapide de la famine et de maladies transmissibles est attendue en conséquence.
&gt; @@@@
&gt; Nous prévoyons un ajustement global du niveau de la mer d&#39;environ █ mètres en raison du déplacement de l&#39;eau dans la Zone Or et des tsunamis importants sur toute la côte Pacifique. Ce changement aura un impact significatif sur le commerce maritime international et la pêche, et pourrait éventuellement contribuer à une crise économique ou politique mondiale en raison de l&#39;inaccessibilité soudaine à des ressources vitales. Les télécommunications mondiales risquent d&#39;être gravement touchées en raison de la perte d&#39;infrastructures de télécommunications dans la Zone Or et d&#39;un pic massif de communications civiles par téléphone, e-mail, réseaux sociaux, etc, pendant et immédiatement après l&#39;Événement 638-Mu-34.
&gt; @@@@
&gt; Nous sommes donc d&#39;avis, à l&#39;heure actuelle, que si et quand l&#39;Événement 638-Mu-34 se produira, la Fondation devra consacrer le maximum de ses ressources à la continuité des opérations et au maintien de la sécurité globale et économique. Les perturbations et la dévastation qui en résulteraient pourraient dégénérer en un événement de Classe IK, ce qui compromettrait gravement la capacité de la Fondation à maintenir les autres objets SCP sous contrôle et à protéger la race humaine de leur influence. Parallèlement, l&#39;éradication massive des populations de SCP-1238 ralentira l&#39;accélération de la création de nouveaux tunnels, ce qui donnera à la Fondation le temps de développer un moyen plus permanent d&#39;éviter ce qui est actuellement inévitable. Nous suggérons également que nos ressources médiatiques favorisent l&#39;évolution d&#39;une culture &#34;durable&#34; au sein de la Zone Or afin d&#39;encourager la décentralisation de la population, le déplacement des ressources technologiques/industrielles/militaires vitales hors de la Zone Or et de permettre aux populations des prédateurs naturels de SCP-1238 de se développer.
&gt; @@@@
&gt; //Post-scriptum :// Conformément à notre discussion précédente avec le Comité d&#39;Éthique Central, O5-8 a été délibérément exclu de ce mémo et ne sera pas mis au courant de l&#39;Événement 638-Mu-34 pour le moment. Les antécédents de vie et d&#39;éducation de O5-8, ainsi que la résidence actuelle de sa famille étendue dans la Zone Or, peuvent présenter un conflit d&#39;intérêts si O5-8 est informé de la menace dès maintenant.

[[/collapsible]]
