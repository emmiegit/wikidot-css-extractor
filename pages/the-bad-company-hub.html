@@@@
弗洛里达州南部，又一个捕猎季到来。

枪声撕裂空气，船只引擎随即开始轰鸣。克罗斯·J·哈里正使出吃奶的力气与手中的绳子较量；在绳子的另一头，则是翻滚的浑浊湖水，与一头不断翻滚的深绿色怪物。

“打空了！再来，快点！弄死这娘被操的！”克罗斯竭尽全力地大喊。

“正在瞄准，正在瞄准！稳住！”他的伙伴兼他的儿子，内维尔，一个大胖子，屏气端着他的鲁格10/22步枪，寻找着另一个时机好把子弹射进那只怪物的头里。

“内维尔，你他妈的在干嘛？！”

“放！”

震耳欲聋的枪声再次划破空气，湖水终于重归平静。

“好的，有十一尺长——也许有十一尺半——相当不错的收获。”克罗斯舒了口气，并拍了拍内维尔的肩膀，“今天干的不错孩子。我们捕到了七条，足够了。”他慢慢地走到船艏，“开引擎，我坐副驾。”然后瘫在了座位上，“我要他妈的好好休息休息。”

这艘黑鹰2170捕猎船迅捷地转了个弯，在金黄色的淅沥阳光中快速穿过湿地。

回到了他自己的码头，他们要做的第一件事就是把捕到的鳄鱼卸下来并剥皮；通常来说，越大越完整的皮能卖更好的价钱。至于鳄鱼肉，那就是餐桌上的美味佳肴了。当然，在大家在夕阳西下时分坐下好好享受之前，还有成吨的事情要干。

“这条有五尺半长，这条有六尺又四分之一寸长，好了，就是这些。”买家折起他的笔记本然后开始准备拖车。

“能卖多少钱？”克罗斯问。

“我看看啊，嗯……”买家停顿并思索了一下，“取决于你能不能让皮尽量完整，最好情况能卖1200美元——哦对了，肉和内脏你还要像之前那样留着吗？”

“当然，你懂的，肥水不流外人田。顺便一问……”

“嘿，克罗克（Crock），小屋后边有人要见你。”谈话这时候被另外一名猎人打断。

“我叫克罗斯”克罗斯有些不悦，“什么人？”

那名猎人摊了摊手：“不知道，甜心，他开着一辆克尔维特，肯定不是本地人。他说他是你的一个朋友。”

克罗斯慢慢地穿过停车场并取下橡胶手套。终于，一辆克尔维特C8开到了停车场门口；一个六尺高的男人下了车并站在车旁。当他看见克罗斯时，马上摆出立正的姿势，像是一名等待命令的士兵。

克罗斯打量了一下他。板寸头，灰色的眼睛，灰色的短袖衣；还有黑色的牛仔裤，黑色的511军靴，以及身上成吨的肌肉——清爽干练的外表，典型的军人。这名男人看起来确实像10年前的一名同事，但又没有那么像。

“不好意思？我们之间认识吗？”克罗斯决定问问。

“詹森·卡拉翰，长官。”

“詹森？詹森‘石眼’卡拉翰？”克罗斯脸上慢慢浮现出惊喜的表情，他的疲劳也一扫而空。

“是的，长官”

“好家伙，孩子。好久不见！”克罗斯激动地跟他握了握手，又来了个强烈的拥抱，这一下，即使詹森体格远比克罗斯粗壮，但他差点断气。

随后，詹森踢了下脚跟，再次立正敬礼：“詹森·卡拉翰中士，服役于第388‘幽灵’连，A排，向长官报到！”

“稍息，士兵”克罗斯点了点头，“但说点正经的，杰尼，你为啥来这？”

“这个嘛，我休假了，你人也不是那么难找。然后按照惯例，指挥权每5年变更一次，现在轮到我了。”

“虾兵变蟹将了啊？恭喜你孩子——稍等一下”克罗斯拿起了响个不停的电话，“内维尔？”

“爸爸，一切都准备好了，你在哪儿？我们要去屠宰场。”

“你带着鳄鱼去屠宰场，汤米把船拖回家去，我等下就跟上来”然后他挂断电话，并用下巴指了指那辆克尔维特，“你来吗？今天晚餐有新鲜的鳄鱼肉，还有科罗娜和干邑酒。”

“乐意之至。我来开车，长官。”

“不，不不不不不”克罗斯跑上前去，把正想坐进驾驶位的詹森揪了出来，一脸微笑地说。

詹森有些尴尬且语塞。现在他的前顶头上司不再是个硬汉士兵，反倒看起来像是个老顽童。

“这是命令，杰尼。给我钥匙——求求你了？”

“当然，随您调遣，长官。”詹森释然地笑了笑。

几分钟后，6.2升V8发动机开始如雷声般轰鸣。它一路行驶，最终跟在了内维尔的车队后方。

“这不是威利吉普或者悍马车，长官。别用它来越野。”

“所以，你还待在部队里吗？”克罗斯扭头看向詹森，“小队在正式成为联合特战司令部的独立队伍之后现状如何？”

詹森说：“实际上是三支队伍。”

“什么？扩编了？”克罗斯有些惊讶。

“是的，1991年你退役之后，//第388合成作战群//重编为//第819特种空降群//，并参加了海湾战争。之后在2003年，又扩编为SFOD-Echelon，Foxtrot和Golf，直属联合特战司令部。这些连规模的单位最终组成了//000特遣队//。自此不再跟陆军特战司令部混了，我受够了那群肥胖过度思维固化的傻子。然后就是这样，我会在七月上任指挥官。”

“哇哦，那可是快一整个营的规模啊！你的级别现在到哪里？”克罗斯问。

&#34;OF-8，中将，18A，比三角洲部队的头高一级。 &#34;

“比我之前也高一级。”

“别告诉你儿子还有其他人好吗？操，我刚刚违反了保密条令。”

“而我一定会把你扔进禁闭室，哈哈哈哈哈哈。”克罗斯猖狂地笑着。

“恕我直言，操你妈，长官。”詹森也跟着笑了起来。

“以前那些伙计们呢？”克罗斯停止大笑后尝试转变话题，“还有多少在服役？”

“没多少了”詹森面带复杂的表情摇了摇头，“死的死，失踪的失踪，退休的退休，大多数人都分道扬镳了。就剩下我，带着一群新人。”

“那个全身里里外外长满各种病菌的家伙呢？我总是想问问他过得还好不好。他的名字叫啥来着？嗯……”克罗斯突然失忆。

“你说你关心他，但又记不起他的名字，长官？”詹森嘲讽了一下，“威斯利，斯特里利兹·威斯利——他倒是还在。但唉，情况急转直下了，他接下来很长一段时间都不能出隔离间。”

“为什么？”

“我每年都会去德里克堡看他。现在他正被一大群研究员围着，他们还没拿出治疗方案，然后我被告知他身上携带的成千上万真菌和病菌会一年比一年致命！”

“听好了，杰尼”克罗斯的手放在詹森的肩膀上，长叹一口气，“帮我带句话，我永远罩着他，千万别放弃。”

“那必须的，所以我才来看你！”詹森说，“他还记得你呢，长官，他一直想再见你一面，388连最好的指挥官！”

“我不知道我还那么具有领袖气质。”克罗斯微笑。

&#34;你当然有，长官，还记得1970年我们在柬埔寨的那次吗？&#34;

“是的，那次我才真正见识到了他的威力。那时候C排暴露然后他被俘获。当他们折磨他，殴打他，把他的手指切下来的时候，那些病菌无意识中就传播开来了。48小时之后，2000多名北越士兵融化成了果冻。我们找到他的时候，他正遍体鳞伤地在一条河边喝水。然后？水流把病菌一直带了下去，又杀死了400多名北越士兵和平民。最后我们不得不发出‘星王’信号，让B52轰炸机阻止疾病继续传播。”

“那不是重点”詹森眼神坚定地说，“你拥抱了他！当你找到他时，你把防化服全脱了，然后拥抱了他！恕我直言，长官，那时候你在想些什么？你随时都会死！”

克罗斯傻笑着挠了挠头：“别问我，孩子。就在此时，就在此刻，我依然健在！”

“3公里，至目的地。200，码，右，转。”冰冷的电子女声突然让克罗斯想起了些什么。

“嘿，林奈和瓦希尔怎么样了？先说林奈。”

“林奈？你说道恩·‘树女’·林奈？她1996年就回英国了，开了家花店，卖卖花，安静祥和，没什么好说的。”詹森举起双手，把头枕在上面。

“很好，那么那个阿尔巴尼亚疯子，佩特里·瓦希尔呢？”

“他……情况有些复杂。他1996年离开之后，在纽约进了一个阿尔巴尼亚人帮派。天天都在干人口贩卖，毒品交易，还有一切黑吃黑系列差事。”

“好吧，那么他葬在哪儿？”

“还不知道，但如果你在中西部沙漠找到一辆装满烧焦肌肉的烧焦车子——或者在哪个垃圾桶里找到被肢解过的粗壮人类肢体，那搞不好就是他。”

克罗斯耸了耸肩：“不奇怪。那时候，很长一段时间里，林奈都是连队里唯一一个女的，瓦希尔骚扰她最多。”

说到这里，詹森突然放声大笑：“你知道吗？每次你没有在场阻止他们的时候，两人都会打起来。林奈还总是赢。”

“哦嚯嚯，真的吗？那可是瓦希尔！能把装了三脚架的M40无后坐力炮当棒球棍挥的人！她是怎么做到的？”

“她把手臂变成树干之类的东西，然后就这么往瓦希尔头上抡。可怜的他没有半点胜算。”

“哦不，哈哈哈哈哈。”克罗斯加入了放声大笑的行列。

“哦还有，你知道每次林奈吊打他之后，她会怎么说吗？”

“没开化的娘炮？我听说过一些。”

&#34;没用的撸管客。&#34;

“啊哈哈哈哈。”

笑声停止，两人沉默。

&#34;疯狂岁月，不是吗？&#34;

车队前进，怀旧开始。

**//这是他们的回忆，他们的故事。//**

[[=]]
+ Easy X-ray特遣队(1930-1949)
[[/=]]
@@@@
[[=]]
[[image http://scpsandboxcn.wikidot.com/local--files/agent-leazov/TFEXCN.png]]
[[/=]]
@@@@
1930年，美国陆军开始实施摩托化改革与重组以应对未来威胁。在这期间，时任总参谋长//李斯特·J·麦克奈尔将军//与步兵总监//爱德华·克劳福特少将//率先提出**非常态战争**这一概念。依靠在全世界收集，捕猎，掠夺异常个体与物件，麦克奈尔意图建立一支实验性的步兵群，以显著增强师一级的作战能力。在//路易斯安纳大演习//后，该异常步兵战斗群证明了该概念的价值，并预先命名为“A组”。不过，由于人力的不稳定，直到1944年6月6日，A组才以齐装满员的状态进入诺曼底。随后，它立刻获得了正式的名称：Easy X-ray特遣队，也就是实验性特遣队（Task Force Experimental）。

在霸王行动期间，TF-EX由参联会直接指挥，并专门执行侦察，战俘救援，暗杀与破坏行动。

战后，该特遣队保持原有的人员与编制。即使大裁军轰轰烈烈地进行着，队伍仍然在接收最先进的装备与最繁重的训练。
----
@@@@
[[=]]
+ 第388特种作战连 &#34;幽灵&#34; (1950-1960)
[[/=]]
@@@@
[[=]]
[[image http://scpsandboxcn.wikidot.com/local--files/agent-leazov/SOCCN.png]]
[[/=]]
@@@@
共产主义与反殖民主义是1950年代的主流意识形态。为了应对来自苏联与SCP基金会日渐紧迫的威胁，TF-EX再一次扩编，最终的结果便是一个加强连规模的特种作战部队——第388“幽灵”特种作战连。在朝鲜战争，第一次法越战争与阿尔及利亚独立战争（担任军事观察部队）扮演重要角色后，388连最终完全成型，作战理念得到了进一步稳固。

而在1948年的早些时候，连队已经接触到了一批新的敌人。虽然能够倚仗最新的电子战科技，未来仍然充满了不确定因素。
----
@@@@
[[=]]
+ 第388特种空中骑兵连 &#34;空中幽灵&#34; (1961-1981)
[[/=]]
@@@@
[[=]]
[[image http://scpsandboxcn.wikidot.com/local--files/agent-leazov/SACTCN.png]]
[[/=]]
1954年，“空中骑兵”的概念首次由时任陆军研究部主任//詹姆斯·M·加文//提出。随后这个概念立刻被时任388连指挥官//肯·比隆//少将作为范例。通过把第340直升机中队与432战斗与运输机中队加强至连内，388特种连正式变更为第388空骑连，当时美军序列内最强大的特种部队之一。“快速，尖锐与充沛”，这是他们在越战期间至70年代后期的核心信条。

与此同时，新的敌人终于浮出水面——[[[GRU下辖的一支摩托化步兵师，北约代号“雪绒花”]]]，番号：未知，部队架构：未知，冲突频率：上升。388空骑连，乃至整个北约军事序列，正面临着全新级别的挑战。
----
@@@@
[[=]]
+ 第388合成作战群&#34;百变幽灵&#34; (1982-1990) -- (高技术摩托化师试验单位)
[[/=]]
@@@@
[[=]]
[[image http://scpsandboxcn.wikidot.com/local--files/agent-leazov/COGCN.png]]
[[/=]]
1981年，苏联红军举行了//西方--81大演习//，向北约展示了“无与伦比的”常规突击能力。但色厉内荏，此时苏联的克里姆林宫内正在经历一场政治风暴。权力更迭，无止尽的代理人战争，与灾难一般的经济改革——一切的一切都在把苏联推向爆发的边缘。冷战的对峙态势达到了第二个高峰。

为了能在任何时刻进行反击，美国陆军加速了86年师，高技术试验床与高技术摩托化师计划，388空骑连毫无疑问首当其冲进行了重组。通过更换多种多样，且最为先进的技术装备与火力支援力量，第388合成作战群能够发起全天候的海陆空及反恐行动。

----
@@@@
[[=]]
+ 第819特种空降群 &#34;轨道幽灵&#34; (1991-2002)
[[/=]]
@@@@
[[=]]
[[image http://scpsandboxcn.wikidot.com/local--files/agent-leazov/819CN.png]]
[[/=]]
1989年，因高技术摩托化师项目终止，久经考验的388作战群最终确定为一支常备的特种空降单位。最终，在内部人士变更后，作战群迎来了它的第4次改组，也就是第819特种空降群，并参加了数次海外干涉，包括海湾战争与科索沃战争。

与此同时，由于宿敌苏联的消失，该部队的下一代任务定位进入了又一个长达10年的迷茫期。
----
@@@@
[[=]]
+ 000特遣队 (2003-至今)
[[/=]]
@@@@
[[=]]
**[Classified]**
[[/=]]
911事件后，美军先后入侵伊拉克与阿富汗，开始了长达20年的反恐战争。尽管敌人空前弱小，但美国陆军的多线作战能力正在经受考验。其结果是，本来就隶属于美国特战司令部的819空降群在2002年彻底剥离陆军，成为了联合特战司令部的一个独立营。并包含三个综合作战群：SFOD-Echelon，Foxtrot和Golf。该编制保持至今
