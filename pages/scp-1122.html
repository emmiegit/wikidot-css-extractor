**Articolo:** SCP-1122 -- La Casa del Futuro
**Autore:** [[*user Ryan Mahan]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1122| SCP-1122]
**Traduttrice:** [[*user Faviren]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1122/1122.jpg|caption=Vista esterna di SCP-1122]]

**Elemento #:** SCP-1122

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutte le strade che portano ad SCP-1122 devono essere bloccate e lasciate con 2 guardie armate a presidiare l&#39;esterno di SCP-1122 al fine di impedire l&#39;accesso ai non autorizzati. Nessun dispositivo inventato dopo il 1940 (fatta eccezione per qualsiasi tipo di registratore, purché indossato discretamente) deve essere introdotto in SCP-1122 senza approvazione dell&#39;amministratore. Tutti i soggetti degli esperimenti devono essere perquisiti per impedire l&#39;introduzione di oggetti non autorizzati all&#39;interno degli ambienti di SCP-1122.

**Descrizione:** SCP-1122 è un&#39;attrazione turistica abbandonata situata in periferia di ██████████, ██. Fu costruita nel 195█ come &#34;casa del futuro&#34;, con fine ultimo quello di presentare  quelle tecnologie che per l&#39;epoca erano innovative e sarebbero diventate di uso comune nei seguenti 25 anni. Non ci sono prove di proprietà anomale di SCP-1122 risalenti a prima dell&#39;abbandono.

L&#39;interno di SCP-1122 è stranamente ben tenuto, pieno di dispositivi inesistenti sia all&#39;epoca della sua costruzione che tuttora nel presente. Tra i vari oggetti, nella casa vi è una cucina rifornita con pillole che dopo esser state idratate si trasformano in pasti di 3 portate, robot in miniatura che si occupano di pulizia e manutenzione, ed un garage nel quale è parcheggiata un&#39;automobile in grado di volare. Portando gli oggetti all&#39;esterno di SCP-1122 si è dimostrato che questi smettono di funzionare una volta fuori. Sebbene la tecnologia contenuta in SCP-1122 sia per alcuni aspetti più avanzata della tecnologia moderna, per altri risulta arretrata: basti notare l&#39;assenza di micro computer all&#39;interno dei locali, o la qualità dei televisori considerevolmente inferiore rispetto alle controparti moderne.

Nella casa vi abita una famiglia caucasica di 4 persone composta da: un uomo (SCP-1122-1) e una donna (SCP-1122-2), entrambi sulla trentina, una figlia adolescente (SCP-1122-3) e un figlio in età prepuberale (SCP-1122-4). Nonostante questi individui che abitano SCP-1122 siano stati occasionalmente visti entrare ed uscire dall&#39;edificio, non si è mai riscontrata la loro presenza all&#39;esterno. Tutti i membri residenti in SCP-1122 si presentano docili sin dal momento dell&#39;acquisizione, permanentemente allegri e generalmente disposti a rispondere alle domande poste loro.

Quando viene chiesto alla famiglia che giorno sia, tutti e 4 affermeranno di essere 10 anni avanti rispetto alla data effettiva. (La Fondazione all&#39;inizio credeva che la casa in qualche modo predicesse le cose, smentendosi però in un secondo momento). La loro conoscenza storica del periodo precedente all&#39;anno 195█ è relativamente accurata. Invece quando interrogati su fatti successivi al 195█, inizieranno a fare riferimenti a persone ed eventi fittizi come colonie lunari, incapaci di riportare eventi realmente accaduti.

La proprietà più insolita di SCP-1122 è stata dimostrata il ██/██/199█, quando il telefono del dott. ██████ ha iniziato a squillare durante un&#39;intervista con la famiglia. Durante la sua seguente visita, il dott. ██████ ha notato SCP-1122-2 parlare tramite un telefono con le stesse caratteristiche del suo. A seguito di un interrogatorio SCP-1122-1 ha negato l&#39;aggiunta di nuovi dispositivi, affermando che ha sempre fatto parte del repertorio. SCP-1122-3 e SCP-1122-4 si lamentarono con il dott. ██████ che la loro madre fosse troppo occupata a parlare al telefono per prestare attenzioni a loro, fu la prima volta in cui i residenti di SCP-1122 mostrarono segni di tristezza.

Ogni volta che i residenti di SCP-1122 vedono un nuovo dispositivo il cui uso domestico risale a prima del 195█, quello verrà integrato in casa, spesso sostituendo l&#39;oggetto originale. (Ad esempio le pillole alimentari sono scomparse a seguito dell&#39;introduzione di un forno a microonde). Ogni aggiunta ha influenzato negativamente tutti i residenti della casa. SCP-1122-1 è stato visto bere mentre si lamentava affermando che &#34;le cose sarebbero dovute essere migliori&#34;, allo stesso tempo SCP-1122-3 e SCP-1122-4 hanno iniziato ad uscire sempre meno dalle loro camere incrementando la loro introversione.</textarea></pre>
