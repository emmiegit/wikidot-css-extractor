Stážista Brian Davies naštvaně vyhodil rukama do vzduchu.

&#34;Zase to selhalo? Vždyť už to zkouším potřetí!&#34;

Přestože nebyla jeho vedoucím, vzala si ho Výzkumnice Greenová pod křídlo. Když zpozorovala jeho frustraci nad problémem, šla se podívat.

&#34;Co se děje?&#34;

Ukázal.

&#34;Nemůžeš to prostě sestavovat znovu a znovu dokud se to nepovede. Tohle není webový server, ale kritická infrastruktura, na které stojí život a živobytí dvou miliard lidí.&#34;

&#34;Jo. Jasně. Ale proč to selhává? Všechny lokální instance mi běžely v pohodě. Byla to jen aktualizace knihovny neurálního konektoru. Měl jsem za to, že to bude jednoduché.&#34;

&#34;Kód je hodně komplikovaný. Spousta věcí je propojených. Tady,&#34; posadila se vedle něj, &#34;představ si, že jsi inženýr a snažíš se vyrobit kolo. Určitě by jsi se vyhýbal pohyblivým částem kvůli komplikovaným spojům, opotřebení a tak dále, že? Takže tělo je pevné, řídítka se hýbou, ale jen na jedné ose. Kola se taky otáčí jen na jedné ose.&#34;

Přikývl.

&#34;Počítače nejsou takové. Stav může měnit jakákoliv instrukce. //Každá// část je pohyblivá část. A proto máme naši obrovskou testovací infrastrukturu.&#34;

&#34;Stejně pořád nechápu, proč se mi to děje. Už jsem to spustil sám, udělal všechny obvyklé testy, nic nebylo v nepořádku. Ale spustím tu velkou věc a ono si to začne stěžovat na soba.&#34;

&#34;To bude falešná stopa. Podívej, tahle &#39;velká věc&#39; je simulace uvnitř našeho vývojového clusteru pro SIMULAKRUM. Simuluje verzi reálného světa se serverovými farmami a se vším ostatním. A na těch serverech běží tvá instance SIMULAKRA, která podstoupí všechny testy. Protože přesně to se děje v reálném světě. Chceme mít tu možnost, otestovat skutečné interakce mezi sítěmi. A pak ještě vzájemné interakce všech těch gazilionů simulovaných hráčů a objektů uvnitř. Zachytila jsem tak spoustu chyb, které by mohly ublížit lidem.&#34;

Nezdálo se, že by to na něj zapůsobilo.

&#34;Vrátila se zpět k původnímu tématu. &#34;Dobře. Když spustíš ty testy, vezme systém //skutečné scénáře// provedené //skutečnými lidmi// ve //skutečném, produkčním clusteru SIMULAKRA// a znovu je přehraje. Pak se ujistí, že nezpůsobují žádné chyby nebo divné chování. //Pak// simuluje chyby na tisíc různých způsobů. Přerušení spojení, selhání disku, memetickou korupci, a ujistí se, že tvé změny to dokáží zvládnout. Simulujeme simulaci //kusu reality//, aby jsi si mohl být jistý, že tvůj nový kód je spolehlivý.&#34;

Davies na chvli zmlkl. Tak //proto// všechen ten log spam.

&#34;Takže, jak ten problém opravím?&#34;

&#34;No, díval jsi se na ty logy?&#34;

&#34;Um, ne. Jak se na ně můžu podívat?&#34;

&#34;Hele, koukni. Vidíš tohle? Tipnula bych si, že nekontroluješ typ procesoru paketů. Existuje jich víc, než jen ten, uh, B3-neura. Přečti si dokumentaci, myslím si, že to nebude tak strašné.&#34; Ukázala na odkaz na jeho terminálu.

Zatím co si míchala kafe, Davies otevřel stránku a začal ji pročítat. Měla pravdu, několik druhů přeskočil. Kdokoliv, kdo by ty periferie měl, by nemohl navázat stabilní spojení. Vlastně by nemohl navázat vůbec žádné spojení. A pak se kvůli tomu nechtěly načíst simulátory entit a sektory se...

&#34;Do hajzlu. Tohle jsem měl vědět.&#34;

Výzkumnice Greenová se usmála. &#34;No tak, není důvod se štvát. Od toho ty testy jsou. Neudělal jsi nic špatně. Přeci jen ta tvoje změna nevyřízla páteř deseti milionům skutečných lidí. Byla to jen simulace.&#34;

Nebyl si jistý, co by na to měl říct.</textarea></pre>
