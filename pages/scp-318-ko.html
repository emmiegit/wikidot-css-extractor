**일련번호**: SCP-318-KO

**등급**: 유클리드(Euclid)

**특수 격리 절차**: SCP-318-KO의 보존을 위해 SCP-318-KO의 형상 유지를 최우선으로 하며 그 후 생명 유지를 확보해야 한다. 현재 SCP-318-KO의 형상 유지를 위해 Class-II 방부제가 허가되었으며 기본적인 생명 유지를 위해 필수적인 영양공급 또한 이뤄져야 한다.

**설명:** SCP-318-KO는 4개의 사랑니가 항성으로 대체된 인간이다. 현재 재단의 기술력으로는 구강 내 약 10cm의 근접한 거리에서 항성을 관측할 수 있는 장치를 개발하지 못해 SCP-318-KO의 체내에 있는 항성의 특성에 대해서는 알 수 없는 상황이다. 구강 내 강력한 복사 에너지가 방출되고 있다는 점을 근거로 해 항성으로 추정하고 있지만 다른 천체일 가능성도 배제할 수 없다. 다만 SCP-318-KO의 증언과 관측 데이터를 통해 천체의 위치는 특정할 수 있었다.

SCP-318-KO는 자신의 상태에 대해 고통을 포함한 어떠한 이물감을 느끼지 못하고 있다. 그러나 음식이 목으로 넘어가기 이전에 구강 내의 초고온으로 인한 플라스마 화로 인하여 식사를 할 수 없음에 괴로움을 호소하고 있다. SCP-318-KO는 현재 식사 외의 다른 방법의 영양 공급을 받지 않는다면 생존이 불가능한 상황이다.

이러한 SCP-318-KO의 변칙적인 현상은 외부에서는 어떠한 영향도 끼치지 않는다. 외부에서 SCP-318-KO의 입안을 관찰을 시도한 결과 SCP-318-KO의 치아 바깥으로는 SCP-318-KO의 변칙성이 관측되지 않으며 치아 안쪽에서부터 SCP-318-KO의 변칙성이 나타나고 있음을 알 수 있었다.

SCP-318-KO의 변칙성이 SCP-318-KO의 신체에 어떤 영향을 끼치는지는 명확하지 않다. 삽관을 통해 SCP-318-KO의 체내에 음식물을 투여한 실험에서 SCP-318-KO가 정상적으로 음식물을 소화했던 사례를 통해 SCP-318-KO의 체내 변칙성 또한 그 범위가 제한적이라고 생각할 수 있다. 그러나 외과수술을 통해 SCP-318-KO의 변칙성의 범위를 특정하는 것은 그 위험성을 예측할 수 없다는 점으로 인해 현재 예정되어 있지 않다.

SCP-318-KO는 자신의 변칙성이 사랑니 발치 수술이 원인이라고 생각하고 있다. 더불어 사랑니를 포함한 자신의 치아 상태에 대해 막연한 공포감을 느끼며 지속적인 치의학적 검진을 요구하고 있다.

**2024년 10월 4일 갱신**: SCP-318-KO는 자신의 치아 몇 개가 더 느껴지지 않는다고 주장하고 있다. 현재의 절차는 유지된다.

**2025년 3월 12일 갱신**: SCP-318-KO가 음식을 소화할 수 없음이 확인되었다. 내시경을 통한 직접적인 관찰은 SCP-318-KO의 장내에의 빛과 열로 인해 불가능한 상태이다.

**2027년 4월 7일 갱신**: SCP-318-KO가 언어 능력을 상실했다. 필기를 이용한 대화를 통해 혀가 눌린 채 움직이지 않는다는 SCP-318-KO의 증언을 확보했다. SCP-318-KO가 지속적인 스트레스로 인해 긴장증을 겪고 있다는 가설이 제기되었다.

**2027년 6월 8일 갱신**: SCP-318-KO는 현재 우울증 증세를 보이고 있다. SCP-318-KO는 현재 자신의 모든 치아가 별로 대체되었다고 믿으며 재단에 치료를 요구하고 있다. 면담 중 면담 요원의 손을 물려고 시도하는 등 자신의 변칙성을 이용한 파괴적 행위를 시도하는 모습도 관찰되고 있다.

**2028년 11월 23일 갱신**: SCP-318-KO는 현재 초기적인 치매 증세를 겪고 있다. 담당 보호과는 SCP-318-KO의 사망 이후 변칙성을 보존할 방법을 연구 중이다.

**2032년 1월 7일 갱신**: SCP-318-KO가 뇌사 상태에 들어갔음이 인정되어 해부가 진행되었다.

* 해부 결과 SCP-318-KO의 체내의 공간이 소형 우주로 채워져 있었음이 확인되었다. 소형 우주의 성질은 표준 우주의 물리법칙과 유사했다. 현재 SCP-318-KO 체내의 우주는 빅뱅 우주론의 초인플레이션기에 해당되는 시기를 지났으며 팽창 속도가 점차 줄어들고 있다. 

* 현재 우주로 채워진 신체 공간은 소화 및 호흡 계통 전체 그리고 비강과 접촉하고 있는 두개골 내부 등으로 추정된다.

* 지속적인 소형 우주의 확장은 SCP-318-KO의 장기와 신경에 강한 압력을 주었을 것으로 추정된다.

* 구강 내에 관측된 항성은 총 28개였다. 치아 조직은 관측되지 않았다.

* 두개골 지점에서 초신성이 관측되는 것으로 보아 일부 항성은 수명을 다한 것으로 보인다. 초신성 폭발에서 발생한 고중력파가 혀와 같은 장기를 압박했을 가능성이 있다.

담당 보호과는 SCP-318-KO의 생체 조직이 체내의 소형 우주를 고정하고 있다고 보고 대상의 신체 조직을 유지할 수 있는 현재의 격리절차를 수립했다.</textarea></pre>
