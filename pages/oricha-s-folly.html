&#39;text&#39;: &#39;1. Hay un elemento, un metal, que WAN ha abandonado. &lt;br&gt; 2. El metal tiene un tono de agua salobre, y es la única aleación impía. &lt;br&gt; 3. El metal fue forjado por error en uno de los talleres de Heroplex, Capital de la Iglesia. &lt;br&gt; 4. Se dice que la forjadora, Orica, deseaba hacer un metal que repeliera la carne, y hacer que huyera de los hijos de WAN. &lt;br&gt; 5. En cambio, Orica la Loca hizo un metal que bloqueaba la señal de WAN. Todos aquellos que tocaban el metal ya no podían escuchar su gentil voz. &lt;br&gt; 6. WAN estaba furiosa.&lt;br&gt; 7. Tomó la sagrada antena y triplicó su señal, invocando al Administrador Herodes, Gran Herrero de Heroplex. &lt;br&gt; 8. &#34;¡Herodes!&#34; gritó. &#34;Trame a la que llaman Orica. Ella ha cegado a mis seguidores a mi gloriosa señal.&#34; &lt;br&gt; 9. Y Herodes obedeció. Orica fue llevada frente a WAN en la cumbre del Templo. &lt;br&gt; 10. Y WAN habló. &#34;Estúpida mortal. Tú no me perteneces. Tú le perteneces a la Carne.&#34; &lt;br&gt; 11. Orica imploró a Dios. &#34;Mi señor, por favor, suplico perdón. Tomaré este metal y lo arrojare al mar para que ningún otro sea infectado por su maldad. &lt;br&gt; 12. Después, me someteré a cincuenta años de penitencia por mi pecado.&#34; &lt;br&gt; 13. Las suplicas de Orica gustaron a WAN, y dejó que la herrera siguiera con su misión.&#39;,

&#39;text&#39;: &#39;1. Y así fue como Orica zarpó hacia el Mediterráneo, con cinco mil unidades de la aleación en su navío. &lt;br&gt; 2. Viajo sólo con un contramaestre cojo y mudo, ya que él era la única persona que le permitiría fletar un barco. &lt;br&gt; 3. El Contramaestre la llevó a un puerto donde podría deshacerse libremente del metal, que ella había nombrado Oricalco. &lt;br&gt; 4. El puerto era una gran ciudad, formada por tres anillos con tres fosos, todos abarcado una montaña. &lt;br&gt; 5. Aquí, Orica marchó en búsqueda de un lugar donde deshacerse del metal. Primero fue al mercado. &lt;br&gt; 6. Pero, como todos los hijos de WAN en ese tiempo, vieron que había sido hecha como a su Dios, y fue rechazada. &lt;br&gt; 7. La gente de la ciudad rehuyó de Orica, arrojándola a la calle, escupiendo en ella. &lt;br&gt; 8. Orica lloró, sabiendo que WAN no vendría en su ayuda. En su ira, tomó una unidad de Oricalco, y golpeó a un habitante de esta ciudad con ella. &lt;br&gt; 9. Cuando el ciudadano fue golpeado, perdió toda sensación, toda emoción, todo sentido de humanidad. Porque esta era la maldición del Oricalco. &lt;br&gt; 10. El ciudadano que ella golpeó era el príncipe de la ciudad, y cuando noticias de su condición llegaron al rey, clamó por la cabeza de Orica. &lt;br&gt; 11. Orica fue capturada por la guardia de la ciudad, y desmantelada por ellos usando martillos y fuego. &lt;br&gt; 12. Después de esto, el metal fue tontamente arrojado en la montaña que se cernía sobre la ciudad.&lt;br&gt; 13. El Oricalco rodó hacia un manantial en la montaña, y contaminó el agua. &lt;br&gt; 14. Toda la ciudad fue golpeada por la maldición del Oricalco, y, en su infinita clemencia, WAN destruyó la ciudad. &lt;br&gt; 15. La montaña fue golpeado por el martillo de WAN, y explotó, mandando los dos anillos internos al fondo del mar. &lt;br&gt; 16. WAN luego decretó que la historia de Orica la Loca fuera transmitida a través de los siglos, para mostrar que, a pesar de que sus piezas eran buenas, había algunas partes que debían ser excluidas.&#39;,

[[tab Magna Petición de Laboratorios Prometheus]]
**MAGNA PETICIÓN PARA LA INVESTIGACIÓN DE METAL CANCELADOR DE SEÑAL Y PSIÓNICA**

**PROBLEMA**
De acuerdo al estudio Lee-Singer, [[footnote]] Lee, S. y Singer, B. 2000 &#34;Predominio estadístico de genes activadores de psiónica en el proyecto de genoma humano.&#34; Revista Bishop de Ciencia. 514 (3)[[/footnote]]hasta un 10% de la humanidad posee alguna forma de capacidad psiónica. Estas incluyen telekinesis, telepatía, clarividencia, clariaudiencia,  piro- y criokinesis, y percepción extrasensorial (PES). Alguna vez considerado únicamente terreno de la pseudociencia, la existencia de los fenómenos psiónicos (psi) fue confirmada empíricamente por científicos del Instituto Mockingbird en 1972. [[footnote]] West, H. et. al  1972. &#34;Sujeto J.W., Fenómenos Psiónicos, y las Implicaciones en Religiones Abrahámicas.&#34; Revista Bishop de Ciencia 05(3)[[/footnote]] Desde ese momento, la investigación de psiónicos ha llevado al desarrollo de nuevos medicamentos usados para combatir trastornos neurológicos y mentales como el autismo[[footnote]] Hutt, S y Harold, C. 2004. &#34;Efectos de la risperidona antipsicótica en trastornos del espectro autista&#34; Revista del Autismo y Trastornos del Desarrollo 33(11)[[/footnote]] y la esquizofrenia.

Sin embargo, el número de individuos con potencial psiónico, por motivos desconocidos, crece cada año. Como consta en el estudio Lee-Singer, entre 1990 y 2000, el número de individuos con potencial psi (coloquialmente conocido como &#34;el don&#34;) se duplicó tan solo en los Estados Unidos. Aunque la mayoría de estos individuos no han manifestado activamente habilidades psi, al menos 5% de estos individuos tiene el potencial de manifestar habilidades psiónicas Clase-6, hasta e incluyendo la distorsión de la realidad.

**SOLUCIÓN**
Recientemente, una nueva aleación fue descubierta en los escombros de un barco cerca de la costa de la isla de Santorini, Grecia. Reportes de la Iglesia del Maxwellismo (con la cual Laboratorios Prometheus tiene una relación a través del programa de Mejoras Prometheus), particularmente escritos religiosos, señalan que esta aleación es de alguna forma sagrada, y posee múltiples propiedades inusuales.

La aleación cosiste principalmente de platino e iridio (62% y 20% de su masa respectivamente) con metales adicionales componiendo 16.7% de su masa. Sin embargo, el 1.3% restante de su masa se encuentra actualmente no identificado, aunque el espectrógrafo primario muestra que parece estar hecho al menos parcialmente de berilio y estaño.

El metal actúa como un efectivo amortiguador y bloqueador de señal. Un teléfono celular colocado cerca de un lingote pequeño no recibirá información de una fuente externa, efectivamente convirtiendo al metal en una jaula de Faraday sin barras. A pesar de esto, la aleación tiene propiedades físicas similares al platino, como sugiere la mayor parte de su composición.

Además, y quizá sea lo más sorprendente, un sólo bloque de 2 kg de la aleación (que parte del personal ha denominado [http://lafundacionscp.wikidot.com/scp-148 aleación antitelekinética]) es capaz de cancelar completamente todas las habilidades psiónicas encontradas. A la fecha de esta redacción, la telekinesis, telepatía y clariaudiencia no han podido funcionar dentro de un radio de 1.5 metros. El rango actual del efecto parece amplificarse dependiendo de la cantidad de aleación presente; 20 kg de la aleación es suficiente para eliminar todos los efectos psiónicos en un radio de 15.7 m.

El estudio de Carlson y Peters[[footnote]] Carlson, P y Peters, J. 1992 &#34;La Falta de Psíquicos en Grecia: ¿Causada por la Moneda?&#34; Revista Bishop de Ciencia. 503(6))[[/footnote]] teoriza que la proporción increíblemente baja de psi en Grecia se debía a impurezas encontradas en el dracma con una composición similar al material &#34;antitelekinético&#34;; a la fecha, Grecia aún es el país con la menor cantidad de individuos psi-capaces[[footnote]] Lee, S., y Bendis, B. 2002 &#34;El Oráculo ha Muerto: ¿Por qué no hay psíquicos en Grecia?&#34; Revista Bishop de Ciencia. 515 (6)[[/footnote]].

**MODELO DE NEGOCIO**
Hemos identificado un gran potencial en el sector público, particularmente a la luz de los reportes ampliamente difundidos de los intentos del gobierno de Podlogistan de usar agentes psiónicos para espiar en los gobiernos de los EE.UU. e Inglaterra.[[footnote]] Gutierres, Emanual. &#34;Ex-Estado Soviético Envía &#39;Psíquicos&#39; para espiar en los EE.UU., Inglaterra&#34; CNN. Cable News Network, 12 Feb. 2005. [[/footnote]]. Además, el gobierno de China podría encontrar este producto beneficioso en sus intentos de combatir ciertos grupos acusados de terrorismo doméstico en su país.

En el plano doméstico, aunque inicialmente costoso, el &#34;antitelekinético&#34; tiene gran potencial de uso en el bloqueo de señales de internet o celulares como forma de castigo para niños desobedientes. Dentro de los cinco años de su lanzamiento, el costo de los aparatos amortiguadores de señal debería ser los suficientemente bajo para que una familia estadounidense promedio de clase media sea capaz de adquirir al menos dos artículos para este propósito.

El mercado potencial final para el &#34;antitelekinético&#34; es uno relativamente inexplorado: teóricos de conspiración conservadores. Joyería barata con pequeñas piezas de la aleación incrustadas en ella proveería suficiente protección contra ataques psiónicos débiles, pudiendo ser potencialmente promocionado como un artículo de broma, como un &#34;anillo de sombrero de papel de aluminio&#34;. Instancias defectuosas de la aleación (e.j. aleaciones hechas con la proporción másica equivocada) podrán ser vendidos de esta manera.

**USO DEL FINANCIAMIENTO**
A la fecha de esta redacción, se planea utilizar la mayoría del presupuesto para la construcción o adquisición de un horno de fundición y moldes para lingotes del metal, así como talleres para posteriores procesos y pruebas. Estimamos que esto costará aproximadamente $200,000, con $300,000 adicionales para la adquisición de mineral o chatarra metálica a utilizar en la fundición

Hasta el momento de su finalización, $300,000 adicionales se necesitarán para intentar localizar más lingotes de este metal en sitios arqueológicos de Grecia, así como museos con arte griego antiguo. Actualmente, se cree que la producción de lingotes de &#34;antitelekinético&#34; se detuvo en el periodo helenístico tardío, por lo cual las excavaciones se centrarán en este y anteriores periodos.

La producción de veinte lingotes de &#34;antitelekinético&#34; tomará aproximadamente cinco días y requerirá del uso de herreros expertos, que serán adquiridos de países de bajos recursos y áreas rurales de Europa Oriental. Así, se requerirá un mínimo de $100,000 para pagar a estos individuos.


**PROBLEMAS CONOCIDOS**
Un obstáculo importante para este proyecto proviene de un efecto secundario de la exposición a esta aleación. Los individuos que han sido expuestos de forma prolongada a la aleación desarrollan síntomas similares a aquellos en el espectro autista: incapacidad para entender el lenguaje corporal, falta de empatía, incapacidad para entender los tonos de voz, etc. Creemos que una alteración menor de la composición de la aleación neutralizaría este efecto.

En segundo lugar, los lingotes parecen volverse más densos con el tiempo, volviéndolos más difíciles de levantar y usar en experimentos. Aunque actualmente no tenemos una solución para este problema, creemos que esta característica podría utilizarse como fuente de más instancias de esta aleación, de fallar la producción por métodos convencionales.

En tercer lugar, cualquier tecnología wi-fi o teléfono celular que permanezca en las cercanías de la aleación por más de 37 horas se volverá incapaz de recibir o emitir señales, requiriendo del reemplazo del chip apropiado para restaurar las funcionalidades inalámbricas. Se están desarrollando pruebas para verificar si este efecto puede ser prevenido con el uso de una jaula de Faraday.

[[tab Archivo #2814-58 Proyecto Antitelekinético Prueba 58]]

**Sujeto de Prueba:** Mujer, 46, Caucásica, Voluntaria. Resultado positivo para capacidades Psiónicas de Clase-3 en la Escala de West.
**Hipótesis:** El metal antitelekinético, al ser introducido a la presencia de un psion Clase-3, causará un cese inmediato de toda actividad psiónica. En este caso, la sujeto es una nociópata; coloquialmente, esto significa que todo el dolor experimentado por la sujeto será transferido entre todos los individuos en un radio de 7.3 metros.
**Procedimiento:** Cinco kg de metal antitelekinético serán colocados en una habitación con la sujeto de prueba. La sujeto comerá entonces un habanero savina roja (//Capsicum chinense//), el cual registra de 350,000 a 580,000 unidades de Scoville de picor. En una serie de diez cámaras adyacentes al área de prueba, cincuenta ratones de laboratorio (cinco por habitación) serán monitoreados por reacciones a la sujeto consumiendo el habanero, ya que los ratones se han mostrado receptivos a la habilidad de la sujeto. Se ha determinado que esta es la forma más humana de probar si la nociopatía de la sujeto funciona en presencia del antitelekinético.
**Resultado:** La sujeto fue introducida a la cámara de prueba a las 15:15 EST. A las 15:22 EST, el habanero fue introducido, y se solicitó a la sujeto consumirlo. La sujeto solicitó un vaso con leche. El pedido fue aceptado, con la condición de que sería entregado a la sujeto tras el consumo parcial del habanero.

El habanero fue consumido por el sujeto a las 15:23. No hubo reacción alguna de los ratones de laboratorio en los siguientes tres minutos. Sin embargo, una reacción ocurrió en el metal antitelekinético colocado en la misma habitación con la sujeto. El metal espontáneamente incremento su masa a tres veces su tamaño normal, eventualmente aplastando las piernas de la sujeto de prueba contra las paredes de la cámara. Esto activó la habilidad de la sujeto, causando que el metal creciera hasta que la sujeto fue completamente aplastada.

**Conclusión:** La exposición a aleación antitelekinética de psiónicos de Clase-3 o mayor no es segura. Las pruebas deben suspenderse inmediatamente.
