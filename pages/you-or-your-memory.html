O vento soprou sobre o Cemitério Oak Hill, balançando velhas folhas de velhas árvores. A Primavera estava chegando ao fim, e o Outono estava se preparando para chegar. Visitantes apertaram suas jaquetas enquanto deixavam flores aos entes queridos que se foram. Crianças andavam sem destino e sem cansar. O ato de prestar respeitos aos que não estavam mais entre eles ainda viria a pesar em suas consciências.

Em um canto distante do cemitério, coberto por grandes árvores do outro lado da cerca, havia um mausoléu. Uma barraca de concreto coberta de folhas, vinhas crescendo junto com a base, servindo como um memorial. A fechadura nunca havia sido destrancada em anos recentes; havia mais de uma década desde seu último visitante.

O interior do mausoléu era carente de adornos. Assim como funerais, memoriais de túmulos serviam mais aos vivos do que aos mortos, mas a praticidade de ser uma caixa impenetrável precedia a estética. A luz aparecia filtrada pelo vidro embaçado da porta de aço, e mesmo assim não revelava nada de bonito, sem flores mortas a muito tempo nem traços não cobertos pela poeira. Nessa sala de concreto sem janelas, ficava sozinha a última lembrança viva de [[[SCP-3732|Rebecca Soss]]].

A lembrança, uma lápide com um nome, um poema e uma árvore de carvalho gravada, não tocava o chão abaixo. Desafiando o destino, permanecia.

Por trinta anos, assim permaneceu. Não se quebrou mais. Se recusava. Iria continuar elevada.

Mas tudo passa com o tempo. Ano após ano, aqueles que construíram a barraca de concreto sobre a memória ficaram ocupados, deixando o fardo da lembrança enquanto os pensamentos passavam deixando a lápide cair. Mal estava a dois centímetros do chão. Era só uma questão de tempo.

Uma brisa soprou através do Cemitério Oak Hill e sobre o mausoléu. Com o vento veio uma corrente de ar através das finas rachaduras das portas de aço. Com a corrente veio uma força invisível, fria e quieta. Esse ar de misticismo tocou cada parede e mudou cada pedaço de cascalho solto de lugar, até que parou. Então, uma [[[scp-4999|mulher de terno]]] se levantou, como se fosse carregada pelo próprio vento. O seu corpo ficou parado enquanto ela mexia a cabeça para assimilar seu entorno.

Com certeza esse era o lugar errado.

Lugares normais para o espectro eram salas de hospícios e camas em casas solitárias. Nesses lugares, os próximos da partida eram claros e óbvios. E ainda assim aqui estava ela, em uma cela monótona com uma pedra no chão. Algo não estava certo.

Ela deu alguns passos até a pedra e se agachou para observá-la melhor. Mármore de boa qualidade, robusto. Já viu dias melhores, provavelmente. Uma árvore entalhada nela. Um nome.

O nome...algo sobre o nome. Rebecca. Soss.

E a pedra deu um clique, e o espectro falou com sua voz etérea e distante como um sussurro do canto oposto de uma capela velha.

&#34;Eu lembro de você.&#34;

Ela lembrou. Três décadas atrás, em uma casa de Wisconsin, o espectro apareceu de forma bem similar a agora... tirando a cor do seu cabelo e pele. Ela lembrou da suavidade da voz de Rebecca em seus últimos momentos. Ela lembrou como tremia, relutante com a ideia de que sua vida estava no fim. Ela lembrou como o corpo de Rebecca relaxou quando entendeu que não havia sentido em resistir. O espectro esperou com ela em silêncio enquanto o coração dava suas últimas batidas. Rebecca não morreria sozinha.

O espectro era a única testemunha. Sua mão foi a última mão que Rebecca segurou antes de sua alma deixar o corpo. E agora, era hora da última parte de sua partida.

O espectro sentou na frente do túmulo. Ela levou a mão ao bolso do terno, mas hesitou. Ela lembrou como a fumaça incomodava Rebecca em vida. Ela deixou o maço no lugar onde estava por agora. Por respeito. Ela colocou a mão na pedra e esperou.

O vento soprou sobre o Cemitério Oak Hill, balançando os galhos acima do mausoléu. Dentro, um fantasma e uma memória, sem relação alguma. Os últimos momentos passaram, um após o outro, de pouco em pouco, sem testemunhas ou interrupções. O mundo estava cego para o envento.

E assim, uma rachadura.

O vento parou. As árvores cessaram sua dança outonal. As pessoas ficaram paradas naquele momento singular. Silêncio.

Outra rachadura. E depois outra. A lápide se partiu quando caiu no chão, cada pedaço se despedaçando em vários pedaços menores... até que finalmente, tinha acabado.

A pedra de mármore havia virado pó no chão de uma sala de concreto sem adornos. A memória final de Rebecca Soss jazia em pedaços em cima de seus restos.

O espectro ficou sentado por um breve momento antes de se levantar. Ela estava tirando a poeira de suas calças. Seu trabalho estava feito. Após dar um último momento de luto pela falecida que havia partido duas vezes, o vento soprou de novo.

A paz chegou a esse lugar. Era hora de seguir em frente.</textarea></pre>
