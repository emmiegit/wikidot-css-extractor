**Item nº:** SCP-2715

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2715 deve ser mantido em uma cela de contenção humanóide de baixa segurança no Sítio 47. Toda ventilação guiada para dentro e fora da área de contenção do sujeito devem ser conectadas a um suprimento de ar exterior. A dieta de SCP-2175 não deve ser quebrada sem a permissão e aprovação de pesquisador de nível mínimo três atribuído à unidade de contenção do sujeito. O terapeuta do Sítio 47 deve ser disponibilizado se necessário.

**Descrição:** SCP-2715 trata-se de uma mulher brasileiro-americana de dezoito anos originária de ███████, Oregon. O sujeito apresenta imunidade quase completa a todos os tipos de substâncias biotóxicas. Aproximadamente duas (2) horas após a ingestão da biotoxina, SCP-2715 começará a espirrar incontrolavelmente, liberando a biotoxina ingerida em suas proximidades na forma de partículas, sendo levadas pelo ar. Ao respirar as partículas expelidas, resultará em fortes reações negativas de acordo com a substância ingerida, porém notavelmente mais severas. Métodos de controlar a reação são limitados à ingestão oral; quaisquer outros meios de introdução (e.x. injeção) serão procedidos normalmente pelo corpo do sujeito e causarão efeitos consistentes em relação à ingestão normal de um ser humano da substância.

SCP-2715 chamou a atenção da Fundação após ████ ██████, o filho do presidente d█ ███████, ter contraído uma doença e ter morrido durante a Quinta Les Âmes Libres Gala na França. Dois dias depois do evento, SCP-2715 buscou por funcionários encobertos da Fundação e admitiu ter habilidades anômalas que usou anteriormente para executar o assassinato de ████ ██████. Perguntas mais profundas revelaram que ela esteve operando em serviço da Insurgência do Caos por vários anos, e desejava sair após os agentes da Insurgência ameaçarem sua família com [DADOS EXPURGADOS] quando ela se recusou a cumprir suas demandas.
SCP-2715 foi levada em custódia brevemente depois e sempre cooperou com sua contenção desde então.

**Adendo 2715-16/3/██:** Adendo 2715-3/██/16:** Como observado na data de 3/██/16, a mãe e irmã de SCP-2715 não foram localizadas. Essa informação não deve ser disponibilizada a SCP-2715 a fim de manter seu bem-estar emocional. Informações falsas acerca da captura de SCP-2715 foram divulgadas aos operadores da Insurgência com o entuito de desencorajar ameaças contra outras pessoas relacionadas a SCP-2715.
**Adendo 2715-3/4/██:** Desde a contenção inicial, SCP-2715 tem consistentemente mostrado sintomas de estresse pós-traumático. Supõe-se que seja um resultado do período que o sujeito experienciou na Insurgência do Caos, embora não se tenha comprovado. Sessões semi-regulares com o terapeuta do Sítio 47 são recomendadas.

[[collapsible show=&#34;+ Excertos do Diário 6/4/██ - 23/7/██&#34; hide=&#34;- Excertos do Diário 6/4/██ - 23/7/██&#34;]]
&gt; 
&gt;  Dr. ████ disse que escrever as coisas pode ajudar com os pesadelos. Isso vai ser tipo uma carta, já que sei que ele vai querer ler isso. Eu não me importo. A útlima vez que tive privacidade eu estava vestindo camisas da Hello Kitty e jogando naquele DS idiota.
&gt; 
&gt;  É estranho, mas eu tive me sentindo bem melhor depois que me trancafiaram nessa cela. Não tive mais que me preocupar com o Aaron ou a Sellie. Cuzões. Sillie era pior. Ela me odiou desde o momento que cheguei até lá, até quando eu estava normal. Acho que ela pensou em mim como inferior ou algo assim. Inferior pra ela e pros caras que sempre foram estranhos, não diferentes como eu. 
&gt; 
&gt;  Bem, ela pode chupar um pau. Tô segura e é ela que tá sendo a esculachada por me deixar ser capturada. 

&gt;
&gt;  Entediada pra cacete na metade do tempo. Estive tentando meditar. Sou bem ruim nisso. Tudo que posso pensar é na cara de idiota do Mike. Meio que quebra o ponto da meditação se você ficar pensando na pessoa que ameaçou condenar sua família a um destino pior que a morte. 
&gt; 
&gt;  Quanto mais tempo eu passo aqui, mais eu penso, quanto mais eu penso, mais eu me culpo. Não era por causa de dinheiro, era por estar insatisfeita. Eu tava entediada com a vida real. Queria algo mais. 
&gt; 
&gt;  Bem, consegui o que queria, né?
&gt; 
&gt;  Eu lembro quando terminei a cirurgia. Eu tava andando toda estranha, e a minha boca tava seca do algodão que eles enfiaram pra que não mordesse minha língua. Mas eu tava animada. Eu iria virar uma super-heroína, uma pequena, super-heroína de doze anos. Era como ser alta. Eu nunca tinha sido alta, mas eu acho que seria assim. E isso persistiu mesmo depois da anestesia acabar, então eu soube que era verídico. Foi o melhor sentimento que já tive, e nunca quero passar por qualquer coisa assim de novo. 

&gt;
&gt;  O primeiro homem que matei era um líder político da África, era mais ou menos um ano e meio depois da cirurgia. Eles não me deram detalhes, mas ouvi alguns rumores que ele tava se contrariando à política da Insurgência. Então eu engoli as pílulas, atraí ele pro banheiro dele e matei ele. Botaram um novo ditador no lugar dele, um que concordou em fazer tudo que eles quisessem. Mesma merda, dia diferente. 
&gt; 
&gt;  Eles me disseram que eu tava indo bem. Minha mãe sempre me disse que a droga mais viciante era heroína, mas não é. A droga mais viciante é superioridade. 

&gt;
&gt;  Queriam que eu matasse o filho de algum político na gala. Eu não soube porquê. ████, acho que era o nome dele. Ele tinha 16 anos. Ele morreu na cama dele, com a minha cabeça descansando no peito dele. Eu senti ele esfriando, me levantei, coloquei meu roupão, e corri pro salão de baile gritando assassino sangrento. Eu teria feito isso. A mãe dele parecia ter tomado um tiro. 
&gt;  
&gt;  Não senti nada, isso me assustou. O que você diz a si mesmo depois disso? &#34;Ah, foi mal, matei esse cara que não fez absolutamente nada pra merecer isso, agora que tal aquelas dezenas de corpos que eram prováveis pessoas de coração?&#34; Eu tranquei esses sentimentos longe pra completar e totalizar apatia. 
&gt; 
&gt; Aaron me viu no pátio quando era pra eu estar na base. Eu tinha feito um belo trabalho segurando as lágrimas até aí, mas quando eu vi ele, tudo começou cair. Ele me ajudou a levantar e voltar pra base. Pensei que ele seria compreensivo.
&gt; 
&gt;  Fui chamada no escritório do Mike no dia seguinte. Ele sempre botava uma cara neutra quando tava prestes a fazer alguma coisa muito ruim. Ele tava me encarando, e eu tava encarando os pecados refletidos naqueles óculos de sol. Ele perguntou se eu amava minha irmã. Disse a ele que claro que eu amava. Ele só olhou pra mim. Nós dois entendemos a ameaça. 
&gt; 

&gt;
&gt;  Não sei o que eu tava pensando quando saí. Eu tava apenas caminhando pela base. 
&gt; 
&gt;  Continuei andando.
&gt; 
&gt;  Continuei andando direto pras portas de saída e os alarmes soaram e Aaron começou a correr atrás de mim. Eu comecei a correr também. Continuei correndo mesmo depois que Aaron parou, quilômetros atrás. 
&gt; 
&gt;  Parei num prédio. Já tinha visto esse prédio antes, e me mandaram ficar longe dele. Ninguém nunca me contou o porquê. Mas comecei a entender assim que fitei a frase &#34;Produtos de Computador da Sally&#34; estampada na janela. Assim, eu talvez não seja a faca mais brilhante do galpão, mas ninguém pode pode perder uma deixa grande como essa. Eu entrei, e falei pro cara na mesa não atirar em mim, e acho que foi aí que as coisas começaram.	 
&gt; 

&gt;
&gt; Os pesquisadores tão me dizendo que Mamãe e Kelly estão bem. Espero que seja verdade. 

[[/collapsible]]
