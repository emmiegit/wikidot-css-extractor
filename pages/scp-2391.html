[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-2391/BIMMYPLAYSRUNNERMAN.png|

]]

**Mã Vật Thể:** SCP-2391

**Phân Loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Tất cả những video được đăng tải lên SCP-2391 phải được lưu vào một ô cứng bảo mật, rồi sau đó nó phải bị xóa khỏi vị trí ban đầu. Những bình luận trong các video được đăng tải lên SCP-2391 phải được ghi lại trước khi thực hiện việc xóa video. Trong trường hợp mà một người trong công chúng bằng cách nào đó truy cập được vào một video của SCP-2391 và đi lan truyền những thông tin về nó, thì nhân sự phải tung ra thông tin giả đó là những video đó đơn giản chỉ là được anh McKay ghi hình lại trước khi anh chết, và được đăng tải tự động theo lịch trình.

**Mô  tả:** SCP-2391 là một tài khoản Youtube của một nhà sáng tạo nội dung giải trí nổi tiếng tên là Brian McKay, được biết với tên người dùng trên nền tảng là &#39;Bimmy Plays&#39;, người này đã qua đời trong một vụ tai nạn xe hơi vào đầu năm 2013. Kể từ sau khi anh McKay qua đời, SCP-2391 vẫn tiếp tục đăng tải lên những video ẩn mỗi tuần một lần, đặc biệt là trong đó có anh Mckay. Những video này dài đúng mười năm phút, và tất cả đều được đăng tải lên nền tảng vào chính xác 15 giờ 34 phút chuẩn[[footnote]] Đây là thời điểm mà anh McKay qua đời. [[/footnote]]. Những nỗ lực để truy tìm chính xác ai là người đang sử dụng SCP-2391 để đăng tải những video này lên cho đến nay đều thất bại.

Ban đầu, những video được đăng tải lên SCP-2391 không khác biệt về nội dung mấy so với những video mà anh McKay thường làm trước khi qua đời, ở trong những video đó sẽ chỉ có anh McKay chơi những tựa game khác nhau trong khi đưa ra những lời bình luận hài hước. Nhưng đôi khi, anh McKay sẽ bày tỏ sự bối rối hoặc lo sợ trong một vài khoảnh khắc, nhưng rồi nhanh chóng lờ đi. Tuy nhiên, càng về sau, anh McKay dường như đã có được nhận thức rõ hơn về tình huống của mình và sẽ thường xuyên dành toàn bộ video để yêu cầu người xem thay mặt cho anh ta hãy liên lạc với chính quyền hoặc yêu cầu một hình thức hỗ trợ khác từ người xem. Cho đến nay, chưa có phương thức liên lạc nào với anh McKay được tìm ra.

Mặc dù tất cả những video được đăng tải lên SCP-2391 đều là những video ẩn, và chỉ có thể truy cập được bởi những người được cung cấp URL, nhưng nó lại luôn có hàng nghìn lượt xem và bình luận. Hầu như những lời bình luận này đều vô nghĩa và vớ vẩn, nhưng đôi khi có những lời bình luận rõ ràng hơn xuất hiện, thường xuyên bày tỏ sự ngưỡng mộ với anh McKay và nội dung kênh của anh ta. Nỗ lực để truy tìm những người sử dụng tài khoản để viết những lời bình luận này cũng thất bại.

Theo như lời của anh McKay trong các video được đăng tải lên SCP-2391, thì anh ấy dường như không có ký ức về khoảng thời gian giữa các video mà mình làm. Vì vậy, các nghiên cứu viên đã đưa ra giả thuyết rằng anh McKay có thể chỉ có được nhận thức dài chính xác mười lăm phút mỗi tuần, và ý thức của anh ta không còn nữa ngoại trừ trong những video của anh ấy. Tất cả những video được đăng lên SCP-2391 diễn ra vào buổi đêm tại phòng ngủ của anh McKay[[footnote]] Phòng ngủ ngoài đời thật của anh McKay đã được điều tra và được phát hiện là không có dấu hiệu dị thường nào. [[/footnote]], và theo như lời của Anh McKay thì anh ta không thể rời khỏi căn phòng đó.

**Phụ Lục 2391-1 - Những Đoạn Video Đặc Biệt:**

&gt; **Đoạn Video 2391-1, &#39;Bimmy Chơi Runnerman&#39;:**
&gt; 
&gt; **Ghi chú:** Lần đầu anh McKay bày tỏ sự bối rối về tình huống của mình.
&gt; 
&gt; Anh McKay: Chào mọi người lại là mình, Bimmy đây. Hôm nay chúng ta sẽ chơi, uh, tựa game Runnerman - chúng ta đều biết Runnerman mà, nó có một - có một phiên bản làm lại từ phiên bản gốc dành cho hệ máy trò chơi điện tử NES ý, và ờ...
&gt; 
&gt; (Thể hiện sự bối rối) X...xin lỗi về điều đó, mọi người? Chỉ là, ờ - mọi người có bao giờ có cảm giác rằng mình nên thuộc về nơi nào đó chưa? Mọi người biết không - chúng ta đều có cảm giác đó mà, đúng chứ?
&gt; 
&gt; (cười) Được rồi, giờ tôi //nổ// não xong rồi, hãy chơi Runnerman nào!
&gt; 
&gt; **Những bình luận đang chú ý:**
&gt; 
&gt; ‘đừng lo lắng quá nhiều làm gì bimmy!!&#39; - LastRocOnBigTrain2216
&gt; 
&gt; ‘Tôi iu anh ấy rất nhiều.&#39; - OutwardMatingMethodsofTheSeahorse
&gt; 
&gt; &#39;bộ não to đùng của anh đã được sửa lại rồi đó, bimmy!!!!!!&#39; - ,,,!,,..dop

&gt; **Đoạn Video 2391-2, &#39;Bimmy Chơi Runnerman Fangames (Ngày Thứ Bảy Ngớ Ngẩn)[[footnote]] Video được đăng tải vào thứ Sáu. [[/footnote]]:**
&gt; 
&gt; **Ghi chú:** Anh ta tiếp tục bày tỏ sự bối rối và đây là lần đầu tiên nhắc đến chứng mất trí nhớ của mình.
&gt; 
&gt; Anh McKay: Chào mọi người, Bimmy đây - ừ, tôi biết là tôi vừa mới đăng tải một video, nhưng tôi đăng một cái nữa vì tôi muốn cho mọi người xem...ờ, tôi vừa mới đăng video đúng không? Tại vì...à không, đúng là tôi đã đăng một cái rồi, đúng rồi, tôi mới nhớ ra, yeah yeah. Xin lỗi mọi người, não tôi đang lộn tùng chảo ra đây này, thật đấy.
&gt; 
&gt; (kiểm tra đồng hồ của anh ta) Bây giờ là mấy giờ rồi nhở? Tôi nghĩ mình thực sự nên đi ngủ đây, bây giờ...bây giờ muộn. Bây giờ muộn chưa?
&gt; 
&gt; (lắc đầu) Tôi sẽ cắt đoạn đó ra vậy. Chỉ muốn cho mọi người xem, ờ, cái con fan-game Runnerman này mà mọi người gửi cho tôi ý.
&gt; 
&gt; **Những bình luận đáng chú ý:**
&gt; 
&gt; &#39;&#34;Tôi sẽ cắt đoạn đó ra&#34; XD&#39; - D4C24BN
&gt; 
&gt; &#39;ừ ừ, chúng tôi biết rồi, chúng ta đều xem cùng một video mà anh bạn&#39; - LoomsAreCanonAndIAmATreasureChest (phản hồi dành cho câu bình luận trên)
&gt; 
&gt; &#39;tôi sẽ chết vì anh và cả bố tôi cũng vậy bimmy à&#39; - ROAD

&gt; **Đoạn Video 2391-3, &#39;Nếu bạn đang xem video này, làm ơn hãy gọi cảnh sát đi&#39;:**
&gt; 
&gt; **Ghi chú:** Tại thời điểm này thì anh McKay dường như gần có hoàn toàn nhận thức về tình huống của mình.
&gt; 
&gt; Anh McKay: (lo sợ) Ờm, xin chào, nếu bạn đang xem cái này thì làm ơn hãy gọi cảnh sát đi. Hoặc- hoặc xe cấp cứu đi- tôi nghĩ có gì đó không ổn đối với tôi, b - b - bây giờ vẫn còn là buổi tối, ngoài kia vẫn tối- Đây, tôi sẽ cho bạn xem, nhưng tôi lại không thể lấy được cái camera. Nó cứ như - nó cứ như là bị gắn chặt tại đó vậy.
&gt; 
&gt; (Anh McKay cố gắng lấy cái camera trong vài phút, nhưng không thành công.)
&gt; 
&gt; Anh McKay: (hoảng loạn) Thấy chưa, các bạn có thấy không - //địu má// các bạn có thấy không?! Cánh cửa nó bị khóa rồi, tôi không thể thoát ra được bằng cửa sổ - nó không mở được, Tôi đã cố. Ôi chúa ơi. Chúa ơi. Tôi thực sự đang hoảng loạn ngay bây giờ đây mọi người.
&gt; 
&gt; **Những bình luận đáng chú ý:**
&gt; 
&gt; &#39;Tôi sẽ ôm anh, bimmy-chan!! ^_^&#39; - BimmyBimmyBimmy1
&gt; 
&gt; &#39;Trời ạ, Nội dung kênh của Bimmy thực sự đã xuống dốc kể từ khi anh ta qua đời[[footnote]] Bình luận đầu tiên nhắc về cái chết của anh McKay. [[/footnote]]. Bỏ đăng ký :/&#39; - TheAtheistMaster101
&gt; 
&gt; &#39;ĐỊU MÁ THẰNG NGU!!!!!!!!&#39; - OutwardMatingMethodsofTheSeahorse (phản hồi dành cho câu bình luận trên)

&gt; **Đoạn Video 2391-4, &#39;cứu tôi&#39;:**
&gt; 
&gt; **Ghi chú:** Bằng chứng đầu tiên về một thực thể ngoài Anh McKay trong video.
&gt; 
&gt; Anh McKay: (sợ hãi) Tôi sống trên Phố Elizabeth, ở - ở - nó được ghi trong phần mô tả của video đấy, trên - trên kênh đó, hãy đọc nó. Làm ơn, ai đó, gọi cảnh sát đến đây hoặc bất kì ai cũng được. Có ai đó đang đứng ở bên ngoài cửa phòng của tôi. Tôi có thể thấy hắn ta thông qua khe cửa. Tôi không...Tôi không muốn hắn ta vào đây. Tôi nghĩ có thể mình đang ở dưới Địa Ngục.
&gt; 
&gt; (Về phần còn lại của video, anh McKay dựng lên một rào chắn tạm thời để chặn cánh cửa bằng những đồ đạc có trong căn phòng. Mười giây trước khi video kết thúc, cánh cửa mở sầm, khiến cho anh McKay và tất cả đồ đạc bay về phía camera. Video kết thúc.)
&gt; 
&gt; **Những bình luận đáng chú ý:**
&gt; 
&gt; &#39;bùn cười thật đó, bimmy sợ hãi chuyện này nhưng lại không sợ hãi khi chơi game kinh dị&#39; - BigAlan9972
&gt; 
&gt; &#39;tôi yêu Bimmy, nhưng anh ấy thực sự nên trân trọng những gì mà fan của anh ấy đã làm cho anh ấy ngay bây giờ&#39; - Hhhhhhhh3
&gt; 
&gt; &#39;bimmy, anh có thể shoutout tên tôi trong video tiếp theo của mình được không, anh đã truyền cảm hứng để tôi có thể tự lập kênh của chính mình và tôi chơi rất nhiều tựa game và thậm chí còn làm cả những giveaway nữa&#39; - TimmyPlays

&gt; **Đoạn Video 2391-5, &#39;Mở thư của fan gửi!&#39;:**
&gt; 
&gt; **Ghi chú:** Đây là video duy nhất quay từ góc độ khác bên trong phòng của anh McKay.
&gt; 
&gt; (Góc cảnh quay là ở trên đầu anh McKay, người đang ngồi dưới sàn. Xung quanh anh ta là một đống lá thư chưa được mở. Anh ấy mở các lá thư và đọc những dòng chữ trong đó trong mười lăm phút. Có tiếng thở dốc, nhưng nó không phải là của anh McKay, tiếng này có thể được nghe thấy xuyên suốt cả video.)
&gt; 
&gt; **Bình luận đáng chú ý:**
&gt; 
&gt; &#39;bimmy, anh nhận được thư của tôi chưa?&#39; - SoYouHeardOfCowboys?
&gt; 
&gt; &#39;bimmy là người mà tôi yêu thích nhất và cả bố tôi cũng thấy vậy và bọn tôi đều hay xem video của anh ấy cùng nhau:D&#39; - ROAD
&gt; 
&gt; &#39;Thị trường ngày hôm qua nói rằng mọi người đang tổ chứ một lễ hội Bimmy lớn. mấy bạn có thể đến chơi tại lễ hội Bimmy của chúng tôi, sẽ không sao đâu nếu anh bimmy không thể tới được?&#39; - OutwardMatingMethodsofTheSeahorse
 
&gt; **Đoạn Video 2391-6, &#39;Bimmy Chơi Runnerman&#39;:**
&gt; 
&gt; **Ghi chú:** Anh McKay dường như không có ký ức gì về trải nghiệm trong các video trước kia của mình.
&gt; 
&gt; Anh McKay: Chào mọi người, Bimmy đây. Hôm nay chúng ta sẽ chơi Runnerman, nó được ra mắt cho hệ máy điện tử NES và bây giờ- và bây giờ có một anh bạn tuyệt vời này, anh ấy đã làm bản làm lại của tựa game đấy. Tên của anh ta là, ờ...tôi không nhớ được bây giờ nhưng sẽ đặt nó ở phần mô tả.
&gt; 
&gt; (bối rối) Xin lỗi, mọi người, tôi thực sự đang cố nhớ bây giờ, nhưng mọi người nghe này - Tôi chắc chắn sẽ viết ghi chú để mọi người có thể...để mọi người có thể… mà thôi kệ đi.
&gt; 
&gt; (Anh McKay chơi Runnerman xuyên suốt cả video.)
&gt; 
&gt; **Bình luận đáng chú ý:**
&gt; 
&gt; &#39;Tất cả bọn tôi đều quý anh rất nhiều Bimmy à&#39; - Tất cả bình luận
