    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1896-JP - 開け放つ使者
**著者:** ©︎[[*user amamiel]]
**作成年:** 2017
[[include credit:end]]

[[include component:image-block
|name=opener.png
|caption=イベント発生時、住居内に出現したSCP-1896-JP。全身が焼け焦げているように見受けられる。
|width=350px
|clear=true
]]

**アイテム番号:** SCP-1896-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 日本国内における特定報告を含んだ事件の情報を基に、分析担当者によるSCP-1896-JP出現事象の継続した監視、調査が実施されます。また、事件がSCP-1896-JPに起因するものと確認された場合、現地へと派遣された対応チームによる各記録/映像物証の回収、関係者に対する記憶処理もしくはカバーストーリーの流布が行われます。

**説明:** SCP-1896-JPは日本国内の住居に出現する半霊的実体の総称です。住居内の不特定位置に出現したSCP-1896-JPは徒歩で内部を移動しつつ、住居内に存在する、屋外へと面した全ての窓・扉の開放を試みます[[footnote]]開放の際は通常通りの解錠手順で行われます。また、鍵やカードキーの複製が使用されるとともに、暗証番号や生体認証も問題なくパスする点に留意してください。[[/footnote]]（以下、この行動を「イベント」と呼称）。このイベントは住人が存在する部屋を避けた上で、SCP-1896-JPから最も近い位置に存在する窓・扉から順に進行していきます。そして、全ての窓・扉が解放されてから数十秒後、SCP-1896-JPはその場から一切の痕跡を残さずに消失し、イベントが完全に終了します。

各イベント時に出現するSCP-1896-JPは、対象となった住居へと頻繁に出入りする人物[[footnote]]住人に加え、隣人、ハウスキーパー、ベビーシッター、家庭教師など。[[/footnote]]の姿を模倣する傾向にあります。また、模倣された外見には共通して、何らかの身体的外傷や欠損を必ず確認することができます。それに加え、イベント完了までの間、模倣対象以外の人物によって直接視認されそうになった場合、SCP-1896-JPは目撃される直前にその場から消失します。この結果、その時点でイベントも強制的に終了します。その一方で模倣対象となった人物はSCP-1896-JPの姿を認識することができず、接触しそうになった場合にも干渉することなく互いに透過し合います。

イベントの発生条件および発生周期[[footnote]]現在の監視体制が開始されて以降、イベントの発生間隔は最短で12日、最長では248日となっています。[[/footnote]]には明確な傾向が確認されておらず、これら要因のために現在まで完全な封じ込めにも至っていません。また、数少ない共通点も「事象発生が確認されているのは日本国内の住居のみ」「事象発生時には必ず住人が在宅していた」といった関連性に乏しい数例が挙げられるのみに留まっています。

分類以前、SCP-1896-JPは現在とは異なり、19██年から日本国内で多数確認され始めた「知らない間に全ての窓と扉が開放される」という超常現象の一つとして記録されていました。しかし、一般家庭での映像機器の普及に伴い、度々記録/報告されるようになった「窓と扉を開けて周る実体」の存在を考慮した結果、現在のように正式なオブジェクトとして再分類されました。なお現在、SCP-1896-JPの確保を目的としたプロトタイプ計画が立案されていますが、その発生の不規則さから依然として実験施行の段階には至っていません。

**付録1896-JP:** 以下はSCP-1896-JP発生例の内、映像が残されていたケースからの抜粋記録です。

[[collapsible show=&#34;+ 発生記録（抜粋）を開く&#34; hide=&#34;- 発生記録（抜粋）を閉じる&#34;]]
**__記録1896-JP-19 - 日付20██/11/24__**
&gt; **発生地点詳細:** 兵庫県██市██町（家族構成は父親、母親、長男、次男、長女の5人住まい）
&gt; 
&gt; **SCP-1896-JP:** 同日11:18に出現。外見は長男（当時23歳）を模倣しており、頭部には棒状の鈍器で付けられたと思われる激しい陥没痕が見受けられた。
&gt; 
&gt; **詳細:** イベント中、近隣住民に目撃されそうになったことで即座に消失し、全ての窓・扉は開放されなかった。また、陥没痕の映像分析から、鈍器は同住宅内に存在した木製バットであると判明したものの、バットには長期間使用された痕跡がなかった。なお、模倣対象となった長男は同日に一度も自室から出ておらず、後の検査でも異常な点は確認されず。

**__記録1896-JP-41 - 日付20██/04/18__**
&gt; **発生地点詳細:** 宮城県██区███（家族構成は母親、父親、長男、長女、次女の5人住まい）
&gt; 
&gt; **SCP-1896-JP:** 同日16:33に出現。外見は長女（当時11歳）を模倣しており、首に真新しい索条痕が確認できた。
&gt; 
&gt; **詳細:** イベント発生から15分後に消失。設置カメラが玄関口の1台のみだったこともあり、SCP-1896-JP消失の瞬間は確認できなかった。なお、出現時にSCP-1896-JPは玄関口で帰宅したばかりの長女と遭遇していたものの、両者は互いを認識しておらず、元からいないものと同様に擦れ違っていた。後の検査でも、この遭遇による長女への影響は確認されず。

**__記録1896-JP-67 - 日付20██/01/17__**
&gt; **発生地点詳細:** 岩手県███市███村（家族構成は母親、長男の2人住まい）
&gt; 
&gt; **SCP-1896-JP:** 同日01:18に出現。外見は全身が焼け焦げていたため、正確な模倣対象を識別できなかったが、背格好から長男（当時51歳）を模倣していたものと思われる。
&gt; 
&gt; **詳細:** イベント発生から39分で住居内の全ての窓・扉を開放した後に消失。その後、その状態に気付いた長男が警察へと通報を行ったことでイベント発生が知れることとなった。検査/検証では、住居及び住人に異常性を確認できなかった。

@@ @@
[[/collapsible]]

**事案報告1896-JP:** 20██/08/21、同日に殺人事件が発生した住居において、事件発生の直前にイベントが発生していた事実が確認されました。当該事件の被害者は同住居の家主である███ ██氏であり、クローゼットで溺死[[footnote]]水質検査から、肺の中の水は浴槽に溜められていた水と同一であると判明しています。また、浴室調査の際、███氏の爪や歯が排水溝内より発見されています。[[/footnote]]していたのを同氏の妻である███夫人が発見、通報を行いました。███氏には多数の暴行と拷問を受けた痕跡が認められ、暴行に使用された複数の凶器も住居内から発見されました。また、対応チームによる介入までの間、警察によって第一容疑者である███夫人に対する取り調べが行われていましたが、「今日は夫から遅くなると聞いていたので先に寝ており、目を醒ますまで事件には気付かなかった」との主張が得られたのみでした。

複数台の防犯カメラが撮影した映像には、SCP-1896-JP[[footnote]]外見的特徴として、全身が激しく濡れていた点と、露出した皮膚に見受けられた多数の膨張と水膨れが挙げられます。なお、その外見のために正確なSCP-1896-JPの模倣対象の識別には至りませんでした。[[/footnote]]が住居内の窓・扉を開放していく様子と、全ての窓・扉の開放状態が維持されてから約30分後に帰宅する███氏の姿が記録されていました。以下は、同住居内/外に設置されていた防犯カメラが撮影した、SCP-1896-JPの出現から上記事件発生までの映像記録抜粋です。
@@ @@
&gt; **&lt;映像抜粋開始, 20██/08/21 02:05:37&gt;**
&gt; 
&gt; **02:06:14** 勝手口にSCP-1896-JPが出現。この出現は映像の1フレーム間にカメラ内へと映り込む瞬間的なものだった。SCP-1896-JPは内鍵を外して勝手口扉を開放すると、カメラ外へとフレームアウト。
&gt; 
&gt; **02:18:27** 廊下のカメラ映像内に映り込んだSCP-1896-JPは各窓の前で停止すると、手前から奥に向かって順々に窓を解錠、開放していく。廊下を突き当たったところで見えなくなる。
&gt; 
&gt; **02:29:06** 屋外のカメラが撮影した映像に玄関扉を開放するSCP-1896-JPが映り込む。扉を開放したSCP-1896-JPはその場で停止している。この時、手で口元を抑えているようにも見えるが、映像が不鮮明のため詳細は不明。その48秒後にSCP-1896-JPは消失、イベントが終了したと考えられる。
&gt; 
&gt; **02:57:11** 玄関口のカメラ映像に███氏の姿が映り込む。同氏は周囲を見渡した後で玄関に入った。
&gt; 
&gt; **03:11:44** 廊下を走る███氏の姿が映り込む。怯えるような表情をしており、頻りに後ろを振り返る様子が確認できる。
&gt; 
&gt; **03:39:37** 廊下をよろめきながら歩く███氏の姿が映り込む。全身は水浸しで、顔面に真新しい打撲痕が見受けられる。
&gt; 
&gt; **04:06:32** 廊下を歩く███氏の姿が映り込む。顔面を中心に複数の出血が確認でき、時折足を引き摺っている。
&gt; 
&gt; **05:24:46** 廊下を這いずる███氏の姿が映り込む。映像からは両足の脛骨を骨折しているように見え、これらは遺体に確認できた損傷と一致する。
&gt; 
&gt; **07:14:51** パジャマ姿の███夫人が玄関から飛び出していく。
&gt; 
&gt; **&lt;映像抜粋終了, 20██/08/21 07:15:08&gt;**
@@ @@
20██/██/██現在、上記事件と酷似した「全ての窓・扉が解放された住居内で発生した殺人事件」の報告例が3件確認されています。それにもかかわらず、SCP-1896-JPイベントと各事件間における因果関係の有無については、未だ結論付けるに足る確証を得られていません。</textarea></pre>
