**Item nº:** SCP-371

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todos os espécimes de SCP-371 devem ser contidos em tanques de água do oceano, cheios com pelo menos setecentos e cinquenta (750) litros de água (aprox. 200 galões) por espécime entre 2 e 5 graus Celsius. As paredes podem ser construídas com qualquer metal à prova d&#39;água ou vidro laminado e com pelo menos duas polegadas de espessura. Uma vez a cada trinta (30) dias, um animal vivo pesando entre 25 e 45 kg (de preferência peixes oceânicos, embora em emergências qualquer vertebrado terrestre, incluindo humanos, com a cabeça mantida suspensa acima da água seja suficiente) deve ser depositado na unidade de contenção. Após a conclusão do ciclo lítico após dez dias, alguns espécimes de SCP-371 podem ser mantidos, e todos os extras devem ser filtrados da água residual, secados e incinerados.

Todo funcionário entrando na câmara de contenção de SCP-371 intencionalmente deve estar equipado com equipamento de mergulho, armadura de mergulho “à prova de tubarões” comercialmente disponível, placas dianteiras grossas e capacetes de kevlar. Se essas medidas falharem ou forem violadas por qualquer motivo, o fornecimento de animais para aquele mês pode ser pulado.

Atualmente há 15 espécimes de SCP-371 em contenção.

**Descrição:** SCP-371 é um vírus marinho macroscópico, semelhante em aparência a um bacteriófago. Espécimes de SCP-371 variam em tamanho de 20 centímetros a 2,5 metros, são um tanto transparentes e podem ser confundidos com águas-vivas na água.

A fisiologia e o comportamento de SCP-371 parecem semelhantes aos vírus microscópicos comuns, embora com várias adaptações que o tornam um predador marinho notável: as fibras contráteis da cauda, mostradas na Imagem A, são compostas por proteínas enrijecidas e adaptadas para locomoção (nadar, agarrar, andar no fundo do oceano); uma placa de base afiada e endurecida em forma de bico, tornando o vírus capaz de injetar material genético através da pele dérmica de presas multicelulares; e presumivelmente órgãos sensoriais desconhecidos (SCP-371 não consegue ver ou ouvir, mas parece caçar sentindo calor, vibrações e gradientes de pressão/salinidade). O mais notável é o mecanismo de codificação de SCP-371, que não usa a injeção direta de DNA ou RNA, mas sim numerosos pacotes microscópicos de codificação de DNA, que entram nas células hospedeiras e as usam para recriar o organismo macroscópico dentro do hospedeiro.

&gt; **Estágios da Infecção por SCP-371**
&gt; 0 Horas, Infecção: SCP-371 perfura a pele do hospedeiro e injeta material genético no hospedeiro, geralmente na cavidade craniana ou abdominal, causando dor significativa.
&gt; 8 Horas, Transcrição (“Ligação”): Os “pacotes” genéticos de SCP-371 começam o processo normal de transcrição/tradução, ligando-se ao RNA do hospedeiro.
&gt; 95 Horas, Síntese (“Formação”): À medida que as células do hospedeiro se replicam, elas começam a codificar proteínas extracelulares na cavidade abdominal, que formam novos espécimes de SCP-371 ao longo do tempo (entre 10 e 100, dependendo do tamanho do hospedeiro; o tamanho dos espécimes também muda com o tamanho do hospedeiro).
&gt; 240 Horas, Lise (“Explosão”): Uma vez que os espécimes atingem 20 centímetros de tamanho, eles saem do corpo hospedeiro em um padrão de explosão modificado, causando trauma severo ao hospedeiro e frequentemente resultando em sangramento sério, lesões internas e morte. SCP-371 provoca lise apenas na água e, para presas terrestres, adiará este estágio até que o hospedeiro entre novamente na água.

Pelo resto do seu ciclo de vida, SCP-371 caça e aparentemente filtra sais e sedimentos da água do oceano para crescer até 2,5 metros de tamanho. O ciclo de vida médio do vírus é de 60 dias, embora o espécime mais antigo contido tenha atualmente 109 dias.

**Adendo 371-A**
Os primeiros espécimes de SCP-371 foram encontrados na área de ████████████ do Mar do Caribe, após a morte de ████████ ███████, que foi atacado ao mergulhar com um parceiro, que conseguiu capturar em filme três espécimes de SCP-371 agarrados a ele (dois na cabeça, um no peito). Os espécimes iniciaram o processo de lise dez dias depois, quando o Sr. ███████ estava tomando banho.

Veículos exploratórios preparados pela Fundação descobriram e contiveram os primeiros espécimes. Recentemente, uma expedição de pesquisa civil à trincheira da Bacia de Guaymas trouxe imagens de mais espécimes, e teoriza-se que SCP-371 seja nativo das áreas de mar profundo do fundo do oceano, incluindo áreas de ventilação, subindo à superfície quando presas se tornam escassas.
