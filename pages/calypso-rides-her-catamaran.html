+ Calypso Rides Her Catamaran
+++ Original songwriter unknown
++ Verse 1
Oh Calypso, goddess, nymph of the islands
keeper of the brave Odysseus
Was a wily watcher of a great old hero
Now she&#39;s on her retirement

Yes Homer O had served her plenty
Legends taught yearly to high school kids!
And now she&#39;s gone and bought her own ship;
She&#39;s setting off on the seas to live.

++ Interlude
Well Calypso rides her catamaran 
with her mast as high as the seas
And she sets her sail out from port in Ithaca
To see what she can see

++ Verse 2
Well Njörðr fares on a strong old fishing boat.
He’s trawling through on the Baltic sea!
He’s had his run of blessing sailors.
He’ll catch what he can from his seas.

Ægir takes what Njörðr catches
makes a feast for the old Norse gods.
Every second Friday to start the weekend
they&#39;ll meet  for a gathering.

++ Hook
Ægir takes what Njörðr catches,
Njörðr fares on a fishing boat,
While Calypso rides her catamaran 
with her mast stood proud in the breeze.

++ Verse 3
Chalchiuhtlicue, seas and storm fronts
Aztec goddess of childbirth.
She was quite popular back before those 
Spaniards fucked her culture for all it was worth.
  
Chalchiuhtlicue raised ol&#39; Caravel
just to spite Cortés you see.
Now she cuts her way up the ICW
her kids raising hell on the seas.

++ Hook
Chalchiuhtlicue&#39;s raisin&#39; hell,
Conquistadors were assholes,
Ægir takes what Njörðr catches,
Njörðr fares on a fishing boat,
While Calypso rides her catamaran 
with her mast stood proud in the breeze
