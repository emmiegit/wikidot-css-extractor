**제목:** SCP-1413-KO &#34;작성된 정신분열적&#34;
**저자:** [[*user Slone Macbay]]
[[include info:end]]

**일련번호:** SCP-1413-KO

**등급:** 케테르

**특수 격리 절차:** SCP-1413-KO-5는 표준 인간형 격리실에 격리한다. SCP-1413-KO-5가 요청하는 물품은 3등급 이상 담당 인원의 허가 후 지급될 수 있다. SCP-1413-KO-1은 표준형 변칙개체 보관함에 넣어 격리한다. 보관함의 개방 및 사용은 금지되어 있다. SCP-1413-1 ~ 4 개체는 보수 등의 조치는 필요하지 않으나 샤프심은 전부 사용하면 새로운 샤프심으로 교체해 주어야 한다.

현재 SCP-1413-KO-2 ~ 4는 탈취당한 상태로, 재단은 이 개체들의 행방을 계속 추적 중이다. 자세한 내용은 부록을 참고.

**설명:** SCP-1413-KO-1 ~ 4는 외견상 보통의 것들과 완전히 동일한 필기구들이다. 각 필기구들은 각각 샤프, 지우개, 만년필, 검은색 볼펜으로 구성되어 있다. 사람이 해당 개체들 중 하나 이상의 물품을 가지고 있을 경우, 물품의 소유자는 창의성과 지능에 관련된 변칙적 능력을 얻게 된다. 각 개체들의 공통적인 능력은 지적 능력이나 공부 능력의 향상, 문학적 필력의 비약적인 상승, 창의성의 증가 등 비슷한 종류의 목적을 가지고 있는 것으로 보인다. 이 변칙 개체들은 굳이 손에 들어 사용하지 않더라도 물리적으로 보유하고 있다면 동일한 효과가 발휘될 수 있다. SCP-1413-KO 개체를 사용한 사람 대부분은 이 물체들이 눈에 띄게 뛰어난 효과들을 보인다고 주장했으며, SCP-1413-KO를 다시 사용하고 싶다는 강한 의지를 보인다.

그러나 이는 단지 피상적인 효과일 뿐이며, 심층적인 조사 결과 각 SCP-1413-KO 개체들은 정신재해적 능력들을 가지고 있음이 확인되었다. SCP-1413-KO를 보유하고 있는 동안 보유자의 정신은 SCP-1413-KO 개체에 의해 조종당하며, 각 개체들이 가지고 있는 뛰어난 문장 필력과 지능을 통해 글을 서술한다. 보유자는 정신을 조종당하는 동안 전혀 그것을 느끼지 못하며, SCP-1413-KO 개체의 정신 조종에서 벗어난 후에도 자기 본연의 의지로 행동들을 하고 있었다고 주장한다. 각 SCP-1413-KO 개체는 자신들의 자아를 가지고 있으며, 한 번 SCP-1413-KO 개체를 사용한 이후로 최근 48시간 이내에 다시 사용한 적이 없는 사람들은 점차 스트레스를 느끼고 주위 상황에 민감한 반응을 보이는 등 신경질적으로 변하더니 점차 공황 상태에 빠지며, 가장 최근에 개체를 사용한 때로부터 120시간 이후에도 여전히 SCP-1413-KO 개체를 사용하지 못한다면 직접 SCP-1413-KO 개체들을 확보하려고 시도하며, 이 과정에서 폭력적인 행동을 보이기도 한다. 또한 40시간이 넘게 SCP-1413-KO 개체를 소지하고 있는다면 이후 해당 개체에게 정신을 완전히 잠식당해 SCP-1413-KO 개체의 정신이 깃들게 된다. 현재 D계급 인원 한 명에게 SCP-1413-KO 개체들의 정신이 깃들어 있으며, 이를 SCP-1413-KO-5라고 부른다.

SCP-1413-KO 1 ~ 4는 이전에 셀레스트가 확보하였었으며 그 이전의 소유자는 밝혀지지 않았다. 셀레스트는 자신들의 부호 고객 김██에게 비밀리에 접근해 SCP-1413-KO 개체들을 막대한 돈을 받고 전부 판매하였다. 그러나 이후 학교폭력 따돌림으로 인해 김██의 딸이 실종되었다고 알려지게 되고, 사건 수사 과정에서 경찰이 SCP-1413-KO 개체들을 우연히 발견해 SCP 재단이 확보하게 되었다.

이하는 각 SCP-1413-KO 개체의 효과에 대한 실험 기록이다.

----

**실험 1413-KO-1:**

샤프의 형태인 SCP-1413-KO-1과 일반적인 A4용지 한 묶음을 D계급 남성 D-2318에게 지급하였다. 이후 연구원들은 D-2318과 스피커로 이야기하며 실험을 진행했다.

&gt; 
&gt; **D-2318:** 뭘 하면 되나요?
&gt; 
&gt; **연구원:** 아무 글이나 써 보게. 자네 마음대로.
&gt; 
&gt; **D-2318:** 그러면...
&gt; 
&gt; [D-2318이 SCP-1413-KO-1을 쥔 채 글을 작성하기 시작한다.]
&gt; 
&gt; [30분 뒤]
&gt; 
&gt; **D-2318:** 다 했습니다.
&gt; 
&gt; **연구원:** 그래, 그럼 한 번 볼까... 이게 다 뭐야?
&gt; 
&gt; ----
&gt; 
&gt; D-2318이 작성한 글은 약 18페이지 분량의 단편 소설이었다. 기지 내의 연구원들 중 몇 명을 무작위로 골라 해당 소설을 보여준 결과, 대부분은 대체로 읽기 쉬우면서도 이야기가 진지하게 진행되는 웹소설체의 명작 소설이라고 반응했다.

**실험 1413-KO-2:**

통상적인 지우개와 똑같이 생긴 흰색 지우개인 SCP-1413-KO-2를 일부 오답이 작성되어 있는 대학교 고급 물리학 시험지 한 묶음, 펜 한 개와 함께 D-7781에게 제공하였다. 참고로 해당 D계급 인원은 고급 물리학은 커녕 대학 학력 자체가 없었다.

&gt; 
&gt; **D-7781:** 이게 뭡니까? 내가 뭘 하면 되나요?
&gt; 
&gt; **연구원:** 대학용 고급 물리학 시험지라네. 적혀 있는 답안을 보고 틀린 부분을 고쳐 쓰면 된다네.
&gt; 
&gt; **D-7781:** 고급 물리학이라뇨? 그리고 전 대학교도 안 나왔습니다만.
&gt; 
&gt; **연구원:** 일단 한 번 보기라도 하게.
&gt; 
&gt; **D-7781:** 예, 뭐. 알겠습니다.
&gt; 
&gt; [D-2318이 종이를 들여다본다.]
&gt; 
&gt; **D-7781:** 잠깐... 뭐지? 정답이 어느 정도 보이는 것 같은데.
&gt; 
&gt; [D-7781이 시험지에 적혀 있는 답안을 수정하기 시작한다.]
&gt; 
&gt; [25분 뒤]
&gt; 
&gt; **D-7781:** 전부 완료했습니다.
&gt; 
&gt; **연구원:** 좋아, 확인해보도록 하지.
&gt; 
&gt; ----
&gt; 
&gt; 이후 연구원은 해당 고급 물리학 시험지를 기지 내의 물리학 박사 학위 보유자인 전██과 물리학 교수 박██에게 전달하였다. 그 결과 두 사람 모두에게서 완벽한 정답 판정을 받았다.

**실험 1413-KO-3:**

SCP-1413-KO-3은 만년필 형태의 변칙 개체이다. 이것을 언어연대학 전문 서적과 함께 D-3098에게 제공하였다.

&gt; 
&gt; **D-3098:** 이 책은 뭡니까?
&gt; 
&gt; **연구원:** 해당 서적은 언어연대학에 대한 전문 서적이네. 이걸 읽은 다음 주요 내용을 해설해 보게.
&gt; 
&gt; **D-3098:** 예, 뭐 알겠습니다. 갈수록 일이 어려워지는군요.
&gt; 
&gt; [D-3098이 SCP-1413-KO-3을 주머니에 보유한 채 언어연대학 서적을 읽기 시작한다.]
&gt; 
&gt; [5시간 40분 뒤]
&gt; 
&gt; **D-3098:** 다 읽었습니다.
&gt; 
&gt; **연구원:** 어느 정도 이해했다고 생각하나?
&gt; 
&gt; **D-3098:** 완벽하게요.
&gt; 
&gt; **연구원:** 좋아, 그러면 우리에게 설명해 보게.
&gt; 
&gt; **D-3098:** 예, 그러니까. 언어의 분기 시기를 구분하는 방법은...
&gt; 
&gt; [중략, 대략 20분 경과]
&gt; 
&gt; **연구원:** 됐네, 그 정도면. 내가 언어학자도 아니고, 오히려 내가 뭔 소린지 못 알아듣겠네.
&gt; 
&gt; **D-3098:** 네, 알겠습니다.
&gt; 
&gt; **연구원:** 이건 내가 뭘 이해하고 작성하기에는 힘든 것 같으니까, 나중에 언어학 박사들 모아서 세미나나 한 번 열어서 테스트하자고.
&gt; 
&gt; -----
&gt; 
&gt; 이후 D-3098은 기지 내의 언어학자들이 모인 세미나에서 코트 주머니에 SCP-1413-KO-3을 소지한 채로 강연하였으며, 강연을 끝마친 이후 청중들 전원들로부터 기립박수를 받았다.

**실험 1413-KO-4:**

검정색 볼펜 한 자루인 SCP-1413-KO-4를 4절지 도화지와 함께 D-2774에게 제공하였다.

&gt; 
&gt; **D-2774:** 그러니까, 이걸로 아무거나 하라고요?
&gt; 
&gt; **연구원:** 그렇다네. 그 볼펜을 가지고, 도화지에 뭐든지 그려 보게.
&gt; 
&gt; **D-2774:** 예, 뭐. 알겠습니다.
&gt; 
&gt; [D-2774이 도화지에 볼펜을 가지고 그림을 그리기 시작한다.]
&gt; 
&gt; [6시간 뒤]
&gt; 
&gt; [D-2774이 그림을 완성하였다. 종이를 굽히고 접거나 해서 다양한 비유클리드 기하학적 도형을 겹쳐 그려 마치 한 폭의 자화상처럼 사람 형태를 구성하였다.]
&gt; 
&gt; **D-2774:** 어때요?
&gt; 
&gt; **연구원:** 음, 내가 예술적인 재능 같은 게 있는 건 아니지만, 이건 내가 보기에도 굉장하군.
&gt; 
&gt; **D-2774:** 환상적인 소감이군요.
&gt; 
&gt; ----
&gt; 
&gt; 이후 비밀리에 개최된 것으로 알려진 무명의 변칙 그림 전시회에 D-2774가 그린 그림을 익명으로 전시하였다. 미술에 대해 많은 지식을 알고 있는 사람이든 그렇지 않든, 대부분의 사람들은 그림을 보고 크게 호평하였다. 그 이후 이 그림은 여러 변칙 예술 커뮤니티에 알려져 널리 퍼졌으며 &#34;미스테리한 익명 아티스트의 뛰어난 작품&#34;으로 유명세를 떨쳤다.
 
----
 
**부록 1413-KO-A:**

마지막 실험 이후로 72시간이 지났을 무렵, 기지 내에서 몇 D계급 인원 사이에 폭력 사태가 벌어졌다. 원인이 된 사람은 실험 1413-KO-1에 참가했던 D-2318로, 저녁 식사를 배급받는 도중 옆 D계급 인원이 실수로 부딪혀 D-2318의 식판을 떨어트렸다. 이 때문에 D-2318이 해당 D계급 인원을 공격하고 다른 D계급 인원들이 끼어들어 싸움판이 크게 번졌다. 얼마 안 가 내부의 경비 요원들에게 진압당했지만 D-2318은 분노를 가라앉히지 못한 채 폭력적인 모습을 지속적으로 보였다. 이에 D-2318은 다른 인원과 분리되어 다른 수용실에 감금되었다.
 
----
 
**부록 1413-KO-B:**

D-2318의 감금 이후로 80시간이 지났을 무렵, D-2318이 수용실을 지키고 있던 경비 요원 둘을 공격한 뒤 수용실을 빠져나왔다. 이에 즉시 비상 경보를 발동하고 D-2318을 찾아 나섰지만 발견하지 못했다. 그로부터 40분 뒤 SCP-1413-KO-1 ~ 4 개체가 모두 사라졌다.

----

**부록 1413-KO-C:**

SCP-1413-KO 개체가 모두 사라진 지 52시간이 지났을 무렵, D-2318이 기지 옥상에서 이륙하려던 헬기에 몰래 숨어 탈출하려다 붙잡혔다. 그는 SCP-1413-KO-1 개체를 보유하고 있었고, 곧 시설 경비원과 기동특무부대원들에 의해 재확보되었다. 이후 그를 심문하였는데, 심문을 진행하던 도중 평소 그와 함께 SCP-1413-KO를 실험하던 연구원이 그의 말투나 행동에서 제스처를 많이 사용한다거나, 말투가 바뀌었다든가, 자신을 지칭할 때 여성을 상정하고 이야기하려다가 수정하는 등의 점을 포착해 그를 의심하였다. 결국 지속되는 압박적인 추궁 끝에, 결국 D-2318은 진실을 실토하였다. 이전의 D-2318 인원은 완전히 사라졌으며, D-2318을 40시간 동안 SCP-1413-KO를 소지하게 해 그의 정신을 완전히 장악하였음을 고백하였다. 이후 지속적인 추가 면담 결과, SCP-1413-KO 개체들에 깃들어 있던 사람의 신원이 밝혀졌다. 해당 인원은 사망했다고 알려졌던 SCP-1413-KO의 전 소유자인 김██의 딸인 것으로 밝혀졌으며, 이후 그의 정신이 깃들어 있는 D-2318을 SCP-1413-KO-5로 규정하였다.

**부록 1413-KO-D:** SCP-1413-KO-5와의 면담 기록.

[[div class=&#34;blockquote&#34;]]
//면담 기록 시작//

**SCP-1413-KO-5:** 이제 나오고 있는 거 맞아요?

**연구원:** 그렇다니까. 자기소개부터 하라고.

**SCP-1413-KO-5:** 예예. 제 이름은 김██이고요, 나이는 19세, 여학생입니다.

**연구원:** 그래, 시간이 없으니까 곧바로 본론으로 들어가지. 이게 다 대체 무슨 일인가? 아니, 일단 어떻게 D계급의 몸에 들어갔는지부터 설명을 좀 해보쇼.

**SCP-1413-KO-5:** 제가 그 사람 정신을 완전히 잠식해서 그래요.

**연구원:** 뭐?

**SCP-1413-KO-5:** 그러니까, 제가 그거(SCP-1413-KO-1)안에서 있는 동안 몇 가지를 좀 알았는데, 그거 실험한답시고 그 사람한테 줬을 때, 그냥 그 사람이... 이걸 빙의라고 해야 하나 조종이라고 해야 하나. 아무튼 마음대로 움직일 수 있더라고요. 처음엔 느낌이 좀 이상했는데.

**연구원:** ...그럼 그 사람들 머리가 갑자기 비상해진 게 아니라, 그냥 그게 //너//였다는 건가?

**SCP-1413-KO-5:** 그런 셈이죠.

**연구원:** ...그렇군. 나중에 문서를 수정 조치해야겠어.

[몇 초간 정적이 오간다. SCP-1413-KO-5는 연구원을 빤히 쳐다보고 있다.]

**연구원:** 그렇지. 중요한 게 한 가지 더 있었는데. 다른 것들은 어디로 갔나?

**SCP-1413-KO-5:** 그 볼펜이랑 지우개하고, 또 뭐였더라... 아 맞다. 만년필. 그것들요?

**연구원:** 그래. 그것들 말야.

**SCP-1413-KO-5:** 저도 몰라요.

**연구원:** 뭐?

[짧은 정적]

**SCP-1413-KO-5:** 진짜에요. 그 사람들... 다른 사람은 저도 몰라요.

**연구원:** 그럼 그 D계급들은 어떻게 되는 건데? 다른 SCP-1413-KO들은 또 다른 사람이었나?

**SCP-1413-KO-5:** 아뇨, 그건 아닌데... 넷 다 제가 조종했어요.

**연구원:** 그럼 그 자식들도...

**SCP-1413-KO-5:** 네, 그 사람들도 아마 저일 거에요. 근데 전 지금 다른 사람들은 모르겠는데...

**연구원:** 그러니까 넌 지금 //하나면서 넷//이라는 거야?

**SCP-1413-KO-5:** 그런 셈인 거 같네요.

**연구원:** 빌어먹을. 다중인격자 SCP는 봤어도 이런 경우는...

[짧은 정적]

**연구원:** 잠시만, 그러면 이럴 때가 아니잖아.

[연구원이 핸드폰을 집어 들고 급하게 핸드폰을 마구 터치한다.]

**정보팀:** 여보세요?

**연구원:** 이보쇼. SCP-1413-KO 실험에 참가했던 D계급 인원들 좀 찾아 주게.

**정보팀:** 잠시만요. [키보드 타자 소리] 저, 해당 D계급 인원들은 정기 처분 절차로 넘어가서 이미 폐기되었습니다만...

**연구원:** 확실한 거요?

**정보팀:** 예, 그렇습니다만. 혹시 정보가 더 필요하시다면 정보실 이메일로 연락해 주십시오.

**연구원:** //지금 당장// 필요해.

//[면담 기록 종료]//
