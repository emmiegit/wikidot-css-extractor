[[include component:image-block
| name=http://scpdsandbox.wikidot.com/local--files/syuzhet/Shaun_Donovan_official_photo_%28cropped%29.jpg

**Mã vật thể:** SCP-6337

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Một tấm vải bạt đã được phủ lên SCP-6337 vì lợi ích của mọi người.

**Mô tả:** SCP-6337 là thi thể của Giám đốc Điểm Kiran Bachnan. Nó đang được đặt tại phòng nghỉ của Điểm 8.

SCP-6337 là một thi thể vì nó không cử động hay nói chuyện.

Theo thời gian, SCP-6337 sẽ chảy dịch và bốc mùi hôi thối. Côn trùng sẽ tập trung quanh nó và đẻ trứng. Da nó sẽ dãn ra, mắt sẽ mờ đi, và mặt sẽ có thêm nếp nhăn. Khi sự phân hủy diễn ra, thịt của SCP-6337 sẽ mất đi tính kết dính và tách rời, chỉ còn lại bộ xương. Bộ xương sau đó sẽ mục ruỗng và biến thành một đống bụi. Mất tầm ba tuần để phân hủy, tùy vào môi trường xung quanh thi thể.

Nhờ tính khô và lạnh của phòng nghỉ Điểm 8, SCP-6337 sẽ được bảo quản trong thời gian dài trước khi phân hủy. Phân tích nhiệt độ cho thấy thi thể vẫn còn ấm. Mặc dù có rất nhiều loài côn trùng ăn xác ở Điểm 8, nhưng SCP-6337 không hề có loài côn trùng nào đậu trên cơ thể.

Nhằm chứng minh các kiến thức khoa học, nghiên cứu viên của Điểm 8 đã được cấp phép sử dụng máy quay an ninh để quan sát SCP-6337. Họ sẽ mở một diễn đàn vào cuối ngày để thảo luận về các khám phá mới.

**Phụ lục 6337-1 (Phát hiện):** SCP-6337 đã được phát hiện khi Nghiên cứu viên Cấp cao Hoya tiến vào phòng nghỉ và đưa ra kết luận rằng nó là một thi thể.

&gt; **26-12-2007 7:12**
&gt; 
&gt; ,,[Nghiên cứu viên Cấp cao Hoya tiến vào phòng nghỉ. SCP-6337 được đặt ngồi tại một chiếc bàn tại đây. Mặt nó vùi vào một chiếc bánh chocolate.],,
&gt; 
&gt; **Hoya:** Ông làm gì vậy? Ông không được ngủ ở đây.
&gt; 
&gt; **Hoya:** Xin chào?
&gt; 
&gt; ,,[Nghiên cứu viên Cấp cao Hoya tiến đến gần SCP-6337 và vỗ tay 23 lần.],,
&gt; 
&gt; **Hoya:** Ồ, là một cái xác.
&gt;  
&gt; ,,[Nghiên cứu viên Cấp cao Hoya rời đi.],,

**Phụ lục 6337-2 (Quan sát):** SCP-6337 đã được quan sát bởi nhân sự SCP.

[[include component:image-block
| name=https://live.staticflickr.com/4128/5211990423_0ba87ed27d_w.jpg
| width=300px
| caption=@@@@
| align=right]]

&gt; **26-12-2007 9:51**
&gt; 
&gt; ,,[Nghiên cứu viên Cấp cao Hoya và Đặc vụ Xuan tiến vào phòng nghỉ. Cả hai đều đem theo những đĩa thức ăn. SCP-6337 được đặt ngồi tại một chiếc bàn tại đây. Mặt nó vùi vào một chiếc bánh chocolate.],,
&gt; 
&gt; **Xuan:** Mấy, ờm, mấy cái đèn ấy. Nếu ta rọi máy quay vào chúng, ta có thể thấy những vệt sáng bò khắp phòng.
&gt; 
&gt; **Hoya:** Ờ.
&gt; 
&gt; **Xuan:** Cô từng thấy thế bao giờ chưa?
&gt; 
&gt; ,,[Nghiên cứu viên Cấp cao Hoya ngồi vào một chiếc bàn trống. Đặc vụ Xuan kéo chiếc ghế đối diện nhưng vô tình làm rơi tấm vải bạt khỏi SCP-6337.],,
&gt; 
&gt; **Xuan:** Ồ, xin lỗi.
&gt; 
&gt; ,,[Đặc vụ Xuan mỉm cười lịch sự với SCP-6337 rồi ngồi xuống.],,
&gt; 
&gt; **Xuan:** Vậy nên tôi tự hỏi rằng -- điều tương tự cũng xảy ra khi nhìn vào quạt trần, đúng chứ? Thế có nghĩa là đèn huỳnh quang luôn chớp rất, rất nhanh không?
&gt; 
&gt; **Hoya:** Màn hình TV cũng như vậy.
&gt; 
&gt; **Xuan:** Vì chúng đang có một tốc độ khung hình cố định nhỉ? Nhưng sao mấy cái đèn lại như vậy?
&gt; 
&gt; **Hoya:** Tôi không biết nữa? Chắc để tiết kiệm tiền.
&gt; 
&gt; ,,[SCP-6337 từ từ nhấc đầu lên.],,
&gt; 
&gt; **SCP-6337:** Ôi…
&gt; 
&gt; **Xuan:** Tiết kiệm được bao nhiêu trong một khoảng thời gian dài nhỉ?
&gt; 
&gt; **Hoya:** Ờm, chắc là sẽ cộng dần. Có lẽ làm thế khá là rẻ, nên được nhiều hơn mất.
&gt; 
&gt; **Xuan:** Kỳ ghê.
&gt; 
&gt; **Hoya:** Đúng vậy.
&gt; 
&gt; ,,[Năm phút trôi qua.],,
&gt; 
&gt; **Hoya:** Tôi tìm thấy một con mèo mang thai dưới toa tàu.
&gt; 
&gt; **Xuan:** Ồ, tuyệt ghê.
&gt; 
&gt; ,,[Nghiên cứu viên Cấp cao Hoya và Đặc vụ Xuan tiếp tục ăn uống.],,


**Phụ lục 6337-3 (Các khám phá):** Vào buổi trưa, nghiên cứu viên Điểm 8 triệu tập hội nghị để bàn về các khám phá của họ. Sau một cuộc họp ngắn, một vài kế hoạch hành động đã được đưa ra.

&gt; **Người đề xuất:** Nghiên cứu viên Cấp cao Hoya
&gt; 
&gt; **Đề xuất:** Thả SCP-6337 vào dòng nước bằng cách ném nó xuống sông.
&gt; 
&gt; **Kết quả:** Bị từ chối do những mối lo ngại về môi trường.

&gt; **Người đề xuất:** Giám đốc Quản thúc Camelia
&gt; 
&gt; **Đề xuất:** Chôn SCP-6337 với bộ sưu tập rượu của nó để vinh danh sở thích khi còn sống.
&gt; 
&gt; **Kết quả:** Bị từ chối do việc khuyến khích hành vi thiếu đạo đức.

&gt; **Người đề xuất:** Ủy viên Ủy ban Đạo đức Petrie
&gt; 
&gt; **Đề xuất:** Đóng xi măng SCP-6337 để tưởng nhớ sự tồn tại của nó.
&gt; 
&gt; **Kết quả:** Được chấp thuận.

**Phụ lục 6337-4 (Kết quả):** Thợ rèn địa phương được mời đến phòng nghỉ của Điểm 8. Họ đặt SCP-6337 trong một lớp bọc thạch cao và đổ sáp lên để tạo thành một khuôn đúc. Tuy nhiên, trong lúc quá trình này diễn ra, SCP-6337 tỉnh dậy. Đây là bản ghi tương tác

&gt; **26-12-2007 12:39**
&gt; 
&gt; ,,[Thợ rèn Herbert đổ sáp lên SCP-6337. Nó tỉnh dậy và bắt đầu la hét.],,
&gt; 
&gt; **SCP-6337:** Cái gì!?
&gt; 
&gt; ,,[Sáp phủ đầy mồm SCP-6337. Nó ngừng cử động sau một lúc.],,

Khuôn đúc được dùng để tạc một bức tượng bê tông về SCP-6337. Nó được đặt tại phòng nghỉ Điểm 8 để tưởng nhớ sự tồn tại của SCP-6337.

Nhân sự được khuyến khích viếng thăm bức tượng này và nhìn lại cuộc đời.

[[collapsible show=&#34;Ghi chú của tác giả&#34; hide=&#34;Ẩn ghi chú của tác giả&#34;]]
Chào mọi người. Đây là câu chuyện đầu tiên của tôi.

Câu chuyện này dựa trên một trải nghiệm bản thân khi đi uống cùng đồng nghiệp. Anh ta ngất trên sàn và chúng tôi phải dìu ra xe taxi. Tuy nhiên, tôi lại nghĩ rằng mình có thể đào một cái lỗ và chôn sống anh ta trong lúc đấy nếu muốn. Một người say thì cũng chả khác một cái xác là mấy, đúng không? Tất nhiên, tôi đã vứt bỏ cái ý tưởng này đi, nhưng nó vẫn ám tôi.

Sau khi viết xong câu chuyện này, tôi thấy mình được giải phóng. Giờ tôi có thể uống với anh ấy mà không phải lo về mấy cái suy nghĩ đáng ngờ đấy nữa.

Cảm ơn vì đã đọc. ✌️
