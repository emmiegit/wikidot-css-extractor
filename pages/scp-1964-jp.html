    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目等级：**Safe

**特殊收容措施：**SCP-1964-JP应收容于Site-8107的小型生物收容室，收容室应安装双重门，且设置无法同时打开的机关，此外其内壁应实施隔音处理。SCP-1964-JP的负责人员需注意不能使其声音传播到室外，且进入收容室内时必须佩戴专用的隔音耳机。由于SCP-1964-JP无法进行自主捕食活动，需以每日一次的频率，使用饲管将营养剂填喂入其体内。此外的饲养方法以普通的乌灰鸫标准进行。

**描述：**SCP-1964-JP为一外表类似乌灰鸫（//Turdus cardis//）的异常生物。其体长与一般的乌灰鸫相同，为20cm以上，背部羽毛为黑色，腹侧则是带黑斑的白色，但是其腹部中央的皮肤烙印有“日本生类创研 T002-I021”的字样。此外经CT扫描亦确认其体内存在多个异常器官，其中一些与基金会已知的由日本生类创研制造的项目类似。根据后述的采访记录，SCP-1964-JP是日本生类创研制造的。SCP-1964-JP与通常的鸟类一样需要摄取营养，但其在严酷环境中的生存能力高于通常的鸟类，尚不明确其寿命的长短。

SCP-1964-JP的异常性是其的鸣声，SCP-1964-JP会持续以男性人类的声音持续咏唱名为《青蛙的合唱》的童谣（以下将该声音指定为SCP-1964-JP-A）。生物在听取SCP-1964-JP-A一定时间后，即开始与自身意志无关地咏唱《青蛙的合唱》。即使是无法演唱的生物亦会随歌声发出吠叫声或用足踩踏地面、摩擦翅膀等方式发出与该童谣类似的声音（以下将陷入该状态的生物指定为SCP-1964-JP-B）。生物转化为SCP-1964-JP-B以后，若其能听到SCP-1964-JP-A则几乎无法自发行动，从其开始咏唱的地方停留不动，并持续咏唱《青蛙的合唱》，由于SCP-1964-JP-B几乎无法摄取生存所需的水分和养分，故若不进行外部救助，其最终只能死亡。若SCP-1964-JP-B无法听到SCP-1964-JP-A，则在约10秒后恢复原状。

基金会进行的实验表明，具备可以听到SCP-1964-JP-A的听觉且具有以某种手段“发声”的生物都可转化为SCP-1964-JP-B。似乎即使其自身也不例外，因为目前为止SCP-1964-JP并不进行包括捕食、睡眠等生理活动而持续咏唱SCP-1964-JP-A。此外，生物在听取SCP-1964-JP-A后转化为SCP-1964-JP-B的时间随生物种族和个体而不同：黄脸油葫芦（//Teleogryllus emma//）为5秒左右，成年秋田犬（//Canis lupus familiaris//[[footnote]] 译者注：原文为“Japanese Akita”，此处改为拉丁学名。 [[/footnote]]）为40秒~1分钟左右，而人类（//Homo sapiens//）是15~20分钟的程度。

SCP-1964-JP是基金会在爱媛县██市郊外的三奈木浩二先生（卒年42岁）的宅邸发现的。三奈木是不动产公司的董事长，不过，因为其有向多个日本国内相关组织提供资金的动向，基金会怀疑其可能对所述团体制作的SCP项目有所认知且有被转让的可能，因此以前就一直对其进行调查。201█年██月██日，三奈木及其直属部下连续两天无故缺勤，且无法与本人取得联系。基金会在接获潜入其公司的特工报告后，判断其可能遭遇意外，于是派遣实动部队前往其宅邸，并在其房间内发现SCP-1964-JP。此外，房间内还发现了三奈木及其儿子翔太（卒年9岁）的遗体，以及倒在床下、意识朦胧的部下依田███，此外还发现了印有东弊重工标志的音频播放器，全部由实动部队回收。

尸体解剖的结果表明，三奈木浩二与三奈木翔太在部队进入3小时前因疲劳与脱水症状死亡。依田███虽然体能消耗过大但并无大碍，基金会待其康复后对其进行采访，询问了事件的详细情况。以下为采访记录。
[[collapsible show=&#34;显示对依田███的采访记录&#34; hide=&#34;隐藏采访记录&#34;]]
&gt; **采访对象：**依田███
&gt; 
&gt; **采访者：**中白泽博士（对依田解释说“自己是负责异常物品的警务人员”）
&gt; 
&gt; **&lt;录像开始&gt;**
&gt; 
&gt; （最初，向依田散播了他被警察保护的掩盖故事，并向他说明了三奈木父子的死亡，该部分省略）
&gt; 
&gt; **中白泽博士：**依田先生，为了弄清这两人身亡的原因，也请您协助我们。
&gt; 
&gt; **依田：**…我明白了。
&gt; 
&gt; **中白泽博士：**那么首先，请告诉我您和三奈木先生的关系。
&gt; 
&gt; **依田：**我和他是上司和部下的关系。只不过最近一段时间比起不动产的主业，更多的是帮助他做他感兴趣的……不不，是做他的副业的情况比较多。
&gt; 
&gt; **中白泽博士：**请告诉我有关于他的“副业”的事情。
&gt; 
&gt; **依田：**就是不知哪个公司的职员把一些道具送到这个宅邸里来请他保管，然后认识他的那些好事家们来到家里，演示了那些东西以后，就留下一笔货款把东西取走。
&gt; 
&gt; **中白泽博士：**那么处理的都是些什么道具呢？
&gt; 
&gt; **依田：**就是些不需要诀窍或者机关之类的魔术道具之类的吧。像是那种不管怎么洗牌第一张肯定会抽到黑桃A的扑克牌啦、还有用手巾遮住就会随意增加或者减少的硬币啦之类的。还有就是一些奇奇怪怪的生物，像是什么会发光的瓢虫之类的，但是看起来很恐怖的东西也有很多。不过和他认识的那些人都很高兴。这种东西可不是那么常见的。
&gt; 
&gt; **中白泽博士：**三奈木先生会向朋友介绍这些不可思议的道具。那些东西当中是不是也有会伤到人的危险物品呢？
&gt; 
&gt; **依田：**依我看这里面没什么可以称之为危险的东西。硬要说的话，大概是那只可以一边旋转一边跳到三米高左右的乌龟吧，他在演示的时候那东西碰到了他的头，结果撞起一个大包来，不过那时候的客人很高兴地就把它买回去了。
&gt; 
&gt; **中白泽博士：**……原来如此。那么，请告诉我有关那些拿东西来的人的事情。
&gt; 
&gt; **依田：**关于那些人我一无所知。和他们联系的只有三奈木先生，发票和账本也是他自己管理的。把那些东西送来的也是普通的运输工人。
&gt; 
&gt; **中白泽博士：**什么情报都没有吗？无论多小的事都没关系的。
&gt; 
&gt; **依田：**那些职员们送来的道具，还有它的包装纸与说明书上面，都印有“日本生类创研”或者“东弊重工”之类的公司名称，我就只知道这些。
&gt; 
&gt; **中白泽博士：**非常感谢。那么，接下来能告诉我那件事吗？三奈木先生的家里发生了什么事？
&gt; 
&gt; **依田：**那天…（沉默5秒）那天我在三奈木先生的房间里检查东弊重工送来的那个音频播放器。我读了说明书，并且确认附属零件是否齐全。
&gt; 
&gt; **中白泽博士：**音频播放器就是放在发现你们的房间里的吗？
&gt; 
&gt; **依田：**没错，用那个播放乐曲的话，动物听到了这乐声，就会配合着音乐鸣叫……说明书上是这么写的。然后，我为了确认它的效果随便插入了一张SD卡并开始播放的时候，翔太进到屋子里来了，还带着伊比。
&gt; 
&gt; **中白泽博士：**伊比是谁？
&gt; 
&gt; **依田：**它是翔太的宠物，是一只擅长模仿的鸫鸟。它能模仿人的声音，就好像身体里装着录音机一样……不不，发出来的声音丝毫没有噪音，是相当厉害的技术。它发出来的声音就和真人一样。说起来那个应该是日本生类创研的人送来的吧？
&gt; 
&gt; **中白泽博士：**您是说三奈木先生的儿子把日本生类创研赠送的生物当成宠物了吗？
&gt; 
&gt; **依田：**是啊，它很可爱。它和人很亲密，即使放养也不会随意逃跑。翔太也非常喜欢，经常在宅邸里带着它一起走。不过三奈木先生不让他把它带到宅子外去，所以他一直觉得很遗憾。
&gt; 
&gt; **中白泽博士：**然后就在伊比被带进房间里的同时，播放器开始播放了，是吗？
&gt; 
&gt; **依田：**就是那样。播放器里开始传来《青蛙的合唱》的声音，然后过了20秒左右，伊比也开始唱《青蛙的合唱》。它就像歌里面唱的那样开始呱呱叫了，三奈木先生很高兴，笑着说“没想到鸟儿还能唱出青蛙的声音呢，嘛啊，真是大成功啊”。然后他就开始和翔太一起听着伊比唱，他们还一起轮唱。我和他们交流了一段时间以后，就关了播放器，把它放进箱子里，去收拾仓库了。不过我回到三奈木先生的房间时伊比还在唱着《青蛙的合唱》。然后……（沉默5秒）
&gt; 
&gt; **中白泽博士：**（默默地催促对方）
&gt; 
&gt; **依田：**我记得，大概是我回房间10分钟以后。厌倦了伊比的歌而玩手机的翔太突然开始唱起了《青蛙的合唱》。我正想着是不是他在和我开玩笑，和我一起在看电视的三奈木先生也开始跟着唱了。他们简直就像是和伊比在轮唱呢。那个时候我终于发现了不对劲：说明书上写着音乐如果停了，动物们也就不会再唱了，这是不对的。而且我看到他们父子两人脸都是紧绷着的，就好像被谁强迫唱歌一样。
&gt; 
&gt; **中白泽博士：**那么您做了什么？
&gt; 
&gt; **依田：**我拍打他们的肩膀、想堵住他们的嘴以让他们无法歌唱、拉着他们的身体想要带他们去门外，可是都没有效果。我一个人处理不了这些事情。不知道该怎么办的我，想先和东弊重工取得联系，把手伸向了桌子上的三奈木先生的手机。但是拿起手机之后，我也……
&gt; 
&gt; **中白泽博士：**您也开始唱了，对吗？
&gt; 
&gt; **依田：**对，我的身体忽然就僵硬起来，然后摔倒在地板上，然后我就只能在趴着的状态下开始一直唱歌了。我一直唱一直唱，即使觉得很累也没办法停止，也没办法睡着。所幸我倒地的时候桌子上的塑料瓶也一起掉下来了，塑料瓶里的东西在地板上扩散开来，我在歌声的间隙舔了它，才缓解了口渴……可是三奈木先生和翔太就……（用双手遮着脸）
&gt; 
&gt; **中白泽博士：**我很体谅您的心情。
&gt; 
&gt; **依田：**他们两人的歌声至今仍萦绕在我耳边。明明看不到他们的脸，却清楚地知道他们正在走向死亡。伊比平静地继续唱歌，但是他们两人的声音最后都变得像像老人一样嘶哑。就连翔太的声音也像90岁左右的老人一样……
&gt; 
&gt; **中白泽博士：**非常感谢，说了这么多真不容易。
&gt; 
&gt; **依田：**那个，到底发生了什么事啊，是那个播放器搞的鬼吗？是东弊重工方面的失误吗？
&gt; 
&gt; **中白泽博士：**这个播放器我们会带回去调查，东弊重工那方面我们也会进行搜查，请您等待我们的调查结果。
&gt; 
&gt; **&lt;录像结束&gt;**
[[/collapsible]]
[[include component:image-block name= http://scp-jp.wdfiles.com/local--files/scp-1964-jp/MP3_Player.png|caption= Anomalous-1964-JP-01|width=150px]]
在采访并经观察确认其未受SCP-1964-JP-A影响后，对依田实施C级记忆删除并释放，但是其被释放后仍计划对其进行监视。对于三奈木父子则散步了掩盖故事“在自宅不幸遭遇事故”。

为便利起见，基金会将遗留在现场的带有东弊重工标识的音频播放器编号为Anomalous-1964-JP-01。以下是该物品附带的说明书内容：
&gt; [[=]]
&gt; **[[size 120%]]和小动物们一起合唱！音乐播放器[[/size]]**
&gt; [[/=]]
&gt; 
&gt; 小狗是汪汪叫，小猫就是喵喵叫！ 这个音乐播放器能让大家都唱起歌来！和动物们与昆虫们一起歌唱吧！
&gt; 
&gt; **注意：**听到本产品播放的音乐的动物和昆虫会伴随着音乐吠叫或发出鸣声。一般在家庭中饲养的动物大多可以发出歌声，但是对于诸如鱼类的部分动物无效，并且对于大型动物效果微弱，敬请理解。播放器停止时，动物们也会停止歌唱。此外如果长时间使用可能会对儿童产生影响，切勿连续使用，使用一次后需至少等待三分钟再使用。
&gt; ※为安全起见，播放器会在播放5分钟后自动停止播放。
基金会对Anomalous-1964-JP-01进行反复试验后表明，其性质与上述说明无异，若处于通常使用范围内，其对人体没有影响。使用市售的录音装置录制Anomalous-1964-JP-01播放的音乐进行试验，发现其丧失使生物伴随其唱歌的异常性。

201█年██月██日，基金会对三奈木的住宅内发生的事件进行了汇总并撰写报告书，以下为该报告书的结论部分：
&gt; **1.**东弊重工制造的Anomalous-1964-JP-01是以声音为媒介对生物造成认知危害的项目。人类（//Homo sapiens//）在连续暴露于其声音15分钟以上时将会受到其影响，但由于Anomalous-1964-JP-01存在停止装置，其最大运行时间被限制为不会超过5分钟。
&gt; 
&gt; **2.**日本生类创研制造的鸫形生物（以下为简便起见将其指定为Anomalous-1964-JP-02）推测为可正确地模仿声音的项目。此外，推测其模仿的声音可以携带Anomalous-1964-JP-01带有的异常性，即以声音为媒介对生物造成认知危害的性质。
&gt; 
&gt; **3.**Anomalous-1964-JP-02暴露于Anomalous-1964-JP-01的结果，在被置于其影响下后获得其异常性，即以声音为媒介对生物造成认知危害的性质，变化为SCP-1964-JP。
&gt; 
&gt; **4.**由于SCP-1964-JP不存在停止装置，其持续运行直至超过对人类的影响时间15分钟，其结果是三奈木浩二、三奈木翔太、依田███三人变为SCP-1964-JP-B。
&gt; 
&gt; **5.**SCP-1964-JP持续暴露于自身发出的SCP-1964-JP-A中，其结果为自身永久停留于SCP-1964-JP-B的状态。除非SCP-1964-JP-A被以某种手段阻挡，或SCP-1964-JP自身不死，否则SCP-1964-JP预计今后也将维持该循环。

基金会目前正在寻找并收容流入社会的Anomalous-1964-JP-01以及Anomalous-1964-JP-02。
