    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:paperstack]]

[[size 220%]]**EUCLID**[[/size]]

@@ @@
**特殊收容措施：**SCP-5343的一份样本被收容在Site-134的一个储物柜中。负责SCP-5343的基金会网络爬虫将监视所有移动应用程序服务中与此异常有关的活动。 如果发现了SCP-5343，负责该项目的基金会特工就会消除其传输文件的能力。

必须没收受SCP-5343影响的对象的移动设备。且需要进行计算机断层脑部扫描（CT）并将其物理备份储存起来，用作以后参考。一旦对象经过治疗恢复记忆，且由现场医务人员清除所有与SCP-5343相关的问题，则在其回到社会前对其使用C级记忆消除。

如果有对象因使用SCP-5343而死亡，应保存其尸体并研究其尸体的变化。

**描述：**SCP-5343是在移动设备上运行的新闻应用程序。虽然在SCP-5343上呈现的媒体有所不同，但这些媒体中的信息会直接或间接影响操作该应用程序的对象。 SCP-5343上的信息包括：
* 有关受影响对象的故事。所报道的事件可能介于对象的出生与死亡之间的任何地方。
* 有关受影响对象的亲戚或好友的新闻报告。
* 有关直接影响或即将影响对象的事件的报告。
* 拍摄对象的镜头。[[footnote]]包括对象完全独立的区域。[[/footnote]]
经过4周到2年的时间后，受SCP-5343影响的对象会患上永久性的顺行和逆行性失忆。这归因于长期使用SCP-5343后的受影响对象的大脑颞叶内脑组织的瘢痕形成。

SCP-5343于2019年8月12日在伊利诺伊州芝加哥市的一栋公寓楼内被发现。在截获的警方报告显示该对象在使用他最近下载的移动应用程序后死亡，且在基金会人员调查前，其已死亡超过一个星期。

在收容SCP-5343后，进行了一系列实验以确认这种异常的程度和局限性。这些实验及其结果可以在下面找到。

||~ 项目 ||~ 经过 ||~ 结果 ||
|| D-159823 || 该对象被命令频繁使用SCP-5343达6个月。 ||参见//附录5343-1//。||
|| D-210987 || 在SCP-5343被收容之前，该对象进行了为期两天的操作。 || 对象记忆轻微受损，但没有发现脑损伤。现已得出结论，SCP-5343的异常现象需要大约一周的时间才能显现出来。||
|| D-658972 || SCP-5343被转移到计算机终端上。 对象被命令操作该计算机程序。|| 该对象即使在操作虚拟机时也无法访问SCP-5343。 现已得出结论，SCP-5343只能在移动设备上访问。 ||
|| D-986714, D-185234 || D-986714被命令操作3天SCP-5343，再将其转给D-185234.D-185234将继续使用3天。 || 确认D-185234没有退出应用，而是继续使用D-986714的会话，D-986714有记忆丧失的迹象，而D-185234未受到SCP-5343的影响。受试者D-185234被中止实验。||

**附录5343-1：**D-159823被命令在整个实验过程中记录日记。该日记在实验后找到。关于SCP-5343的日记条目已添加在下面。

[[collapsible show=&#34;打开恢复的文档5343-1&#34; hide=&#34;关闭恢复的文档5343-1&#34;]]
&gt; 说实话，我真的不知道从哪里开始。我想我应该解释一下情况，对吧？你好，我叫Ryan，现在，我被关在一个牢房里。很好，尤其是他们给了我这本日记和一部电话。我真的不知道为什么我会要有这部手机，但是那些看起来很聪明的家伙说我需要尽我所能地去使用它。
&gt; ~~~~~
&gt; 这些家伙还说我必须使用这个名为“ For-You News！”的应用程序。 幸运的是，该应用程序是手机上唯一的应用程序，因此我无法将其与其他功能混淆。我仍然对他们如何从手机中删除“相机”和所有其他应用程序感到好奇，但是我现在对此并不十分在意。
&gt; ~~~~~
&gt; 我现在没什么要补充的了。我觉得明天他们想看我干用这个手机之类的事，这样他们就可以观察我的反应了吧？我不是很清楚，但我想在这之前我会期待的。
~~~~~
&gt; 自从我第一次进到这里已经过了大约一天的时间。 我昨晚花了一点时间摆弄这个应用，但还不是很明白，所以我今天的大部分时间都花在弄清楚怎么使用这个应用程序上了。这个应用程序真的很漂亮。主屏幕和小按钮与之形成了很好的对比，真让人赏心悦目。当我第一次打开它时，我被要求“立即订阅以查看您的个性化新闻提要！” 我完全不知道那是什么意思，但我想我现在已经订阅了。很奇怪，我注册时甚至没有询问我的电子邮件或帐户。它刚刚接受了我的订阅。它甚至知道我的名字，一开始我认为这很奇怪。
&gt; ~~~~~
&gt; 还有一件很奇怪的事，这个应用程序的第一篇文章实际上谈到了我曾经认识的一个人，我的一个朋友Ralph。我没在这儿写出全文，但要点是，他在工作中受到了晋升，并且成为了公司的杰出领导者。 我的意思是，这太神奇了，他得到了提升，但这个应用程序如何知道的？Ralph不是一个超级“受欢迎”的人，所以这篇文章真的让我感到惊讶。 但是，现在我想到了，他确实在███████工作，所以我认为这确实是真的。
&gt; ~~~~~
&gt;  我可能想得太多了。但我确实看到了其他一些有关体育运动或其他方面的文章，引起了我的兴趣。知道外界总是很高兴的，而且我知道很多被关在这里的人实际上并没有同样的奢侈。只是……起初，你知道吗，这篇文章真的让我感到震惊，只是因为它有点个人化。我应该放松一下。我会花一些时间来调整自己，也许我会睡着。
~~~~~~
&gt; 我开始看到很多关于我自己的文章。真的，这他妈绝对是可怕的。 他们怎么知道所有这些东西？ 其中一篇文章甚至谈到了我在高中时在印地的生活，但是他们在他妈的当时是如何发现的呢？ 我一直在浏览这个应用程序，以了解它有什么样关于我的信息。
&gt; ~~~~~~
&gt; 这些文章都没有作者姓名或其中的任何内容，因此更令人恐惧。我的房间里有个相机或者别的什么？我还没有找到任何这种东西，所以我认为并不是这样的。
&gt; ~~~~~
&gt; 我不能停止思考，“如果？”如果有人一直在看着我怎么办？如果有人知道我所有的生活怎么办？我甚至想一想都伤脑筋。
&gt; ~~~~~
&gt; 我需要休息一下。
~~~~~~
&gt; 在开始用这个应用程序仅约4天后，我开始真正弄清它到底是多么的怪异。我总共阅读了13篇文章，但到目前为止，我至少统计出6篇关于我认识的人或我爱的人的文章。//它这是怎么知道的？//我的意思是，我听说过一些网站和东西会出售你的数据，并有广告针对你，但是//这个//？ 它拥有的信息量令人恐惧。
&gt; ~~~~~
&gt; 我问过几个博士，我是否可以停止使用它，但是他们只是告诉我这个应用程序就是这样的。我想我没有太多选择，但我认为他们没有意识到我实际上是如何反对互联网的。在被关进来之前，我甚至没有一个社交媒体帐户。难道现在他们希望我对此表示满意吗？
&gt; ~~~~~
&gt; 我只想打烂这个该死的东西，但是我知道那只会使我有大麻烦。所以，我猜我必须一直使用这个怪异的应用程序或其他任何东西，直到博士将其收回。这真是令人讨厌，但我无能为力。
&gt; ~~~~~
&gt; 我想是时候睡觉了。
~~~~~
&gt; 我记得听过一些关于“注意力工程师”的东西，或者其他什么让人们沉迷于手机的东西。几年前我的朋友曾试图说服我，Facebook和Instagram会雇佣这些人，这样他们就可以想办法让客户更多地使用他们的东西。一开始我不相信他，但在用了这部手机之后，我开始觉得这种说法更有说服力了。从星期二开始我就没有停止使用这个设备，而且那是几天前的事了。当然，我被关在这个牢房里对“娱乐”没什么帮助，但我还是不应该这样，对吧？
&gt; ~~~~~~
&gt; 说到娱乐，我昨天读到的一篇文章真的吓到我了。标题是“预测：Darnell会倒下吗？”只是说我会从楼梯上摔下来什么的。它并没有说什么时候会发生，但那并不是困扰我的事情。在文章的底部，有这样一张照片：我坐在牢房的小床上。这个应用程序是怎么得到那张照片的？！我开始想，不管我被关在什么地方，一定都是和制作这个应用的人一起待着，这就是为什么上面有我的照片。
&gt; ~~~~~
&gt; 我现在还不能证明，但这肯定是原因。不然我为什么要继续这样做？我认为这个地方只是个幌子。现在很可能有注意力工程师在关注我的每一步，他们试图去说服我继续使用这个应用程序。 
&gt; ~~~~~
&gt; 妈的，他们需要再努力一点。
~~~~~
&gt; 我今天去吃晚饭时真的从楼梯上摔下来了。
~~~~~
&gt; 这个应用程序真的很吸引我。我读的越来越多。现在已经到了想念家人的地步。看到兰利池塘被清空，我很难过。我和我的妻子Laura，还有我们的女儿Jaden，会一直去那儿玩。
&gt; ~~~~~
&gt; 我记得在Jaden还是个婴儿的时候，有个醉汉在那个池塘里钓蓝鳃鱼然后掉进去了。当时天色已经很晚了，他和他的伙伴们正在我们附近的码头边避寒。事情发生时，Laura求我跳进去救他。我想她是怕他淹死什么的，但我敢肯定那个胖家伙游得很好。不管怎样，我跳下去救了他，他给了我们20块钱。我猜他是想说“谢谢”什么的，但这点钱对我们真的没什么帮助。
&gt; ~~~~~
&gt; 嘿，有篇关于Laura的文章。应用程序说这是一个特别报道，所以我要去看。我稍后再在这里记日记。
~~~~~
&gt; 我开始写这本日记已经两周了。这个应用程序现在已经开始写我不太了解的人的文章。就像今天，这篇文章谈论的是一个叫Felicia的女孩，以及她是如何死于车祸的。真的很令人伤心，但我不知道是谁。文章说我从小学就认识她。我想知道她现在是否出名了？
&gt; ~~~~~
&gt; 我真的开始想念家里的家人了。他们每天都在我的脑海里闪过，但最近一段时间他们一直是我思考的焦点。我希望他们再让我给Laura或小Jaden写几封信。我在一些文章中看到了他们的名字，看到他们的事情真的很高兴。星期三我看到Jaden在学校赢得了她的第一次拼字比赛。我也看到Laura在工作上得到提升，不管这是什么。我都为她们俩感到高兴，尽管他们可能希望我离开。
&gt; ~~~~~
&gt; 我就把这个留在这里。我不知道还能再写多少东西。
~~~~~~
&gt; 我现在只想回家。似乎整个世界都...他妈的。每天我都坐在这里为Jaden的安全哭泣。新闻上关于爆发校园枪击事件的种种言论。见鬼，有时我真希望能在身边教她如何使用枪支。看到她上二年级我就放心了。
&gt; ~~~~~
&gt; 但我不能，不能再这样了。在我做了所有事情之后。随着时间的推移，我学会了接受它，即使它给我造成了心理创伤。即使我能逃出监狱，我的过去也会一直萦绕在我心头。我只希望在我离开之前能为她多做点事。
&gt; ~~~~~
&gt; 我不应该把我的沮丧发泄在一张纸上。也许我应该躺下来睡觉。
&gt; ~~~~~
&gt; 夜晚。
~~~~~~
&gt; 我今早醒来发现Laura居然和她的老板出了轨。
~~~~~
&gt; 我今天去看了几个博士。他们问我的感受和其他的一些东西。我猜他们是想看看这个应用程序是否影响了我。我告诉他们我感觉很好。我不想提那个，--她的脸--那个小婊子多年来一直在给我戴绿帽。
&gt; ~~~~~
&gt; 我不知道我读了多少文章。不过现在肯定有几百个。有时我甚至会不吃午饭或晚餐，即使我能赶去吃饭。这样真的好吗？我觉得我不应该那样做，但我忍不住。
&gt; ~~~~
&gt; 我要补上我漏掉的东西。我过会儿再来写。
~~~~~
&gt; 我甚至不明白这些文章中的大部分主题了。好像所有的名字和地方对我来说都是陌生的。我想知道为什么这个应用程序会变成这样。它不再变得很“个性化”，除了我的名字有时会出现在文章中。
&gt; ~~~~~
&gt; 我试着去阅读我的一些日记，但这些都不再有用了。我最近得了偏头痛。没什么大不了的，但很痛。我想我会去看医生，让他们给我开些药。希望这些能帮到我。
~~~~~
&gt; 你看到了吗？我在这里写了差不多一个星期了。我想我在忙别的事情。我希望外面的人不介意。（他们不会告诉我为什么我在这里。我做错什么了吗？）
&gt; ~~~~~
&gt; 哦，该吃饭了。我想知道菜单上有什么。我从来没有吃过。。。本来在忙着看看文章什么的。
&gt; ~~~~~
&gt; 我的头一直在痛。
~~~~~
&gt; 喔独了一些关于一个孩子毕业于而年级的东西。我想那太好了。但我不知道这是怎么回事。
&gt; ~~~~~
&gt; 医生给了窝一个叫退烧药的东西。我不知道怎么用，所以我问他们能否帮我拿。我不知道吞下这么小的东西该多么--昆男--昆难。
~~~~~
&gt; 我的头好痛。我需要帮助，但医生说他们一经给了我要。
&gt; ~~~~~
&gt; 但我什么也没哪到。
~~~~~~
&gt; 者些东西载美神么一义了。
~~~~~~
&gt; 窝式谁?
~~~~~~
&gt; 嚷腾通厅指巴。
[[/collapsible]]

后来在牢房里发现了死亡的对象。D-159823最终尸检报告了与其他受试者相似的脑损伤模式。这种模式被认为是无害的，观察如下。

~~~~~~
&gt; [[=]]
&gt; [[size 125%]]**我们谢你**[[/size]] 
&gt; ~~~~~~
&gt; 我们望你享受我们爱你支持。
&gt; ~~~~~~
&gt; 谢你贡献。
&gt; ~~~~~~
&gt; 取消订阅请短信:
&gt; ~~~~~~
&gt; ███-███-████
&gt; ~~~~~~
&gt; - 威斯赫德传媒
&gt; [[/=]]
