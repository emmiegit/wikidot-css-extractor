**Procedimientos Especiales de Contención:** Todos los SCP-2422-JP-A están sujetos a la protección combinada del Departamento de Lingüística Anómala de la Fundación. Póngase en contacto con el Departamento de Lingüística Anómala para conocer los detalles de las medidas.

**Descripción:** SCP-2422-JP es un fenómeno anómalo que se produce lingüísticamente. SCP-2422-JP ejerce un complejo efecto de nueve etapas en un vocabulario (designado SCP-2422-JP-A) en el que los usuarios diarios son menos del 0,01% de los hablantes de una lengua. Estas etapas progresan de forma irreversible, y el ritmo de progreso parece correlacionarse con la disminución del conocimiento de SCP-2422-JP-A. A continuación se muestra un resumen.

||~ Fase||~ Fenómeno ||
|| 1ra etapa|| Las personas que recuerden y pronuncien SCP-2422-JP-A experimentarán alucinaciones como moho, polvo y olores de putrefacción que no tienen una fuente, en un estado asociado a SCP-2422-JP-A. ||
|| 2da etapa|| A menos que vea a SCP-2422-JP-A grabado como letras, el hablante del idioma no podrá recordar SCP-2422-JP-A como palabras. ||
|| 3ra etapa|| Además del fenómeno de la segunda etapa, el hablante del idioma no podrá pronunciar correctamente SCP-2422-JP-A. ||
|| 4ta etapa|| El hablante del idioma no podrá pronunciar SCP-2422-JP-A como una sola palabra. ||
|| 5ta etapa|| Debido a su débil naturaleza antimemética, el SCP-2422-JP-A registrado en medios de grabación es menos susceptible de atraer la atención del observador. ||
|| 6ta etapa|| Cualquier medio en el que SCP-2422-JP-A esté grabado es vulnerable a algún tipo de daño, como una catástrofe o la contaminación, y sin un mantenimiento adecuado, existe una alta posibilidad de que la información relativa a SCP-2422-JP-A se pierda. ||
|| 7ma etapa||Resulta difícil conectar correctamente el significado y el concepto de SCP-2422-JP-A con SCP-2422-JP-A, y el objetivo se ramifica en múltiples objetos. ||
|| 8va etapa|| SCP-2422-JP-A sólo puede ser reconocido como una mera cadena de caracteres, excepto por aquellos que han tomado las contramedidas adecuadas. ||
|| 9na etapa||Los conceptos relacionados con SCP-2422-JP-A desaparecen del lenguaje y la cultura.||

Actualmente, el Departamento de Lingüística Anómala de la Fundación ha identificado 303817 palabras de SCP-2422-JP-A en múltiples idiomas, de las cuales 4121 palabras han progresado hasta la 7ma y 8va etapas. Si SCP-2422-JP sigue produciéndose a este ritmo, supone la amenaza de un gradual escenario del Fin del Mundo de Clase-AK basado en el proceso &#34;Sapir-Whorf&#34;[[footnote]]También conocido como la &#34;hipótesis de la relatividad lingüística&#34;, la teoría de que el rango de pensamiento y cognición del ser humano está determinado y limitado por el lenguaje y la escritura que utiliza.[[/footnote]]; además, se ha señalado que muchas de las antiguas técnicas y procedimientos de contención basados en culturas de la Fundación pueden volverse disfuncionales.

Por este motivo, la Fundación ha estado trabajando para revitalizar la enseñanza de las lenguas antiguas y los textos clásicos en múltiples países. Los vocabularios de potenciales instancias de SCP-2422-JP-A (simplemente designados como Etapa 0 y marcados por el Departamento de Lingüística Anómala), que fueron creados en la era posmoderna y no están incluidos en estos esfuerzos, han sido designados como &#34;lenguas extintas&#34;, y la Fundación sigue atrayendo la atención hacia ellos mediante elementos mediáticos y una mayor exposición en las redes sociales.
