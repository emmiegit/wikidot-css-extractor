[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1084/scp-1084.jpg|caption=SCP-1084, diambil 02/11/██.]]


**Objek #:** SCP-1084

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Situs Penahanan-153 telah dibangun di sekitar SCP-1084 dan kota di sekitarnya, yang sebagian besar ditinggalkan. Pagar telah dibangun di sekeliling kota bersama dengan peringatan kontaminasi limbah radioaktif untuk mencegah masuknya orang. --Semua upaya telah dilakukan untuk menemukan keturunan yang masih hidup dari penghuni kota pada tanggal 25 Januari 1914.-- Semua penduduk dan keturunannya dipastikan telah meninggal, kecuali SCP-1084-1.

**Deskripsi:** SCP-1084 adalah sebuah makam granit yang rusak parah yang terletak di sebuah kuburan di luar sebuah desa kecil yang ditinggalkan di Coahuila, Meksiko. Sebuah ukiran di salah satu sisi makam mencakup nama jasad dan catatan berikut (ketika diterjemahkan):

&gt; LAHIR 24 JUNI 1842
&gt; MENINGGAL 25 JANUARI 1914
&gt; USIA 71 TAHUN
&gt; KAMI SALAH

Penggalian kuburan tersebut mengungkapkan adanya humanoid yang telah lama meninggal dengan dekomposisi yang sesuai dengan jangka waktu tertentu. Jika nisan tersebut benar, maka jasad tersebut adalah milik seorang penulis Amerika [DATA DISUNTING], yang menghilang di Meksiko pada akhir Desember 1913. Analisis mayat tersebut menunjukkan bahwa ia dibunuh karena beberapa luka tembak dari jarak dekat, yang konsisten dengan laporan yang dikumpulkan dari SCP-1084-1.

Sifat-sifat anomali yang tampaknya berasal dari SCP-1084 berpusat di desa terdekat. Subjek percobaan yang memasuki desa merasakan rasa ketidaknyamanan dan rasa bersalah yang kuat tanpa sebab yang jelas, dan selalu meminta untuk pergi sesegera mungkin. Semua bangunan menunjukkan kerusakan yang signifikan akibat cuaca yang konsisten dengan kurangnya perawatan selama beberapa dekade. Mungkin yang paling aneh dari semuanya, tidak ada lagi manusia yang dapat mengingat atau mencatat nama desa; hal ini telah dikonfirmasi oleh eksperimen bahkan di lokasi terpencil, karena setiap percakapan tentang desa termasuk nama kota secara konsisten mengakibatkan semua pihak [[[SCP-909|lupa akan namanya]]].

Satu-satunya orang yang tinggal di desa tersebut telah ditetapkan sebagai SCP-1084-1. Nama lahirnya telah ditetapkan sebagai &#34;Estrellita Juarez;&#34; jika buku hariannya dapat dipercaya, dia telah tinggal di desa tersebut sejak kelahirannya pada tahun 1896.  Wanita itu bisu dan menghabiskan sebagian besar waktunya berkeliaran di jalan-jalan kota tanpa suara, hanya berhenti untuk tidur di lantai berbagai bangunan. Setiap tahun pada tanggal 25 Januari, SCP-1084-1 akan kembali ke SCP-1084, merogoh ke dalam makam, dan mengeluarkan sebotol rum berusia tujuh tahun (dikonfirmasi oleh analisis kimia) dan sebuah gelas. Dia kemudian akan menuangkan minuman ke dalam gelas, menuangkannya ke atas makam, meletakkan botol dan gelas di atas makam, dan berbaring. Dalam situasi apa pun, SCP-1084-1 tidak akan mengonsumsi rum tersebut. Eksperimen telah mengonfirmasi beberapa kali bahwa tidak ada botol rum di dalam makam sampai dia masuk untuk mengambilnya. Wanita itu kemudian akan tidur di samping makam, bangun di pagi hari, dan kembali ke kota.

**Lampiran SCP-1084-A:** Di dalam rumah asal SCP-1084-1, sebuah buku harian ditemukan. Kutipan relevan diambil dari buku tersebut (diterjemahkan ke dalam bahasa Inggris):

&gt; 21 Januari 1914: Orang asing itu tidaklah melakukan apa pun sejak dia singgah di sini selain melihat ke arahku dan aku percaya aku punya kesempatan untuk mendapat untung dari ini. Nenek selalu berkata orang Amerika selalu punya banyak uang, jadi ku rasa aku bisa mengamankan beberapa sebagai istrinya atau cara lain. Dia sepertinya cukup dekat dengan kematian, tetapi tidak cukup dekat untuk menikmati kehadiran perempuan.
&gt; 
&gt; 24 Januari 1914: Semua yang mereka katakan mengenai Yankee itu benar! Mereka tidaklah sedikitpun memiliki kehormatan! Bagaimana bisa seorang pria meletakkan tangannya kepadaku bak suami kemudian menolakku, membuatku muak. Tidaklah masalah, aku akan mendapat kepuasan.
&gt; 
&gt; 25 Januari 1914: Aku cerita ke ibu dan ayah. Mereka marah kepadaku tetapi lebih marah kepada Yankee &amp; sangat ingin menindaknya. Mereka telah keluar merekruit warga lokal untuk bertindak.
&gt; 
&gt; Usai sudah. Dia mencoba kabur tetapi tidak bisa. Senapan di kota masih panas. Badannya dibuang di luar kota. 
&gt; 
&gt; 26 Januari 1914: Sebelum anjing babi itu mati dia berkata sesuatu akan bagaimana tidak ada yang akan membicarakan kami lagi. Tidak ada yang tahu apa yang dia maksud tetapi aku tidak bisa mencoba tidak memikirkannya. Tidaklah masalah. Dia di Neraka di mana dia seharusnya berada.
&gt; 
&gt; 31 Januari 1914: Lebih dingin dari biasa. Hal aneh terjadi di sekitar kota dan orang-orang khawatir. Beberapa pergi. Beberapa mati. Kami semua khawatir.
&gt; 
&gt; 3 Februari 1914: Lebih banyak kematian hari ini. Hampir tidak ada orang di sekitar sepertinya. Kami bahkan tidak bisa berbicara tentang kota ini lagi. 
&gt; 
&gt; 28 Februari 1914: Tidak lebih dari sepuluh dari kami tersisa. Susah bicara. Kami minta maaf. Membawa jasadnya ke salah satu makam tak terpakai dan menguburnya sendiri memakan beberapa hari kami minta maaf mengukir tulisan di batu kami
&gt; 
&gt; 31 Mei 1914 kami minta maaf
&gt; 
&gt; 25 Januari 1915 kami minta maaf
&gt; 
&gt; 25 Januari 1916 kami minta maaf

Sisa buku harian serupa seperti di atas.
