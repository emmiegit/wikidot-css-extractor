**Ítem #:** SCP-4533

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Cuando no esté en uso, SCP-4533 debe ser almacenado en una unidad de contención estándar. Las personas afectadas por SCP-4533 deben ser monitoreadas en busca de efectos secundarios, y cualquiera que sea sorprendido abusando los efectos de SCP-4533 repetidamente deberán ser sedados.

**Descripción:** SCP-4533 es una cámara retinal de uso oftalmológico modificado con un visor amplio, el cual permite que ambos ojos sean fotografiados simultáneamente. Varios de los componentes internos han sido reemplazados por partes anómalas pobremente entendidas. A pesar de la presencia de controles manuales, SCP-4533 opera de manera automática cuando una persona coloca su barbilla en la reposadera y mira directamente hacia la cámara.

Cuando es activado por una persona con un puntaje de 1.0 o mayor en una prueba estándar de agudeza visual[[footnote]] Se considera que 1.0 es la visión estándar en la escala decimal de agudeza visual. [[/footnote]], SCP-4533 funciona como una cámara retinal estándar. Se producen imágenes de los ojos tal y como se espera, seguidas por el mensaje &#34;Gracias por usar El Retinizador 3000. No se le ha cobrado por este servicio.&#34;

Cuando es activado por una persona con un puntaje menor a 1.0 en una prueba de agudeza visual, se le presenta un breve video [[footnote]] Incluso en casos de ceguera total, los usuarios son capaces de percibir este video. [[/footnote]] en el cual se asegura que SCP-4533 puede corregir cualquier problema visual a cambio de mirar una serie de anuncios. Tras obtener el consentimiento verbal del usuario, SCP-4533 activa su cámara.

El flash fotográfico del dispositivo paraliza al usuario. Implementos metálicos que se extienden desde el área de visión retiran los ojos del usuario y los colocan en el interior de SCP-4533. La pantalla muestra una variedad de procedimientos llevándose a cabo en los ojos, la intensidad de los cuales es directamente proporcional a su agudeza visual y salud general. Estos procedimientos van desde alteraciones menores de la córnea o lentes hasta la disección del interior del ojo y reemplazo completo de los humores vítreos y otras partes del ojo, seguido por reconstrucción quirúrgica. Los ojos son entonces reinsertados en sus correspondientes cavidades, y los nervios ópticos son reconectados. 

Durante este proceso, los usuarios no reportan ningún dolor o pérdida de visión, sino el haber visto un número de anuncios para diversos productos. Una vez que el proceso ha sido completado, la agudeza visual del usuario es significativamente mejorada[[footnote]] Típicamente por un valor de entre 1.0 y 1.6 en la escala de agudeza visual.[[/footnote]] y la pantalla presentará el mensaje  &#34;¡Gracias por usar El Retinizador 3000! Su cuenta ha sido debitada. ¡Que tenga un buen día!&#34;

De seis a doce horas después de completar un procedimiento SCP-4533, una serie de anuncios aparecerán en el campo visual del usuario, superpuestos sobre su visión regular y acompañados por sonidos audibles únicamente al usuario, que lo exhortan a pronunciar una frase particular si está interesado en el producto mostrado. Los anuncios incluyen una gran variedad de productos, de los cuales, una gran mayoría no corresponden a productos o marcas encontradas en ningún sitio de la Tierra.

Si el usuario pronuncia la frase requerida para obtener un producto específico, escuchará el mensaje &#34;¡Gracias por su compra! ¡Su cuenta ha sido debitada!&#34;, seguido por un cese en la aparición de los anuncios durante dos a cuatro horas. De cuatro a siete días después, un paquete dirigido al usuario, con el producto solicitado en el interior, se manifestará en la entrada de su ubicación actual[[footnote]] En todas las pruebas ésta ha sido un Sitio de la Fundación; no se ha podido obtener documentación visual de la aparición de estos paquetes. [[/footnote]]

La intensidad y la duración de los anuncios experimentados por el usuario es proporcional a la mejora de agudeza visual recibida mediante el uso de SCP-4533, si bien los experimentos en los cuales el usuario ha &#34;ordenado&#34; los productos mostrados han resultado en periodos de duración significativamente más largos. 

Las investigaciones sobre los orígenes de SCP-4533 siguen en curso.

**Resultados de Experimentos SCP-4533:** A continuación se muestran ejemplos de resultados de experimentos, señalando las experiencias de los usuarios de SCP-4533.

//Estado Inicial:// Miopía moderada 
//Resultados:// La agudeza visual mejora de 0.65 a 1.2. Reporta anuncios que ocupan un estimado de 20% de su campo visual en el área inferior izquierda, por tres horas al día. Los anuncios reaparecieron durante 26 días. 

//Estado Inicial:// Catarata parcial en el ojo izquierdo. Hipermetropía moderada. 
//Resultados:// La agudeza visual mejora a 1.1. Los anuncios llenan los espacios a la izquierda y derecha del campo visual, dejando un espacio vertical en el centro para visión normal. Este efecto duró ocho horas al día, y reapareció durante 28 semanas. 

//Estado Inicial:// Ceguera total en ambos ojos como resultado de exposición química accidental en experimentos separados. 
//Resultados:// Agudeza visual restaurada a un valor de 1.0, si bien esta examinación resultó difícil; el usuario reporta que los anuncios cubren todo su campo visual con la excepción de un pequeño recuadro en el centro de dicho campo. Los anuncios fueron visibles durante periodos de tiempo extendidos, con una hora de ausencia cada cuatro a seis días. Adicionalmente, el usuario reportó que los anuncios aparecían en sus sueños; se teoriza que esto se debe a los efectos del que SCP-4533 siga activo durante el sueño. Duración de los efectos en el momento de escribir este reporte: 183 semanas.

**Ejemplos de productos recibidos a través de los anuncios de SCP-4533**
* 150 latas de &#34;frijoles inflables&#34;. Cada frijol individual puede ser manualmente inflado hasta tres veces su tamaño regular a través de la boquilla incluida, reteniendo su densidad regular.
* Una cañón obús marca Hasbro, presumiblemente para niños. El barril mide 60 cm de largo y está pintado de colores brillantes. Dispara un proyectil a una distancia de hasta 50 m, el cual estalla con fuerza generando una nube de polvo coloreado y confetti.
* 47 ratas vivas.
* &#34;Corazones de Pulso Permanente&#34;, una colección de 15 corazones de diferentes especies, incluyendo humano, elefante africano, oso negro, y comadreja. Cada corazón ha sido desecado mediante un proceso desconocido que conserva su tamaño original, y pulsa cada 10 a 30 segundos.
* [[[SCP-4545 |SCP-4545]]]. La etiqueta de dirección confirma que su origen es SCP-4533.
* &#34;Comidas Legibles&#34;, una selección de 20 pequeñas piezas de papel que describen una variedad de comidas en gran detalle. El papel se desintegra después de ser leído, y la persona en cuestión declara haber comido el plato descrito (lo cual ha sido confirmado por el examen de contenidos estomacales)

**Incidente 4533/01:** Coincidiendo con interrupciones de comunicaciones a nivel global causadas por una llamarada solar, todos los individuos que habían utilizado SCP-4533 previamente reportaron problemas de visión. Las personas que ya no veían los anuncios de SCP-4533 reportaron visión monocromática[[footnote]]Inhabilidad total para percibir el color, generando una visión conformada por tonos de gris. [[/footnote]] y un mensaje en la esquina superior derecha de su campo visual, en el cual se leía &#34;No se puede conectar al servidor DRM&#34;. Las personas que seguían viendo los anuncios SCP-4533 experimentaron ceguera total, con la excepción del mensaje &#34;Intentando conectarse al sub-servidor 0XF-079&#34;.

Estos problemas duraron aproximadamente cinco minutos, durante los cuales todos los usuarios de SCP-4533 reportaron la aparición del mensaje &#34;Conectándose con Anuncios Cuánticos Int., por favor espere...&#34;, después de lo cual sus ojos volvieron a la normalidad.

**Incidente 4533/03:** Una carta dirigida a D-456-012[[footnote]] A quien se dirigían con su designación Clase D. [[/footnote]] llegó al Sitio 192 tras extensos experimentos con SCP-4533, en los cuales D-456-012 solicitó más de 50 productos de los anuncios SCP-4533. La carta declaraba que la deuda de D-456-012 era demasiado extensa para ser recolectada mediante los medios regulares, y que se implementarían medidas extremas para cobrar. 

Dos días después de haber recibido la carta, una serie de marcas comenzaron a aparecer sobre la piel de D-456-012, las cuales se convirtieron en anuncios coloreados para una variedad de productos. Una semana después, una pequeña marca sobre el cuello de D-456-012 se convirtió en un símbolo de &#34;volumen&#34;, y el sujeto comenzó a recitar anuncios aparentemente en contra de su voluntad. Esto ocurre aproximadamente una vez cada 30 minutos, incluso mientras duerme. Los anuncios desaparecen después de aproximadamente una semana, antes de re-aparecer en nuevas formas; D-456-012 afirma que el proceso es extremadamente incómodo.

En el momento de este reporte, los anuncios de SCP-4533 cubren aproximadamente el 90% de la piel de D-456-012, y todo su campo visual.
