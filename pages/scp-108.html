    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://media.discordapp.net/attachments/1063171894171402421/1069710081450594425/SCP108interior.jpg|caption=มุมมองภายในของ SCP-108]]

**วัตถุ#** SCP-108

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-108 นั้นถูกกักกันโดยตัวอย่าง 108-1 อย่างสมบูรณ์ตัวอย่าง 108-1 จะต้องอยู่ในห้องกักกันมาตรฐานขนาด 3 ตร.ม. ตกแต่งด้วยสิ่งของใดๆก็ตามที่ตัวอย่างร้องขอตราบเท่าที่รายการดังกล่าวไม่ก่อให้เกิดปัญหาด้านความปลอดภัยตัวอย่าง 108-1 ได้รับอนุญาตให้ออกจากห้องเดินได้อย่างอิสระและรับประทานอาหารในห้องอาหารหลักให้ทำการตรวจสุขภาพตัวอย่าง 108-1 ทุกวันและเปลี่ยนแผ่นกรองตามความจำเป็น

**รายละเอียด:** สามารถเข้าถึง SCP-108 ได้ทางรูจมูกของตัวอย่าง 108-1 ตัวอย่างเป็นผู้หญิงแอฟริกัน-อเมริกันอายุ 51 ปี (ดูภาคผนวก108-1) ซึ่งเดิมทำงานเป็นแคชเชียร์ในร้านฮาร์ดแวร์ในเมืองเล็กๆใน█████████████████████████████ รัฐเคนตักกี้ SCP-108 ถูกกักไว้ที่ไซต์-17 ตั้งแต่█-██-████

การส่องกล้องสำรวจภายใน SCP-108 แสดงให้เห็นว่าตำแหน่งที่เข้าถึงได้ทางรูจมูกของผู้ทดลองไม่ใช่โพรงจมูกของมนุษย์ (ส่วนหลังของจมูกซึ่งเป็นจุดเริ่มต้นของทางเดินหายใจ) แต่เผยให้เห็นเป็นห้องนิรภัยที่สร้างขึ้นโดยนาซีเยอรมันที่อุทิศให้กับการผลิตและบำรุงรักษาเครื่องบินรบ เม็สเซอร์ชมิท เม 262 ในยุคสงครามโลกครั้งที่ 2 การสำรวจด้วยกล้องเอนโดสโคปผ่านหุ่นยนต์พบว่าโรงเก็บเครื่องบินมีมิติภายในประมาณ 2 กม. x 4 กม. และด้านยาวขนานกับทางเข้าประตูหลักแม้ว่าการสำรวจจะยังไม่เสร็จสิ้นแต่เชื่อว่า SCP-108 นั้นมีโครงเครื่องบินหลายร้อยลำที่อยู่ระหว่างการก่อสร้างในสายการผลิตรวมถึงเครื่องบินที่สร้างเสร็จแล้วอีกสามลำนอกจากนี้ยังมีซากศพมนุษย์จำนวนมากในบริเวณที่ซับซ้อนโดยเฉพาะอย่างยิ่งบริเวณประตูทางเข้า/ทางออกโดยมีซากศพของเจ้าหน้าที่นาซีบุคลากรทางทหารเยาวชนฮิตเลอร์และพลเรือน (อาจเป็นทาสชาวยูเครน) ที่อยู่ในสภาพเสื่อมสลายระดับสูง มีหลักฐานการสู้รบอยู่ใกล้ประตูทางเข้า/ทางออกซึ่งสนับสนุนสมมติฐานที่ว่าเจ้าหน้าที่ทหารเยอรมันถูกพลเรือนรุมล้อมและถูกสังหารในการต่อสู้ที่ตามมาศพบางศพแสดงให้เห็นสัญญาณของการกินเนื้อคน

การสำรวจด้วยกล้องส่องกล้องของหุ่นยนต์ยังคงดำเนินต่อไปและมีการติดตั้งไฟ LED ที่มีการปล่อยประจุสูง (ประกอบชิ้นส่วนเล็กๆ โดยใช้เทคนิค &#34;ประกอบเรือในขวด&#34;) การส่องกล้องภายในของ SCP-108 เผยให้เห็นพื้นที่ &#34;ประตูโรงเก็บเครื่องบิน&#34; ขนาดใหญ่ที่มีระบบล็อคสองชั้นพร้อมประตูกันระเบิดขนาดใหญ่พอที่จะเก็บเครื่องบินรบสองคนที่ประกอบครบชุดได้มีสายการผลิตที่สามารถส่งเครื่องบินรบที่เสียหายเข้าประตูโรงเก็บเครื่องบินได้และส่งเครื่องบินขับไล่ที่อยู่ในสภาพสมบูรณ์แล้วออกไปอีกด้านหนึ่งการหมุนหัวกล่องส่องภายใน 180 องศาเผยให้เห็นทางเข้าประตูที่เปิดอยู่เป็นพื้นที่ที่มืดสนิทโดยมีรูจมูกสองรูอยู่ภายในรูจมูกหนึ่งเชื่อมต่อกับรูจมูกส่วนที่กล้องส่องภายในเข้ามาและอีกช่องหนึ่งเชื่อมต่อกับโพรงจมูกของมนุษย์การตรวจดีเอ็นเอเผยว่าโพรงจมูกเป็นของตัวอย่าง พื้นที่สีดำไม่สามารถเข้าถึงได้และดูดซับความยาวคลื่นของแสงทั้งหมดที่กล้องส่องภายในสามารถรับได้จากการตรวจสอบพบว่าบริเวณดังกล่าวมีความยืดหยุ่นและยวบยาบได้

เห็นได้ชัดว่าระบบประตูเป็นการจัดเรียงสามทางแบบเฉพาะตัว หากโลกภายนอกถูกกำหนดให้เป็น A ภายในโรงงานเม 262 จะเป็น B และโพรงจมูกของตัวอย่างคือ C แล้วเส้นทางก็จะเป็นดังนี้:
* อะไรก็ตาม (รวมทั้งก๊าซและแสง) ที่มาจาก A จะมาที่ B
* สิ่งที่มาจากBจะมาที่C
* สิ่งที่มาจากCจะมาที่A

สันนิษฐานว่าในปี 1944 มันถูกตั้งใจออกแบบให้ C และ A เป็นภายในและภายนอกของโรงเก็บเครื่องบินคู่ที่เท็มเพลโฮฟจากสถาปัตยกรรมของประตูโรงเก็บเครื่องบิน

**ภาคผนวก 108-1:** ตัวอย่างอ้างว่าเธอกำลังฝึกเล่นมายากล &#34;หัวบล็อคมนุษย์&#34; เพื่อเตรียมตัวเป็นตัวตลกในงานเลี้ยงวันเกิดของเด็ก แต่หลังจากตอกตะปูเหล็กอาบสังกะสียาว 4 ซม. เข้าไปในโพรงจมูกเธอก็เผลอปล่อยมือไปในตอนท้ายและมันก็ร่วงเข้าไปภายในจมูก ทันใดนั้นเธอก็รู้สึกถึง &#34;กลิ่นเหม็นอับอันน่าสยดสยอง&#34; และมีอาการคลื่นไส้และเวียนศีรษะ แต่พอเป่าจมูกก็ไม่มีอะไรออกมาและไม่มีอะไรอยู่บนกระดาษทิชชู่เลย เธอยังคงสามารถหายใจทางจมูกได้ตามปกติหลังจากผ่านไปประมาณสามวันตัวอย่างก็ &#34;เคยชินกับกลิ่นไอของนรก&#34; และได้แสดงในงานเลี้ยงของเด็กๆเพื่อทำให้หลานชายของเธอพอใจ

ประมาณหนึ่งสัปดาห์ต่อมาหลังจากที่เพิกเฉยต่อการร้องเรียนมากมายเกี่ยวกับกลิ่นลมหายใจของเธอ ตัวอย่างก็ได้รับการวินิจฉัยว่าเป็นโรคปอดบวมและเข้ารับการรักษาด้วยยารอกซิโทรมัยซินโรคปอดบวมตอบสนองต่อยาปฏิชีวนะแต่ก็เป็นซ้ำในสัปดาห์ต่อมาผู้ประกอบโรคศิลปะทั่วไปของเธอยังตั้งข้อสังเกตว่าการตรวจจมูกด้วยเครื่องตรวจจมูกแสดงให้เห็นเพียงความมืดที่มากกว่าภายในจมูกหลังจากเข้ารับการรักษาในโรงพยาบาลด้วยโรคปอดบวมเรื้อรังการตรวจด้วยกล้องตรวจภายในแบบไฟเบอร์ออปติก 1 ม. ทำให้กล้องภายในเข้าไปได้เกือบเต็มเมตรแพทย์หูคอจมูกที่เข้าร่วมบันทึกว่าเหมือนเขาจะเห็น &#34;ตรานกอินทรีนาซี&#34; ผ่านกล้องภายใน บันทึกการตรวจสอบของผู้เชี่ยวชาญถูกเก็บไว้ในระบบการจัดการผู้ป่วยแบบดิจิทัลและถูกสกัดกั้นโดยขั้นตอนการสำรวจ██████-████-██████-███-█████ประจำวันของสถาบัน

วัตถุนั้นถูกกู้คืนโดยไม่เกิดเหตุการณ์ใดๆโดยหน่วยพิเศษเอปซิลอน-9 ซึ่งปลอมตัวเป็นเจ้าหน้าที่ทีมรับรองความเสี่ยงสูงเข้าจู่โจมในช่วงก่อนรุ่งสางในเดือนมิถุนายน 19██ หลังเสร็จสิ้นการดำเนินการแพทย์โสตศอนาสิกแพทย์เจ้าหน้าที่โรงพยาบาล 11 คนและพลเรือน 2 คนได้ถูกกำจัด เจ้าหน้าที่ของสถาบันตรวจสอบตัวอย่างแล้วและจัดหาเครื่องกรองอากาศให้เธอซึ่งสามารถผ่านเข้าไปในรูจมูกของเธอทีละน้อยและประกอบด้วยวิธี &#34;ประกอบเรือในขวด&#34;ไส้กรองจะต้องถูกเอาออกเป็นประจำเมื่อถูกใช้จนหมด(ประมาณสัปดาห์ละครั้ง) เนื่องจากตัวอย่างนั้นต้องสูดดมบรรยากาศของหลุมศพสงครามมวลชนของนาซีที่ติดอยู่ตลอดเวลา

แม้ว่าในตอนแรกจะแสดงความเป็นปฏิปักษ์ต่อสถาบันแต่ตัวอย่างก็ให้การตอบสนองที่ดีขึ้นมาตรการปรับสภาพจิตใจที่ถูกปรับปรุงและตอนนี้ก็ยอมรับสถานการณ์ของเธอมีการเสนอแผนการ &#34;สำรองข้อมูล&#34; ของข้อมูลสำคัญทั้งหมดของสถาบันที่ไซต์-62 ใน SCP-108:ข้อมูลจะถูกเขียนลงในการ์ด MicroSD หรือสื่อที่ไม่ลบเลือนขนาดเล็กที่คล้ายกันและสอดเข้าไปในรูจมูกของตัวอย่าง พร้อมทั้งอีกหลายวิธีในการเก็บตัวอย่างไว้ในที่ปลอดภัยเมื่อสถานการณ์คลาสXK เกิดขึ้นการวิจัยยังคงหาวิธีที่จะย้ายประตูทางเข้ามิติจากรูจมูกของตัวอย่างไปยังตำแหน่งอื่นและเพื่อค้นหาตำแหน่งทางกายภาพของบังเกอร์เพื่อพิจารณาว่าจะมีการเข้าถึงที่ทางเลือกอื่นหรือไม่

ที่มาของตะปูเหล็กอาบสังกะสียังไม่ถูกค้นพบ
