**项目编号：**SCP-1461-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1461-JP的雌雄个体各5只收容于Site-81██一施加隔音处理的小型动物收容单元内，其他的个体应尽量捕捉并处决。受到SCP-1461-JP异常性影响的人员应被执行A级记忆删除，但需事先调查其暴露于异常性的时长，若暴露时间大于10年则禁止执行记忆删除。负责收容SCP-1461-JP的人员有义务接受认知异常抵抗措施“螗蝉”。

**描述：**SCP-1461-JP为一类具备产生认知异常能力的、生息于日本福井县██一带的日本树蟾（//Hyla japonica//）。其外表与通常的日本树蟾相同，但生态上的异常点在于其个体仅有约一年的寿命[[footnote]]一般情况下，野生日本树蟾的寿命可达三年，人工饲育的个体可达五年。[[/footnote]]。

SCP-1461-JP的蛙鸣声能够导致认知异常，仅在直接暴露于██只一个月以内的成体的鸣声的情况下，会出现下列症状：

**第1阶段：**暴露于项目鸣声的对象（以下指定为“暴露者”）会宣称自己感觉到了“初夏的气息”。被问及是什么样的气息时仅会得到“不能形容”“总之就是有初夏的感觉”等等模糊的描述，非暴露者不具备该种感知。此时，暴露者对季节的认知以及身体知觉将会变化，无论实际的月份是几月，其均会宣称“现在是六月”。本阶段至第三阶段以及第五阶段被称为“活化期”。

**第2阶段：**暴露约半个月后，暴露者开始感觉到闷热，出现大量出汗以及不适感。此时其表皮温度开始上升，体温同样随之升高。暴露者对该种状态并未感到异常，相反地，其会宣称“毕竟夏天了嘛，这是理所当然的”。未观察到上述情况对暴露者的健康状态出现影响。通过热成像仪可观察到暴露者的体温变化，但除其本身以外的周边环境不会受其影响。此外，暴露者表皮会出现类似蚊科生物（//Culicidae//）叮咬的肿胀，且宣称出现瘙痒感。

**第3阶段：**第二阶段进行一个月后，暴露者的表皮温度会比上一阶段更高，皮肤出现类似晒伤的炎症反应。

**第4阶段：**第三阶段进行一个月后，暴露者的身体异常消失，对季节的认知同样恢复正常，此时需要约两周时间完全恢复。本阶段被称为“惰性期”。

**第5阶段：**暴露12个月后，异常性自第一阶段再次显现，其表皮温度和体温随暴露后的时长逐年上升。

基金会使用D级人员进行的实验表明，即使暴露者处于与外界隔离的环境，同样会发生第二阶段中出现的肿胀以及第三阶段出现的炎症反应。此外，无论处于哪一阶段，均可通过A级记忆删除抵消其影响，但是执行记忆删除后，暴露者将在数月内发生类似时差的季节感错乱，或因体温差异出现虚弱症状，该副作用随暴露时间增加而逐渐加重。
目前已知该种认知异常将会持续三年，在此期间内，若未曾暴露于SCP-1461-JP的鸣声，上述影响将完全消失，此后亦不出现。然而若一名暴露者累计暴露于鸣声10年，该种影响就将是永久性的。

**附录1：**基金会对██地区暴露于项目影响的居民进行了听取调查，暴露者在当地居住的时间越长，其受到的影响越严重。其中年龄最大的一例为8█岁，测量结果表明其表皮温度为6█℃、体温为7█℃，但未见该例人员出现健康问题。此外，在采访过程中获得了项目的两个新的异常性质，详情请参照下述的“事故报告/1461-JP”。

[[collapsible show=&#34;+ 事故报告/1461-JP&#34; hide=&#34;- 关闭&#34;]]
**事故1/1461-JP：**为进行采访，基金会将当地居住的暴露者集中于当地文化馆，导致建筑内的环境气温开始上升。当时室内的空调正常运转，但室温已上升至4█℃，在场的三名研究员亦报告称出现中度中暑症状，采访因此中断，而在市民离开时，温度逐渐下降。鉴于此种情况，进行了下述的实验。
&gt; **实验1**
&gt; **实验对象：**30名SCP-1461-JP暴露者
&gt; **实验结果：**周边10m以内的区域温度上升5℃。
&gt; ||年龄构成||人数||
&gt; ||不大于14岁||8人||
&gt; ||15~60岁||16人||
&gt; ||不小于61岁||6人||

&gt; **实验2**
&gt; **实验对象：**60名SCP-1461-JP暴露者
&gt; **实验结果：**周边20m以内的区域温度上升15℃。
&gt; ||年龄构成||人数||
&gt; ||不大于14岁||11人||
&gt; ||15~60岁||23人||
&gt; ||不小于61岁||26人||

&gt; **实验3**
&gt; **实验对象：**一名SCP-1461-JP暴露者（4█岁）
&gt; **实验结果：**温度无变化。

&gt; **实验4**
&gt; **实验对象：**15名SCP-1461-JP暴露者
&gt; **实验结果：**温度无变化。
&gt; ||年龄构成||人数||
&gt; ||不大于14岁||3人||
&gt; ||15~60岁||6人||
&gt; ||不小于61岁||6人||
&gt; **备注：**似乎人数较少的情况下该现象就不会发生。

&gt; **实验5**
&gt; **实验对象：**100名SCP-1461-JP暴露者（含18名D级人员）
&gt; **实验结果：**[已编辑]。对参加实验的D级人员下达实验终止的指示，但由于其持有的无线电设备因高温发生故障未能传达。最终以在影响范围之外使用扩音器喊话的方式令参与实验者解散。
&gt; ||年龄构成||人数||
&gt; ||不大于14岁||24人||
&gt; ||15~60岁||41人||
&gt; ||不小于61岁||35人||

201█年8月█日，基金会侦测到一起疑似由项目异常性质引发的事件。当天，日本气象厅设置于██地区的██町的气温测量装置观测到51.7℃的最高气温[[footnote]]日本国内最高的气温是2017年7月23日埼玉县熊谷市记录的的41.1℃，世界最高气温则是1913年7月10日美国加利福尼亚州死亡谷记录的56.7℃。[[/footnote]]。该事件后来被新闻报道，██町因此被称为“日本最热町”。考虑到参观██町的游客可能受到项目异常的影响，基金会对外散布掩盖故事“测量装置故障”。考虑到事发时设置装置的██町公所附近的神社正在举办夏日祭，推测可能是由于该事件导致大量暴露者聚集在同一地点。

**事故2/1461-JP：**基金会在对一例7█岁的男性暴露者进行采访后对其执行了A级记忆删除，但随后该例开始发生类似失温症的症状。对其立即进行了毛毯包裹等处理方式，但并无效果，该例最终于3h后死亡。后来查阅听取记录表明，该例在██地区居住了将近六十年。基金会随后修改了对暴露者进行记忆删除的指南，一旦暴露者已有10年以上的暴露史或属于高龄人士，则禁止对其进行记忆删除。

[[/collapsible]]

**附录2：**蒐集院最早于1███年就已认知到SCP-1461-JP，项目随基金会日本分部创立而被移交。当时，蒐集院虽已确定项目具备异常性质，但未能确定其详细情况，亦未能采取有效措施进行收容。

**附录3：**根据蒐集院整理的资料，近年来SCP-1461-JP的发生时间正在提前。资料表明，过去可观察到项目活动的时期是六月上旬前后，然而近年来项目在五月中旬就已开始活动。
&gt; 目前的推测是，由于项目的异常性质与夏季常见的现象一致，导致蒐集院不能明确判断，也不能采取有效的措施。尽管SCP-1461-JP在现代由于出现时间提前而得以判明其异常性，但是异常本身也因此偏离了原本的季节规律，还进一步扩大了对我们的季节感知的影响。也许再过一段时间，体感上的春季就会消失，被长得过头的夏季取代也说不定啊。——██博士</textarea></pre>
