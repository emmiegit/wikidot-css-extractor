    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-6323/Giraffe.jpg|caption=SCP-6323-2在进行“人类观测”，SCP-6323正前去递送玛芬蛋糕。  |width=300px]]

**项目编号：** SCP-6323

**项目等级：** Keter

**特殊收容措施：** 已建立基金会前台公司劝阻平民调查SCP-6323，将其假托为特效专业大学生开展社交媒体活动的工作成果。机器人团队将维护展示SCP-6323-2出现在各地的假图片博客，将烘焙食物递送解释为对此特效动物活动范围的运行测试环节。博客发帖将被人为延迟，使平民不可能追查所谓的SCP-6323-2测试运行地点。

若发现SCP-6323直接与平民开展互动，一名外勤特工将对任何涉事人员进行采访，宣称其正在为大学报纸开展活动。可随必要施以记忆删除。截至目前，已确认无必要没收SCP-6323发放的玛芬蛋糕。

**描述：** SCP-6323外形为一种族不确定的中年男子，面部特征无显著之处。 SCP-6323身边随时陪伴有一只雄性马赛长颈鹿//(Giraffa camelopardalis tippelskirchii)// (编为SCP-6323-2)，它表现出智能且能够理解人类话语，确信具有异常。基于指派到SCP-6323外勤特工收集的观察数据，确信只有约15%的观察者可以感知到SCP-6323-2。

由于未辨识出有意义的行动规律，基金会对SCP-6323及其行伴无法开展追踪，但当前认为此二实体遵守着一套稳定的重复行为：
* SCP-6323会将烘焙食品（一般为各类风味的玛芬蛋糕）发放到他人的工作地点，解释为“某人觉得他们[接收者]可以享用一番。” 
* SCP-6323送出的食品已被确认为没有异常。
* 从SCP-6323处收到食品者一般表现出抑郁和焦虑症状。
* 为寻找接下来的接收者，SCP-6323经常会向SCP-6323-2咨询意见，并经常一起开展“人类观测”[[footnote]]在公共场合观察他人及其行为，还经常凭观察猜测他人的个人经历/背景。[[/footnote]]后进行递送。
* SCP-6323与SCP-6323-2会在完成递送的30分钟后从视线中消失。

**附录SCP-6323-1:** 在12/25/21，Site-17的基金会特工在附近商场内与 SCP-6323展开了交流。Dr. R. Mercer从附近面包店给SCP-6323送了一个玛芬蛋糕，而后得以对其开展采访。（参见下文采访摘录。） 

&gt; //采访记录SCP-6323-1中的摘录：//
&gt;  
&gt; **Dr. Mercer:** 感谢愿意和我聊聊。我的同事一直都很好奇你做的工作。.
&gt;  
&gt; **SCP-6323:** 感谢你的玛芬。
&gt;  
&gt; **Dr. Mercer:** 不客气。你怎么会开始做这些事的？
&gt;  
&gt; **SCP-6323:** 我就这么说吧...我想变下步调，以及弥补一些让我后悔的事情。然后我去找了能允许我这么做的某人。可能是以一种奇怪的方式。
&gt;   
&gt; **Dr. Mercer:** 确认下，你不是人类，对吧？
&gt;  
&gt; **SCP-6323:** 不太算是。
&gt;  
&gt; **Dr. Mercer:** 但你经常和人类打交道？
&gt;  
&gt; **SCP-6323:** 是。他们是我最初的客户，这么说吧。那时候我的交易还更血腥。
&gt;  
&gt; **Dr. Mercer:** 你能详细说么？
&gt;  
&gt; **SCP-6323:** 没有人满足于复仇。没有人止步于仅一个目标。我想要些更充实的东西。 
&gt; 
&gt; **Dr. Mercer:** 所以你寻找新的使命？
&gt;  
&gt; **SCP-6323:** 是。向位高权重的某人寻求，说是清楚怎样最适合我。一开始我觉得这挺恼火。我是无情的化身，一向奉命行使鲜血的复仇，而我的新信条居然是去给伤心人递送烘焙食品？
&gt;  
&gt; **Dr . Mercer:** 确实是很不寻常的搭配。
&gt;    
&gt; **SCP-6323:** 我还是希望他们能给我个更好的良知行伴。
&gt;   
&gt; **Dr. Mercer:** 所以你的顾问是个长颈鹿？
&gt;   
&gt; **SCP-6323:** 我猜他们没有更常规的惊奇动物可用了。
&gt;    
&gt; **Dr. Mercer:** 我明白了。
&gt;     
&gt; **SCP-6323:** 不过，呃，我也是靠长颈鹿遇到了我妻子。
&gt;    
&gt; **Dr. Mercer:** 请解释下。
&gt;  
&gt; **SCP-6323:** 她住在一栋二层公寓里。那有个阳台。有很多植物和花朵从楼顶上溢出来，错过不了。她在那自言自语，每当她沮丧的时候。我够不到那里，但是长颈鹿可以。
&gt;   
&gt; **Dr. Mercer:** 所以你会给她递玛芬？
&gt;     
&gt; **SCP-6323:** 我会。装在小篮子里，托升到阳台上。然后有天我看到她居然拖了一盆金合欢树在那，而且从来不凋零，从来没枯死。即便我每次拜访长颈鹿都会去咬它一口。然后我懂了。
&gt;    
&gt; **Dr. Mercer:** 你听起来很开心。
&gt;   
&gt; **SCP-6323:** 我觉得我们都是。她会帮我烘焙，有时候。也许这就是我为之努力的报偿吧，所有这么多年。

**附录SCP-6323-2:** 在第二次会见SCP-6323时，基金会提议支持他和他妻子开展活动。SCP-6323予以拒绝，简单表示“我们和手那边一直处的不错，但还是感谢提议。”
