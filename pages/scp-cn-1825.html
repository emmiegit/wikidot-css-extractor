**项目编号：**SCP-CN-1825

**项目等级：**Euclid

**特殊收容措施：**由于项目的特殊性质，现阶段无法对SCP-CN-1825进行真正意义上的收容。SCP-CN-1825被证实可以出现在任何出现重大事故或伤医事件的地方。当SCP-CN-1825-A事件发生时，不必进行针对性部署。当SCP-CN-1825-B事件发生时，机动特遣队CN-Beta-06“初期防疫”应前往事件发生地点并在当地政府的配合下将受影响地区封锁。当SCP-CN-1825-C事件发生时，MTF-CN-Beta-06“初期防疫”应迅速抵达现场并对所有现场人员进行B级记忆消除并进行事件掩盖工作。

**描述：**SCP-CN-1825是由--一-- --五百-- --三千五百--两万[[footnote]]已知最大[[/footnote]]位医务人员组成的团体，人数和人员根据触发条件而改变。项目自称为“医生们”，拥有精湛的医疗技术和渊博的医学知识，并可以使用不同的语言与现场人员交流。成员根据分工及情况不同，穿着白大褂、手术服或护士服。其异常性质体现于，当发生重大事故/伤医事件/伤员情况极危时，项目会在现场附近的随机隐蔽地点出现并前往现场。根据现场情况触发SCP-CN-1825-A、SCP-CN-1825-B、SCP-CN-1825-C事件。

当事故现场拥有进行紧急手术的能力，伤者小于或等于100人，拥有救助能力且宣誓过希波克拉底誓言的人员大于5，会触发SCP-CN-1825-A事件：项目会少量出现并在现场以顾问的身份参与救援，偶有亲自上手的情况。救援过程中，现场所有人都会听从项目个体指挥。当救援结束后，项目会重新返回隐蔽位置并消失，绝大多数现场人员不会对项目留下记忆。

当事故现场没有进行紧急手术的能力，伤者大于100人，会触发SCP-CN-1825-B事件：项目会大量出现在现场并直接参与救援。迄今为止最大规模的SCP-CN-1825-B事件发生在2008年█月██日，四川大部分地区。大部分现场人员会将项目视为前来救援的医务人员。

当事件中伤者曾经进行过希波克拉底誓言宣誓时会触发SCP-CN-1825-C事件：项目会以6人小组的形式出现在现场对伤者进行救助。如果伤者仍拥有坚定的对医学事业的信仰，则会在事件结束后与项目一起消失，有几率在未来的SCP-CN-1825引发的事件中出现。

**收容记录：**2008年█月██日，在四川地区的直升机飞行员在侦查灾区地形的过程中发现在交通中断的█县有大批医疗人员出现。同时在四川各地都出现了不明国籍的医务人员的目击报告。基金会注意到这部分的报道后派遣机动特遣队CN-Beta-06与中国空军空降部队一道空降进入灾区以确认异常活动范围。

[[collapsible show=&#34;+ 附录CN-1825-II：事件记录&#34; hide=&#34;- 附录CN-1825-II事件记录&#34;]]
&gt; **事件CN-1825-B-2008.█.██：**观测到约20000名SCP-CN-1825个体出现在四川协助当地救援人员展开工作。事件被掩盖为多国救援队前来协助救援。
&gt; 
&gt; **事件CN-1825-B-2010.█.██：**观测到3054名SCP-CN-1825个体出现在甘肃协助当地医护人员展开工作。事件被掩盖为外省前来支援当地的医疗队参与工作。
&gt; 
&gt; **事件CN-1825-A-alpha：**观测到3名SCP-CN-1825个体出现在京承高速，对车祸伤员进行救治。
&gt; 
&gt; **事故CN-1825-C-alpha：**一名医生在██医院遭遇持刀暴徒袭击后1分19秒发生事故CN-1825-C，六名SCP-CN-1825个体出现在██医院对伤员的伤口进行处理。伤员在弥留之际表现出对医学事业的留恋后与SCP-CN-1825一起消失，并在三个月后的一次SCP-CN-1825-B事件中出现。
&gt; 
&gt; **事件CN-1825-A-Beta：**Site-CN-06站点收容的Keter级收容SCP-CN-███发生收容突破事件，导致█人死亡，██人受伤时，观测到有10名SCP-CN-1825个体出现在现场对伤者进行救助。SCP-CN-███并没有对SCP-CN-1825及其正在救助的基金会人员发动攻击，推定为SCP-CN-1825的某种特殊性质造成的。
[[/collapsible]]

**附录III：**事件CN-1825-A-Beta发生后，基金会收到一封来自于同行组织The Doctor的信件。

[[collapsible show=&#34;+ 请确认你的权限等级&#34; hide=&#34;- 欢迎你，4级人员。&#34;]]
[[div style=&#34;font-family: STKaiti; color: #0A0200; font-size: 120%&#34;]]
&gt; 非常抱歉，我们的朋友与你们发生了些许交际，可能让你们感到困扰。现在，我们认为我们应该对这件事进行一些解释。当然，如果能得到你们的感谢最好。
&gt; 
&gt; 首先，非常抱歉，我们也不是很清楚他们的来历。就如同一切理所当然一样。医学界有一句玩笑，搞科研的信科学，搞疾控的信统计，搞临床的信玄学。我们理所当然的选择成为最后一种。它们，哦不，他们，有些人曾经站在医学世界的最前沿，甚至人类的最前沿。他们是拓荒者，探索人类的极限。他们也是牺牲者，透支着生命与健康。不要意外，我曾经看见过你们的战斗，但是与疾病的斗争甚至与人性的黑暗面的斗争一样的残酷。他们中的有些人，牺牲在这片战场上，你们知道我在说什么，但是他们对于医学事业坚定的信仰使他们加入了这个团队。他们以抢救生命为己任，会因为病人的离去而失落，也会因为拯救的成功而欣喜。毕竟，他们是医生。至于我们与他们合作的理由，很简单，我们都有共同的信条：//行医一生，救人万世//。
&gt; 
&gt; [[&gt;]]
&gt; ——//The Doctor//
&gt; [[/&gt;]]
[[/div]]
