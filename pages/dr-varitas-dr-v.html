[[tab Dr. Varitas的人事档案]]

**姓名：**██ Varitas

&gt; @@@@
&gt; 注意，██为其本名的一部分，据Dr. Varitas声称，这是其家族传统
&gt; @@@@
&gt; @@@@

**安保权限等级：**3级

**年龄：**据本人声称为24岁。

**性别：**男

**职务：**[[[site-cn-91 | Site-CN-91]]]高级研究员

**经历：**
* 1996年，出生，根据其提供的身份证明，其父为V██。
* 1996年，于██大学攻读博士学位，导师为V██。同年，加入基金会中国分部，职务为实习研究员。
* 2000年，获得博士学位，升任正式研究员。同年，Dr. V██失踪，Dr. Varitas接手其全部研究工作并升任高级研究员。

**特长：**糟糕的人际交往能力，堪忧的人脸识别能力，灾难级的艺术审美能力，令人绝望的运动能力、几乎不存在的平衡能力，单细胞生物级的反应能力。

&gt; @@@@
&gt; 这意味着我不会被能破坏上述能力的异常事物所影响。——Dr. Varitas
&gt; @@@@
&gt; @@@@

**简介：**

Dr.Varitas外表为一标准体型的蒙古人种青年男性，所有见过Dr. Varitas的人员均表明：“尽管无法说出其外貌特征，但一看就是从[[[site-cn-91 | Site-CN-91]]]出来的。”

1996年，Varitas在Dr. V██的推荐下加入基金会，尽管其相貌与Dr. V██完全相同，尽管其出生日期与成为Dr. V██的博士生的日期是同一天，尽管其个人履历为空白，尽管他从未与Dr. V██一同出现过，基金会依然基于对Dr. V██的信任批准了Varitas的申请志愿。

为了与Dr.V██相区分，Varitas始终佩带一副黑色边框的眼镜，该眼镜的休谟指数达到了██。

在Site-CN-91担任实习研究员期间，Varitas表现出了对于异常事物——尤其是Dr. ██经手过的异常事物——的熟悉，其处理异常、分析异常的能力得到了其他同事的一致好评，人际交往能力、语言组织能力也得到了其他同事的一致差评。

&gt; @@@@
&gt; 实习研究员Varitas的出现大幅改善了Site-CN-91工作人员的心理状态——他们再也不为自己的人际交往能力低下感到自卑了。——Site-CN-91心理咨询中心主任 丁██
&gt; @@@@
&gt; @@@@

2000年，Varitas取得博士学历证书，同日，Dr. V██在SCP-CN-███的收容失效中被卷入爆炸而失踪，成为此次事故——尽管多位目击者表示Dr. V██在事故发生前一直在SCP-CN-███的收容间附近徘徊——的唯一受害者。随后，Dr. Varitas被委派接任Dr. V██的全部工作并被提升为拥有四级权限的高级研究员。

和大部分Site-CN-91的研究员一样，Dr. Varitas在██大学担任数学教授，但其糟糕的人际交往能力使他无法承担教学科研工作。

Dr. Varitas似乎拥有丰富的历史学、宗教学、文化学知识。尽管有着严重的拖延症，Dr. Varitas的工作热情与效率依然令人瞩目，其对于分析异常表现出了极度的狂热并不时流露出以其他同事作为实验对象的意愿，但截至目前，Dr. Varitas仍未因违反规定遭受处分。
[[/tab]]

[[tab Dr. V██的人事档案]]

**姓名：**V██

&gt; @@@@
&gt; 注意，██为其本名的一部分，据Dr. V██声称，这是其家族传统
&gt; @@@@
&gt; @@@@

**安保权限等级：**4级

**年龄：**60岁

**性别：**男

**职务：**[[[site-cn-91 | Site-CN-91]]]高级研究员

**经历：**
* 1940年，出生于陕西省西安市，其父为物理教授，其母为画家。
* 1958年，被██大学录取。同年，加入基金会中国分部，职务为研究员。
* 1962年，毕业于██大学数学系，留校任教。
* 1982年，取得博士学位。
* 2000年，在一场收容事故中失踪，其研究工作被Dr. Varitas接手。

**特长：**糟糕的人际交往能力，堪忧的人脸识别能力，灾难级的艺术审美能力，令人绝望的运动能力、几乎不存在的平衡能力，单细胞生物级的反应能力。

&gt; @@@@
&gt; 没有才能也是一种才能。——Dr.V██
&gt; @@@@
&gt; @@@@

**简介：**
Dr. V██是[[[site-cn-91 | Site-CN-91]]]最早的成员之一，尽管其职位由于种种原因一直停留在高级研究员，但由于其丰富的经验与资历，Dr. V██依然获得了四级安全权限。Dr. V██在处理、分析异常中表现出的优秀工作能力得到了同事的一致肯定，他引发危险、导致事故的能力也得到了同事的一致肯定。

Dr. V██在加入基金会之前的履历相当清白而典型，但四十年来一直与各类异常打交道使Dr. V██发生了多种异常变化，包括相貌不会改变、休谟指数偏高、无需睡眠等，唯一没有改变的就是他对基金会的忠诚、对工作的热爱、对异常的警觉与对人命的漠视。

Dr. V██对待异常事物态度被其同事描述为“狂热而无情”，Dr. V██经常为了研究而无视规章制度、伦理道德、甚至是自己与他人的生命，并数次因违反基金会规章制度、擅自拿自己与同事进行实验等行为遭受警告与各类处分。作为处分的内容，Dr. V██必须无偿为基金会工作至[数据删除]，同时他还经常替其他特工、后勤人员等（通常是他的受害者）完成工作。

尽管毕业于数学系且职务为数学教授，Dr. V██拥有丰富的历史、宗教知识且在处理和研究相关领域的异常时表现出众，但其计算能力与数理逻辑能力远低于基金会工作人员的平均水平。

2000年，Dr. V██由于卷入了SCP-CN-██的收容失效而失踪，其全部人事档案也在此次事故中被摧毁，尽管没有发现其尸体，基金会依然判定Dr. V██死亡并由Dr.Varitas接手其工作。

&gt; **关于Dr. Varitas与Dr. V██：**
&gt; 
&gt; Dr. V██是我写作第一篇文档时设定的主角，Dr. Varitas是我为自己设定的身份。
&gt; 
&gt; 本来想把前几篇文档里的Dr. V██都换成Dr. Varitas，但实在太麻烦了，而且如果全部替换掉的话，Dr. Varitas就变成七十岁的老头子了……
&gt; 
&gt; 于是乎，故事背景在二十世纪的作品中的主角就是Dr. V██，背景在二十一世纪的作品中的主角就是Dr. Varitas，就这么愉快的决定了。
&gt; 
&gt; 不，他俩不是一个人，尽管他们不会同时出现，不过两个人的人设表现确实是不同的。
&gt; 
&gt; Dr. V██和Dr. Varitas身上有很多设定来自我和我的家人的真实情况。
&gt; 
&gt; 另外稍微提一句，在部分文档中Dr. V██被称为研究员V██，因为在设定中Dr. V██没有出过国，而中国大陆一直到1982年才有了博士学位。--才不是因为笔误呢。--
