&lt;style type=&#34;text/css&#34;&gt;
@import url(http://d3g0gp89917ko0.cloudfront.net/v--50456838fc8c/common--theme/base/css/style.css);

&lt;script type=&#34;text/javascript&#34;&gt;

var timerStarted = false;

String.prototype.lpad = function(padding, length) {

    str = this;
    
    while (str.length &lt; length)
    {
    
        str = padding + str;
        
    }
    
    return str;

}

function startTimer()
{
    if (!timerStarted)
    {
    	var timerStart = setInterval(tick, 1000);
    	timerStarted = true;
    }
}

function tick()
{
    var timer = document.getElementById(&#39;timer&#39;);
    var timerContent = &#34;&#34;;
    var timerUnits = timer.innerHTML.split(&#34;:&#34;);
    var h, m, s;
    h = parseInt(timerUnits[0]);
    m = parseInt(timerUnits[1]);
    s = parseInt(timerUnits[2]);

    
    s -= 1;
    
    if (s &lt; 0)
    {
    	if (h &gt; 0 || m &gt; 0)
    	{
    		m -= 1;
    		s = 59;
    	
    		if (m &lt; 0)
    		{
    			h -= 1;
    			m = 59;

    			if (h &lt; 0)
    			{
    				h = 0;
    			}
    		}
    	}
    	else
    	{
    		s = 0;
    	}
    }
    
    timerContent += h.toString().lpad(&#34;0&#34;, 2) + &#34;:&#34; + m.toString().lpad(&#34;0&#34;, 2) + &#34;:&#34; + s.toString().lpad(&#34;0&#34;, 2);
    timer.innerHTML = timerContent;
}

function showHide(e)
{
    var el = document.getElementById(e);

    if (el.style.display == &#34;block&#34;) {
     el.style.display = &#34;none&#34;;
    } else {
     el.style.display = &#34;block&#34;;
    }
}

&lt;/script&gt;

Vorfalls-Log 029-DE-03
&lt;br&gt;
&lt;br&gt;
Am 26. [01b+6c8p26632#] drangen mehrere, bewaffnete Personen in Standort DE-14 ein[FEHLER] SCP-029-DE. Das folgende Dokument enthälälälä Zeu[5K(58:F6-786b(6//k)5K/6%$]ormationen vorwiegend durch Dr. Kahl, der während des Vorfalls anwesend war, und seine Assisstenten zusammengetra[FEHLER]
&lt;br&gt;
&lt;br&gt;
[FEHLER]keine Todesfälle, von Dr. Markus Blausteiner abgesehen. Keiner der Angreifer konnte ausgeschalten oder in Gewahrsam [i451cjk%&amp;PYQ~$9cuT]er Grund für den Versuch, SCP-029-DE zu stehlen, bleibt unbekannt. SCPCPCPSPCS[FEHLER]029-DE-01 in Gewahrsam [FEHLER]
&lt;br&gt;
&lt;br&gt;
Weitere Schlüsselbegriffe eingeben.
&lt;br&gt;
&lt;br&gt;
    &lt;div id=&#34;thirdCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;thirdText&#39;);&#34;&gt;-Kahl; Blausteiner; SCP-029-DE-01&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;thirdText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Datenreste gefunden.
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
Achtung: Daten unvollständig.
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
Dateiwiederherstellung möglicherweise fehlerhaft.
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
Persönliche Aufzeichnungen von Dr. Treu
&lt;br&gt;
&lt;br&gt;
[FEHLER] keinen Sinn. Die Angreifer sind völlig unbemerkt in die Anlage eingedrungen? Die Leiche von Dr. Blausteiner wurde verbrannt, bevor überhaupt die erste Eingreiftruppe zur Hilfe kam? Und ein Dutzzzzzezzzzezzzezzezezend Mitarbeiter, die bei dem Vorfall anwesend waren, fällt innerhalb einer Woche einer Reihe von &#34;Unfäll[!85vbdi6$=.v=)nR] stimmt nicht. SCP-029-DE-01 soll ein D-Klasse-Mitarbeiter gewesen sein, der bei einem zufällig während des Angriffs stattfindenden Tests von 029 getrunken hat? Ich weiß nicht, was Dr. Kahl hier verstecken will, aber ich finde e[FEHLER]
&lt;br&gt;
&lt;br&gt;
[i+010101j7$gÜ] heute mit Kahl geredet. Er lässt mich nicht zu SCP-029-DE-01, weil ich Blausteiner kannte und daher einen Groll hegen könnte. Das ergibt keinen Sinn, wir arbeiten hier ständig mit Dingen, die Kollegen getötet haben. Es passasasasas[FEHLER] 
&lt;br&gt;
&lt;br&gt;
[FEHLER]och einen Blick auf das Vorfalls-Log werfen, aber es ist weg. &#34;Datei beschädigt&#34;, wers glaubt. Dr. Kahl will irgendwas vertuschen, und zwar mehr als nur das, was auch immer mit Blausteiner[6k(§B5d§8g%] werde mit dem Standortleiter sprechen, und dann werde ich einen Blick auf SCP-029-DE-01 werfen.
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
Weitere Schlüsselbegriffe eingeben.
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;fourthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;fourthText&#39;);&#34;&gt;-Treu; Standortleiter&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;fourthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Datenreste gefunden.
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
Achtung: Daten unvollständig.
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;

&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
Persönliche Aufzeichnungen von Dr. Treu
&lt;br&gt;
&lt;br&gt;
[FEHLER] Gespräch mit dem Standortleiter ist gut verlaufen. Er hat eine Untersuchung angeordnet und mir Anweisung und Erlaubnis erteilt, um 029-DE-01 anzusehen. Ich werde [987gJrvKT/B&amp;78nG&amp;gb$§]
&lt;br&gt;
&lt;br&gt;
[FEHLER]Standortleiter und Kahl in 029-DE-01s Zelle auf mich gewartet. 01 ... es ist Blausteiner. Das wollten sie verstecken. Sie haben Blausteiner gezwungen, vom Kelch zu trinken, damit er &#34;einer der Alten Götter&#34; wird. Wollten sie auch mit mir machen, damit &#34;die Familie wachsen kann&#34;. Und jetzt kommt das Beste. All die Leute, die Kahls Geschichte bestätigt haben? Die die passenden Zeugenaussagen gemacht haben? Die waren alle irgendwann mal mit 029-DE in einem Raum. &#34;Keine Anzeichen, dass es sich auf den Verstand auswirkt&#34;, beim Ar[FEHLER] rausgeschafft. Brauchen wir eben einen neuen Standortleiter, kein Verlust. Eine Eingreiftruppe hat mich außerhalb der Zelle erwartet, haben gebrüllt, dass ich das &#34;Geschenk der Alten&#34; nicht verweigern darf. Haben ihnen daraufhin mein eigenes Geschenk gemacht. Gut, dass ich nie ohne mein Messer zu nem SCP geh[10010011dp§8%ß~g] in Kahls Büro geflüchtet, wo sie mich zuletzt suchen werden. Ich habe alle meine Aufzeichnungen an O5 geschickt. Ich hoffe, dass diese Irren noch nicht die rausgehenden Daten überwachen, sonst könnten sies abfangen. Für den Fall werde ich jetzt meine Aufzeichnungen löschen, sehr schlampig; damit hoffentlich genügend Datenfetzen bleiben, damit irgendwann irgendjemand anders diese Irren aufhalten kann.  
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
Internes Memo vom 11.01.20██
&lt;br&gt;
Leider muss ich Ihnen mitteilen, dass Dr. Brigitte Treu gestern abend tot aufgefunden wurde. Es war Selbstmord. In ihrem Abschiedsbrief steht, dass sie sich den SCPs zu nahe fühlte und daher selbst als &#34;krank&#34; und &#34;fehlerhaft&#34; ansah, weshalb sie ihrem Leben ein Ende gesetzt hat. Es ist tragisch, dass sie keine Hilfe gesucht hat.
&lt;br&gt;
Ich weiß, dass viele von Ihnen von dieser Meldung betroffen sein werden. Aber sie hat keine Hilfe gesucht, daher hätte ihr niemand helfen können; also sollte ihr Tod auch auf niemandes Gewissen lasten. Falls jemand von Ihnen darüber sprechen möchte, meine Tür steht Ihnen offen.
&lt;br&gt;
-Dr. Kahl
&lt;br&gt;
