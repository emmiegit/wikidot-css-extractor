    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2946-JP - 魔法の森
**著者:** [[*user yanyan1]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2946-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2946-JP周辺は侵入防止の鉄柵と財団の管理する発電施設に偽装した研究施設によって封鎖されます。SCP-2946-JP内部への侵入は調査活動と実験以外は制限され、武器の所持も原則禁止されます。

SCP-2946-JP内で回収した物品はサイト-8123へと移送し、財団オカルト部門による関連物品との照合が行われます。分析後は--低脅威度収容ロッカーに保管してください--。SCP-2946-JPからの精神影響を考慮し、回収した物品は中脅威度収容ロッカーに保管してください。対応した職員には医療班による精神分析が行われ、異常が確認されなかった場合は通常業務に復帰させて下さい。

現在、SCP-2946-JP‐2の動向は尚も調査中であり、研究が継続されています。

**説明:** SCP-2946-JPは██県██市に位置する約██km^^2^^の森林地帯です。SCP-2946-JP内部ではヒューム値+3～+6を維持しており、後述する様々な現象に起因していると推測されます。

SCP-2946-JP内では主に内在する動植物群(以下、SCP-2946‐JP-1)による知能的集団活動が観測され、それらは主に多種多様な野生動物による統率や連携が取れた行動、植物群の有する生態的特徴を用いた応用的活動(急速な根の成長による攻撃や毒性物質の生成など)が該当します。また、捕食を伴う生態的循環の喪失もこれに含まれます。

人間がSCP-2946-JP内部に侵入した場合、初期進入時ではSCP-2946-JP-1による監視が行われ対象となった人間の行動によってSCP-2946-JP-1の敵対的または傍観的行動が選択されます。武装または電子機器等を所持した人間に対しては侵入から約2時間でSCP-2946-JP-1による攻撃が行われ、非武装状態の人間に対しては最大で19時間の傍観的活動が観測された後に攻撃が行われます。[[[http://scp-jp.wikidot.com/scp-3001|スクラントン現実錨]]]を用いた調査も実施しましたが、局所的な許容数値を超える[[[http://scp-jp.wikidot.com/and-this-one-explains-humes|ヒューム値]]]の変動により未だ成功していません。

1997年現在、元財団職員のピークス博士(以下変異後の対象をSCP-2946-JP-2と呼称)はSCP-2946-JP内に存在しており、追加で行われた内部調査の際には4度の出現と合わせて財団職員への異常性を伴った接触を行っています。特出するべき点としてSCP-2946-JP‐2が出現した際のSCP-2946-JP‐１からの攻撃的行動が抑制される点が挙げられ、この行動の主な目的は判明していません。SCP-2946-JP‐2の容姿は出現毎に変異を繰り返しており、SCP-2946-JP内に存在する動植物群の生態的特徴が表出してきていると思われます。対象の生体サンプル等の獲得にはSCP-2946-JP‐2の逃亡と一時的な消失により成功していません。

SCP-2946-JP‐2の変異事案以前に行われた調査から、SCP-2946-JPの中心に位置している地点では年代測定からおよそ███年前に建築されたと思われる石材製の家屋と、それに併設して建造された工房と思われる建築物が確認されています。家屋内部では保全された状態[[footnote]]寝台の上で両手を組み就寝している様な状態[[/footnote]]の白骨化した1体の遺体(骨格からアジア圏の男性と推定)が確認されており、工房内からはSCP-2946-JP内に植生している植物を用いて製造されたと思われる物品や薬品群、野生動物を利用した衣服や呪術的側面を伴う物品が複数発見されています[[footnote]]物品を回収する試みはSCP-2946-JP-1からの攻撃により難航しており、現在までに回収された物品の総数は確認されている全体の1％です。[[/footnote]]。現在、SCP-2946-JPの成り立ちやSCP-2946-JP‐2の変異事案との関連を含め調査が継続されています。また、観測状況等から現状その地点がSCP-2946-JP‐2の活動拠点であると推測されています。

回収された物品に関して検査を行いましたが、誤差範囲のヒューム値の変動が測定されるのみで目立った異常性は観測されていません。ですが、SCP-2946-JP‐2が物品を利用した時にのみ異常性の発現が可能になることが判明しており、対応調査部はSCP-2946-JP‐2の変異に対象家屋および物品が関係しているとみて調査を継続しています。物品群の調査に関しては財団オカルト部門による「魔術や呪術関連の歴史考証」を基にした照合調査とSCP-2946-JPに関連すると思われる現象の特定が行われています。

**補遺1:** SCP-2946-JPは1995年に行われた森林伐採を伴う発電所建築工事の最中に発見されました。その際に携わっていた事業者20名が突如失踪するという事案が発生し、財団は現地に機動部隊を派遣。すぐさま周囲を封鎖する収容プロトコルを制定しました。その後、現地調査にて大規模なヒューム値の変動が観測されたことから財団は該当地域にて現実改変事象への対応部隊と特設研究チームを設置し、異常発生範囲を特定した上で封鎖範囲を設定。関連会社や行政機関への情報操作と関係者へのBクラス記憶処理を行い、正式なプロトコル作成を完了しました。

この後、財団日本支部は高次元物理学および現実改変事象の専門家を日本支部、本部の双方から招集し、オブジェクトの分析に着手しました。その際、本部から派遣されたピークス博士が現実改変事象の管理責任者として着任しました。

以下は日本支部、本部の研究員が招集された第一回報告会の抜粋です。
[[collapsible show=&#34;+ 第一回SCP-2946-JP報告会抜粋記録&#34; hide=&#34;- 閉じる&#34;]]
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **アンバー博士:** では、今回のオブジェクト研究における責任者に任命されましたピークス博士から一言頂戴したいと思います。
&gt; 
&gt; **ピークス博士:** ……どうも。皆さん、ここには、日米の財団に在中する現実改変事象のプロフェッショナルが集まっています。また、現地支部のオカルト部門の方々もご協力、感謝します。今回、発見されたオブジェクトは推定範囲内の動植物群へ影響を及ぼしかつ高数値を維持する現実性を以て外部からの干渉を一定的に遮断しています。恐らく、内部調査を熟すだけで莫大な費用と時間を要するでしょう。ですが、だからこそ、我々は様々な視点を持ってこのオブジェクトに挑まなければいけません。それには皆様の尽力が不可欠です。よろしくお願いします。
&gt; 
&gt; **ミスクリル上級研究員:** あの、ピークス博士。1つ質問が。
&gt; 
&gt; **ピークス博士:** ……はい、何でしょう。
&gt; 
&gt; **ミスクリル上級研究員:** 何故、この共同プロジェクトにオカルト部門が組み込まれているのでしょうか？ 今回は現実改変事象の分析に特化させた特設部門の筈では？ 正直なところ、お門違いかと思いますが。
&gt; 
&gt; **舞田博士:** な、何を言うんですか！？ 
&gt; 
&gt; **ミスクリル上級研究員:** だってそうでしょう。我々はこの地球上で最先端を行っている研究部門を担う存在ですよ。世間には秘匿されているだけで、在り来たりな奇跡的事象は最早既知の物理現象だと言っても過言ではない。だというのに、前時代的な物の分析しかやっていない分析部門が私達と肩を並べるなんて、自分で烏滸がましいとは思わないんですか？
&gt; 
&gt; **舞田博士:** そ、それは……！
&gt; 
&gt; **アンバー博士:** おい君。その言い方は無いだろう。
&gt; 
&gt; **ミスクリル上級研究員:** いいや、この際言わせて貰います。私は、これは明らかな人員のミスではないかと思っています。なので、ピークス博士。私はこの部門との即時隔離を進言し、この研究部門から……。
&gt; 
&gt; **ピークス博士:** 黙りなさい。
&gt; 
&gt; **ミスクリル上級研究員:** え……。で、ですか博士、この部門は……。
&gt; 
&gt; **ピークス博士:** 黙れと言っている。聞こえないのか。
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; **ピークス博士:** エージェントの御二人。今すぐ彼をここから摘まみ出してください。彼の様な人間、ここには必要ない。
&gt; 
&gt; [ミスクリル上級研究員の抗議の声]
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **ピークス博士:** 皆さん。最初にも言った通り、我々は多角的な視点で今回のオブジェクトと向き合わなければなりません。現に先行調査班による報告では内部で発見された詳細不明な物品、特に前時代の物と思われるアイテムが複数確認されています。言っておきますが、私は科学信奉者ではありません。ましてや彼の様な「全て既知の物理現象に成り果てた」等と言う傲り高ぶった事も考えていませんし言いません。深淵は、見れば見る程深いものです。それを見定めるのが我々であり、かと言って自分だけが真理に到達しているなどと思ってはいけない。所詮、我々は道半ばでしかないのです。だからこそ、異なる視点を持った部門を見下すなんて事もあってはならない。ここは財団です。常に奇跡と隣り合わせの場所です。私は物理によって奇跡を分析します。ですが、時には奇跡を奇跡として認識している部門からも教授願うべきです。……長くなりましたが、私からは以上です。では、皆さん。早速、仕事を始めましょう。
&gt; 
&gt; [複数の研究員の声]
&gt; 
&gt; **舞田博士:** あ、あの。ピークス博士。
&gt; 
&gt; **ピークス博士:** ……何でしょう。
&gt; 
&gt; **舞田博士:** 先程は、ありがとうございました……！
&gt; 
&gt; **ピークス博士:** ……別に、あなた方の為に言ったわけじゃありませんよ。どちらかと言うと、自分の為です。
&gt; 
&gt; **舞田博士:** 自分？
&gt; 
&gt; **ピークス博士:** ……ええ。私はただ、魔法を証明したいんですよ。
&gt;  
&gt; **&lt;録音終了&gt;**
[[/collapsible]]

**補遺2:** ピークス博士は高次元物理学と現実改変事象の分析を目的とした研究部門の責任者であり、SCP-2946-JPの発見に伴った共同研究の為に財団本部から日本支部に派遣されました。

彼は████大学にて独自の理論に基づく高次元物理学[[footnote]]財団独自の研究部門であり一般的な研究機関では開示されていない分野である事に留意[[/footnote]]の分野を研究しており、公式の学会等では評価を受けられていない状態が継続していました。財団はその論文から財団研究部門が証明した既存理論の構築を個人で行っていたことを評価し、対象へと接触。19██年に正式に財団への勧誘を行いました。その際、ピークス博士の出生や交友関係の調査も実施し、要注意団体との接触も無く思想鑑定の結果も良判定を記録。しかし、彼は過去に両親から勘当を受けており、その理由が敬虔なキリスト教徒の家庭でありながら物理学の分野に進むと進言した事が原因であるが判明しました。なお、ピークス博士の研究目的も当初から物理学の範疇で行っているにも拘らずオカルトや異常現象の肯定的な証明に従事している事から、この思想も含め今回の変異事案の原因ではないかと推測されています。

ピークス博士は財団への所属当初から所属していた高次元物理学の研究と合わせてオカルト部門への積極的なアプローチも行っており、特に注目されていたのが「神秘学の考察および高次元物理学から見る該当理念の実用化に向けた研究と分析」という研究テーマも立ちあげていました。この事から財団人事部の方も兼ねてより彼に対してオカルト部門の転向も視野に入れたアプローチを行っていましたが、ピークス博士はこの提案を拒否。その主な理由として「人類にとっての未知を既知とすることで初めてオカルトは人類史においての技術に昇華する。それを歴史考証の範疇で諦めたくはない。」と述べており、1995年の日本支部への派遣時まで前述した活動を継続していました。

その後、財団日本支部によるSCP-2946-JPの発見に伴いその詳細が財団本部にも伝達。ピークス博士は現地への派遣を自ら志願し、財団日本支部からの研究部門への人材派遣の要請もあったことからこれを承認しました。現地に到着後も彼は財団日本支部サイト‐8123オカルト部門主任の舞田博士との交流を頻繁に行い、両博士による共同研究方針を確立。これにより財団日本支部内でも各部門間で隔絶が起きていた分野においての初の本格的な共同研究の試みが実現しました。

財団日本支部は収容プロトコルが確定した1996年に大規模なSCP-2946-JP内部調査を計画し、その際に研究班代表としてピークス博士へ作戦参加を指示。彼はそれを承諾し、同年7月12日に調査が開始されました。しかし、調査開始から3時間経過した時点でピークス博士が突如同伴していた機動部隊を振り切る形で逃亡を図り失踪すると言う事案が発生。彼の失踪から1週間は機動部隊を起用した捜索班による探索が行われ、7月21日にSCP-2946-JPの中心地点でピークス博士の姿を再度観測。ですが、その際に対象からの異常性を伴った接触が行われ、作戦本部は事態急変を危惧し部隊の撤退を指示しました。その時点で財団は対象をSCP-2946-JP‐2と指定し既存の職員権限を全て剥奪、新たなSCP-2946-JP内の異常実体をして認定しました。

**補遺3:** 以下は消失前のピークス博士と舞田博士との間で行われた報告会の記録です。なお、この報告会を実施する1週間前からピークス博士はオカルト事象の資料閲覧や実践的活動を頻発する様になっていました。
[[collapsible show=&#34;+ 音声記録SCP-2946-JP-032&#34; hide=&#34;- 閉じる&#34;]]
&gt; **付記:** 以下の報告会はサイト-8123の第7小会議室で行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **ピークス博士:** 本日は時間を作っていただき、ありがとうございます。
&gt;  
&gt; **舞田博士:** いえいえ。では早速、私達オカルト部門で行ったSCP-2946-JP内部で回収されたアイテムに関する調査報告を始めていきます。
&gt;  
&gt; **ピークス博士:** よろしくお願いします。
&gt; 
&gt; **舞田博士:** [紙を捲る音]……端的に言えば、あれらは中世よりももっと前の時代のヨーロッパで用いられていたと思われる、魔術的要素を含んだ物品群だと推測されます。ほぼ、全ての特徴がその時代の物と一致します。
&gt; 
&gt; **ピークス博士:** 魔術ですか。
&gt; 
&gt; **舞田博士:** ええ。正史においての魔術と言うのは、謂わば悪魔と契約をする事で行使が可能になる超常的活用や作用、そこから発展した占星術や暦を用いた予言等も含みます。それと今の化学の基礎ともなった錬金術もそれに該当しますな。
&gt; 
&gt; **ピークス博士:** それがあの森で造られていた物品、要はそれの発展系であると。
&gt; 
&gt; **舞田博士:** まあ断定的には言えませんが、それに準ずる物ではあるのは確実です。ですが、宗教的要素を含んだ魔術と、我々オカルト部門が歴史考証を行った上で得た魔術と言う物の位置づけは多少異なり、特に前者は教義に背いた行動すべてを魔術と揶揄することで規制を敷いていた獏前的な視点での魔術という括りになります。そこには我々が今用いている科学の基礎も含まれていますからね。
&gt; 
&gt; **ピークス博士:** では、その違いとは……。
&gt; 
&gt; **舞田博士:** 所謂、超常現象の使役化。もっと噛み砕いていえば発生している現象の解明とそれらを利用した技術構築の研究が一番近い言い回しになりますな。まあ、何と言いますか……。我々の前身とも言える活動とでも言いましょうか。
&gt;
