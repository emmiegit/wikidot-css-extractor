**Procedure Speciali di Contenimento:** 

[[include component:image-block | name=https://scp-wiki.wdfiles.com/local--files/scp-6034/trench.jpg | caption=Immagine sviluppata chimicamente dall&#39;interno di SCP-6034-1 | width=400]]


Il luogo ove è localizzato SCP-6034 (Verdun, in Francia) deve essere costantemente pattugliato dal personale di sicurezza della Fondazione. Ai civili che si avvicinano all&#39;area deve essere impedito di entrare con la scusa che le trincee nell&#39;area potrebbero contenere ancora munizioni inesplose. Il sito deve essere sempre presidiato da due intere compagnie di personale della sicurezza.

Una volta al mese, un&#39;intera compagnia della SSM Iota-58 (I Fantaccini) deve essere schierata all&#39;interno di SCP-6034-1. Dopo un periodo di servizio di un mese, tutti i membri sopravvissuti della squadra di schieramento che ritornano dovranno essere interrogati e dovranno ricevere le cure mediche e psicologiche necessarie.

Qualsiasi entità di SCP-6034-2 che entra nel lato Terra della trincea da SCP-6034-1 dovrà essere terminata immediatamente, indipendentemente dalla sua fazione di appartenenza.

**Descrizione:**

SCP-6034 è una trincea, ancora intatta, realizzata all’epoca della Prima Guerra Mondiale, originariamente scavata dalla 2^^a^^ Armata francese nel 1916.

Se un essere vivente dovesse attraversare il sistema di trincee per una distanza oltre i 2 chilometri, questi sperimenterà una riduzione della visione dei colori quando entrerà nello spazio extradimensionale designato come SCP-6034-1.

Se l&#39;essere vivente continua ad avanzare, alla fine le trincee si dirameranno in uno schema tortuoso, mentre la loro visione risulterà continuamente ridotta. Quando non saranno più in grado di vedere alcun colore, inizieranno a sentire spari, urla e suoni di macchinari, anche se tutti questi suoni saranno falsii.

Inoltre, qualsiasi attrezzatura tecnologicamente avanzata portata con sé sarà sostituita da un dispositivo tecnologicamente antiquato ma di utilizzo simile. Ad esempio, una fotocamera digitale verrà sostituita con un primo modello di fotocamera a pellicola.

Se si continua ad avanzare attraverso le trincee, è probabile che si incontrerà i vari abitanti di SCP-6034-1, indicati collettivamente come SCP-6034-2.

SCP-6034-2 sono tutti impegnati in un conflitto armato all&#39;interno e all&#39;esterno delle trincee.

**Addendum 1: Scoperta 4/9/2021**
 
&gt; **Premessa:** Quanto segue è una dichiarazione scritta da Louise Delphine, un&#39;esploratrice urbana che si è persa all&#39;interno di SCP-6034-1. Si è avvicinata alla gendarmeria locale dopo la sua esperienza ed è stata prelevata da agenti sotto copertura della Fondazione. Questo rapporto ha portato al contenimento iniziale dell’elemento.
&gt; 
&gt; **Dichiarazione di Louise:** Quando sono entrata, la prima cosa che ho notato è stato quanto tutto fosse silenzioso. Niente grilli, niente vento, niente. Ho provato a chiamare per vedere se qualcuno mi avesse seguito all&#39;interno, ma le mie grida sembravano sussurri. Mi sentivo incredibilmente sola.
&gt; La mancanza di colore mi ha davvero sbalordito. Era come essere in un vecchio film.
&gt; Ho camminato per quelle che sembravano ore prima di sentire un rumore.
&gt; Erano spari e urla. Ma in qualche modo si sbagliavano, non facevano eco come avrebbero dovuto.
&gt; Ho provato a camminare verso il rumore più forte, strisciando lungo il bordo delle trincee, temendo per me stessa in ogni angolo.
&gt; Alla fine ho trovato qualcosa. Era una specie di polpo, credo, ma delle dimensioni di un uomo e avvolto nell&#39;oscurità.
&gt; E aveva delle maschere. Non saprei dire quante. Sembravano quelle delle feste eleganti. Non so come si chiamano.
&gt; Era in piedi su una specie di coccodrillo, credo, e lo frustava con uncini all&#39;estremità delle sue appendici.
&gt; Credo che il coccodrillo stesse ancora respirando. Almeno all&#39;inizio.
&gt; L&#39;ho visto congelato per più di un minuto mentre faceva a pezzi la sua preda. Poi qualcos&#39;altro l&#39;ha attaccato.
&gt; Era... una macchina, credo. Almeno, in parte. Si muoveva su questi piccoli gradini articolati e sembrava quasi una persona. Aveva una faccia, ma non era al posto giusto.
&gt; Ha attaccato il polpo con una specie di sega, ma il polpo ha reagito.
&gt; Mentre questo accadeva, un uomo è venuto e mi ha afferrato. Indossava una vecchia maschera antigas e aveva un libro stretto nel braccio come un&#39;arma.
&gt; Ho provato a resisterlo e ho combattuto, ma quando ho visto il suo sguardo attraverso il vetro ho capito che stava solo cercando di salvarmi.
&gt; L&#39;uomo mi ha riportato indietro attraverso le trincee e il colore è tornato lentamente, mentre camminavamo. Una volta tornati in un posto che ho riconosciuto, finalmente mi ha parlato. Mi ha detto che probabilmente avrei dovuto dimenticare quello che avevo visto, ma se volevo saperne di più, avrei dovuto chiedere di Jaque alla Biblioteca degli Studi Du Grand a Verdun. Ha detto che Jaque mi avrebbe mostrato un mondo bello e terribile...
&gt; Potrebbe avermi salvato la vita, ma ancora non mi fidavo di lui. Quindi sono venuta da voi, invece.
&gt; 
&gt; **Dichiarazione di chiusura:**
&gt; La signora Delphine è stata sottoposta a trattamento amnesico e rilasciata in seguito alla sua denuncia. L&#39;intelligence che ha fornito ha rivelato un rifugio della Mano del Serpente all&#39;interno della Biblioteca degli Studi Du Grand a Verdun. Non si conoscono gli obiettivi della Mano del Serpente all&#39;interno di SCP-6034-1.

**Addendum 2: Esplorazione 6/9/2021**

&gt; **Premessa:** Dopo che il perimetro del sito è stato messo in sicurezza, una squadra di cinque uomini della SSM Lambda-5 (&#34;Conigli Bianchi&#34;) è stata schierata all&#39;interno della zona anomala della trincea per svolgere un&#39;ulteriore indagine. Solo un agente (Agente Dupont) è tornato dalla missione di ricognizione.
&gt; Quella che segue è la trascrizione personale inedita degli eventi, registrata manualmente con carta e matita mentre la sua squadra attraversava SCP-6034-1.
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **6/9/2021: 08:35:**
&gt; Quando siamo entrati nell&#39;area, la nostra apparecchiatura elettronica ha iniziato a cedere, fino a quando tutto ciò che ci è rimasto sono state enormi macchine fotografiche antiche e fucili della prima guerra mondiale. Era come se qualcosa non volesse che li avessimo. La radio del capitano Shaw era ancora funzionante (anche se massiccia). Incredibilmente ha persino ricevuto un segnale. Era sgranato, ma era molto più chiaro e forte di qualsiasi altra cosa avessimo sentito lì dentro (ci eravamo abituati a comunicare con note scritte e segni della mano, lì dentro).
&gt; La trasmissione sembrava impartire ordini di battaglia.
&gt; Non avevamo l&#39;attrezzatura necessaria per individuare la posizione della trasmissione, quindi abbiamo insistito.
&gt; 
&gt; **6/9/2021: 09:23:**
&gt; Abbiamo incontrato un gruppo di soldati taumaturgicamente attivi impegnati in un combattimento armato con un gruppo di otto creature vagamente umanoidi che indossavano maschere. Non maschere antigas, ma come maschere greche.
&gt; 
&gt; Era abbastanza facile capire che i soldati erano membri della Mano, ma considerando le forze ostili circostanti, fu raggiunta una tregua non dichiarata. Abbiamo combattuto quelle cose, facendole tornare indietro. All&#39;inizio sembrava che stessimo andando bene, ma continuavano ad arrivare, passando sopra alle trincee:  il filo spinato li tagliava, ma non li rallentava.
&gt; 
&gt; Abbiamo perso Ringo e Kara nell&#39;assalto. Anche la Mano ha perso tre uomini.
&gt; 
&gt; Non siamo nemmeno riusciti a respingerli. Quando le cose sono sembrate senza speranza, il capitano ha tirato fuori una bomba a bastone (ho ringraziato il cielo che sapeva come usarlo) e ha fatto saltare la trincea dietro di noi.
&gt; 
&gt; Ci ha dato appena il tempo di correre, con i nostri nuovi &#34;amici&#34; al seguito.
&gt; 
&gt; **6/9/2021: 22:32:**
&gt; Attraverso uno scambio di appunti, i membri della Mano ci hanno detto che potevano portarci dall&#39;operatore radio. Apparentemente era l&#39;unica persona nel raggio di 50 miglia che poteva parlare in questo posto.
&gt; 
&gt; Non ci fidavamo di loro, ma il nostro percorso di ritorno era bloccato e sembrava che avessimo un nemico comune. Abbiamo continuato ad ascoltare la radio mentre li seguivamo. Il segnale stava diventando più chiaro.
&gt; 
&gt; Anche con il volume al minimo, era la cosa più rumorosa in trincea. L&#39;odore di prodotti chimici e marciume riempiva l&#39;aria mentre viaggiavamo. Stavamo camminando sopra a dei cadaveri. Alcuni umani, la maggior parte no. Tuttavia, non credo di poter elencare cosa fossero. Erano tutti maciullati, dilaniati.
&gt; 
&gt; Pochissimi cadaveri indossavano maschere.
&gt; 
&gt; Ci accampammo in un piccolo bunker scavato ai lati della trincea. Anche con i nostri numeri ridotti, era angusto. Comunque, abbiamo piazzato delle sentinelle e dormito un po&#39;. I miei sogni erano tutt&#39;altro che piacevoli.
&gt; 
&gt; **7/9/2021: 9:57:**
&gt; La mattina dopo, la Mano ci disse che stavano inviando un segnale. Avevano ammucchiato un gruppo di cadaveri, li hanno accesi e si sono punti le dita per dare fuoco al loro stesso sangue. L&#39;odore era orribile.
&gt; 
&gt; Anche se,  ad essere onesti, il resto di noi ha reagito a malapena. Non stavamo reagendo a niente in realtà. Tutto ciò che riguardava le trincee sembrava che ci stesse risucchiando la vita. Viste le borse sotto agli occhi dei membri della Mano, penso che fosse una sensazione comune. Ci hanno detto di aspettare e, non avendo altre vere indicazioni, l&#39;abbiamo fatto.
&gt; 
&gt; Hanno detto che avevano un &#34;amico&#34; che si stava dirigendo verso di noi. Che anche se fosse sembrato strano, sarebbe andata bene.
&gt; 
&gt; Si allinearono tutti sul bordo fangoso della trincea, tendendo alzate le braccia per difendersi,  quando un gigantesco verme spuntò dalla terra dietro di loro.
&gt; 
&gt; Abbiamo alzato le armi, ma il verme non ha attaccato. Aveva una sorta di simbolo sulla sommità della testa, una stella a sette punte con forme di diamante tra le punte.
&gt; 
&gt; A quanto pare il capitano conosceva il simbolo. Ci ha fatto cenno di abbassare i fucili.
&gt; 
&gt; I membri della Mano strofinavano il verme sulla punta del suo... muso? Bocca? Sulla sua fronte. Le fauci del verme si spalancarono. I membri della Mano indossarono le loro maschere antigas ed entrarono subito.
&gt; 
&gt; Ci hanno fatto cenno di seguirli.
&gt; 
&gt; Dopo alcuni scarabocchi e gesti, alla fine abbiamo tirato a sorte con dei bastoncini per chi sarebbe rimasto e chi andato. Sono stato scelto io.
&gt; 
&gt; Mentre mi arrampicavo dentro al verme, guardai di nuovo il capitano e il sergente Whitney mentre la bocca si chiudeva lentamente.
&gt; 
&gt; Non li ho più rivisti.
&gt; 
&gt; **7/9/2021: 11:59:**
&gt; Rimasi lì dentro per ore, aggrappato alla carne ai lati della bocca del verme mentre scivolava all&#39;indietro attraverso il tunnel da cui era venuto. Dentro era completamente buio e potevo sentire l&#39;odore dell&#39;ultimo pasto del verme anche attraverso la mia maschera antigas.
&gt; 
&gt; Alla fine, dopo un&#39;eternità all&#39;interno di quella cosa, la sua bocca si aprì. I membri della Mano e io siamo caduti ricoperti di bava in una stanza, e il verme è uscito di nuovo attraverso il tunnel.
&gt; 
&gt; E poi è successo un miracolo. Ho sentito una voce.
&gt; 
&gt; Non so cosa mi aspettassi quando ho incontrato l&#39;Operatore Radio. Di certo non mi aspettavo un avvoltoio umanoide alto otto piedi con le borse sotto gli occhi e metà delle piume mancanti.
&gt; 
&gt; Mi disse che era un Virgoforo e che poteva parlare qui per lo stesso motivo per cui la Mano poteva esercitare la propria magia, gli Ortotani potevano sentire il richiamo del sangue e i Mekhaniti potevano esercitare la tecnologia. Ha detto che a &#34;Lui&#34; piacevano le storie semplici e controllate, e stavano facendo tutto il possibile per combattere &#34;Lui&#34; insieme.
&gt; 
&gt; er impedire a &#34;Lui&#34; di raggiungerci.
&gt; 
&gt; Ho provato a scrivere qualcosa, a chiedere cosa fosse &#39;Lui&#39;.
&gt; 
&gt; Il Virgoforo mi ha appena detto che alcune divinità sono definite da una presenza e altre da un&#39;assenza. Cercare di descrivere l&#39;uno con l&#39;altro era troppo rischioso.
&gt; 
&gt; Mi ha detto che se volevo che il mio mondo vivesse, dovevo tornare indietro. Per chiedere rinforzi.
&gt; 
&gt; Ha detto che non era sicuro di quanto ancora sarebbero durati. Non con un&#39;altra crepa nella trincea.
&gt; 
&gt; Srotolò una pergamena sulla scrivania davanti a lui. Non saprei dire cosa fosse, mi faceva male guardarla. Ha detto che non poteva semplicemente portarmi via da lì, ma che poteva trovare la fessura attraverso la quale ero caduto.
&gt; 
&gt; Tirò fuori qualcos&#39;altro, sembrava una mappa delle trincee, anche se vi disegnò dei nuovi percorsi mentre la leggeva.
&gt; 
&gt; La mostrò a uno dei Soldati della Mano, che guardò l&#39;uccello e annuì cupamente.
&gt; 
&gt; Mi ha consegnato una busta. Non so quando ha avuto il tempo di scrivere qualcosa, ma l&#39;ho messa nel mio zaino. Poi fece cenno ai suoi uomini di seguirlo e loro misero insieme la loro attrezzatura.
&gt; 
&gt; L&#39;Uccello porse al soldato della Mano la mappa della trincea e lo salutò. Poi i soldati hanno iniziato a marciare lungo un tunnel e mi hanno fatto cenno di seguirli.
&gt; 
&gt; Avrei dovuto essere terrorizzato dalla caverna, dall&#39;avvoltoio e dal verme. Ma in qualche modo era quanto di più sicuro mi fossi sentito da quando eravamo arrivati ​​in quel posto.
&gt; 
&gt; Tuttavia, ho stretto i denti e sono tornato in superficie.
&gt; 
&gt; **7/9/2021: 16:36:**
&gt; La marcia attraverso il tunnel è stata lunga e miserabile. Vi era penetrato un rivolo d&#39;acqua e il terreno era diventato molle, nel migliore dei casi.
&gt; 
&gt; Avevo portato con me una di quelle enormi radio. L&#39;ho anche accesa per provare a far rompere il silenzio alla voce dell&#39;avvoltoio una volta, ma uno dei soldati (che a questo punto ero sicuro fosse il loro comandante) l&#39;ha spenta dopo aver sentito il primo crepitio di elettricità statica.
&gt; 
&gt; Si portò un dito alle labbra e basta. La marcia è proseguita in silenzio, con nient&#39;altro che il tremolio della lampada a olio del comandante a guidarci.
&gt; 
&gt; Alla fine, dopo quella che sembrava un&#39;eternità, siamo riemersi. Non ho riconosciuto la trincea, ma ho sentito che eravamo vicini.
&gt; 
&gt; Il comandante scivolò cautamente oltre il bordo di una trincea con il suo binocolo e si accovacciò immediatamente.
&gt; 
&gt; Tutti hanno preparato le armi. Il comandante mi ha passato il binocolo e mi ha fatto cenno di guardare. Dall&#39;altra parte della trincea c&#39;era qualcosa che non so se posso descrivere correttamente. &gt; Era una parodia di un albero, nero come un corvo e che si muoveva con qualcosa tra i rami e tentacoli coperti di spine che si contorcevano tutt&#39;intorno. Aveva delle maschere al posto delle foglie, che sembravano tutte fissarmi contemporaneamente.
&gt; 
&gt; Cappi pendevano dai suoi rami. Centinaia di cappi. Molti di loro erano occupati.
&gt; 
&gt; Il comandante ci fece cenno di metterci in fila. Quando sono arrivato per unirmi, ha scosso la testa. Tirò fuori la mappa e la indicò, poi giù in direzione di... beh, la direzione di casa.
&gt; 
&gt; L&#39;ho salutato. Lui ha ricambiato. Poi ha tirato fuori lo spillo da una vecchia granata e io sono corso verso l&#39;uscita.
&gt; 
&gt; Non riuscivo a sentire cosa succedeva dietro di me. Ma potevo sentire le onde d&#39;urto e annusare la carne bruciata.
&gt; 
&gt; Non mi sono girato. Ho corso e corso e non mi sono fermato finché tutto il colore non è tornato.
&gt; 
&gt; Quando ho potuto sentire di nuovo il vento.
&gt; 
&gt; Poi sono crollato sul suolo dell&#39;antica trincea.
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt;  

**Addendum 3: Lettera**
&gt; **Lettera:**
&gt; 
&gt; Alla Gentile Fondazione,
&gt; 
&gt; Se state leggendo questo, significa che quel vostro ragazzo ce l&#39;ha fatta e sapete cosa stia succedendo qui.
&gt; 
&gt; Arrivo subito al punto. Se ci tenete alla Terra, dovete iniziare a inviare truppe su questo fronte.
&gt; 
&gt; So che voi, noi e tutti i nostri alleati non parliamo esattamente nei momenti migliori, ma quello che sta succedendo qui è più grande di tutti noi.
&gt; 
&gt; Non possiamo permettergli di prendere questo posto. Non posso nemmeno promettervi che possiamo fermarlo, ma dobbiamo provarci. E abbiamo molte più possibilità di lavorare insieme.
&gt; 
&gt; Questo è quanto.
&gt; 
&gt; -L.B.
