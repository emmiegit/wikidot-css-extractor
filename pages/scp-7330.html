    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:minimal
|title=Tổ Chức SCP
|subtitle=Quản thúc, Lưu trữ, Bảo vệ]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]
**Mã vật thể:** số tiếp theo bạn đọc

**Phân loại:** đệt mợ (Chờ tái phân loại thành Thaumiel)

**Phân loại Hiểm họa:** xin lỗi đây là lỗi của tôi

**Mô tả:** tôi chả biết nữa. nó mất sạch rồi.
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-7330/wasearth.jpg|caption=tôi làm hỏng be bét rồi]]
**Phụ lục 1:** Tôi chẳng còn đủ sức nữa nên tôi sẽ sao chép rồi vứt hết mọi thứ trong bản báo cáo và Thiếu tá Emmaline Evans đã được chọn bởi Chương trình Không gian của Tổ Chức nhằm thực hiện nhiệm vụ thu thập thông tin về mối đe dọa ngoài trái đất. SCP-179, hệ thống cảnh báo sớm hiểm họa //de facto//, đã chỉ về một hướng duy nhất kể từ năm 1988; 34 năm điều tra liên tục không thể xác định được bản chất của hiểm họa; liệu đó là một điểm cố định trong vũ trụ hay là một thực thể đang tiếp cận với vận tốc ánh sáng? Thiếu tá Evans sẽ điều khiển phi thuyền dọc theo trục tọa độ cho đến khi xác định được mối hiểm họa. cơ bản những gì tôi làm hồi trước là như vậy.

**Phụ lục 2:** Tôi chẳng biết tại sao chuyện này lại xảy ra nữa. Thú thực thì nếu đây là trò đùa hay ảo giác gì đó thì tuyệt. Còn nếu không, không tuyệt chút nào. Kinh khủng. Tệ hại. Nhưng hãy cứ nhìn vào mặt tích cực trước đã.

Chắc chắn //phải// có gì đó tích cực.

Tôi đoán điều này sẽ đem lại lợi ích gì đó cho ngành bán quân sự nếu nó còn tồn tại? Chắc họ sẽ dạy thứ này cho những người khác khi họ bị những thực thể ngoài hành tinh thù địch bắt đi hay gì đó tựa tựa vậy.

**Phụ lục 3:** Cái đệt mợ, làm thế quái nào để xóa phụ lục vậy? Hệ thống không cho phép tôi làm thế. Nghe này, nếu có thực thể ngoài hành tinh thù địch nào đó đang đọc thứ này, tôi không có ý như vậy đâu, làm ơn hãy đến cứu tôi,[[footnote]]Vị trí của tôi là khoan làm sao để tôi tìm ra nó thế, xóa, xóa, dừng nhận diện giọng nói đi đồ chết tiệt được rồi tôi sẽ gán nó vào sau vậy dừng ghi chú dừng ghi chú [[/footnote]] Tôi không hề có ý xấu, lần đầu đó là sai sót và tôi đang phải vật lộn với nó.

**Phụ lục 4:** đáng lý ra nó không nên hoạt động như vậy chắc chắn đây không phải là lần đầu ai đó

**Phụ lục 5:** Được rồi, tôi đoán mình cần cho mọi người biết thêm về hoàn cảnh hiện tại. Chả biết ai sẽ đọc nữa, kệ đi.

[[div class=&#34;blockquote&#34;]]
= __**Bản ghi Sự kiện 7330.1**__
//[Thiếu tá Evans, đang trong nhiệm vụ ngoài vũ trụ nhằm điều tra một dị điểm không gian không xác định, vừa thức dậy sau giấc ngủ đông sớm hơn so với dự tính. Cô gửi thông báo đến Điểm-821 tại Hawaii, trạm điều khiển của chuyến bay này.]//
-----
**Thiếu tá Evans:** Trạm chỉ huy, nghe rõ không?
 
**Trạm chỉ huy:** Chúng tôi nghe rõ.

**Thiếu tá Evans:** Ừ thì, chương trình ngủ đông //bị lỗi// rồi hay sao ấy. Các anh đã kiểm tra cẩn thận chưa thế?

**Trạm chỉ huy:** Chúng tôi đã kiểm tra tất cả rồi, nó không hoạt động hay sao?

**Thiếu tá Evans:** Nó có hoạt động, nhưng tôi vẫn còn tỉnh táo. Vẫn có thể nghe, nhìn như thường. Nó không hề dễ chịu chút nào cả. Tôi đang phải chơi đoán tên để giết thời gian đây.

**Trạm chỉ huy:** Cô hiện có gặp nguy hiểm không? Liệu cô có thể hoàn thành nhiệm vụ này không?

**Thiếu tá Evans:** Có, chắc chắn rồi.

**Trạm chỉ huy:** Cô có thể cho biết lý do mình ngừng ngủ đông và bắt đầu liên lạc với trạm được không?

**Thiếu tá Evans:** À. Ừ. Như tôi đã nói từ trước, tôi đang chơi trò đoán tên để giết thời gian. Tôi đã cố để đoán tất cả mọi thứ mà tôi có thể nhìn thấy qua cái cửa kính nhỏ nhỏ này. Mọi thứ vẫn ổn, tôi có kiến thức thiên văn học khá vững. Điều đó khá hiển nhiên vì tôi-

**Trạm chỉ huy:** Vì cô được lựa chọn để thực hiện nhiệm vụ thám hiểm vũ trụ tối mật với mức độ ưu tiên cao ư? Đúng.

**Thiếu tá Evans:** Phải, ừ thì tôi vẫn làm tốt; đoán được gần hết tất cả đó. Chỉ có số ít tôi không biết mà thôi.

**Trạm chỉ huy:** Cô muốn chúng tôi đọc tên của các ngôi sao ư?

**Thiếu tá Evans:** Chỉ cần đọc một hoặc hai cái tên thôi. Mà không, chỉ cần cho tôi chút gợi ý là được.

**Trạm chỉ huy:** Vui lòng chờ.

//[Không có âm thanh nào được ghi lại trong thời gian này]//

**Trạm chỉ huy:** Chúng tôi đã được cấp phép để chơi //đoán tên// với cô, Thiếu tá Evans. Trong vòng năm phút.

**Thiếu tá Evans:** Mấy người hiểu nhầm rồi. Tôi chỉ– Mà thôi, sao cũng được. Ngôi sao kia tên là gì vậy? Cái ở ngay đối diện tôi ấy.

**Trạm chỉ huy:** Ồ. Đó là Betelgeuse. Thuộc chòm Lạp Hộ, thưa Thiếu Tá.  //Làm thế nào mà cô lại không biết vậy?//

**Thiếu tá Evans:** Không, tôi biết, tôi biết mà. Tôi chỉ- khoan, nó giống kiểu tên của bộ phim á?

**Trạm chỉ huy:** Dạng vậy. Betelgeuse là tên ngôi sao, chúng được đánh vần khác nhau.

**Thiếu tá Evans:** Thật sao?

**Trạm chỉ huy:** Thật. Nó là một trong những ngôi sao lớn nhất mà chúng ta từng phát hiện. Còn được biết đến với định danh Alpha Orionis. Một lần nữa: làm thế nào mà cô lại //không// biết vậy?

**Thiếu tá Evans:** Mấy người đang đùa à. Betelgeuse. Họ đặt tên cho ngôi sao này bằng tên của một bộ phim á?

**Trạm chỉ huy:** Không! Tên của bộ phim được lấy cảm hứng từ ngôi sao trên. Tên của bộ phim được đánh vần là  B-E-E-T-L-E-J-U-I-C-E. Còn của ngôi sao thì là B-E-T-E-L-G-E-U-S-E.

**Thiếu tá Evans:** Tôi cảm giác như là mấy người đang cố trêu tôi vậy. Tại nó nghe thật sự rất kỳ lạ khi đánh vần ra.

**Trạm chỉ huy:** Chúng tôi không hề. Phải làm thế nào để cô tin đây? Nó tên là Betelgeuse.

**Thiếu tá Evans:** Nhưng–

**Trạm chỉ huy:**  Betelgeuse!

**Thiếu tá Evans:** Không phải–

**Trạm chỉ huy:** //Betelgeuse!//

//[Tín hiệu của Trạm chỉ huy bị thay thế bởi những tiếng ồn.]//

**Thiếu tá Evans:** Rồi. Ừ thì. Tôi xin lỗi. Nhân tiện, về cái buồng ngủ đông này. Các anh có thể cho gọi mấy người thuộc bộ phận sửa chữa tới được không?

**Thiếu tá Evans:** Trạm chỉ huy?

**Thiếu tá Evans:** Mọi người ơi?

//[Thiếu tá Evans tiếp tục gửi tín hiệu liên lạc tới Trạm chỉ huy trong một tiếng tiếp theo. Tại thời điểm đó, cô đã kiểm tra tình trạng của Trái Đất thông qua màn hình điều khiển. Thoạt đầu cô không dám tin những gì mình đã thấy, vì đâu có ai dám tin? Cô gửi đi một tín hiệu trong sự tuyệt vọng tột cùng, sau đó viết bản báo cáo này. Cái địt gì vậy chứ.]//
[[/div]]
-----
