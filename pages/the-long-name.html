    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:component:jstyles]]

[[include credit:start]]
**제목:** 긴 이름
**저자:** [[*user Wanazawawww]]
**원본:** http://ja.scp-wiki.net/the-long-name
**역자:** [[*user Elfen_mathL]]
[[include credit:end]]

**파블로 디에고 호세 프란시스코 데 파울라 후안 네포무세노 마리아 데 로스 레메디오스 크리스핀 크리스피니아노 데 라 산티시마 트리니다드 마르티르 파트리시오 클리토 루이스 이 피카소**! 현대에 있어 너무나도 유명한 반골 기질 화가인 그의 이름을 모르는 자는 없다. 그러나 과연 누가 알 것인가, 그는 세계 오컬트 연합의 비밀 공작원의 하나였던 것이다! 그는 19██년의 어떤 날, 프랑스에서 멀리 떨어져 기밀 임무를 수행하기 위해 타이의 수도인 **끄룽 텝 마하나콘 아몬 라따나꼬신 마힌타라 유타야 마하딜록 폽 노파랏 랏차타니 부리롬 우돔랏차니웻 마하사탄 아몬 피만 아와딴 사팃 사카타띠야 윗사누깜 쁘라싯**에 발을 딛었다.

그것은 정말로 더운 아침이었다 -- 공항 앞에 내리쬐는 태양빛 아래, 이름 긴 비밀 공작원은 초조하게 발을 움직이고는 손목시계를 보았다. ......그는 어떤 남자를 기다리고 있었다. 이번 임무는 그 증오스러우면서도 또한 수수께끼인 거대 조직 `재단&#39;의 요원과의 합동 임무이다. 왜 녀석들의 동행이 필요한가? 왜 두 사람만이 투입되는 것인가? 그에게 그 이유는 알려져 있지 않다. 그런데 이것 참, 또 긴 업무가 될 것만 같다.......

``오, 파블로 디에고 호세 프란시스코 데 파울라 후안 네포무세노 마리아 데 로스 레메디오스 크리스핀 크리스피니아노 데 라 산티시마 트리니다드 마르티르 파트리시오 클리토 루이스 이 피카소가 아닌가.&#39;&#39;

뒤에서 누군가에게 불려 그는 돌아보았다. 거기에 있는 것은 한 남자. 아시아계 같은 게......, 아마 일본인이겠지.

``정말로 그렇다네 {{Japonais^^자포네^^}}. 하지만 임무 중에는 나를 코드로 불러줬으면 하는군. ......내가 자네의 코드를 잊어버렸지만 말일세.&#39;&#39;

“이런, 자기소개가 필요한가? 좋아, 기억해 두게! 나는 재단 동아시아 지구 소속 -- 코드 **김수한무 거북이와 두루미 삼천갑자 동방삭 치치카포 사리사리센타 워리워**</textarea></pre>
