**Об&#39;єкт №:** SCP-094-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** Об&#39;єкт SCP-094-UA повинен зберігатися у стандартному сейфі зброярні Зони UA-44. Ключ від сейфа має зберігатись у співробітника служби безпеки 3 рівня допуску. Згідно з розпорядженням керівництва Української філії, об&#39;єкт дозволено за попереднім погодженням використовувати мобільним оперативним групам у польових операціях, а Службі безпеці санкціонується його використання у критичних ситуаціях, пов&#39;язаних з відбиттям нападу на Зону чи порушення умов здержування небезпечних об&#39;єктів. Для відстежування актуальної форми об&#39;єкта, інформацію про всі випадки взаємодії з ним, необхідно вносити до відповідного журналу реєстрації.

**Опис:** SCP-094-UA -- це --аномальна самозарядна рушниця Сайга-12-- аномальний знімний пристрій для зберігання боєприпасів, що не має сталої форми, натомість змінюючи її у залежності від вогнепальної зброї у руках особи, яка намагається його використати. Об&#39;єкт може набувати будь-якої необхідної форми для підхожої вогнепальної зброї, і у всіх випадках є повністю заповненим. Ефект є універсальним для будь-якої стрілецької зброї, окрім зразків, що передбачають відділення набоїв від пристрою під час заряджання -- на кшталт мушкетів, помпових дробовиків та ін. Примітно, що об&#39;єкт здатний набувати також форми обойм для гвинтівок, кулеметних лент та прискорювачів заряджання для револьверів. Будь-які спроби вручну дістати набої з магазину/обойми/ленти/прискорювача заряджання/патронника призводять до моментальної дематеріалізації від&#39;єднаного набою та його повторній появі у магазині/обоймі/ленті/прискорювачі заряджання/патроннику. За умови відсутності такої зброї у руках, або несумісності SCP-094-UA з використовуваною зброєю, форма SCP-094-UA залишається незмінною з попереднього використання. Якщо куля залишилась в зброї, при цьому до неї не під&#39;єднаний магазин, то куля дематеріалізується в радіусі понад 20 м від магазину (якщо радіус менше ніж 20 м, то дематеріалізація не відбувається).

Іншим аномальним ефектом SCP-094-UA є те, що всі набої, випущені з нього, мають яскраво виражений запалювальний ефект, на додачу до загальних ефектів від ураження звичайною кулею/дробом відповідного калібру. Повторне заповнення пристрою відбувається після повного розрядження, через проміжок часу, що дорівнює середньому для звичайного перезарядженню відповідної зброї, з невеликими коливаннями. Після влучання в ціль і їх повного чи часткового згоряння, SCP-094-UA дематеріалізуються і повертаються в магазин, коли відбудеться повне розрядження, навіть якщо куля/дріб не потрапила в ціль. 

Комплексне дослідження внутрішньої будови SCP-094-UA не є можливим через дематеріалізацію і повернення кулі до магазину при спробі витягнути кулю з магазину (з лентами до кулеметів така ж ситуація), а рентген не фіксує структурних аномалій. Використання SCP-094-UA як гранатометного снаряду неможливе через те, що об&#39;єкт не здатен набути форми ранцю для снарядів чи стрічки з гранатами.

**Історія виявлення** SCP-094-UA був переданий перебіжчиком з організації &#34;Маршал,Картер і Дарк Ltd.&#34;, який погодився передати аномальні об&#39;єкти, одним з яких є SCP-094-UA, в обмін на прийняття на роботу до Фонду. Перебіжчик пояснив, що об&#39;єкт було створено силами організації &#34;Українська спілка за легалізацію вогнепальної зброї&#34;, що займається створенням, виробництвом і перепродажем аномальної вогнепальної зброї для посередників та воєнізованих організацій аномального світу, зокрема -- П.О.Р.А., Повстанців Хаосу та МКіД.
