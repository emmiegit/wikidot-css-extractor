**项目编号**：SCP-CN-2261
 
**项目等级**：Keter
 
**特殊收容措施**：对于所有表现出典型受SCP-CN-2261影响的人类个体应立即送往最近的站点进行集中治疗，并立即登记后销毁患者在出现症状前三天所有阅读的文本资料（包含纸质与电子内容），并将所有登记的文本资料信息上传至LG2432数据库中。进行相关工作时，应佩戴Ⅲ型认知危害护具。## blue|对于价值较高的文献，允许交予基金会复核并进行无害化处理后归还。 ##基金会各分部应每半年由SCP-CN-2261专项工作组对辖区内各类公共文字资料进行排查，依据LG2432数据库决定应抹除具有携带SCP-CN-2261可能性的文字资料。
  
在患者进行康复训练期间，治疗组应尽可能收集患者的书写内容，以便于进一步研究SCP-CN-2261相关性质。
 
## blue|对于类型一个体与类型二个体应强制隔离治疗。 ##
 
**描述**：SCP-CN-2261为一类异常的失语症，主要出现于人类个体在思考某些文本资料的内容或尝试描述SCP-CN-2261-1的过程中。项目产生失语症的途径被证实为静默某一块脑区（主要为韦尼克区或布洛卡区）。项目导致的失语症不具备任何神经病理学特征。
 
项目最早发现于中国河南省郑州市一位中学生身上，现在全球范围内均有发现。
 
受项目影响的人类个体主要表现为脑内韦尼克区功能异常缺失，严重丧失对语言的理解能力（类型一）。但在具体的治疗案例中发现，类型一个体尽管丧失了对大部分语言的理解能力，但有证据表明该症状也增强了患者对于某种未知语言的理解能力。类型一个体在描述事物时会使用一种未知的语言，但无法通过书写来描述任何事物。
 
另若个体是由于描述SCP-CN-2261-1而受到项目影响，则其脑部的布洛卡区将受到严重受损（类型二）。受影响个体在尝试用书写描述事物时会写下一类未知的语言符号，其对于自己写下未知的语言符号也表示难以理解。类型二个体书写的内容被证实不具备传播SCP-CN-2261的能力，描述其所写内容也不会导致类似的失语症出现。
 
现阶段经验表明，持续一个月左右的A类记忆清除可以有效去除项目的影响 。但在失语症恢复的同时，个体也会失去受项目影响期间所有的记忆。具体原因未知，医学部正在就当前使用的疗法与记忆消失的相关性进行深入研究。
 
SCP-CN-2261-1可以是任何单个的物体或事件，目前基金会还在尝试寻找辨别SCP-CN-2261的有效手段。
 
Site-CN-101站语言学部研究员德尔塔指出，类型一个体与类型二个体的症状间应存在某种联系。项目相关的语言学研究已经启动。
 
**附录**：
 
[[collapsible show=&#34;查看上报文件CN-2261-Alpha&#34; hide=&#34;点击隐蔽&#34;]]
&gt; **上报人**：卡尔·路德维希博士
&gt;
&gt; **上报人隶属站点**：Site-DE-56
&gt;
&gt; **上报内容**：本站接收了一位近期曾去海德堡大学图书馆查阅纸质书籍的历史学家，经排查确认其查阅时间位于症状出现前三天内。考虑到其所查阅的书籍具有极高的历史价值，本站暂未就标准流程处理收集到的书籍。本站经研判后认为应对书籍进行无害化处理并复核后返还至图书馆，相关无害化技术正在开发中，开发完毕后将公布在基金会论文网。
&gt;
&gt; 先前已有因为固守标准操作流程而造成珍贵历史文献损失的案例，除了地方决策者的错误研判外，也有目前纸质文本无害化处理技术的缺失。
&gt;
&gt; 我个人认为，对与CN-2261的收容与控制旨在保护人类珍贵的文化遗产。对于任何文化而言，必须有一种语言作为载体。若作为载体的语言消失了，那么其上所承载的文化也难逃消亡的命运。我们在执行收容任务时不能违背我们的初衷，在收容过程中对文化遗产进行破坏。
[[/collapsible]]
 
[[collapsible show=&#34;查看下列文件需要CN-2261/3级权限&#34; hide=&#34;点击隐蔽&#34;]]
 
&gt; **来自**：德尔塔
&gt;
&gt; **至**：阿尔森
&gt;
&gt; 我们最近的对于SCP-CN-2261的研究陷入了几乎停滞的地步，尤其在如何识别SCP-CN-2261的问题上一筹莫展。我们永远不可能知道一个人想说却还没说的东西，这是现实所困。
&gt;
&gt; 但是我对此有自己别样的看法：或许他们想要描述的这个东西根本不能用现存的任何一种语言来描述。就好似哲学上讨论不存在之事物时语言所体现出来的边界一样，他们并非是要描述一个实在的东西，而是——你知道的，如果我相信自己这个推论，我是不能尝试描述这个东西的。
&gt;
&gt; 虽然这样说我们就会陷到恐怖的不可知论中，但或许在一个无法证实或证伪的东西面前，最大胆的猜测才是最真实的。
&gt;
&gt; 我关于CN-2261还有一个十分重要的问题应提出来：恢复正常后，那些人的记忆为何会异常的消失？现在研究认为是因为我们的恢复手段导致的。但在去年年末我去法国分部开会时，他们向我讲述了一个未经记忆消除自动恢复的案例，他本是用来研究长期受项目影响的个体变化的D级人员。在恢复后他的记忆并没有得到保留。后来我持续关注了法国进行的这个项目，那一批要做长期实验的人员基本上都不治自愈，记忆也都消失不见。
&gt;
&gt; ？奇怪？
&gt;
&gt; 问题是扔给你了，谜底或许还需要段时间才能揭晓。
 
&gt; **来自**：阿尔森
&gt;
&gt; **至**：德尔塔
&gt;
&gt; 你说的也确实有一些道理，但我们的研究毕竟是要基于大量观察，才能得出严谨的结论。
&gt;
&gt; 所以这就是我的难处了。模拟人脑的神经计算机这条路死了，想要扩大观察样本只能靠收容受影响者或者利用D级人员做长期实验。这二者的人力现在也都不好来了。
&gt;
&gt; 我们现在已经基本上可以断定SCP-CN-2261没有自我传播的倾向。而其他的，我们都一筹莫展，几乎已经可以叫停研究工作了。
&gt;
&gt; 好吧，这个时候我也难免要向你一样问与现实无关的问题：它存在的目的是什么？我们毕竟从事的是这样一门业务，这种古典问题问起来未免显得有些幼稚。我们无非就是看到了一个结果，其中的原理、过程我们一无所知。而它未必拥有意识，对吧？对于一个无意识的东西，问出目的是什么这样的问题就更显得幼稚了。
&gt;
&gt; 但我还是因为抱有和你一样的担忧，所以才会如此发问。
&gt;
&gt; 或许我们一开始的路线就错了？
