**Mã vật thể:** SCP-639

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-639 được quản thúc trong phòng giam tiêu chuẩn 3m x 3m được trang bị bất cứ đồ đạc nào đối tượng yêu cầu miễn là không đe dọa an ninh. SCP-639 không được phép rời khu vực quản thúc mà không có sự giám sát của tối thiểu 1 nhân viên an ninh, và không được phép giao tiếp với nhân viên của Điểm.

**Mô tả:** SCP-639 là một người đàn ông da trắng chiều cao xấp xỉ 1,6 mét và nặng 78 kg, 24 tuổi. SCP-639 được quan sát cùng lúc ở mọi góc độ của dị thể bất kể vị trí của người quan sát: Người đứng đối diện với dị thể sẽ nhìn thấy đối tượng từ phía trước mặt, sau lưng và bên cạnh đối tượng. Nỗ lực để ghi hình lại dị thể bằng bất cứ kỹ thuật chụp ảnh thông thường nào sẽ cho ra kết quả là hình ảnh bị bóp méo nặng nề.

Tiếp xúc với SCP-639 gây mỏi mắt cực độ và hoang tưởng nhẹ, với nhiều người bị ảnh hưởng báo cáo rằng họ &#34;không biết là anh ta đang đến hay đi, hoặc anh ta đang nhìn cái gì.&#34; Các hiệu ứng trên không tiếp diễn khi SCP-639 đã được đưa ra khỏi tầm nhìn. Lưu ý rằng SCP-639 quan sát cả thế giới như cách nó nhìn anh (nghĩa là, anh ta dường như nhìn thấy tất cả vật thể từ mọi góc độ cùng một lúc), có vẻ như điều này đã gây ra chứng hoang tưởng cực độ cũng như một loạt bệnh tâm thần liên quan.

SCP-639 được thu hồi ở ██████, Texas, từ Bệnh viện Tâm thần Hạt █████████. Dị thể đã được Bác sĩ ████ █████ chăm sóc, người đã báo cáo thông tin về anh cho Tổ Chức vào 12 tháng 5, năm 20██. SCP-639 đã được hai đặc vụ ██████ và ███ đưa về cơ sở, dưới vỏ bọc là đơn vị vận chuyển y tế. Thuốc lú cấp C được cấp cho nhân viên. SCP-639 đã được vận chuyển đến Điểm-██ nơi anh ta được giam giữ.
 
**Phụ lục:** Những cuộc phỏng vấn dưới đây được thực hiện bởi Ts  ██████████, ██.

**Nhật ký phỏng vấn 639-A**

&gt;  **Cá nhân được phỏng vấn:** SCP-639
&gt;  
&gt;  **Người phỏng vấn:** Ts  ████████ ██████████, ██
&gt;  
&gt;  **Lời nói đầu:** Đây là buổi phỏng vấn ban đầu với SCP-639. Ts  ██████████ tương tác với SCP-639 thông qua việc sử dụng một hệ thống loa ngoài để giảm ảnh hưởng áp lực lên thị giác.
&gt;  
&gt; **&lt;Bắt đầu nhật ký, 0849, ████ ██, ████&gt;**
&gt;  
&gt;  **Ts. ██████████:** Xin chào, 639. tôi là Ts  ██████████.
&gt;  
&gt;  **SCP-639:** (Lời lẩm bẩm không rõ ràng)
&gt;  
&gt;  **Ts  ██████████:** 639. 639!
&gt;  
&gt;  **SCP-639:** Họ nghĩ để thấy tôi để thấy rằng tôi từng là gì sẽ là gì chỉ thế thôi để thấy toàn bộ góc độ của tôi để thấy để thấy để thấy-
&gt;  
&gt;  **Ts  ██████████:** Số 639, Tôi là Ts  ██████████. Cậu có hiểu không?
&gt;  
&gt;  **SCP-639:** (Dừng lại 15 giây) Anh đang ở đâu không phải phía trên không phải ở dưới phía trước hay ở đằng sau cũng chẳng phải trái hay phải mà là dọc theo con đường của đạo đức anh ở đâu chỗ nào ở đâu-
&gt;  
&gt;  **Ts  ██████████:** 639, tôi muốn đặt vài câu hỏi.
&gt;   
&gt;  **SCP-639:** (Dừng lại 8 giây) Anh không có thật.
&gt;  
&gt;  **Ts  ██████████:** Ý anh là g-
&gt;  
&gt;  **SCP-639:** tôi thấy tất cả cả thế giới những thứ ở đó ỏ mọi phía  tất cả những thứ đang và đã và sẽ ở đó tôi có thể thấy anh không biết bản thân anh không ở đó vì thế anh không phải chính anh phải không không phải một giọng nói khác một giọng mới để nghe với những đôi tai trần tục và không đôi mắt thần thánh nào-
&gt;  
&gt;  **Ts  ██████████:** 639, cậu đang quay mặt về hướng nào?
&gt;  
&gt;  **SCP-639:** (Cười, giơ ngón chỉ. Do dị tính, cử chỉ này là vô nghĩa.)
&gt;  
&gt;  **Ts  ██████████:** Cậu đang quay mặt về mọi hướng cùng lúc?
&gt;  
&gt;  **SCP-639:** Tôi thấy tất cả mà đang và đã và sẽ ở đó từ mọi phía và góc độ và điểm và-
&gt;  
&gt;  **Ts  ██████████:** Ờm, tôi nghĩ là chúng ta dừng ở đây rồi.
&gt;  
&gt;  **Các ghi chú cuối:** Cậu ta có những dấu hiệu rõ rệt của bệnh tâm thần nghiêm trọng. Cậu ta cho rằng người phỏng vấn không có thật trừ khi họ hiện diện ở đó, nhưng việc này sẽ gây ra sự căng thẳng nghiêm trọng lên thị giác và tâm lý người phỏng vấn, vì vậy tôi không khuyến nghị làm việc này.
&gt;
&gt;  **Ghi chú:** Tôi đã lầm. Có vẻ chỉ việc nhìn ra chỗ khác là loại bỏ được căng thăng lên thị giác, mặc dù phỏng vấn ai đó trong khi quay lưng về phía họ cho làm tôi thấy... ngại. Nhưng vẫn tốt hơn cách kia.

 **Nhật ký phỏng vấn 639-B**

&gt;  **Cá nhân được phỏng vấn:** Nhân viên cấp D D-639-9
&gt;  
&gt;  **Người phỏng vấn:** Ts ████████ ██████████, ██
&gt;  
&gt;  **Lời nói đầu:** Đây là buổi phỏng vấn đầu tiên nhằm xác nhận dị tính của SCP-639 lên nhân viên cấp D.
&gt;  
&gt;  **&lt;Bắt đầu nhật ký, 1321, ████ ██, ████&gt;**
&gt;  
&gt;  **Ts ██████████:** Xin chào, D-639-9. Tôi là Ts ██████████.
&gt;  
&gt;  **D-639-9:** (Lo lắng) À. Xin chào.
&gt;  
&gt;  **Ts  ██████████:** Hãy miêu tả lần gặp đối tượng.
&gt;    
&gt;  **D-639-9:** Ý anh là thứ đó, thứ đó, tôi không biết phải gọi thứ đó là gì, tiến sĩ à. ████, ôi trời, thứ đó như kiểu... Nó như kiểu, anh biết không, khi anh trong nhà cười? Và họ đặt gương xung quanh anh?
&gt;  
&gt;  **Ts  ██████████:** Tôi hiểu.
&gt;  
&gt;  **D-639-9:** Như thể ai đó đem tất cả ảnh phản chiếu từ tất cả các cái gương ra và chèn chúng lên nhau nhưng... tôi không biết. Tôi không biết làm thế nào để-
&gt;  
&gt;  **Ts  ██████████:** Hãy thử đi.
&gt;  
&gt;  **D-639-9:** Được thôi. (Nuốt nước bọt trong lo lắng) Cho tôi một ít Aspirin hay thứ gì đó được không? Nó làm tôi đâu đầu chết đi được.
&gt;  
&gt;  **Ts  ██████████:** Mời anh.
&gt;  
&gt;  **D-639-9:** ████, thôi được rồi, sao cũng được. Nó như khi anh chèn các ảnh phản chiếu lên nhau, nhưng anh có thể thấy tất cả chúng tận mắt, từng cái một, nhưng anh đã thấy chúng cùng lúc? Tôi cố hết sức rồi, Tiến sĩ.
&gt;  
&gt;  **Ts  ██████████:** Tôi hiểu. Còn gì khác không? bất kỳ... phản ứng cảm xúc? Hiệu ứng ép buộc? Hay thứ gì tương tự thế?
&gt;  
&gt;  **D-639-9:** Ờm, chà, tôi chắc có. Ý tôi là, anh ta đã nhìn tôi, phải không? Nhưng anh ấy đã không nhìn tôi, bởi vì anh ta đã nhìn hướng ra chỗ khác, nhưng nhìn cả hai hướng cùng lúc- tôi cảm thấy rợn quá ████, tiến sĩ. Tôi không biết là anh ta đến hay đi, tôi còn không biết là anh ta có để ý tôi hay không, hay anh ta đang nhìn cái gì. Và tôi thấy đau khi nhìn anh ta. Chuyện đó cho tôi đâu đầu, anh hiểu không? Cho tôi một cốc nước hay gì đó được không?
&gt;  
&gt;  **Ts  ██████████:** Được thôi. Tôi có mọi thứ tôi cần rồi. Lính gác sẽ đưa anh về lại phòng của mình.
&gt;  
&gt;  **D-639-9:** (Chuẩn bị rời đi, rồi dừng lại.) Ờm, còn một điều nữa.
&gt;  
&gt;  **Ts  ██████████:** Gì?
&gt;  
&gt;  **D-639-9:** Tôi không chắc nữa, nhưng tôi nghĩ anh ta đã khóc.
&gt;  
&gt;  **&lt;Kết thúc nhật ký&gt;**
&gt;  
&gt;  **Tuyên bố kết thúc:** [D-639-9 đã bị biệt giam để xác nhận liệu SCP-639 có gay ra bất kỳ lan truyền nhận thức hay ảnh hưởng lên tâm lý nào cho đối tượng hay không. Không biểu hiện bất thường nào xuất hiện trong khoảng thời gian cách ly và đối tượng đã bị trừ khử theo lịch trình.]
