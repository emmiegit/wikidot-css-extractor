++ Commentary

[[collapsible show=&#34;[+] SCP-4088 - Sing us a song, you&#39;re a piano, man&#34; hide=&#34;[â€“] Put Away&#34;]]
SCP-4088 was my first successful article after several failed attempts at getting my work on the mainsite. I honestly didn&#39;t expect this to stand up, but even so it was the first article I really felt proud of once I finished it. I&#39;m still surprised at how many people seemed to like it, but I view it as my own ode to the spooky scary murder monsters of yesterday.
[[/collapsible]]

[[collapsible show=&#34;[+] SCP-3462 - Lights, Camera, REDACTION&#34; hide=&#34;[â€“] Put Away&#34;]]
This article was the first article I wrote after coming out of my author dark ages, so to speak. I finally felt like I had somewhat of a grasp on writing, and decided to tackle two things I had previously dreaded; dialogue and Keters. I&#39;m pretty happy with how it turned out, particularly due to my affinity with characters that have monitors in their heads.
[[/collapsible]]

[[collapsible show=&#34;[+] SCP-1401-EX - Have You Been Scrombled?&#34; hide=&#34;[â€“] Put Away&#34;]]
Another first for me, and one that I thought of while at work. &#34;What if the Foundation just didn&#39;t understand internet culture for a moment?&#34; A draft or two later, I have my one and only Explained. I&#39;m mostly proud of this one for the logs because to me they feel pretty genuine and true to the GoI. It&#39;s still my only GAW article, but I want to do more with the group some day.
[[/collapsible]]

[[collapsible show=&#34;[+] SCP-4966 - Tubbioca: Devourer of Souls, Consumer of Secrets, Lord of Munchies&#34; hide=&#34;[â€“] Put Away&#34;]]
My highest rated article to date, and one that only exists because I was at the right place at the right time. I joined chat on a whim one day and saw [[*user AbsentmindedNihilist]] say if anyone wrote an article about Tubbioca, they would provide images and release them under CC BY-SA 3.0. With an offer like than on the table, I spent a solid two days brainstorming before drafting the Tubbioca we have now. I&#39;m extremely proud of it, and now own my very own Tubbioca :). 
[[/collapsible]]

[[collapsible show=&#34;[+] SCP-5522 - Pizza Delivery Speedrun (RTA) 100% Completion&#34; hide=&#34;[â€“] Put Away&#34;]]
This article was my entry for the second 144-Hour Jam Contest for the theme &#34;Delicious&#34;. I&#39;m honestly very proud with how this came out, especially since the initial idea went through three different iterations before I landed on this one. The idea of video game logic in real life is something I&#39;ve always wanted to do with an article but never did until now, and I&#39;m very happy with how I pulled it off. 
[[/collapsible]]

[[collapsible show=&#34;[+] SCP-5993 - We want you to come visit Heaven, just don&#39;t fuck with those bees&#34; hide=&#34;[â€“] Put Away&#34;]]
This was an article written for the Exquisite Corpse Contest, and I got them after receiving some... rather bad containment procedures. During the ideas process I was told about the Department of Tactical Theology, I decided to adapt the bees into {{danger bees}}. I&#39;m extremely proud with the end product and having the Foundation canotically use bee tanks to fight God just makes me giggle. 
[[/collapsible]]
