**Объект №:** SCP-1210-JP-J

**Класс объекта:** [[[euclid|Евклид]]] [[footnote]] --Какой ужасающий волк-- --Разве это не овца?-- --Чего?-- --А?-- [[/footnote]]

**Особые условия содержания:** SCP-1210-JP-J содержится в комплексе для разведения домашнего скота в Зоне 81██. Его должны кормить --травой-- дважды в день. --Я же сказала тебе, это волк. Дайте ему свинину.-- --Ой, прекрати это, овечки едят только траву.-- --Чего? Это определенно волк, поэтому он будет есть только мясо.-- Давайте ему и траву, и мясо.

**Описание:** SCP-1210-JP-J — это аномальный --волк-- --овечка-- --Это волк-- --но он бекает, как овечка-- --ну, он ест мясо-- зверь. У SCP-1210-JP-J голова серого волка (//Canis// //lupus//) --Видишь, это волк-- --постой-- и тело овцы (//Ovis// //aries//) --Видишь?-- --но у него голова волка-- --Я говорю тебе, это овца--. SCP-1210-JP-J был обнаружен живущим на горе ████ в префектуре[[footnote]] Административная единица в Японии. **(Примечание переводчика)**[[/footnote]] ███████. --Видишь, волки живут в горах, значит это волк.-- --Это всё ещё не доказательство.-- --Просто признай, что я права.-- Когда SCP-1210-JP-J был впервые обнаружен, на его шеи висела табличка с написанным на ней словом &#34;овца&#34;. --ХА! ПОБЕДА ЗА МНОЙ!-- --Постой, &#34;овца&#34; могло быть просто его именем.-- --И что это за имя такое???--

SCP-1210-JP-J заставляет людей, посмотревших на него, начинать бурный спор касательно того, является ли это волком или овцой. К примеру, отрывок выше является прямым результатом аномального воздействия объекта на сотрудников Фонда. Любой человек, на которого воздействует SCP-1210-JP-J, будет категорически отрицать все доказательства, статьи или показания, противоречащие его мнению. Спор будет продолжаться до тех пор, пока не вмешается нейтральная третья сторона; это те люди, на которых SCP-1210-JP-J не воздействует, тем не менее, причина этого остаётся неизвестной. В настоящее время Зону 81██ разделяют Фракция Волков, Фракция Овец и нейтральные сотрудники. Хотя в какой-то момент между сотрудниками Фонда часто возникали драки по этому поводу, между обеими сторонами было заключено перемирие, как только выяснилось, что спор препятствует нормальной работоспособности Фонда. Эта часть протокола не может быть отредактирована д-ром Овечка (представляющая Фракцию Волков) и д-ром Вульфом (представляющий Фракцию Овечек) из-за выговора за их действия.

&gt; Давай заключим перемирие. -Д-р Овечка

&gt; Хорошо, я уже устал от этой войны редактирования. -Д-р Вульф

**Постскриптум:** На той же горе, где был обнаружен SCP-1210-JP-J, была найдена новая вариация объекта. Ниже прикреплено его изображение.
