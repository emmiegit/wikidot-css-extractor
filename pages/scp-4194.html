**Объект №:** SCP-4194

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Все особи SCP-4194, находящиеся в распоряжении Фонда, должны содержаться в стандартных вольерах для птиц. Откладываемые SCP-4194 яйца следует замораживать и оставлять на хранении.

**Описание:** SCP-4194 является видом птиц, генетически идентичным странствующим голубям (//Ectopistes migratorius//). Несмотря на полное внешнее и поведенческое сходство, эти два вида не могут иметь совместного потомства. 

Особи SCP-4194 не способны воспринимать людей. Данный эффект распространяется и на любые изображения людей, включая фотографии и рисунки, а также на манекены. Никакой генетической или когнитивной причины этой аномалии пока не обнаружено.

В природных условиях SCP-4194 крайне уязвимы из-за своих аномальных свойств. Определить изначальную дату вымирания данного вида проблематично из-за сходства особей со странствующими голубями, однако имеющиеся свидетельства позволяют предположить 1898 год, примерно за 16 лет до исчезновения обычных странствующих голубей.

Особи SCP-4194, содержащиеся Фондом в настоящее время, являются клонами, которые были созданы гражданской организацией, экспериментировавшей с вымершими видами, в частности со странствующим голубем. Изначально считалось, что SCP-4194 являются результатом неизвестного генетического изъяна, возникшего в процессе клонирования, но когнитивное тестирование выявило их аномальные свойства при попытке восприятия людей, что в итоге привело к вмешательству Фонда.

**Приложение:** 15.12.2017, во время стандартной проверки базы данных Фонда, в истории изменений документации SCP-████ был обнаружен повреждённый документ; его содержимое приведено ниже. В настоящее время ведутся исследования по выявлению возможных связей между данным документов и SCP-4194.

&gt; **Объект:** SCP-████
&gt; 
&gt; **Класс объекта:** [[[keter|Кетер]]]
&gt; 
&gt; **Особые условия содержания:** Мобильной оперативной группе Эпсилон-3 («Тильтиль и Митиль») поручено уничтожать всех особей SCP-████. В случае невозможности выполнения данной задачи в конкретном регионе, МОГ Эпсилон-3 следует покинуть затронутый участок и ликвидировать всех находящихся там гражданских лиц. Сдерживание признаётся невозможным, если существует более  миллиона особей SCP-████ [ДАННЫЕ ПОВРЕЖДЕНЫ].
&gt; 
&gt; **Описание:** SCP-████ [ДАННЫЕ ПОВРЕЖДЕНЫ], схожие со странствующими голубями (//Ectopistes migratorius//). Особи обладают коллективным сознанием, а их интеллект увеличивается по мере возрастания популяции.
&gt; 
&gt; Скорость увеличения численности SCP-████ пропорциональна количеству людей или человекоподобных предметов (фотографии и изображения людей, манекены и т. д.), которые они распознают, что составляет почти █3█. В результате стая SCP-████ в городской местности начинает представлять значительную угрозу для человека уже через один день. Особи осознают это и ведут активный поиск людей.
&gt; 
&gt; Достаточное количество SCP-████, по всей видимости, способно обрести когнитивные способности, превышающие совокупные способности всего человечества. Также [ДАННЫЕ ПОВРЕЖДЕНЫ], считается вероятным сценарий класса SK &#34;Смена господства&#34;.
&gt; 
&gt; **Приложение:** Текущая скорость роста численности SCP-████ позволяет говорить о нарушении условий содержания через █9 дней. Чтобы предотвратить эту ситуацию, был предложен ████████ ████, который уничтожит [ДАННЫЕ ПОВРЕЖДЕНЫ], изменив концепцию понятия «человечество». Это приведет к преднамеренному развитию сценария класса IK &#34;Смерть идеи&#34;.
&gt; 
&gt; В настоящее время нет уверенности, нейтрализует ли это всех особей SCP-████. Возможно, что данные действия могут привести к непредвиденным последствиям для всего человечества. К сожалению, Фонд не видит альтернативы. Только мы можем принять это бремя. [ДАННЫЕ ПОВРЕЖДЕНЫ], мы никогда не допустим этого снова.
&gt; 
&gt; И да поможет нашим идеям Бог.
