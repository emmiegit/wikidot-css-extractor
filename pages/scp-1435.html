**Ítem #:** SCP-1435

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1435 se mantendrá en una cámara de contención de 3 x 4 x 3 metros con paredes de acero reforzado. El suelo será una balanza empotrada con lecturas remotas. No habrá ventanas ni otros portales visibles que conduzcan a la cámara de contención de SCP-1435, ni ningún dispositivo de supervisión visual. En caso de que SCP-1435 requiera ser trasladado a una celda de contención más grande, sólo el personal de clase-D podrá verlo, y deberá retirarse inmediatamente después de que se restablezca la contención. El resto del personal que entre en contacto visual con el punto de terminación de SCP-1435 deberá ser eliminado.

Todos los datos relacionados con el programa de televisión &#34;Grog and Tootie&#39;s Time Cave&#34;[[footnote]]&#34;La Cueva del Tiempo de Grog y Tootie&#34;[[/footnote]], incluido el conocimiento de su existencia, se buscarán activamente en fuentes públicas. Todas las grabaciones del episodio piloto deben ser destruidas, con una copia almacenada electrónicamente en un servidor encriptado con fines de archivo.

**Descripción:** SCP-1435 es una marioneta naranja creada por la compañía Jim Henson para un programa educativo infantil titulado //Grog and Tootie&#39;s Time Cave//. SCP-1435 es descrito en las notas de producción como un &#34;monstruo de las cavernas&#34;, con cuernos, dientes afilados y una toga de piel sintética. Las pruebas no han revelado anomalías en ninguno de sus materiales de composición.

SCP-1435 experimenta un evento de crecimiento cada vez que una persona ve y contempla su punto de terminación, la abertura por la que pasaba la mano del titiritero. Se ha demostrado que pensamientos como &#34;¿dónde se detiene?&#34;, &#34;¿va bajo tierra?&#34; y &#34;¿qué hay ahí debajo?&#34; desencadenan eventos de crecimiento, que suelen aumentar la longitud de SCP-1435 a un ritmo de aproximadamente 0,4 metros por segundo durante más de 130 segundos. Este crecimiento implica que la superficie inferior de tejido &#34;peludo&#34; de SCP-1435 se duplica a sí misma. Los eventos de crecimiento pueden ser desencadenados por visión remota, así como por la visualización de imágenes fijas del punto de terminación. En el momento de su crecimiento inicial, se calcula que SCP-1435 medía 2 metros de largo. Los esfuerzos para contener y probar SCP-1435 han hecho que su longitud aumente hasta los 113 metros actuales.

El punto de terminación de SCP-1435 se adhiere a la superficie sobre la que se coloca. Los intentos de levantarlo desencadenan eventos de crecimiento, pero es posible mover a SCP-1435 deslizándolo por una superficie plana. Cuando se le observa, los primeros 30 metros del cuerpo de SCP-1435 ondulan, el resto mantiene la posición en la que ha crecido, y su boca y brazos se mueven. También se le ha observado vocalizar fragmentos de diálogos y la canción principal de la serie de televisión, así como gemidos de dolor, estos últimos sólo durante eventos de crecimiento.

Las imágenes de SCP-1435 han mostrado que los primeros 10 metros de su longitud están rellenos de una mezcla de fragmentos óseos y tejidos sin diferenciación. Aún no se ha identificado la sustancia que rellena el resto de su longitud.

**Anexo:** Pruebas recientes han demostrado que cualquier sujeto que haya visto el punto de terminación de SCP-1435 puede desencadenar un evento de crecimiento pensando en él, tanto si está observando a SCP-1435 como si no. La velocidad de crecimiento disminuye drásticamente cuando los pensamientos no coinciden con la observación directa, fotos fijas o vídeo de SCP-1435 (aproximadamente 0,005 metros por segundo), pero los amnésicos han demostrado ser ineficaces para bloquear este efecto. Cualquier observador anterior al que se le recuerde la existencia de SCP-1435 será capaz de desencadenar eventos de crecimiento una vez más si comienza a pensar en ello. Grupos controlados informados de la existencia de SCP-1435 sin haber visto previamente el punto de terminación no produce este efecto. Este factor complica la contención de SCP-1435, ya que el aumento de tamaño requiere cámaras de contención más grandes.

//SCP-1435 reclasificado a Euclid el ██/██/████.// -Director de Sitio Alshabazz.

[[collapsible hide=&#34;Registro de vídeo del evento de crecimiento inicial de SCP-1435&#34; show=&#34;Registro de vídeo del evento de crecimiento inicial de SCP-1435&#34; hideLocation=&#34;both&#34;]]
El registro de vídeo consiste en 2 minutos del episodio piloto de //Grog and Tootie&#39;s Time Cave// seguido del primer evento de crecimiento de SCP-1435, grabado por una cámara secundaria que se dejó funcionando accidentalmente durante el rodaje. Las voces se han identificado por el personaje que está hablando.

&lt;Comienza la transcripción al 1:45&gt;

**Tootie:** Muchas gracias por ayudarnos a aprender sobre la electricidad, señor Franklin.

**Benjamin Franklin:** Fue un placer, Srta. Tootie. Espero que a partir de ahora tengas más cuidado con la electricidad, Grog.

**Grog:** Sí. Grog entender el peligro de la electricidad ahora.

**Tootie:** ¿Te ayudó el señor Franklin a superar tu miedo a los truenos, Grog?

**Grog:** ¡Sí! Ahora Grog no teme a los truenos. Sólo los relámpagos.

//Los personajes se ríen.//

**Tootie:** Bueno, vamos, Grog, ¡será mejor que volvamos al futuro!

//El evento de crecimiento comienza en la marca de tiempo 2:06, marcado por un fuerte sonido (aproximadamente 95 dB) descrito posteriormente como &#34;una cremallera cerrándose&#34;. El punto de vista de la cámara graba al titiritero de SCP-1435 desvaneciéndose mientras SCP-1435 se extiende hasta alcanzar el suelo.//

**Tootie:** ¿Qué ha sido eso? Jesús, ¿dónde está █████? ¿Qué le ha pasado?

//SCP-1435 comienza a aumentar de longitud y a ondular. Se oyen gritos de miembros de producción y se les ve correr en el fondo.//

**Grog:** Señor Franklin Tootie a cueva rápido... Duele mucho [//gimiendo//]

**Tootie:** ¡Alguien pida ayuda!

**Grog:** Truenos truenos a cueva tiempo de monstruo feliz... [//gimiendo//] Quema...

//La cámara es derribada. Continúan los gritos de los miembros de producción y los gemidos de SCP-1435.//

&lt;Fin del registro al 5:16&gt;
