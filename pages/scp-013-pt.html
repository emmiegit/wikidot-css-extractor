    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**文章：**SCP-013-PT - 疯狂赛博格桑巴舞
**作者：**[[*user igordebraga]]

[[include :scp-wiki-cn:credit:more]]

[https://scp-wiki-cn.wikidot.com/forum/t-16264072/scp-013-pt 更多信息参阅讨论页！]

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-013-PT

**项目等级：**Euclid

**特殊收容措施：**SCP-013-PT应收容于一个6*6*4米的地下房间内，其结构可避免τ射线泄漏：在20厘米厚的砖墙内部铺设5厘米厚的铁氧体，外部铺设10厘米厚的铅层，并用法拉第笼包裹。

屋顶由高强度的玻璃纤维制成，开有小孔，用于通风、放入食物与材料，以及取出SCP-013-PT-2。房间内应通过屏蔽磁场干扰的扬声器不断播放桑巴音乐。有一个舱口允许经授权的人员进入，但很少有必要这样做，在这种情况下，要进入房间的人最好在SCP-013-PT休息时间进入或在不穿戴面罩与防护服的条件下进入，以免打扰该异常或引起事故。

SCP-013-PT可以使用纸张与书写材料。收容间内不得有任何电子设备，包括医用植入物。

**描述：**SCP-013-PT为一男性人类，身高1.75米，体重约75公斤，全身安装了大量电子假肢（所有假肢均列于附件中）。这些植入物包含了金属、陶瓷与生物力学材料。

其皮肤上有几处伤疤与形状像三角形的烧伤痕迹。其呼吸正常，每周靠200千卡热量与500毫升水维持生命，不产生任何排泄物。

SCP-013-PT会不断发射τ射线，一种混淆人类的时间感知，并破坏电子数据（尤其是与日期和时刻相关的数据）的新型辐射。在基金会寻找SCP-013-PT的过程中，该异常显示出拥有传送能力，可能允许其在时空中移动。然而，由于难以捕捉且无法追踪，基金会没有对这种能力进行测试。

SCP-013-PT会说流利的葡萄牙语，且能理解一部分其他语言，但其说话模式并不连贯，语句互不关联。

SCP-013-PT经常创作音乐作品，以下称为SCP-013-PT-2。SCP-013-PT-2的歌词经常以混乱的方式描述一些史实，其中充满了年代错误，往往包含无关时间与地点的人物。
由于歌词有时对发现异常有帮助，故播放桑巴音乐以鼓励SCP-013-PT继续创作。

基金会第一次注意到SCP-013-PT是在2013年，当时基金会注意到██████████地█████ ██████的一栋办公楼有异常辐射的迹象。基金会突袭后，在四楼的柜子里发现SCP-013-PT，将其镇静并送入救援车辆。当车驶向Site PT-██时，累积的τ射线影响了团队和设备，他们很快意识到自己已经偏离路线███公里外了。

SCP-013-PT醒来时，被特工的外表吓到，特工大多身着带氧气面罩的防护服，于是其便消失了。直到两年后在柏林才再次发现τ射线的迹象；在SCP-013-PT失踪前，基金会设法在其身上粘贴了追踪器。追踪数据零星出现在不同的地点，但通过追踪一条指向米纳斯吉拉斯州的踪迹，基金会巴西分部捕获了SCP-013-PT。追踪器并不在SCP-013-PT 身上，且基金会仍不断收到来自该追踪器的新数据。

**附录：**对各数据库的研究表明，SCP-013-PT可能是█████████ █████ █████，又名██████ █████，是████████的一名桑巴音乐家，1966年在███ █████ ██火车站（现名██████ ██ ██████）以扰乱治安的罪名被捕。他被送往██████████的疗养院，1968年被报告失踪，留下一张被毁坏的床和卧室地板上的灰烬。基金会曾试图与SCP-013-PT交谈，询问其是否认识█████████ █████ █████这个名字及其历史，结果其进入紧张状态，并释放出大量τ射线，影响了半径5米范围内的机器与人员，于是对其注射了镇静剂。除另行通知，已否决进一步的接触尝试。
