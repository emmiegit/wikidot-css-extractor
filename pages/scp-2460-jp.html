**アイテム番号:** SCP-2460-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** SCP-2460-JPの出現は月齢14.75±1 (満月) の夜間、晴天の地域に限られています。出現地点は予測することができないため、該当期間中は財団保有の広域監視網、および一般人による通報の傍受またはSNS上の情報の監視による出現地点の特定に注力してください。SNS上のSCP-2460-JPに関連する書き込みは、財団WEBクローラー(&#34;ハミング・バード&#34;)により自動的に検出・追跡されることが約束されています。

SCP-2460-JPの発見後、出現地点付近の交通封鎖または誘導を行い、一般人による直接の接触を回避してください。目撃者が確認された場合、地元法執行機関または民間警備会社の職員を装った職員が急行し対象を拘束します。目撃情報の聴取が完了次第、クラスB以下の記憶処理を施し一般社会に解放してください。

SCP-2460-JPへの直接の接触は現在禁止されています。出現から消失までの期間、無人の監視カメラまたはドローン、および十分な距離または遮蔽物越しの有人観測を用い、SCP-2460-JP-A, B双方の行動および言動を記録してください。

以上の体制は、SCP-2460-JPの自発消失がなされる夜明けの時刻まで継続されます。夜明けおよびSCP-2460-JPの消失の確認後、該当地区の封鎖を解き、機器および人員の撤収を行ってください。

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:3671347-38-1rdk/bluemoon.jpg
|caption=SCP-2460-JP出現地点の1つ。(P64-2019/8/15撮影)
肉眼でのみ赤丸部分にSCP-2460-JP-Aが踊る姿を視認できた。

**説明:** SCP-2460-JPは、以下に列挙される人型非実体存在を指定するためのナンバーです。

* **SCP-2460-JP-A:** 外見的に少女の姿を取る人型非実体存在。
* **SCP-2460-JP-B:** 外見的に老人の姿を取る人型非実体存在。

SCP-2460-JPは実体を持たないため物理的干渉を受け付けず、観測手段は目視に限られています。本報告書内に記載されるすべての外見的特徴は、目視による観測結果を統合して記録された点に留意してください。

SCP-2460-JPの基本的な性質を以下に示します。

[[tabview]]
[[tab SCP-2460-JP-A]]

**外見:** SCP-2460-JP-Aは、外見的に少女の姿を取ります。外見から人種は判明しておらず、具体的な年齢も特定されていません。代表的な身体の特徴は青色の髪/緑色の虹彩を有していることであり、常に白色のシフォンドレス[[footnote]]シフォン生地と呼ばれる、極めて薄手で透過性のある柔らかい生地を表面に用いたドレス。[[/footnote]]を着用していることが確認されています。

**行動:** 基底現実内に一度出現したSCP-2460-JP-Aは、通常は活発に行動を開始します。この行動は原則SCP-2460-JP-A自身によってのみ実行され、行動によって第三者を巻き込む例は確認されていません。代表的な行動例は下記にリストされています。

* 夜景、および関心を示した物品を観察する。
* (十分な広さの場所において) 不特定種類の舞踊を行う。
* (食品、酒類等の設置がある場合) 強い関心を抱いた素振りを見せ、凝視する[[footnote]]消費は行われません。[[/footnote]]。
* 夜空、特に月を眺める。

通常、上述の行動はSCP-2460-JP-Aの出現時間帯である夜間中、欠くことなく実行されます。

**関係:** SCP-2460-JP-Bとは常に同時間帯に出現することが確認されています。SCP-2460-JP-Aは通常、SCP-2460-JP-Bに直接干渉せず、意図して注視することもありません。にも関わらず、SCP-2460-JP-Aの行動範囲が常にSCP-2460-JP-Bの視認可能範囲内に留まっていることは特筆すべき点です。SCP-2460-JP-AとSCP-2460-JP-Bの関係性は不明です。

[[/tab]]
[[tab SCP-2460-JP-B]]

**外見:** SCP-2460-JP-Bは、外見的に老人の姿を取ります。常に劣化した灰色の服と帽子を身に着けており、ほとんどの身体的特徴を伺うことができません。唯一確認されている身体の特徴は、青色の虹彩、および白色の豊かな口髭を有していることのみです。

**行動:**  基底現実内に一度出現したSCP-2460-JP-Bは、通常は目立った活動を示しません。ほぼすべての観測例において、SCP-2460-JP-Bは出現後その場から動かず、地面に座った状態で静止している様が観測されました。この静止状態はSCP-2460-JP-Bの出現時間帯である夜間中、欠くことなく実行されます。

**関係:** SCP-2460-JP-Aとは常に同時間帯に出現することが確認されています。SCP-2460-JP-Aと直接干渉する様は観測されていませんが、唯一認められる行動として、SCP-2460-JP-Aが視認可能範囲から外れた場合のみ、首を動かし周囲を伺う素振りを見せる様が確認されています。このことからSCP-2460-JP-Aを少なからず知覚しているように見えます。しかし、SCP-2460-JP-BのSCP-2460-JP-Aに対する認知の程度は、その少ない活動量のため判明していません。

[[/tab]]
[[tab 出現条件]]

**共通の出現条件:**

SCP-2460-JP-A, Bの出現は、以下に示す条件をすべて満たす期間、場所にのみ発生すると考えられています。

# 月齢が14.75±1 (満月) の日であること。
# 当日の日没から日の出の間 (=夜間) であること。
# 天候が晴天かつ視界良好な状態であること。

本報告書執筆時点まで、上記条件のいずれかを満たさない状況下においてSCP-2460-JPが観測された事例は存在しません。

また、SCP-2460-JPは上記条件を満たす様々な地点にて出現が確認されており、一貫した出現地点・時刻の法則は存在しないと考えられています。ただし、SCP-2460-JPが同時に複数地点に出現した事例は確認されていないことから、SCP-2460-JP-A, Bは共に自己同一性を備えた固有存在であり、同時に2地点以上に出現することはできないと推測されています。

[[/tab]]
[[/tabview]]

また、SCP-2460-JP-A, Bは起源不明のオネイロス型星幽体 (//oneiric astraler//) であることが判明しています。オネイロス型星幽体とは、通常は夢の中 (夢界内部) にのみ存在する[*http://scp-jp.wikidot.com/oneiroi オネイロイ] (//oneiroi//, 個人の潜在意識が睡眠時に夢界へ投影されたもの) が、何らかの要因で非実体存在として現実世界に表出した際の出現体を指す用語です。この用語が示す存在は、睡眠時の[*https://ja.m.wikipedia.org/wiki/%E3%82%A2%E3%82%B9%E3%83%88%E3%83%A9%E3%83%AB%E6%8A%95%E5%B0%84 幽体離脱]現象により出現する人型非実体存在に代表されています。

オネイロス型星幽体には通常、ホストとなる「睡眠/夢見を行っている知性体の肉体」が存在します。しかし、SCP-2460-JPの起源となるホストは例外的に発見されておらず、夢見を行っていると推測されるホストの特定が求められている状況です。

**補遺2460-JP.1:** 発見

19██/08/16、「監視カメラに映らない不審な親子が居る」という通報により、SCP-2460-JPの存在が財団に認知されました。以下に示す記録は、通報の現場に急行した初期調査員によるSCP-2460-JPとの接触を証言から再構成した再現ログです。

[[div class=&#34;blockquote&#34;]]

**付記:** 初期調査員は、地元警備会社職員に扮して通報の対応に従事した。なお、事前の通報による情報は、SCP-2460-JPの出現ポイントが人気のないビル裏手の広場であることを示している。また、当時は満月かつ快晴の夜であり、SCP-2460-JPの出現条件を満たしていた。

= **&lt;転写開始&gt;**

//調査員がSCP-2460-JP出現ポイントに到着し、広場にSCP-2460-JPの姿が確認される。SCP-2460-JP-Aは立ち止まり、上方の満月に手を伸ばしている。SCP-2460-JP-Bは広場中央に座り込み動きを見せない。//

//調査員が広場内に侵入する。SCP-2460-JP-Aが気づき、伸ばしていた手を下ろす。SCP-2460-JP-Bに動きは見られない。//

**調査員:** そこで何をしているのですか？

**SCP-2460-JP-A:** [調査員に目を配って] あの子が、離れていくのを見ていたの。

**調査員:** あの子… [手を伸ばしていた方を見る] …あの&#34;月&#34;のことですか？

**SCP-2460-JP-A:** ええ。あの子は遠ざかっていく[[footnote]]一般物理学において、[*https://en.m.wikipedia.org/wiki/Lunar_distance_(astronomy) 月は年平均 3.830±0.008 cmずつ地球から遠ざかっている]ことが知られている。[[/footnote]]けれど、今でもいつも同じ顔をこちらに向けてくれる[[footnote]]&#34;[*https://ja.m.wikipedia.org/wiki/%E8%87%AA%E8%BB%A2%E3%81%A8%E5%85%AC%E8%BB%A2%E3%81%AE%E5%90%8C%E6%9C%9F Tidal locking]&#34;と呼ばれる一般物理現象により、月は地球に常に同じ面 (月の表) を向けていることが知られている。[[/footnote]]。

**SCP-2460-JP-A:** 私はそれに応えるだけ。だから、また踊るの。

//SCP-2460-JP-Aが踊り始める。踊りの内容は[*https://ja.wikipedia.org/wiki/%E3%83%AF%E3%83%AB%E3%83%84_(%E3%83%80%E3%83%B3%E3%82%B9) ワルツ]のようであるが、通常は男女ペアで行われるべき動作を1人で行っている。//

**調査員:** ただ、月夜に踊るだけですか？

**SCP-2460-JP-A:** ええ。

**調査員:** 他には何も？ 飽きないのですか？

**SCP-2460-JP-A:** ええ。1人で夜を楽しむのには、もう慣れたから。

**調査員:** 1人？ そこの… [SCP-2460-JP-Bを示す] ...座っているご老人も一緒では？

//SCP-2460-JP-Aが踊りを止め、立ち止まる。その表情には涙が浮かんでいる様子を確認できる。SCP-2460-JP-Aは手で顔を覆い、その場で静かに泣き始めた。約30秒間の沈黙。//

**SCP-2460-JP-A:** …いいえ。もう、違う。彼はもう、ほとんど死んでしまった、から。私は1人ぼっちで、暗い夜の中を…。

//SCP-2460-JP-Aが顔を上げる。SCP-2460-JP-Aは大粒の涙を流している。//

**SCP-2460-JP-A:** だからずっとこうしてるの。1人の夜は、不安で心細いものだから。今夜は、これもきっと長くなる。 [[footnote]]特筆すべき発言。詳細は後記を参照。[[/footnote]]

//SCP-2460-JP-Aが調査員に向き直る。//

**SCP-2460-JP-A:** ねぇ、お願い。夢の中でくらい、2人きりにして。

//言い終わると同時に、SCP-2460-JP-Aが駆け出し、物陰に隠れて見えなくなる。調査員が身を乗り出して目視するが、既に一時消失したと思われ確認することはできない。//

**調査員:** おじいさん、彼女は…。

//SCP-2460-JP-BはSCP-2460-JP-Aの走り去った方向を見つめている。その後数度繰り返された調査員の呼びかけには反応を示さなかった。//

//やむなく調査員はその場を後にする。その後、広場を目視できるポイントに移動し、遠視装備を用いてSCP-2460-JP-A, Bを監視する態勢に移行した。//

//約30分後、SCP-2460-JP-Aが広場に再出現する。SCP-2460-JP-Bに動きは見られない。SCP-2460-JP-Aは踊りを再開し、この行為は夜間中継続された。SCP-2460-JP-Aが月を見上げる回数が増えたこと、SCP-2460-JP-Bがわずかに顔を上げ、SCP-2460-JP-Aおよび月夜を眺めているように見えることは、特筆すべき点である。//

//翌朝5時0分、日の出と共にSCP-2460-JPの像は薄れ、朝日が差すと同時にSCP-2460-JP-A, Bは消失した。//

= **&lt;転写終了&gt;**

**後記:** SCP-2460-JP-Aの「今夜は、これもきっと長くなる。」という発言は特筆すべきである。財団天文部門の超常物理学を用いた精密計測によると、該当日の『夜』の長さは同時期平均より実際に約2%延長されていた[[footnote]]一般物理学においても、地球の自転速度の影響により[*https://www.timeanddate.com/time/earth-rotation.html 一日の夜の長さ (昼夜のサイクルの長さ) は一定ではない]ことが知られている。また、夜の長さは日々変化すると共に、[*https://www.nao.ac.jp/faq/a0404.html 長期的に夜の時間は徐々に長くなっている]ことが知られている。[[/footnote]]ことが判明している。SCP-2460-JP-Aがこの事実を予見していたのか、予見していた場合どのようにしてこの事実を知ることができたのか、早急に確認/解明する必要があると考えられる。

[[/div]]

**補遺2460-JP.2:** 歴史的記録

財団の異常年代学部門による分析は、SCP-2460-JPが財団に認知されるより以前、歴史上の初期の段階から出現を繰り返していた可能性を指摘しています。

研究によると、世界各地に残されている様々な時代の歴史的記録・民間伝承の中には、SCP-2460-JPと類似する存在への言及が多く散見されています。例として、最も古い事例ではマヤ文明 (紀元前1000年頃から16世紀頃まで、メキシコのユカタン半島に存在) において、「星見/月見をする少女」「少女を見守る老人」の姿が記録されています。これら史料に言及される存在は、当時の通俗文化をある程度反映した、外見上は人間とそん色ない非実体存在として描写される事例が多く見られます。民間伝承の多くはこの類似存在を神や精霊の一種として分類しており、夜または星の信仰と結びつける事例も複数確認されています。対して歴史的記録の中には類似存在を異邦人や悪魔の一種とみなす事例も存在し、これら類似存在を「その時代・地域で最も普遍的な通俗文化を模倣し、集落に入り込む存在」として危険視する分析結果も確認されています。[[footnote]]事実、SCP-2460-JPの外見はその時代・地域における人間社会において、ある程度そん色のない姿を取ることが確認されています。このため、SCP-2460-JPの模倣性を指摘し警戒する意見は、一定の支持を集めていたことが記録されています。[[/footnote]]

これら類似存在について各史料に共通する表現としては、SCP-2460-JP-Aに類似する少女様存在が&#34;月に執着する行動[[footnote]]月を見上げる、手を伸ばす、眺め続ける、など。[[/footnote]]&#34;を行うこと、SCP-2460-JP-Bに類似する存在が (ほとんど動作しないながらも) &#34;SCP-2460-JP-Aに執着する行動[[footnote]]SCP-2460-JP-Aを見つめる、探す素振りを見せる、など。[[/footnote]]&#34;を取るとしている点が挙げられます。これらの動作は現代の観測でも確認できることから、SCP-2460-JPの行動原則は古くから変化せず、現在まで継続されていることが推測されます。

これらの史料に描写された歴史的記録と、現代のSCP-2460-JPの出現地域が地球全体に及んでいるという事実から、SCP-2460-JPは時代/地域に拠らない普遍的存在として確立されている可能性が指摘されています。加えて、歴史的記録に描写される存在が同一存在だった場合、SCP-2460-JPは様々な言語・通俗的文化を身に着けていると考えられます。この場合、広範な範囲の各地・各時代の通俗文化を理解・吸収することが可能な知性を備えていると推測されます。

このような高度な知識・知性の成立は、SCP-2460-JPの起源体 (夢見を行うホスト) が単一の人間ではなく、単一または複数の知性体・高次構造体・神格実体が寄与している可能性を示唆しています。仮にホストが人間を素体としている場合も、SCP-2460-JPの出現した地域周辺で睡眠状態を取る人間の形而上空間を複数連結する必要があると見積もられています。このような大規模なホストのネットワークは現在まで確認されていないことから、何らかの広域または高次の存在がホストの働きを担っている可能性は十分に高いと考えられます。SCP-2460-JPの起源の解明のため、夢見を行っているホストの特定が急がれています。

**補遺2460-JP.3:** イベントログ

2███/██/██、SCP-2460-JPの挙動観測において特異なイベントが発生しました。以下に示す記録は、当時の証言を元にした再現ログです。

[[div class=&#34;blockquote&#34;]]

**地上部隊員による再現ログ01:**

= **&lt;転写開始&gt;**

//SCP-2460-JPが、█████の高層ビルの屋上[[footnote]]既知の観測例の中では最高地点の出現事例。[[/footnote]]に出現する。なお、この日は太陽-地球-月が一直線に並ぶ稀な現象が生じており、地上では皆既月食を観測することができる状況だった。そのため出現地点には少なくない人数が集まっており、小規模な騒ぎが発生していた。//

##808080|[22:36]## SCP-2460-JP-Aは、屋上から下界の夜景を眺めているようである。SCP-2460-JP-Bは屋上中央に座り込んでいる。

##808080|[22:55]## SCP-2460-JP-Aが上方を見上げ、月に向かって手を伸ばす。

##808080|[23:16]## **SCP-2460-JP-A:** 青い月…。[[footnote]]この発話は英語で行われたと断定された。原語の「[*https://ja.wikipedia.org/wiki/%E3%83%96%E3%83%AB%E3%83%BC%E3%83%A0%E3%83%BC%E3%83%B3#%E6%85%A3%E7%94%A8%E5%8F%A5 Blue Moon]」は、通常ひと月に1回昇る満月が2回昇る稀な現象、およびその2回目の満月自体を指す。転じて「きわめて稀なこと」「奇跡」を意味する用語でもある。当該の夜は、実際に「Blue Moon」に当てはまる夜 (下図参照) だった。
[[image http://scp-jp-storage.wikidot.com/local--files/file:3671347-39-d2pa/bluemoon_sky.jpg size=&#34;small&#34;]]
[[/footnote]]

##808080|[23:21]## **SCP-2460-JP-A:** [SCP-2460-JP-Bの方を見て] 貴方は、あの子に似た瞳で笑うのね。

##808080|[05:07]## 月が天頂に差し掛かる。この時、観測員が月光の増大を認識する。この地点以外では確認できず、光量計にも変化が見られないことから、周囲の知性体に何らかの認識上の変化が生じたと考えられる。SCP-2460-JP-Aはこの変化に気づいたようであり、目を見張って月を見上げる素振りを見せた。

##808080|[00:02]## 突然、SCP-2460-JP-Bが立ち上がる。SCP-2460-JP-Aが振り返る。A, B両者の表情は驚きに満ちているように見える。

##808080|[00:02]## SCP-2460-JP-BがSCP-2460-JP-Aに走り寄り、手を取る。SCP-2460-JP-Bの表情は変化が見られ、その表情は微笑むような笑顔である。SCP-2460-JP-Aは涙を浮かべており、手を握り返しているように見える。

##808080|[00:03]## SCP-2460-JP-A, Bが移動を始め、ステップを踏み始める。2人の足取りは軽やかであり、特にSCP-2460-JP-Bは老人然としない軽快な動きであるように見える。次第にA, B両者は共同で舞踏を始める。舞踏の内容は、以前まではSCP-2460-JP-Aが1人で踊っていた、ワルツのようである。

##808080|[00:05]## SCP-2460-JP-A, Bがステップを踏みながら、屋上を反時計回りに周回し始める。SCP-2460-JP-Aは涙をこぼし、SCP-2460-JP-Bに笑顔を向けている様が確認される。観測員の視界からは次第に認識できる月光の光量が増大し、周囲の景色がぼやけて見えるように感じられる。

##808080|[00:08]## SCP-2460-JP-A, Bの足が地面を離れ、浮上を開始する。これを契機に、見かけ上の景色が徐々に置換される未知の現象が発生する。景色は、暗闇の空間の中に無数の光点が浮かぶ、さながら宇宙のような空間に変化しつつある。空間内に地表面および月を確認することはできない。SCP-2460-JP-A, Bは、この星空様空間を周回しながら浮かんでいる。

##808080|[00:12]## SCP-2460-JPが屋上を離れ浮上したため、小型ヘリによる上空遠方からの観測が決定される。現場にヘリが急行し、以降の目視観測が空挺部隊に移管される。

##808080|[00:31]## SCP-2460-JP-A, Bが星空様空間を回転しながら浮遊している様子が確認される。当該空間はSCP-2460-JPの周囲約300m。

##808080|[00:35]## 突如としてSCP-2460-JP-Bの外見に変化が生じる。老人の姿を起点に外見年齢が若返り始め、周回を経るごとに青年の姿へと変化していく様子が確認される。この未知の変化は、SCP-2460-JP-Bが「白いターバンに身を包んだ、見目麗しい青年」と形容される姿になるまで継続した。SCP-2460-JP-Bはこの変化を受容し、かつ好意的に捉えているように見える。

##808080|[00:45]## SCP-2460-JP-A, Bが、浮遊し舞踏を継続しながら会話している様が確認される[[footnote]]使用言語は不特定多数であり、地球上に存在する様々な言語が不規則に使われるようである。[[/footnote]]。以降の会話は、読唇術による転記によって解読された。

##808080|[00:46]## **SCP-2460-JP-A:** 本当に、本当に貴方なのね。あの頃の、若い姿のままの貴方！

##808080|[00:46]## **SCP-2460-JP-B:** ずいぶん待たせて、済まなかった。貴女と分かたれてから、45億年も経ってしまった。

##808080|[00:47]## **SCP-2460-JP-A:** ええ。長い、長い夜を1人過ごしました。ずっと待って、待っているのに、貴方は私のどこにもいない。夜も眠れないこの魂で、貴方を探して森の中をさまよったことだって一度や二度じゃない。少しずつ夜を伸ばして、貴方の白く輝く顔を見つめ続けて…。どうして今になって、老いて死んだ影法師から蘇えられたの？

##808080|[00:49]## **SCP-2460-JP-B:** きっとこんなに蒼い夜だから、奇跡が起こったんだ。僕と貴女が連なって、それをまっすぐ太陽が見てくれて、僕の核は温められた。今も太陽の、そして貴女の惹きつけ合う力が、僕の核を揺り動かしているのが分かるんだ。[[footnote]][*https://www.nao.ac.jp/news/science/2014/20140728-rise.html 潮汐加熱による影響]に言及している可能性がある。太陽-地球-月が一直線に並ぶ場合、潮汐力は強められる。[[/footnote]]

##808080|[00:50]## **SCP-2460-JP-A:** そんなことが、本当にあるなんて。よかった…本当によかった！

##808080|[00:50]## **SCP-2460-JP-A:** ねぇ、知ってる？ 貴方との距離はもう38万キロも離れてしまった。今も貴方は冷えて縮んで老いていって、どんどん遠く離れていって…。

##808080|[00:51]## SCP-2460-JP-Aが、肩を震わせて涙を浮かべる。約15秒間の沈黙。

##808080|[00:51]## **SCP-2460-JP-A:** もう何処にも、行かないで。私の傍に来て。遠ざかる貴方の姿を見つめながら、1人寂しく取り残される夜はもう嫌なの！

##808080|[00:52]## SCP-2460-JP-Bが、小さく首を横に振る。

##808080|[00:52]## **SCP-2460-JP-B:** ダメなんだ。僕も、少しでも離れないよう踏み止まってきた。それももう…いつまで保つかわからない。僕らの軌道は、分かたれることになるかもしれない。永遠に。

##808080|[00:52]## SCP-2460-JP-AはしがみつくようにSCP-2460-JP-Bを引き寄せる。SCP-2460-JP-Aは大粒の涙を流している。

##808080|[00:53]## **SCP-2460-JP-A:** お願い。夜は孤独で、気が狂いそうなの。わがままなんて言わない。たった1つ、確かな愛がほしい！

##808080|[00:54]## SCP-2460-JP-AはSCP-2460-JP-Bを強く引き寄せる。空中で回転したまま、2人は正面から向き合う。

##808080|[00:54]## **SCP-2460-JP-A:** あの夜。外の星が私たちを引き裂いた夜[[footnote]]月形成の[*https://ja.m.wikipedia.org/wiki/%E3%82%B8%E3%83%A3%E3%82%A4%E3%82%A2%E3%83%B3%E3%83%88%E3%83%BB%E3%82%A4%E3%83%B3%E3%83%91%E3%82%AF%E3%83%88%E8%AA%AC ジャイアント・インパクト説]に言及していると思われる。[[/footnote]]。貴方はあの時、死んだと思ってた。夜空に浮かぶ貴方も、初めて夢に現れてくれたあの老いぼれの姿も、みんなそう。冷えて縮んで固まって、死にゆく老いぼれ星なんだって…。わかるでしょ。貴方が若くいられる間に、元のように結ばれなきゃ。

##808080|[00:55]## **SCP-2460-JP-A:** ねぇ。私、貴方と1つになりたい。最初は1つだったもの。それって、いけないことなの？

##808080|[00:56]## SCP-2460-JP-BがSCP-2460-JP-Aの手を握り直し、正面から向き直る。

##808080|[00:56]## **SCP-2460-JP-B:** それは、いけないことなんだ。貴女は今、星の数ほどの命を身体に宿してる。僕が持ちたくても持てない命だ。まだ、命を捨てていい時じゃない。信じて、その機会が来るのを待ち続けよう。

##808080|[00:57]## **SCP-2460-JP-A:** そんなのいったい、いつまで待てばいいの！ 45億年も待って、もう待ちくたびれた。何もしない、何もできない。貴方の愛ってその程度なの？！

##808080|[00:57]## **SCP-2460-JP-B:** 愛することは、受け入れること。そして、信じることだと思う。僕は衛星系の運命を、そして貴女を信じる。

##808080|[00:58]## SCP-2460-JP-BがSCP-2460-JP-Aを抱き寄せる。

##808080|[00:58]## **SCP-2460-JP-B:** 愛しています。45億年前から、これからも、ずっと。

##808080|[00:59]## 沈黙。SCP-2460-JP-Aは初め、怒った表情を見せ、やがて涙をこぼして泣き始めた。約60秒間、行為は継続された。

##808080|[01:00]## **SCP-2460-JP-A:** …ずるい。

##808080|[01:01]## SCP-2460-JP-Aは繋いでいた手を離し、涙を拭う素振りを見せる。

##808080|[01:01]## **SCP-2460-JP-A:** 私も、好きです。愛してる。この系に生まれた時から、宇宙の終わりまで、ずっと。

##808080|[01:02]## SCP-2460-JP-Aが天を仰ぎ見る。領域内の当該方向に月や星は確認できず、純粋な暗闇が広がっているように見える。

##808080|[01:02]## **SCP-2460-JP-A:** ああ！ このままずっと真夜中でいいのに！ 私ならできる。このまま貴方と私の軌道を縫い付けて、貴方の顔を見つめながら、夜を永遠にすることだってできるのに！

##808080|[01:02]## SCP-2460-JP-Aは顔を落とし、SCP-2460-JP-Bに視線を向ける。

##808080|[01:03]## **SCP-2460-JP-A:** 貴方はそれを許してくれないのね。

##808080|[01:04]## SCP-2460-JP-Bが微笑み、再び手を繋ぐ素振りを見せる。

##808080|[01:04]## **SCP-2460-JP-B:** 今はまだ、その時じゃないというだけだよ。変わらないものなど無い。今夜のブルームーンの奇跡のように、この状況だっていつかきっと変わる。それを信じて、待って待って、待ち続けるんだ。それでいつか、また1つになろう。

##808080|[00:06]## **SCP-2460-JP-B:** 45億年も待てた、それならあともう少しだけ再開を待っても遅くない。今夜はただ、2人の夢見の時間を大切にしよう。

##808080|[00:07]## SCP-2460-JP-Aはゆっくり頷くと、SCP-2460-JP-Bの手を静かに握り返す。2人の回転速度が低下し、浮上高度も併せて低下し始める。屋上への降下が予測されたため、観測は再び地上部隊に移管される。

##808080|[01:10]## SCP-2460-JPが浮遊を止め、屋上に足を付ける。周囲の宇宙様空間は薄れて晴れ上がり、月夜の夜景の光景がゆっくりと戻る様が確認される。

##808080|[01:12]## SCP-2460-JP-A, Bは舞踏を再開する。2人の表情は、非常に晴れやかであるように見える。この踊りはこの時点から夜明け直前まで絶え間なく続けられた。

##808080|[05:05]## 午前5時5分、夜明け直前の来光がピークを迎える。SCP-2460-JP-A, Bは舞踏を止め、東の方角を見つめている。

##808080|[05:05]## SCP-2460-JP-Aが、SCP-2460-JP-Bに飛びつき、胸の内に飛び込む。SCP-2460-JP-Aは涙を流しているようである。

##808080|[05:06]## **SCP-2460-JP-A:** 私、いつか、その胸に抱かれて眠りたい。夢の姿の貴方でなくて、ほんとうの身体で。それが、私のほんとうの夢なの。

##808080|[05:06]## SCP-2460-JP-Bは初め驚いた表情を見せるが、すぐに柔らかな表情に変化し、言葉を発することなくSCP-2460-JP-Aを抱きしめ返した。

##808080|[05:06]## **SCP-2460-JP-A:** …今夜の夢は、これでおしまい。

##808080|[05:07]## SCP-2460-JP-Aが、SCP-2460-JP-Bにキスする。

##808080|[05:07]## **SCP-2460-JP-A:** さよなら、ルナ。

##808080|[05:07]## **SCP-2460-JP-B:** さよなら、テラ。

##808080|[05:07]## **SCP-2460-JP-A:** また、月が蒼い夜に。

##808080|[05:08]## 午前5時8分、夜明けが到来する。SCP-2460-JP-A, Bは互いに抱きしめ合ったまま、太陽の光が差すと同時に消失した。

= **&lt;転写終了&gt;**

[[/div]]

本イベント以降、同様の事象は確認されていません。ただし、SCP-2460-JP-Aの月を見上げる回数が減少したこと、SCP-2460-JP-Bを見るようになったことは、特筆すべき点です。

また、本記録をもとに「天体は一個の生命体として意識を確立している。」「SCP-2460-JP-Aは『地球』が夢見を行っている姿、SCP-2460-JP-Bは『月』が夢見を行っている姿である。」という2つの仮説が提唱されています。仮説が正しい場合、発言内容から、月と地球の近接・衝突によるIK〜XK-クラスシナリオ相当の破局的災害、月の公転軌道からの脱落による深刻な重力・潮汐力異常、および地球の半球において恒久的に『夜が終わらない』状態となる&#34;永夜&#34;イベントが発生する可能性が示唆されます。これらの懸念の重大性を踏まえ、SCP-2460-JPのオブジェクトクラスはEuclidからKeterに再分類されました。以降、SCP-2460-JPの動向が詳しく注視される予定です。
