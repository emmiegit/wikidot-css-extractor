    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-3803:** 맞춤형 명함, 항상 준비 완료!
**저자:** [[*user Uncle Nicolini]]
**원작:** http://www.scp-wiki.net/scp-3803
**역자:** [[*user MGPedersen]]
[[include info:end]]

[[include component:image-block name=drbellusfinal.png|caption= SCP-3803에 들어있는 SCP-3803-1 개체.|width=300px]]

**일련번호:** SCP-3803

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-3803은 현재 제55기지 저위험 항목 저장소 내 보안 컨테이너에 보관 중이다. 모든 SCP-3803-1 개체들은 실험이 끝나면 소각 처리한다.

사건 3803-1221 이후, SCP-3803 실험은 [[[http://scpko.wikidot.com/security-clearance-levels |4등급 인원]]] 3인의 서면 허가 하에 실시한다. SCP-3803은 --현재 고무밴드로 묶인 채 닫혀있다-- 격리하는 중에 개체가 개봉되지 않도록 고중량에도 버틸 수 있는, 보안 표식을 붙인 맞춤 제작 컨테이너에 보관한다.

**설명:** SCP-3803은 평균 크기의 휴대용 명함 케이스로, 무광 알루미늄 재질에 펠트천으로 안감을 댔다. 내부는 은색이고, 개체의 제조사인 &#34;APP Inc&#34;가 작게 새겨져있다. SCP-3803은 죔쇠 끼워맞춤식 빗장으로 여닫을 수 있으나, 이어지는 격리 파기 이후 빗장이 못쓰게 되었다.(세부사항은 사건 3803-1221 참조)

SCP-3803을 개봉하면, 대상은 개봉하는 피험자 고유의 명함 10장을 생성하며, 이를 SCP-3803-1로 지칭한다. SCP-3803-1 개체들은 고급 명함지로 만들어졌으며, 간단한 디자인으로 양면 인쇄되어 있다. SCP-3803-1에는 피험자의 약력이 나열되어 있는데, 앞면은 피험자의 소속과 직위, 뒷면은 (해당된다면) 연락처 정보가 담겨있다. SCP-3803은 대상을 개봉한 피험자의 정보를 담은 SCP-3803-1 개체들을 계속 생성하며, 항목을 개봉한 채로 놔두면 더 많은 개체들이 생성된다. 30초당 10장의 개체들이 새로 생성된다.

**부록 1: 실험 기록**

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 실험 기록 보이기&#34; hide=&#34;- 실험 기록 숨기기&#34;]]
**주석:** 일반적으로 SCP-3803-1 개체에 나타는 재단 인원의 연락처는 사생활 문제로 기록에서 말소함.


&gt; **피험자:** 벨루스,,Bellus,, 연구원
&gt; **SCP-3803-1 직함:** SCP 재단 3등급 연구원
&gt; **생성된 개체 수:** 10

&gt; **피험자:** 쉬엔,,Xuen,, 박사
&gt; **SCP-3803-1 직함:** SCP 재단 격리 전문가
&gt; **생성된 개체 수:** 10

&gt; **피험자:** 캘러웨이,,Callaway,, 보조 연구원
&gt; **SCP-3803-1 직함:** SCP 재단, 본인 능력에 과분한 직책
&gt; **생성된 개체 수:** 10
&gt; **비고:** 이는 SCP-3803이 실제 직함을 반영하지 않은 SCP-3803-1 개체를 생성한 첫 사례임. SCP-3803이 피험자의 공식 직함을 &#39;아는 것&#39;이 아니라, 세간이 인식하는 피험자의 지위를 감지하는 것일 가능성이 있음.

&gt; **피험자:** 팔라시오,,Palacio,, 연구원
&gt; **SCP-3803-1 직함:**4등급 연구원 겸 케이터링 전문가
&gt; **생성된 개체 수:** 20
&gt; **비고:** 팔라시오 연구원은 자신이 아마추어 요리사라고 소개함. SCP-3803은 이제까지의 실시된 모든 실험보다 오래 개봉되었으며, 10개 이상의 SCP-3803-1 개체들을 생성한 첫 사례임.
 

&gt; **피험자:** 조너스,,Jonas,, 박사
&gt; **SCP-3803-1 직함:** GOC의 반역자
&gt; **생성된 개체 수:** 10
&gt; **비고:** 조너스 박사는 20██년 [[[goc-hub-page|세계 오컬트 연합]]]을 이탈한 바 있으며, 실험 결과에 불만을 표함. 조너스 박사는 2차 실험을 요청함.

&gt; **피험자:** 조너스 박사
&gt; **SCP-3803-1 직함:** GOC의 부역자
&gt; **생성된 개체 수:** 10
&gt; **비고:** 조너스 박사는 3차 실험을 요청함.

&gt; **피험자:** 조너스 박사
&gt; **SCP-3803-1 직함:** GOC의 유다
&gt; **생성된 개체 수:** 10
&gt; **비고:** 조너스 박사는 더이상의 실험 참여를 거부함. 가장 최근의 실험 결과는 캘러웨이 실험 이후에 세워진 가설에 힘을 실어줌.
 

&gt; **피험자:** D-99963
&gt; **SCP-3803-1 직함:** 연쇄방화범 겸 ███████ 계산원
&gt; **생성된 개체 수:** 20
&gt; **비고:** SCP-3803-1 개체들에는 연락처 대신 제55기지 내 D-99963의 방 위치가 적힘. 또한 SCP-3803-1은 피험자의 본명과 D계급 번호를 병기함. 이는 D계급 피험자들로 실시한 이후의 거의 모든 실험들에서 일관적으로 나타남.
 

&gt; **피험자:** D-99963
&gt; **SCP-3803-1 직함:** 연쇄방화범 겸 인간 모르모트
&gt; **생성된 개체 수:** 10
&gt; **비고:** D-99963은 재단 관할로 넘어오기 전에 C등급 기억소거제를 처방받아 자신의 범죄 이력에 대한 기억이 지워진 상태임. 생성된 SCP-3803-1 개체들은 여전히 그녀를 &#39;연쇄방화범&#39;으로 표기함은 물론, &#39;인간 모르모트&#39;도 병기함. 피험자의 본명은 더이상 SCP-3803-1에 표기되지 않고, D계급 번호만 표기됨. SCP-3803이 사실은 전지전능한 수준일지도 모른다는 가설이 세워짐.

&gt; **피험자:** D-008
&gt; **SCP-3803-1 직함:** 식인마 겸 인간 모르모트
&gt; **생성된 개체 수:** 10
&gt; **비고:** D-008은 실험 전에 기억소거제를 처방받지 않았음.

&gt; **피험자:** D-627
&gt; **SCP-3803-1 직함:** 무고한 자 겸 ███ 은행 회계원
&gt; **생성된 개체 수:** 10
&gt; **비고:** D-627의 배경 조사 결과, 2███년 버지니아주 █████████에서 4명을 살인한 건에 피험자가 연루되었냐로 광범위한 법정 공방으로 이어짐. D-627에 대해 SCP-3803이 표기한 &#39;무고한 자&#39;의 의미가 실제로 무고한 걸 의미하는지, 단순히 피험자 자신이 그러길 희망하는 것뿐인지는 현재 알 수 없음.

&gt; **피험자:** D-5400
&gt; **SCP-3803-1 직함:** 인간 모르모트 겸 명함이 비범한 자
&gt; **생성된 개체 수:** 3,500
&gt; **비고:** SCP-3803은 시간을 늘려 항목의 생산 능력을 시험해보고자 하는 D-5400 실험의 목적을 간파한 듯함.
 

&gt; **피험자:** D-743
&gt; **SCP-3803-1 직함:** 인간 모르모트 겸 명함계의 거물
&gt; **생성된 개체 수:** 8,000
 

&gt; **피험자:** D-1221
&gt; **SCP-3803-1 직함:** 완벽한 광대 겸 자연의 적
&gt; **생성된 개체 수:** --12,000-- 약 20억 이상
&gt; **비고:** 사건 3803-1221 기록 참조.
[[/collapsible]]
**부록 2: 사건 3803-1221 기록**
@@ @@
[[collapsible show=&#34;+ 기록 열기&#34; hide=&#34;- 기록 숨기기&#34;]]
D-1221이 SCP-3803을 이용한 마지막 실험이 끝난 이후, 항목을 맞춤 제작된 컨테이너에 다시 보관하였다. D-1221이 항목을 제대로 닫지 않아, 빗장이 완전히 잠기지 않은 상태로 살짝 열렸다. SCP-3803이 활성화된 상태로 남아, SCP-3803-1 개체들을 계속해서 생성하였고 컨테이너 공간을 빠르게 채워, 끝내 컨테이너가 파괴되었다.

제55기지 저위험 항목 보관소에 최소한의 보안만 조치되었고 해당 구역에 유동인구도 적었던 탓에, SCP-3803-1 개체들이 며칠 동안이나 주목받지 않고 계속 생성된 끝에, [[[SCP-4224|에버우드 박사]]],,Dr. Everwood,,가 저위험 항목 보관소에 입장하려다 수 천장의 SCP-3803-1 개체들에 파묻혔다. 에버우드 박사는 경미한 부상을 입은 채 출동한 경비원에게 구조되었다. 경비원 2명과 D계급 인원 5명이 협력한 끝에 SCP-3803을 회수하여 SCP-3803-1 생성을 중지시켰다.

회수 이후 항목을 검사한 결과, 지속적인 SCP-3803-1 생성으로 SCP-3803의 개폐 구조에 사용된 빗장이 구부러졌음이 밝혀졌다. 항목은 아직 잘 닫히나, 닫힌 상태를 유지하기가 어렵고 종종 틈새가 생긴다. 직접적으로 감시하지 않는 동안 SCP-3803이 열리는 것을 막아줄 맞춤 용기 제작에 착수했다. --SCP-3803은 현재 고무 밴드로 묶인 채 닫혀있다.--

사건 3803-1221로 생긴 모든 SCP-3803-1 개체들은 종전에 마지막 실험에서 기록된 12,000장의 개체들과 동일한 정보가 담겨있었다. 해당 사건에서 회수된 개체들은 전량 소각 처리되었다. 사건 이후, 제55기지 저위험 항목 보관소에는 보안 카메라가 설치되고 경비원이 배치되어 해당 구역을 순찰하고 있다.

**갱신:** 2006년 ██월 ██일, 브라질 혼도니아주의 아마존 열대우림을 촬영한 위성 사진들이 재단의 관심을 끌었다. 사진들에는 단기간에 매우 급격한 속도로 삼림이 벌목된 모습이 담겨있었다. 사진이 촬영된 기간은 2003년 ██월 ██일(SCP-3803이 격리되기 5일 전)에서 2005년 █월 ██일(사건 3803-1221 발생 14일 후)까지였다.

[[include component:image-block name=amazon.jpg|caption= 브라질 혼도니아, 2003년 ██월 ██일|width=300px]]

SCP-3803과 사건 3803-1221이 급작스런 대규모 삼림 벌목의 원인인지는 현재 알 수 없다. 연관성 입증을 위한 추가 실험은 현재 승인 계류 중이다.[[footnote]]조사 목적의 [[[http://scpko.wikidot.com/task-forces|기동특무부대 세타-4 (&#34;정원사&#34;) ]]] 배치 포함. [[/footnote]] 혼도니아 아마존강 유역에서의 벌목 활동을 조사한 결과, 공급 회사가 아벨라르 전문 제품 주식회사,,Avelar Professional Products Incorporated,,, 약칭 &#39;APP Inc&#39;와 연관있음이 밝혀졌다. 재단은 좀더 면밀한 조사를 위해 해당 구역 내 벌목 활동을 일체 중단하는 것을 목표로, 현재 브라질 정부와 협상하는 중이다.

[[include component:image-block name=amazon1.jpg|caption= 브라질 혼도니아, 2005년 ██월 ██일|width=300px]]
