    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-598 - Empfindungsfähige Farbe
**Autor:** [[*user Sophia Light]]
**Original:** https://scp-wiki.wikidot.com/scp-598
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-598

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-598 befindet sich in einem drei mal drei mal drei (3 x 3 x 3) Meter großen Raum, der mit Behr-Markenfarbe &#34;Pearly White&#34; solide gestrichen wurde. Der Boden ist verspiegelt. Drei (3) helle Lampen sind so an der Decke angebracht, dass der gesamte Raum beleuchtet ist. Diese Lichter müssen täglich 24 Stunden lang brennen und sind an ein Notstromaggregat angeschlossen, falls der Strom ausfällt. Der Raum wird täglich auf Schimmel oder Flecken untersucht, die, falls sie gefunden werden, sofort entfernt werden.

Vor der Zelle von SCP-598 sind ständig zwei Wachen der Stufe 2 zu postieren. Der beaufsichtigte Kontakt mit SCP-598 ist für alle Personen mit Stufe-2-Zugang uneingeschränkt möglich. Alle werden vor und nach dem Kontakt durchsucht und danach stichprobenartig psychoanalysiert.

Werkzeuge wie Messer, Skalpelle, Spiegel, Farbschäler oder Kameras dürfen nur mit Erlaubnis eines Aufsehers benutzt werden.

**Beschreibung:** SCP-598 ist ein intelligenter gelber Farbton, der das gesamte Innere seiner Zelle bedeckt. Versuche, SCP-598 mit Farben, Buntstiften usw. zu reproduzieren, sind gescheitert. Bei Experimenten wurde festgestellt, dass die Eigenschaften von SCP-598 nicht von der Farbe oder dem Farbton abhängen (verschiedene Lichtschattierungen, mit Ausnahme von völliger Dunkelheit, haben keinen Einfluss auf die Empfindungsfähigkeit des Objekts), sondern vom Farbton (ein über die Lichtquelle des Objekts gelegter Farbfilter hebt den Effekt auf).

SCP-598 kann audiovisuelle Reize in seiner näheren Umgebung verarbeiten, kann aber weder sprechen noch sich selbständig bewegen oder mit normalen Sinnen kommunizieren. SCP-598 ist jedoch telepathisch und in der Lage, längere mentale Gespräche zu führen, die sich auf Themen wie Musik, Kunst und Wissenschaft beziehen. Er zeigt ein leichtes Interesse an der SCP-Foundation, obwohl dies wahrscheinlich auf seine unmittelbare Umgebung zurückzuführen ist und nicht aus böswilligen Gründen.

SCP-598 ist kein physischer Organismus - es bewegt sich nicht, wächst nicht, isst nicht, schläft nicht und scheidet keinen Abfall aus, es ist also technisch gesehen nicht lebendig. Jede farbgetreue Kopie von SCP-598, die mit irgendwelchen Mitteln wie Computer, Videoaufnahmen oder Spiegeln reproduziert wird, wird zu SCP-598.

Ein interessantes Phänomen tritt auf, wenn sich ein Kurzwellenradio im Umkreis von 4 Metern um SCP-598 befindet. Sie fangen an, einen zuvor außer Reichweite befindlichen Sender zu empfangen, der andere Geräusche ausstrahlt.

Bislang wurden die folgenden Daten erfasst:

* Wolfsähnliches Heulen
* Walgesang
* Froschgequake, unterbrochen von Insektengeräuschen
* Tiefes Brummen unbekannter Herkunft
* Hohe Zirpgeräusche, die sich als Fledermausgeräusche entpuppen, die in den menschlichen Hörbereich gebracht wurden

SCP-598 scheint nicht zu wissen, woher diese Geräusche kommen, genießt aber ein im Raum aufgestelltes Radio, das auf diese Frequenz eingestellt ist. Die Geräusche wechseln willkürlich und sind stundenlang zu hören.

**Nachtrag:**

Dr. ███████████ hat vorgeschlagen, dass eine Probe von SCP-598 auf [[[SCP-085]]] eingeführt wird. Vorbehaltlich der Zustimmung der Aufseher und aller beteiligten Parteien.</textarea></pre>
