    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-031:** 사랑이란?
**저자:** [[*user RJB_R]]
**원작:** http://www.scp-wiki.net/scp-031
**역자:** [[*user Cubic72]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--resized-images/scp-031/lovelove/medium.jpg|caption=초기 격리 당시 확보한 SCP-031의 사진.]]


**일련번호:** SCP-031

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-031은 [[[secure-facility-dossier-site-77|제77기지]]]의 안전 SCP 동에 위치한 표준 --인간형-- 격리실에 격리한다. SCP-031과 상호작용하는 인원은 대상을 직접 보아서는 안 되며, 피실험자와는 각 방에 설치된 인터콤 시스템을 이용하여 소통한다. SCP-031의 효과를 경감하기 위한 불투명 고글을 착용한 청소 직원이 격리실을 매주 한 번씩 청소한다.

**설명:** SCP-031은 비정형 유기체로, 질량은 75킬로그램이다. SCP-031은 시속 3km로 움직일 수 있으며, 그때마다 기름 자국을 남긴다. SCP-031은 가장 기초적인 신체 운동밖에는 하지 못한다. 회수한 조직 표본을 검사한 결과 SCP-031은 적어도 일부분은 인간의 근육과 상피 조직으로 구성되어 있다는 것을 알 수 있었다. SCP-031은 높이나 어조에 구애받지 않고 인간의 음성을 재현할 수 있으나, 어떤 생물학적 원리로 가능한 것인지는 현재 알 수 없다.

SCP-031을 직접 인지하는 사람은 대상을 한때 자신이 알고 지냈으며 과거의 한 시점에서 애정의 감정을 가졌던 인물로 볼 것이다. 자신을 인지하는 사람이 있다는 것을 알게 될 경우, SCP-031은 자신이 바로 그 인물이라 주장할 것이며, 과거의 한 사건에 의해 곤궁에 빠졌다고 말할 것이다. SCP-031은 이를 통해 상황이 안정될 때까지 장기간 함께 있자고 설득하려 한다. 이 효과는 SCP-031을 보고 있는 모든 사람에게 적용되며, 동시에 SCP-031에 영향을 받을 수 있는 사람 수의 상한선은 아직 밝혀지지 않았다.

거주지를 둘러본 후에 SCP-031은 낭만적인 관계를 시작하려 들며, 이에 성공할 경우 함께 살기 시작한다. SCP-031이 동시에 여러 명에게 적극적으로 영향을 주기 시작하는 여러 사례가 문서로 기록되어 있고, 결국에는 적어도 18개의 서로 다른 호텔 방에 SCP-031과 일종의 관계를 맺는 사람들이 있는 둥지를 만든다.

SCP-031은 [편집됨]에서 폭동이 벌어진 이후 작성된 모순적인 경찰 기록을 통해 회수되었다. 다수의 사람이 SCP-031의 외견에 관한 모순적인 주장을 쏟아내었고, 초기 시민 대책반도 영향을 받았다. 하지만 광범위한 기억소거제 사용과 진정제 흡입으로 영향을 받은 사람들을 안정시킬 수 있었고, 기동특무부대 프사이-7이 둥지가 되어버린 문제의 호텔에서 SCP-031을 회수하였다. 1958년 11월 16일에 SCP-031은 안전 등급으로 지정되었다.

**부록:** 연구를 통해 에이로맨틱 성향의 사람은 SCP-031에게 영향을 받지 않는다는 것이 밝혀졌다. 허나 이 경우 SCP-031이 작고, 포동포동한 인간 형태를 하고 있으며 자세한 모습은 SCP-031의 신체 형상을 한 검은 연기에 휘감아져 보이지 않는다고 보고하였다. 이 현상을 규명하기 위한 추가 실험이 필요하다. 추가 실험을 통해 [[[SCP-1937]]]의 영향을 받은 사람들의 인식도 유사하게 영향을 받는다는 것이 밝혀졌다.</textarea></pre>
