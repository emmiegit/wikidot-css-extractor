**Název: SCP-2505**
**Originál:** http://scp-wiki.net/scp-2505
**Autor:** [[*user Randomini]]
**Překladatel:** [[*user AtlasCZ]]
[[include info:end]]

+ Průvodce tvorbou záznamu
++ Pro technickou podporu kontaktujte Davida Rosena, preferoval bych ale, kdybyste to nedělali.

//Poznámka: Přestaňte mi volat s tím, že vám to nefunguje na Androidech a jiných prohlížečích. K nadační databázi byste ani jinak než přes specificky upravený systém a standardní prohlížeč přistupovat neměli.//

[[html]]
&lt;html lang=&#34;en&#34;&gt;
&lt;head&gt;

&lt;meta charset=&#34;utf-8&#34;&gt;
&lt;meta name=&#34;viewport&#34; content=&#34;width=device-width, initial-scale=1.0, maxium-scale=1.0, minimum-scale=1.0, user-scalable=no&#34;/&gt;

&lt;style type=&#34;text/css&#34;&gt;

word-break: normal;
width: 20%

&lt;!-- STEP ONE: Copy this code into the HEAD of your HTML document  --&gt;

&lt;SCRIPT LANGUAGE = &#34;JavaScript&#34;&gt;

&lt;!-- Begin

var cnum1 = 0;
var cnum2 = 0;
var dnum1 = 0;
var dnum2 = 0;
var cstring = &#34;SCP-2505 musí být označováno pouze jako SCP-2505. SCP-2505 nesmí být označováno zájmeny. Nesmí existovat žádná stálá dokumentace SCP-2505; stejně by dlouho nevydržela. Personál přiřazený k SCP-2505 si relevantní výsledky experimentů musí pamatovat.&#34;
var dstring = &#34;SCP-2505 je malé kovové, kulaté ložisko, které je ovlivněno anomálním informačním fenoménem. Veškeré zaznamenané informace o SCP-2505 se konzistentně mažou po přibližně 7.4 sekundách od jejich vytvoření. Metoda mazání závisí na typu záznamu. Text zadaný do počítače znak po znaku, bude znak po znaku mazán 7.4 sekund od napsání daného znaku. V digitálních audiozáznamech SCP-2505, se bude moment nahraný před 7.4 sekundami v reálném čase měnit na bílý šum. Ani jedna z těchto metod nezanechá na použité elektronice trvalé poškození. U formátů, které nejsou digitální bývá mazání ničivější. Například u vinylového audiozáznamu se sekce s nahraným zvukem za 7.4 sekund po nahrání začnou zahřívat, což způsobí roztavení desky a zničení dat. U informací napsaných psacím strojem nebo perem, se inkoust vypaří do ovzduší. Vyrytí informací do určitého povrchu většinou vyústí v katastrofické zničení tohoto povrchu. Pokud je, jiné než lidské, uvědomělé mysli představena informace o SCP-2505, je za 7.4 sekund zapomenuta. Jediná známá dlouhodobá metoda zachování informací o SCP-2505 je jejich uskladnění v lidské mysli; čili pamatování si těchto informací. Mimo tento efekt nevykazuje SCP-2505 žádné další anomální vlastnosti; tvar SCP-2505 má však výjimečně blízko k dokonalé kouli.&#34;

function containment()
{
if(cnum2&lt;cstring.length){
cnum2++;
window.setTimeout(cdel,7392);
}
window.setTimeout(cwait,1);
}

function cwait(){
document.getElementById(&#34;cbox&#34;).value= cstring.substring(cnum1, cnum2);
}

function cdel(){
cnum1++;
if(cnum1==cnum2){
cnum1=0;
cnum2=0;
}
document.getElementById(&#34;cbox&#34;).value= cstring.substring(cnum1, cnum2);
}

function description()
{
if(dnum2&lt;dstring.length){
dnum2++;
window.setTimeout(ddel,7392);
}
window.setTimeout(dwait,1);
}

function dwait(){
document.getElementById(&#34;dbox&#34;).value= dstring.substring(dnum1, dnum2);
}

function ddel(){
dnum1++;
if(dnum1==dnum2){
dnum1=0;
dnum2=0;
}
document.getElementById(&#34;dbox&#34;).value= dstring.substring(dnum1, dnum2);
}

function create(form) {        

if (confirm(&#34;Varování: Tvorba lživých článků povede k disciplinárnímu řízení. Kéž by tady to varování nemuselo být. Ne vážně lidi, celá ta věc s &#39;jéčkama&#39; už je pěkně ohraná.&#34;)) {        

window.alert(&#34;Kód chyby: 35720. Prosím kontaktujte technickou podporu, protože cokoliv, co zkusíte udělat sami, to nejspíš jenom zhorší.&#34;);

}
}

// End --&gt;

&lt;/SCRIPT&gt;

&lt;/p&gt;&lt;p&gt;
