    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-1967-jp/yosie.jpg| caption=████ 佳惠(照片右。1979年拍摄)]]

**项目编号：**SCP-1967-JP

**项目等级：**--Keter-- Euclid

**特殊收容措施：**由于SCP-1967-JP主要异常性质在于信息危害，包括本报告书在内的SCP-1967-JP-A仅可由持有特殊安全等级的人员存取，不管拥有何种基础安全等级，任何未经认证的人员均禁止阅览SCP-1967-JP-A。SCP-1967-JP负责人员有义务向基金会人事部门每2周报告一次自身的个人信息，以判断是否能够继续进行研究。虚假的报告会导致当事人受到包括处决在内的严厉处罚。因个人生活变化导致可能满足SCP-1967-JP暴露条件者将会被调往其他部门工作。

由于仍有一部分SCP-1967-JP-A面向一般社会公开，负责SCP-1967-JP的特工人员需与政府及警察部门负责人员合作，时刻监视对SCP-1967-JP-A抱有兴趣的人员活动，并进行信息管制措施以防止SCP-1967-JP-A扩散至各大媒体。若一般市民有可能成为SCP-1967-JP-B，则立刻将其控制，并按需要进行采访或心理治疗，全天候监视其行动直至事件-1967-JP-B结束。事件-1967-JP-B结束后，当事人将会被施以β级记忆删除后释放。

**描述：**SCP-1967-JP是关于1980年12月15日发生的“████佳惠绑架杀人案”的各种信息（下称SCP-1967-JP-A）和暴露在这些信息之下所引起的各种异常现象的总称。

SCP-1967-JP-A指关于“████佳惠绑架杀人案”这一案件的各种信息。该案件在1980年12月18日被电视、报纸等各大媒体曝光，并被传为“不明目的的绑架”或“失踪事件”。媒体的曝光导致目前为止产生了76名SCP-1967-JP-B，均已被基金会所收容[[footnote]]详情参照收容时间线-1967-JP[[/footnote]]。在基金会的信息管制之下，该案件最终被断定为是以获得快感为目的的绑架杀人，且已经侦破结案。然而，目前为止基金会仍未知████佳惠的去向及真凶。

认知到SCP-1967-JP-A的对象若满足以下2点，便会变为SCP-1967-JP-B，并经历一系列的异常现象。
* 认知SCP-1967-JP-A时，育有未满八岁的法理上或生物学上有亲属关系的子女[[footnote]]包括暴露时仍为胎儿的子女[[/footnote]]
* 十分相信SCP-1967-JP-A的真凶是与普通人类不同的异常存在[[footnote]]目前为止，成为SCP-1967-JP-B的普通人曾相信真凶为超能力者、外星生命、神灵或者幽灵[[/footnote]]
SCP-1967-JP-B的子女将会在其8周岁生日的凌晨0点从现实世界消失。目前还未找到回避消失的方法，而消失对象的去向目前也依然未知。在其消失后，一系列事件-1967-JP-B将会发生，而事件结束后异常性质即会消失。使用D级人员的实验表明，就算在事件结束后仍持续满足SCP-1967-JP-B的条件，新获得的子女身上也不会发生任何异常效果。

SCP-1967-JP-B的子女消失1到6个月后发生的异常现象统称为事件-1967-JP-B。其开始时间的时间·空间分布并没有任何规律性。所发生的异常现象及出现物品主要有：
* 20至30次拨打人不明的无声电话。电话通常打到SCP-1967-JP-B家中或其手机上。
* 在SCP-1967-JP-B家半径300m之内出现子女消失时所穿的鞋或者袜子，只有一只。
* 在SCP-1967-JP-B家中出现疑为赤狐(//Vulpes vulps//)的动物足迹。
* 在SCP-1967-JP-B的钱包中出现子女喜欢的零食的包装纸
* 在邮箱中发现用HB铅笔写有文字的报纸。详见后文。
* 在事件-1967-JP-B即将结束时接到一通电话。详见后文。
所出现的物品的材料并不含有任何异常性质，但由于这些物品违反物理定律在突然之间出现，因此判断它们的出现过程本身便是异常现象的一环[[footnote]]在使用D级人员的实验中，接到的电话将会被打给基金会站点，而家会被替换为收容室，钱包会被替换为口袋[[/footnote]]。所出现的物品之中，尤其需要注意的是写有文字的报纸。报纸上的文字语焉不详且充满暗示，但总是含有只有SCP-1967-JP-B本人或搜查人员知晓的信息。以下为报纸上所写文字的示例。

[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-1967-jp/bbb.jpg| caption=所出现的一张报纸。用铅笔写有文字（1996年拍摄）]]
__**文字示例：SCP-1967-JP-B-2-34(1981/03/13回收)**__
&gt; 今天　在道口里　捉迷藏
&gt; 吃的年糕　后面　粘着一只老鼠
&gt; 听见了　狐狸的　叫声
&gt; ████[[footnote]]报纸出现时对应的SCP-1967-JP-B的孩子的名字[[/footnote]]　今天是　捉迷藏的鬼
&gt; 神社的后面　有一面镜子　藏着骨头
&gt; 骨头　骨头　好好吃

__**文字示例：SCP-1967-JP-B-2-41(1981/06/08回收)**__
&gt; [无法辨认]
&gt; 明明学过习　却不会写字了
&gt; [无法辨认]为什么
&gt; 明明　天神大人　[无法辨认]　祈祷
&gt; 大家　变成了　普通的老鼠
&gt; 老鼠　必须要　全部咬死

事件开始1到6个月后，SCP-1967-JP-B将会在家中或者在手机上接到一不明人物打来的电话。该不明人物称作SCP-1967-JP-X。SCP-1967-JP-X的声音通常被评价为“不清晰”“仿佛电子音”，难以推测其性别或者年龄。SCP-1967-JP-X时常自称是与案件无关的第三者，然而其所有通信的TDMA框架均以不明手段加密，截止2018年基金会还未能追踪到其信源。

__**通话示例：SCP-1967-JP-X-48(1982/01/25记录)**__
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-1967-JP-B-48：**喂？
&gt; 
&gt; **SCP-1967-JP-X：**是██████[[footnote]]SCP-1967-JP-B-48孩子的本名[[/footnote]]的父亲吗？
&gt; 
&gt; **SCP-1967-JP-B-48：**是的。
&gt; 
&gt; **SCP-1967-JP-X：**我和██████捉迷藏，但是没找到他。你知道他在哪吗？
&gt; 
&gt; **SCP-1967-JP-B-48：**哎？　你是谁？是██████的朋友吗？
&gt; 
&gt; **SCP-1967-JP-X：**啊，██████咬了OBOBORI[[footnote]]经语言解析意义尚不清楚[[/footnote]]。快点来接他。
&gt; 
&gt; **SCP-1967-JP-B-48：**你是谁？██████在你那吗？在哪里？
&gt; 
&gt; **SCP-1967-JP-X：**[传来多种哺乳类动物的叫声。无法判断确切种类]
&gt; 
&gt; **SCP-1967-JP-B-48：**喂！
&gt; 
&gt; **SCP-1967-JP-X：**老鼠必须咬死。
&gt; 
&gt; **&lt;记录结束&gt;**

SCP-1967-JP-X除下文所述事例之外从未表明自身所在或身份，通话结束后便会单方面切断电话。该次通话标志着事件-1967-JP-B的结束，一系列异常现象就此终止。

__**附录1：收容时间线：1967-JP__**
[[collapsible show=&#34;+ 打开收容时间线&#34; hide=&#34;- 关闭时间线&#34;]]
&gt; **1980/12/15：**████佳惠于傍晚4点左右在自家附近失踪。其出门时曾对母亲说过“去找朋友玩”。
&gt; 
&gt; **1980/12/18：**████佳惠的失踪被各大媒体报道。
&gt; 
&gt; **1980/01/10：**警方动用大规模警力对████佳惠进行搜索，但未能找到任何线索。该事件被传为目的不明的怪奇事件。
&gt; 
&gt; **1980/02～07：**████佳惠的父母接到超过20通无声电话，收到写有文字的报纸，并接到疑似SCP-1967-JP-X的来电。未有食品包装纸等物品出现。媒体对此大肆报道，但当时的基金会未将此看作异常事件，仅进行了信息采集。
&gt; 
&gt; **1980/10/07：**业余超自然爱好者H之子女在8周岁生日突然消失。
&gt; 
&gt; **1980/11/22：**H在其供稿的超自然杂志上登载关于其子女消失的报告。报告内容受到基金会高度重视，基金会日本分部超常现象管理部门指示对H进行拘捕。
&gt; 
&gt; **1980/11/23：**超常现象管理部门对H进行采访。得知H认为████佳惠失踪事件是一种“神隐”，但基金会未能在此时发现SCP-1967-JP。数日后，H经记忆删除后被释放。
&gt; 
&gt; **1981/01/16：**事件-1967-JP-B在H身上发生。
&gt; 
&gt; **1981/03/22：**H在杂志上登载关于事件-1967-JP-B的文章。基金会将H再次拘捕。
&gt; 
&gt; **1981/03/23：**对H进行采访后，推测一系列异常现象与其子女失踪有关。该异常现象正式被编号为SCP-1967-JP[[footnote]]因对项目了解尚不清晰，项目等级被暂时定为Euclid[[/footnote]]。采访之后，H被收容于Site-8159的标准人形收容室中。
&gt; 
&gt; **1981/03/24：**基金会对████佳惠的父母进行控制并实施采访，但未获得有益情报，遂经记忆删除后释放。两人之后被特工监控。报纸等物品在征得警察许可后回收。
&gt; 
&gt; **1981/04/19：**H接到SCP-1967-JP-X来电。SCP-1967-JP-X拒绝与基金会人员对话。许可H与其对话，亦未获得有益情报。
&gt; 
&gt; **1981/06/04：**SCP-1967-JP研究主任██博士子女消失。基金会立刻将██博士控制，并综合分析之前研究结果得到的信息。SCP-1967-JP的暴露条件被确定。基金会对符合条件的人员施以记忆删除，并限制了SCP-1967-JP的信息存取。基金会另通过警视厅向各大媒体施加压力，全面管制关于████佳惠失踪事件的报道。
&gt; 
&gt; **1981/07/12：**已经过记忆删除的基金会研究人员████的子女消失。项目等级被正式定为Keter。
&gt; 
&gt; **1981/08/22：**基金会控制了38名疑成为SCP-1967-JP-B的一般市民，并收容于Site-8159以继续进行监视。
&gt; 
&gt; **1981/11/08：**████佳惠失踪事件发生地的临近城市发生5岁少女被绑架后受害的案件。
&gt; 
&gt; **1981/11/16：**上述案件作案人员M被逮捕，经调查显示其为快乐杀人。在警视厅合作下，基金会对M进行记忆删除，令其自供为杀害████佳惠的凶手，并提供假尸体等伪造证据。诱导法院将其作为刑事犯追诉。
&gt; 
&gt; **1981/11/17：**各大媒体报道M为杀害████佳惠的犯人，并公开其真名与照片。相关信息的信息管制暂时解除。
&gt; 
&gt; **1983/08/05：**SCP-1967-JP-B-73对应的事件-1967-JP-B结束。此后未发生任何SCP-1967-JP相关现象，直至1995年一新兴宗教家再次暴露异常。
&gt; 
&gt; **1993/08/05：**考虑到异常现象10年未发生，项目等级被变更为Euclid。
&gt; 
&gt; **1998/03/03：**M被判处死刑。
&gt; 
&gt; **2003/12/20：**M的注射死刑被执行。[[/collapsible]]


__**附录2：事件报告：1967-JP-2(需4/SCP-1967-JP级特殊安全等级)__**
[[collapsible show=&#34;+ 打开事件报告&#34; hide=&#34;- 关闭报告&#34;]]
以下记录是在1981/12/30，SCP-1967-JP研究主任██博士与SCP-1967-JP-X的通话记录。除本事件之外，截止2018年未能观察到SCP-1967-JP-X表明自身身份的事例。
&gt; **对象：**SCP-1967-JP-X
&gt; 
&gt; **通话者：**██博士
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██博士：**喂？
&gt; 
&gt; **SCP-1967-JP-X：**是██吗？
&gt; 
&gt; **██博士：**是的。
&gt; 
&gt; **SCP-1967-JP-X：**你想知道████[[footnote]]██博士之女的本名[[/footnote]]去哪里了吗？
&gt; 
&gt; **██博士：**你能告诉我吗？
&gt; 
&gt; **SCP-1967-JP-X：**可以，但因为一些理由我现在不能说。所以██，能不能和我一起去找████呢？
&gt; 
&gt; **██博士：**不要说谎了。绑架████的就是你吧？
&gt; 
&gt; **SCP-1967-JP-X：**[沉默]
&gt; 
&gt; **██博士：**我们一直在收集关于你的信息。找到你只是时间的问题。说实话吧，你为什么要把████带走？她现在在哪里？
&gt; 
&gt; **SCP-1967-JP-X：**[传来多种动物的叫声]
&gt; 
&gt; **██博士：**回答我！
&gt; 
&gt; **SCP-1967-JP-X：**为什么不肯找到我。
&gt; 
&gt; **██博士：**什么——
&gt; 
&gt; **SCP-1967-JP-X：**你没有找到我。明明是你最爱的孩子。████去[不清晰]祝贺8岁生日。所以已经回不来了。
&gt; 
&gt; **██博士：**[沉默]
&gt; 
&gt; **SCP-1967-JP-X：**你应该知道的。我已经不复存在。你寻求的一切也是如此。
&gt; 
&gt; [██博士昏倒在实验室地板上。电话中传来孩童似的笑声]
&gt; 
&gt; **SCP-1967-JP-X：**最喜欢你了，妈妈。
&gt; 
&gt; **＜记录结束＞**
&gt; 
&gt; **后记：**通话结束后，██博士出现重度混乱及抑郁症状，经过必要采访之后得到记忆删除处理。采访中██博士称SCP-1967-JP-X的声音毫无疑问是其女████的声音。推测其有可能在与SCP-1967-JP-X的对话中被影响，遂对对话进行详细分析，但未能检测出任何认知危害等异常效果。██博士经记忆删除后被调动到其他部门工作，半年以后其非异常自杀。[[/collapsible]]</textarea></pre>
