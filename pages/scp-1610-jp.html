++++ 財団記録・情報保安管理局より通達 

現在、SCP-1610-JP-Aの精神影響は実質的な不活性状態にあるものの、その異常性が再発した際のリスクを鑑みて当報告書はレベル4以上の職員、及びO5評議会の閲覧が制限されます。該当する職員の閲覧が必要な場合、RAISAによるその正当性の確認の後に閲覧が許可されます。

-- RAISA管理官、マリア・ジョーンズ

[[/=]]
[[/div]]

**アイテム番号:** SCP-1610-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1610-JPはGoI-232&#34;英国王立魔法院&#34;と共同で収容されています。SCP-1610-JPはカバーストーリー&#34;生物実験施設&#34;により民間人のアクセスを制限しますが、その異常性の危険性、及び明瞭性の低さから民間人の侵入がされた際には記憶処理などの特別な処置は行われません。GoI-232から提供されるSCP-1610-JP、及びSCP-1610-JP-Aに関する資料はレベル3職員のみ閲覧可能です。

現在、機動部隊ファイ-8(&#34;ギャラントフォックス&#34;)によりSCP-1610-JP-Aの所在の調査が行われています。レベル4以上の職員、及びO5評議会に対してのSCP-1610-JP-Aに関する情報の開示は制限されます。

**説明:** SCP-1610-JPはエチオピア北部に存在する異常な設備を有する農場です。SCP-1610-JPの顕著な異常設備として有角目の生物の角の再生を促す装置[[footnote]] ただし一度の起動から再度の起動に1ヶ月ほどの休止期間を要する。 [[/footnote]]や、SCP-1610-JP-Aに対してのみ物理作用する不可視の障壁が挙げられます。

SCP-1610-JP-Aは知的生物に対する限定的な精神影響能力を有する、ウマ(//Equus caballus//)に似た身体的特徴を有する生物です。SCP-1610-JP-Aの顕著に異常な身体的特徴として頭部の角と背面の翼が挙げられます。SCP-1610-JP-Aは外見上自身の翼を羽ばたかせながら、未知の原理で飛行します。またSCP-1610-JP-Aの角を粉末に加工したものは化学的に汚染された液体を浄化する作用が生まれます。

SCP-1610-JP-Aは通常の生物の生殖器にあたる器官を有しておらず、繁殖することは不可能です。しかしながら、SCP-1610-JP-Aは不死性を有しており、その歴史の中で数度に渡り繁殖[[footnote]] 異常手段であるか否かは問われない。 [[/footnote]]を試みられています。SCP-1610-JP-Aの外見は常に25歳程度に保たれています。

SCP-1610-JP-Aの精神影響は社会的に高い地位についていることを自認している人間(以下、対象と記述)に対して発生します。対象はSCP-1610-JP-Aに関する情報を手に入れた時点で、SCP-1610-JP-Aを神聖な存在として認識しSCP-1610-JP-Aを所有することへの強い欲求を見せます。これにより財団とGoI-232&#34;英国王立魔法院&#34;による情報管理が開始されるまでは宗教、政治的な利用のために様々な団体、個人がSCP-1610-JP-Aの所有を試みていました。

**追記:** 事案オルクス-1610以降、SCP-1610-JP-Aの精神影響の発生は見られなくなりました。

**補遺:** 2015/█/██に行われた[[[SCP-3257]]]の実験において確認されたSCP-1610-JP-Aとの関連性が示唆される発言の抜粋です。

&gt; 調べた範囲ですが、ユニコーンの神聖を掲げていた教皇、または皇帝は存在しないようです。もしユニコーンが私の手に入ったならば。私はそう考えていました。
&gt; 
&gt; 襲撃を受けた前後、私たちは秘密裏にユニコーンを探そうと計画していました。エチオピアにその存在があるということまでは突き止めました。現代に入ってユニコーンに関する記録はイギリスの国教会の者たちによって抹消されようとしていたようで手に入れるのは大変でした。
&gt; 
&gt; 問題が起きました。調べた記録の一つにはジャワでマルコ・ポーロが&#34;黒いユニコーン&#34;なるものを発見したとありました。これはサイを勘違いしたものであるらしいのですが、その時に彼はイスラムの教徒にユニコーンの話を伝えたようなのです。
&gt; 
&gt; 不幸なことにイスラムの教徒の中には信仰の形が違うことにより我々を襲撃する者もいます。あの日、私はイスラムの教徒により襲撃されたのはそのためであると考えていました。しかし、実際は事情が異なるようでした。彼もまたユニコーンを求めていたのです。
&gt; 
&gt; これは意外なことでした。やはり、信じる神は同じだったのでしょうか。それともあのユニコーンはただの信仰の虚像だったのでしょうか。

この発言により少なくとも2013年にはSCP-1610-JP-Aの精神影響が残っていることが疑われましたが、後に発見された資料と他に精神影響の発生が確認されていないことによりSCP-3257、及びイスラム過激派█████は歴史上の宗教的権威の行動の模倣をしているだけであるという見方が強まっています。

**歴史:** 
[[tabview]]
[[tab SCP-1610-JP建設以前のSCP-1610-JP-A]]
 以下は、1078年に書かれたハインリヒ4世によるクレメンス3世への手紙の抜粋です。

&gt; 越えるべきことは多くあります。しかし、彼の海を越えた地にいる神聖の馬を示せばクリュニー育ちの頭でっかちの教皇も退けられるでしょう。本来、あなたには単に新たなる教皇として君臨していただければ十分だったのですが、我々には今、その馬を手に入れるために海を渡る人々が必要です。
&gt; 
&gt; グレゴリウス7世を廃する軍勢にこれを任ずるのはいくらなんでも酷だとは思いませんか？それに時間的余裕を考えても、是非ともあなたのお力で人々を集めていただきたい。この馬の実在を知るのが我々の側だけのことである時間はそう長くないでしょう。これはあの屈辱を晴らすためでもありますが、次のローマの繁栄のためでもあります。
&gt; 
&gt; 最も重要なことに、あなたは神聖を手にすることを出来るのです。

1077年のカノッサの屈辱の後、ハインリヒ4世はクレメンス3世をグレゴリウス7世の対立教皇として擁立しグレゴリウス7世をローマから追放することを画策しており、そのためにSCP-1610-JP-Aを神聖の象徴として利用しようとしていた[[footnote]] 他の記録よりSCP-1610-JP-Aの確保は失敗したと見られる。 [[/footnote]]ことが上の文書から推測されます。このことから少なくとも11世紀にはSCP-1610-JP-Aの政治的利用が行われていたと見られます。
[[/tab]]
[[tab GoI-004によるSCP-1610-JP建設]]
SCP-1610-JPは13世紀にGoI-004&#34;リュミエール騎士団&#34;により建設されました。SCP-1610-JPから回収された記録によると騎兵隊での利用や角の浄化作用を利用した万能薬の開発のために、SCP-1610-JPの繁殖を目的としていたことが判明しています。この試みは不完全な個体[[footnote]] 免疫力が著しく低い、成長過程で翼や角が脱落するなど。 [[/footnote]]を生むことに止まったものの部分的に成功したという記録が残っています。これらの不完全な個体の子孫として[[[SCP-042]]]が生まれたという説が示唆されています。
[[/tab]]
[[tab GoI-232への支配権の移動]]

16世紀以降の宗教改革により、旧教と新教の対立が発生したことによりSCP-1610-JP-Aを巡る闘争の形態に変化が起こりました。17世紀以降、イギリス国教会はSCP-1610-JP-Aの確保のためにエチオピアにGoI-232を派遣しました。イギリス国教会はSCP-1610-JP-Aの神聖のためにSCP-1610-JP-Aを繁殖させずに単純な保護、崇拝を行うこととしてGoI-004からのSCP-1610-JPの管理権の奪取を試みました。またこの時期にジャワ島へマルコ・ポーロが渡来した際、SCP-1610-JP-Aの存在をマタラム王国に伝来したことが確認されています。

18世紀に入り、SCP-1610-JPの管理権がGoI-232に移りました。しかしながら、19世紀に入ってイギリス国教会と旧教側の関係が良好化したことによりSCP-1610-JP-Aの神聖に関しての意義が問い直され、両宗派の間での合意が行われた上でSCP-1610-JP-Aの繁殖に関する計画が進展しました。1936年、エチオピアのイタリア植民地化により一時的に管理がGoI-232の元を離れたことにより、この計画は完全に中止されました。

第二次世界大戦により1941年にイタリアに変わってイギリス軍がエチオピアの統治を行ったことをきっかけにSCP-1610-JPの管理権が正式にGoI-232に戻りました。また1952年には財団とGoI-232によるSCP-1610-JPの共同収容が開始され、SCP-1610-JP、及びSCP-1610-JP-Aに関する資料が提供されました。またこの際にSCP-1610-JP-Aの財団施設での収容が財団側より提案されましたが、GoI-232の申し出により却下されました。

1977年1月20日、当時のアメリカ大統領のジェラルド・フォード([http://ja.scp-wiki.net/scp-2736 PoI-56121])と同一の外見の霊的実体がSCP-1610-JPに出現しSCP-1610-JP-Aと接触をしました。この時、財団の機動部隊が現場で実体の捕獲を制止を試みましたが、不明な原因により半径10m以内に近寄ることが出来ず干渉することができませんでした。この事案は事案オルクス-1610として指定されました。
[[/tab]]
[[tab 事案オルクス-1610]]

&gt; **付記:** PoI-56121と同形の実体は便宜上、PoI-56121と表記する。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; //&lt;PoI-56121は不可視の存在と会話しているように見られる&gt;//
&gt; 
&gt; **PoI-56121:** また悪夢を見なければならないのか。
&gt; 
&gt; **PoI-56121:** あれはすべき戦争[[footnote]] ベトナム戦争のことを示唆していると考えられている。 [[/footnote]]ではなかった。私は大きな過ちを犯した。
&gt; 
&gt; **PoI-56121:** 君たちが私の成功を約束してくれたんじゃないか。
&gt; 
&gt; **PoI-56121:** ふざけるな。&lt;PoI-56121は声を荒げる&gt;
&gt; 
&gt; **PoI-56121:** まさか天皇陛下に会見したのもお前たちが仕組んだことなのか？
&gt; 
&gt; **PoI-56121:** まだ私の意志は終わらないぞ。
&gt; 
&gt; **PoI-56121:** クソ、何故ウォーターゲートの笑い者よりも短いんだ。
&gt; 
&gt; **PoI-56121:** ああ、わかった。待ってくれ。
&gt; 
&gt; **PoI-56121:** 抵抗はさせない気だな。
&gt; 
&gt; **PoI-56121:** 乗ればいいんだろ。
&gt; 
&gt; **PoI-56121:** ああ、何故こうもみな世界を手にしようとするもんかね。
&gt; 
&gt; **PoI-56121:** 本当ならこの老馬だって権力とは無縁のものだろう。
&gt; 
&gt; **PoI-56121:** この世界のどの人間よりも物事をわかった顔をしてるよ。
&gt; 
&gt; **PoI-56121:** 次の者とやらにも託されるんだろ。
&gt; 
&gt; //&lt;PoI-56121はSCP-1610-JP-Aに跨る&gt;//
&gt; 
&gt; **PoI-56121:** 見たか！これで私が神だ！
&gt; 
&gt; **PoI-56121:** お前らなんかに私の魂はくれてやらんぞ！
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告:** PoI-56121の最後の発言の後、SCP-1610-JP-AはPoI-56121を乗せたままSCP-1610-JP外へ飛び去りました。SCP-1610-JPの異常性によりSCP-1610-JP-AのSCP-1610-JP外への移動は制限されているはずであるにも関わらず、何故このような現象が発生したかは不明です。
&gt; 
&gt; また事案終了とほぼ同じタイミングでPoI-56121の大統領辞職が正式に発表されました。この事案に関してPoI-56121へのインタビューが行われましたが、PoI-56121はこの事案に関する一切の知識を持っていませんでした。現在、この事案とGoI-113“マゴグの大衆”の関連性が調査されています。
[[/tab]]
[[/tabview]]</textarea></pre>
