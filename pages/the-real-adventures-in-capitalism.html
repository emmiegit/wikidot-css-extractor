    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; “真实的资本主义大冒险”是一个模因现象，受影响的个体将自发地形成关于一部叫做《真实的资本主义大冒险》的动画电视剧的虚假记忆。这些记忆是碎片化的，但关于整部电视剧的印象十分完整。即使个体不曾与其他受此模因现象影响的个体接触过，结果亦大同小异，这也使得我们能够比较准确地重塑该模因现象的内容。
&gt; 
&gt; 根据现有记录来看，《真实的资本主义大冒险》共播出两季，每季13集。电视剧于2013年年末首播，于2018年春季完结。亦有不少记录声称该电视剧时常迟播或停播。每一集之间的美术风格和人物设计往往有十分显著的差别。电视剧的演职人员名单中只列出了配音人员，所有角色都被注明“系本人出演”。
&gt; 
&gt; 《真实的资本主义大冒险》中的主要各方、实体、组织、事件和个人均被认为是虚构的。

[[size larger]]**第一季第1集：[http://scp-wiki-cn.wikidot.com/assistance-for-the-boss-lady 一位女总裁]**[[/size]]

所有人都记得电视剧首播的那一幕：伊莎贝尔瘫在她的办公椅上，艾玛尴尬地站在一旁，无数只柯基犬（全都取名为“杰里米”）搬来了无数的冰激淋。剧中的两人有一搭没一搭地讨论着完美工坊玩具公司的财务窘境、执行董事会的决策不利、强劲的竞争对手以及伊莎贝尔设计灵感的枯竭，台词中时常出现精彩的文字游戏。后来观众们发现艾玛并不像一开始认为的那样不近人情，她通过自己的方式帮助伊莎贝尔走出了闷闷不乐的情绪。

本集打响了这个动画电视剧的开门红。

[[size larger]]**第一季第2集：胶带探戈**[[/size]]

本集采用了橡胶管动画风格[[footnote]] **译注：**美国动画工业早期风格之一，特点是人物四肢没有关节，而是用仿佛橡胶管一般的曲线加以表现。[[/footnote]]，全黑白。开场先是一段声量巨大的乐队演奏，不过观众对旋律和歌词都没什么印象，只感觉脑子仿佛被轰炸过一般。本集首次出现了公司执行董事会的成员，他们的嘴巴被胶带贴住，只能发出嘶嘶的声音。同时登场的还有一脸严肃的公司保安。整集就是角色之间相互追逐和整蛊，俨然一场愚蠢的闹剧。观众对这一集整体印象淡薄。

[[size larger]]**第一季第3集：伊莎贝尔成为总统**[[/size]]

艾玛成为了副总统，这剧情转折毫不意外。杰里米成为了国务卿。华盛顿特区陷入混乱，国会绝望地试图约束伊莎贝尔躁狂风格的行政命令和只为逗乐的国内政策，然后失败了，于是只能凄惨而恐慌地站在一边旁观。国家的核武器库被彩糖豆取代，猫猫狗狗和谐共处，所有人的债务全都用甜甜圈抵消，一切不跳舞的政党均被取缔。总统公开声称弗拉德米尔·普京应该去“拉一泡屎，如果还是一脸阴郁就不要出来”，差点引发第三次世界大战。

上述混乱只延续了几个小时，随后发现伊莎贝尔之所以当选是因为选举计票工作出现了灾难性的失误。不过总统这个时候已经厌倦政治了，于是她大度地辞职了。

演职员表开始滚动，背景画面是几个穿着黑西服带着墨镜的无趣男子正在与本集之前出现过的政府官员和媒体讲话。

整部电视剧从未提及伊莎贝尔的年龄或国籍，所以甚至无法确定本次选举是不是一开始就不合法。

[[size larger]]**第一季第4集：Buffalo Buffalo Buffalo Buffalo**[[/size]]

“我//知道//这句话语法上没问题！”伊莎贝尔一边喊，一边挥舞着她脱臼的胳膊。“你没必要告诉我！”

[[size larger]]**第一季第5集：沙滩上那一集**[[/size]]

艾玛坐在遮阳伞下的一把沙滩椅上，正在读书。远景是伊莎贝尔和杰里米在玩耍。一人一狗堆起沙堡，在海浪里蹦来蹦去。大概5至6分钟后，伊莎贝尔停下了动作。她指着海里浮现的一个巨大的、灰白色的、发出一阵如同鲸鱼低呼的生物并大喊了一声“艾玛！”此时，一波充盈着粉色泡沫的海浪冲上了沙滩。艾玛在书上放了一个书签，从沙滩椅上站了起来。

[[size larger]]**第一季第6集：冷冻的混乱**[[/size]]

开场映入眼帘的就是结冰的蓝色实验舱和一地的碎玻璃。几只恐龙在大堂中四处乱跑，肆意吞噬着装饰植物，工作人员吓得屁滚尿流。除了恐龙外，还有身披乌贼、扁虫和各色花朵的[http://scp-wiki-cn.wikidot.com/scp-1000 大脚怪]。然后出现了一群[http://scp-wiki-cn.wikidot.com/system:page-tags/tag/%E7%8B%84%E7%93%A6#pages 红袍邪教徒]，脸长得比克罗马侬人[[footnote]] **译注：**智人的一个分支，生活在旧石器时代晚期，主要分布于欧洲大陆。[[/footnote]]还要粗犷，身上布满了吓人的伤疤和结痂。伊莎贝尔穿着一身俗气的野营装，手里拿着个网子。随后进入插曲，蜡笔画风格，其间艾玛向观众传授了几个关于恐龙的小知识。杰里米险些命丧龙口。尽管最后那些逃出冷冻仓的危险生物大多被捕，但还是有几只在之后剧集的背景表演中出现了。

本集中的恐龙长着羽毛，不合常理。

[[size larger]]**第一季第7集：世纪大抢劫**[[/size]]

伊莎贝尔穿着印有小行星图案的睡衣和兔耳拖鞋，她的脸被冰箱的灯光照亮。她呆呆地盯着被洗劫一空的冰箱，和墙上的那个[http://scp-wiki-cn.wikidot.com/scp-2085 “拿着锤子的黑兔子”]涂鸦。

[[size larger]]**第一季第8集：杰里米、杰里米和杰里米**[[/size]]

为了将伊莎贝尔从董事会会议中解救出来，三只杰里米决定组团开展营救行动。不过毕竟是脑力不足且没有拇指的可爱狗狗，所以他们在这一集剩下的时间里都在做一些比较符合他们狗狗身份的事情。在杰里米们每次失败的弱爆营救行动之后，镜头都会切到气炸了的伊莎贝尔，如此反复穿插。

[[size larger]]**第一季第9集：在这里，我们找到鲨鱼**[[/size]]

两列男女，身着一尘不染的实验室白大褂，正在殴打几只尾鳍被绑在一起的鲨鱼。一个身高至少三米半的男人领着伊莎贝尔和艾玛走下中央堤岸，他的指关节血肉模糊，胸口的名牌上写着“M. K. 哈克”。

“明白了吗？真正的鲨鱼[http://www.scpwiki.com/it-always-has-been-it-always-has-not-been 一直都在我们心中]。”他一边说着，一边指着自己的胸膛。伊莎贝尔同意地点了点头。

在他们头顶之上，一具[http://scp-wiki-cn.wikidot.com/scp-1449 梦时代鲸鲨]残缺不全的尸体被当作战利品高悬着。

[[size larger]]**第一季第10集：绿色牡鹿**[[/size]]

三个男人坐在角落的桌子旁：

[http://scp-wiki-cn.wikidot.com/system:page-tags/tag/mc%26d#pages 埃德温]，黑皮肤，气场和肤色一样抑郁，心里永远只想着钱。

[http://scp-wiki-cn.wikidot.com/scp-1867 西奥多]，年轻气盛，他是一个冒险家，一个学者，一个士兵。

雷吉纳德，想法天马行空，双手勤于实践。

第一个男人会呆在伦敦。他会深陷在伦敦后巷那墨水一般的阴影中，直到他和那厚重无边的忧郁融为一体。

第二个人将环游世界。他会带着他的[http://scp-wiki-cn.wikidot.com/scp-662 管家]一起，踏入一切自然科学目所不能及的神秘境地。

第三个人带着他的玩具，去了芝加哥的世界博览会。虽然并非一帆风顺，不过他得到了安德森工厂的工作机会。工厂正在寻觅一个新的玩具设计师。

[[size larger]]**第一季第11集：Redd先生的惊悚故事**[[/size]]

他的整个人如同结块奶油一般苍白，除了他的红发之外。他的双手也一样鲜红。说实话，他更想要一把干净利索的剃刀，不过手头有什么就只能用什么了。螺丝刀，量角器，甚至牛顿摆。

监控摄像头目睹了一切：他动，它不动。他在一个又一个监控屏幕间跃迁，而摄像头只是一动不动地对焦在那些无处不在的红色之上，对焦在那些毫无生气地躺在大厅中的先生们和小姐们之上。他无法消除自己对父亲的憎恶。他的父亲早就死了。

他一直在念叨着。他念叨着他那亲爱的亡父对自己犯下的罄竹难书的罪行。他的同伴平静地点着头，但没有打断他。Redd先生不喜欢别人打断自己。

他杀了那些先生。他杀了那些小姐。他杀了那些工人和保安，拉扯出了无人机的线缆。但他//无法停止叨念//。

他用他那沾染着鲜血和粪便的靴子一脚踹翻了会议室的门。他杀光了那些垂垂老矣碌碌无为的老油条，然后用脚把他们灰白的脑袋跺成了白色瓷砖地面上的一滩滩鲜红肉酱。

Redd先生的同伴微笑着。他嘴里的牙齿实在是太多了，多到一些牙齿甚至落到了地上，发出了清脆的声响。但他的下巴还是因为牙齿太多而扭曲着。

伊莎贝尔穿着一件条纹毛衣，呆站在走廊中央。她试着说些什么，但却发不出声音。她哭了。

Redd先生扑了过去。艾玛挡在了他面前。太快了！她怎么可能这么快的？卸劲、腾挪、一拳正中胸口。Redd先生吃痛向后滑了几米，但没有倒下。

艾玛什么都没说。她什么都不需要说。伊莎贝尔仓皇逃跑。

接下来的战斗华丽无比，却又凶险地让人全身紧绷。这段制作肯定是大成本。Redd先生无处不在，像个疯子一样地发动攻击。艾玛定在原地，全神防御，毫不动摇。Redd先生满嘴胡话，艾玛一言不发。

“你是什么人？”他问道。鲜血顺着他的脸颊流下，而她的肩膀上也多了一把小刀。

“小人物罢了。”

她一把扭断了他的手臂，一拳击碎了他的下巴，然后她撤退了。大地开始摇晃，饥饿先生——或是叫什么其他名字的那个人——把手放在了Redd先生的肩膀上。

“谢谢你，我的孩子。我已经不再需要你了。”

Redd抬头，只看到饥饿先生全身上下的牙齿。

[[size larger]]**第一季第12集：大快朵颐**[[/size]]

黑色背景上打出了白色的字幕：从外面的黑暗中，传来了抽泣和磨牙的声音。

字幕消失，只剩下声音：牙齿摩擦的声音、撕扯皮肉的声音、舔舐血液的声音。吞咽的声音。

一个微弱的耳语说道：“它很饿。”

没有演职人员名单。

[[size larger]]**第一季第13集：工厂**[[/size]]

玩具工坊，这个童趣的制造者，现在已是一片破败。黑暗恐怖的[http://scp-wiki-cn.wikidot.com/scp-001-o5 工厂]从这堆废墟中，抬起了它死板而丑陋的面容。

[[size larger]]**第二季第1集：公路自驾游**[[/size]]

在火热外星阳光的照耀下，一辆狂霸酷炫的亮紫色改装敞篷车正飞驰在荒废的高速路上。司机是艾玛，她将头发盘起，带着红色头巾、墨镜，穿着一件袖子被剪掉的乐队短袖和牛仔裤。在这部电视剧中，艾玛此前从未穿过牛仔裤。毕竟情况变了，她们现在可是在逃命。

伊莎贝尔坐在副驾驶座上，杰里米蜷在她的膝盖上。她一脸涣散地死盯着自己肮脏的运动鞋，整个人就像刚刚被人暴打了一顿似的。她的人生就这样变了。她一言不发。

艾玛不断切换着电台，收音机依次传出了[http://scp-wiki-cn.wikidot.com/incident-682-1548 太阳耀斑说唱]、[http://scp-wiki-cn.wikidot.com/scp-3882 “裂碎神”]最新的铜核风单曲、[http://scp-wiki-cn.wikidot.com/sarkicism-hub 欲肉教]的唱诗班颂歌、老螃蟹乐队的舒缓嘻哈、[http://scp-wiki-cn.wikidot.com/scp-2636 饮羊人]的孤独情歌以及[http://scp-wiki-cn.wikidot.com/scp-1000 大脚怪]的呼麦。最后，艾玛干脆把收音机关了。

“心痛是不会停止的，”艾玛说道，“所谓的终结苦痛都是瞎他妈扯淡。”

在这片连骨头都要被烤干的沙漠中，一抹橙色和粉色一闪而过。

“我很抱歉，伊莎贝尔。”

[[size larger]]**第二季第2集：边境之地的维修站**[[/size]]

相比起涂绘餐厅其他食客的柔和水彩，窗户边上的那些猪型生物实在是刻画的太过精细、真实且面目可憎了。他们哼哼吱吱，夜中长啸，前蹄扒窗台，后腿蹬门板。艾玛在餐厅前堆起了一道障碍物，伊莎贝尔则躲在吧台之后。她在这一集和上一集都没说什么话。障碍物一时阻碍了猛猪的攻击，但肯定撑不到天亮。艾玛看起来精疲力尽，她第一次看起来这么疲惫。

伊莎贝尔脑子里在盘算着什么，观众们一眼就能看出来。就这样毫无征兆地，她设计出了一套远超常人所想的冷静计划。番茄酱和芥末酱在吧台上勾画出了进攻的路线，调料瓶们则成为战棋，养精蓄锐只为一往无前。她们有了反攻的计划，如果一切顺利，猛猪们可能会被吓得魂飞魄撒，在朝阳中溃散撤退。

伊莎贝尔此前绝不是这样的人，但她也回不到过去的自己了。

[[size larger]]**第二季第3集：[http://scp-wiki-cn.wikidot.com/a-funeral-on-mars 赤星悲歌]**[[/size]]

火星上举办了一场葬礼。无人受到邀请，但仍有两人出席。艾玛打着遮阳伞，尽管火星早晨的苍蓝阳光并不强烈。伊莎贝尔拂去漫游车太阳能电池板上的沙尘，最后一次唤醒了机遇号，只为给那姑娘送行。

[[size larger]]**第二季第4集：[http://scp-wiki-cn.wikidot.com/letters-to-a-prophet 最强先知]**[[/size]]

在摆放着一堆粗劣玩具的柜台后，站着那位顶着红色头巾、穿着黑色浴袍的店主。他名叫S.D.，现在正一边理着自己的胡子，一边看着伊莎贝尔浏览自己的货品。他不会承认任何罪行。他的话语仿佛被蛇油浸润。你会恨他，你会恨他恨得无法自拔，恨这个满嘴奉承的、巧舌如簧的、眼光犀利的混球。

在这个星际岔道市场上，伊莎贝尔和艾玛两人总是遇到他，每次他都在卖全新的物品。他简直就是欺诈行当的大师级人物。

一颗彗星落了下来，从它的星核中走出了那只[http://scp-wiki-cn.wikidot.com/scp-2845 牡鹿]。这远不是世界末日，不过那个时候没人知道这一点，整个市场的人都在仓皇奔逃。伊莎贝尔试着去阻拦和引诱它，但收效甚微——艾玛不得不把她拽到安全的地方。

SD挑战了这位神明，然后就被汽化了。这倒不是什么英勇或自我牺牲的举动，不是，他只是单纯地自大而已。无声无息，寒光一闪，他人没了。

在金属雾气之中悬着一句话，但只一瞬就被阵风吹散：

你不可能这么轻易地甩掉我。

[[size larger]]**第二季第5集：[http://scp-wiki-cn.wikidot.com/scp-1483 南方家族]的苦难时光**[[/size]]

取出一个宇宙、切开、放血、清空内脏。将其尸体切碎，与其他宇宙的尸体碎块混合，然后再与其他宇宙的尸体碎块混合。如此反复，直至千千万万的宇宙混为无亘无垠的一片海洋，这便是炼狱深渊了。潜水球的探照灯只能点亮血红深渊的一隅，在光芒之外，无数阴影中的生物亮着獠牙，在飘渺的内脏中游动。

[http://www.scpwiki.com/those-thin-penultimate-hours 希望之湖]的[http://www.scpwiki.com/excerpt-of-an-autobiography 女巫]伫立在烈焰中的所罗门印记之下，狂风和暴雨撕扯着她的雨衣。

自雄伟的世界树图书馆深处，游出了长着孔雀羽毛的、如同山脉般庞大的巨蟒[http://www.scpwiki.com/excerpt-of-an-autobiography 纳哈什]。他凶猛地扬起自己的躯体，獠牙上燃着火焰。在遥远的高空，已不再破碎的机械之神哈卡玛稳坐天顶，她的无畏天使舰队庞大到足以遮蔽苍穹。身为人类守护者的[http://scp-wiki-cn.wikidot.com/beneath-two-trees 孪生兄妹]最终重逢，见证了他们所监护之人的消亡。

[http://scp-wiki-cn.wikidot.com/scp-1548 群星]因憎恨而炽燃。

深红之王与他所有的利维坦和恶魔领主一道，自梅吉多深渊中崛起。

众神和他们的万军从天国上降下，自深渊中升起，彼此争锋。

[http://scp-wiki-cn.wikidot.com/stealingsolidarityhub 光速]行进的[http://scp-wiki-cn.wikidot.com/scp-2117 团结号]一头撞上了深红之王。

寂静之厅不再紧闭，三个兄弟身穿黑衣，身下骑着白马三匹，只要他们所过之地，万物凋零生命绝迹。

一切被创造之物均在颤抖。

大道被扭曲摧毁。

图书馆熊熊燃烧。

亚当的[http://scp-wiki-cn.wikidot.com/scp-073 两子]最后一次相遇，并在彼此手中殒命。

纳哈什一分为二。

哈卡玛则重归破碎。

人类文明之火，全部智慧生命之火，都晦暗无光，闪烁飞溅，渐趋黯灭。群星被活生生吞噬。亡者归于尘土。诸天国烟尘弥漫，尽入漆黑。深渊为血海填盈。在亿万个、亿亿万万个世界中，一切光芒都归于沉寂。

唯余一盏孤灯。

[http://scp-wiki-cn.wikidot.com/djoric-dmatix-proposal  三十六位使徒]聚集在圣山之坡，践行他们亘古之先即已注定的命运。世界以这种残酷而恐怖的方式走向终结已无法避免——他们被世界之力挟持太久，以至于无力阻止王之暴行。

但他们也并非毫无权能。圣徒们画出了最后的符咒，并将它送往重重迷雾之中。

在耶索得灰白色的天穹之上，国王坐上了新的王位。

[[size larger]]**第二季第13集：世界末日即是如此……**[[/size]]

在无星的黑暗迷雾中，一个男人身穿着三十六位圣者的长袍，一动不动地伫立着。他在祈祷：嘴唇相触，却祈祷无声。他在流泪。在他的脚下瘫倒着两具不成人形的尸体。他为两具尸体打造了两个骨灰瓮。他们已经没有多少骨肉以供下葬了。

“我的兄弟们啊，你们又一次让年轻的赛特孤身一人。”他说道。他的手拂过自己苍老的脸颊。

黑暗迷雾在他周围涌动，此时飘来了一首轻柔的鲸歌。

阿赫巴特[[footnote]] **译注：**即深红之王的第七新娘。[[/footnote]]踏出迷雾，手中握着长矛。名为格蕾丝的少女站在她的身旁，少女的穿着仿佛是她的保护人。私生女女皇全身都是金色与红色的华服，她紧紧地将卓斯的护身符捧在胸前。拳师哈克一脚跺熄了雪茄，甩下了一条巨大剑吻鲨的残骸。S.D.是最后一个出现的，他骑着牡鹿，已经有了一个全新的身体。

“好么，这可真他妈的是一次蠢蛋的重逢嘿。”他嘟哝道。

“我们确实是愚蠢的人，”阿赫巴特发声道，“但我们是愚者的愚者。”她用自己的长矛轻敲地面，长矛即断裂为七段。“这样就足够了，雏鹿。”

S.D.哼了一声，拿起了属于他的那一截长矛。赛特依次走到六人的身前，将手掌置于他们的武器之上，武器的尖端随即闪耀起白色的磷光。第七个人站在原地，一动不动。

年轻的女皇一边将手中玩具的线绳缠在她的武器上，一边唱起了歌。那是一首来自于覆亡已久的南极帝国的摇篮曲。

哈克束紧了自己的凉鞋。

牡鹿的前蹄刨动着地上厚厚的碎石。

在遥远的迷雾深处，点亮了一缕微光，就仿佛黎明之前灰暗天色下的一丛柔弱篝火。那光芒越来越亮，越来越强，直至它最终占满了视野的一切……

……伊莎贝尔来了，艾玛无力的躯体被她扛在肩上。她微笑着向观众挥手。

“哈喽朋友们。抱歉我迟到了。”

她轻轻地将自己的助理放在地上，并让她舒适地靠着一块岩石。艾玛看起来吓人极了，不可能有人被殴打成这样还活着的。

“谢谢你做的一切。”伊莎贝尔一边说着，一边轻抚着艾玛的肩膀。艾玛哼了一声表示她听到了，就没有再发出其他声音。伊莎贝尔起立，转身面对着其他的几个人。

“现在好了！”

她打了一个响指，点燃了一丛许久未见的火焰。一件闪耀着星光的华丽披肩优雅地落在她的双肩。她从阿赫巴特手中拿过第七支长矛，将它包围在最古老的歌谣之中。随着她轻快的脚步，万千星系被唤醒，随后又满足地隐去。一团杰里米形状的火焰从她的肩膀跃出，绕着她的脚小跑了一阵子，然后又回到烈焰之中。

“你们都准备好了吗？”

“我们准备好了。”阿赫巴特回答道。

“很好。让我们和你老爹打个招呼吧。”

伊莎贝尔挥舞着手臂，周围的迷雾四散奔逃，仿佛被吸尘器从烈焰中吸走了一般。他们正站在王位之前。

国王在等待着他们。除了国王再无别人。他已经将自己的仆人都吃掉了。

他向前一闪，长枪一瞬刺穿了阿赫巴特的肚子。他大笑。这是笑声吗？反正不管这是什么声音，都能听出声音主人那掩饰不住的欢愉。

第七新娘对着她父亲的脸狠狠地啐了一口鲜血和黑色液体。她挣扎着摆脱了刺穿她的长枪，伤口中奔涌着鲜血和浓烟。她一矛刺中了深红之王的肚子还以颜色，哈克赶紧冲过来协助自己的同伴。

随后的一系列事件发展让观众们很难记的清楚。出现的角色太多了，每一帧的信息量也太大了。

天穹的碎片在剃刀般锋利的寒风中飞舞。牡鹿在空中杀出一条生路，它金属般犀利的视线扫过破裂的天空。女皇和格蕾丝的攻击完全同步。哈克紧咬着他的那支长矛，以便他挥击自己鲜血淋漓的拳头。S.D.慌张地高声尖叫，不知所措地晃来晃去。赛特和阿赫巴特完美地格挡着国王的长剑。来来回回，来来回回，脚步交错，利刃鸣响。伊莎贝尔仿佛一只光速飞舞的萤火虫，浑身闪耀着一道道星尘。她是坚韧的铁线，她是锋利的钢刃。音乐在无垠宇宙的尸体之上激昂地奏鸣，唤醒了这世界心中那份已死去的感情。

在战场的远处，三兄弟观望着。一位遭到放逐的耄耋老人和三兄弟中的三弟正在玩牌，老人最终、最终输掉了游戏。

认真看吧，接下来才是重头戏。要紧紧地握住那份希望，不为即将到来的结局而困惑。

哈克率先出击，用长矛刺中了国王的右眼。他从空中摔到地上，被国王碾在脚底。S.D.刺中了国王的左眼，但他和牡鹿都被国王咬掉了一半身子。赛特刺中了国王的腰，自己也被刺穿。女皇刺中了国王的腹部，然后被打成了肉酱。格蕾丝废了国王的右臂，但也被一巴掌扇飞，划过黝黑的水面。

阿赫巴特用长矛刺穿了国王乌黑的心脏，自己的心脏也同样被国王穿透。他用脚踩踏着她的胸膛，从她毫无生气的躯体中拔出了自己的武器。女神的尸体还没有落地，伊莎贝尔的攻击就找上了国王。武器交错，金属蜂鸣，寒光闪烁，整个世界在他们二人的身边逐渐暗淡，最终只剩下了一片无边的黑暗。二人站在黑色的水面上，站在巨树燃尽后飘散的灰烬之中。

现在只剩下了两个人。两个人单挑永远是最精彩的。而这场战斗自始至终也只关乎这两个人。

在所有的时间之中，只有这场战斗存在。

这是最终的交锋了。武器相撞，交战双方被远远地弹开。在双方继续扭打成一团之前，画面暂停了一刻，给了一个特写。国王受伤了，他瞎了，被六根长矛刺穿，喷薄的鲜血就如同奔涌的海洋。伊莎贝尔依然浑身燃烧着烈焰。艾玛站在她的身边，微笑着。

在整个电视剧之中，这是艾玛·阿瑟索普-布朗唯一一次微笑。

“这段时间真的很愉快，女士。”她说着，轻拍着伊莎贝尔的肩膀。

“没有你的话就很无聊了。”

国王发出一声战吼，高举着自己的利刃开始冲锋。

艾玛伸出了手。伊莎贝尔轻盈地跳了上去，踮着脚保持着平衡。艾玛重心后压，她的肌肉鼓起、紧绷、积攒着力量……

看好了……

艾玛·阿瑟索普-布朗必杀直球！

伊莎贝尔成为了一道火光，将宇宙切割成了两半。她的身后是一道汹涌的气流，时间和空间都被她搅成碎片。

艾玛破损的躯体化成了灰，从她的手指开始，一点点地化成了飞灰。她依然微笑着。

在意识到发生了什么的瞬间，国王的表情冻结了。

最后一个音符结束了。伊莎贝尔此刻唱完了创造者对抗虚无的战歌……

然后一拳在深红之王的头骨上打出了一个洞。

国王停下了。伊莎贝尔降落在黑暗之上。他回身，在面对她的那一刻他已无力支撑，不得不单膝跪地。血液带着阳光般的金色从他的伤口流淌。他举起他的左手，和手中那破碎的武器，看起来似乎要再次向前。

但他没有。他的手臂垂了下来。三兄弟出现在他的身后，此刻这位自认高大无比的国王看起来却如此渺小。三弟手中的镰刀无光地闪耀着。

“已经够了。”

他的镰刀划过国王的咽喉，却没有留下伤痕。巨虫卡拉克[[footnote]] **译注：**深红之王原本的名字。[[/footnote]]的尸体就这样沉没在深渊之中。二哥冲着他的尸体唾了一口，然后又唾了一口。三兄弟的大哥抬起了手。

一瞬之间三弟和二哥表现的有些惊讶，但最终接受了大哥做出的指示。他们的任务已经结束。三兄弟就这样陷入了自己的死亡，它们的身体回归至最古老的黑暗形态。

此刻这里真的什么都没有了。只剩下了众生死神，以及奇迹创造者。

她伸出了双手。

“跳舞吗？”

众生死神轻轻地接过了她的手。

“一如你我最初之时。”

动画在他们的舞步中迎来了终结。他们——最深邃黑暗的长子，以及与他完全相反的光辉——就这样跳起了舞。他们旋转着，绕着彼此回转着，身体愈发靠近。他们的身形轻轻碰触，彼此交融，最终合二为一。无论光芒还是黑暗，此刻都无始无终，只有完全体唱出的轻柔音符。

荧幕渐变至全黑。

过了好一阵子，只听到伊莎贝尔说了一句：
