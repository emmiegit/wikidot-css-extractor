**Identyfikator podmiotu:** SCP-PL-090

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-090 zabezpieczany jest w standardowej kasie pancernej. Po każdym przeprowadzonym teście obiekt należy starannie oczyścić ze wszelkich zanieczyszczeń.

Propozycje doświadczeń pracownicy naukowi z upoważnieniem co najmniej 2 powinni przedstawiać menadżerowi projektu.

[[include component:image-block name=SCP-090.jpg|caption=SCP-PL-090|width=300px]]

**Opis:** SCP-PL-090 to gogle wykonane z mosiądzu. Osłona okularów, a także pasek przytrzymujący je na głowie, wykonane zostały z wołowej skóry. Znajdujące się w okularach przeźroczyste szkła nie są soczewkami i nie wpływają na jakość widzenia.

Jeśli człowiek noszący obiekt (zwany dalej testerem) przeczyta kilka słów dowolnego drukowanego utworu literackiego lub naukowego (efekt nie dotyczy rękopisów), zniknie ze świata rzeczywistego wraz z SCP-PL-090, ubraniem i wszystkimi przedmiotami, które miał przy sobie, po czym fizycznie pojawi się wraz z nimi w świecie przedstawionym w utworze, w toku akcji fragmentu, który czytał (nie dotyczy tekstów naukowych – zobacz dodatek).

Znajdując się &#34;w utworze&#34;, tester ma możliwość interakcji z jego bohaterami i wpływania na bieg wydarzeń (w materialnej wersji tekstu nie zachodzą żadne zmiany). &#34;W utworze&#34; SCP-PL-090 wydaje się być niezniszczalny, nie zauważa go również nikt, poza testerem.

Tester powraca do świata rzeczywistego, jeżeli:

* zdejmie SCP-PL-090.

* umrze &#34;w utworze&#34; – wówczas w świecie rzeczywistym pojawi się w stanie śpiączki, z której wybudzi się nie dalej niż po 4 dniach.

* tekst w świecie rzeczywistym ulegnie jakiemukolwiek uszkodzeniu.

Obrażenia fizyczne odniesione przez testera ,,w utworze” znikają po jego powrocie do świata rzeczywistego.

**Dodatek:**
[[collapsible show=&#34;Seria doświadczeń 1-V&#34; hide=&#34;Seria doświadczeń 1-V&#34;]]

__**Doświadczenie 1-V1**__
&gt; **Tester:** D-███
&gt; **Procedura:** Tester wyposażony w kamerę czyta opis znajdującego się w przechowalni SCP-173.
&gt; **Rezultat:** Tester pojawia się w przechowalni SCP-173. Mruga. Tester zostaje zabity przez SCP-173 po czym pojawia się w świecie rzeczywistym w stanie śpiączki i zostaje poddany hospitalizacji. Wybudza się następnego dnia. Nie wykazuje żadnych trwałych objawów i wkrótce wraca do pełnej sprawności.
&gt; **Wniosek:** W świetle wcześniejszych doświadczeń można wysnuć wniosek, że jeżeli ktoś umrze używając SCP-PL-090, w świecie rzeczywistym pojawi się w stanie śpiączki, lecz bez żadnych innych negatywnych efektów.

__**Doświadczenie 1-V2**__
&gt; **Tester:** D-███
&gt; **Procedura:** Tester wyposażony w kamerę czyta fragment opowiadania Howarda Phillipsa Lovecrafta „Zew Cthulhu”, opowiadający o otwarciu przez marynarzy krypty Cthulhu.
&gt; **Rezultat:** Gdy tester pojawił się w świecie rzeczywistym, kamera była zniszczona, a nagrania nie udało się odzyskać. Tester był w stanie śpiączki, z której wybudził się po trzech dniach hospitalizacji. Po przebudzeniu nie reagował na próby kontaktu, bełkotał i wykrzykiwał bezładnie słowa. Wkrótce później zapadł w stan głębokiej katatonii. Żaden z użytych preparatów amnezyjnych nie pomógł.
&gt; **Wniosek:** O ile urazy fizyczne nie przenoszą się do naszego świata, to psychiczne i owszem. Zaleca się staranne dobieranie utworów do doświadczeń.

__**Doświadczenie 1-V3**__
&gt; **Tester:** Agent ████
&gt; **Procedura:** Tester wyposażony w kamerę czyta Specjalne Czynności Przechowawcze SCP-PL-101.
&gt; **Rezultat:** Tester trafia do sali konferencyjnej Ośrodka PL-█. W pomieszczeniu oprócz testera znajduje się aktualny dowódca ochrony tego ośrodka, czytający z kartki, spokojnym głosem wyżej wymienione Specjalne Czynności Przechowawcze. Gdy kończy, tester wraca do świata rzeczywistego.
&gt; **Wniosek:** Zaleca się kontynuowanie doświadczeń. 

__**Doświadczenie 1-V4**__
&gt; **Tester:** Dr ██████ 
&gt; **Procedura:** Tester wyposażony w kamerę czyta fragment ilustrowanej wersji „Krótkiej historii czasu” Stephena Hawkinga.
&gt; **Rezultat:** Tester pojawia się w auli wykładowej uniwersytetu, na którym zdobył stopień magistra. Na widowni nie ma nikogo oprócz testera. Na miejscu wykładowcy znajduje się Stephen Hawking (wyglądający jak w rzeczywistości), wygłaszający z pomocą syntezatora mowy treść książki. Znajdujący się obok niego rzutnik wyświetla ilustracje z książki w formie slajdów. Stephen Hawking nie reaguje na próby przerwania mu zadawaniem pytań. Gdy tester próbuje opuścić salę, pojawia się w świecie rzeczywistym.
&gt; **Wniosek:** Zaleca się ponowne wykonanie badania z tekstem naukowym.

__**Doświadczenie 1-V5**__
&gt; **Tester:** Dr █████████ 
&gt; **Procedura:** Tester wyposażony w kamerę czyta fragment „Obrony” Sokratesa.
&gt; **Rezultat:** Tester pojawia się w ateńskiej Heliaji, która wygląda prawdopodobnie tak, jak wyglądała w roku 399 p.n.e. Na środku pomieszczenia stoi Sokrates, wygłaszający treść „Obrony”. Nie reaguje on na próby przeszkodzenia mu. Gdy tester dotyka Sokratesa, pojawia się z powrotem w świecie rzeczywistym.
&gt; **Wniosek:** Teksty naukowe i filozoficzne wykazują odmienne działanie na podmiot niż literackie.
[[/collapsible]]

[[collapsible show=&#34;Seria doświadczeń 2-A&#34; hide=&#34;Seria doświadczeń 2-A&#34;]]
[CZEKA NA ODTAJNIENIE]
[[/collapsible]]

[[collapsible show=&#34;Seria doświadczeń 2-B&#34; hide=&#34;Seria doświadczeń 2-B&#34;]]

__**Doświadczenie 2-B1**__
&gt; **Tester:** Dr ████
&gt; **Procedura:** Chory na grypę tester wyposażony w kamerę czyta opis doświadczenia przeprowadzonego z udziałem SCP-500. Jego zadaniem jest spożycie jednej z tabletek i powrót do świata rzeczywistego.
&gt; **Rezultat:** Tester pojawia się w pomieszczeniu przechowawczym SCP-500. Gdy połyka jedną z pastylek, choroba natychmiast ustępuje, jednak gdy tester powraca do świata rzeczywistego, objawy wracają.
&gt; **Wniosek:** Żadne zmiany w organizmie testera, które zajdą podczas testu, nie mają wpływu na świat rzeczywisty.

__**Doświadczenie 2-B2**__
&gt; **Tester:** Dr ██████
&gt; **Procedura:** Tester wyposażony w kamerę czyta wydrukowany, napisany wcześniej przez siebie opis domu, w którym mieszkał gdy miał 10 lat.
&gt; **Rezultat:** Tester pojawia przed drzwiami wyżej wymienionego domu. Podając się za pracownika wodociągów wchodzi do środka, rozmawia ze swoimi (nieżyjącymi już) rodzicami i swoją młodszą wersją. Po powrocie do świata rzeczywistego pozytywnie przechodzi badania psychiatryczne.
&gt; **Wniosek:** Zaleca się kontynuację testów.

__**Doświadczenie 2-B3**__
&gt; **Tester:** Agent ████████ 
&gt; **Procedura:** Tester wyposażony w kamerę czyta opis domu z doświadczenia 2-B2.
&gt; **Rezultat:** Tester pojawia się w wyżej wymienionym domu. Dom i jego mieszkańcy wyglądają dokładnie tak, jak w czasie doświadczenia 2-B2, pomimo, iż opis nie był zbyt dokładny, a tester nigdy wcześniej nie widział tego domu w rzeczywistości.
&gt; **Wniosek:** W świetle tego, jak i wcześniejszych doświadczeń, stwierdzić można, iż pomimo różnych możliwych interpretacji i wyobrażeń, po przeczytaniu tego samego utworu, wszyscy testerzy trafiają do tego samego świata w nim przedstawionego. Może z tego wynikać, że obrazy światów dostępne dzięki SCP-PL-090, mają większe powiązania z wyobrażeniami autora tekstu, niż jego czytelnika.

__**Doświadczenie 2-B4**__
&gt; **Tester:** Agent ████████████
&gt; **Procedura:** Tester wyposażony w kamerę czyta wydrukowany, stworzony przez siebie opis luksusowo wyposażonego pomieszczenia, zawierającego m. in. wannę z hydromasażem, 60-cio calowy telewizor LCD oraz szeroki wybór napojów alkoholowych.
&gt; **Rezultat:** Doświadczenie zostało przerwane przez menadżera projektu, który po 7 godzinach od zniknięcia testera podarł kartkę, na której zapisany był tekst, mówiąc ,,Starczy tego dobrego&#34;. Tester pojawił się natychmiast wraz z ubraniem i wyposażeniem. Jak odczytano z nagrania, tester pojawił się w wyżej wymienionym pomieszczeniu i korzystał z jego wyposażenia (głównie napojów alkoholowych). Nagranie zostało dołączone do akt osobowych testera.
&gt; **Wniosek:** //Odradza się wykonywania dalszych testów tego typu// - O5-██.

[[/collapsible]]

**Wnioski:** SCP-PL-090 ma olbrzymi potencjał i bezwzględnie zaleca się kontynuację testów z jego udziałem.
