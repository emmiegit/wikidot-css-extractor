    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1645 – Die Viper und der Virus
**Autor:** Ihp (Account gelöscht)
**Original:** https://scp-wiki.wikidot.com/scp-1645
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1645

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1645 ist in einem speziell modifizierten Terrarium mit den Maßen 20 x 10 x 5 Meter zu halten. Um die Bewegung von SCP-1645 einzuschränken, ist sein Gehege auf einer konstanten Temperatur von 3,5 Grad Celsius zu halten. Der Fütterungsplan und die Ernährung von SCP-1645 sind in Dokument-1645-I zugänglich.

Einmal wöchentlich haben Tierärzte das Gehege zu betreten, SCP-1645 zu sedieren, alle überschüssigen Wucherungen herauszuschneiden, Antibiotika zu verabreichen und alle Metalle zu entfernen, die sich im System von SCP-1645 angesammelt haben. Während dieser Zeit sind Biogefährdungsprotokolle einzuhalten, um sicherzustellen, dass sich die Hachi-Krankheit nicht auf Mitglieder des Veterinärpersonals ausbreitet. Sollte SCP-1645 während dieser Zeit Anzeichen von Aggression zeigen, kann Prozedur-1645-August durchgeführt werden, um Verluste zu minimieren. Für den Fall, dass sich ein Foundation-Mitarbeiter mit der Hachi-Krankheit ansteckt, ist er unter Quarantäne zu stellen.

**Beschreibung:** SCP-1645 ist ein anomales Exemplar von //Gloydius blomhoffii// (Japanische Mamushi) mit einem Durchmesser von 6 Metern. SCP-1645 hat Albinismus und leidet an Polyzephalie und besitzt 8 verschiedene Köpfe, wenn es sich nicht bewegt. Im Gegensatz zu den meisten Reptilien, die an Polyzephalie leiden, verzweigen sich die Köpfe von SCP-1645 nicht von der Wirbelsäule, sondern sind stattdessen mit einer &#34;Naben&#34;-Struktur mit 2 m Durchmesser in der Mitte verbunden. Mit Ausnahme seines Gehirns befinden sich alle lebenswichtigen Organe von SCP-1645, einschließlich eines vergrößerten Herzens und Magens, in diesem Zentrum.

SCP-1645 leidet an einem anomalen, übertragbaren Immunschwächevirus, das als Hachi-Krankheit bekannt ist. Die Hachi-Krankheit hat zu mehreren anderen Gesundheitsproblemen bei SCP-1645 geführt, darunter der Schlangen-Paramyxovirus, orale Entzündungen, mehrere bakterielle Infektionen und eine Form von Krebs, die als Amata-Gan bezeichnet wird und nach den Forschern Richard Amata und Shinji Gan benannt ist. Amata-Gan führt zu tumorähnlichen Wucherungen, die sich allmählich neben den Köpfen von Organismen bilden, die von der Hachi-Krankheit betroffen sind, die schließlich zu voll funktionsfähigen, zusätzlichen Köpfen mit Gefäß-, Nerven- und Verdauungssystem auswachsen. Das Wachstum von Strukturen, die durch den Amata-Gan-Prozess verursacht werden, kann beschleunigt werden, wenn das von Amata-Gan betroffene Subjekt körperlich aktiv ist, einschließlich Bewegung. Diese Wucherungen verzweigen sich schließlich in ihre eigenen unterschiedlichen Köpfe, komplett mit neuralem Gewebe und Knochenstrukturen; diese Köpfe sind empfindungsfähig und im Fall von Menschen intelligent. Aus Amata-Gan resultierende Wucherungen können aus SCP-1645 herausgeschnitten werden, ohne dem Organismus als Ganzes Schaden zuzufügen. Falls der ursprüngliche Kopf des Subjekts entfernt wurde, [DATEN GELÖSCHT].

Die Hachi-Krankheit kann sich auf jedes Tier übertragen und ist über Flüssigkeitskontakt mit SCP-1645 oder einem von der Hachi-Krankheit betroffenen Subjekt übertragbar. Es hat sich gezeigt, dass alle Körperflüssigkeiten, einschließlich Blut, Rückenmarksflüssigkeit, Speichel und Schleim, bei menschlichen Subjekten Spuren der Hachi-Krankheit enthalten, und im Fall von SCP-1645 scheint sein Gift durch ein Serum ersetzt worden zu sein, das die Hachi-Krankheit enthält.[[footnote]]Die Hachi-Krankheit wurde in den Körperflüssigkeiten von [[[SCP-2478]]] entdeckt, was darauf hindeutet, dass sie bei der Entstehung dieser Anomalie verwendet worden sein könnte.[[/footnote]] Ungefähr █,██ % der Personen, die der Hachi-Krankheit ausgesetzt waren, zeigten eine Immunität dagegen. Es hat sich gezeigt, dass alle Subjekte mit Immunität entweder griechischer oder japanischer Abstammung sind; die Bedeutung davon ist derzeit unbekannt.

**Anhang: Bergungsprotokoll** SCP-1645 wurde in einem Reisfeld in der Nähe des Flusses Hii, Region Chūgoku, Japan, geborgen, kurz nachdem eine große Flut das Gebiet heimgesucht hatte. SCP-1645 hatte mehrere Arbeiter auf dem Feld gebissen, was dazu führte, dass sie sich mit der Hachi-Krankheit infizierten. Die meisten Arbeiter waren nach Foundation-Intervention an Pilzinfektionen gestorben, währenddessen das Gebiet unter Quarantäne gestellt wurde, und allen Überlebenden wurden aufgrund des Infektionsrisikos terminiert. SCP-1645 wurde geborgen, nachdem es aufgrund des Gewichts der 32 zusätzlichen Köpfe, die als Folge von Amata-Gan gewachsen waren, unbeweglich geworden war.

**Anhang:** Während einer vorläufigen medizinischen Untersuchung entdeckte Dr. McGinn eine Narbe auf dem &#34;Naben&#34;-Teil von SCP-1645, nahe der Basis des Rückenmarks. Unterhalb dieser Narbe wurde ein Hohlraum unbekannter Funktion gefunden, der Spuren mehrerer Legierungen enthielt, darunter Stahl, Bronze und ██████████, eine Legierung, die zuvor nur an griechischen archäologischen Stätten gefunden wurde. Der Hohlraum ist 21 Zentimeter tief und scheint zu einem bestimmten Zeitpunkt eine Nadel oder ein Miniaturobjekt mit Klingen enthalten zu haben. SCP-1645 scheint Metalle wie Eisen aus seiner Nahrung zu ziehen und sie in diesem Hohlraum zu lagern, wo sie durch einen unbekannten chemischen Prozess in Legierungen umgewandelt werden. Angesichts der möglichen Verbindungen, die SCP-1645 zu [ZENSIERT] hat, hat die Ernährung von SCP-1645 so wenig Metallgehalt wie möglich zu haben, um die Bildung eines neuen Objekts in diesem Hohlraum zu verhindern.</textarea></pre>
