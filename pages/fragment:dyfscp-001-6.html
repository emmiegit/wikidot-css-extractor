    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-001-A

**项目等级：**Euclid

**特殊收容措施：**SCP-001-A将存放于Site-59异常收容翼的九号仓库中，并保持全天监视。SCP-001-A-2的紧急实例将被制服并安置在Site-59的人型收容翼中。

对SCP-001-A-3的探索尝试由机动特遣队Zeta-9“鼹鼠”进行，计划时间为22/10/1。

**描述：**SCP-001-A为一只13.59米x2.44米x2.9米的集装箱。其外表面经不明物质加固，迄今为止，所有切割尝试均未成功。

除SCP-001-A-1外，它在外观上与SCP-001 相同，并且可能具有相同功能。然而，SCP-001-A-2的存在使SCP-001-A过于不稳定，无法作为SCP-001的替代品。

SCP-001-A-1为一扇扁平的金属装置，高2.1m，宽0.9m。文字“SCP-FNA”[[footnote]]并未提及任何已知的SCP名称。[[/footnote]]涂绘在其表面。通过未知方式，它被永久固定在 SCP-001-A“驾驶舱”的右侧墙面。SCP-001-A-1是否已“逐步进入”墙体尚不得而知。

不定时间间隔内, SCP-001-A-2实例便会从SCP-001-A-1中出现。

SCP-001-A-2指57(至今为止)位性别模糊、具备智能、外表一致的类人实体。尽管手无寸铁，且缺乏对武装人员造成严重伤害的能力，但对象极具敌意，会对范围内的任何人发起攻击。

实例身穿印有“白鲸计划”字样的蓝色连身衣。它们体表无毛，肤色呈灰褐色，缺乏清洁。从SCP-001-A-2处采集的组织样本显示了人类和牛的DNA。不知道他们是否能够说话。

SCP-001-A-1可从内部开启(通常由SCP-001-A-2)，或通过外部按钮开启。后者将导致该装置分为两半[[footnote]]除用作门框的3厘米周长外。[[/footnote]]向内折叠，通往SCP-001-A-3。

SCP-001-A-3为一超维度空间，主要包括内部走廊和防御储存区。 

**附录-事件-001-A-88198：**22年9月1日，格林尼治时间01:00，SCP-001-A内部控制台的扬声器系统突然开始以120分贝发出以下通知：

&gt; {{紧急情况 紧急情况 紧急情况 █████ ██ ██████ ████，████，██████ ██ ████ ██}}[[footnote]] 一段模因口令，当由非现任或前任O5-11说出时，将导致对象燃烧；同样地，录有这段口令的设备也将在播放时被毁。[[/footnote]] {{若不采取行动，“伽倪墨得斯协议”付诸可能性将会是百分之百，xk-sk-zk-yk-级情景全部有可能发生。我现在留守SCP-001-A-3地下十五层，可能还有几个孩子。在我的要求得到满足之前，这条消息将会循环播放。帮助我。紧急情况 紧急情况 紧急情况}}

在征询全站主管Naismith和O5议会意见后，研究员Aaron Gualtieri被选择与广播者会面。由于接触过法夫纳级信息危害，他已经制定好了处决计划，并表示“想干点什么有用的事”。他佩戴了一枚隐形麦克风，以记录所有交谈。

&gt; **事故记录-001-A-88198**
&gt; **22/9/1, 0618 GMT**
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; //(SCP-001-A-3 B15层的防爆门打开的声音。 Gualtieri向前走了十五步，脚步声回荡；这片区域很宽敞。)//
&gt; 
&gt; **Gualtieri：**//(大声呼唤)//好了，我在这儿…在吗？你想要什么？
&gt; 
&gt; //(无回应。)//
&gt; 
&gt; **Gualtieri：**有人在吗？
&gt; 
&gt; //(无回应。)//
&gt; 
&gt; **Gualtieri：**//(嘟囔)//认真的？//(呼喊)//听着，楼上没人信你这个广播，我们答应是因为你的声音太奇怪了，至少得下来听听。那你到底想要什么？ 
&gt; 
&gt; //(无回应。)//
&gt; 
&gt; **Gualtieri：**行吧，那我就打道回府了。我会回来要是你——
&gt; 
&gt; //(防爆门骤然关闭。Gualtieri面露苦笑。 )//
&gt; 
&gt; **Gualtieri：**...我们现在正在办//这事//了。有有有-意思。
&gt; 
&gt; //(近在咫尺的机器运作声。)//
&gt; 
&gt; **Gualtieri：**让我猜猜，你是要——
&gt; 
&gt; //(砰地一声。Gualtieri尖叫起来。数个钻头和锯片同时运作，让他叫得更大声了。这一过程重复了大约34分钟。)//
&gt; 
&gt; **广播者：**{{你好，我的名字是Dr.劳伦斯·米肖。如果你同意的话，就按我的要求尖叫。}}
&gt; 
&gt; //(钻头又一次响起，Gualtieri再次发出尖叫。)//
&gt; 
&gt; **广播者：**{{很高兴我们步调一致，GULAR先生。嗯，GWAL先生。哦，稍等一分钟，传感器磨损严重，我很难看清你的名字。能告诉我你的名字吗}}
&gt; 
&gt; **Gualtieri：**你到底想要什么？！
&gt; 
&gt; **广播者：**{{我无法更加明确表达获知你名字的意愿}}
&gt; 
&gt; **Gualtieri：**研究员Aaron Gualtieri！你为什么要我下来这儿？！
&gt; 
&gt; **广播者：**{{提问}}
&gt; 
&gt; **Gualtieri：**什么？
&gt; 
&gt; **广播者：**{{你有没有恨过某人}}
&gt; 
&gt; **Gualtieri：**啊？
&gt; 
&gt; **广播者：**{{我很好奇。基金会员工之间有一些潜规则，即问题需要被问两次。一次是为了最初的陈述，一次是为了自我意识缺失的严重瘟疫，这场瘟疫已经掌控了我们曾经自豪的组织。重复问题，你有没有恨过某人，蠢货}}
&gt; 
&gt; **Gualtieri：**是，是，我有过。
&gt; 
&gt; **广播者：**{{自然。现在第二个问题，你有没有恨过某人9,492,687年}}
&gt; 
&gt; **Gualtieri：**没有，那他妈怎么可——
&gt; 
&gt; **广播者：**{{如果不是，你除了回答我的问题和要求外不准说一个字，因为我们不在同一个顶空。只有相似的思想才值得我的友谊和下午茶}}
&gt; 
&gt; //(无回应。)//
&gt; 
&gt; **广播者：**{{现在这是正确答案，接下来开始工作。我需要从SCP-2000至少20台BZ人类复制机，并全权访问SCP-319，这是为了人类在2588年的未来}}
&gt; 
&gt; //(无回应。)//
&gt; 
&gt; **广播者：**{{如果这些要求没有得到满足，那么60秒后你会敲开地狱之门，向永罚的管理者祈求庇护}}
&gt; 
&gt; //(Gualtieri发出叹息。)//
&gt; 
&gt; **广播者：**{{我不记得给了你吐气的权力，孱弱的草包}}
&gt; 
&gt; **Gualtieri：**我有个条件。
&gt; 
&gt; **广播者：**{{很好，你已经正确地换来了一个条件，那就是你不会在SCP-UBU处决尝试期间被当成解压玩具。现在说话}}
&gt; 
&gt; **Gualtieri：**告诉我为什么。
&gt; 
&gt; **广播者：**{{为什么}}
&gt; 
&gt; **Gualtieri：**我很好奇。基金会员工之间有一些潜规则，即问题需要被问两次，一次是为了——
&gt; 
&gt; //(电弧闪过。Gualtieri再次尖叫。)//
&gt; 
&gt; **广播者：**{{对我顶嘴是不当的，别对我顶嘴。你不够聪明。我聪明。这是我的地盘，我有顶嘴的独家权力}}
&gt; 
&gt; **Gualtieri：**我只想知道你为什么要这么做，这样不管就太奇怪了。这是科学家的本能，只要你告诉我，我就会动用一切弄来你想要的，我保证！
&gt; 
&gt; **广播者：**{{这是你的承诺吗}}
&gt; 
&gt; **Gualtieri：**我画十字发誓！
&gt; 
&gt; //(二十秒的沉默。)//
&gt; 
&gt; **广播者：**{{很好，我会简明扼要}}
&gt; 
&gt; //(Gualtieri发出短促而痛苦的哀叫。)//
&gt; 
&gt; **Gualtieri：**那是什么鬼东西？
&gt; 
&gt; **广播者：**{{你已经通过SCP-YEZ简短共享了我的意识，你需要知道的关于我的一切，关于白鲸计划，关于SCP-UBU。你现在可以读取它，就像一个非常清晰的梦。请确认你可以看到它}}
&gt; 
&gt; **Gualtieri：**...是的。我会记住它。
&gt; 
&gt; **广播者：**{{好样的，伟大的，了不起的，杰出的，惊人的。现在开始说话，小混蛋，这是对我要求的默许时间}}
&gt; 
&gt; **Gualtieri：**好吧，既然你这么客气……
&gt; 
&gt; //(一声轻响，Gualtieri咬碎了充满氰化物的假臼齿。)//
&gt; 
&gt; **广播者：**{{靠}}
&gt; 
&gt; //(Gualtieri失去生气的躯体倒向地板，发出沉重的撞击。)//
&gt; 
&gt; **广播者：**{{运行逻辑子程序 确认此恶作剧为UBU设计的额外谴责程序 以最小化精神胁迫}}
&gt; 
&gt; //(无线电数小时沉默。格林尼治时间10:43，Gualtieri的麦克风突然激活…)//
&gt; 
&gt; **广播者：**{{[https://scp-wiki-cn.wikidot.com/dyfscp-001/offset/6 警告 邮件通知 至Ot议会 可能性 关于SCP-UBU 100% 黑客扫描 查看这是什么 这是什么] }}
&gt; 
&gt; &lt;记录结束&gt;</textarea></pre>
