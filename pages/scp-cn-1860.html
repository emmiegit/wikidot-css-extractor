**项目编号：**SCP-CN-1860

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1860被收容于Site-CN-19一高抗腐蚀性的保管箱内，应随时通过气体浓度监测仪监控保管箱内气体浓度，防止气体泄露。若发生泄露事故，应立即通过消防系统向收容间喷射高浓度氢氧化钙溶液以降低危害。

**描述：**SCP-CN-1860是一无盖聚乙烯材质塑料瓶，容积为500ml。在常温[[footnote]]24℃[[/footnote]]条件下，原本的空瓶会以未知的方式被一种具有高度成瘾性与腐蚀性的液体填满，此液体被称为SCP-CN-1860-1，同时挥发出SCP-CN-1860-1的蒸气。测试者吸入SCP-CN-1860-1蒸气后产生的幻觉会让测试者不自主拿起项目并喝下SCP-CN-1860-1。持续饮用SCP-CN-1860-1三至五天后，测试者最终会死于胃穿孔或上呼吸道严重感染。此过程中测试者会因吸入SCP-CN-1860-1产生的幻觉而一直握着项目不放。测试者死亡后，项目会缓慢的“进食”[[footnote]]通过其刺向尸体内的细塑料管[[/footnote]]测试者的尸体，并将吸收物储存在瓶内，吸收物达到项目的二分之一容量时，项目会将吸收物[[footnote]]测试者的血液与肌肉组织[[/footnote]]缓慢转化为SCP-CN-1860-1。完全转化后，项目会再次释放出SCP-CN-1860-1蒸汽吸引下一个受害者。经化验，SCP-CN-1860-1为几种未知物质的混合物，目前已知的物质中只有--氢氧化钠--氢氧化钙能有效中和SCP-CN-1860-1。

**附录：**[[collapsible show=&#34;交互实验记录&#34; hide=&#34;关闭文档&#34;]]
__**实验 Alpha - 日期(11/04/20██)**__
&gt; **项目：**SCP-CN-1860
&gt; **实验对象：**D-1143
&gt; **方式：**命令D-1143打开SCP-CN-1860并饮用SCP-CN-1860-1，观察七天。
&gt; **结果：**饮用后，D-1143表现出对SCP-CN-1860-1的强烈依赖，第五天时，D-1143报告其腹部绞痛，于两小时后吐血身亡，第七天时，D-1143的尸体被完全吸收，SCP-CN-1860内部液体恢复正常量。
&gt; **分析：**未能得到尸体，无法进行解剖。
__**实验 Beta - 日期(05/07/20██)**__
&gt; **项目：**SCP-CN-1860
&gt; **实验对象：**D-4122
&gt; **方式：**将100ml的SCP-CN-1860-1给予D-4122，命令其饮用。
&gt; **结果：**D-4122饮用约20分钟后，报告其腹部有轻微烧灼感，但很快消除了。麻醉后解剖其胃部发现多处粘膜灼伤。
&gt; **分析：**小剂量的SCP-CN-1860-1不会使测试者成瘾。
__**实验 Charlie - 日期(21/11/██)**__
&gt; **项目：**SCP-CN-1860
&gt; **实验对象：**D-80649
&gt; **方式：**命令D-80649吸入浓度为500ppm的SCP-CN-1860-1蒸气。
&gt; **结果：**D-80649在吸入SCP-CN-1860-1蒸气后十分亢奋，并试图逃出收容间，D-80649被击毙，尸检结果表示D-80649的鼻黏膜被严重灼伤。
&gt; **分析：**SCP-CN-1860-1有和毒品相似的化学性质，并具有腐蚀性。
[[/collapsible]]
[[collapsible show=&#34;事故10/09/20██&#34; hide=&#34;关闭文档&#34;]]
&gt; 20██年9月10日晚，在一次采集SCP-CN-1860-1的过程中，有少量SCP-CN-1860-1与SCP-1860-1蒸气泄露，当消防系统开始向收容间内喷射高浓度氢氧化钠溶液时，仍有数名D级人员尚未离开收容间，惊慌的D-9284打翻了SCP-CN-1860，造成SCP-CN-1860-1大量泄露，因氢氧化钠与SCP-CN-1860-1中和产生的高热蒸发出的大量SCP-CN-1860-1蒸气通过换气扇进入了空气循环系统，事故造成多名研究员鼻部粘膜灼伤并产生戒断反应。
&gt;   高浓度氢氧化钠溶液中和SCP-CN-1860的生成物时会放出大量的热，建议使用氢氧化钙以减少热量产生。         ――//Dr.Asher Book//
[[/collapsible]]
