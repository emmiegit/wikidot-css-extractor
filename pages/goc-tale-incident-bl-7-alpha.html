&gt; **Sparkplug:** Equipe de Avaliação 735, composta por três membros: Líder da equipe &#34;Bullfrog&#34; (Sparkplug 1), atirador &#34;Fartboy,&#34; (Sparkplug 2), motorista &#34;Kitten&#34; (Sparkplug 3).
&gt; 
&gt; **Central:** Comando Central

-----

**Sparkplug 1:** Sparkplug para Central. Respondam, câmbio.

**Central:** Sparkplug, aqui é a Central. Vocês estão ouvindo, câmbio?

**Sparkplug 1:** Alto e claro. Estamos começando a nos aproximar da área alvo, câmbio.

**Central:** Entendido, Sparkplug. Estejam cientes que o reconhecimento aéreo informa sobre a presença de um terceiro grupo na área. O melhor palpite é que ele é uma Força-Tarefa da Fundação ou divisão da Insurgência do Caos. Melhor estimativa quanto os números: de quatro a doze operadores. Vocês não devem atacar a menos que tomem fogo. Diga se entenderam, câmbio.

**Sparkplug 1:**Porra. Isso é tudo que precisamos. Caralho. Não dava para ser um trabalho fácil apenas uma vez na porra da. . . uhhh. Entendido, Central. Começando a aproximação para a área alvo agora. Câmbio.

**Central:** Entendido, Sparkplug. Ah, e ahn. . . esteja avisado, o botão do seu rádio deve estar travado ou algo assim. Nós adoraríamos dar a vocês um trabalho fácil uma vez na porra de suas vidas também. Câmbio.

**Sparkplug 1:** . . . porra. Obrigado, Central. Ei, Fartboy, me ajude a consertar essa porra, ela es-[transmissão termina].

-----

**Sparkplug 1:** Sparkplug para Central, respondam, câmbio.

**Central:** Sparkplug, aqui é a central. Ouvindo alto e claro, câmbio.

**Sparkplug 1:** Estejam avisados, Central, entramos em contato com o terceiro grupo mencionado. Parece que eles colocaram um bloqueio na estrada principal que leva à área alvo. A história oficial é que o parque está fechado por razões de segurança após as tempestades recentes. Mas acho que conseguimos convencê-los de que éramos apenas um bando de caipiras caçando. Câmbio.

**Central:** Entendido, Sparkplug. Vocês foram capazes de determinar quem eles eram? Câmbio.

**Sparkplug 1:** Bem, central, tinha uma van branca grande atrás dos dois &#34;guardas florestais&#34; com um logotipo que dizia &#34;Sierra Conservation Project&#34; na lateral. Vocês que me digam. Câmbio.

**Central:** Heh. Entendido. Tudo bem, Sparkplug, vamos assumir que a equipe de assalto na área é uma Equipe de Contenção da Fundação. Câmbio.

**Sparkplug 1:** Ou isso, ou a Insurgência do Caos decidiu nos enganar. Câmbio.

**Central:** Não é o modo de operação deles. Um grupo que se autodenomina &#34;Insurgência do Caos&#34; não é exatamente o tipo sútil. Mesmo assim, fiquem de olho em qualquer coisa estranha. Câmbio.

**Sparkplug 1:** Entendido. Prosseguiremos para. . . me passa esse mapa, Fartboy. . . certo, Hummm. Prosseguiremos para o ponto de referência. . . Charlie-Sete. . . a pé. Estaremos deixando a Barrett com a Três: se formos pegos em uma das varreduras deles, será meio difícil convencer esses caras de que somos apenas alguns caçadores perdidos se estivermos carregando um rifle de atirador militar de calibre cinquenta com a gente. Tempo estimado de quatro horas. Câmbio.

**Central:** Entendido, Sparkplug. Câmbio.

-----

**Sparkplug 1:** Sparkplug para Central, respondam, câmbio.

**Central:** Sparkplug, aqui é a Central. Ouvindo alto e claro, câmbio.

**Sparkplug 1:** Central, chegamos à Área de Operações. Estamos montando nosso posto de observação agora, então Fartboy e eu vamos comer alguma coisa. Até agora não vimos nada, além de uns veados e alguns coelhos. Avisaremos se virmos alguma coisa. Caso contrário, responderemos de volta às. . . 2100 horas, horário local. Câmbio.

**Central:** Entendido, Sparkplug. 2100 horas, horário local. Câmbio.

**Sparkplug 1:** Jesus Cristo, estou morrendo de fome. Vamos ver o que tenho. . . bolo de carne? Tomar no-[transmissão termina].

------

**Sparkplug 1:** Sparkplug para Central. Respondam, câmbio.

**Central:** Sparkplug, aqui é a Central. Ouvindo alto e claro, câmbio.

**Sparkplug 1:** Avistamos uma entidade de ameaça provável. . . na área de referência. . . ahn. . . Delta. . . Seus. Clareira ao sul do lago. A entidade tem aproximadamente. . . o que você acha, Fartboy? Dois metros?

**Sparkplug 2:** Mais para três. 

**Sparkplug 1:** É. A entidade tem aproximadamente três metros de comprimento do focinho ao meio do tronco. Forma de corpo simples, barriga mais escura, costas pálidas. A textura da pele parece. . . lisa e manchada. Tipo uma cobra ou uma salamandra. Pausa.

**Sparkplug 1:** Dois braços, fortemente musculosos, colocados atrás de um pescoço curto. Olhos grandes. . . possivelmente noturno ou cavernícola. Parece um carnívoro: dentes grandes e afiados com serrilhas de tubarão. Algum tipo de pluma ou pena saindo da cabeça. Eu não vejo garras, mas. . . esquece. A entidade possui garras retráteis além de conseguir manipular as mãos. Pausa.

**Sparkplug 1:** Estejam avisados, a entidade está gravemente ferida. Evidência de um segundo conjunto de membros: pedaços de osso quebrados e expostos saindo acima dos ombros. Possivelmente costumavam ser asas. A metade inferior inteira do corpo está ausente, mas os intestinos e as vísceras são visíveis. Estou classificando a entidade provisoriamente como um criptídeo, em vez de vida selvagem alterada ou FVNA[[footnote]] Forma de Vida Não-Autóctone[[/footnote]]. Diga se entenderam. Câmbio.

**Central:** Entendido, Sparkplug. Vocês avistaram uma possível entidade de ameaça: a classificação inicial é criptídeo. Aproximadamente três metros de comprimento, suposto carnívoro devido aos dentes serrilhados e garras retráteis. Possivelmente noturno ou cavernícola. Corpo simples, pele manchada, textura lisa, barriga mais escura, costas pálidas. Gravemente ferido, com possíveis asas cortadas. A metade inferior toda está ausente, vísceras e intestinos visíveis. Câmbio.

**Sparkplug 1:** Correto, Central. Sparkplug 2 enviará as fotos em bre--.

**Sparkplug 2:** Captei movimento, Bullfrog.

**Sparkplug 1:** Espere um segundo, Central.

**Sparkplug 1:** Tudo bem, Central. Temos um. . . parece um. . . é, definitivamente um urso. . . se aproximando da entidade de ameaça. A entidade de ameaça está. . . ooh. É. A entidade de ameaça acaba de atacar e matar um. . . o que parece ser um urso preto adulto. Sim, vou confirmar a estimativa do Fartboy. Definitivamente--.

**Sparkplug 2:** Nada mal para uma coisa com as pernas arrancadas.

**Sparkplug 1:** Desligue seu comunicador, Fartboy. Você está no canal.

**Sparkplug 2:** Opa. Desculpa.

**Sparkplug 1:** Certo. Repetindo: A entidade acaba de atacar e matar um urso preto adulto e agora está se alimentando dele. Confirmada como carnívoro. Câmbio.

**Central:** Entendido, Sparkplug. Você acha que conseguem recuperar a entidade de ameaça? Câmbio.

**Sparkplug 1:** [suspira] Eu vou ter que dizer não, Central. A coisa é grande demais para nós dois carregarmos. Mas talvez consigamos algumas amostras de tecido. Câmbio.

**Central:** Entendido. Vocês escolhem, Sparkplug. Câmbio.

**Sparkplug 1:** Entendido. Aguardem. Ei, Fartboy, você acha que consegue derrubar essa coisa?. . . sim, eu sei. Eu preferiria ter a Barrett agora também, mas não temos, então devemos fazer o melhor que pudermos com o que temos. . . é. Atirar no coração não é uma opção. Não consigo ver a gente fazendo um tiro atravessar aquela caixa torácica. Através do olho, então. Um bom alvo grande. Certo. Você atira, eu observo. Sparkplug para central. Vamos ver se conseguimos matar essa coisa, depois vamos até lá tentar conseguir algumas amostras de tecido para vocês. Câmbio.

**Central:** Entendido, Sparkplug. Inclusive, hã. . . esteja avisado que o botão do seu rádio ainda parece estar travado. Câmbio.

**Sparkplug 1:** Porra, ele ainda está fazendo isso? Vou chutar o traseiro do Kim quando eu voltar, me dando equipamento quebrado de mer-[transmissão termina].

-----

**Sparkplug 1:** -- como está?

**Sparkplug 2:** [abafado, indistinto].

**Sparkplug 1:** Bem, não atire, então.

**Central:** Droga, de novo não. Central para Sparkplug, esteja ciente que o botão do seu rádio está preso novamente. Diga se entendeu, câmbio.

[silêncio prolongado.]

**Central:** Sparkplug, aqui é a Central, responda, câmbio.

[silêncio prolongado.]

**Central:** Sparkplug, aqui é a Central, conserte a porra do seu microfone, câmbio.

[silêncio prolongado.]

**Central:** Foda-se, eu desisto.

[silêncio prolongado.]

**Sparkplug 2:** [abafado, indistinto].

**Sparkplug 1:** . . . certo, atire.

[tiro.]

**Sparkplug 1:** Boa. Acertou em cheio, direto no olho-- merda! Ele não está feliz! CORRE!

[movimento, corrida apressada.]

**Sparkplug 1:** Aaaah, porra!

[galhos quebrando, batida alta.]

**Sparkplug 1:** Aaaaaah, merda, minhas costas, droga. . . estou bem, estou bem, só. . . só preciso de um momento. Aquilo ainda está nos perseguindo?

**Sparkplug 2:** [abafado, indistinto].

**Sparkplug 1:** Merda. Aaaaaah. . . estúpido estúpido estúpido. . . caramba, eu sou mais esperto do que isso. Merda merda mer-[transmissão termina].

-----

**Sparkplug 2:** Central, aqui é a Sparkplug, respondam, câmbio.

**Central:** Sparkplug, aqui é a Central. Acabamos de ouvir um tiro, seguido por Bullfrog gritando de dor. O que diabos aconteceu, câmbio?

**Sparkplug 2:** O quê? Ah. A porra do rádio dele deve ter ficado preso de novo. Uhhh. . . é, segue o relatório da missão. Nós nos infiltramos com sucesso na área alvo sem ser detectados e fizemos contato visual com uma entidade de ameaça ferida. Decidimos matar o alvo e obter amostras de tecido. O tiro inicial penetrou no olho e entrou na caixa craniana. No entanto, a entidade de ameaça atacou a equipe, precisando de uma retirada rápida. Pausa.

**Sparkplug 2:** Durante o processo de retirada, Bull, humm, tropeçou em uma muda e caiu. Ele está bem, mas torceu as costas e o tornozelo. Avisem se ouvido, câmbio.

**Central:** Entendido, Sparkplug. Por favor, esclareçam: vocês atiraram nessa coisa no olho, e ela se virou e atacou vocês? Câmbio.

**Sparkplug 1:** Central, aqui é o Bull: correto. A coisa teve um bom pedaço do cérebro estourado e ainda tentou nos matar. Aconselharia voltar com armamento mais pesado antes de tentarmos derrubá-la novamente. De qualquer forma, ela voltou a comer aquela carcaça de urso morto agora. Câmbio.

[silêncio prolongado]

**Central:** Certo, Sparkplug, podem ir. Comecem a dirigir-se para a autoestrada no ponto de referência Índia-Quatro, iremos extrair vocês de lá. Sparkplug três, você entendeu, câmbio?

**Sparkplug 3:** Central, Três. Tempo estimado de 1 hora. Atualizarei. Três fora.

**Central:** Parece bom, Três. Aqui é a Central, fora.

**Sparkplug 1:** Entendido, Central. Sparkplug Um fora. Bem, isto acabou por ser um desastre, não é? Não acredito que tropecei na porra de um ga--[transmissão termina].
 [[footnoteblock]]</textarea></pre>
