**Ítem #:** SCP-1540

**clasificación del objeto:** Euclid

**procedimientos especiales de contención:**SCP-1540 está contenido en una celda de contención humanoide en el ala H-TL1 del sitio-97.

Después de cada evento 1540-A, el organismo debe ser entrevistado para establecer su identidad e historia personal. Las transcripciones de las entrevistas y registros fotográficos de las apariciones de SCP-1540 deben ser transferidas al archivo digital del sitio-197, se pueden realizar más entrevistas a discreción de un investigador de nivel 3 asignado.

Las instancias de SCP-1540 no deben ser informadas sobre su naturaleza para evitar respuestas emocionales impredecibles. Para asegurar la cooperación con el personal de la fundación, se ha establecido una historia de tapadera para explicar la necesidad de pruebas médicas y de cuarentena. Para más detalles consultar el documento 1540-IF04.

**Descripción:** SCP-1540 es un organismo humanoide recuperado en 2001 de Provo, Utah.

Cada 29-30 días, SCP-1540 sufrirá un evento 1540-A. El organismo no Posee un control consciente sobre los eventos y, a menos que se le informe específicamente, puede no ser consciente de ello de antemano. Al inicio de un evento 1540-A, el organismo experimentará un fuerte dolor de cabeza, seguido de dolores musculares y óseos. Cuarenta minutos después del inicio del evento, la piel de SCP-1540 comenzará a secretar grandes cantidades de una sustancia blanca viscosa. La sustancia se solidificará y se expandirá, formando un capullo semitransparente alrededor del organismo. Durante las próximas seis horas, SCP-1540 se disolverá gradualmente, y se desarrollará un nuevo cuerpo a partir del material resultante. Una vez que el cuerpo esté completamente formado, el capullo se romperá, y emergerá una nueva instancia de SCP-1540.

Las instancias de SCP-1540 difieren en apariencia, género y edad. Ninguna de las instancias ha mostrado una fisiología anormal u otros rasgos anómalos. Los eventos 1540-A no son de naturaleza ecto entrópica, y el organismo pierde entre el 5 y el 8% de su masa durante cada evento. SCP-1540 normalmente recupera la masa perdida a través de medios no anómalos antes del próximo evento 1540-A. La salud del organismo no se ve marcadamente afectada por estas fluctuaciones.

Las instancias de SCP-1540 muestran identidades, personalidades y recuerdos completos únicos y separados de sus vidas anteriores. Estás memorias son internamente consistentes, y las ubicaciones, individuos y eventos que los componen generalmente existen o han ocurrido de la manera descrita por SCP-1540. Sin embargo, todas las identidades de SCP-1540 parecen ser construcciones ficticias muy detalladas:
No se han encontrado registros de personas que coincidan con estas identidades, y los individuos que SCP-1540 identifica como amigos o parientes cercanos niegan cualquier conocimiento del organismo. La información utilizada para construir las identidades de SCP-1540 parece ser una amalgama de hechos abstractos, recuerdos despersonalizados de individuos existentes y experiencias ficticias originales del organismo. Se desconocen los medios por los cuales SCP-1540 obtiene este conocimiento.

SCP-1540 fue recuperado durante la investigación de la aparente muerte de Joshua Russell, nacido en 1985. Durante la examinación de la casa de Russell se descubrió una colección de literatura oculta; numerosas transcripciones grabadas por el sujeto y una cinta de vídeo que contiene la grabación del sujeto realizando un ritual desconocido y el posterior evento 1540-A. Los documentos indican que el sujeto, junto con tres asociados de edades similares, desarrollaron el ritual que se muestra en la grabación; el objetivo diseñado del ritual era la transformación del ejecutante en un &#34;hombre lobo&#34;. Los padres del sujeto no estaban al tanto de estas actividades.

El análisis de la grabación revelaron discrepancias entre el procedimiento ejecutado por el sujeto y la versión descrita en la literatura recuperada, incluido el uso de materiales más baratos y errores en la colocación de objetos auxiliares. Los intentos de replicar cualquier versión del ritual no han producido resultados anómalos. Los individuos involucrados en la creación del ritual nunca fueron encontrados y se desconoce su estado actual.

**Anexo 1540-1:** Transcripción de la entrevista 1540-81/4; 2008-02-25.

&gt; **Entrevistado:** David Hawkins
&gt; 
&gt; **Entrevistador:** Dr. Joseph Kaminsky
&gt; **&lt;Inicio del registro&gt;**
&gt; 
&gt; **Kaminsky:** Por favor, indique para que conste su nombre completo y su autorización.
&gt; 
&gt; **Hawkins:** David Alexander Hawkins, seguridad de nivel 3.
&gt; 
&gt; **Kaminsky:** ¿Cuánto tiempo llevas trabajando para la fundación, señor Hawkins?
&gt; 
&gt; **Hawkins:** Once años.
&gt; 
&gt; **Kaminsky:** ¿Y 1540?
&gt; 
&gt; **Hawkins:** Asignado hace 2 años, también fui el investigador principal, desde hace cuatro meses.
&gt; 
&gt; **Kaminsky:** Entonces, ¿has estado… estudiándolo?
&gt; 
&gt; **Hawkins:** Si, soy biólogo. Mi grupo estaba trabajando en la reacción metamórfica, aislar, replicar, restringir a órganos individuales. Tienes acceso, debes conocer los detalles.
&gt; 
&gt; **Kaminsky:** Conozco el proyecto,si. ¿Tuvo contacto directo con el organismo durante su estancia allí?
&gt; 
&gt; **Hawkins:** No, no, realmente no lo necesitábamos y, de todos modos, el contenedor siempre estaba con los psiquiatras o los especialistas.
&gt; 
&gt; **Kaminsky:** Ya veo. Hablemos de lo que pasó hace cuatro días. ¿Qué recuerdas?
&gt; 
&gt; **Hawkins:** Todavía era miércoles, temprano en la tarde. Al día siguiente hubo un seminario en el sector-07, colonias bacterianas macroscópicas. Estaba en un tren allí. Estaba leyendo. Todo era muy normal. Entonces… fue todo muy abrupto. En un momento miré por la ventana y vi el sol, los árboles. Y entonces todo terminó. Estaba en la celda, desnudo y con este horrible hedor. Hay sangre y pequeños trozos de… de mí, por todas partes. Me desperté más temprano de lo normal, creo, nadie tuvo oportunidad de limpiar ese desastre todavía. Me senté allí durante una hora antes de que Noah... antes de que viniera el agente Lanham, me dijera que podía haber estado expuesto a algún virus... alguna mierda de los virus... CDC, cierto.
&gt; 
&gt; **Kaminsky:** ¿Percibes ahora tus recuerdos anteriores de forma diferente?
&gt; 
&gt; **Hawkins:** No, no. Nada ha cambiado, está todo ahí y no hay costuras. Todavía soy yo. Sigo pensando en ello, recordando cosas. Aproximadamente dos meses después de que me ascendieran al nivel dos, pensé que algún día moriría, en una infracción o en algún accidente. Hice las paces con eso. Siempre pensé que sería rápido, no así, sentado aquí esperando y sin poder hacer nada. Pero claro, nunca pensé eso, ¿verdad? Nunca me ascendieron, nunca me casé, he estado aquí todo este tiempo, en una celda u otra, durante los últimos quince años. Yo... hace seis años, cuando Jhon murió...¿aún debería sentir algo? Nunca lo conocí, nunca trabajé con él… ya no lo sé. ¿Podríamos continuar en otro momento?
&gt; 
&gt; **Kaminsky:** Si quieres, claro.
&gt; 
&gt; **Hawkins:** Y... doctor? ¿Podría volver a ver a Sarah? Sé que ya no se acuerda de mí. Sólo quería verla una vez más.
&gt; 
&gt; **Kaminsky:** Yo... me temo que eso no es posible. Lo lamento.
&gt; 
&gt; **Hawkins:** Está bien, lo entiendo.
&gt; 
&gt; **&lt;Fin del registro&gt;**
