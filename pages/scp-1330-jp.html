**Ítem #:** SCP-1330-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-1330-JP deben ser almacenadas por separado en celdas de contención de 5x5x5m, separadas por 10m cada una, ubicadas en el Ala de Contención Especializada &#34;Mansión Cactus&#34; en el Sitio-81██. Solo se permite una instancia de SCP-1330-JP por cada celda. No se permite introducir objetos en forma de barra en las celdas, y cualquier intento de entrar en las celdas durante el periodo de floración de SCP-1330-JP estará estrictamente prohibido. Las interacciones entre instancias de SCP-1330-JP --durante el periodo de floración solo se han permitido una vez anualmente-- no han sido permitidas.

**Descripción:** SCP-1330-JP es la designación colectiva de █ ejemplares de cactus saguaro (Carnegiea gigantea), cada uno de 2 m de altura. Durante el periodo de floración, las instancias de SCP-1330-JP &#34;sujetan&#34; objetos cercanos por medios desconocidos y golpean con ellos a otras instancias en floración.

Los objetos que SCP-1330-JP considera apropiados para utilizar son los que tienen forma de barra, de aproximadamente 1,5 m a 2,0 m de longitud. Estos objetos utilizados para golpear se verán dañados de forma no anómala por el impacto físico. Como se sabe que SCP-1330-JP considera que un ser humano es un objeto apropiado para golpear, se ha prohibido cualquier acercamiento a instancias de SCP-1330-JP durante el periodo de floración.

Las instancias de SCP-1330-JP fueron descubiertas en un jardín botánico situado en la ciudad de ███, prefectura de ███. Después de interceptar un informe sobre &#34;un cactus que agarró al Sr. █████ para matar a la Sra. █████████ propietaria de dicho jardín las fuerzas policiales fueron interceptadas, la Fundación recuperó todas las instancias. Al personal del jardín se le administraron amnésticos de clase C. Cabe señalar que la Sra. █████████ medía 1,98 m de altura; un tamaño aproximadamente similar al de SCP-1330-JP. Además, en la escena se encontró un accesorio con una flor de cactus, que se cree que pertenece a la Sra. █████████.

**Anexo:** Las instancias de SCP-1330-JP dispersan una sustancia identificada como polen al ser golpeadas; como tal, se teoriza que estas acciones de SCP-1330-JP están destinadas a la polinización. Sin embargo, las instancias de SCP-1330-JP golpeadas sufren daños mortales en la mayoría de las ocasiones, ya que la durabilidad de SCP-1330-JP es idéntica a la de los cactus saguaro no anómalos. Desde el punto de vista del mantenimiento de la población, se ha planificado la polinización artificial de SCP-1330-JP mediante el uso de drones.

**Incidente-1330-JP-A:**El ██/██/20██, 2 instancias de SCP-1330-JP en floración se pusieron en contacto entre sí para llevar a cabo la polinización; estas instancias tomaron un tablón cuadrado para golpearse al mismo tiempo. Tras un &#34;forcejeo&#34; entre instancias, dicho tablón se partió por la mitad. Inmediatamente después, ambas instancias de SCP-1330-JP se golpearon entre sí usando los tablones rotos. Actualmente, las interacciones entre instancias SCP-1330-JP están prohibidas.</textarea></pre>
