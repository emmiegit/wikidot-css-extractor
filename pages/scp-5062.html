**Elemento #:** SCP-5062

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** L&#39;hotel che contiene SCP-5062 è stato evacuato dalla Fondazione con il pretesto di negligenza delle norme edili. Il personale di sicurezza della Fondazione deve mantenere come copertura l&#39;appartenenza ad un&#39;agenzia di sicurezza indipendente inviata nella struttura per vigilare su SCP-5062.

Le vite private degli individui che sono sopravvissuti ad un&#39;esposizione di SCP-5062 devono essere monitorate costantemente e le loro parti del corpo dovranno essere conservate in celle frigorifere in seguito al loro recupero tramite drone. Tutti i test che coinvolgono SCP-5062 devono essere approvati dall&#39;attuale responsabile del progetto.

**Descrizione:** SCP-5062 è la stanza 233 dell&#39;hotel //Echo// a Mosca, Russia. La camera contiene un letto matrimoniale, una scrivania, un mini-frigo e un comodino contenente una copia della Bibbia di Re Giacomo. Una volta rimossi dalla stanza, questi articoli ricompariranno non appena si interromperà il contatto visivo.

Quando un individuo entra in SCP-5062 una volta spariti tutti gli oggetti, non sarà più in grado di andarsene. Inoltre, le persone al di fuori della stanza non saranno in grado di entrare o recuperare la vittima. Non esiste alcuna barriera fisica che impedisca l&#39;uscita o l&#39;ingresso, ma tutte le persone coinvolte si ritroveranno incapaci anche solo di contemplare l&#39;esecuzione di tali azioni.

Nello stesso momento in cui un individuo rimane intrappolato all&#39;interno di SCP-5062, un paio di forbici apparirà spontaneamente sulla scrivania (se la scrivania non è attualmente nella stanza, appariranno sul tappeto). Le dimensioni ed il modello specifico di queste forbici variano a seconda dell&#39;individuo intrappolato, ma la loro lunghezza è sempre di almeno 7,5 cm.

In seguito all&#39;apparizione delle forbici, l&#39;individuo intrappolato si renderà conto che l&#39;unico metodo per lasciare SCP-5062 è usare dette forbici per recidere una delle proprie parti del corpo.

La parte del corpo che deve essere recisa per poter lasciare SCP-5062 varia da caso a caso. Una volta recisa, la parte del corpo in questione avvizzirà e marcirà rapidamente e la vittima sarà in grado di lasciare SCP-5062. Una volta uscita, la vittima potrebbe soffrire di ulteriori sintomi, tra cui:

* Livelli elevati di generosità e altruismo.
* Aumento dei livelli di carisma.
* Un desiderio considerevolmente maggiore di attuare cambiamenti positivi nel mondo circostante.

**Addendum 5062-1 (Registro Vittime):**

Quello che segue è un registro di individui conosciuti che sono entrati all&#39;inerno di SCP-5062 e ne sono usciti dopo l&#39;esposizione ai suoi effetti anomali, così come le parti del corpo perdute ed i cambiamenti nelle loro vite dovuti all&#39;esposizione.

||~ **Soggetto** ||~ **Parte del Corpo** ||~ **Avvenimenti Successivi** ||
|| Polina Novikova, F, 8 anni || Punta dell&#39;unghia. || Non sono stati rilevati ulteriori sintomi psicologici. Dopo l&#39;esposizione, la signorina Novikova ha segnalato l&#39;anomalia ai suoi genitori durante il loro soggiorno nell&#39;hotel, che successivamente hanno contattato le autorità.||
|| D-2291, M, 34 anni || Indice. || Dopo l&#39;esposizione, D-2291 ha mostrato maggiore fratellanza verso i compagni Classe D ed ha ridotto significativamente le sue tendenze antisociali. Una volta rilasciato alla fine del suo periodo lavorativo, D-2291 è tornato nella sua città natale dove è diventato un impiegato, dimostrando di non avere ulteriori tendenze criminali. ||
|| D-9319, M, 21 anni || Lingua. || Dopo l&#39;esposizione, D-9319 ha dimostrato molta più onestà nelle trattative con il personale. Una volta rilasciato, ha donato il resto dei suoi fondi personali alle vittime di frode. ||
|| D-4388, F, 42 anni || Entrambe le mani. || D-4388 è deceduta durante l&#39;esposizione a SCP-5062 a causa del dissanguamento dovuto all&#39;amputazione di una mano. Dopo poco un gemito soffocato è stato sentito provenire da sotto le assi del pavimento[[footnote]] Le indagini successive non hanno rivelato anomalie sotto le assi del pavimento di SCP-5062. [[/footnote]]. Le forbici hanno continuato a muoversi autonomamente dopo il decesso di D-4388 e le hanno tagliato l&#39;altra mano per consentire agli effetti di SCP-5062 di terminare.||
|| D-5222, M, 26 anni[[footnote]] Conosciuto dai media come lo Squartatore di Salavat. [[/footnote]] || Testa. || Le forbici sono comparse sotto forma di grandi cesoie da giardino, che D-5222 ha utilizzato dopo settantatre ore. Dopo essersi decapitato, il corpo di D-5222 ha continuato a muoversi ed ha lasciato SCP-5062; quando successivamente interrogato, il personale di guardia non è stato in grado di ricordare per quale motivo non gliel&#39;ha impedito. Il cadavere senza testa ha quindi lasciato l&#39;albergo e, nel corso dei successivi dodici mesi, si è candidato per un posto nel consiglio comunale. Né il materiale mediatico che ha trattato l&#39;elezione né gli individui che hanno consultato detti materiali mediatici sono stati in grado di percepire D-5222 come un cadavere senza testa. Dopo aver vinto, il cadavere ha approvato varie leggi per tutelare i senzatetto della zona prima di spirare definitivamente. Il corpo è stato recuperato e a tutti i testimoni diretti è stato somministrato un amnestico, che assieme ad una sofisticata campagna di disinformazione ha impedito con successo una violazione del Velo. I test che coinvolgono individui colpevoli di molteplici omicidi di primo grado sono definitivamente sospesi. ||
