    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-980 – Eine Abwesenheit des Details
**Autor:** [[*user ARobot]] 
**Original:** https://scp-wiki.wikidot.com/scp-980
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-980

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-980 ist in einem 3 m x 3 m x 5 m großen Bleiraum aufzubewahren, der in der Mitte eines 25 m x 25 m x 25 m großen Eindämmungsbereichs am Standort-██ aufgehängt ist. --Dieser Raum hat über ein einzelnes Glasfenster zu verfügen, das mit dem Fenster zum Eindämmungsbereich ausgerichtet ist. Das Innenfenster ist alle 8 Tage auszutauschen.-- Stattdessen ist Bleiglas zu verwenden, siehe Anhang. Die Tür zu diesem Raum ist immer verschlossen zu halten, wenn SCP-980 nicht untersucht wird. Personal mit Rang höher als D-Klasse hat den umliegenden Eindämmungsbereich wegen geistiger und körperlicher Gefahr nicht zu betreten. In der Nähe des Aufzugs zur Zelle von SCP-980 sind keine bewaffneten Personen oder Wachen erforderlich, da es keine Mittel zur Flucht gezeigt hat. Darüber hinaus würde der Sturz aus seiner Isolierzelle zu so starken Verletzungen führen, dass es nicht entkommen kann. Es ist keinerlei Fütterung oder Ernährung notwendig.

**Beschreibung:** SCP-980 ist ein gesichtsloser Humanoid von durchschnittlicher Größe und Gewicht, unbestimmtem Alter und Geschlecht und glatter, grau-weißer Haut. SCP-980 besitzt keine Gesichtsmerkmale, Sinnesorgane oder Merkmale wie Nägel und Haare. Es lässt sich relativ leicht verletzen und blutet eine viskose Substanz, die weißer Farbe ähnelt. Die Analyse zeigt, dass SCP-980 keine inneren Organe besitzt, obwohl es eine Skelettstruktur hat, die mit der eines Menschen vergleichbar ist. Trotz des Fehlens von Augen und Ohren scheint SCP-980 ein Sehvermögen von 20/20 und ein leicht überdurchschnittliches Gehör zu zeigen. Umfangreiche Tests haben dies nicht erklärt, obwohl keine Anomalien oder irgendetwas, das auf andere Methoden der sensorischen Fähigkeit hindeutet, ermittelt wurden. SCP-980 ist in der Lage, auf Aufforderung auf Englisch zu schreiben, wobei das Tippen aufgrund seines Einflusses ineffizient ist, wodurch die Tasten sowie der Monitor plötzlich nicht mehr reagieren.

SCP-980 übt auf natürliche Weise einen &#34;Vereinfachungseffekt&#34; auf Objekte und Wesen innerhalb einer Sphäre mit einem Radius von 8 Metern um es herum aus. Dieser Effekt rationalisiert die Merkmale von Objekten, während Farbe, Details und häufig auch Funktionen entfernt werden. Tiere verlieren zuerst Fell und Unterscheidungsmerkmale wie Länge der Gliedmaßen und Schwänze, Vorhandensein von Ausstülpungen usw., während Menschen durchschnittlichere Gesichtszüge entwickeln und an Größe und Gewicht verlieren oder zunehmen. Das grenzt an einen groben &#34;Durchschnitt&#34; von rund 1,7 Meter Körpergröße bei einem Gewicht von 76 Kilogramm. Kurz darauf folgt der Verlust von Facetten ihrer Persönlichkeit, wobei Interessen, Gewohnheiten und Erinnerungen üblicherweise zuerst verloren gehen.

Während ein kurzer Kontakt mit SCP-980 körperlich nicht schädlich ist, führt ein längerer Kontakt mit organischen Wesen mit komplexen Kreislauf- und Atmungssystemen üblicherweise zur &#34;Vereinfachung&#34; und Verschmelzung von Teilen, die sich nahe beieinander befinden. Kein Subjekt hat von Schmerzen durch den Prozess selbst berichtet. Ein D-Klasse-Mitarbeiter, der verwendet wurde, um den Effekt von SCP-980 zu testen, wurde auf dieser Ebene nach ungefähr 30 Minuten innerhalb des Eindämmungsbereichs von SCP-980 beeinträchtigt, wobei fast unmittelbar danach eine Herzinsuffizienz auftrat. Die Autopsie zeigte, dass die Herzkammern des Subjekts miteinander verschmolzen waren. Körperliche Ergebnisse sind in der Regel eher zufällig und betreffen normalerweise Herz, Lunge, Arterien, Magen und Darm, das Gehirn und die Sinnesorgane. Während einige Fälle im Fall der Sinnesorgane nicht tödlich oder sogar schädlich sind, verursacht eine weitere Exposition gegenüber SCP-980 Transformationen in einem schnellen Tempo.

SCP-980 wurde im Apartmentkomplex █████ █████ in ████████, ██, gefunden, nachdem mehrere Stunden der Exposition gegenüber SCP-980 Todesfälle und psychische Schäden bei Zivilisten in der Nähe sowie Farb- und Formvereinfachung für den Apartmentkomplex und viele Objekte im Inneren verursacht hatten. Zum Zeitpunkt des Erwerbs trug es schwere Winterkleidung und eine Kapuze. SCP-980 hat bisher nicht auf Anfragen geantwortet, wie es dazu kam, obwohl Raum 307 anscheinend stärker betroffen war als andere Orte in der Nähe. Außerdem wurde der Mieter von Raum 307, ████ ██████, unter den Leichen der &#34;Opfer&#34; von SCP-980 vermisst.

**Anhang 980-01:** Die standardmäßige Humanoiden-SCP-Uniform, die SCP-980 kurz nach seiner Bergung ausgeteilt wurde, blieb während der gesamten Eindämmung in unmittelbarer Nähe von SCP-980. Die Uniform zeigte stetige Ergebnisse der Vereinfachung, war aber noch bis zum ██.█.20██ brauchbar, bis ein Forscher feststellte, dass sie größtenteils verschwunden war. Eine dünne Wolke war in der Isolierzelle von SCP-980 vorhanden und die Zusammensetzung der Zellenluft enthielt 0,██ % mehr Wasserstoff.

**Anhang  980-02:** Es wurde festgestellt, dass Blei eine der wenigen Substanzen ist, die gegenüber den natürlichen Effekten von SCP-980 auf seine Umgebung sehr widerstandsfähig ist. Daher ist die Isolierzelle von SCP-980 vollständig aus Blei gebaut, wobei Bleiglas in den Fenstern verwendet wird. In einem kürzlich durchgeführten Test zeigte Bleiglas eine erhöhte Resistenz gegen den Effekt von SCP-980, wobei es alle zwei Wochen ausgetauscht werden musste.

**Vorfallbericht 980-04**
&gt; Im Fall eines D-Klasse-Subjekts, D-980-07, schien keine physische Transformation eingetreten zu sein. Das Subjekt verbrachte 3 Stunden in der Gegenwart von SCP-980 ohne anomale Erfahrungen und wurde verdächtigt, immun zu sein, bis es aufgefordert wurde zu gehen, woraufhin das Subjekt wortlos ablehnte und weiterhin mit geschlossenen Augen auf seinem Stuhl saß. Das Subjekt antwortete jedes Mal, wenn es dazu aufgefordert wurde, mit einer stillschweigenden Ablehnung, bis es bedroht wurde. Das Subjekt schob den Tisch zur Seite und sprang auf SCP-980 zu und umarmte es. Eine weitere Drohung wurde ausgesprochen und das Subjekt begann zu schluchzen und hielt weiterhin seinen Mund und seine Augen geschlossen. Das Subjekt wurde von Sicherheitskräften aus der Isolierzelle entfernt, nachdem es sich an SCP-980 geklammert und versucht hatte, sich mit seinen Nägeln durch seine eigenen Augenlider zu kratzen.

Weitere Untersuchungen der Eigenschaften von SCP-980 wurden in [[[Experiment Log 980-06|Experimentprotokoll 980-06]]] dokumentiert.</textarea></pre>
