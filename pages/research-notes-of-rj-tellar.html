    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/research-notes-of-rj-tellar Research Notes Of RJ Tellar]
**Autore Originale:** [[*user Arlecchino]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]

Per quanto volessi che il Professor Ho-Vinto-Un-Premio-Per-Un-Obiettivo-Che-Ho-Raggiunto-Perciò-Lo-Sbandiererò-Fino-Alla-Mia-Morte soffocasse nel suo stesso vomito, alcune delle sue stupide abitudini mi sono rimaste impresse. Carta e penna mi aiutano a pensare, per cui sono qui, a scrivere tutta questa merda. Sto lavorando a questo articolo riguardo alla Mano del Serpente perchè lo vuole il mio capo. Tutti gli altri sono concentrati sulla tempesta di merda avvenuta in Corea del Nord, ma questa è un&#39;altra cosa. Il buon giornalismo serio sta vedendo cosa sta succedendo //ora//. Possono, e vogliono scrivere la storia. Il mio lavoro sta trasformando la frutta marcia in qualcosa di prezioso.

Quindi, iniziamo dalle basi. La Mano del Serpente: Uno strano gruppo che fa pensare che siano degli &#34;abbraccia alberi&#34;. Quello che sono riuscito a trovare dalla fuga di informazioni suggerisce che sono rappresentanti dei diritti umani per le persone strane. Sto andando a fare qualche sondaggio e intervista, per vedere se qualcuno li ha visti o li conosce a livello locale.

----

Interviste fatte, risultati: La maggior parte della gente li ha visti meno ancora di questi tipi della fondazione. C&#39;è stata una specie di grande cospirazione, ma nei due mesi che sono passati da allora, si possono individuare occasionalmente degli strani uomini in nero. La cosa sta rendendo la gente nervosa, e ci sono di due tipi di persone enrvose: quelle che  parlano con la stampa e quelle che non parlano con la stampa. In questo momento ho solo tre persone che, dopo un sacco di lavoro sporco, hanno potuto, voluto e fatto produrre qualcosa di più concreto di un&#39;opinione.

Il primo ha affermato di aver incontrato un rappresentante che stava indagando su suo figlio. Mi ha detto che stavano indagando sulla possibilità che suo figlio potesse avere qualche tipo di potere o cose del genere. Non sembrava troppo impressionato, il rappresentante era apparentemente un nativo americano pazzo che aveva trascorso un po&#39; di tempo a bruciare incenso e se n&#39;è andato a mani vuote. Stronzate da New age. Aveva un piccolo biglietto che gli aveva dato il tipo. Una mano avvolta da un serpente. Può essere qualcosa.

Gli altri due hanno raccontato storie simili. Ragazzini, roba insolita, rappresentanti che sembravano degli hippy invecchiati o giovani universitari che entravano e controllavano i loro figli. In nessuno dei due c&#39;è stato un esito positivo. Storia davvero interessante. Potrei avere una scoperta pungente per il mio editore, lui ama le rivelazioni di questo tipo. Devo trovare un titolo da suggerire.

-----

Ho trovato uno dei &#39;membri&#39; della Mano. Un contatto mi ha segnalato la loro posizione. Stavo convincendo il mio editore che si trattava di un mucchio di stronzate. Lui è felice di ciò. Vuole che concluda la storia in modo da poter ricevere più attenzione sul casino della Corea del Nord. Come se non ci fossero già trentamila persone ad occuparsene.

Questi tipi hanno sede in un&#39;università locale di terzo livello per principianti. Vedo se riesco a ottenere qualche informazione da loro. Hanno un sito web. Sembrano la maggior parte degli idioti che credono nel Bigfoot e vogliono il dominio di Aquarius o simili. La credenza nel soprannaturale ha raggiunto il picco massimo con questa rivelazione.

Preferisco rimanere scettico.

-----

Mi sono incontrato con il membro. Devo dirlo: //wow//. Proprio quando pensavo che non si potessero ottenere ulteriori stronzate da dilettanti allo sbaraglio, sono comparsi questi tizi. Prima di tutto il loro &#39;quartier generale&#39; era solo la stanza di un dormitorio, e puzzava di erba. Secondo, nessuno di loro aveva l&#39;aria di possedere una camicia che non avesse rughe che spuntavano dalle pieghe. Terzo, poster di anime ovunque. Non è esattamente il tipo di gruppo di operazioni segrete che veniva descritto nei dossier.

Hanno detto di chiamarsi Adam, Charoosh e Morgan. Sono abbastanza sicuro che Charoosh stava cercando di sembrare un tipo interessante. Il nome, combinato con i dreadlocks, il pizzetto pubico e il malessere generale, non lo faceva sembrare. Hanno parlato a lungo, ho registrato l&#39;intervista su MP3. Annotazioni generali: Sono dei cretini.

Non ho mai incontrato un gruppo di truffatori così grande in vita mia. Continuavano a sparare cazzate di un cosmo più profondo e della &#39;sintonia con l&#39;universo&#39;. Ho fatto finta di avere una mentalità aperta, ma erano tutte stronzate new-age hoodoo. Mi aspettavo che uno di loro cercasse di darmi un opuscolo e chiedesse una donazione.  La maggior parte della conversazione si è basata sul mio tentativo di ottenere qualche dettaglio delle cose che avevano effettivamente fatto, e loro che cercavano di nascondere disperatamente il fatto che usassero il nome del gruppo solo per procurarsi l&#39;erba e rimorchiare.

Così com&#39;è, l&#39;articolo sembra che la satira sarà l&#39;unica cosa che potrà fargli ricevere attenzione. Sii schietto, un po&#39; beffardo, dei buffoni che lanciano torte, e abbiamo finito. Farò un follow-up con questo pensiero in mente e vedrò cosa ne viene fuori. Ho ancora bisogno di un titolo.

-----

Di ritorno dal follow-up. Devo scrivere questo e nasconderlo. Cristo Santo. Non so a cosa stessi pensando, ma ci sono dentro fino al collo. Decisamente troppo. Cazzo, mi tremano ancora le mani.

Ok, dettagli: sono tornato al dormitorio per la successiva intervista, ma i tipi non c&#39;erano, nonostante avessero detto che ci sarebbero stati. Ho deciso di ammazzare un po&#39; il tempo e aspettare in macchina per un&#39;ora o due. Cominciava a fare buio e mi stavo preparando ad andarmene quando ho sentito rompere dei vetri in direzione del dormitorio. Pochi colpi silenziosi e qualche urlo, e improvvisamente l&#39;intero posto è andato a puttane. Una SUV nera ha acceso i fanali e degli uomini in divisa hanno cominciato a riversarsi fuori come una cazzo di auto per pagliacci.

A quel punto avevo due opzioni. Uscire e indagare, o andarmene. Entrambe le cose avrebbero fatto rilevare la mia presenza, quindi non avevo scelta. Alla fine ho preso la decisione per me. È scoppiata una sparatoria e un proiettile ha fatto esplodere uno pneumatico. Opzione C: correre come un pazzo.

Ero a circa trenta metri dalla mia auto quando è successo. Qualcosa ha colpito il SUV ed è esploso, i frammenti e l&#39;onda d&#39;urto mi hanno fatto sbattere sull&#39;asfalto. Fa ancora male il punto in cui sono stato colpito. Quando ho alzato lo sguardo li ho visti.

Uno sembrava una lucertola. Lo giuro su Dio cavaliere che impugna una spada. C&#39;era una cosa che sembrava essere avvolta nella pelliccia. Una persona scimmia. Un gatto nero. Si sono diretti verso di me. Quando mi hanno visto, uno di loro mi ha sibilato contro. Giuro che aveva le zanne. Ho fatto del mio meglio per far finta che non fossi importante. Mi sono cagato addosso.

Ho consegnato l&#39;articolo, mi congedo. Vado a occuparmi della Corea del Nord. Non può essere peggio rispetto a questa cosa.

//Documento recuperato dal sito di sorveglianza Romero-Alpha-Tango-Sierra. Autore irreperibile, posizione sconosciuta.//</textarea></pre>
