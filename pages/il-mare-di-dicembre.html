Sospira.
Il suono del suo stesso respiro è l&#39;unica sensazione che percorre l&#39;autostrada elettrica delle informazioni e arriva al suo cervello, oltre alla sensazione del calore delle coperte in cui si è avvolto.
Non è ora di uscire dal bozzolo, probabilmente non lo sarà per tanto tempo, nonostante continui a fissare il buio della stanza.

//Alzati, alzati.//

Non importa quanto lo desideri, non riesce a muoversi, non riesce a scappare via da quella trappola. Le coperte sul suo corpo sono quanto di più simile ad una melma vischiosa, e nel buio gli ricordano il mare di una fredda notte di dicembre.

Petrolio sferzato da una brezza salata.

Non riesce a ricordarsi quando ha visto per la prima volta il mare da quel molo, probabilmente era con loro. La sigaretta durante la pausa al Sito Nettuno, le chiacchiere di rito e lo sciabordare del mare in lontananza. Ridevano, erano giorni duri ma presto sarebbero diventati agenti operativi. 

Sospira.
Ancora l&#39;unico suono che sente. Se fuori da questa stanza ci sia ancora vita, non è in grado di saperlo. La mano esce fuori dalle coperte e il freddo si sostituisce al tepore della sua crisalide. L&#39;orologio digitale segna le 7:26. Sì, fuori ci deve essere vita.

La vita di chi studia la morte che si cela negli abissi, di tutto ciò che ha squame, tentacoli e si nutre di altre vite, fragili e ignare. E poi la vita come la sua, recuperare questi orrori ad ogni costo, impedire che altri se ne impossessino o ne creino altri ancora. E ogni giorno queste vite si spezzano e sfumano nelle onde e nelle correnti, ogni giorno nuovi ricercatori, nuovi agenti, nuovi nemici, nuovi orrori... 

Una marea continua che sferza la sabbia e cancella ogni orma, ogni risata, ogni segno tracciato come se non fosse mai successo nulla.

//Come può sparire tutto da un giorno all&#39;altro? Come può crearsi il vuoto attorno a te quando quella stessa mattina era tutto normale?//

//**Cosa hai fatto?**//

//Perché hai avuto paura? Perché non hai premuto il grilletto?// 

//Perché hai tremato nonostante l&#39;addestramento? Perché?// 

//Perché?//

//Perché?//

//Perché non sei morto tu al loro posto?//

//Bastava premere un grilletto, bastava solo questo e loro sarebbero ancora qui. A ridere con te, guardando il mare insieme. Bastava solo questo.//

Ora non sospira più, e le lacrime non fanno rumore, nemmeno quando sono così tante. Eppure sono salate quanto il mare. 
Il braccio fuoriesce di nuovo dalle coperte e avanza verso il comodino, tastando il ripiano.

La mano incontra il metallo e il metallo incontra le labbra.

E il mare di dicembre scende dentro le sue membra.
