**Ítem #:** SCP-629

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-629 debe estar contenido en una celda de contención humanoide estándar. SCP-629 sólo puede ser desmontado durante las pruebas de rutina. Una vez al día, SCP-629 debe ser provisto con los materiales que utiliza para su autoconservación. A partir de la normativa vigente sobre &#34;Señores&#34;, SCP-629 debe ser contenido en el Pabellón ██ del Sitio-██.

**Descripción:** SCP-629 es un autómata humanoide de 1.7 metros de altura y 500 kilogramos de peso. El cuerpo de SCP-629 ha sido construido con réplicas ornamentadas de latón de partes del cuerpo humano. Los componentes de SCP-629 requieren mantenimiento diario, mismo que sólo él puede realizar. Las palabras &#34; Sr. Latón, de Pequeño Señor^^®^^ por el Dr. Wondertainment&#34; han sido grabadas en la espalda de SCP-629. Esta designación aparece como &#34;8&#34; en el Documento [[[SCP-909|SCP-909-a.]]]

El cuerpo de SCP-629 ha sido construido de tal manera que cada porción de él es removible e intercambiable. Estas partes pueden ser removidas sin causar daño alguno a SCP-629, aunque expresa una pequeña molestia cuando están siendo removidas. Además, las partes que han sido removidas de SCP-629 pueden ser reensambladas en nuevas áreas. Las pruebas han demostrado que el número de formas en que SCP-629 puede ser reorganizado teóricamente es de aproximadamente 73.4 mil millones de combinaciones diferentes. SCP-629 es capaz de controlar estas nuevas configuraciones en su cuerpo, pero expresa una incomodidad extrema desde dichas áreas de su cuerpo. 

SCP-629 fue recuperado de una instalación que se cree que fue controlada por la Iglesia del Dios Roto. SCP-629 fue recuperado en una redada en esta propiedad de la Iglesia después de que los reportes de actividad sospechosa en el área fueron confirmados. Estaba situado en la antecámara central donde los miembros de la Iglesia intentaban integrarlo en otros objetos. Se cree que SCP-629 estaba siendo retenido en esta instalación debido a que los miembros de la Iglesia creían que era una porción de su &#34;dios&#34;. Las entrevistas con SCP-629 lo han confirmado. SCP-629 afirmó que al principio permitió que sus creencias persistieran, ya que creía que le proporcionarían algún nivel de seguridad. Los miembros de la Iglesia ubicados en esta instalación fueron eliminados desde el ██/██/1995, y SCP-629 fue clasificado como Seguro.

[[collapsible show=&#34;+ Mostrar Entrevista 629-1&#34; hide=&#34;- Ocultar Entrevista&#34;]]

&gt; **Entrevistado:** SCP-629
&gt; 
&gt; **Entrevistador:** Dr.█████
&gt; 
&gt; **Introducción:** Este registro fue tomado en el marco de la adquisición inicial de SCP-629. 
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **Dr.█████:** ¿Puede decirnos más acerca de cómo la Iglesia llegó a adquirirlo?
&gt; 
&gt; **SCP-629:** Estaba caminando por el centro de ████, una ciudad un poco pobre, pero un buen lugar para esconderse si eres un fenómeno como yo. Había habido algunos rumores sobre mí dando vueltas por la ciudad y había estado pensando en largarme de allí, cuando una noche un tipo encapuchado se me acercó mientras yo estaba en mi callejón.
&gt; 
&gt; **Dr.█████:** ¿Qué le ha dicho?
&gt; 
&gt; **SCP-629:** Me ofreció llevarme a una especie de iglesia donde pudieran cuidarme. Al principio estaba bastante indeciso porque, ya sabes, mírame. Pero el tipo me dijo que por eso me querían allí. Pensé que probablemente sería mejor el médico loco que vivir en la calle, así que dije que sí.
&gt; 
&gt; **Dr.█████:** ¿Adónde lo llevó esta persona?
&gt; 
&gt; **SCP-629:** Era una iglesia, la misma de la que ustedes me recogieron. Aparentemente pensaron que yo era parte de su dios, así que me dieron todo lo que quería. Fue bastante agradable. Tenía seguridad, comida, una cama caliente y muchas comodidades para mantenerme ocupada. Por un tiempo, todo salió bien.
&gt; 
&gt; **Dr.█████:** ¿Qué pasó después?
&gt; 
&gt; **SCP-629:** Se volvió... aburrido. Estar rodeado de todos estos tipos que constantemente te adulan y adoran, y te dan todo lo que quieres. Quiero decir, al decirlo ahora entiendo que puede sonar bien, pero en realidad era extremadamente aburrido. Así que les dije: &#34;Creo que es hora de que me vaya&#34;.
&gt; 
&gt; **Dr.█████:** ¿Había dicho antes que tuvieron una reacción negativa?
&gt; 
&gt; **SCP-629:** Sí, empezaron a enloquecer. Básicamente me encerraron en mi habitación, metieron comida por la ranura, todo el rollo. Podía oírlos mover algunas cosas grandes y pesadas fuera de mi habitación. Eventualmente me sacaron y me llevaron al altar grande que tenían en el centro de la iglesia.
&gt; 
&gt; **Dr.█████:** ¿Fue en ese momento cuando intentaron integrarte en los otros objetos?
&gt; 
&gt; **SCP-629:** Sí, fue un poco... bueno... horrible, para ser honesto. Estaban poniendo todo lo que tenían en mí, y me estaba doliendo mucho. Creo que, si ustedes no hubieran aparecido en ese momento, me habrían agregado más de lo que yo podía manejar. Eso sería... malo.
&gt; 
&gt; **Dr.█████:** Creo que eso es todo. Seguridad, si pudieran-
&gt; 
&gt; **SCP-629:** ¡No, espere, doc, una cosa más!
&gt; 
&gt; **Dr.█████:** ¿Si?
&gt; 
&gt; **SCP-629:** Gracias... por salvarme.
&gt; 
&gt; **&lt;Final de la Entrevista&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Mostrar Registro de Experimentos 629&#34; hide=&#34;- Ocultar Registro&#34;]]

**Fecha:** 07/09/1996

**Procedimiento:** Se desprendió el brazo izquierdo de SCP-629, y luego se volvió a unir al torso de SCP-629.

**Resultados:** SCP-629 mostró una leve desorientación y deterioro de sus habilidades motoras. SCP-629 todavía era capaz de controlar el brazo, aunque con una capacidad general reducida.

------------------------------------

**Fecha:** 07/09/1996

**Procedimiento:** Se desprendió el brazo izquierdo de SCP-629, y luego se volvió a unir a la espalda de SCP-629.

**Resultados:** Al igual que en la prueba anterior, SCP-629 mostró desorientación leve y deterioro de sus habilidades motoras. Además, SCP-629 mostró una capacidad significativamente menor cuando el brazo se colocó en el torso de SCP-629.

------------------------------------

**Fecha:** 07/09/1996

**Procedimiento:** Se le removió la cabeza a SCP-629.

**Resultados:** El cuerpo y la cabeza de SCP-629 operaban como entidades separadas. La cabeza permaneció inmóvil, y se demostró que era capaz de vocalizar e interactuar con su entorno. El cuerpo se comportaba como si tuviera una percepción muy limitada de su entorno, y era incapaz de interactuar con los investigadores de una manera significativa.

------------------------------------

**Fecha:** 07/21/1996

**Procedimiento:** El torso de SCP-629 fue reensamblado para crear varios huecos.

**Resultados:** SCP-629 expresó severas molestias en esta área, y se negó a cooperar con los investigadores que intentaban entrevistarlo. Es posible que se necesiten más medidas para frenar este comportamiento por parte de SCP-629 previamente imprevisto.

------------------------------------

**Fecha:** 08/01/1996

**Prefacio:** Esta fue una prueba no autorizada, realizada por personal no asignado normalmente para trabajar con SCP-629.

**Procedimiento:** La composición del cuerpo de SCP-629 fue alterada significativamente, con muchas partes del cuerpo colocadas aparentemente al azar a lo largo del cuerpo principal. Adicionalmente, muchas porciones de la composición interna de SCP-629 fueron movidas al exterior, y viceversa.

**Resultados:** SCP-629 reportó dolor extremo en las partes de su cuerpo alteradas. Además, SCP-629 tuvo dificultades para formar pensamientos coherentes y comunicarse con los investigadores. Debido a los cambios drásticos hechos al cuerpo de SCP-629, tomó más de 36 horas para colocar el cuerpo de SCP-629 en una forma similar a como había aparecido antes del experimento. Desde que se realizó esta prueba, SCP-629 ha reportado una sensación de estar &#34;roto&#34; y ha mostrado una disminución significativa en sus facultades físicas y mentales. Las pruebas se han suspendido hasta nuevo aviso.

[[/collapsible]]
