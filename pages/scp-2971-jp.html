    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2971-JP - 心のしこり 
**著者:** ©︎[[*user TALTAL]] 
**作成年:** 2023 
[[include :scp-jp:credit:cc4]]
[[include :scp-jp:credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:8466214-2-pio7/metastatic_memorioma_mesen.jpg
|caption=SCP-2971-JP-A-003の診療記録から得られた、切除前のSCP-2971-JPの写真。認識災害は除去済み。
]]
 
**アイテム番号:** SCP-2971-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-2971-JP-AおよびSCP-2971-JP-Bは財団傘下の医療施設に収容されます。SCP-2971-JP-Aおよびその関係者にはカバーストーリー「麻酔薬の副作用」を流布します。SCP-2971-JP-BのSCP-2971-JP転移巣は認識災害防護措置下で摘出され、必要に応じてSCP-2971-JP-Bおよびその関係者にはクラスA記憶処理が施されます。カバーストーリーの浸透や記憶処理の完了を確認した後に、SCP-2971-JP-AおよびSCP-2971-JP-Bは解放されます。
 
**説明:** SCP-2971-JPは他者への転移能力を持つ皮膚腫瘍です。下記の異常性を除き、非異常性の有棘細胞癌[[footnote]]皮膚表面の上皮細胞（重層扁平上皮）が腫瘍化したもの。皮膚癌の16.3%を占める。[[/footnote]]と同様の臨床経過をたどり、切除されたSCP-2971-JP実体は組織学的および生化学的に非異常性の有棘細胞癌と区別できません。
 
SCP-2971-JPが手術によって切除された際、患者（以下、SCP-2971-JP-A）は1～3名の人物についての記憶を喪失します。現在のところ記憶を失う対象となる人物に明確な法則性は発見されていませんが、家族、同僚、10年以上交流がある知人など、SCP-2971-JP-Aにとって親交の深い人物が該当する傾向があります。
 
SCP-2971-JPはSCP-2971-JP-Aから切除された後、他の人物（以下、SCP-2971-JP-B）の脳内に、皮膚有棘細胞癌の脳転移巣に類似した病巣として再発生する場合があります（本報告書内では、この現象を便宜的に「転移」と表現します）。この転移巣の増大に伴ってSCP-2971-JP-BはSCP-2971-JP-Aが喪失した記憶を段階的に獲得します。獲得した記憶は記憶処理に抵抗を示しますが、SCP-2971-JP転移巣の切除によって喪失します。
 
SCP-2971-JP-Bとなった人物の多くは、SCP-2971-JP-Aの同居者や診療を担当した医師や看護師など、SCP-2971-JPを直接視認し得た人物であり、SCP-2971-JPに関して「顔に見えた」「目が合った気がした」との証言が得られた事例もあったことから、SCP-2971-JPが何らかの認識災害ベクターを介して転移している可能性が指摘されています。しかしながら、SCP-2971-JPは切除されるまでは明確な異常性を発揮しないため、現在のところ財団によって切除前のSCP-2971-JPを発見・調査できた例はなく、SCP-2971-JPがSCP-2971-JP-Bの脳内に転移する詳細な機序は明らかになっていません。なお、SCP-2971-JPを撮影した映像記録やSCP-2971-JP転移巣からも軽微な認識災害の兆候[[footnote]]軽度の頭痛・めまいの訴えや、「SCP-2971-JPがこちらを見ている気がする」「何かを訴えかけているようだ」などの証言が得られている。[[/footnote]]が確認されていますが、曝露者への転移に至った例は確認されていません。切除前のSCP-2971-JPの調査および早期収容のため、主要な病院への潜入調査が検討されています。
 
 
**補遺:** 以下は類型的なSCP-2971-JP事例のインタビュー記録です。
 
&gt; **対象:** SCP-2971-JP-A-003
&gt;   
&gt; **インタビュアー:** エージェント・種村 
&gt; 
&gt; **付記:** インタビューはSCP-2971-JP-A-003が入院する財団傘下の医療施設にて行われた。対象はSCP-2971-JPの切除によって長女の愛美氏の記憶を喪失している。インタビュアーは精神科医に扮している。
&gt; 
&gt; [[=]]
&gt; **&lt;記録開始&gt;** 
&gt; [[/=]]
&gt; **インタビュアー:** 今日は愛美さんについてお聞きします。 
&gt;   
&gt; **SCP-2971-JP-A-003:** ああ、そのことか。正直何が何だかよくわかんねぇんですよ。お前には娘がいたんだ、なんて急に言われてもね。 
&gt;   
&gt; **インタビュアー:** そうですよね。なかなか受け入れられることではないと思います。
&gt;   
&gt; **SCP-2971-JP-A-003:** まあ、頭ではわかってるんすよ。家にはおもちゃやら服やら、娘でもいなきゃ説明つかねぇようなもんがおいてあった記憶がある。かかあ[[footnote]]SCP-2971-JP-A-003の配偶者を指している[[/footnote]]に俺とあの子が一緒に写った写真を見せられた時、確かに何とも言えない気持ちが込み上げてきました。もう、ドッキリだろ、だなんて言いませんよ。でもね、それをいつ撮ったんだかも思い出せない。
&gt; 
&gt; **インタビュアー:** 気分が落ち込んだりすることはありますか。
&gt; 
&gt; **SCP-2971-JP-A-003:** もともと俺には子供なんていねぇもんだと思っていたんだ、落ち込んだりはしねぇっすよ。ただね、かかあにも言ったんですが、俺は前から娘が欲しいと思っていた。俺自身が男ばっかりの三人兄弟だったこともあってね。娘と一緒に酒を飲むことが夢だった。確かにここを退院すりゃ、その、愛美だっけ？そいつと飲むこともできるでしょうよ。でもね、俺にはそいつが産まれた時の記憶もないし、育てた記憶もない。いきなりあんたの娘ですよ、ってやつが現れてそいつと酒を飲んだって、そんなのキャバクラのねえちゃんと飲むのと何がどう違うってんですか。
&gt; [[=]]
&gt; **&lt;記録終了&gt;** 
&gt; [[/=]]
  
&gt; **対象:** SCP-2971-JP-B-003
&gt;   
&gt; **インタビュアー:** エージェント・種村 
&gt; 
&gt; **付記:** 対象はSCP-2971-JP-A-003の手術を執刀した皮膚科医である。財団傘下の医療施設において、右脳前頭葉に形成されたSCP-2971-JP転移巣に対する切除術の前日にインタビューが行われた。
&gt; 
&gt; [[=]]
&gt; **&lt;記録開始&gt;** 
&gt; [[/=]]
&gt; **インタビュアー:** ご気分はいかがですか。
&gt; 
&gt; **SCP-2971-JP-B-003:** 最悪ですよ。
&gt; 
&gt; **インタビュアー:** 今日は愛美さんについてお聞きします。
&gt; 
&gt; **SCP-2971-JP-B-003:** [語気を荒げながら]愛美は私の娘だ、誰が何と言おうと……
&gt; 
&gt; [5秒沈黙]
&gt; 
&gt; **SCP-2971-JP-B-003:** すみませんでした。頭ではわかってるんですよ、この記憶が偽りのものだということは。でも心が付いてこれていない。
&gt; 
&gt; **インタビュアー:** 脳の腫瘍を切除すれば、その記憶も消えることが分かっていますよ。
&gt; 
&gt; **SCP-2971-JP-B-003:** ええ、それは。それは良いことなんでしょうね。
&gt; 
&gt; **インタビュアー:** 明日が手術ですが、何か心配なことはありますか。やはり愛美さんの記憶が消えることはお辛いでしょうか。
&gt; 
&gt; **SCP-2971-JP-B-003:** いえ、本当の娘でないということならいっそ消えてしまったほうが。むしろ、本当にきれいさっぱり消えてくれるのかどうかの方が心配ですかね。
&gt; 
&gt; 
&gt; **インタビュアー:** と、おっしゃいますと。
&gt; 
&gt; **SCP-2971-JP-B-003:** あなた方が言うのでしたら、きっと愛美の記憶はきれいに消えるのでしょう。ただ、この感情までちゃんと消えてくれるのかどうかが不安なんです。皮膚腫瘍ってお年寄りに多い病気でしてね、この仕事をしていると認知症やらなんやらでいろんな記憶がなくなってしまった人はよく見るんです。でもそんな人でも、感情は残っている。子供の顔も思い出も忘れても、子供への愛情だけは残っている、なんてよくある話ですよ。
&gt; 
&gt; **インタビュアー:** 愛美さんへの愛情が残ってしまわないかが心配なのですね。
&gt; 
&gt; **SCP-2971-JP-B-003:** いや、というよりは██[[footnote]]SCP-2971-JP-B-003の長女[[/footnote]]への影響がないかが心配なんですよね。その、非常に申し上げにくいのですが。
&gt; 
&gt; **インタビュアー:** 大丈夫ですよ。ここでお話しいただいたことは外部には漏れません。
&gt; 
&gt; **SCP-2971-JP-B-003:** 私はこの感情が残ってしまわないか、そしてそれが██に向かってしまわないかが心配なんです。酩酊感と優越感と罪悪感がごちゃ交ぜになった、愛美を殴るときの高揚感が。
&gt; [[=]]
&gt; **&lt;記録終了&gt;** 
&gt; [[/=]]
SCP-2971-JP転移巣は無事に摘出され、SCP-2971-JP-B-003はクラスA記憶処理の後に解放されました。</textarea></pre>
