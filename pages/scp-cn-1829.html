**项目编号**：SCP-CN-1829

**项目等级**：--Thaumiel-- Safe

**特殊收容措施**：SCP-CN-1829-A被收容在Site-CN-██（文档内简称为Site-A），SCP-CN-1829-B另外被收容于Site-CN-██（文档内简称为Site-B）。SCP-CN-1829-A与SCP-CN-1829-B的距离理应且必须始终保持在6km之上，用以防止混沌事件发生。

当SCP-CN-1829-B中出现物体后，SCP-CN-1829-A应于二十分钟后被放入同样的物体。

**描述**：SCP-CN-1829可认为是连接SCP-CN-1829-A和SCP-CN-1829-B箱底的爱因斯坦-罗森桥，项目具体表现为：一个物体从SCP-CN-1829-A处进入SCP-CN-1829后，它将会于二十分钟前出现在SCP-CN-1829-B箱中（可理解为普遍意义上的时间旅行。）。若物体从SCP-CN-1829-B进入，产生的情况与其相反。

SCP-CN-1829-A是一个长方形的瓦楞纸纸箱，但物理性质和重量都与同等大小的木箱相同。SCP-CN-1829-B是一个与SCP-CN-1829-A相同大小的木质工具箱，但物理性质和重量都与同等大小的纸箱相同。两个物体都表现出了物理意义上的不朽和不可破坏。使物体进入SCP-CN-1829的方法为将物体放入箱内并盖上箱盖。物体将立刻从物理层面消失，并于相对时间的瞬间通过SCP-CN-1829目的地。到达时，另一箱也必定是关闭的。

--SCP-CN-1829被认为可以用于与过去和未来的时间段传递信息或物品-- 见附录

“混沌事件”指由SCP-CN-1829造成的命定悖论的产物。主要表现为“以此事件本身为原因的事件”。由于其性质，混沌事件被认为是完全不可控且危险的。因目前的收容措施，混沌事件的影响已尽可能最小化。一个典型的例子为：████/██/██，一枚金色戒指从SCP-CN-1829-B中出现。20分钟后，由于研究员的疏忽，它又被放入了SCP-CN-1829-A中并回到了二十分钟前的过去。在整个事件中，金色戒指来源于时空循环悖论，而不是通常情况下的被宇宙中的其他物质制造，且只存在于出现→回到出现时这一短暂的时间循环悖论中。除例子中的无害的金色戒指外，“混沌事件”可能生成任何异常或非异常物体。

**收容经过**：于2018年█月在北京举办的国际现代艺术展中，POI-████（“5UP4R H0T”，真名Karla Moore，隶属于Are We Cool Yet？的异常艺术家）被发现出现，由其制造的一件异常艺术品加入了展览。展览结束后，异常艺术品被回收。一开始，项目被定义为“物理性质互换的纸箱和木箱”，直到观测到箱子中开始出现物品，而放入箱中的物品总是在箱盖关闭后消失。项目立刻被收容，并分级为safe。之后的实验中，项目更多的性质被发现。

**附录CN-1829-3 “逆流而上”计划简介（需要3级以上权限）：**
[[collapsible show=&#34;+ CN-1829-3  “逆流而上”计划简介（需要3级以上权限）&#34; hide=&#34;- CN-1829-3  “逆流而上”计划简介（需要3级以上权限）&#34;]]
&gt; “逆流而上”计划旨在建立一个以SCP-CN-1829为中心的、快速向过去或未来传递信息的通讯方法。鉴于目前SCP-2003[数据删除]，“逆流而上”计划或许可以作为一个有效的短期替代方法。
&gt; 
&gt; 原材料列表：
&gt; 
&gt; 
&gt; * ·SCP-CN-1829-A和SCP-CN-1829-B
&gt; 
&gt; *  ·一台用于快速转移物体的机械手臂
&gt; 
&gt; *  ·一套为两个箱子定制的机械装置，用于快速打开并关闭箱盖
&gt; 
&gt; * 一台高灵敏度X光扫描仪 
&gt; 
&gt; *  --用于压制混沌事件发生的大功率爱因斯坦-Pálsdóttir时间场（EPTF）-- [由于其对正常运行的严重负面效应而取消]
&gt; 
&gt; 该仪器的代号为“船桨”。
&gt; 
&gt; 具体方法为：通过使物体连续通过同一入口进入SCP-CN-1829以前往过去或未来。此过程已自动化。当传输开始后，扫描仪将每隔二十分钟便检查箱中内容物。当物体到达后，机械臂将将其取出并送往另一口再次穿越SCP-CN-1829。
[[/collapsible]]
**附录CN-1829-4实验记录SCP-CN-1829-7（需要三级权限）：**
[[collapsible show=&#34;+ CN-1829-4 实验记录SCP-CN-1829-7（需要三级权限）&#34; hide=&#34;- CN-1829-4 实验记录SCP-CN-1829-7（需要三级权限）&#34;]]
**时间**：████/██/██
**项目**：SCP-CN-1829-A与SCP-CN-1829-B
**描述**：
&gt; 于当天凌晨1:00，“船桨”设备突然启动，实验结束。成功收到来自十五小时后的未来（下午4:00）的信息：当天下午1:35于████████视频网站上映的TV动画“█████████：████”第一集██分██秒的视频截图，及于3：30拍摄的一张Site-CN-██食堂窗外的日间风景照。两张图像均彩色打印在一张卷成筒的A4纸上。该信息随即被封存以防止诱发混沌事件。
&gt;  
&gt; 凌晨1:00至下午1:35：设备运作正常，纸筒被不断地通过SCP-CN-1829运往过去，并将于凌晨1:00到达。
&gt; 
&gt; 下午1:35：TV动画《█████████：████》第一集于████████视频网站上线，引发粉丝群体轰动。无异常情况发生。
&gt; 
&gt; 下午1:35~下午2:00：机器运转正常。
&gt; 
&gt; 下午2:00：开始为第一次实验做准备。“逆流而上”计划的低级别成员们就将什么信息运往过去这一问题展开了争论。各个成员各执一词。仪器运转正常。
&gt; 
&gt; 下午3:30：经过争论后，发往过去的信息被确认了摄影爱好者、《█████████》系列的粉丝██博士于Site-CN-██食堂拍下一张窗外的风景照，与其于下午上线的《█████████：████》第一集██分██秒截取的一张截图。随后，他使用电脑上的图像处理程序将两张图片拼接，并使用彩色打印机打印。无异常现象发生，设备运作正常。
&gt; 
&gt; 下午4:00：实验开始，信息被发往过去。经过比对，将要发出的图片与十五小时前（凌晨1:00）接收的图片完全一致。
[[/collapsible]]

**附录CN-1829-6 从Are We Cool Yet？回收的文档：**
[[collapsible show=&#34;+ CN-1829-6 从are we cool yet？回收的文档&#34; hide=&#34;- CN-1829-6 从are we cool yet？回收的文档&#34;]]
++++ 项目建议书2017-1145：超越时间之桥

**需要材料**：

·一个硬纸板箱

·一个木制工具箱

·[数据删除]

·一个钩子

·一台时间机器

·约三十克时间磁铁（顺带一提，████上次用它搞得那玩意儿被基金会叫[[[scp 3096|3096]]]并且快要毁灭世界了）

·一个克莱因瓶

·[数据删除]

**概要**：“超越时间之桥（抱歉我名字取的那么烂）”由两个部分组成：纸板箱和木板箱。当一个东西扔进纸板箱后，它就会在二十分钟前从木板箱里出现，反之，当一个东西进入木板箱后，它就会在二十分钟后在纸板箱里出现。同时，两个箱子的重量和摸起来的感觉是相反的。

由于这两个箱子的性质，它们势必会不断地产生闭合类时间循环悖论，而悖论的内容——你知道的，完全随机。不过好在，如果它们相隔够远的话那么悖论的影响就会减到最小。这个可不关我的事儿，让收藏家们去考虑这个吧。

**含义**：--自个儿琢磨去。--我将箱子献给你们。它就是我想说的那很多，很多话。
愿我们能穿过时间的洪流，愿我们能修复所有遗憾之事。愿所有不该离去者都能在上路前多待一会儿。

呃，提前对它会害死的那些人感到抱歉。

[在此插入讨论页]

开玩笑的这是纸质文档。

Are we cool yet？
[[/collapsible]]
