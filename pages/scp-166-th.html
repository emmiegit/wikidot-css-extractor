**วัตถุ#** SCP-166-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-166-TH ถูกเก็บเอาไว้ในล็อคเกอร์██ ไซต์-29a โดยไม่มีการทดสอบใดๆกับวัตถุอีก (ดูภาคผนวก) บุคลากรจะไม่ได้รับอนุญาตให้เข้าถึงวัตถุเนื่องจากความไม่ปลอดภัยในการใช้งาน รวมถึงอาจไม่สามารถควบคุมเหตุได้

**รายละเอียด:** SCP-166-TH คือเชตชุดปากกาหมึกซึมที่มียี่ห้อที่นูนเป็นภาษาจีนว่า ซีซี ที่ถูกเก็บอยู่ในประเป๋ายี่ห้อเดียวกัน วัตถุเหล่านี้มีการทนต่อความร้อนเปลวไฟที่สูง ซึ่งประกอบด้วย
* ขวดสำหรับเติมหมึก สีแดง
* ปากกาหมึกซึม
* หลอดฉีดน้ำหมึก

การตรวจนั้นพบว่าหมึกมีส่วนประกอบของสารเคมีที่ใช้ทำปากกาหมึกซึมและสารชีวภาพของสิ่งมีชีวิตที่ไม่รู้จักผสมอยู่ภายในนั้น การตรวจสอบอื่นๆไม่พบความผิดปกติใดๆ อย่างไรก็ตามเมื่อตรวจสอบประเป๋าของวัตถุนั้นก็พบว่าอีกด้านนั้นมีช่องเก็บวัตถุแบบเดียวกับ SCP-166-TH แต่วัตถุได้หายไป

เมื่อใดก็ตามที่น้ำหมึกของ SCP-166-TH สัมผัสกับพื้นผิวอื่นๆนอกเหนือจากวัสดุของ SCP-166-TH แล้วนั้นจะเกิดไฟลุกไหม้ขึ้นในพื้นผิวที่น้ำหมึกได้สัมผัสโดยทันทีด้วยวิธีการที่ไม่รู้จัก การเผาไหม้นี้ไม่รุนแรงนักแต่ก็สร้างความเสียหายให้กับพื้นผิวนั้นได้และหากปล่อยทิ้งไว้นานการเผาไหม้ก็จะขยายตัวเรื่อยๆจนกลายเป็นเพลิงไหม้ได้เช่นกัน

**การค้นพบ:** SCP-166-TH ถูกค้นพบจากเหตุเพลิงไหม้ในโรงเรียน████████ วัตถุถูกหน่วยเก็บหลักฐานของตำรวจเก็บไปก่อนที่เอเย่นของสถาบันจะไปถึง ก่อนที่จะเกิดเพลิงไหม้ในสถานตำรวจในอีก 2 อาทิตย์ต่อมา, ก่อนที่ SCP-166-TH จะถูกเก็บกู้โดยสถาบัน
