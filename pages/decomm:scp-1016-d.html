    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Ítem #: SCP-1016

Clasificación del Objeto: --Seguro/Euclid-- Desmantelado

--**Procedimientos Especiales de Contención:** SCP-1016 (o &#39;Ben&#39;) debe mantenerse en un armario. Esta es la propia elección de Ben. Se le deben proporcionar alimentos con exceseso de todas las vitaminas, sin excluir las necesarias para el mantenimiento del cuerpo humano. Se le dará todo el material de lectura que desee, así como cualquier equipo informático que solicite. Sin embargo, no se debe proporcionar ningún dispositivo de comunicación (por ejemplo, una tarjeta LAN inalámbrica).--

--Debe quedarse solo, sin embargo, si sale a ejercitarse, debe ser seguido. Sabe cuáles son sus límites dentro del complejo [DATOS BORRADOS]. No hay requisitos para hablar con él, y en general es útil. Sin embargo, si algún agente o personal trata de enemistarse con el, debe ser reprendido o terminado, dependiendo de los acontecimientos. Tiene una &#34;mecha lenta&#34; para usar sus propias palabras, pero imparable hasta que aniquile completamente el objeto que lo enfurece. Sin embargo, esto se ha evitado hasta ahora, por lo que no está etiquetado como &#34;Euclid/Keter&#34;. Las dos últimas frases son sus propias palabras.--

--Afirma que no es el &#34;primer&#34; Ben, y que no es probable que sea el último en aparecer. Los agentes están buscando a los &#34;otros&#34;. Afirma que ha trabajado con SCP-808, pero ella no está de acuerdo con él y afirma que nunca lo ha visto antes. La miró por un segundo, y luego se fue sin decir una palabra. El sujeto estuvo de mal humor el resto de la semana. Nuestro [D.B] captó una gran cantidad de comunicación entre el sujeto y un servidor en [D.B]. Después, sin embargo, su estado de ánimo mejoró y contó chistes de diversa calidad a todos los que le escuchaban. Luego procedió a devorar todo lo que era comestible en su camino.--

**Descripción:** SCP-1016 es un genio de la informática de diecinueve años que reemplazó gran parte (alrededor del 90-95%) de su cuerpo con piezas de ordenador que afirma haber comprado en sitios como [DATOS BORRADOS]. Ni una sola pieza interior está hecha a medida, sino que fue comprada a empresas tan comunes como [D.B]. La piel, sin embargo, es una increíble fusión de plástico y goma. Nos ha permitido examinarlo, y afirma que fue un reemplazo de piel experimental para aquellos con quemaduras o amputaciones importantes. Fue discontinuado por reacciones adversas a la piel, por lo que no le queda piel natural.

Su fuerza es consistente con su estado de ánimo. Diseñó limitadores que responden directamente a su estado emocional, lo que lo limita alrededor de [D.B.] hasta [D.B.]. Puede acceder a Internet donde quiera que esté, esto es lo único verdaderamente paranormal que tiene. No podemos hacer nada para bloquear su recepción, sin embargo, ha jurado no mencionar nada más allá de [D.B.] y jugar [D.B.] Ha hecho investigaciones para nosotros y disfruta de investigar a través de cantidades masivas de información, y luego compartirá cualquier información que le pidamos.

Parece normal, pero una vez bajo la piel es una masa de circuitos, bombas, refrigerantes y pistones. Su fuente de energía se obtiene de las vitaminas de su comida y se repara a sí mismo reemplazando los componentes dañados. Afirma que es actualizable, sin embargo, todavía tenemos que experimentar.

Sus rasgos físicos son pelo castaño, ojos azules, piel blanca y perilla marrón. Su manera de tratar a los hombres se define como &#34;variable&#34; y su manera de tratar a las mujeres se considera &#34;caballerosa&#34;.

**Anexo 1:** El sujeto es propenso a los ataques de risa, el Dr. [D.B.] cree que esto es un alivio del estrés. También es capaz de una violencia extrema al destrozar a un fugitivo [D.B.] con poco estrés. [D.E.] lo había antagonizado, declaró más tarde, y dijo cosas que presionaron cada uno de sus botones. Luego se disculpó profusamente y se confinó en su armario por el resto del mes.

**Anexo 2:** Tras una amplia investigación sobre el tema, se determinó que el sujeto era un ciborg &#34;salvaje&#34; común y se programó su terminación, ya que las tendencias violentas del sujeto lo convierten en un ejemplo menos útil de este tipo que los otros ejemplos de la Fundación (ver SCP-[CENSURADO]). [[[Termination Log SCP-1016 |El Dr. Gears se ha ofrecido como voluntario para llevar a cabo la orden de terminación.]]] - O5-2</textarea></pre>
