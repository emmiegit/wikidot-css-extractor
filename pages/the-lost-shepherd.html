[[=]]
+++ Ngày 24 Tháng 12, 2011
+++ 5:14:06 PM
[[/=]]

Tiến sĩ Tâm lý, Daniel Horatio Aeslinger, đứng quay lưng với phòng, hướng mắt ra ngoài cửa sổ. Không gian bên ngoài tĩnh lặng và (chủ yếu) tối tăm. Điểm sáng duy nhất trong căn phòng phía sau y càng khiến thế giới bên ngoài trông cô quạnh hơn.

Trên bàn làm việc, nơi bày hàng chồng giấy tờ trông không khác gì một mớ hỗn độn nhưng thực chất là một phương pháp bố trí vô cùng phức tạp chỉ y mới hiểu, đặt mười một bộ hồ sơ bảo mật liệt kê những nhân sự không tồn tại có dòng tiêu đề gọn gàng ghi trên bìa ngoài đơn điệu làm từ giấy manila. Y đã rà, ghi chú, đối chiếu với những tài liệu cũ và cuối cùng cũng hoàn thiện cả mười một bộ sau sáu giờ làm việc liên tục. Một người trong số họ đã yêu cầu hoàn thành mười một trong mười hai tập, do số mười hai đã chuyển tới Bjornsen vì lý do gì đó. Và giờ y vô cùng mệt mỏi, tay đau nhức còn đầu óc thì choáng váng.

Khi y đứng dậy, những bông tuyết-- thứ duy nhất có thể khiến y thấy bồi hồi-- đầu tiên bắt đầu rơi trong màn đêm tĩnh lặng. Nó gợi nhớ về những ký ức thời thơ ấu, khi y dành hàng tuần trời hăm hở xây những pháo đài tuyết và đắp các con người tuyết méo xẹo

Quả là một cách hay để tận hưởng đêm Giáng sinh.

[[=]]
+++ 7:03:51 PM
[[/=]]

Y đã nhận thấy một số điểm chung trong những mẫu hồ sơ này. Mô tả của từng nhân sự gần như đã qua điều chỉnh hoàn toàn, //không hoàn toàn// lắm. Mỗi cá nhân trong đây đều có một số điểm kỳ quặc nhỏ, ngoại trừ số 6, điểm quái lạ là anh ta quá hoàn hảo. Tất cả bọn họ đều đạt được những thành tích mẫu mực trong Tổ Chức, họ lên nắm quyền chỉ bằng cách đơn giản là làm tốt phần việc của mình hơn đồng nghiệp. Tin thế nào được. Đống hồ sơ trước mặt toàn là bịa đặt, nhưng y không hiểu tại sao lại chúng có thể //điêu// tới độ này.

Y tựa lưng vào chiếc ghế ọp ẹp trong phòng. Chủ của nó có lẽ đang bận tổ chức tiệc Giáng sinh hàng năm tại Điểm. Y nhắm mắt lại, cố gắng điểm qua những lý do tại sao y lại phải ngồi đây, trong một văn phòng vắng vẻ ngay giữa đêm Giáng sinh, và đọc những dòng tiểu sử hư cấu của những người hoàn toàn không tồn tại. Và không muốn tồn tại.

Lý do duy nhất y có thể nghĩ đến là họ muốn xem y mất bao lâu để hoàn thành công việc. Nhưng tại sao lại nhét thêm cả Bjornsen vào cuối? Hay đây là lúc họ nhắc nhở con tốt phải nhớ vị trí của mình ở đâu? Họ bắt mọi người làm những việc như này chỉ để chứng minh quyền lực của mình lớn ra sao, ngay cả khi nó vô nghĩa à?

Có một điều chắc chắn là y sẽ không bao giờ có mặt trong Hội đồng O5.

[[=]]
+++ 8:56:29 PM
[[/=]]

Khi cửa sổ đã phủ đầy tuyết, trong văn phòng trang trí sơ sài chỉ còn tiếng ngáy của một người đàn ông trung niên có khuôn mặt râu ria lởm chởm đang ngủ gục, rớt nước miếng lên trên tập hồ sơ.

[[=]]
+++ 9:33:11 PM
[[/=]]

Daniel khịt mũi khi tỉnh dậy khiến y vô thức rối rít xin lỗi. Nhiều hồ sơ đã bị loại khỏi diện lưu trữ, và y đã đoán vậy ngay từ đầu. Sáng mai y sẽ giải thích với người đưa thư sau, nhưng y không nghĩ họ sẽ để tâm. Y bật chiếc máy tính bàn, chuẩn bị viết những báo cáo cuối cùng về mười hai người chịu trách nhiệm cho âm mưu lớn nhất lịch sử nhân loại. Tranh thủ lúc máy đang khởi động, y bước ra ngoài hành lang.

Khi chuẩn bị làm việc, y đã mang theo một phích cà phê, cà phê thực sự ấy, chứ không phải nước mồ hôi nách khỉ được gắn nhãn cà phê ở đây. Nhưng cái phích đã hết nhẵn từ ba tiếng trước và cơ thể y đang cần caffeine. Y đứng chôn chân trong hành lang, ngó qua ngó lại, cố nhớ xem trên đường vào văn phòng bản thân có nhìn thấy cái máy pha cà phê của Điểm không. Y nhớ là có, từ văn phòng đi qua hai ngã rẽ bên trái rồi quặt phải. Khi chiếc máy tính kêu bíp bíp báo hiệu lên nguồn, Aeslinger đóng và chốt cửa lại rồi bắt đầu đi làm việc cá nhân.

[[=]]
+++ 10:02:43 PM
[[/=]]

Không còn là qua hai ngã rẽ trái rồi quẹo phải nữa. Số lượng ngã rẽ đã tăng lên gấp đôi, và y khá chắc rằng cả đường về văn phòng và mong muốn một cốc cà phê đã xa vời lắm rồi .

[[=]]
+++ 10:48:13 PM
[[/=]]

Bấy giờ y đã đi lạc và vẫn không có cà phê. Y không nhận ra bất kỳ phần nào của tòa nhà mình đi qua và đến hơn một giờ trước họ mới đưa cho y thẻ chìa khóa văn phòng hiện thời nên y không thể ngó ra ngoài để xác định phương hướng. Đó là nếu y nhìn xuyên qua được màn tuyết dày. Daniel tìm thấy một chiếc ghế dài cỡ nhỏ dựa vào bức tường sơn trắng nhợt và ngồi xuống, hai tay ôm lấy đầu. Trên điện thoại họ cấp cho y có cài ứng dụng GPS, và y có thể tìm đường về lại văn phòng, đấy là nếu y không lỡ vứt nó lại cạnh cái máy tính. Daniel thở dài và đếm số đèn khẩn cấp đang bật trong hành lang này. Phía trái y có bảy bóng, còn bên phải là mười chín bóng. Mười chín trừ bảy thì còn mười hai. Trùng hợp điên. Y ngả người ra sau hơi quá đà và đâp đầu vào tường. Daniel lẩm bẩm và khẽ xoa xoa đầu.

Chả có gì phải lo, y sẽ quay về văn phòng. Bằng một cách nào đấy.

[[=]]
+++ 11:54:26 PM
[[/=]]

Daniel Horatio Aeslinger đương nhiên không nghe thấy những tiếng cười và tiếng nhạc vang lên dọc hành lang kéo dài hàng dặm. Y nằm trên băng ghế, gấp áo làm gối, hai tay khoanh trước ngực, một chân đong đưa, chân còn lại duỗi thẳng. Lồng ngực y phập phồng nhịp nhàng, vậy là hôm nay y không về văn phòng rồi. Y đã có thể nhờ ai đó giúp vào đúng đêm Giáng sinh thế này, nhưng hiện tại y sẽ nằm đây. Không thành vấn đề, 27 mới hết hạn nộp báo cáo.

Trong văn phòng cách đó vài mét, một chiếc máy tính đang kiên nhẫn chờ đợi Daniel Horatio Aeslinger đăng nhập. Dù gì thì nó cũng không có việc gì làm vào đêm Giáng sinh.
