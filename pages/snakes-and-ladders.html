Muitas pessoas passam pelo Sítio 19.

O movimento mais comum é a correria diária da bancada do laboratório para sala experimental para cantina e de volta para bancada do laboratório (com alguns desvios para os sanitários). Também há aqueles que passam de esclarecidos a exaustos. Aqueles que passam do mundano à maluquice. E outros que passam em sacos plásticos por salas estéreis, e não se movem mais.

E também há os movimentos que não são por escadarias, mas por escalões.

-------------------------------

Quando a Pesquisadora Zyn Kiryu foi primeiro designada para o Sítio 19, sua apresentação incluiu um passeio pelas celas de contenção das anomalias biológicas e uma rápida refeição na cantina do térreo. E depois lhe ofereceram um espaço no alojamento. Ela decidiu que conseguiria aprender a ignorar o vazio desconcertante dos corredores e o vago zumbido mecânico presente por todo o sítio.

Ela se acostumaria porque dentre as anomalias menores que lhe mostraram, ela viu algo que permaneceu na memória até bem depois da voz do guia ter se esvaído. [[[SCP-408]]] em breve precisaria receber novos encarregados de Nível 2 responsáveis por sua escala de alimentação. O guia havia se lembrado que Zyn gostava de borboletas, e não seria legal se ela estivesse na lista de candidatos para 408 depois que ela se acomodasse e estivesse pronta?

Assistindo a um aglomerado das borboletas se transformar numa réplica perfeita do pingente de prata que usava, Zyn decidiu que um dia, aquele Nível 2 seria //ela//, e se perguntou o que &#34;pronta&#34; significava.

-------------------------------

Uma semana depois, Zyn se mudou. Trouxe consigo os objetos usuais, e alguns itens pessoais para prevenir o estranhamento da novidade. Um pé de clorofito num vasinho decorado com borboletas pintadas. Um presente dos antigos amigos de escola: um ursinho de pelúcia vestido num jaleco de laboratório. Um caderninho extra de poesia.

Empolgada com a excitação do primeiro dia como pesquisadora residente, Zyn imediatamente buscou o concurso de 408 e adicionou seu nome da lista de candidatos aspirantes para trabalhar com as borboletas ilusórias. Mais tarde naquele mesmo dia, ela recebeu um email muito educado e profissional informando-a que ela havia sido removida da lista porque não possuía a experiência requerida, e por favor não volte a se reinscrever por enquanto.

Zyn arregalou os olhos diante do email, depois fechou-o e desligou seu laptop fornecido pela Fundação. Pegou seu urso de jaleco e pôs na cabeça, concentrando-se para mantê-lo equilibrado. Depois ela ficou olhando pela janela, emburrada, pela próxima meia hora.

Falta de experiência. Não se reinscreva. //Não é boa o suficiente.//

-------------------------------

O dia seguinte viu Zyn afoita pelo alojamento num frenesi porque de alguma forma ela conseguiu perder três pares de meias que deviam ter sumido na mudança. Alguém que estava tirando um cochilo antes teve pena dela e lhe mostrou o Achados e Perdidos.

O tal Achados e Perdidos era uma grande caixa de papelão que ficava no salão de convivência principal. Zyn se aproximou da caixa com cautela, notando uma manga manchada de um jaleco aparecendo por cima da beirada, e se perguntou se deveria ter trazido luvas de proteção.

Ela não encontrou nenhuma meia, mas pela metade da caixa ela desenterrou uma cópia da //A Arte da Guerra// de Sun Tzu, embrulhado em uma capa simplória para parecer totalmente trivial. Abrindo a primeira página, havia três nomes bem escritos, ao lado de datas. O último dono o havia comprado de segunda mão quase trinta anos atrás.

Depois de alguma hesitação, Zyn levou o livro.

Ler //A Arte da Guerra// lhe deu um estranho conforto. Ela era nova, desconhecida, com efeito inexistente para todos os demais no sítio. Somente com um bacharelado e uns anos de trabalho de laboratório em nível de pós-graduação, ela sabia que não iria chamar a atenção de ninguém tão cedo. O livro deu os conselhos e a direção que mais ninguém daria.

//Pense nos motivos para não confiar em si. Elimine esses motivos.//

Ela precisava de aliados para poder ter uma chance aqui. Aliados, não subordinados, porque você deseja alguém tão bom quanto você lhe protegendo a retaguarda. Alguém que vá se arrastar por reconhecimento como você, tramar e planejar e cobiçar justo como você, vá considerar suas conquistas como meios para suas próprias ambições.

Ela havia chegado até aqui contando consigo mesma para manter promessas, pagar favores, fazer amizades. Isto era só mais um pedaço do céu para navegar, uma nova rede de nuvens e estrelas para construir.

Ela desenhou uma borboleta em seu caderno de poesia, pôs a legenda &#34;408&#34;, e entre parênteses, &#34;algum dia&#34;.

-------------------------------

Depois de duas semanas, Zyn teve seu primeiro experimento fracassado. Vidraria quebrada, espécime inutilizável, horas e mais horas de trabalho meticuloso perdidas num erro descuidado. Seus colegas mal lhe olharam; só a ignoraram e lhe deixaram para limpar os restos tristes da lâmina de anomalia biológica.

Não era que eles a detestavam, ela decidiu enquanto descartava o pano e as luvas sujas. Eles nem a conheciam o suficiente para gostar ou não. Só alguns de seus colegas de laboratório a conheciam de rosto, e menos ainda se deram o trabalho de saber seu nome. Por que alguém se preocuparia com os erros de uma estranha desconhecida?

Quando Zyn se esgueirou de volta para o alojamento mais tarde, ignorou o caderno e ficou encarando o calendário de Tubarões do Mundo que havia afixado na parede oposta à sua escrivaninha. Lógica. Ela iria lavar esse gosto amargo de //não ser boa o suficiente// com lógica. Fatos. Verdades. //O tubarão-mako-de-barbatana-curta é o tubarão mais veloz que existe. Altamente inteligente, e capaz de saltar nove metros de altura no ar...//

O que de pior poderia ter acontecido?

//A amostra instável poderia ter explodido, contaminando todo o laboratório e todos os pesquisadores presentes.//

O que é o pior que poderia ter acontecido?

//Todos poderiam ter morrido.//

O pior aconteceu?

//Não. Nem de longe.//

Então você se recomponha e aprenda alguma coisa com isso.

Zyn amassou um lenço, passando-o pelos olhos, abriu o sistema interno de mensagens da Fundação, e foi lendo os últimos avisos sem lê-los de verdade. Ela recordou dos olhares indiferentes dos outros pesquisadores no laboratório. //Aliados,// ela se relembrou. //Você precisa de aliados.//

Ela viu um aviso enviado dois dias atrás, mencionando dois estagiários de Nível 1 que estavam chegando ao laboratório pela primeira vez. 

//Ninguém mais se importa com esses caras,// ela pensou. //Eles se mantém distantes caso a carne fresca cometa erros... Eu posso usar isto. Eu não posso ser a única novata a errar. Não posso ser a única a me sentir abatida, sozinha, insuficiente... Eu posso ser nova e inexperiente, mas ainda sim posso me tornar uma mentora. Uma colega. Uma amiga. Alguém para contar histórias. Alguém que torne esse lugar menos vazio e frio.//

Zyn redigiu uma mensagem para os novos iniciantes.

-------------------------------

Na tarde seguinte Zyn estava sentada sozinha numa das mesas da lanchonete do segundo andar do sítio. Por entre mordidas no sanduíche, ela compunha um soneto sobre a inevitabilidade do fracasso quando alguém (um colega dos seus supervisores, aparentemente) sentou-se no assento à sua frente.

&#34;Ouvi dizer que você é nova nos laboratórios,&#34; o homem lhe disse enquanto colocava sua bandeja na mesa, abria um pote de molho e parecia querer afogar sua salada nele.

Zyn piscou. &#34;Sim,&#34; ela arriscou, &#34;eu sou. Prazer em conhecê-lo, Doutor--?&#34;

O homem lhe disse seu nome e várias outras coisas que ela sequer perguntou: departamento, nível de credenciais, e meia hora de histórias pessoais. Zyn mal foi capaz de falar alguma coisa, mas enquanto ouvia ele descrever as várias toxinas de insetos que o seu laboratório havia descoberto, ela se mantinha atenta aos sinais em seu monólogo.

//Sacodindo a cabeça, sobrancelhas erguidas, mão firmemente segurando o café quando falava dos dados recentes. Eu devia fazer um som amigável e evitar falar sobre... Postura relaxada, mais gestuais, falando sobre algum tipo de protótipo experimental. Tenha certeza de falar sobre isso se o vir de novo.//

Quando o homem finalmente ficou de pé e educadamente agradeceu-a pela conversa (//Kiryu, ele a chamou, não Zyn//), Zyn riscou as duas linhas de rimas que havia composto e rapidamente escreveu tudo que conseguia se lembrar daquela conversa.

Eventualmente, o caderno veio a conter mais gente que poesia; toda vez que Zyn descobria algo sobre alguém, ela anotava. Era uma maneira de se lembrar de rostos, nomes, histórias de vida, quando se encontrassem novamente... e eles viriam a se lembrar do nome //dela//, ainda que somente por ser a pessoa que se lembrava deles.

Levou tempo, mas era um investimento. Cada pessoa era alguém com quem almoçar, alguém para trocar fofocas, alguém para desabafar quando o trabalho no laboratório dava errado. Além disso, eles //também// podiam depor a seu favor, levá-la mais perto de 408, dando-lhe uma vantagem sobre quem mais quisesse ser cuidador de 408.

Sorte era algo em que Zyn nunca confiou. Em se tratando de coisas que ela realmente queria, ela preferia ter alguma vantagem.

-------------------------------

De alguma forma, Zyn atraiu a atenção de um diretor de laboratório. Ela foi convidada para reuniões de pesquisa. Os supervisores falaram sobre uma transferência de laboratório. Ela mesma fez toda a papelada da transferência (//mostre-lhes seu valor. Demonstre sua responsabilidade e autonomia//).

Em seu primeiro dia no novo laboratório, ela chegou pronta para conhecer os outros técnicos, esperançosa e curiosa sobre onde ficavam os espécimes de insetos anômalos... mas os técnicos trocaram olhares constrangidos e resmungaram qualquer coisa sobre uma falha de comunicação. Eles a levaram até uma sala quase pré-histórica que continha o arquivo com notas manuscritas, pastas de arquivos, e outros artefatos de pesquisa de décadas atrás. Pediram-lhe para encontrar uma série de documentos, e quem sabe dar um jeito no estado deplorável daquelas pilhas de papel.

Zyn manteve sua expressão cuidadosamente neutra, guardou seu equipamento, e começou a desarquivar pastas. Quando a porta se fechou e ela ficou sozinha (//não podem dispensar um segundo para o novato?//), ela perambulou até uma estante de livros onde havia um copo descartável (//sem dúvida deixado por algum preguiçoso desleixado//), pegou-o, e calmamente amassou-o na palma da mão.

Não era raiva, ela disse a si mesma. Ela só estava economizando espaço no lixo.

Pelos próximos dias, Zyn ia diretamente aos arquivos e ficava à vontade lá, passeando entre pilhas de pesquisa acumulada. //Poeira e solidão são boas companhias para estratégia//, ela pensou enquanto desprendia uma resma de gráficos diagnósticos presos entre duas pastas. Os técnicos daquele laboratório ficariam lhe devendo //muito// quando ela terminasse de arrumar aquela bagunça, Zyn dizia consigo mesma. E então rangeu os dentes quando um certificado médico perdido lhe arranhou a mão, e ela pôs o terceiro curativo daquela semana.

Como ninguém que visitava esses arquivos conversava muito, Zyn tinha espaço de sobra para pensar sobre como virar o jogo a seu favor. Ela faria sua tarefa designada bem. Melhor que bem. Ela praticaria como pesquisar as estantes até que navegar pelos montes parecesse tão natural que as pessoas tivessem inveja de sua habilidade. Ela iria desenvolver um sistema que tornasse a busca fácil para qualquer um. Não haveria nada mais a ganhar mantendo-a aqui, e ficariam sem alternativa senão progredi-la.

Levou uma semana. Os técnicos ficaram estarrecidos quão simples era encontrar os documentos agora que ela havia organizado os catálogos desatualizados. Eles a agradeceram brevemente, e lhe mandaram para os freezers das câmaras de armazenamento a frio. Era um progresso, Zyn disse consigo mesma. Ela cuidaria dos bichos mortos primeiro, e depois seguiria adiante até lhe confiarem os vivos.

Naquela noite, ela abriu o caderno e procurou a página com a borboleta. Ela desenhou outra borboleta embaixo, anotou a data, e escreveu uma palavra: &#34;Logo&#34;.

-------------------------------

//Deixe sua rapidez ser como a do vento, seu silêncio como da floresta.//

Zyn estava recitando mentalmente passagens de Sun Tzu no dia em que conheceu alguém que passou a admirar imediatamente.

Ela estava rearrumando cortes de fígado preservados no depósito da câmara fria compartilhada (sete //anos// de acúmulo de espécimes desde a última grande transferência e consolidação de amostras) quando alguém chamou seu nome. &#34;Kiryu, é você?&#34; Um homem caminhou por entre as estantes de aço inoxidável. Ele aparentava ter a idade dela, talvez um pouco mais velho. &#34;Que bom finalmente conhecê-la. Você sabia que as pessoas dos outros laboratórios biológicos te chamam de fada do freezer?&#34;

Ela estava se tornando um ás em praticar aquela expressão &#34;neutra&#34;. Mas ela //ficou// curiosa. &#34;Eu sou Zyn. Só não sei nada de fada nenhuma. Da última vez que olhei, sem varinha de condão, sem pozinho, nem asas.&#34; Ela fez graça olhando por cima dos ombros como que conferindo.

O homem sorriu. &#34;Pesquisadora Kiryu, aquela que esvoaça entre as estantes como uma borboleta ao vento.&#34; Ele gesticulou para uma das prateleiras próximas. &#34;Tudo fica magicamente organizado quando você está por perto, mas ninguém nota você mexer as coisas.&#34;

Zyn se perguntou se aquele comentário era para soar vagamente ofensivo. Ela também se perguntou porque ninguém queria chamá-la pelo primeiro nome, mas sorriu mesmo assim. //Mesmo que discorde, não confronte ninguém a menos que precise de algo dela.// &#34;Acho que eu //sou// assim mesmo.&#34; //Fique focada no imediato.// &#34;Existe algum espécime pelo qual esteja procurando?&#34;

&#34;Sim. Por acaso você sabe por onde andam aquela centopeia de três cabeças cuspidora de ácido sulfúrico e suas irmãs?&#34; O homem desviou seu olhar para uma coleção de lâminas de microscópio, e Zyn pôde observá-lo melhor: ombros altos e de aparência robusta, e uma mecha de azul berrante (//Uma hora vou ter que lhe perguntar sobre isso//) em seu cabelo negro.

Zyn concentrou-se, forçando a memória, e lhe disse onde poderia encontrar as centopeias em cerca de cinco segundos. O homem pareceu impressionado. &#34;Muito impressionante, Kiryu.&#34; Ele sorriu largamente e coçou a gola da camisa, o movimento revelando um desenho parecido com um dragão bordado na manga do seu jaleco (//ele borda?//). &#34;O que os técnicos vão fazer quando você sair daqui?&#34;

Quando Zyn arriscou uma risada hesitante (//talvez ele queira almoçar qualquer dia desses?//), ele cruzou os braços (//escondendo o bordado. Será que ele tem vergonha?//) e deu de ombros. &#34;Estou brincando. Mas tem-se falado em pedir para você treinar mais algumas pessoas. Seu sistema funciona melhor que o suficiente para ser adotado. A chefia gosta das suas ideias.&#34;

//Essa pessoa participa de conversas que eu não deveria saber,// foi o que Zyn ouviu. Ela assentiu, e desta vez seu sorriso foi sincero. &#34;Se o sistema funciona, terei prazer em ensinar outros a usá-lo. Obrigado pelo aviso, Pesquisador...?&#34;

&#34;Mercer. Riven Mercer. Eu trabalho no laboratório duas portas abaixo.&#34;

Aquele laboratório estava no rodízio de alimentação de 408.

&#34;Prazer em conhecê-lo, Pesquisador Mercer. Quem sabe a gente se cruze novamente.&#34; //Nós com certeza vamos nos cruzar novamente.//

Zyn não escreveu seu nome. Ela conseguiria se lembrar dele sem o caderno.

-------------------------------

Três dias depois, Zyn recebeu uma equipe de estagiários energéticos e super empolgados. Pelas próximas semanas, ela os ensinou como navegar nas labirínticas salas das câmaras de armazenamento a frio, colocando cada um como responsável por uma seção dos organismos e órgãos trancafiados naquele sono congelado. Ela os ensinou como tratar os supervisores, persuadiu-os em terem orgulho na sua responsabilidade, serem os especialistas a quem as pessoas pedissem socorro, a construírem seu próprio prestígio.

A repartição de trabalho lhe deu tempo para poder voltar para os laboratórios, lidando com as amostras ao invés de simplesmente arquivá-las na prateleira correta. Ainda não estava nem perto de trabalhar atrás das portas trancadas designadas com &#34;SCP-&#34;, mas Zyn tinha ainda seus estagiários, sua reputação como &#34;A Fada do Freezer&#34;, e um caderno cheio de favores aguardando serem cobrados. Seria o suficiente?

Ela se lembrou do sorriso despreocupado do Mercer, e das centopeias. 

-------------------------------

A equipe dos freezers formou uma rotina. Zyn se encontrava com os estagiários duas vezes ao dia, pela manhã e ao final da tarde. E resto do tempo passava em patrulha pela câmara fria. De vez em quando eles contavam os piores trocadilhos científicos que ouviram na pós-graduação -- o rapaz responsável pela seção de anatomia humana //sempre// arrancava as melhores reações. No dia em o mais tímido de todos lhe disse que ficava ansioso pelos almoços em grupo, Zyn ficou cantarolando músicas pop animadas pelo resto do dia.

As coisas ficaram confortáveis.

Até que, um dia depois do almoço, Zyn entrou pelas portas da câmara fria e ouviu um grito.

Seguindo o barulho, Zyn correu pelas estantes cheias de espécimes que picavam, perfuravam, mordiam, e parou de súbito quando viu uma de suas estagiárias encolhida contra uma prateleira, apertando um braço e respirando com dificuldade. No chão, remexendo por entre os cacos de vidro do recipiente quebrado, havia um escorpião listrado de vermelho-vivo.

Os congeladores pareciam quentes comparado ao frio de suas veias. //Não no meu turno, desgraçado...//

Zyn pegou a única coisa que conseguia alcançar--um grampeador. Manobrando em direção à estagiária sem fôlego, Zyn fechou seus punhos com força até pararem de tremer. Numa fração de segundo ela viu as pinças batendo e o ferrão balançando. 

Zyn se lançou em puro reflexo. O dedão de seu sapato direito encontrou a carapaça, e o escorpião foi arremessado contra um armário de aço. Ele caiu e ficou debatendo-se de costas, e Zyn pisou nele, girando com o pé enquanto se agachava para apoiar ali todo seu peso uma, duas, três vezes.

Quando ela viu a forma inerte remexer, ela atacou com a ponta do grampeador numa reação aterradora, enquanto os sons de sua estagiária lutando para respirar encobriam os ruídos finais da ameaça com garras que morria.

Zyn suspirou e se apoiou numa parede, tremendo, cheia de entranhas de escorpião nas luvas.

&#34;É por isso que se usam sapatos fechados no laboratório,&#34; ela disse.

Ela não conseguiria se lembrar de muita coisa da hora seguinte; os estagiários lhe contaram que ela parecia catatônica enquanto punha em silêncio os restos do escorpião quase desmembrado num recipiente de plástico reforçado, e a equipe de risco biológico apareceu para limpar a bagunça.

-------------------------------

Zyn depois teve de aguentar um longo e humilhante sermão de seu supervisor sobre o espécime crucial que ela destruiu, seu descuido por emergências, e sua desatenção ao protocolo adequado. Ela deveria ter deixado a segurança lidar com o problema, deixar a estagiária por conta própria. Pessoal sem treinamento não deve se envolver. Melhor perder um do que dois.

A indiferença dos seus superiores fez Zyn ficar num silêncio irritado por semanas. Aparentemente, aquele simples kit médico guardado perto da entrada da câmara fria deveria ser mais que suficiente. Além disso, os estagiários tiveram um treinamento de emergência (um seminário de duas horas meses atrás) e uma falha que ameaçasse a vida de uma única pessoa era uma situação de baixa prioridade...

Naquela noite, Zyn devolveu //A Arte da Guerra// à caixa de achados e perdidos.

Era óbvio que os estagiários do freezer não podiam contar com ajuda imediata para nada menos que um dinossauro aparecendo. Zyn decidiu que a //sua// equipe nunca mais seria deixada na mão apenas com uns curativos e desinfetante. Ela não queria um kit médico em cada seção, ela queria um aparato químico especializado em cada estante: unicamente preparado para os tipos de anomalias próximas, fosse artrópode venenoso, réptil nocivo, ou mamífero raivoso.

Os kits especializados levariam meses para projetar, aprovar, e processar, e ainda mais para montar. Zyn sabia que se trabalhasse num projeto paralelo, não conseguiria competir pela vaga de 408... //Para o inferno com isso,// ela pensou.

Sua ideia teve recepção suficiente para fazer seus estagiários serem expulsos da cantina. No dia seguinte, Zyn começou a redigir sua proposta. O relatório tinha vinte páginas e lhe custou várias noites insones, mas quando o primeiro protótipo (série Artrópode, Zyn notou com um sorriso largo) lhe foi entregue por um Riven Mercer [!-- parecendo empolgado? --] achando graça, ela sentiu que finalmente estava chegando a algum lugar. Dentro de um ano, os kits haviam sido implementados em todos os laboratórios do Sítio.

Nessa altura, Zyn já havia se transferido para o laboratório do Riven para começar o trabalho experimental avançado. Infelizmente, Mercer tinha ido trabalhar com processamento de objetos anômalos (//promovido antes de eu conseguir alcançar...//), e a escala de 408 havia sido alterada.

Seu novo laboratório não estava na lista.

-------------------------------

Alguns meses se passaram. Os dias viraram rotina, um borrão sem fim de testes, amostras, análises.

“Pesquisadora Kiryu?” Alguém que Zyn não conhecia estava de pé atrás dela. Alguém de quem suspeitou imediatamente, já que ela estava no laboratório de anomalias biológicas, segurando uma seringa cheia de uma substância cáustica, e o homem não parecia se preocupar em tê-la assustado.

“Sim, senhor?” Zyn tampou a seringa e a colocou de lado. O movimento já havia se tornado familiar depois de meses e meses de prática. Ser interrompida no meio de um experimento não era.

“Tenho visto o trabalho do seu grupo. Seus antigos estagiários estão fazendo um trabalho excelente.” Aquele homem era... difícil de decifrar. Era um doutor; disso ela tinha certeza. Ela não se lembrava de já tê-lo visto antes, o que significava que ele devia estar num dos extremos. Mais novo entre os novos, ou...

Zyn conteve um tremor. “Fico feliz que os estagiários estejam indo bem, senhor,” ela arriscou cuidadosamente.

O homem ignorou suas amenidades. “Você está de mudança para o meu laboratório. Confira seus recados, pegue suas coisas, e arrume alguém para cuidar dos seus filhotes. Ah, e traga equipamento de proteção. Vou dissecar cérebros hoje. Espero você a postos em uma hora, recém esterilizada.”

-------------------------------

Ele só não disse que eles iriam dissecar o cérebro de um dobrador de realidade morto.

Quando ela saiu do laboratório horas mais tarde, visivelmente abalada, Zyn revisou o que aprendera: Dr. Everett Mann era um homem pragmático. Meticuloso em seus procedimentos, terrivelmente versado com um bisturi, e seu novo supervisor.

No próximo dia ela estava analisando os cortes de cérebro no microscópio. Semanas sucessivas levaram a geração de páginas e mais páginas de diagramas complexos, esboços, figuras. Com tanta informação vinha a possibilidade de manipulação. Manipulação //prática//, Mann prometeu, e a produção de //novas// anomalias quase totalmente compreendidas.

O convívio com Dr. Mann revelou um fascínio quase preocupante com as esotéricas estruturas dos cadáveres antes anômalos, beirando a obsessão. Embora algumas de suas crenças fossem pouco usuais, ele as mantinha com firmeza, com uma confiança que Zyn invejava. Quando Mann estava nesses estados exaltados, geralmente andando de um lado para o outro usando um jaleco com evidências de dissecações sucessivas, Zyn ouvia arrebatada suas teorias e escrevia páginas e mais páginas de anotações.

Após seis meses de aprendizado, Zyn recebeu seu primeiro projeto de estimação: “Kiryu, eu quero que você pegue o que aprendeu e crie algo,” disse Mann. “Dê-lhe uma forma e dê-lhe uma vontade própria para obedecer. Você receberá dez assistentes de laboratório e terá autoridade para fazer pedidos de materiais, que serão aprovados ou negados conforme eu entender pertinente.”

Naquela noite Zyn arrancou a página do caderno com as borboletas e colou-a na parede, ao lado do calendário.

Sem hesitar, ela riscou o &#34;408&#34;.

------

Alguns anos se passaram. Durante esse tempo, Zyn veio a discutir seu projeto com quase todos que conheceu. Começava como o simples bate-papo de quando as pessoas lhe perguntavam o que ela andava fazendo nos laboratórios, mas a empolgação nas respostas lhe surpreendia. Pessoas de todo tipo de departamento ofereciam ajuda, e para surpresa de Zyn, recusavam sua insistência em retribuir o favor. 

//Matéria prima? Nível 2, pesquisador em tempo integral, departamento de Anatomia e Fisiologia. O rapaz que lembra o dia da semana pela cor da caneta que usava no bolso do jaleco. Entusiasmado. Meu estagiário favorito da equipe antiga.//

&#34;Pesquisadora Kiryu! Quanto tempo! Eu fui promovido, justamente como você achava! Lembra, você me chamava de Vice-Rei das Vísceras porque eu era o encarregado dos órgãos guardados? Nossa, quanta saudade que eu tenho de você. De você e das suas piadas toscas de insetos. Vamos entrando, nós acabamos de receber um novo cérebro de dobrador...&#34;

//Uma estrutura? Nível 3, pesquisadora sênior, departamento de Engenharia Biomédica. A moça das unhas pintadas. Descontraída. Eu gosto de ouvi-la comentar as últimas novidades do sítio.//

&#34;Ei, &#39;Ryu. Bom te ver de novo. Você devia nos visitar, tenho quase certeza que tem um exemplar falecido de 408 em algum lugar do meu laboratório. Mais do que suficiente para uma amostra de células. Por sinal, muito obrigado por ensinar aos meus técnicos de Engenharia Biomédica o seu sistema: o arquivo e os freezers não ficavam organizados assim há décadas.&#34;

//Energia? Preciso de alguma forma de fazer essa coisa viver, e ficar viva. Nível 4, diretora de laboratório, fica pulando entre três departamentos. A senhora mais velha que gosta dos lenços macios de limpar óculos. Imponente. Eu a admirava quando a conheci.//

&#34;Veja, os cristais curvam a luz. Você pode fazer os comprimentos de onda assumirem qualquer padrão que deseje. Experimente-os, Kiryu. Aquele seu kit salvou dois dedos meus semana passada.&#34;

//Vontade própria? Como eu faço para essa coisa entender, aprender, adaptar, obedecer? Nível 4, Pesquisa e Desenvolvimento. Aquele senhor cujos projetos estão todos em andamento, ainda por darem resultados concretos, que acabou usando suas próprias células para seus experimentos. Observador. Ele compreendia como eu me senti quando tudo estava estagnando.//

&#34;Tome aqui. Minhas anotações de pesquisa. As divagações de um velho. Aproveite o que puder deles, Senhorita Kiryu. E... obrigado por ouvir.&#34;

Pedaço por pedaço, departamento por departamento, as peças foram mapeadas, construídas, e o quebra-cabeça montado.

Quando Zyn segurou seu primeiro completo, íntegro, imaculado magnum opus, uma borboleta Bela-Dama brilhando com comprimentos de luz arranjados no padrão de colunas corticais de um dobrador de realidade e mescladas com suas próprias células, seu próprio DNA... enquanto ela olhava o abrir e fechar das asas cintilantes e a borboleta serena a lhe observar, rostos e nomes passando por sua cabeça enquanto ela recordava a colaboração que lhe propiciou chegar até esse ponto... ela sentiu ter valido a pena. Significativa. 

Pronta.

“Olá,” ela disse.

A borboleta inclinou suas antenas e, lenta e continuamente, batia suas patas frontais: com cada toque de contato, uma sílaba de som.
