**Titre traduit :** SCP-2008-T - Vaches à Statoréacteurs
**Auteurs :** Inconnu
**Traducteur :** [[user Sir Raven]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-2008]]

[[include component:image-block name=JetCow.jpg|caption=SCP-2008-22]]

**Objet n^^o^^ :** SCP-2008

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Tous les spécimens de SCP-2008 doivent être confinés dans deux enclos standards de 4000 m^^2^^ sur le Site-██. Chaque animal a été équipé d&#39;une puce GPS et d&#39;un collier électrique connecté par technologie sans-fil à la barrière de l&#39;enclos. L&#39;altitude de vol maximum autorisée des SCP-2008 est de 4 km. Tout spécimen hors de cette limite doit être interceptée et mise à terre grâce à son collier électrique. Le régime alimentaire des SCP-2008 est composé de nourriture standard pour bovins. Pour minimiser les risques de brèches du confinement, l&#39;alimentation des spécimens de SCP-2008-1 doit être monitorée et contrôlée afin de s&#39;assurer qu&#39;ils ne puissent pas constituer une réserve de carburant efficace. Il est nécessaire que le personnel chargé des expérimentations soit en liaison avec le contrôle aérien du Site afin de s&#39;assurer que les vols expérimentaux de SCP-2008 et de SCP-2008-1 n&#39;interfèrent pas avec le trafic local aérien et suborbital de la Fondation.

**Description :** SCP-2008 est une sous-espèce anormale de //Bos taurus africanus// (rameau sanga) qui possède un squelette à géométrie variable, un système digestif extrêmement performant et développe naturellement un système de propulsion de type statoréacteur alimenté par les sous-produits résultants du processus de digestion. Tous les spécimens de SCP-2008 sont capables de voler. Les SCP-2008 sont en apparence similaires à la race de vaches Ankole-Watusi (//Bos taurus africanus//), originaire d&#39;Afrique subsaharienne, à l&#39;exception d&#39;une structure faciale plus allongée et aérodynamique, une membrane nictitante protégeant leurs yeux, de cornes aplaties en forme d&#39;ailes et des muscles squelettiques largement plus développés autour du cou et à la base du crâne. La structure du squelette des animaux se distingue par une série d&#39;articulations cartilagineuses autour de la cage thoracique, des omoplates et du bassin qui rendent possible la rétractation des jambes contre leur corps et permettent au torse et à la poitrine de l&#39;animal de s&#39;aplatir pour prendre la forme d&#39;une aile. Les expérimentations de spécimens de SCP-2008 dans des couloirs aériens ont révélé que leur corps générait plus de portance qu&#39;il n&#39;était mathématiquement capable de produire, même lorsqu&#39;il était distordu pour prendre une forme optimale de vol. Les spécimens de SCP-2008 possèdent une mâchoire disjointe puissamment renforcée capable de s&#39;ouvrir en vol pour former une admission d&#39;air telle qu&#39;on peut en trouver dans un statoréacteur et qui conduit directement à une trachée hypertrophiée.

Le réticulum[[footnote]]Le second pré-estomac du système de digestion des ruminants. Le premier estomac étant la panse et le troisième étant normalement le feuillet.[[/footnote]] des spécimens de SCP-2008 s&#39;étend dans toute la longueur de l’animal et est équipé d&#39;une série de valves le connectant aux poumons ainsi que d&#39;une chambre de combustion conduisant directement à l&#39;anus. Le réticulum et la cavité anale sont couvertes d&#39;un épais mucus ignifugé qui disparaît sous les hautes températures et est renouvelé lors du processus de digestion. Le système digestif des SCP-2008 extrait du méthane purifié de son régime alimentaire et le stocke sous forme de méthane comprimé dans une série de vésicules reliées au réticulum. Des tests de pression effectués sur ces vésicules ont révélé qu&#39;elles pouvaient résister à des pressions internes dépassant les ████ MPa. À la base de la gorge se trouve une petite glande contenant une bactérie symbiotique d&#39;espèce auparavant inconnue qui génère [DONNÉES EXPURGÉES], un composé hautement pyrophorique.

Les SCP-2008 parviennent à décoller en cavalant à de grandes vitesses en état d&#39;hyperventilation, un procédé qui semble pomper l&#39;air dans le réticulum. La glande jugulaire se contracte et les vésicules de méthane s&#39;ouvrent, ce qui enclenche la combustion et la libération rapide des gaz utilisés par l&#39;anus. Une fois qu&#39;une poussée suffisante est produite, l&#39;animal va cesser d&#39;hyperventiler et distendre sa mâchoire, utilisant l&#39;admission d&#39;air pour alimenter la réaction. Pendant leur vol, les spécimens de SCP-2008 utilisent leurs cornes pour contrôler l&#39;assiette, la gouverne et le roulis. Cela combiné à leur champ de vision binoculaire limité résulte souvent en un vol reconnaissable de type sinusoïdal sur le plan horizontal. Le record de vitesse en vol d&#39;un spécimen de SCP-2008 est de 14 332 km/h, lors duquel [DONNÉES SUPPRIMÉES] a provoqué un décrochage en vrille et l&#39;impact subséquent ayant entraîné la mort du sujet.

Des 43 spécimens de SCP-2008 dont l&#39;existence est actuellement connue, trois (3) sont des spécimens de SCP-2008-1. Au lieu de statoréacteurs, la réticula des SCP-2008-1 consiste en un modèle organique de superstatoréacteur[[footnote]]Communément appelé superstato et évolution du statoréacteur, le statoréacteur à combustion supersonique repose sur la compression de l&#39;air à des vitesses supersoniques dès l&#39;admission d&#39;air au lieu d&#39;utiliser un système interne, pouvant ainsi atteindre des vitesses supérieures à Mach 6.[[/footnote]]. Les spécimens de SCP-2008-1 sont remarquablement plus petits que ceux de SCP-2008 et tendent à avoir une robe plus foncée. Leurs mâchoires sont plus épaisses et la peau de leur gueule renforcée avec des os surnuméraires de type costal, apparemment pour améliorer la résistance aux pressions extrêmes et aux frictions à très grande vitesse. Leurs cornes sont remarquablement plus courtes et plus fines et leurs poils poussent spontanément en nattes épaisses qui permettent une meilleure isolation et minimisent les dégâts provoqués par la friction avec l&#39;air. Au lieu de siphonner de l&#39;air en le respirant via leurs admissions d&#39;air pendant leur vol, les spécimens de SCP-2008-1 sont dotées de plusieurs zones de tissu perméable à l&#39;oxygène autour des yeux et du museau qui permettent l&#39;absorption d&#39;air dans leur environnement. Les SCP-2008-1 n&#39;a pas la possibilité de décoller de manière indépendante. Ils vont s&#39;attacher grâce à une série de petits crochets de kératine sur leurs jambes et leur poitrine au dos d&#39;une pair de spécimens de SCP-2008 et utiliser la vitesse de vol de ces derniers pour avoir une pression suffisante à l&#39;admission d&#39;air pour voler indépendamment. Les SCP-2008-1 sont capables de réaliser des vols suborbitaux.

**Addendum :** À partir du █/█/1994, des modèles aérodynamiques tout à fait fonctionnels des structures de propulsion des SCP-2008 et SCP-2008-1 ont été développées. Les simulations par ordinateur ont révélé que les SCP-2008 ne devraient pas pouvoir générer la puissance de poussée manifestée lors de leurs vols et, qu&#39;en fait, les niveaux de pression et de flux d&#39;air requis pour réaliser un vol devraient résulter en une défaillance totale de leur structure interne en quelques secondes après que l&#39;initialisation de la combustion. Des recherches se poursuivent.</textarea></pre>
