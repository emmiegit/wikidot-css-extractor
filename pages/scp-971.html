**Item nº:** SCP-971

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O item SCP-971 deve ser mantido em sua pasta etiquetada e armazenado no gabinete de arquivos #26 no cofre de arquivos do Sítio-19 quando não está sendo utilizado para realizar testes. Chaves para ambos o cofre de arquivos e gabinete de arquivos #26 estão sob a posse dos membros administrativos do sítio, e acesso a SCP-971 para testes deve ser permitido somente com autorização escrita e explícita de funcionários de Nível-4 ou acima. Devido a impactos ambientais potencialmente danosos, testes com SCP-971 não devem ser programados mais do que uma vez por semana. Instâncias de SCP-971-1 não possuem propriedades especiais além de seu modo de entrega, e podem ser eliminadas normalmente.

**Descrição:** SCP-971 é um menu de entregas antigo e desgastado imprimido numa folha de papel padrão de impressora de 21.6 cm por 28 cm (8.5 por 11 polegadas). O nome do serviço de entregas é listado como Quik &#39;n Ready Mealz [sic]. Não existe nenhum registro de tal negócio, e a empresa-mãe nomeada no menu, [REDIGIDO], nega a propriedade do serviço de entrega de comida mencionado. O menu lista o nome da empresa, um número de telefone, (1-800-███-████) e diversos alimentos diferentes, todos precedidos por um código de item. Os alimentos são típicos de //fast-food//, incluindo hambúrgueres, sanduíches de frango, dedos de frango, diversas batatas fritas temperadas e bebidas gaseificadas (todos refrigerantes da marca [REDIGIDO].) O menu não apresenta nenhuma foto ou preço dos alimentos, e o tipo de letra e desenhos são ambos mínimos e simplistas.

Ao segurar SCP-971 e ligar para o número de telefone listado, a pessoa chamando será direcionada a um sistema de menu automático. //(ADENDO - chamar o mesmo número de telefone sem segurar o menu irá direcionar a pessoa chamando à central de ajuda do software [REDIGIDO]. O número de telefone listado no menu corresponde ao número de telefone listado para central de ajuda dessa empresa).// O menu automático irá incitar a pessoa chamando a inserir os códigos de itens para os alimentos que desejam, e então para o número do cartão de crédito para pagar a entrega. Assim que os códigos de itens e o número de cartão de crédito são inseridos, o sistema automático vai dizer a pessoa chamando o preço total, agradecer a ela, e então desconectar a chamada. O crédito de cartão da pessoa chamando será imediatamente cobrado pelo preço total da entrega, além da taxa de imposto local para comida preparada. O preço das entregas feitas por SCP-971 são sempre relativamente mais baratos em comparação a outras franquias de fast food no local onde a pessoa chamando se encontra.

Assim que a chamada é desconectada, cerca de 15 ou 20 minutos irão passar; depois disso, um saco de papel com o logotipo de Quik n&#39; Ready Mealz (designado SCP-971-1) irá aparecer perto da pessoa que fez a chamada. SCP-971-1 quase sempre aparece quanto todos os observadores em potencial na proximidade estão prestando atenção em outra coisa. Observação remota por meio de vídeos de aparições de SCP-971-1 tiveram sucesso razoável, embora não particularmente informativa (SCP-971-1 simplesmente aparece, sem nenhuma indicação visual do seu método de entrega). SCP-971 vai conter os mesmos itens escolhidos no menu do telefone, e todos itens serão cozinhados e preparados seguindo as normas de saúde do Serviço de Inspeção e Segurança Alimentar. Além do método de entrega, a única outra característica anômala dos alimentos entregues é a carne --indefinível-- utilizada para os hambúrgueres, sanduíches e outros itens que possuem carnes.

--A carne usada nos alimentos é de origem desconhecida, e tende a ser um pouco dura e suculenta. Testes simples provaram que não se trata de carne típica ou caldo de galinha, e Funcionário D-1282 (condenado por diversos casos de canibalismo) verifica que a carne não é humana. Testes mais rigorosos nas amostras de SCP-971 foram aprovados--. A carne usada nos alimentos vem de diversos animais na Lista de Espécies Ameaçadas da EEC. Testes de DNA adicionais na carne, assim como relatos de perda de peso e de perda de massa muscular repentina em animais de vários zoológicos, confirmam a carne de pandas, chitas, lobos-vermelhos e várias outras espécies reconhecidas como ameaçadas de extinção. Atualmente, toda as carnes de refeições fornecidas por SCP-971 testadas são de animais que são espécies comumente conhecidas como ameaçadas de extinção, não as espécies ameaçadas de extinção mais esotéricas como o morcego com cara de cachorro equatorial ou anfípode da caverna de Oklahoma.

O alimento não aparenta causar nenhuma compulsão para o comer, e nem comer refeições de //fast-food// dos animais em extinção causa qualquer dano físico notório aos sujeitos as comendo (exceto o alto índice de gordura, sódio e calorias associados com //fast-food//). O menu em si não causa nenhuma compulsão para o utilizar ao invés de outros menus de //fast-food// em testes duplo-cegos, e não demonstrou nenhuma habilidade de se teleportar ou reproduzir quando deixado sozinho. Ocasionalmente, outras cópias de SCP-971 são encontradas fora do controle da Fundação - como cópias escaneadas e impressas de SCP-971 possuem as mesmas propriedades anormais do original, essas cópias devem ser confiscadas e destruídas. Devido à falta de efeitos meméticos ou mobilidade de SCP-971, esse SCP é considerado Seguro e exige apenas procedimentos de contenção mínimos.

//Qualquer teste adicional com SCP-971 se encontra em espera devido a possíveis danos a espécies ameaçadas de extinção e devido aos poucos dados coletados durante os testes.//
