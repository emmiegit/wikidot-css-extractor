**项目编号：**SCP-CN-2066

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2066的样本应被安放置于一培养皿中，并定期向其中添加营养物质。水温需维持在25℃，并且不得将样本与培养皿分离。并由MTF-Vice-89“微生物观察者”负责定期与SCP-CN-2066交流以获取情报。

已有█种SCP-CN-2066变种被收容于Site-CN-327内。

**描述：**SCP-CN-2066是一种于2022年/█/██在海洋热泉喷口附近发现的新型古菌群落，由于其特殊性质，为了避免被其他科研工作者发现，现已进行情报封锁。目前尚未破解SCP-CN-2066的遗传信息，故难以对其来源进行研究。

SCP-CN-2066个体之间存在集群思维网络，使得每个个体之间可以即时地传递和信息，故SCP-CN-2066可以通过接入计算机等已有的技术手段实现交流，并且基金会现阶段已计划对SCP-CN-2066展开更多研究，考虑到SCP-CN-2066具有自我意识，因此交流时应注意措辞以避免SCP-CN-2066回避回答。

SCP-CN-2066独特的细胞结构使得其具备了小型斯克兰顿现实稳定锚的部分效果，当具有现实扭曲能力的异常接近SCP-CN-2066时会受到此影响。此种特性最初被发现于对SCP-CN-2066的初步采集，情况为在SCP-CN-2066所处的热泉喷口内发现了大量具有现实扭曲能力的菌群并且在离开了SCP-CN-2066附近后迅速重新获得了此种能力并造成了宏观上的附近海水营养成分的改变。

目前尚未破解SCP-CN-2066的遗传信息并且破解进度缓慢，基金会目前仍无法破译此种基因结构。故也无法实现对SCP-CN-2066的克隆。

SCP-CN-2066不具备致病性[[footnote]] 此种特性与现有已知种类的古菌相同 [[/footnote]]，但鉴于SCP-CN-2066的智慧性质，目前不建议利用SCP-CN-2066进行活体实验或对其进行较为复杂的生物实验。

------

**附录：**CN-2066-A：实验记录
[[collapsible show=&#34;+ 打开记录&#34; hide=&#34;- 关闭记录&#34;]]
__**实验 A -**__
[[div class=&#34;blockquote&#34;]]
**对象：**SCP-CN-2066

**过程：**将数名三级现实扭曲者派遣至一间存有大量SCP-CN-2066样本的库房内，观测并记录其反应。

**结果：**几人均报道在此地“极为不适”，并且几人的现实扭曲能力均出现了极大减弱。在离开库房后不适症状及能力减弱现象消失。

**分析：**SCP-CN-2066同样可以对现实扭曲者造成极大影响和干扰。
[[/div]]
[[/collapsible]]

------

**附录：**CN-2066-B：交流记录
[[collapsible show=&#34;+ 打开记录&#34; hide=&#34;- 关闭记录&#34;]]
[[div class=&#34;blockquote&#34;]]
**受访者：**SCP-CN-2066

**采访者：**研究员Cecilia

**&lt;记录开始&gt;**

**Cecilia：**嗯，项目……CN-2066，是吧？

**SCP-CN-2066：**我还是不喜欢你们叫我这个你们只用了几分钟起的名字......但好吧，找我有什么问题吗？人类？

**Cecilia：**我代表基金会向您提问，所以......

**SCP-CN-2066：**客套话就免了吧，有什么问题赶紧说！

**Cecilia：**请问，您是在短时间突然出现的自我意识，还是拥有自我意识很长时间了？

**SCP-CN-2066：**这不好回答......对我而言短暂的时间对你们却也有可能非常漫长，但我记得我最早有意识的时候，地球上还没有氧气。如果一只蝉问你一年是不是很长，想必你也很难回答。

**Cecilia：**您看起来对现在的生物演化情况非常了解！这令我有些意想不到。那么，您眼中看来，自己是否算是已经形成了一个文明聚落。

**SCP-CN-2066：**也许如此，但这需要看你们怎么定义“文明”，当你们听到“蚂蚁”或者“海绵”时，你们又会怎样认为？——我猜傲慢的你们显而易见

**Cecilia：**您是仅有的单细胞生物意识体吗？或者除您之外也存在更多的智慧微生物种群？

**SCP-CN-2066：**当然是这样。智慧微生物的演化在世界上非常常见。微生物庞大的生物量和与之而来的试错也足以诞生一大批的智慧微生物群体。

**Cecilia：**好的，非常感谢您分享的信息，但我仍有一个问题：为什么我们无法发现那些智慧微生物？

**SCP-CN-2066：**无法发现不代表它们就不曾存在过，哪怕它们只是一只原子，都有潜伏在其中的可能。

**Cecilia：**那么，我们应该怎么办？

**SCP-CN-2066：**当你们未来遇到它们的时候，自然会有答案。

**Cecilia：**好的，非常感谢您的配合！

**&lt;记录结束&gt;**

**结语：**[此次访谈进展顺利，并且同样于Site-CN-327近期展开的微生物研究中发现了大量集群意识体，可以证明SCP-CN-2066并未透露虚假情报。]
[[/div]]
[[/collapsible]]

**附录：**CN-2066-C：交流记录
[[collapsible show=&#34;+ 打开此记录需4级权限&#34; hide=&#34;- 打开此记录需4级权限&#34;]]
[[div class=&#34;blockquote&#34;]]
**受访者：**SCP-CN-2066

**采访者：**研究员Cecilia

**&lt;记录开始&gt;**

**Cecilia：**您好，虽然无法知晓您的姓名，SCP-CN-2066-1。

**SCP-CN-2066：**没关系，这一次又是有什么样的问题？

**Cecilia：**在此，我希望了解到关于您的更多信息。

**SCP-CN-2066：**那么说说看吧。

**Cecilia：**您的这种类似于现实稳定装置的特性是如何演化出来的？

**SCP-CN-2066：**你在这个问题犯下了一个错误，让我为你指出一下。

**SCP-CN-2066：**我并不是【类似于现实稳定装置】，我本身便是活体的现实稳定装置。

**Cecilia：**但，如果这样，那么是谁创造了您？某种地外文明吗？

**Cecilia：**除此之外，我仍有一个问题。

**Cecilia：**作为一名科研工作者，我非常清楚，在基金会收容的异常中，有多少是在人类出现之后诞生的。

**Cecilia：**而这其中，又有多少是可以把这个世界摧毁的，我更是清楚。

**Cecilia：**既然如此，那么既然在人类的这短短十万年中就出现了如此多的危险异常，那么在地球的长达数十亿年的生命中，又有着无数个【十万年】[[footnote]] 此为作者的个人行文习惯 [[/footnote]]......如此漫长的时间足以让危险的异常堆满整个地球，但是并没有这样。似乎，有什么东西在人类之前解决了异常的危机。我认为经历过如此漫长时代的您应该会有所了解。

**SCP-CN-2066：**我即是答案，或者说之一：早在人类文明之前，甚至是夜之子之前，地球还孕育出了更多的智慧文明。而我，便是最初的文明的一员：庞大的微生物文明中的一个微不足道的个体。

**Cecilia：**那么您的职责是什么？

**SCP-CN-2066：**我的任务是负责对抗现实扭曲者，我用被改造过的身躯镇压过了无数具有现实扭曲能力的异常，这样的对抗乃至摧毁异常的战斗已经持续了十亿年。

**Cecilia：**那么您在您所处的社会中是怎样的存在？

**SCP-CN-2066：**在微生物所建立的国度中，我不过也是一个微不足道的个体，但正是无数个和我一样的“人”，我们才能让这个世界在无数年里稳定地发展、演化。

**Cecilia：**既然如此，那么地球上还有其它的文明参与了对抗异常的行为吗？

**SCP-CN-2066：**诚然如此，昆虫纲和植物界同样孕育出了璀璨的文明，更有缺席的恐龙，可惜他们毁灭在了与一个强大实体的战争中。

**SCP-CN-2066：**所以，我想你应该也清楚了你们的任务有多么艰巨：把我们的事业继承下去，让这世界延续下去。我们已经这么做了无数年，如今，该轮到你们了。

**Cecilia：**好的，非常感谢您所分享的情报。

**&lt;记录结束&gt;**
