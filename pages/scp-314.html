**Mã vật thể:** SCP-314

**Phân loại:** Euclid

**Quy trình quản thúc:** SCP-314 được quản thúc ở nơi nó được tìm thấy; Điểm-47 đã được xây dựng bao quanh dị thể. Nhân sự ở đây sẽ hoạt động dưới vỏ bọc là nhân viên của Cục Kiểm lâm Hoa Kì.

Dù SCP-314 rất hay di chuyển, nó chưa bao giờ di chuyển vượt quá phạm vi 50 (năm mươi) mét tính từ vị trí ban đầu của nó; khu vực giới hạn bên trong phạm vi này được gọi là &#39;vùng đỏ&#39;. SCP-314 đã tạo ra một hố sụt có kích cỡ lớn tương đương phạm vi này trên mặt đất phía dưới vị trí ban đầu của nó. Mọi nỗ lực tiêu hủy hoặc ngăn cản vật thể này đều thất bại, nhưng bằng cách xây dựng Điểm-47, việc quản thúc thực thể đã thành công. Đồng thời, Điểm-47 cũng được sử dụng để thực hiện thử nghiệm vật lý đối với các dị thể khác.

Bất kì thí nghiệm nào liên quan đến SCP-314 đều phải được Tiến sĩ Williams cấp phép; nhân sự hãy xem mẫu đơn HM-120.

Ngoại trừ trường hợp thực hiện các thí nghiệm đã được phê duyệt, tất cả nhân sự đều không được phép đến gần vùng đỏ. SCP-314 sẽ phản ứng với mọi chuyển động trong phạm vi bán kính --50-- 52 mét tính từ vị trí ban đầu của nó.  

**Phụ lục:** Sau sự cố SCP-314-oe, các nghiên cứu viên đã được nhắc nhở rằng &#34;phạm vi trừ khử&#34; của thực thể là khoảng 50 mét tính từ vị trí ban đầu, và vì mục đích an toàn nên khoảng cách đã được tăng lên thành 51 mét. Dù rằng nhân sự có thể tương tác an toàn với dị thể từ bên ngoài vùng đỏ, và thực thể đôi khi còn biểu hiện các hành vi &#34;nghịch ngợm&#34; trong trường hợp này theo như những gì cố Tiến sĩ Stratham đã mô tả, mọi hành động //bên trong// giới hạn chết người sẽ gây ra những phản ứng kích động.

**Mô tả:** SCP-314 là một tháp tưởng niệm với chiều dài 0,97 m, bề dày 0,21 m, có vẻ ngoài trông giống kim loại với độ phản chiếu cao, với các cạnh có vẻ được mài sắc đến cấp độ phân tử. Tổ Chức chưa từng thu thập được mẫu vật chất nào từ SCP-314.

Vật thể có thể bay và di chuyển rất nhanh, mặc dù không thể phát hiện phương thức di chuyển nào của nó. Dù rằng quá trình nghiên cứu không cho thấy dị thể có trí khôn, đối tượng hoàn toàn có thể cảm nhận được môi trường xung quanh và sẽ nhanh chóng phản ứng với mọi chuyển động hoặc rung động trong phạm vi --50-- 52 mét.

Phân tích lớp đá vụn thu thập được từ bên dưới vị trí ban đầu của SCP-314 cho thấy thực thể đã xuất hiện vào khoảng giữa năm 1975 và 1979. Thông tin này cũng được củng cố nhờ vào các báo cáo của người dân trước khi áp dụng quy trình quản thúc.

Vật thể không phát ra bức xạ dị thường, ngoại trừ một âm thanh rất nhỏ được cho là phát đi một cách dị thường từ Đài █████ FM, một đài phát thanh nhạc rock cổ điển trong khu vực. Các rung động của SCP-314 và chương trình phát sóng có thật trên Đài █████ FM giống nhau đến 85% thời gian, mặc dù trong các bản ghi của SCP-314 thường có những âm phát ra từ cổ họng, tiếng gầm gừ và đôi khi có cả những bình luận của cố DJ ██████ ███████, người đã mất vào năm 1998 và không còn làm việc với Đài █████ FM từ sau năm 1983.

**Tóm tắt nghiên cứu:** SCP-314 phản ứng với tất cả các chuyển động bên trong vùng trừ khử của nó bằng cách va đập vào những nguồn chuyển động đó, dù vậy, nó luôn bỏ qua vật chất dạng hạt với kích thước nhỏ hơn 125 micromet. SCP-314 sẽ phản ứng theo cách này cho đến khi đối tượng kích thích nó dừng di chuyển, đã thoát ra khỏi phạm vi trừ khử hoặc đã được thu nhỏ xuống dưới kích thước trên. Nó cho thấy độ chính xác cực kì cao; chưa có bất kì kết luận nào về giới hạn tốc độ của nó.

Quá trình thí nghiệm hiện tại đang xoay quanh việc đưa nhiều mục tiêu vào phạm vi trừ khử của SCP-314 cùng lúc để xác định cách thức nó nhận diện, ưu tiên hoặc phản ứng đồng thời với nhiều mục tiêu.

Các mục tiêu di chuyển chậm sẽ bị tấn công theo thứ tự tiến vào phạm vi trừ khử. Đáng chú ý, cách SCP-314 tấn công chúng cho thấy nó dự đoán rằng sẽ có các vật thể khác được đưa vào bên trong ranh giới. Trong Thí nghiệm 314-113, các nghiên cứu viên đứng bên ngoài vùng đỏ đã ném nhiều quả bóng tennis vào phạm vi trừ khử. SCP-314 đã cắt đôi những quả bóng theo cách khiến chúng chuyển hướng và bay ra khỏi ranh giới trừ khử, đồng thời cũng tự lựa chọn vị trí xuất hiện để có thể tấn công những quả bóng tiếp theo.

SCP-314 đã dự đoán chính xác khi nào một nghiên cứu viên chỉ giả vờ ném một vật thể, cũng như khi một nghiên cứu viên không ném được vật thể trúng vào bán kính trừ khử, dù họ có ý định làm việc đó.

Những mục tiêu di chuyển nhanh, chẳng hạn như đạn bắn vào phạm vi trừ khử, có thể khiến cho SCP-314 đạt đến tốc độ vượt qua rào cản âm thanh, hoặc thậm chí làm cho người quan sát cảm thấy SCP-314 xuất hiện ở nhiều vị trí cùng một lúc.

Thí nghiệm 314-230 có quy trình thử nghiệm bao gồm việc làm ngập nước buồng quản thúc bên trong Điểm-47; SCP-314 đã cho thấy khả năng tấn công lượng chất lỏng xâm lấn vào buồng quản thúc một cách nhanh chóng và liên tục, tạo ra một vùng không gian dạng cầu với hình dạng kì lạ hoàn toàn khô ráo bên trong phạm vi trừ khử. Mặt đất bên dưới SCP-314 luôn luôn khô. Trong những thí nghiệm trước đó (và cả những sự cố), SCP-314 đã để cho các loại chất lỏng rơi xuống mặt đất bên trong phạm vi trừ khử.

Khi SCP-314 phát hiện các chuyển động ở ngay sát phạm vi trừ khử, nó sẽ di chuyển theo những cách kì lạ; những người quan sát khác nhau đã nhận định khác nhau về những chuyển động này, như &#34;đe dọa&#34;, &#34;thanh nhã&#34; hay &#34;nghịch ngợm&#34;. Những chuyển động này tương ứng với từng cá nhân gây ra chuyển động; điều này nói lên rằng SCP-314 có thể có khả năng nhận dạng những cá nhân mà nó đã từng tiếp xúc trước đó.

**Cuộc vi phạm quản thúc ngày 7/12/20██:** //Vào khoảng 3:23 theo giờ địa phương, SCP-314 đã rời khỏi khu vực hoạt động trước đó của nó và đâm xuyên qua nhiều bức tường ở Điểm-47, trước khi quay trở lại vị trí ban đầu. Không có nhân sự nào bị thương trong sự cố này. Cùng lúc đó, một cuộc thảo luận ở bên ngoài Điểm về việc SCP-314 có nên được phân loại là Safe hay không đang diễn ra. Không biết liệu đây chỉ là sự trùng hợp ngẫu nhiên hay là một điều gì đó chưa được xác định, nhưng điều đó nói lên rằng chúng ta không biết hết tất cả về vật thể này và mục đích của nó, hoặc là nó còn có nhiều năng lực khác. Phân loại của vật thể sẽ tiếp tục là Euclid.//

-Tiến sĩ Williams.
