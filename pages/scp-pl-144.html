**Identyfikator podmiotu:** SCP-PL-144

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Obiekt SCP-PL-144 ma być odizolowany od jakiegokolwiek źródła fal elektromagnetycznych o długościach od 10 nanometrów do 750 nanometrów.[[footnote]] Światło widzialne — długość fali od 750 nanometrów do 430 nanometrów. Promieniowanie Ultrafioletowe — długość fali od 430 nanometrów do 10 nanometrów.[[/footnote]]Minimalne wymiary przechowalni to 1x1x2 metrów. Ściany przechowalni mają być zrobione z co najmniej 10-centymetrowej warstwy betonu i pokryte 30-milimetrową warstwą ołowiu. Ponadto wnętrze przechowalni powinno być pozbawione przedmiotów odbijających światło, a ściany mają być pomalowane czarną, matową farbą. Wejściem do przechowalni ma być śluza ograniczająca dostęp światła spoza przechowalni.

W placówce powinno znajdować się również co najmniej jedno bliźniacze pomieszczenie, sąsiadujące bezpośrednio z przechowalnią obiektu. Pomieszczenie ma służyć jako zapasowa przechowalnia, w razie zanieczyszczenia właściwej przechowalni substancją odbijającą światło, bądź emitującą fale elektromagnetyczne ze spektrum światła widzialnego i ultrafioletowego. Obie przechowalnie mają być połączone śluzą, umożliwiającą przetransportowanie obiektu. Oprócz przechowalni placówka wyposażona ma być także w futerał o wymiarach 40x40x190 centymetrów, którego ścianki wykonane mają być z materiałów pochłaniających promieniowanie, jak również pokryte od środka farbą. Futerał ten służy do transportowania obiektu między przechowalniami i ośrodkami, bądź zabezpieczenia obiektu w razie uszkodzenia obu przechowalni.
[[include component:image-block name=https://i.imgur.com/7HE8Zfu.jpg|caption=SCP-PL-144 bez użytkownika wewnątrz.]]
Wewnątrz przechowalni SCP-PL-144 dopuszczalne jest użycie aparatury korzystającej z fal elektromagnetycznych, o długościach fali nienależących do spektrum światła widzialnego lub ultrafioletu.

Zakazuje się jakiegokolwiek kontaktu z instancjami SCP-PL-144-1 i SCP-PL-144-2, jak i prowadzenia jakichkolwiek eksperymentów z udziałem obiektu SCP-PL-144 z rozkazu [USUNIĘTO] z dnia 10.04.2021 do odwołania.

**Opis:** Obiekt jest analogowym kostiumem wirtualnej rzeczywistości stworzonym przez firmę VPL Research, &#34;The DataSuit&#34;. W skład stroju wchodzi hełm z szerokimi goglami VR, piankowy, niebiesko-czarny kombinezon pokrywający całe ciało, analogowe czujniki wykrywające ruch i czarne kable wystające z hełmu i czujników przyczepionych do kombinezonu. Kostium generuje słabe światło w kolorze fioletowym. Obiekt jest wrażliwy na fale elektromagnetyczne ze spektrum o długości fal od 10 nanometrów do 730 nanometrów, w tym na te wytwarzane przez podmiot. Kontakt ze zbyt silnymi falami powoli wypala materiał, z którego stworzony jest obiekt.

Po ubraniu stroju umysł osoby znajdującej się wewnątrz przenoszony jest do wymiaru, któremu nadano identyfikator SCP-PL-144-1. Gdy użytkownik znajduje się wewnątrz kombinezonu, zmieniają się właściwości fizyczne podmiotu. Obiekt wraz z użytkownikiem przestają wchodzić w interakcję z przedmiotami materialnymi, przenikając przez napotkane przedmioty, co uniemożliwia zdjęcie kostiumu z testera.

Gdy tester porusza się wewnątrz wymiaru, jego organizm odwzorowuje te ruchy w prawdziwym ciele, nie przemieszczając się. W przypadku gdy podłoga zostanie usunięta, obiekt będzie unosił się w pierwotnym położeniu. Po opuszczeniu kostiumu przez testera, wszelkie jego właściwości anomalne zanikają.

Każda instancja SCP-PL-144-1 jest unikatowa. Wymiary różnią się zarówno budową, stosunkiem czasu wewnątrz wymiaru do czasu rzeczywistego, jak i potencjalnymi efektami wywartymi na użytkownika. Tester jest wypuszczany z kostiumu zarówno w momencie spełnienia przez niego celu, wyznaczonego mu wewnątrz wymiaru, jak i porażki. Tester znajdujący się wewnątrz kostiumu może doznać obrażeń fizycznych, jednakże te zależą ściśle od specyfikacji konkretnej instancji SCP-PL-144-1.

Instancja SCP-PL-144-2 to humanoid występujący --wyłącznie-- wewnątrz SCP-PL-144-1. Podmiot ma szarą, jednobarwną skórę i białe, pozbawione tęczówek i źrenic oczy. Byt lewituje i nosi około 3-metrowe szare szaty, które z uwagi na lewitację, nie przeszkadzają podmiotowi w poruszaniu się. Twarz bytu jest pozbawiona zmarszczek i rysów i przypomina maskę teatralną. Podmiot nie posiada włosów. Wzrost bytu szacuje się na około 2 metry. Obiekt wydaje się okazywać pewne zainteresowanie użytkownikiem. Istoty znajdujące się wewnątrz wymiarów --nigdy-- zazwyczaj nie zwracają uwagi na SCP-PL-144-2, choć zdarzały się sytuacje, gdy przezeń przenikały. Byt nie jest agresywny, zdarza mu się kontaktować z użytkownikiem.

Dnia 17.03.2021 Android Badawczy R-21-781 podczas drugiego wejścia do SCP-PL-144-1 zarejestrował pierwszego mieszkańca wymiaru wchodzącego w interakcje z SCP-PL-144-2. Mieszkańcem tym był drobny chłopiec, o latynoskim kolorze skóry i czarnych włosach. Chłopiec, podobnie jak SCP-PL-144-2, był ignorowany przez otaczające go istoty. Chłopiec rozmawiał ze zjawą. Obie istoty ignorowały R-21-781.

**Spis eksperymentów z udziałem SCP-PL-144:**

[[collapsible show=&#34;&gt; Otwórz spis eksperymentów&#34; hide=&#34;&lt; Zamknij spis eksperymentów&#34; hideLocation=&#34;both&#34;]]

&gt; **Numer Eksperymentu:** 144-1
&gt; **Data Eksperymentu:** 23.12.2017
&gt; **Nadzorujący Eksperyment:** Doktor Aren
&gt; **Tester:** Klasa D-10634, Arnold Bek
&gt; **Czas trwania:** 4 godziny 0 minut 0 sekund
&gt; **Opis wymiaru:** Fantastyczna kraina, panuje w niej wieczna noc. Zadanie użytkownika polegało na zorganizowaniu obrony średniowiecznego zamku i pozostania wewnątrz niego przez 4 godziny. Mimo niepowodzenia obrony zamku i śmierci awatara, użytkownik został wypuszczony z kostiumu.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:[[footnote]] Obliczone na podstawie szybkości ruchów użytkownika i informacji o czasie przekazanych przez użytkownika. [[/footnote]]** 1:1
&gt; **Skutki:** Brak obrażeń fizycznych i psychicznych.
&gt; //Obiekt nie wydaje się być zagrożeniem dla życia użytkowników, świat który znajduje się wewnątrz jest fascynujący - Dop. Doktora Arena//

&gt; **Numer Eksperymentu:** 144-3
&gt; **Data Eksperymentu:** 25.12.2017
&gt; **Nadzorujący Eksperyment:** Doktor Aren
&gt; **Tester:** Klasa D-10634, Arnold Bek
&gt; **Czas trwania:** 5 godzin 13 minut 23 sekundy
&gt; **Opis wymiaru:** Surrealistyczny, ciemny świat, przypominał użytkownikowi obrazy Beksińskiego. Zadanie użytkownika polegało na odnalezieniu ziół, które pozwoliłyby uwarzyć lek dla jego syna. Zadanie zakończone powodzeniem, jednak syn zmarł. Po śmierci dziecka przed użytkownikiem pojawiła się szara postać. Użytkownik został wypuszczony.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz:** w przybliżeniu 1:20
&gt; **Skutki:** Użytkownik zbudował zadziwiająco bliska więź z dzieckiem, a śmierć chłopca doprowadziła do załamania psychicznego D-10634. Brak obrażeń fizycznych
&gt; //Z każdym kolejnym eksperymentem utwierdzam się w przekonaniu że muszę kiedyś odwiedzić wnętrze obiektu - Dop. Doktora Arena.//

&gt; **Numer Eksperymentu:** 144-4
&gt; **Data Eksperymentu:** 03.01.2018
&gt; **Nadzorujący Eksperyment:** Doktor Milewska
&gt; **Użytkownik:** Klasa D-21509, Mikael Rigay
&gt; **Czas trwania:** 23 minuty 2 sekundy
&gt; **Opis wymiaru:** Kreskówkowy symulator randkowania. Celem użytkownika było uwiedzenie jednej z kilku kobiet. Cel został spełniony a użytkownik wypuszczony.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** w przybliżeniu 1:3000
&gt; **Skutki:** Brak obrażeń psychicznych i fizycznych
&gt; //Wartym odnotowania jest fakt ponownego pojawienia się zjawy z eksperymentu 144-3. - Dop. Doktor Milewskiej.//

&gt; **Numer Eksperymentu:** 144-7
&gt; **Data Eksperymentu:** 18.02.2018
&gt; **Nadzorujący Eksperyment:** Doktor Aren
&gt; **Użytkownik:** Klasa D-10031, Mark Koranow
&gt; **Czas trwania:** 8 godzin 13 minut 53 sekundy
&gt; **Opis wymiaru:** Kreskówkowa, podobna do japońskiej serii gier o Mario, platformówka. Celem użytkownika było przejście wyzwania polegającego na skakaniu po ruszających się chmurach i latających wyspach. Mimo licznych śmierci symulacja nie została zakończona, a po pokonaniu wyzwania użytkownik został wypuszczony.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** w przybliżeniu 2:1
&gt; **Skutki:** Brak obrażeń fizycznych i psychicznych

&gt; **Numer Eksperymentu:** 144-8
&gt; **Data Eksperymentu:** 20.02.2018
&gt; **Nadzorujący Eksperyment:** Doktor Milewska
&gt; **Tester:** Doktor Aren (na własną prośbę)
&gt; **Czas trwania:** 3 minuty 12 sekund
&gt; **Opis wymiaru:** Brak danych.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** ponad 1:10000
&gt; **Skutki:** Kompletne szaleństwo, brak kontaktu z rzeczywistością. Wiele ran, przypominających rany po uderzeniu bicza. Po tygodniu Doktor Aren zmarł.
&gt; //To był pierwszy przypadek uszkodzenia testera przez SCP-PL-144. Pozwolę sobie na osobistą dygresję... Doktor Aren był wielkim naukowcem, jego śmierć jest dla fundacji wielką stratą. - Dop. Doktor Milewskiej.//

&gt; **Numer Eksperymentu:** 144-10
&gt; **Data Eksperymentu:** 08.09.2019-19.09.2019
&gt; **Nadzorujący Eksperyment:** Doktor Tarecki
&gt; **Użytkownik:** Klasa D-01126, Bartosz Mark
&gt; **Czas trwania:** 11 dni 3 godziny 23 minuty 10 sekund
&gt; **Opis wymiaru:** Gra z gantunku endless runner, w komiksowej oprawie wizualnej. Celem użytkownika było pobicie poprzedniego rekordu, nim skończy się czas.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** w przybliżeniu 20:1
&gt; **Skutki:** Skrajne wycieńczenie fizyczne, które doprowadziło do uszkodzenia organów wewnętrznych, konsekwencją czego była śmierć D-01126.

&gt; **Numer Eksperymentu:** 144-12
&gt; **Data Eksperymentu:** 22.09.2019
&gt; **Nadzorujący Eksperyment:** Doktor Tarecki
&gt; **Tester:** Klasa D-18991, Antoni Braun
&gt; **Czas trwania:** 2 godziny 13 minut 43 sekundy
&gt; **Opis wymiaru:** Niekończąca się biblioteka. Celem użytkownika było rozwikłanie tajemnicy liczb pierwszych, przy czym użytkownik mógł korzystać ze wszystkich ksiąg nieskończonej biblioteki.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** około 1:300, jednak z uwagi na małą ilość ruchów jakie wykonywał użytkownik, liczba ta jest najpewniej błędna.
&gt; **Skutki:** IQ D-18991 tymczasowo wzrosło o 10 punktów, rozwinęło się u niego myślenie abstrakcyjne i matematyczne. Brak obrażeń fizycznych i psychicznych, za to rozwinęła się u testera miłość do matematyki.
&gt; Eksperyment uznany jako wyjątkowo udany.
&gt; //Martwi mnie kolejne pojawienie się zjawy - Dop. Doktor Tareckiego.//

&gt; **Numer Eksperymentu:** 144-17
&gt; **Data Eksperymentu:** 01.01.2021
&gt; **Nadzorujący Eksperyment:** Doktor Tarecki
&gt; **Tester:** Klasa D-11413, Artur Hainer
&gt; **Czas trwania:** 10 sekund
&gt; **Opis wymiaru:** Niekończąca się ciemność, uczucie spadania, donośny śmiech rozchodzący się w przestrzeni. Celem użytkownika było wytrzymać do końca czasu odliczanego wewnątrz myśli użytkownika (jak nazwał to D-11413).
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** 1:30
&gt; **Skutki :** D-11413 zaczął wyrażać paranoiczną chęć ucieczki. Po 2 dniach D-11413 uspokoił się. Brak obrażeń fizycznych.

&gt; **Numer Eksperymentu:** 144-18
&gt; **Data Eksperymentu:** 01.01.2021
&gt; **Nadzorujący Eksperyment:** Doktor Tarecki
&gt; **Tester:** Klasa D-16771, Adrian Nowacki
&gt; **Czas trwania:** 1 godzina 30 minut 0 sekund
&gt; **Opis wymiaru:** Pozbawione życia, szare miasto, obrócone o 90 stopni, w taki sposób, że podłoże stało się ścianą, a ściana budynku podłogą. Celem użytkownika była rozmowa z unosząca się w powietrzu szarą postacią. Użytkownik został wypuszczony po trzech godzinach konwersacji.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** 1:2
&gt; **Skutki:**  Brak obrażeń fizycznych. D-16771 przestał reagować na pytania dotyczące szczegółów rozmowy ze Zjawą i panicznie boi się o niej wspominać.
&gt; //Owa szara zjawa jest wspominana przez wielu odwiedzających SCP-PL-144-1. Nie licząc celu, jest jedyna wspólna cechą, łącząca przynajmniej część eksperymentów, przez co zdecydowaliśmy się nadać jej identyfikator SCP-PL-144-2 - Dop. Doktora Tareckiego.//
 
//Po odmowie składania zeznań przez D-16771 postanowiono wykorzystać do kolejnych eksperymentów androidy badawcze serii R-21 - Dop. Doktor Milewskiej.//

&gt; **Numer Eksperymentu:** 144-19
&gt; **Data Eksperymentu:** 03.01.2021
&gt; **Nadzorujący Eksperyment:** Doktor Tarecki
&gt; **Tester:** Android Badawczy R-21-103
&gt; **Czas trwania:** 1 godzina 12 minut 8 sekund
&gt; **Opis wymiaru:** Bliźniaczo podobna do rzeczywistości z eksperymentu 144-6
&gt; SCP-PL-144-2 nie pojawił się.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** 1:10
&gt; **Skutki:** Potwierdzono możliwość przeprowadzenia eksperymentów z użyciem robotów badawczych. Pełne pozyskanie dźwięku, obrazu w spectrum widzialnym i podczerwonym. Zalecane dalsze eksperymenty.

&gt; **Numer Eksperymentu:** 144-22
&gt; **Data Eksperymentu:** 23.01.2021
&gt; **Nadzorujący Eksperyment:** Doktor Tarecki
&gt; **Tester:** Android Badawczy R-21-103
&gt; **Czas trwania:** 5 minut 8 sekund
&gt; **Opis wymiaru:** Gra logiczna przypominająca grę Antichamber. Celem użytkownika było rozwiązanie łamigłówek logicznych. Faktem godnym odnotowania jest kompletny brak promieniowania cieplnego wewnątrz wymiaru.
&gt; SCP-PL-144-2 pojawił się, brak interakcji z R-21-103.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** 1:1320
&gt; **Skutki:** Uszkodzenie systemów R-21-103. Android oddany do naprawy.

&gt; **Numer Eksperymentu:** 144-23
&gt; **Data Eksperymentu:** 13.02.2021
&gt; **Nadzorujący Eksperyment:** Doktor Milewska
&gt; **Tester:** Android Badawczy R-21-781
&gt; **Czas trwania:** 13 godzin 1 minuta 1 sekunda
&gt; **Opis wymiaru:** Pokój z grą planszową rozłożoną na stole. Prawdopodobnie wymiar ograniczał sie do jednej przestrzeni. Celem użytkownika była wygrana w grze &#34;Carcassone&#34; przeciwko chłopcu wyglądającego jak dziesięcioletni latynos.
&gt; SCP-PL-144-2 nie pojawił się.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** 2:1
&gt; **Skutki:** Brak uszkodzeń fizycznych R-21-781

&gt; **Numer Eksperymentu:** 144-26
&gt; **Data Eksperymentu:** 16.03.2021
&gt; **Nadzorujący Eksperyment:** Doktor Tarecki
&gt; **Tester:** Android Badawczy R-21-781
&gt; **Czas trwania:** 2 godziny 15 minut 32 sekundy
&gt; **Opis wymiaru:** Wielkie miasto z okresu XIX wieku. Celem użytkownika było dostarczenie przesyłki.
&gt; SCP-PL-144-2 pojawił się, brak interakcji z R-21-781. SCP-PL-144-2 podjął rozmowę z chłopcem z poprzedniego eksperymentu. Zapis rozmowy załączony do informacji o SCP-PL-144-2. Zalecane dalsze badania.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** 1:13
&gt; **Skutki:** Brak obrażeń fizycznych R-21-781

&gt; **Numer Eksperymentu:** 144-27
&gt; **Data Eksperymentu:** 29.03.2021
&gt; **Nadzorujący Eksperyment:** Doktor Milewska
&gt; **Tester:** Android Badawczy R-21-781
&gt; **Czas trwania:** 2 godziny 0 minut 0 sekund
&gt; **Opis wymiaru:** Renesansowe miasto. Celem użytkownika było przeżycie dnia. Użytkownik miał opiekować się żoną i dzieckiem. R-21-781 zaskakująco sprawnie wypełnił zadanie.
&gt; SCP-PL-144-2 pojawił się, obserwował czytanie książki dziecku na dobranoc.
&gt; **Stosunek czasu rzeczywistego do czasu wewnątrz wymiaru:** 1:12
&gt; **Skutki:** Brak uszkodzeń fizycznych R-21-781. Pozyskano nowe dane na temat SCP-PL-144-2.
&gt; //Z uwagi na zainteresowanie Zjawy książką, załączam jej tekst do raportu SCP-PL-144. - Dop. Doktor Milewskiej.//

**Załączniki:**

//Z uwagi na zainteresowanie SCP-PL-144-2 tą opowieścią jak i prawdopodobnie powiązanie z chłopcem z którym SCP-PL-144-2 rozmawiał dnia 16.03.2021 załączam opowieść pozyskaną z wymiaru z eksperymentu 144-27 z dnia 29.03.2021 - Dop. Doktor Milewskiej.//

&gt; Dawno, dawno temu, w wielkim mieście, żyli ojciec z synem. Ojciec był wielkim wynalazcą, tworzył wspaniałe maszyny. Syn był chorowitym chłopcem, nie mógł wychodzić na dwór, gdyż słońce go parzyło. Ojciec, wynalazca, stworzył okulary, które pozwalały chłopcu zobaczyć, jak piękny jest świat. Jednak ojciec odszedł. Gdzie? Chłopiec nie wiedział. Spędzał całe dnie w ciemnym pomieszczeniu, osamotniony. Ojciec nigdy nie wrócił, a syn coraz bardziej chciał zobaczyć zewnętrzny świat.
&gt;
&gt; Pewnego dnia chłopca odwiedził przyjaciel. Stary przyjaciel, którego chłopiec poznał w swoich snach. Pomógł ulepszyć magiczne okulary i spełnił marzenia chłopca. Świat, który przyjaciel mu pokazał, był piękny, bajkowy. Chodzili po nim wielcy bohaterowie, wspaniałe smoki latały pod niebem. Mimo choroby malec był szczęśliwy, a jego przyjaciel regularnie go odwiedzał i razem zwiedzali fantastyczne krainy. Przyszedł jednak czas i na chłopca, pójść za ojcem i odejść. Gdy chłopiec odchodził, przyjaciel postanowił ostatni raz mu pomóc, […].
&gt; //Dalsza część tekstu nieznana, po przeczytaniu tej strony R-21-781 został wypuszczony z SCP-PL-144.//
