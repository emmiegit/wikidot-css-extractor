    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2093 - Open Alpha
**Auteur :** [[user AndarielHalo]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 12 février 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2093

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;établissement scolaire contenant SCP-2093 doit être verrouillé en dehors des phases de test. L&#39;établissement ayant été condamné et ne remplissant plus aucune fonction publique, toute personne non autorisée trouvée dans les couloirs doit être arrêtée et interrogée. À compter du █/██/2013, SCP-2093 s&#39;étend sur environ 8 mètres carrés et occupe l&#39;intégralité de la salle de théâtre. Les limites exactes ont pu être déterminées grâce à l&#39;utilisation d&#39;imagerie thermique, étant donné que la température et l&#39;humidité à l&#39;intérieur de SCP-2093 sont nettement plus basses qu&#39;à l&#39;extérieur.

**Description :** SCP-2093 est une anomalie spatiale située dans la salle de théâtre au troisième étage du lycée ███████ dans la ville de █████████, au Maryland. Une personne pénétrant dans la salle de théâtre entre simultanément dans l&#39;anomalie spatiale à l&#39;intérieur et peut sortir de la pièce tout en restant à l&#39;intérieur de SCP-2093, lui permettant d&#39;explorer une réplique de l&#39;établissement scolaire. La taille et la structure de la réplique de l&#39;établissement scolaire sont exactement les mêmes que celles de l&#39;établissement scolaire réel. SCP-2093 est peuplé par un groupe d&#39;entités ressemblant à des étudiants d&#39;âges variés, allant d&#39;élèves de l&#39;école primaire jusqu&#39;au lycée.

Des explorations approfondies ont révélé que les limites de l&#39;anomalie s&#39;étendent dans toutes les directions et qu&#39;il n&#39;y a rien au-delà de la propriété de l&#39;école, mis à part une prairie sans fin. Les tentatives de communication avec les entités à l&#39;intérieur de SCP-2093 n&#39;ont pas permis d&#39;établir si celles-ci sont conscientes, mais ont prouvé que les entités sont capables de retenir des informations données. Certaines entités peuvent être aperçues se parlant entre elles sans émettre de son.

Les individus à l&#39;extérieur de SCP-2093 peuvent ouvrir la porte de la salle de théâtre, permettant à ceux à l&#39;intérieur de l&#39;anomalie de revenir indemnes. Pour le moment, la raison pour laquelle une personne à l&#39;intérieur de l&#39;anomalie est incapable de sortir par elle-même est toujours incomprise, et si des restrictions similaires s&#39;appliquent également aux entités vivant à l&#39;intérieur de SCP-2093. 

**Addendum :** Lors d&#39;une expédition le █/█/20██, un petit groupe de créatures inconnues ressemblant vaguement à des ursidés bipèdes avec une couche de chitine gris mat recouvrant leur torse a été découvert à l&#39;intérieur de SCP-2093. Ces créatures ne possédaient aucun trait facial, à l&#39;exception de deux ouvertures ellipsoïdes de taille égale situées l&#39;une au-dessus de l&#39;autre. Les entités à l&#39;intérieur de l&#39;anomalie ne réagissaient d&#39;aucune façon à la présence de ces créatures.

**Note :** Les rapports d&#39;expédition 015 à 018 ont été rendus publics à tous les chercheurs de Niveau 2 ou plus assignés à SCP-2093, conformément aux procédures de confinement.

[[collapsible show=&#34;Expédition-015&#34; hide=&#34;Accès autorisé&#34;]]
&gt; Expédition-015 : Les agents West et Pierce sont chargés de pénétrer dans l&#39;anomalie et d&#39;entrer en contact avec les entités à l&#39;intérieur afin d&#39;obtenir le plus d&#39;informations possible concernant la nature de l&#39;anomalie. 
&gt; 
&gt; En entrant, l&#39;agent West constate une odeur de plastique brûlé. Les agents quittent la pièce et descendent au deuxième étage. Des entités vêtues d&#39;uniformes scolaires se déplacent dans les couloirs en ignorant les agents. Les agents approchent un jeune garçon d&#39;origine afro-américaine aux yeux verts brillants.
&gt; 
&gt; **Agent Pierce :** Excuse-moi, petit, peux-tu nous aider ? Nous cherchons Mme ████.
&gt; 
&gt; **Entité :** Je suis au lycée ███████ à [DONNÉES SUPPRIMÉES]. Bonjour ! Mon nom est Johnny.
&gt; 
&gt; **Agent Pierce :** Tu es certain que tu vas à cette école ?  Tu as l&#39;air un peu jeune.
&gt; 
&gt; **Entité :** Je suis au lycée ███████ à [DONNÉES SUPPRIMÉES]. Je suis intelligent.
&gt; 
&gt; **Agent West :** Connais-tu Mme ████ ?  C&#39;est une professeur de math, elle enseigne dans la salle ███. Ça devrait être ici, non ?
&gt; 
&gt; **Entité :** Je suis intelligent.
&gt; 
&gt; Aucune autre information utile n&#39;a pu être tirée des échanges avec les entités. Les agents explorent le deuxième étage en pénétrant dans toutes les salles de classe et en ouvrant tous les casiers déverrouillés. La disposition de chaque salle de classe fait partie d&#39;un ensemble de quatre arrangements distincts ; l&#39;entrée de chaque arrangement fait face à l&#39;est tandis que les fenêtres se trouvent sur le côté ouest. Certaines pièces présentent des dislocations directionnelles et sont dotées de murs obstruant les fenêtres et d&#39;une porte additionnelle sur le mur ouest. L&#39;agent West remarque que l&#39;odeur de plastique brûlé provient principalement de ces pièces.
&gt; 
&gt; Les agents descendent au rez-de-chaussée de l&#39;école et entrent en contact avec un petit groupe de cinq créatures ursines. Après une brève confrontation, un système de communication rudimentaire à base de langage des signes et de mimes est établi. 
&gt; 
&gt; Leur manque de familiarité avec les entités et le bâtiment scolaire indique que les créatures ursines ne sont pas responsables de l&#39;anomalie et ne la contrôlent pas d&#39;aucune manière. Les créatures ont indiqué qu&#39;elles exploraient une structure apparemment abandonnée lorsqu&#39;elles ont découvert une trappe menant à l&#39;anomalie. 
&gt; 
&gt; Les créatures ursines sont revenues sur leurs pas pour montrer aux agents West et Pierce la porte par laquelle elles sont entrées, qui se trouve à être une trappe sur la scène de la salle de théâtre au troisième étage. Les créatures sont devenues agitées en entrant dans la salle de théâtre, ignorant vraisemblablement que leur retour à leur domicile nécessite une aide extérieure.
&gt; 
&gt; //**Note :** Si les créatures ursines sont incapables de retourner d&#39;où ils viennent, il serait envisageable de les prendre en charge et de leur donner le statut d&#39;objet SCP. - Dr Marlowe//
&gt; 
&gt; 
[[/collapsible]]
[[collapsible show=&#34;Expédition-016&#34; hide=&#34;Accès autorisé&#34;]]
&gt; Expédition-016 :  Dr Jaime Marlowe accompagne les agents West et Pierce, ainsi que █████ ███, un expert en linguistique, dans une tentative de communiquer avec les créatures ursines. Les créatures sont retrouvées dans la salle des professeurs, ayant consommé toute la nourriture disponible et utilisant un four à micro-ondes pour réchauffer un aliment inconnu.
&gt; 
&gt; Les créatures présentent des connaissances approfondies des mathématiques et de l&#39;astronomie, et sont capables de reproduire graphiquement des images sur papier avec une grande précision. Lorsqu&#39;il leur est demandé de dessiner leur planète d&#39;origine, il est constaté que la forme et la position des continents dessinés correspondent à celles de la Terre il y a 50-70 millions d&#39;années. Les créatures paraissent confuses et agitées lorsque le Dr Marlowe indique que leur planète d&#39;origine est la Terre. Les créatures comprennent le contexte des mots &#39;&#39;planète natale&#39;&#39; et exigent que ce terme soit utilisé pour décrire la Terre.
&gt; 
&gt; Les créatures ursines ont rapidement compris que les entités ne sont pas dotées de conscience et montrent une connaissance du concept d’intelligence artificielle et de calcul neuronal. La conversation est brusquement interrompue par les créatures lorsqu&#39;elles décident d&#39;explorer la prairie à l&#39;extérieur du bâtiment scolaire. 
&gt; 
&gt; 
[[/collapsible]]

[[collapsible show=&#34;Expédition-017&#34; hide=&#34;Accès autorisé&#34;]]
&gt; Expédition-017 : Les agents West et Pierce, accompagnés de quatre membres du personnel de la Fondation supplémentaires, pénètrent l&#39;anomalie. Les créatures ursines ont vidé la cafétéria de l&#39;école de tout mobilier et ont consommé les produits alimentaires dans la cuisine sans effet néfaste apparent. Les créatures affirment que de l&#39;aide est en route, mais il est encore incertain si elles comprennent la nécessité d&#39;avoir un individu en dehors de l&#39;anomalie afin de maintenir la porte ouverte. 
&gt; 
&gt; Les agents découvrent que la couleur des portes au deuxième étage a changé depuis la dernière exploration, et toutes les salles de classe sont vérifiées une seconde fois. Contrairement aux expéditions précédentes, toutes les pièces sont correctement agencées, avec des fenêtres donnant sur l&#39;extérieur quelle que soit l&#39;orientation de la pièce.
&gt; 
&gt; Un livre presque entièrement vide est découvert sur le bureau de l&#39;enseignant dans une des salles de classe, contenant des notes sur les modifications et les mises à jour apportées au bâtiment scolaire et aux entités à l&#39;intérieur. Le ton de ces entrées indique que les entités peuvent être programmées artificiellement ou bien contrôlées indirectement par quelqu&#39;un, étant donné que le lycée lui-même semble être une sorte de simulation. Une note récente indique qu&#39;un créateur a pris conscience de l&#39;apparition des employés de la Fondation dans la simulation. Des extraits du livre sont disponibles à la fin de ce document.
&gt; 
&gt; 
[[/collapsible]]
[[collapsible show=&#34;Expédition-018&#34; hide=&#34;Accès autorisé&#34;]]
&gt; Expédition-018 : Les agents West et Pierce, accompagnés de gardes armés, pénètrent l&#39;anomalie. Il est noté que l&#39;odeur de plastique brûlé a complètement disparu. Aucune entité n&#39;est aperçue au deuxième étage et toutes les portes de salles de classe sont verrouillées.
&gt; 
&gt; Les entités rencontrées au rez-de-chaussée gardent leur distance avec les membres du personnel de la Fondation. Plusieurs entités paraissent activement hostiles à l&#39;égard des membres du personnel, mais s&#39;enfuient lorsqu&#39;elles sont interpellées. Toute activité ou mouvement de la part des entités est interrompu par le contact avec un membre du personnel de la Fondation. Les créatures ursines sont introuvables et la cafétéria est de retour à son état d&#39;origine. Lorsqu&#39;un membre du personnel de la Fondation entre dans la cafétéria, les entités s&#39;y trouvant cessent toute activité et dévisagent de manière belliqueuse ce dernier.
&gt; 
&gt; L&#39;établissement scolaire est fouillé pendant 4 heures, sans aucun signe des créatures ursines. La prairie extérieure est maintenant inaccessible en raison d&#39;une nouvelle clôture de barbelés de 3 m de hauteur entourant l&#39;établissement scolaire. Aucune autre information n&#39;a été obtenue lors de l&#39;expédition.
&gt; 
&gt; 
[[/collapsible]]

[[collapsible show=&#34;&#39;Notes de mise à jour&#39; retrouvées&#34; hide=&#34;L&#39;intégralité des notes de mise à jour n&#39;a toujours pas été récupérée depuis l&#39;Expédition-018 &#34;]]

&gt; Lycée ███████ 
&gt; Version 0.822 Alpha
&gt; Date : EAEA-119
&gt; 
&gt; Merci de votre soutien lors de notre transfert vers [DONNÉES SUPPRIMÉES]. Les ke [[footnote]]Unité chinoise de temps décimal correspondant à approximativement 14 minutes et 24 secondes[[/footnote]] enregistrés ont été restaurés à des fins de test.
&gt; 
&gt; Notes de mise à jour
&gt; 
&gt; 0.822
&gt; * Correction de l&#39;orientation des classes, afin que tous les élèves puissent profiter du soleil. 
&gt; 
&gt; * Les portes des classes de science ne devraient plus s&#39;ouvrir sur les étoiles de la Classe B.
&gt; 
&gt; * Les élèves éprouvant des difficultés scolaires s&#39;amélioreront désormais graduellement plutôt qu&#39;immédiatement.
&gt; 
&gt; * Lorsque les élèves ont besoin de crayons, ils ne chercheront désormais que dans //leurs propres// poches.
&gt; 
&gt; Note du développeur : Nous sommes conscients de l&#39;accès non autorisé des gobelours et nous travaillons à résoudre ce problème dans les plus brefs délais. 
&gt; 
&gt; De plus, si quelqu&#39;un n&#39;est pas confortable quant au niveau d&#39;interférence externe de la part des utilisateurs non autorisés émergeant de la salle de théâtre, veuillez éviter toute confrontation et alertez un Architecte. Ceci est pour votre propre sécurité et stabilité.
&gt; 
&gt; 
&gt; 0.821
&gt; * Les professeurs de musique ne //devraient// plus faire de réserves de hautbois. 
&gt; 
&gt; * Plus de silos ont été ajoutés.
&gt; 
&gt; * Les algorithmes de la cafétéria ont été restreints à la cafétéria ; il n&#39;est plus possible d&#39;échanger des puddings contre le poste de directeur.
&gt; 
&gt; * Correction d&#39;une faute de frappe qui faisait en sorte que les cours de langues n&#39;étaient pas reconnus correctement. Des traducteurs sont disponibles jusqu&#39;à ce que le matériel d&#39;art puisse être remplacé.
&gt; 
&gt; * Les mesures disciplinaires ne devraient plus causer la mort.
&gt; 
&gt; Note du développeur : LES DEMANDES POUR DES CÔNES SUPPLÉMENTAIRES DOIVENT ARRÊTER, CAR ELLES INONDENT NOTRE BOÎTE DE RÉCEPTION.
&gt; 
&gt; 0.820
&gt; 
&gt; * Les professeurs ne devraient plus constamment réapparaître entre les heures de cours.
&gt; 
&gt; * Le gymnase a été fermé suite à l&#39;incident de l&#39;arbre épileptique. Par conséquent, les garnitures ne sont plus permises à moins de 28 hectomètres de tout aliment en forme de croissant.
&gt; 
&gt; * Les sédiments ont été retirés du programme météorologique.
&gt; 
&gt; * Les fichiers de langue ont été mis à jour pour accommoder les utilisateurs tartéssiens.
&gt; 
&gt; * Suppression des diverses offenses sur les billets de retenue ; les élèves ne devraient plus être accusés de &#39;&#39;fraude à la sécurité&#39;&#39;, &#34;handicap indirect&#34;, &#34;shopping sur des forums&#34; ou &#34;outrage à la radiation du barreau&#34;.
&gt; 
&gt; * Silos supplémentaires ajoutés.
&gt; 
&gt; 
[[/collapsible]]
