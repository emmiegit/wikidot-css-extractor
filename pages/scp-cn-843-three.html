    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; ++++ From：O5议会
&gt; 
&gt; ++++ To：项目主管 Dr.Jin
&gt; 
&gt; Dr.Jin，我们很难想象您会将这样的提议递交O5议会。我们一直认为您冷静、理性，所以才任命您为项目主管。但事实证明，也许我们需要对您重新考察了，因为有几点规则是您在初入基金会时就应该知道的。
&gt; 
&gt; 首先，我们是SCP基金会，我们控制、收容、保护，而不是去毁灭一切。也许您觉得，利用SCP-CN-843可以让收容变得更容易，但代价就是对项目的异常性质产生了破坏。基金会格言中的“保护”，既是保护人类，也是保护项目，请您铭记这点。
&gt; 
&gt; 其次，使用现实扭曲的方法可能会产生我们无法预知的结果。比如，我们试图用板砖处决SCP-682的时候，可能导致世界上所有的板砖都遵循了一种新的物理规律使其有能力消灭SCP-682，而这条物理规律的变化又可能造成自然规律的连锁改变。在这样的CK级现实重构事件中，也许人类可以独善其身，但现实已经不是原来的现实，其造成的潜在损害是无法预测的。也许正应了那句话：“捷径往往意味着让以后的路更难走”。
&gt; 
&gt; 最后，我们不希望再听到什么“如何处决SCP-682”的提案了。这里是中国分部，SCP-682并不归我们管辖，即使您有再好的提议，我们也无法付诸实施。当然更重要的是，我们并不需要这样的提案。对此，我们可以唯一可以透露的是，基金会完全有能力处决SCP-682，只是我们不想，而您的权限则接触不到这些基金会的杀手锏项目。
&gt; 
&gt; 以上这些只是让您能够接受我们对您的处罚决定：O5议会将对您和那位提议的四级人员进行审查，以重新考虑你们是否能胜任当前的工作。在审查结束之前，你们将被停职，您的职务暂由Dr.Wang接管。
&gt; 
&gt; 如果对处罚决定有任何异议，请在七个工作日之内提交申诉，谢谢。</textarea></pre>
