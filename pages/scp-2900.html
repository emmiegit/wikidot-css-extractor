**Mã vật thể:** SCP-2900

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** --Mọi nhân sự của Điểm-19 sẽ phải báo cáo về các mẫu vật SCP-2900 nếu tìm thấy và phải chuyển chúng tới Tiến sĩ Dương cho mục đích kiểm tra và thử nghiệm. Toàn bộ mẫu vật phải được chứa trong Tủ lưu trữ có khóa lớn mã số 23233. Tất cả phải được đặt cách các vách Tủ lưu trữ ít nhất một mét. Toàn bộ mẫu vật phải được xử lý thông qua các cánh tay rô bốt có chiều dài 1,5m. Mọi nhân viên tại Điểm-19 phải thông báo về hình dạng của mỗi SCP-2900 và bất kỳ nhân viên nào nhận được một mẫu vật SCP-2900 phải được kiểm tra hàng tuần trong vòng 3 tháng kể từ thời điểm này. Hiện SCP-2900 đã không xuất hiện các hiệu ứng bất thường có hại. Hệ thống giám sát hiện tại của Điểm-19 đã có đủ khả năng để ngăn chặn hiệu ứng lan truyền theo cấp số nhân.--
 
Tất cả các mẫu vật SCP-2900 phải được đánh dấu và hoàn trả cho đối tượng tiếp nhận ban đầu, với điều kiện họ là nhân viên Tổ Chức của Điểm-19. Các mẫu vật được chấp thuận cho mục đích trưng bày trong văn phòng của các nghiên cứu viên. Tất cả đối tượng tiếp nhận sẽ được cung cấp một tủ kính có chức năng quản thúc  SCP-2900. Không có mẫu vật nào được phép rời khỏi Điểm-19 nhằm ngăn chặn sự lây lan của các hiệu ứng bất thường của nó.

**Mô tả:** SCP-2900 là một hiệu ứng bất thường lan truyền giữa các mẫu vật SCP-2900. Các mẫu vật SCP-2900 là một tập hợp các loại cúp, giấy chứng nhận và huy chương biểu thị cho hiệu suất làm việc của đối tượng tiếp nhận trong lĩnh vực hoặc công việc được lựa chọn của đối tượng tiếp nhận. Lưu ý rằng không phải tất cả các mẫu vật SCP-2900 đều biểu thị hiệu suất mẫu mực, như đã thấy ở một số mẫu vật SCP-2900. Bản thân SCP-2900 ảnh hưởng lên toàn bộ những sinh vật sống trong vòng bán kính 1m của bất kỳ mẫu vật cụ thể nào. Hiệu ứng của SCP-2900 biểu hiện thông qua việc tạo ra một mẫu vật SCP-2900 một cách bất thường cho các sinh vật đã nói trên, từ đây được gọi là đối tượng tiếp nhận. Mẫu vật này xuất hiện tại một trong những nơi lưu trữ/ trưng bày các giải thưởng hoặc lễ trao giải hoặc một địa điểm đáng chú ý mà chỉ duy nhất đối tượng tiếp nhận thường đi tới, và không được giám sát trong vòng 5 phút. Hiệu ứng của SCP-2900 có xu hướng ưu tiên các nơi làm việc của đối tượng tiếp nhận và không thể tạo ra một mẫu vật SCP-2900 tại một vị trí cách đó hơn 1 km. Hiệu ứng này tồn tại trong một giờ sau khi đối tượng tiếp nhận đã đi qua khu vực bị ảnh hưởng và sẽ biến mất nếu không phát hiện trong điều kiện thích hợp. Các mẫu vật SCP-2900 có thể được nhận dạng bằng logo của Công ty Thành tựu ở đáy/ mặt dưới của các mẫu vật.

SCP-2900 được phát hiện lần đầu tiên tại Trường trung học ██████, ████████. Vật thể đã thu hút sự chú ý của Tổ Chức sau các báo cáo về &#34;Tham gia Lễ trao giải&#34; do nhiều học sinh của trường tổ chức. Hàng trăm mẫu vật đã được tìm thấy trong một hành lang không sử dụng của nhà trường. May thay, hiệu ứng này vẫn chưa lây lan rộng rãi và chỉ một đội quản thúc đã có đủ khả năng thu thập toàn bộ mẫu vật.

**Phụ lục: Ngày 7/15/████**: SCP-2900 đã tạo ra rất nhiều mẫu vật dành cho các nhân viên bảo vệ. Thử nghiệm  cho thấy phạm vi bị ảnh hưởng bởi hiệu ứng của SCP-2900 đã tăng thêm 2m. Ngày hôm sau, phạm vi bị ảnh hưởng này đã tăng thêm tới 3m. Việc hoàn trả các mẫu vật SCP-2900 cho các nhân viên của Tổ Chức đã tạm ngưng hoàn toàn hiệu ứng của SCP-2900 trong vòng một tháng. Sau đó, tất cả các khu vực bị ảnh hưởng bởi SCP-2900 đều trở lại bình thường. SCP-2900 thường tạo thêm khoảng một mẫu vật mỗi tuần, trong khi không được giám sát, thường do các vụ vi phạm quản thúc bởi các SCP khác gây nên. Sau mỗi mẫu vật được tạo thêm, nếu đối tượng tiếp nhận tiếp tục sử dụng cho mục đích trưng bày, tất cả các mẫu vật này sẽ tạm ngưng các hiệu ứng bất thường trong khoảng thời gian từ 2 ngày đến 3 tháng, đối với từng mẫu vật. Quy trình Quản thúc đã được sửa đổi.

**Phụ lục: Ngày 5/22/████**
Vi phạm quản thúc với quy mô lớn của SCP-2900. Các SCP-2900 xuất hiện thông qua một phương thức chưa từng được biết đến trước đây bằng cách thay thế một giải thưởng trước đó, huy hiệu ngôi sao của Tổ Chức, được trao thưởng cho Đặc vụ Samson bởi công lao của mình trong quá trình làm việc. Đặc vụ Samson sau đó mang mẫu vật SCP-2900 này về căn hộ bên ngoài của mình. Trên đường đi, mẫu vật này đã tiếp xúc với hơn 12 người, và đã tạo thêm các mẫu vật cho 9 người trong số họ. Điều này đã gây nên một sự cố vi phạm quản thúc với quy mô lớn và trong vòng 48 giờ sau đó, hơn 208 mẫu vật đã được tạo ra. Tại thời điểm này, Tổ Chức đã được báo cáo về sự cố vi phạm quản thúc và các đội quản thúc đã ngay lập tức được huy động nhằm tái quản thúc vật thể. Các mẫu vật SCP-2900 tiếp tục xuất hiện trong 48 giờ nữa cho đến khi không có mẫu vật mới nào được ghi nhận là được tạo thêm. Trong █ giờ, ███ mẫu vật đã được tạo ra trong khoảng thời gian này trước khi Tổ Chức thành công trong việc ngăn chặn vụ vi phạm. Các quy trình quản thúc đối với SCP-2900 phải được thực thi một cách nghiêm ngặt hơn. Chỉ có thêm 4 mẫu vật SCP-2900 đã được tạo ra thêm cho đến nay, với ngữ điệu của thông điệp đi kèm ngày càng trở nên u buồn, với thời gian lên đến hàng tháng. Mẫu vật SCP-2900 cuối cùng được tạo thêm cho đến nay là một chiếc cúp bằng đồng có hình ảnh một huy chương vàng được tìm thấy trong Tủ lưu trữ có khóa mã số 23233 với thông điệp đính kèm theo sau đây.
