    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-696

**项目编号：**Keter

**特殊收容措施：**SCP-CN-696-1之中流出的SCP-CN-696将被导入标准异常液体收容罐之中，低温密封保存。收容罐仅允许在封闭空间内解除密封措施。所有采集到的SCP-CN-696就地收容于月球表面基地Area-CN-62，收容间将配备独立的空气一体化系统，仅在人员操作时保持最低限度开启，平常需保持关闭状态。需实时监控SCP-CN-696的相关物理性质并备份至数据库。

MTF-庚子-09“寒夜方舟”将持续关注太阳系内的现实扭曲现象，在发现休谟指数未变化的现实扭曲情况时应立即报告项目研究组。

两套黎霞位面牵引灯系统将作用于SCP-CN-696-A与SCP-CN-696-B。其中两套系统的起始牵引灯需部署于SCP-CN-696-1旁5米内，各三台牵引灯分别部署于SCP-CN-696-A与SCP-CN-696-B。两套系统另各有一台牵引灯部署于Site-CN-85-D，随站点一同移动。站点的牵引灯需半年例行检修一次，SCP-CN-696-A与SCP-CN-696-B的牵引灯需每半个月例行检修一次。检修日志与人员安排见M-CN-696.3.6。

针对SCP-CN-696来源、性质、作用原理以及损耗的研究已提升为第一优先级，可行的研究成果将马上应用于SCP-CN-696-A与SCP-CN-696-B的收容控制。若SCP-CN-696-A和/或SCP-CN-696-B被完全剥离主宇宙基准现实，基金会需进行一次最大限度的普查以确定所造成的影响。当前推测这一情形的发生可能最终导致一次CK级“现实重构”世界末日并极有可能意味着一次忽怠协议或/和格尼美德协议的启动。

利用SCP-CN-696进行常规现实稳定的提案已被否决。将SCP-CN-696运往深太空区域进行收容的提案正在审核中。

**描述：**SCP-CN-696是一种混合液体。项目的大多数物理性质与水类似，而密度则达到了12.4g/cm^^3^^。SCP-CN-696不存在凝固点，而标准大气压下沸点为100.2℃。SCP-CN-696内部含有的物件不会随液体部分蒸发。

SCP-CN-696-1是一处位于月球表面的泉眼，会以不定速率持续流出SCP-CN-696。相关研究显示该处泉眼实则为一处位面通道，无法进一步探知SCP-CN-696来源。

SCP-CN-696内部均匀分布着大量纳米机器，每cm^^3^^约10000-30000个。纳米机器的大小不一，大部分形态似乎为某一标准规格的部分或零部件。所有纳米机器的大部分由一种耐腐蚀的铍青铜合金制成，与斯克兰顿现实稳定锚核心部件的成分相同。当前未观测到纳米机器的活动与运作，也未确定运行模式。将纳米机器取出SCP-CN-696后将导致组成成分变为铁镍合金，故所有利用项目采集现实稳定锚原材料的尝试均宣告失败。

SCP-CN-696能够起到类似现实稳定锚的作用。液体状态下，项目周围3米内空间的休谟指数将稳定在基准读数，而项目变为气态后，稳定范围将增至项目周围7米的空间。液体状态下项目将以每小时1.5升的速度消失，而气体状态下项目将以每小时4.48升的速度消失。研究认为这是项目对现实进行稳定时所造成的损耗。

尽管项目可以对被扭曲的现实场进行稳定，但基金会依然观测到了在项目周围发生的现实扭曲现象。这些现实扭曲发生区域的休谟指数完全正常，基金会常规现实稳定锚也无法对此类区域进行修正。所有此类现实扭曲现象发生的区域距离项目的距离在随时间增加，具体数据无法测算。

在随后的进一步研究中，数种假说被提出来解释此类异常现象。其中“位面剥离假说”由于成功预言了SCP-CN-696-A与SCP-CN-696-B的存在，而被奉为主流观点。

SCP-CN-696-A与SCP-CN-696-B是两处准平行宇宙。这两处准平行宇宙由SCP-CN-696从当前宇宙基准现实剥离而来，分别占原宇宙的2.4%与7.3%。当前SCP-CN-696-A与SCP-CN-696-B基于当前主宇宙的重叠率约为70%左右，但仍在以未知速率持续减少。

无法通过非位面传送手段进入SCP-CN-696-A和SCP-CN-696-B。基金会利用[[[a-long-dream-in-another-plane | “亚眠”]]]位面传输设备[[footnote]]‘亚眠’装置，又称‘睡眠调整仪’，它可以通过调整人的睡眠状态，使人类进入更深层次的梦境之中。在这样的梦境中，思维现实场的强度是无限趋近于零的，在外部力量的帮助下，使用者可以打破这层现实场，进入梦境所对应的位面。[[/footnote]]进行了多次探索，对位面被剥离造成的影响进行了普查与推演，并于这段时间内研制了黎霞位面牵引灯系统[[footnote]]在对‘亚眠’设备的研发之中研制出的第二代试验机，能够以较高准确度将人类意识通过梦境进行位面传送。但该原型机对于所处位面的现实破坏极大，远超常规位面传送技术且随意识的传送频率增加而增长。由于此缺点违背研发组的核心要求而导致该试验机被淘汰。[[[chun-mian-bu-jue-xiao| 随着研究组并入“觉梦海棠花”计划]]]以及SCP-CN-696的发现，该设备的研发才被黎霞博士重新启动，最终研制成为了当前使用的位面牵引灯设备。[[/footnote]]。黎霞位面牵引灯利用被淘汰的“亚眠”设备第二代试验机改进而成，通过将一个奇术改造的人类意识以十分之一秒级频率来回穿梭于位于不同位面的一系列牵引灯之间，较大程度的引发对位面现实的破坏并减少目标平行宇宙间的固有隔离。最终经过牵引灯设备干涉后，即可在较为可控的情形下，牵引并拉近平行宇宙的目的。

&gt; 现实的本质是平行宇宙，某种意义上来说牵引灯设备是制造现实扭曲的设备。但这并非是百分百可控的。我们无法确定平行宇宙相互交融时的现实扭曲的具体形式。而且不论我们如何修改设备参数，现阶段开启设备便总会拉近两个平行宇宙的距离，不管我们愿不愿意。我们在设备操作上存在的误差还相当多，而且在可预见的未来，牵引灯设备的适用范围也会很窄。因此，是的，这台设备不会在基金会大规模装备。有时这玩意更像是一种不可靠现实扭曲机，因此绝大部分情况下只会作为专项作业设备或者最后手段——当然，在需要按照它的目的使用它的时候，它还是能做的很好的。
&gt; 
&gt; ——黎霞博士，觉梦海棠花计划“春分”项目部。

当前SCP-CN-696-A与SCP-CN-696-B的剥离速率已大致与黎霞位面牵引灯系统的牵引速率相一致，仅在少数情况下出现误差范围外的现实扭曲情形。当前将该套牵引灯系统之中的一台设备安装于移动站点Site-CN-85-D上，随站点移动以增加牵引效果对人口聚集地的作用。

**附录2：**
[[collapsible show=&#34;◆ 报告R-CN-696.12.3&#34; hide=&#34;◇ 报告R-CN-696.12.3&#34;]]
&gt; 女士们，先生们，你们好。我是SCP-CN-696项目上的负责人兼Area-CN-62的Multi-U/多元宇宙事务部的主任，弦莉博士。我此次演讲是结合当前研究，对SCP-CN-696项目进行一次简报。
&gt; 
&gt; 有很多人向我提起过，说尽管有理论解释这个项目的异常现象，但是SCP-CN-696造成了现实扭曲现象，却未改变休谟指数，这是否意味着我们的理论需要完善？
&gt; 
&gt; 确实，理论应该时刻被怀疑与修正。不过，在这个项目上，我不认为理论存在什么问题。
&gt; 
&gt; 根据我们广泛的调查研究来看，确实，平行宇宙的剥离与相叠加都会造成现实扭曲。但研究进一步指出，无论以上何种原因造成了现实扭曲，都会造成休谟场的波动。这就与和项目相关的“位面剥离假说”产生了冲突。也许有人会说，这代表着该假说的错误。不，该假说是我们目前在该项目的理论体系中，最切合实际最准确的一个。而且，这一方面的事实不符，据我们的研究，已经有了相关的解释。
&gt; 
&gt; 想必在坐各位都接受过有关[[[and-this-one-explains-humes| 休谟理论的指导]]]，并且还记得那个用沙子类比现实的比喻吧？我们在这里会再借用一下。我们的宇宙拥有着自己的基准现实，就像有一层沙子，而我们就生活在这一层沙子之中。沙子厚度就代表休谟指数，而厚度的改变则意味着现实扭曲。而针对SCP-CN-696，现象就有些怪异了。它看上去引起了沙子厚度的变化，可却没有引起沙子厚度读数的改变。
&gt; 
&gt; 尽管当前确定了平行位面SCP-CN-696-A与SCP-CN-696-B的存在。但是，把我们宇宙的沙子抽出去，组成一个新的宇宙里的沙子，这必然也会改变我们宇宙的沙子厚度。同时，项目内部所含有的东西实在让我们浮想联翩。那些我们所不解的纳米机器，居然由昂贵的现实稳定锚的核心部件所制造。我们从潜意识上也不愿相信这个项目会导致现实扭曲，更别说这么诡异的情况了。于是我们忍不住想，要是这个项目并没有扭曲现实呢？
&gt; 
&gt; 于是乎，我们便发现了迄今为止，最为切合实际且获得证据支持最多的理论解释。这个理论仍然支持“位面剥离假说”。但是，我们对于以前未曾关注过的角度进行了一下补充。
&gt; 
&gt; 以前我们从未考虑过从宇宙本身的角度来看待这个项目，而是仅仅从我们自身的角度来考虑。我们看到的是受项目影响而即将分出本来宇宙的两个平行宇宙，带走了一部分我们宇宙的现实沙子而导致了现实扭曲。可要是从宇宙的角度来看，并没有平行宇宙被剥离的情况发生的话，整体现实没有被改变，也就当然不会出现休谟指数的波动了。
&gt; 
&gt; 而目前我们认为SCP-CN-696就是这样，它导致了我们宇宙所在现实的基准更加清晰，分离了一些较为不调合的现实成分，并且降低了现实本身的混乱程度。而由于我们受到本身固有现实的影响，当现实组成成分相似度较低时，进入那片区域就会变得异常困难。这与休谟指数的高低关系不大，倒是可以说，因为两个平行宇宙之间现实的组成成分相差的很大，所以我们无法自由自在的夸位面旅行，而只能借助辅助方式达到这样目的。
&gt; 
&gt; 用刚才的比喻来说，SCP-CN-696将我们的现实沙子分层了。
&gt; 
&gt; 想象项目是一种液体，流在沙子中间时，让细的沙子渐渐的聚集在了上表层，而让粗又大的沙子沉在了底下。原本我们在这些混合的沙子之中自由活动，而当这种情况愈加严重之时，在上层沙子与下层沙子之间移动也就会愈加困难，最终就像进入一个完全不同的平行宇宙宇宙一样困难。
&gt; 
&gt; 如果我们在下面那一层沙子的话，我们就会发现一部分现实的沙子消失了，就像随着另一个宇宙一同被分离了一般。而在整个宇宙的角度来看，沙子的厚度却几乎没有变化，甚至可以说稳定的很好，现实扭曲的情况也会被更好的稳定。
&gt; 
&gt; 至于说被分层的沙子最后会不会真正变成独立的平行宇宙，或者说如果放任下去我们的宇宙最后会被分为几层，这些我们都不清楚。有人猜测最后宇宙会在分层的足够细之后又融为一体，从而变得更为稳定。也有人猜测这种情况的发生，是由于我们的宇宙本身就是很多乱七八糟的宇宙扭曲交融而成，现在又被项目给稳定回来了而已。我本人则更想知道SCP-CN-696是否就是我们的现实稳定锚技术研究的最终成果，因为在我看来，项目怎么看都像是一台SRA，只不过做的有点太过火了而已。
&gt; 
&gt; 当然了，以上这些猜测需要我们去证明对错与否，而且由于我们需要的收容与保护，有些猜测可能将永远是一个猜测，但我们的研究不会停止。
&gt;
