    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **To:** O5-9，Site-CN-01, 
&gt; 
&gt; **From:** 4/571權限，Dr. Chris Wong，Site-CN-71
&gt; 
&gt; **主題:** SCP-CN-571定期匯報
&gt; 
&gt; ------
&gt; 
&gt; 事件CN-571-1簡報：
&gt; 
&gt; 各站點的涉事罷工人員均已被機動特遣隊Omega-1（[[span class=&#34;ruby&#34;]]「律法左手」[[span class=&#34;rt&#34;]]Law&#39;s Left Hand[[/span]][[/span]]）拘捕，正等待紀律委員會的處置。雖有部份犯事員工逃脫，但是我們大致上已弭平一場近年最嚴重的集體違反紀律事件。
&gt; 
&gt; 我們從犯事員工的審問得知，Dr. Lam只是名義上的罷工領袖，真正在背後操縱工潮是正追捕當中的特工忘了愛。特工忘了愛利用自己曾是機動特遣隊教官的聲望在各個站點穿針引線，煽動大量機動特遣隊隊員參加罷工。我們對特工忘了愛發動罷工的動機表示懷疑，因為我們從員工監視記錄看出他是適應蜂鳴警告最好的一批人之一。
&gt; 
&gt; 因此我們翻查特工忘了愛的背景和行動記錄，發現之前未留意的細節有犯駁之處，尤其是項目對特工忘了愛的休謨分析。根據種種證據顯示，我們有理由相信特工忘了愛是敵對同行組織潛伏在基金會的現實扭曲者，並使用未知手法瞞過康德讀數器，[[[SCP-CN-689]]]事件極有可能與它有關。我們不知道特工忘了愛這個Keter級人形異常潛伏了基金會有多久，它所掌握的情報對基金會而言是重大訊息洩露威脅，東亞監督者議會已經將輯捕特工忘了愛列為基金會中國分部優先事項。
&gt; 
&gt; 至於Dr. Lam，他在審問中採取不合作態度，基於他是珍貴的負VIII級被現實扭曲者，倫理道德委員會認為其尚有利用價值，故特別不作出處分，其將會一如既往的投閒置散，直到其使命完結。
&gt; 
&gt; 本人非常慶幸監督者議會作出明智的裁決，我們是對的，SCP-CN-571是對的，基金會員工的個人死活根本無關緊要，為了保全人類而犧牲小我才是基金會的倫理道德。我們將會永遠地，不惜身殉黑暗之中，為基金會奉獻一切。
&gt; 
&gt; Site-CN-71主管
&gt; **Dr. Chris Wong**
&gt; 控制．收容．保護
