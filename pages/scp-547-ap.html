**アイテム番号:** SCP-547-AP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** --SCP-547-APは今サイト-81██で頑張ってるので影ながら応援してあげてね！--
彼女は行きました。私達が何をしたにせよ、それが全てです。私達も戻りましょう。


**説明:** SCP-547-APは10歳くらいの女の子です。紙製の羽がついたリュックサックを背負っていて、彼女はいつもこれを使って飛ぼうと頑張ってます。残念ながら上手くいってはいません。けれど、彼女は今まで決して諦めませんでしたし、これからも諦めることはないでしょう。
そんな彼女に感化され、彼女を見守り、サポートしている人たちがいます。彼らはSCP-547-AP-Aと呼ばれています。もっとも、彼らは自分たちのことを機動部隊ご-47（“紙飛行機を飛ばす会”）と名乗っていますが。彼らは一般に、自分たちの仕事から手がかりを得てこっそりサポートに回っていますが、SCP-547-APにバレないようにもまた注意しているようです。なので、彼女が特訓しているそばで何か不審な輩を見かけてもサイト管理部に通報しないでください。彼らもまた純粋なのです。

@@@@
SCP-547-APの努力、及びその取り巻きについてのインタビュー
&gt; **対象:** サイト-81██の職員である████博士。[編集済]時にSCP-547-APを目撃し、とても感動しました。
&gt;  
&gt; **インタビュアー:** ████研究員
&gt;  
&gt; **付記:** 彼は「紙飛行機を飛ばす会」の求道階級であるようです。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** さて、調子はいかかですか？
&gt;  
&gt; **████博士:** 別に、特に変わった様子は無いな。というかこれ何だ？
&gt; 
&gt; **インタビュアー:** では、前回の続きとしましょうか。
&gt;  
&gt; **████博士:** いや、前回のインタビューなんて知らないし、君に話すような事は無いと思うんだが。
&gt; 
&gt; **インタビュアー:** 私達に関して言えばそうではありません。あなたの証言から彼女が得られる物は未だ少なくないですからね。
&gt;  
&gt; **████博士:** 何だって？
&gt; 
&gt; **インタビュアー:** 我々、そして彼女にとって、あの事件の詳細記録は有用であり、あなたの証言も同様に重要です。ですから……博士。
&gt;  
&gt; **████博士:** 分かった。だが、今の彼女には推力が決定的に足りないんだ……何とかしてうちの子みたいに強いパワーを供給できれば……
&gt; 
&gt; **インタビュアー:** ████博士！それですよ！それ！
&gt;  
&gt; **████博士:** どうした？
&gt; 
&gt; **インタビュアー:** あなたの担当している子がいるじゃないですか、あの子と引き合わせてみるってのはどうですか！？
&gt;  
&gt; **████博士:** そうだ……やってみるか！すこし席を外させてもらうよ！
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** インタビューがどうにもならなくなったし、俺も思いついたことがあるので試してきます。

**資料547-JP-N:** SCP-547-APが飛んでいった後、サイト-81██に彼女の書き置きらしき手紙が残されていました。以下は文章の写しです。
&gt; 
&gt; サイト-81██のみんなへ
&gt; 
&gt; みんながさびしくないように、お手紙をかくといいって、「はかせ」が言ってました。
&gt; みんなのおかげで、わたしは空を飛ぶことができました。みんなはわたしのところに来てくれなかったけど、みんなの応えん本当にうれしかったの。
&gt; わたしは行かなきゃいけない所があるけど、みんなもお仕事がんばって、みんななかよくね！
&gt; みんな本当にありがとう！
&gt; じゃーね！バイバイ！
&gt; 
[[/collapsible]]
