    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-067-DE - スーパーパワー病
**著者:** [[*user dr ore]]
**訳者:** [[*user Mas_kera_de]]
[[include credit:end]]

[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4009865-42-yup3/49234831117_a55e2c92b2_c.jpg|caption=走査型電子顕微鏡で観測したSCP-067-DE(黄色)|width=300px]]

**アイテム番号:** SCP-067-DE

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 財団管理施設外にSCP-067-DEが存在している場合、該当する実体は全て排除する必要があります。SCP-067-DEが完全に排除されるまでの間、SCP-067-DEの存在が確認された場所への人間の立ち入りは禁止し、動物がいる場合には電気柵や囲いなどで該当する境界を通過できないようにしなければなりません。

SCP-067-DE-A実体が発見された場合、財団の民間エージェント、あるいは必要に応じて捕獲に適した機動部隊によって拘束され、適切な隔離セルへと連行する必要があります。その後、目撃者には記憶処理を施してください。さらに財団の医療資格を持つ人員はその周辺地域の住民全員を対象にSCP-067-DEの感染状況を調査し、感染源を特定する必要があります。この作戦の口実として、感染力の高い新型ウイルスの検査が利用されます。調査中にSCP-067-DEの感染者が発見された場合、3ヶ月間の隔離を行ってください。この期間中に対象者がSCP-067-DE-A実体になっていない場合には記憶処理を施し、解放する必要があります。
 
SCP-067-DEのサンプルには黄色ブドウ球菌(//Staphylococcus aureus//)に適した培地が提供され、過剰な増殖を防ぐために7°Cで保存する必要があります。

**説明:** SCP-067-DEは黄色ブドウ球菌に似た外見を持つバクテリアです。しかし黄色ブドウ球菌とは異なり、消毒剤や抗生物質に対する耐性を獲得する能力はありません。生体機能を維持するのに十分な栄養素が存在するならば、水中や廃水中でも生存することが可能です。SCP-067-DEに汚染された水に生物が触れると、SCP-067-DEは感染を試みます。SCP-067-DEは飛沫感染を介することでのみ生物間で広まることが可能です。

ヒト(//Homo Sapiens//)を除いた全生物に対してSCP-067-DEの感染は常に無症状であるため、通常は知覚されることはありません。さらにこのバクテリアは感染した生物の免疫系によって非常に迅速に排除されることから、検出される可能性はさらに低いものとなります。SCP-067-DEは人体内でも長く生存することはできないため、症状の発現は2.7%の事例でしか起こりません。症状のある患者はSCP-067-DE-A実体と呼称されます。

SCP-067-DEの感染症状は実体ごとに異なりますが、現時点では未知のプロセスによって常に異常な能力の発達が結果として起こります。この能力は様々な性質を持ち、大抵の場合でSCP-067-DE-A実体やその周囲に危害を与えます。これはいずれの場合も、異常な能力の安全な使用を保証する耐性や他の特異性を当該実体が有していないことが原因です。SCP-067-DEが免疫系によって肉体から排除された後でも、それぞれの特異性は残留します。再感染することも可能ですが、新たに異常な能力が発現することはありません。

病気の進行中にSCP-067-DE-A実体は現時点では未知の方法で、自身の異常性の性質と発動に関する知識を得ます。しかし獲得した特異性をどのように扱うかは各実体の性格によって異なります。この使用時には自身や他者に損害を与える、あるいは物的被害をもたらす事態が頻繁に発生します。このため、初回の能力使用後に多くのSCP-067-DE-A実体は可能な限り再度の使用を避けるようになります。

[[collapsible show=&#34;SCP-067-DE-A実体の抜粋リスト&#34; hide=&#34;閉じる&#34;]]

&gt; **実体番号:** SCP-067-DE-A-001
&gt; 
&gt; **実体の身体情報:** 女性、身長176 cm、体重68 kg、42歳
&gt; 
&gt; **異常な能力:** 不可視化
&gt; 
&gt; **備考:** 対象は財団が捕捉した最初のSCP-067-DE-A実体です。当該実体の肉体は完全に不可視状態となりますが、その衣服や体表、体内にある異物は可視化されています。また、恐らく網膜が光を吸収できなくなるため、当該実体は盲目状態になります。

&gt; **実体番号:** SCP-067-DE-A-008
&gt; 
&gt; **実体の身体情報:** 男性、身長178 cm、体重90 kg、73歳
&gt; 
&gt; **異常な能力:** 再生力の増加
&gt; 
&gt; **備考:** 当該実体の体は軽傷を数分で治癒することが可能です。このプロセスはエネルギーを非常に多く消費し、当該実体に低血糖を引き起こしました。重傷状態からの再生速度は、それに関する試験を倫理委員会から禁止されていたため、究明には至りませんでした。特筆すべき点として、物理的損傷は再生が行われますが、細胞分裂中に生じる細胞コーディングのエラーは修正されないことが挙げられます。当該実体は肺にがん組織が形成され始め、それが能力によって急速に増殖したことで死亡しました。

&gt; **実体番号:** SCP-067-DE-A-013
&gt; 
&gt; **実体の身体情報:** 女性、身長164 cm、体重55 kg、29歳
&gt; 
&gt; **異常な能力:** 非常に素早い動きが可能
&gt; 
&gt; **備考:** 当該実体は超音速で移動することができます。財団の部隊から逃走を試みましたが、丘を駆け上がったところで地面との接触を失い、家の壁に激突して致命傷を負いました。その後の調査でも、地面との摩擦で当該実体の靴が発火したことが判明しています。

&gt; **実体番号:** SCP-067-DE-A-025
&gt; 
&gt; **実体の身体情報:** 男性、身長167 cm、体重66 kg、41歳
&gt; 
&gt; **異常な能力:** 恐らく自身の電荷と磁気モーメントを打ち消し、一般的な物質を無視できると推測される
&gt; 
&gt; **備考:** 当該実体はSCP-067-DE-A実体の発生を解明するために配備されたDクラス職員20名のうちの1名でした。以前に発見された実体群内部で後にSCP-067-DEに分類されるバクテリアの残留物が発見されていたことから、これがこの現象の原因であるかを判断するために前述した20名のDクラス職員が病原体に感染させられました。当該実体は獲得した特性を用いて逃走と壁抜けを試みましたが、発動した直後に施設の床を通り抜け落下しました。部屋の下には地下室が存在していなかったため、当該実体は施設下の地面に埋まり、窒息死したと推測されています。

&gt; **実体番号:** SCP-067-DE-A-066
&gt; 
&gt; **実体の身体情報:** 女性、身長135 cm、体重33 kg、9歳
&gt; 
&gt; **異常な能力:** 自身の身体上に火を生成する
&gt; 
&gt; **備考:** 当該実体には火を出現させる能力がありますが、体には炎への耐性がありません。当該実体は感情的になった際に自身とその衣服に火をつける傾向があります。担当職員には当該実体を常に監視し、消火剤を用意しておくように指示が出されています。

&gt; **実体番号:** SCP-067-DE-A-089
&gt;
&gt; **実体の身体情報:** 男性、身長196 cm、体重92 kg、54歳
&gt;
&gt; **異常な能力:** 腕力の向上
&gt;
&gt; **備考:** 荷物と当該実体が立っている床が加えられる力に耐えられるのであれば、当該実体は重量の制限なく荷物を頭上に持ち上げることができます。それに加え、当該実体はその腕力を十分に制御することができないために持った全ての物体を握り潰してしまい、その際に何度か手を負傷しています。当該実体の突発的な動作は人間が突き飛ばされるほどの力が込められているため、担当職員には可能な限り当該実体の腕の長さの範囲に近付かないように指示が出されています。

&gt; **実体番号:** SCP-067-DE-A-121
&gt; 
&gt; **実体の身体情報:** 男性、身長180 cm、体重76 kg、34歳
&gt; 
&gt; **異常な能力:** 目から高エネルギーレーザーを発射する能力
&gt; 
&gt; **備考:** 当該実体は能力の初回使用時に角膜を焼かれたことで眼球が破壊され、失明しました。負傷後に当該実体は痛みにのたうち回り、未だ発動中の能力によって73名が負傷し、他3名が死亡しました。このレーザーはさらに建物数棟を切断し、そのうち3棟が倒壊し、さらに67名の負傷者と15名の死者が出る結果となりました。財団の対応は30分後に漸く行われました。

&gt; **実体番号:** SCP-067-DE-A-156
&gt; 
&gt; **実体の身体情報:** 男性、身長175 cm、体重80 kg、31歳
&gt; 
&gt; **異常な能力:** 瞬間移動
&gt; 
&gt; **備考:** 目撃証言によると、当該実体は███████████の█████████通りに突如として出現し、直後に叫び声を上げてもがきながら地面へと倒れ、15分後に最寄りの病院に搬送されました。病院で当該実体は減圧症であることが判明し、適切な治療が行われました。当該実体は治療後に問題なく財団の拘留下に置かれました。出現地点に存在していた空気が当該実体の出現時に部分的に体内に入り込み、血管や組織で気泡を形成したものと推測されます。当該実体はこれまでのところ、能力の再使用を拒否しています。

&gt; **実体番号:** SCP-067-DE-A-200
&gt; 
&gt; **実体の身体情報:** 女性、身長154 cm、体重88 kg、84歳
&gt; 
&gt; **異常な能力:** 極度の大声
&gt; 
&gt; **備考:** 能力獲得時点で当該実体には聴覚障害があり、自分の声量を判別することができません。当該実体が抑制無しで能力を使用したことで、38名に永続的な難聴を引き起こしました。その後の調査により、当該実体の声帯と気道が強い振動による永続的な損傷を受けていたことが判明しました。

&gt; **実体番号:** SCP-067-DE-A-237
&gt; 
&gt; **実体の身体情報:** 男性、身長171 cm、体重65 kg、14歳
&gt; 
&gt; **異常な能力:** 自身の体内で電気エネルギーを発生させる
&gt; 
&gt; **備考:** 恐らく当該実体はその能力を試すため、バス停留所にいた未成年者の集団を攻撃しようとしました。しかし標的は近くにある道路標識やバス停留所の待合小屋の金属フレームにあらかじめ接地していたため、当該実体の放射した雷は標的に当たりませんでした。当該実体の肉体には電気への耐性がなかったため、感電して死亡しました。

[[/collapsible]]
SCP-067-DEは消毒剤や抗生物質に対して脆弱であるため、人間が居住する地域ではほとんど発見されません。しかし症状が出ないために危機的な感染状況を把握することは困難です。ワクチン接種も可能ですが、SCP-067-DEは耐性を構築できないにもかかわらず、遅くとも1年後にはワクチンの効果が無くなるほど急速に変異します。現在、自然界に存在するSCP-067-DEを特定地域に封じ込め、排除する取り組みが行われています。</textarea></pre>
