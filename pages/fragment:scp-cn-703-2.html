    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 日记                                                                                             Dr.svba
&gt; 3.17     阴天
&gt; 
&gt; 局势越来越严峻了。
&gt; 
&gt; 计划实行后的三年后，世界各地又爆发了数场针对各国政府的大型冲突，就在昨天。
&gt; 
&gt; 枪声此起彼伏，尸体凌乱摆布。我已经不记得，这样的场面，在所有大大小小的冲突中，在计划实行之后，重复出现了多少次，多少万次。
&gt; 
&gt; 我们的世界变成这样，究竟是谁的错？
&gt; 
&gt; 我没有受到伤害，因为我的地位，更因为基金会身在暗处。可是那些底层的人们呢？那些人生活在死沉着阴霾的永不见天日的世界里，他们该怎么办？他们能怎么办?
&gt; 
&gt; 整个人类社会就像溺水的孩子，脆弱而无力，为了活下去获得生的希望，只能拼死挣扎。我们一头撞进了时代的深潭，在窒息中挣扎着上浮，这一切都是为了什么？只是为了抓住那根稻草罢了。
&gt; 
&gt; 也是，变化来得太过突然，人们一时都接受不了。哪怕我们为了计划的实行已经伪造了大量的自然灾害事故，好让多少人的无家可归和流离失所变得顺理成章。当然，也多亏了SCP-CN-703。
&gt; 
&gt; 我们及时动用了模因武器并进一步对人群进行记忆消除。不过不能大意，毕竟随时都有可能爆发小规模的冲突，说不准什么时候，某些同行组织也掺和一脚好从中作梗。
&gt; 
&gt; 但……我，我不知道，我们这样做……我们实行这个计划……究竟是对还是错？我不知道。
&gt; 
&gt; 70亿人口，现在还剩下多少？人们的生活水平比计划实施前降低了许多。他们不再向往明天，而是不断回忆过去，暗自愧疚着没能珍惜那段美好的日子。
&gt; 
&gt; 令人稍微振作的事情是，近段时间，SCP-CN-703危害的影响终于开始大幅降低了。我能感觉到SCP-CN-703逐渐沉默了。因为它而消失的聚居地越来越少。不惜一切代价延长时间直到现在的我们，终于看见了一点的希望。
&gt; 
&gt; 但它并没有消失。世界的恶意，从未中断过。
&gt; 
&gt; 我们把耕地从地面搬到了天空，在黑暗中开始了蜗行摸索。直到现在，立体农业技术已经成功推广。像是百万年前蜗居于山洞的始祖们，我们终于学会了点燃火把，这至少照亮了我们周围的黑暗。但一些急需得到应用的技术仍不够成熟。也许我们小组的成员还需要加一把劲？
&gt; 
&gt; 历经数百万年，我们崇拜自然，改造自然，甚至提出“征服自然”的口号。我们一直在与自然相抗争。到现在，我们依然在与自然斗争，却又不得不屈服于自然。一切看似是兜兜转转又转到了起点，其实人类文明始终在原地踏步。
&gt; 
&gt; 我们曾经与自然拔剑，决斗，我们毁去它的肌肤，它的筋骨，将它的内脏掏出后又随意丢弃。于是它终于受够了，要将一直以来所受的一切归还于我们。也许现在的这一切苦痛只是暂时的，也许会一直一直一直持续恶化下去，直到永远——谁知道SCP-CN-703是不是真的会消失。
&gt; 
&gt; 我更愿意相信那就是浮出水面前头顶那片荡漾的微光。然而千百年来沉重猩红的过往告诉我们，决不能大意。下一刻我们可能撞见黎明，也有可能坠入深渊。所以，现在这个局面究竟是好还是坏，我真的不知道，恐怕也没人会知道了。
&gt; 
&gt; 我只知道，天，很蓝。</textarea></pre>
