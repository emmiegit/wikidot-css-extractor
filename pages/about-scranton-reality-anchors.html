**作者：**[[*user Nihilmace]]
**篇名：**為何我們不能濫用現實穩定錨
這篇文章其實是秉持著「我全都要」的觀念去將所有我覺得可能的現實穩定錨的設定全部包含進去，做一個統整，去合理化各種相互衝突的設定下的一個結果。

SCP-2000中描寫的斯克蘭頓現實穩定錨發明於1899年，發明者為羅伯特‧斯克蘭頓、SCP-4231則寫發明於2016年，多出了理論發現者羅伯特的爸爸、而SCP-4231則寫斯克蘭頓是基金會的人，現實穩定錨發明團體也是基金會，這又與普羅米修斯實驗室的現實穩定錨發明背景衝突．在SCP-4065發明者則名為蘇珊‧斯克蘭頓，明顯連性別都不同了。

所以這篇是嘗試合理化所有矛盾的斯克蘭頓現實穩定錨的一篇設定接合故事。
[[include info:end]]
[[toc]]

------

+ 會議開始

你好、你好，各位站點的同仁們，我是Site-ZH-██主管曾皓鵬，如同這場會議前和先告知的一樣，此次會議前你們必須先接種反模因，並必須至少要擁有四級或以上的權限才被允許參與，如果您的層級不夠或未接種特定反模因，請立刻離開這間辦公室，看到了嗎？大門就在那裡，而你們都有雙腿，否則依照協議你將會被**處決**。

好了？都離開了？那麼我們開始吧。

今天讓我們談談現實扭曲者，如字面意義上所說的，他們扭曲現實。不，我不是說要教你們如何殺死他們，[[[*clef101|我知道總部有相關的培訓]]]，但那不是今天你們來到此處的理由。

作為基金會前台組織所培訓出的研究員之一，我所主修的是現實扭曲學，在我接任Site-ZH-██的主管位置前，我年輕時曾因為我的專業，很榮幸的被調派到Area-ZH-053作為[[[SCP-ZH-053]]]的項目負責人，而當時我面對的正是一位強大的現實扭曲者，所幸她沒有什麼敵意。

今天讓我們的重點是能夠抑止他們那些瑪莉蘇般力量的SRA，[[span class=&#34;ruby&#34;]]斯克蘭頓現實穩定錨[[span class=&#34;rt&#34;]][[size 50%]]Scranton Reality Anchors [[/size]][[/span]][[/span]]。

各位都明白SRA可以被用來收容現實扭曲實體，但為什麼我們基金會不乾脆大量配置SRA來收容所有現實扭曲者呢？成本問題？因為造價很貴？有一部分是吧，但更主要的問題仍然並非如此，詳細原因我將會於這次會議中各位說明。而考慮到在座的各位與我的專業領域不同，我將用更加白話、更容易理解的方式說明，告訴你們為什麼我們不該濫用SRA。

------

++ **第一代的斯克蘭頓現實穩定錨**

早年基金會剛從[[[prometheus-labs-hub|普羅米修斯實驗室]]]購入SRA時，不論是對技術原理的理解或是對理論本身都仍有所誤解，普羅米修斯實驗室仍採用1889時羅伯特‧斯克蘭頓博士的理論，當初的研究者們認為現實穩定錨可以藉由消除空間中的虛粒子和反粒力的粒子對讓現實扭曲者不能消耗粒子對──儘管現有的理論已經推翻了粒力對的假說，更新為[[[and-this-one-explains-humes|休謨理論]]]，但他們仍做到了，因為他們用一種最簡單粗暴的方式去抵銷現實扭曲，以至於就算是錯誤的理論也能成功。

實際上，當時的斯克蘭頓穩定錨是**非道德**的產品，請各位收下這份簡報，來，請看看。

驚訝嗎？但那是事實。

不用懷疑，當時SRA真實的原理是[[[grant-request-for-the-manufacture-of-devices-to-regulate|以現實扭曲者對抗現實扭曲者]]]。簡單來講，**製造過程**大概是這樣子的，他們用一筆大錢先騙來一位現實扭曲者，接著長時間用鎮定劑使他們無力化，反覆剝奪那個現實扭曲者的感官，並且反覆再給予他們的五感過載刺激──你可能會問這不就是拷問嗎？

對，那就是拷問，通常情況下那位現實扭曲者已經身負重傷需要治療，他們藉由拷問摧毀了現實扭曲者的意志，使他們為己所用。

更離譜的是，治療好拷問造成的傷後，那手術就要開始了。他們會將一堆加熱絲插進那些現實扭曲者的大腦裡，把他們大腦的特定區域燒毀，接著在他們頭頂開一個洞，插入光纖束與SRA的基台連結來控制這些可憐蟲們，而且為了防止它們**故障**而不聽命令，錨還被設置了一個可以立刻殺死他們的裝置。

我們真的該感謝第一位撬開SRA的基金會職員，否則我們很可能永遠不會明白這東西多有問題，而在普羅米修斯研究室倒閉後，基金會有幸接收他們的資產，得以在日後改良SRA。

第一代的SRA不但對高休謨個體效果有限，而且被關在錨裡的可憐人還最多只能活十二年左右。

有些傳言聲稱第一世代的SRA仍在被基金會使用中，但誰知道呢？如果這種東西還在被使用的話，至少以我的權限我是不知道，但若要用上它們的話，倫理委員會肯定也會介入，或著至少保證它們能被少一點使用。

------

++ **第二代的斯克蘭頓現實穩定錨**

在我們談論第二代SRA之前，為了避免各位同仁聽不懂其原理，先讓我們簡單介紹一下我剛才提到的**休謨理論**，這麼說好了，我們將現實視為沙子，舖在沙坑之上，隨著手拍動沙坑，現實的濃度於不同地方就會有不同高低之分，休謨則為衡量這些沙子份量的單位，而現實扭曲者正是因為他們體內的休謨指數高於外部的休謨指數才得以憑藉自己意志去扭曲現實。

具體來說，現實扭曲者的體內擁有高於外部的休謨指數，而當然他們的身體部位也是，隨著對休謨理論的研究與發展，**康德計數器**被發明了，用於測量環境和個體的休謨指數，從而也證實了休謨理論。精確一點的測量的話，現實扭曲者的心臟、大腦、肝臟皆展現出比其他身體部位高的休謨指數，即使現實扭曲者死了，他們的屍體仍會對現實產生某種程度的影響，在一些特殊的案例中，現實扭曲者的屍體甚至被測出比生前更高的休謨指數，或著某些人死後才成為現實扭曲者，目前這些案例的背後原理尚待解明，我針對這種現象還寫了篇報告。

於是基金會就加工他們的遺骨，這是考慮到骨骼是死後相對容易保存的物質，讓它們能靠裝置操作釋放出現實提高環境的休謨指數，以壓制其他現實扭曲個體，這也是基金會第一次對斯克蘭頓現實穩定錨的改良，並不光彩，但還是比第一代SRA人道與穩定的多。

你可能懷疑材料由哪裡來呢？我們就得先提那個由全球超自然聯盟發起，在1980年代那惡名昭彰的[[[scp-4231#toc9|伊卡博德行動]]]，我想在基金會工作的年輕的職員可能沒聽過，但那件事對當時的基金會成員們都產生了很巨大的衝擊，不少基層職員要求基金會介入這些行動，基金會當時出於政治考量選擇了默許，直到1990年代後，不知出於什麼原因，全球超自然聯盟的獵巫行為才終於罷手。

嗯，謝主管，你還記得嗎？當年多少無辜的孩子因為那些**老大哥**們的獵巫行動而死，基本上聯盟當時用上了測量精度尚未完善的康德計數器，找出所有他們能找的現實扭曲者全數殺死，全世界約有75%現實扭曲者因此而死，那是一場系統性的屠殺，受害者多數是小孩子──而據我所知，有不少蛇之手成員正是那些受害者們的親屬。

不過因為僅使用骨骼釋放現實，第二代SRA的效力比第一代還差，加上因為是從1980年代留下來的遺產，骨骼也有保存期限，基金會很快就面臨材料不足的問題，於是我們就有了第三代的SRA。



------

++ **第三代的斯克蘭頓現實穩定錨**

關於第三代現實穩定錨，我只能說：

我不知道該如何感謝這項技術的研究團隊，第三代SRA也是基金會目前使用最為頻繁的SRA。
理由無他，它最道德且最安全，[[[an-faq-part-two-or-your-hume-questions-answered|這項技術]]]得以讓SRA抽取其他宇宙的現實，以拉高環境的休謨指數去壓制現實扭曲個體使他們無法扭曲現實。

你可能會很好奇被抽取現實的宇宙會發生什麼事情，包括但不限於：大範圍現實崩潰，異常現象高發，時間非線性化地區增加，以及局部自發性的現實崩潰，因此SRA將會被校準對那些**已死亡的宇宙**抽取現實，包括熱寂以及遭受其他除IK級以外K級情景後的宇宙，儘管會更加速那些宇宙的死亡，但對沒有生物的宇宙這麼做仍是可被接受的。

短期的SRA使用至今也未被觀察到發生過任何不良影響，而多年下來使用SRA也未被觀察到有類似影響。

第三代SRA更符合倫理、更穩定、更低成本、也更有效，還能作出微型化的型號，過往無法以第一代SRA控制住的現實扭曲個體，以第三代也能輕易壓制。

不過仍有隱患，基金會內一些學者認為長期的濫用此技術將會讓此宇宙休謨指數過高，並且我們無法實際觀測到抽取之宇宙的狀態，**不可能百分百確定目標宇宙是否真的沒有生命**，而過高的休謨指數有讓宇宙發生CK級情景「現實重構」的潛在風險在，但至今為止[[[scp-2000|都還沒有發生過]]]，對吧？所以它十分安全，至少是所有SRA中最安全的。

另外基金會工程部的科學家們也提出假說：近二十年來，異常的數量暴增，可能也與其它宇宙的基金會濫用第三代SRA有關。

所以，即使它是真的最安全的，也仍有許多未解明之風險，未來也[[[SCP-3936|未知會不會類似事件發生]]]。

------

++ **第四代的斯克蘭頓現實穩定錨**
請確定各位進來前都有接種特定反模因，否則接下來我所說的話可能會對你們造成不可逆的影響。

好了嗎？都確定有接種？

好了，有請我的助手，研究員吳幫忙，各位可以看見他從會議室裡推進了一個廢棄蓄電池與同銅線胡亂組成破銅爛鐵。

如果我們現在用鐵鎚將它砸了，它還是破銅爛鐵。

但它其實就是**第四代SRA**，如果各位在進來前沒有接種反模因的話，各位已經將它視為結構穩固，可以抑止現實扭曲者的裝置了，你們可能會很好奇這破銅爛鐵何以成為斯克蘭頓現實穩定錨。

我想在座的各位應該都多少學過一點[http://scp-wiki-cn.wikidot.com/what-is-memes 模因學]吧？而異常模因的效應各位都應該有點概念，是這樣子的，第四代SRA本身就是[[[scp-4065|基金會製造出的異常模因]]]，可以讓感染模因的人去相信這堆破銅爛鐵擁有抑止現實扭曲者的功能──當然，**也包括現實扭曲者**。

透過這種方式，我們得以憑藉改變現實扭曲者的認知，讓它真的有抑止現實扭曲的效應，得以實現使現實扭曲者自我收容。

一些地方已經開始實裝第四代SRA了，但由於其模因也可能感染基金會職員，基金會認為必須更加謹慎的使用它，但第四代SRA的缺點就在於對於對異常模因有抵抗性質的現實扭曲實體沒有作用，不一定每次都有效。


------

++ **情報隱蔽的重要性**

說到這裡，在座的各位應該明白為什麼我們不應該每當碰上個現實扭曲實體就用上SRA了吧？一到四代SRA都有其不同的特點，都有它的優缺點，目前仍沒有任何一種SRA可以應對所有現實扭曲實體。

此外，SRA也是我們的底牌，在收容現實扭曲者這種異常實體時，有時能不用上SRA就不需要用上，若是讓太多人知道SRA的存在的話，當我們的底牌給那些對我們帶有敵意的現實扭曲實體找出了弱點，那屆時對基金會的打擊也是難以估計的。

控制、收容、保護。

如果會妨礙到這三者的宗旨，我們就不能讓更多人知道有關SRA的存在。
我是Site-ZH-██主管曾皓鵬，感謝各位的來訪，我的簡報會議到此結束。</textarea></pre>
