“Này…” ông già lặng lẽ nói. “Ông định đóng kịch tới bao giờ đây?”

Giám đốc Clef đảo mắt thoáng tỏ vẻ khó chịu… “Chào, Konny,” ông thì thầm.

Kondraki ngồi phịch xuống ghế, nhướng đôi lông mày rậm rạp rồi mỉm cười. “Mừng vì ông vẫn còn nhớ tôi đấy, Clef,” ông nói. “Tôi đã lo rằng ông đã quên béng rồi. Cái dạng như ông mấy khi giữ được gì lâu trong đầu đâu. Ông có thích công việc nhẹ tênh này không? Bọn đệ của ông dạo này sao?”

Clef nhăn mày. “Ông đang nói cái gì đấy, Ko—“

“Bớt xàm lồn đi, Clef… Thôi cái trò uốn lưỡi lừa gạt bàn dân thiên hạ giùm cái. Ông là một thằng bịp luôn bắt mọi người phải đi theo đoán ngược đoán xuôi… Nhưng tôi biết thừa. Phải mất rất—rất lâu—tôi mới nhận ra. Hờ. Thằng chó lươn lẹo ạ.”

Clef ngả lưng xuống ghế. “Thì?” ông hỏi.

Kondraki cười. “Vô cùng đơn giản thôi. Tôi đã nghiên cứu hồ sơ của ông trong nhiều năm trời... tôi đã lục qua những chiến công, những thứ ông tự nguyện làm hoặc không. Phải mất rất lâu tôi mới biết tại sao 682 lại do dự ... Tại sao nó lại không giết ông. Tại sao ông có thể xử lý lũ bẻ cong thực tại dễ như bỡn. Tại sao lại 343 sợ vãi cả đái khi thấy bóng ông.”

“Rồi?” Clef hỏi.

“Đơn giản thôi,” Kondraki nói. “Ông là Chúa.”

Clef cười. Rụng cả hàm. Ông gập người, ho sặc sụa. Nhiều phút trôi qua cho tới khi ông hết hơi và phải dừng lại, tựa lưng vào ghế.

“Thật luôn, Konny? Tôi? Là Chúa á hả?”

Kondraki nở một nụ cười kỳ quái. Điên rồ thì đúng hơn. “Sai thế đéo nào được cha,” ông nói. “Nhưng ông đéo phải Chúa không. Ông là Poopstick McGee... Còn tôi... TÔI LÀ CON HẢI MÃ BIẾT BAY!&#34;

Clef khẽ mỉm cười. &#34;Vầng, vầng, Kondraki. Tôi là Chúa. Ông bắt thóp được tôi rồi...&#34;

Kondraki cười điên dại. Một người y tá bước vào phòng. &#34;Xin thứ lỗi, Tiến sĩ Clef. Tôi để lạc mất ông ấy...&#34;

Clef cười. &#34;Không sao đâu, Rodney... Konny và tôi là bạn cũ mà.&#34;

&#34;POOP STICK! POOPSTICK MCGEE!&#34;

Clef gật đầu. &#34;Cậu lo nốt nhé!&#34;

Tay y tá đưa Kondraki ra khỏi văn phòng Clef, dìu ông về phòng, đặt ông ngồi xuống giường và chờ Kondraki giải quyết trong bô xong.

Ông già tóm lấy tay anh... &#34;Lão là quỷ Satan đấy...&#34; ông nghiêm giọng.

Tay y tá chỉ mỉm cười. &#34;Tuần trước ông mới bảo lão là Adam xong,&#34; anh ta nói.

Kondraki mở to mắt. &#34;Đó là thông tin mật mà!&#34; ông rú lên, quăng cái bô vào y tá. &#34;BỊ XÓA! **BỊ XÓA**!&#34;

Tay y tá rút khỏi phòng, đi xuống hành lang, Alto Clef lặng lẽ cười một mình.
