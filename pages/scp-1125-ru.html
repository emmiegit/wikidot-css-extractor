**Объект №:** SCP-1125-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Камера содержания SCP-1125 представляет собой имитацию однокомнатной квартиры, в которой SCP-1125-1 проживал ранее. У входа должны дежурить два охранника, поочередно сменяющие друг друга. Доступ к объекту разрешен для любого сотрудника с уровнем допуска выше 2, остальным - с официального разрешения сотрудника с уровнем допуска выше 2. SCP-1125 разрешено покидать камеру содержания в сопровождении одного охранника, но запрещается покидать Зону, в которой он содержится. О всех отклонениях в поведении SCP-1125 и любых аномальных проявлениях, связанных с ним, следует немедленно докладывать д-ру Лайтекеру.

**Описание:** SCP-1125 представляет собой человека и обыкновенную домашнюю кошку (//Felis Catus//), обозначенных как SCP-1125-1 и SCP-1125-2 соответственно. Человек – по виду, возраста около тридцати лет, славянской внешности, одет по своему усмотрению, имя – Е██████. SCP-1125-2 обладает обычной для представителей своего вида внешностью, возраст составляет примерно пять лет, черты, позволяющие отнести животное к какой-либо породе, отсутствуют, хозяин зовет ее разными кличками, но на зов остальных людей она не реагирует.

Человек родом из г. ███████, респ. ███████. Согласно его паспорту, он родился в 1947 году, однако сам утверждает, что ему тридцать один (31) год. Не помнит точно, когда нашел кошку, но называет свой примерный возраст на то время – тринадцать (13) лет. У человека мизантропические взгляды на мир. И, похоже, что у кошки наблюдается нечто подобное - она не признает практически ни одно существо, кроме своего хозяина. Кошка, в основном, находится на его плечах, но если это невозможно, то оба субъекта стараются поддерживать физический контакт как можно более продолжительное время иными способами. Контакт может разрываться на короткое время при крайней необходимости для обоих это сделать. Из экспериментов было обнаружено, что их почти непрекращающийся контакт и приводит к свойству замедленного старения их обоих, однако природа явления так и не была установлена. Также обнаружена некая телепатическая связь между SCP-1125-1 и SCP-1125-2. Во время одного из удавшихся интервью человек добровольно рассказал об этом.

Отметим некоторые особенности этой связи:
* Они общаются на языке, который вслух SCP-1125-1 произнести не может, но может сообщить перевод.
* В данном языке используются самые элементарные слова, понятия и команды.
* Телепатическая связь слабая, полностью прекращается на расстоянии пяти метров человека от кошки.

В 2000-ом году, почти сразу после взятия под содержание, было выдвинуто предложение эксперимента по &#34;разделению&#34; кошки и человека. В течение месяца должно было наблюдаться состояние субъектов. Поскольку уже через неделю состояние обоих ухудшилось почти до летального исхода, эксперимент был отменен. Зато в его ходе было выяснено, что:
* Организмы субъектов существуют в нормальном состоянии друг без друга не более часа, после чего начинают &#34;стареть&#34; (быстро ухудшается состояние их организмов, ослабевает иммунитет, изнашиваются органы, внешне видно, как быстро начинает протекать жизненный цикл, который должен подойти к концу примерно спустя две недели). Всеми силами пытаются вернуться друг к другу.
* Кошка имеет физическую силу немного больше, чем идентичная кошка в этом же возрасте при том же телосложении, что было установлено через анализ ранений сотрудников, забиравших и переносивших кошку.
* С начала &#34;разрыва&#34; происходит следующее. Эмоциональное состояние человека несколько ухудшается относительно стандартного для него по естественным причинам. Пока кошка находится близко, атакует людей, отбирающих кошку. Если нет такой возможности, передает кошке как можно больше команд и наставлений к атаке, как в слух, так и телепатически. После того, как кошки больше нет рядом, продолжает попытки атаковать людей, затем просто переходит на оскорбления, кошка в это время старается нанести как можно больше увечий людям и старается вырваться в том направлении, откуда ее принесли. По прошествии некоторого времени ярость стихает (кошка тоже успокаивается) и человек переходит на просьбы (а то и мольбы) вернуть кошку. После этой стадии человек становится способен к разговорам (включая интервью) с остальными людьми, перестает игнорировать или яростно реагировать на любые просьбы, вопросы, команды и т.д. Затем у него начинается что-то наподобие &#34;ломки&#34;. После этого - меланхолия, депрессия и апатия, что приводит в последствии к суицидальным склонностям. Через неделю эксперимента человек попытался покончить с жизнью, вскрыв вены. Было замечено, что в то время, как человек умирал, умирала и кошка. После их воссоединения оба пришли в норму, прекратились процессы старения и организмы вернулись в исходное состояние примерно через сутки. С протоколом эксперимента вы можете ознакомиться в приложении-1А.

**Краткая история обнаружения:** Фонд заинтересовался объектом в 2000-м году (тогда человек говорил, что ему двадцать восемь), когда местные власти стали регистрировать ошибки в датах рождения в документах, связанных с Е███████, а его родственники и друзья не раз подавали заявки в психиатрическую больницу на основаниях «слишком агрессивен, ненавидит всех, кроме своей кошки», «постоянно ходит с кошкой на плечах», «он думает, что он моложе, и выглядит моложе, чем есть на самом деле, вылечите его, наконец». Объект был взят под содержание, родственникам и государственным органам сообщено, что он - в психиатрической больнице в другом городе. За те двенадцать лет, пока объект находится на содержании у Организации, он не состарился, учитывая, что ему должно быть 65 лет.

**Приложение-1А:** [[[experiment-log-1125 |Протокол эксперимента 1125-А]]]

**Приложение-1В:**
**Интервью с SCP-1125-1.** Проводится за столом в камере содержания SCP-1125. Второй день эксперимента 1125-А, ██.██.2000.
&gt; **Д-р Лайтекер:** Полагаю, мы приступим.
&gt; 
&gt; **SCP-1125-1:** К чему? Что тебе надо? Лучше отвали и верни мою кошку.
&gt; 
&gt; **Д-р Лайтекер:** Мы предоставили вам дом и пищу, так что не сопротивляйтесь. Я задаю вопросы, вы отвечаете, идет?
&gt; 
&gt; **SCP-1125-1:** Дом, пища... А еще ты забрал мою кошку. Зачем тебе ответы?
&gt; 
&gt; **Д-р Лайтекер:** Еще раз напомню: вопросы задаю я. Мне необходима информация для исследования аномалий, связанных с вами и вашим питомцем.
&gt; 
&gt; **SCP-1125-1:** Мне плевать. Верните мою кошку! Уже второй день подряд твержу одно и то же! &lt;Опрашиваемый вскакивает, ударяет кулаком по столу&gt; Вы зачем ее отобрали!? Верните кошку, твари! Ты! Ты...
&gt; 
&gt; **Д-р Лайтекер:** Тс-с. Успокойтесь, присядьте. Кошку мы вернем. Я сразу отдам ее вам, как только вы ответите мне на интересующие меня вопросы.
&gt; 
&gt; **SCP-1125-1:** &lt;Садится&gt;
&gt; 
&gt; **Д-р Лайтекер:** Отлично. Начнем. Ваше имя?
&gt; 
&gt; **SCP-1125-1:** Ты... Ты че, совсем того? Офигеть. Еще и тупые вопросы задает, на которые ответы знает. ████, если у тебя память поехала.
&gt; 
&gt; **Д-р Лайтекер:** Я обращаюсь к вам уважительно, попрошу и вас обращаться ко мне на &#34;вы&#34;. Ваше полное имя, если вам не так уж и сложно.
&gt; 
&gt; **SCP-1125-1:** Юморист хренов. Е██████. Доволен!? То есть &#34;довольны&#34;!? Давай дальше.
&gt; 
&gt; **Д-р Лайтекер:** Дата и место вашего рождения.
&gt; 
&gt; **SCP-1125-1:** ██.██.1972. [Ругательство удалено]. Как тебе?
&gt; 
&gt; **Д-р Лайтекер:** По паспорту вы родились в сорок седьмом году. И мне нужно не настолько конкретное место рождения, город и район, пожалуйста.
&gt; 
&gt; **SCP-1125-1:** Это не мой паспорт... Наверное. Откуда я знаю?! (см. Примечание к интервью) Я родился в семьдесят втором! Город █████████, █████████ республика. Достал. Опроси быстрее и возвращай кошку.
&gt; 
&gt; **Д-р Лайтекер:** Когда вы нашли ее?
&gt; 
&gt; **SCP-1125-1:** Лет в тринадцать. Точно не помню. Давно уже это было и почти стерлось из памяти.
&gt; 
&gt; **Д-р Лайтекер:** Как зовут вашу кошку?
&gt; 
&gt; **SCP-1125-1:** Маруся.
&gt; 
&gt; **Д-р Лайтекер:** Вы звали ее иными именами.
&gt; 
&gt; **SCP-1125-1:** Только я знаю ее настоящее имя.
&gt; 
&gt; **Д-р Лайтекер:** И какое оно?
&gt; 
&gt; **SCP-1125-1:** Я его не произнесу.
&gt; 
&gt; **Д-р Лайтекер:** И как же вы подзываете ее, командуете ею?
&gt; 
&gt; **SCP-1125-1:** Это поможет вернуть кошку?
&gt; 
&gt; **Д-р Лайтекер:** Конечно.
&gt; 
&gt; **SCP-1125-1:** Просто... Это секрет и хрен бы я его рассказал. Ладно уж. Только не ржи, ладно? В общем, я с ней как бы мысленно разговариваю. Нет, я не псих. У нас реально телепатическая связь. Мы можем переговариваться какими-нибудь простыми выражениями. Например, которые пригодятся в быту или типа того. И... Это не совсем обычный язык. Это не русский и не какой-то из человеческих.
&gt; 
&gt; **Д-р Лайтекер:** Можете произнести вслух пару выражений как пример?
&gt; 
&gt; **SCP-1125-1:** Эм... Бэ... Э... Ам... Эм... Сколько раз не пытался - нифига не выходит. Я могу разве что перевод сказать. Например, то, что она кричала, когда вы ее утаскивали.
&gt; 
&gt; **Д-р Лайтекер:** Не стоит. Можете назвать, насколько далеко действует связь?
&gt; 
&gt; **SCP-1125-1:** Я не могу с ней связаться, когда она уходит дальше метров четырех-пяти. Приходится звать ее в голос. Только вот при вас я это хрен сделаю.
&gt; 
&gt; **Д-р Лайтекер:** Она вам полностью подчиняется? Или у нее есть своя воля? Или интеллект?
&gt; 
&gt; **SCP-1125-1:** Я тебе вот что скажу: не всегда подчиняется мне, но она намного более интересный собеседник, чем некоторые. Если честно, она уж точно эрудированнее тех чуваков в рыжей одежде.
&gt; 
&gt; **Д-р Лайтекер:** &lt;Подавляет смех&gt; И... Есть еще что-нибудь?
&gt; 
&gt; **SCP-1125-1:** Можно сказать. Я давно заметил... Я тогда еще мелким был, не любил, когда она надолго на меня залезает. Примерно через час, как она слезала, я... &lt;Пауза&gt; В общем, хреново мне становится очень. Это такое ощущение, знаешь... &lt;Кашель&gt; Ох... Я тебе расскажу и ты ее вернешь, ладно? Ты ведь не обманываешь меня? Ладно. Сначала это как раздражение, что ли... Тошнота и зуд. Прям на месте усидеть не могу, а тошнит немного совсем. &lt;Кашель&gt; Потом голова кружится, перестаю понимать, что происходит. Я никогда надолго ее не отпускал, максимум на часа три. А вы ее отобрали на два дня. Я думал, что хреново будет все время, но вроде сегодня к часам двум оклемался. &lt;Кашель&gt; Док, кажись что-то не так. &lt;Кашель&gt;
&gt; 
&gt; **Д-р Лайтекер:** Вам нужна помощь?
&gt; 
&gt; **SCP-1125-1:** Ой, не... Вроде прошло. У тебя все? Верни кошку.
&gt; 
&gt; **Д-р Лайтекер:** У меня все. Интервью окончено. &lt;Встает с места, проходит несколько шагов&gt;
&gt; 
&gt; **SCP-1125-1:** А кошка?
&gt; 
&gt; **Д-р Лайтекер:** Я сожалею, но мы вынуждены продолжать эксперимент.
&gt; 
&gt; **SCP-1125-1:** Что? Ты... Ты обещал вернуть ее! Верни! Мою! Кошку!
&gt; 
&gt; **Д-р Лайтекер:** Ничем не могу...
&gt; 
&gt; **SCP-1125-1:**&lt;Резко поднимается со стула, направляется к Д-ру Лайтекеру, судя по всему, для атаки, но падает&gt; Гребаный ты [УДАЛЕНО], я же без нее сдох... &lt;Кашель, субъект хватается за живот и корчится на полу, последующие фразы произносятся с плачем в голосе&gt; Люди... Верь вам после... А-ай! Твари, ненавижу... [неразборчиво] моя... Вернись, прошу... Я... &lt;Кашель&gt;
&gt; 
&gt; **Д-р Лайтекер:** Мы вернем кошку, обещаю. Дайте нам завершить эксперимент, потерпите, прошу.
&gt; 
&gt; **SCP-1125-1:** &lt;Игнорирует обещание&gt; Кому теперь верить... Они забрали тебя. Ненавижу!
&gt;
&gt; 
&gt; **Примечание к интервью:** Для примера, в 2012 году субъект утверждал, что он родился в 1981 году. Это указывает на то, что процесс замедленного старения он не осознает. Да и в целом время для этой парочки течет иначе. Могу поспорить, что они умрут в один день. В один час. В одну секунду.

**Примечание-01:** //Просто... Просто оставьте их наедине, пусть живут в своем мире. Им хорошо и без нас. Я знаю, что, если правильно настроить человека и попытаться завербовать его, то эта парочка хорошо нам послужит, но давайте их просто оставим. - Д-р Лайтекер.//

**Примечание-02:** //С вашей, так скажем, излишней эмоциональностью, вы далеко не дойдете. Еще раз напомню: вы не должны привязываться и сопереживать, иначе можете понести наказание. Мы должны продолжить попытки завербовать этого человека. Не глупите. Это первое и последнее предупреждение. - О5-█//</textarea></pre>
