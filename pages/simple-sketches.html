Pesquisador Conwell estava diante da mesa de contenção. [[[SCP-1360]]] olhava de volta. Seus olhos brancos de plástico pareciam sem emoção enquanto seguiam cada movimento de Conwell. Quatro seguranças estavam por perto, cada um esperando o autômato incapacitado tentar escapar. Conwell deu um aceno rápido com a cabeça. Ele botou um pequeno gravador para gravar na mesa cirúrgica ao seu lado.

&#34;Jacob Conwell, 8 de julho de 2013. Remoção regular programada de SCP-1360-1. Amostras devem ser removidas da parte inferior do tronco, antebraço esquerdo e coxa direita de SCP-1360. O objeto se encontra totalmente cooperativo antes da remoção de 1360-1. A equipe de segurança recomendada está presente e em espera.&#34;

Conwell então pegou um pequeno bisturi e se aproximou do droide. A lâmina tremia levemente em sua mão. Ele gostaria de poder desviar o olhar. Esta era a parte que ele mais odiava. Conwell soltou um suspiro profundo. Ele começou a cortar, mas parou quando um dos seguranças colocou a mão em seu ombro.

&#34;Tem algo saindo do dedo médio esquerdo,&#34; ele sussurrou no ouvido de Conwell.

A cabeça de Conwell se virou para o lado. Um pequeno pedaço de papel era visível saindo de baixo da tampa que servia como a ponta do dedo de 1360. Conwell deu um pequeno aceno de cabeça para o segurança. Ele gentilmente colocou o bisturi de volta na mesa.

&#34;Estejam prontos para contê-lo,&#34; sussurrou Conwell. Ele então lentamente se aproximou da mão do droide e agarrou seu dedo médio. SCP-1360 imediatamente começou a lutar contra suas amarras. Maxwell, Forrest, Harrison e Lee rapidamente começaram a trabalhar para segurar o droide. Isso só tornou sua luta por liberdade cada vez mais desesperada.

&#34;Peguei!&#34; gritou Conwell. Ele puxou vários pedaços de papel de caderno dobrado do dedo do autômato. O droide agora estava colocando todas as suas forças para tentar se libertar. Seus movimentos se transformaram em um debater violento. Os olhos de 1360 permaneciam fixos nele enquanto ele rapidamente pegava o gravador e fugiu em direção à porta. &#34;Mantenham-no preso até que ele se acalme! Certifiquem-se de confiscar seu caderno e canetas antes de ir!&#34;

Os quatro guardas grunhiram em concordância. Cada grama de sua concentração estava sendo dedicada a impedir que o droide se libertasse. Conwell olhou para trás enquanto entrava no corredor. O olhar constante do droide só parando quando a porta de contenção se fechou.

-----

Conwell soltou um suspiro pesado enquanto olhava para os vários pedaços de papel de caderno na mesa à s sua frente. Cada um estava amassado e bastante gasto, parecendo ter sido dobrado e desdobrado múltiplas vezes. SCP-1360 havia se esforçado muito para tentar impedir Conwell de levá-los, mas agora que ele podia ver o porquê de tanta confusão, ele não conseguia se impedir de se sentir desapontado. Em cada um dos pedaços de papel havia um pequeno esboço.

O primeiro retratava uma representação incrivelmente detalha de 1360 correndo. Até mesmo o padrão de malha da pele tecidual do droide era visível. No ombro de 1360 estava uma jovem garota com um vestido de verão com desenhos de flores. Seu cabelo comprido foi desenhado esvoaçando atrás dela enquanto 1360 corria, seus braços esticados para cima em direção ao céu. No entanto, seu rosto foi deixado completamente em branco. Sem nariz, sem olhos nem boca. Apenas papel em branco.

Um segundo desenho mostrava 1360 apertando a mão de um homem de terno. O homem tinha cabeço curto e parecia ser cerca de meio pé mais alto do que 1360. O detalhe que foi colocado para desenhar as rugas e as pregas do terno era requintado, mas, mais uma vez, o rosto do homem estava em branco.

No terceiro desenho havia 1360 caminhando com a menina pelo que parecia ser uma espécie de parque. Conwell ficou mais uma vez surpreso com os detalhes que foram colocados no desenho, já que as árvores ao fundo pareciam quase reais. A menina parecia saltitar enquanto segurava a mão de 1360. Ambos estavam adornados com chapéus de festa. No entnato, mais uma vez o rosto da menina  foi deixado em branco.

O desenho final era de 1360 empunhando uma pistola, lado a lado com o que pareciam ser dois outros homens adornados com camisas e gravatas cobertas por coletas à prova de balas, um brandindo uma espingarda enquanto o outro carregava uma metralhadora. Os detalhes que foram colados em suas roupas, nos componentes das armas que carregavam e em suas posturas tornvam o fato de seus dois rostos terem sido deixados completamente em branco ainda mais chocante.

Conwell colocou a cabeça entre as mãos e suspirou, se deslizando para longe de sua mesa para girar em sua cadeira giratória. Ele continuou sentado em silêncio por mais alguns momentos, parando apenas quando ouviu uma batida na porta de seu escritório.

&#34;Tá aberta,&#34; gritou ele, deslizando de volta para sua mesa para melhor receber seu convidado. Ele sorriu ao ver que era ninguém menos que Dr. Gregg Collins.

&#34;Como estou indo?&#34; perguntou Collins. Um sorriso bobo em seu rosto enquanto ele se sentava em uma cadeira do outro lado da mesa. Conwell deu uma pequena risada, sacudindo a cabeça antes de observar Collins olhar ao redor do escritório escassamente mobiliado. &#34;Vejo que você tá se sentindo em casa.&#34;

&#34;Vai levar mais alguns anos até que eu tenha um escritório comparável ao do Dr. Johnson, mas estou fazendo o meu melhor,&#34; respondeu Conwell. &#34;O que te traz aqui?&#34;

&#34;Eu prometi ao Zachary que passaria por aqui de vez em quando para dizer que você está fazendo um bom trabalho,&#34; brincou Collins, &#34;também ouvi que o droide te deu um pouco de emoção hoje. Se bem entendi, essa é a primeira vez em muitos anos.&#34;

&#34;É.&#34; Conwell passou os desenhos pela mesa. Collins começou a examiná-los delicadamente. &#34;1360 estava escondendo isso em um de seus compartimentos de dedo. Ele tentou nos parar quando os estávamos recuperando.&#34;

Conwell afundou em sua cadeira. Collins assobiou antes de erguer os olhos dos desenhos e coçar a cabeça.

&#34;Esses desenhos são muito bons. Donos antigos?&#34; perguntou ele.

&#34;Foi o que pensei também. Os superiores querem que eu pressione o 1360 para ver se talvez possamos conseguir algumas identidades reais para essas pessoas. Mas tenho certeza de que, se eu fizesse isso, o 1360 ficaria tão calado quanto todas as outras vezes em que tentamos entrevistá-lo.&#34; Conwell suspirou, afundando ainda mais em sua cadeira. &#34;Se o 1360 fosse um humano, eu teria pedido ao Clayton para adicionar o nome dele a um daqueles [[[paper-pusher|arquivos]]] por alguns dias, ver aonde isso me levaria e terminar com isso. Só que isso não vai funcionar em um autômato. Só vamos repetir o mesmo de sempre e terminar voltando ao cronograma de costume de colheita de 1360-1 sem nenhum resultado.&#34;

Conwell estremeceu. A pele tecidual do droide, SCP-1360-1, era uma fibra de aramida autorreparável que era mais forte e mais leve do que Kevlar. Essas características a tornavam valiosa para a Fundação, o que era uma pena, visto que o tecido se desintegra quando removido do droide por tempo demais. Isso tornava a colheita periódica um requisito para que a experimentação de como estabilizar e sintetizar a fibra fosse sequer remotamente possível.

&#34;Isso realmente te afeta, não é?&#34; perguntou Collins.

&#34;Sim.&#34; Respondeu Conwell. &#34;Odeio a colheita de 1360-1. O droide afirma que pode sentir dor, e nunca é tão aparente do que quando eu praticamente o esfolo vivo a cada duas semanas. Se a maldita coisa só nos contasse onde encontrar o [[[anderson-robotics-hub|Anderson]]], ou pelo menos seus antigos donos, talvez pudéssemos seguir em frente. Infelizmente o 1360 simplesmente não gosta de falar, pelo menos não mais.&#34;

&#34;Já estive na sua situação muitas vezes antes&#34; disse Collins com um aceno de cabeça. &#34;Não é agradável. Nada do que fazemos é. No entanto, pense no bem que resultará de você descobrir como sintetizar 1360-1. Quanto mais cedo fizermos isso, mais cedo poderemos parar de rasgar o pobre droide. Diabos, quanto mais cedo encontrarmos o Anderson, mais cedo poderemos parar de rasgar o droide.&#34;

Collins se levantara da cadeira e agora estava com a mão no ombro de Conwell.

&#34;Ninguém está pedindo que você curta o trabalho, mas tenha em mente por que você o faz,&#34; continuou ele. &#34;Tenha em mente por que a Fundação faz o que faz para início de conversa.

Conwell baixou os olhos para sua mesa. Ele deu um suspiro pesado e acenou com a cabeça em reconhecimento. Collins sorriu de volta e começou a se encaminhar para a porta.

&#34;Me fale como foi,&#34; disse ele ao sair do escritório.

-----

&#34;Certo, 1360,&#34; dizia Conwell enquanto se sentava em frente ao droide. &#34;Depois de falar com meus superiores, recebi a ordem de devolver seus desenhos, caderno e caneta se você cooperar comigo durante esta entrevista. Para todos os efeitos, cooperar exigirá que você responda a todas as minhas perguntas. O que você diz?&#34;

SCP-1360 olhou para a mesa. Conwell colocara um pequeno bloco de notas e uma caneta à sua frente. Os mesmos quatro seguranças estavam por perto, todos esperando que o droide fizesse algo. A sala permaneceu em silêncio por alguns momentos, mas eventualmente 1360 pegou a caneta e começou a escrever.

//Certo//

&#34;Excelente,&#34; Conwell sorriu. Ele então colocou os desenhos de 1360 na mesa em frente a ele, longe o suficiente para que eles não pudessem ser pegos caso o droide tentasse destruí-los. &#34;Antes de mais nada, preciso que você confirme algumas teorias que tenho sobre seus desenhos. Eles são representações de você com seus donos anteriores, James e sua filha, não são?&#34;

//São.//

&#34;Imaginei. Isso me leva à minha próxima pergunta: por que você estava tão desesperado para recuperá-los quando os descobrimos? Por que lutar tanto?&#34;

//Não achei que vocês fossem devolvê-los.//

&#34;Mesmo se não devolvêssemos, você não poderia simplesmente esperar até que lhe devolvêssemos a caneta e o papel e os desenhar de novo?&#34;

//Eu não sabia se teria esse tipo de tempo.//

&#34;O que você quer dizer?&#34;

SCP-1360 parou por alguns momentos. Ele olhou para o bloco de notas e depois para seus desenhos múltiplas vezes antes de começar a escrever novamente.

//O Anderson pode apagar remotamente a memória do meu cliente. Não sei por que ela ainda não foi apagada. Eu queria esses desenhos para ter algo para talvez olhar e me lembrar deles. Eu não sabia se teria tempo para esperar até que pudesse desenhá-los novamente.//

&#34;Entendo.&#34; Conwell levou alguns minutos examinando os esboços novamente. &#34;Se for esse o caso, por que deixar os rostos em branco? Seus desenhos são tão detalhados, mas você deixa de fora uma das partes mais importantes da expressão humana?&#34;

//A programação do Anderson me impede de usar mais detalhes. É o melhor que posso fazer. Isso anda pode ser demais.//

Conwell suspirou. Parecia que obter a identidade de James e uma nova pista para encontrar Anderson não iria acontecer. O cuidado de Anderson foi vitorioso novamente. Conwell então se levantou de sua cadeira e deslizou os desenhos até 1360. O droide olhou para ele, imóvel como se esperasse uma armadilha.

&#34;Isso é tudo de que precisávamos, 1360. Sinta-se à vontade para pegar seus esboços de volta. Devolverei seu caderno e canetas em breve,&#34; dizia Conwell enquanto começava a recolher sua papelada. Ele observou com um pequeno sorriso o androide dobrar cuidadosamente os desenhos e devolvê-los ao compartimento de armazenamento em seu dedo médio esquerdo. Conwell silenciosamente assistia enquanto o droide era escoltado para fora da sala. A entrevista provou ser um beco sem saída, mas pelo menos agora SCP-1360 estava falando novamente.

----

Algumas semanas após a entrevista, Pesquisador Conwell foi novamente escalado para colher SCP-1360-1. Seguindo o procedimento de costume, ele e quatro seguranças empurraram uma mesa de contenção para a cela de contenção de 1360. O segurança imediatamente começou a preparar para transferir o droide de suas amarras normais no canto da cela para a mesa quando notaram que o droide estava segurando seu bloco de notas. Uma única mensagem estava cuidadosamente escrita na página.

//Posso te fazer uma pergunta?//

Conwell ergueu a mão para que os seguranças parassem.

&#34;Pode,&#34; ele respondeu. 1360 então escreveu rapidamente outra mensagem, entregando o caderno pra Conwell assim que terminou. 

//Você pode me dizer algo sobre essas pessoas que desenhei?//

Conwell olhou para o droide. Ele estava segurando seus esboços.

&#34;1360... Eu...&#34; Começou Conwell. Ele estava sem palavras. &#34;Você não sabe nada sobre elas?&#34;

O droide sacudiu a cabeça em resposta. Ele então ergueu uma terceira folha de papel, esta com uma nota escrita nela.

//Memória do Cliente Deletada.//
//Lamentamos, Nº 31, mas como você sabe, a privacidade de nossos clientes é nossa maior prioridade. As coisas estavam ficando perigosas demais.//
//Anderson//

Conwell olhou para a nota por um longo tempo e depois de volta para os olhos do droide. Se o droide pudesse expressar emoção, ele se perguntava qual usaria agora.

&#34;Sinto muito, 1360. Eu gostaria de poder dizer quem eles são. Eu gostaria de saber sobre eles também.&#34;

O droide baixou a cabeça e permaneceu imóvel. Conwell fez o mesmo. Depois de alguns momentos, um dos seguranças deu um tapinha em seu ombro. Conwell lentamente sinalizou com a cabeça para os seguranças. Os quatro homens começaram a preparar o droide para a coleta de SCP-1360-1.
