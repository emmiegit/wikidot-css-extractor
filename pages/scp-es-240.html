**Ítem #:** SCP-ES-240

**Clase de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los ejemplares recuperados de SCP-ES-240-1 deben contenerse en un envase de cristal con formaldehido que se almacenará en un gabinete de contención Segura estándar del Sitio-34. Las instancias de SCP-ES-240-1 extirpadas de SCP-ES-240-2 deberán ser sumergidas en ácido clorhídrico y contenidas en un gabinete de contención de riesgos biológicos durante veinticuatro (24) horas, tiempo aproximado que toma la disolución total de los dientes de SCP-ES-240-2. Las instancias de SCP-ES-240-1 vendidas por PdI-3782 halladas por la Fundación deberán ser sumergidas en formaldehido para su posterior almacenamiento junto a las demás instancias.

SCP-ES-240-2 deberá ser contenido en una cámara de contención humanoide preparada para la limpieza mensual de desechos biológicos potenciales y sus necesidades médicas inmediatas en el Sitio-34. Las sábanas y ropa que SCP-ES-240-2 utiliza deben ser cambiadas una vez al mes tras la degradación total de los tejidos. Se asignará mensualmente personal de Clase C, el cual deberá ingresar a la cámara de contención con trajes de protección contra riesgos biológicos de nivel tres (3) con el fin de alimentarlo, revisar sus constantes vitales, cavidades bucales, y limpiar la cámara de contención de desechos potenciales causados por la infección por SCP-ES-240-1. Dado que SCP-ES-240-2 no puede alimentarse por vía oral, la entidad debe ser mantenida por vía intravenosa.

Mensualmente se debe practicar una exéresis completa de las lesiones tumorales en todo el cuerpo de SCP-ES-240-2 para conservar su integridad física y psicológica. Del mismo modo, una vez al mes, SCP-ES-240-2 deberá ser sometido a una operación de extracción de todos los dientes, los cuales deben ser sumergidos en ácido clorhídrico durante veinticuatro (24) horas para su disolución permanente.

A día de hoy (17/0█/20██) se han recuperado un total de catorce (14) instancias de SCP-ES-240-1 alrededor del globo. Los esfuerzos por recuperar posibles fugas causadas por la venta de SCP-ES-240-1 en el pasado continúan.

**Descripción:** SCP-ES-240-1 son ejemplares de dentaduras postizas de mediados del siglo XVIII e inicios del siglo XIX. Se ha determinado que los dientes que componen cada hilera son de distintas personas, sin embargo, de momento resulta imposible la identificación de las mismas. Los exámenes isotópicos para determinar la antigüedad de las muestras o identificar la procedencia de los dientes son inconcluyentes y arrojan resultados diferentes, siendo únicamente constante las fechas comprendidas entre mediados del siglo XVIII y XIX.

Entre los dientes recuperados tras su venta se encuentran dentaduras que poseen dientes de fechas mucho más recientes (196█-199█).

SCP-ES-240-1 cuenta con la capacidad anómala de auto-repararse. Si un diente es extraído de la dentadura, este vuelve a crecer en aproximadamente una (1) hora. De extraerse todos los dientes, la dentadura tardará treinta y dos (32) horas en recomponerse, y cada uno de los dientes individuales extraídos comenzará a generar tejido gingival en su zona inferior, desde el interior de las raíces hacia afuera, sobre el cual crecerán más dientes hasta alcanzar la extensión y forma de una dentadura humana completa, sin embargo, en este último caso, las dentaduras pueden resultar deformadas, con dientes atorados entre las encías o completamente torcidos. A pesar de que el tejido gingival de SCP-ES-240-1 parece normal a simple vista, tiene una textura porosa y una dureza de nueve (9) en la escala de Mohs.

En teoría, cuando una instancia de SCP-ES-240-1 es injertada en la boca de un ser humano, sea un sólo diente o la dentadura completa, al morir este (por cualquier causa), revivirá poseyendo la personalidad de la persona a la que perteneciesen los dientes con los que SCP-ES-240-1 está formado. Dado que las dentaduras están conformadas por dientes de diferentes personas, esto puede llevar al surgimiento de un comportamiento similar al del trastorno de identidad disociativo. Sin embargo, este efecto sólo se ha registrado en el caso de SCP-ES-240-2 e intentos por replicarlo han sido infructuosos.

SCP-ES-240-2 es un individuo humanoide masculino que mide un metro sesenta y cinco (1m 65cm) y pesa setenta y siete kilogramos (77kg). Todo el cuerpo del sujeto presenta prominentes tumores queratinosos (//Cornu Cutaneum//), los cuales crecen a un ritmo de tres (3) centímetros por mes. Las lesiones hiperqueratósicas en el cuerpo de SCP-ES-240-2 no presentan cualidades anómalas en sí mismas más allá de su ritmo de crecimiento, por lo que, tras extirparlas, deben ser desechadas como desechos biológicos comunes.

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:650px; border:0;&#34;]]
|||| [[image http://borradores-scp-es-2.wdfiles.com/local--files/orca-onirica/Dientes width=&#34;750px&#34;]] ||
||||~ ^^Radiografía de SCP-ES-240-2 previa a su extracción dental mensual.^^ ||
[[/div]]

El rostro de SCP-ES-240-2 se encuentra en un estado de deformación completo que le impide ver u olfatear, pudiendo apenas abrir la boca para hablar. La totalidad del rostro de los labios para arriba está deformado en una espiral de carne que parece extenderse varios centímetros hacia el interior del cráneo, imposibilitando cualquier tipo de identificación facial debido a la pérdida absoluta de los rasgos faciales. A su vez, la cabeza de SCP-ES-240-2 se alarga anormalmente, midiendo la totalidad de su cabeza aproximadamente sesenta (60 cm) centímetros de largo, y teniendo una circunferencia normal de cincuenta y siete (57 cm) centímetros. Aunque a primera vista SCP-ES-240-2 parece tener el parietal anormalmente alargado, las placas radiográficas han señalado que presenta un cráneo humano sin anomalías notorias.

Acorde a las placas radiográficas, las deformaciones en el cuerpo y rostro de SCP-ES-240-2 son a causa del crecimiento anómalo de distintas hileras de dientes que crecen en el organismo del individuo.

Los dientes de SCP-ES-240-2 generan a lo largo de veinticuatro (24) horas tejido gingival que recubren el propio diente. Este proceso causa que la saliva y boca de SCP-ES-240-2 estén constantemente manchadas de sangre debido al daño natural causado por el proceso de masticación o el frote natural entre dientes. Debido a esta misma presencia constante de saliva ensangrentada, la boca de SCP-ES-240-2 es un criadero de multitud de bacterias, identificándose hasta la fecha treinta y dos (32) bacterias Gram positivas y veintisiete (27) bacterias Gram negativas, entre las que se encuentran //Salmonella typhi//, //L. monocytogenes//, //P. multocida//, //Pasteurella multocida//, entre muchas otras. Para un registro completo de las bacterias halladas dentro de la boca de SCP-ES-240-2, consúltese al doctor encargado de la contención de SCP-ES-240 (Dr. Ambrose Favilla).

Cabe destacar que las bacterias criadas en el interior de SCP-ES-240-2 tienen un grado de virulencia y una tasa de reproducción varias veces superior a la que normalmente poseen el mismo tipo de microorganismos, llenando la //P. multocida// extraída de SCP-ES-240-2 una placa de Petri en menos de tres (3) horas, cuando generalmente se requiere de veinticuatro (24) horas para este mismo proceso con una muestra normal.

A pesar de ser alimentado estrictamente por vía intravenosa, todo intento por desinfectar la cavidad bucal de SCP-ES-240-2 ha resultado infructuoso. Cuando la materia orgánica entra en contacto con el interior o exterior de SCP-ES-240-2, esta se descompone de manera inmediata. Se teoriza que un patógeno (aún no identificado) es el causante de la pudrición inmediata de cualquier material orgánico.

**Anexo 001/240:** Registro de Recuperación

[[collapsible show=&#34;+ Mostrar informes&#34; hide=&#34;- Ocultar&#34;]]

SCP-ES-240-1 fue recuperado durante una redada a la Casa de Antigüedades ██████, propiedad de la PdI-3782 (“Isobelle Evans”), localizada en la ciudad de Llangolen en Denbigshire, Wales, Reino Unido. PdI-3782 llamó la atención de la Fundación debido a su aparente asociación con Marshall, Carter &amp; Dark, siendo identificada como una intermediaria entre algunos clientes del perfil más bajo de la firma.

[[include component:image-block name=http://borradores-scp-es-2.wdfiles.com/local--files/orca-onirica/Anticuario |caption=Fotografías de varios fragmentos de SCP-ES-240-1 en exposición junto a equipo dental antiguo realizada durante la inspección a la Casa de Antigüedades ██████.  |width=280px]]

La tarde del ██/██/1995 se reportó actividad sospechosa en la propiedad de la PdI-3782. Según el registro, se escucharon gritos y chillidos agudos viniendo de la tienda, como si alguien hubiese sido atacado. La Fundación envió a agentes de campo encubiertos como oficiales de policía que atendieron la denuncia anónima. En el negocio de la PdI-3782 no se encontraron rastros de violencia de ningún tipo. PdI-3782 no se encontraba en ningún lugar. Durante la investigación preliminar realizada por los agentes de campo, se identificaron █0 objetos anómalos (entre los que se encontraba SCP-ES-240-1), los cuales ascendieron a █7 tras la llegada de investigadores de campo profesionales. Para un registro completo sobre los objetos SCP contenidos tras la investigación a la Casa de Antigüedades ██████,  véase el [[[http://lafundacionscp.wikidot.com/clasificado|documento adjunto.]]]

El hallazgo de los objetos anómalos llevó a una redada al bungaló de la PdI-3782 en la localidad de █████. Cuando los agentes de campo arribaron al bungaló, sucedió una reyerta contra un grupo no identificado. No se sucedieron bajas durante el enfrentamiento, el cual duró apenas diez (10) minutos, tras los cuales el grupo huyó de la escena.

La posterior inspección al bungaló determinó que este había sido saqueado, estando los muebles y armarios removidos y las paredes destrozadas. Del mismo modo, se habían vaciado las cajas fuertes y los sillones habían sido cortados y vaciados de su relleno. Durante la exploración un agente fue atacado por una entidad no identificada la cual presentaba deformaciones físicas y faciales (SCP-ES-240-2). Tras ser sometida, fue rastreada hasta el sótano, donde se hallaron muertas doce entidades más. Debido a la naturaleza del hallazgo, se pidió la asistencia del [[[http://lafundacionscp.wikidot.com/scp-4910|DM-ε &#34;Tyrfing Negro&#34;.]]]

[[/collapsible]]

**Anexo 002/240:** Primera entrevista a SCP-ES-240-2

[[collapsible show=&#34;+ Mostrar informes&#34; hide=&#34;- Ocultar&#34;]]

&gt; //Entrevista del Dr. Favilla a SCP-ES-240-2. La entrevista fue llevada a cabo doce (12) horas tras su captura en el bungaló de PdI-3782.//
&gt; 
&gt; **[INICIO DEL REGISTRO]**
&gt; 
&gt; **SCP-ES-240-2:** ¡¿Dónde estoy ahora?!
&gt; 
&gt; **Dr. Favilla:** No se preocupe, está a salvo.
&gt; 
&gt; **SCP-ES-240-2:** ¡¿Quién es usted?!
&gt; 
&gt; **Dr. Favilla:** Puede llamarme Dr. Favilla.
&gt; 
&gt; **//*Hay varios segundos de silencio, SCP-ES-240-2 parece intentar inspeccionar de algún modo al doctor mientras saliva cae sobre la mesa. Intenta sorberla, pero es incapaz*.//**
&gt; 
&gt; **Dr. Favilla:** ¿Quiere un pañuelo?
&gt; 
&gt; **SCP-ES-240-2:** No, no hace falta...
&gt; 
&gt; **Dr. Favilla:** Entenderá usted que la situación en la que lo encontramos es comprometedora, así que quisiera que respondiera a un par de preguntas.
&gt; 
&gt; **SCP-ES-240-2:** ¡Y yo quiero responderlas! Empecemos con esa vieja arpía...
&gt; 
&gt; **Dr. Favilla:** Empecemos con algo de orden. Dígame su nombre.
&gt; 
&gt; **SCP-ES-240-2:** Lamar. Lamar Braden. Creo que tengo veintitrés años...
&gt; 
&gt; **Dr. Favilla:** ¿Cree? ¿No lo sabe?
&gt; 
&gt; **SCP-ES-240-2:** Estuve encerrado tanto tiempo que perdí la cuenta de los días, pero debería estar en mis veintes todavía.
&gt; 
&gt; **Dr. Favilla:** De acuerdo. Antes se refirió a alguien como “vieja arpía”, ¿se refería a Isobelle Evans?
&gt; 
&gt; **SCP-ES-240-2:** Conque así se llamaba... Sí, siempre sospeché que me había dado un nombre falso.
&gt; 
&gt; **Dr. Favilla:** ¿Cómo conoció a Evans?
&gt; 
&gt; **SCP-ES-240-2:** Estaba buscando trabajo. En el cartel sólo pedía a alguien mayor de dieciocho años, ni siquiera pedía que tuviese estudios básicos. Debería haber sospechado. En cualquier caso, me contrató de inmediato. Trabajé en su tienda de antigüedades unas semanas, no era un trabajo difícil la verdad. Era una vieja demasiado amable, y seductora. Un día me invitó a su casa, y allí...
&gt; 
&gt; **//*SCP-ES-240-2 comienza a secretar un líquido adicional a la saliva, intenta enjugarse los ojos inútilmente. El Dr. Favilla intenta darle un pañuelo al sujeto*.//**
&gt; 
&gt; **SCP-ES-240-2:** ¡No! ¡No me toque! La última vez que alguien me tocó... ¡Oh Dios! ¡Todas esas personas! Amontonadas en el sótano como basura... ¡¿Por qué no morí yo también?!
&gt; 
&gt; **//*SCP-ES-240-2 no para de gritar y llorar. La comunicación se imposibilita y el Dr. Favilla se ve obligado a abandonar la sala. Ante lo dicho por SCP-ES-240-2, el Dr. Favilla ordenó que personal ingresase con trajes de protección biológica para inyectar calmantes en el individuo*.//**
&gt; 
&gt; **[FIN DEL REGISTRO]**

[[/collapsible]]

**Anexo 003/240:** Segunda entrevista a SCP-ES-240-2

[[collapsible show=&#34;+ Mostrar informes&#34; hide=&#34;- Ocultar&#34;]]

&gt; //Entrevista del Dr. Favilla a SCP-ES-240-2. La entrevista fue llevada a cabo la mañana siguiente de la contención del sujeto.//
&gt; 
&gt; **[INICIO DEL REGISTRO]**
&gt; 
&gt; **Dr. Favilla:** Buenos días, SCP-ES-240. ¿Se encuentra mejor?
&gt; 
&gt; **SCP-ES-240-2:** Siempre me encuentro mejor que él.
&gt; 
&gt; **Dr. Favilla:** ¿Disculpe?
&gt; 
&gt; **SCP-ES-240-2:** Creo que sé que son, al menos quiero creer que saben qué es lo mejor para nosotros. Estuve aguantando el control sobre este cuerpo toda la mañana, pero si quiere que colabore, debe confirmarme únicamente una cosa.
&gt; 
&gt; **//*Silencio*.//**
&gt; 
&gt; **Dr. Favilla:** ¿Qué cosa?
&gt; 
&gt; **SCP-ES-240-2:** Harán todo lo que puedan para sacarnos de este sufrimiento.
&gt; 
&gt; **Dr. Favilla:** Eso dependerá de lo que nos cuente.
&gt; 
&gt; **SCP-ES-240-2:** Hm, lo suponía. Mi nombre es Timothy Dean Harris, ese es al menos mi nombre, el de los demás no puede importarme menos. ¡No me interrumpa! Le contaré lo que quiere saber, las preguntas se las guarda para cuando acabe. Este cuerpo es tóxico, podría asesinarlo ahora mismo si quisiera con sólo mover mi mano. Toda la superficie de nuestro cuerpo es, por algún motivo que ignoramos, tóxica. Esa mujer que mencionó ayer, Evans, nos hizo demostrarlo varias veces. ¿El resultado? Multitud de cadáveres, los que habrán encontrado tras noquearnos el otro día. Evans nos utilizaba para experimentar con un objeto que yo mismo desenterré hace doscientos años. Dientes, doctor, dientes del campo de batalla. Seguí las instrucciones de un famoso dentista, me prometió un buen pago a cambio de que le llevase los dientes de los caídos en combate. Al final, se llevó también los míos, y este es el cuerpo que ocupo hoy día. Ahora puede realizar su interrogatorio.
&gt; 
&gt; **Dr. Favilla:** La primera vez que lo encontramos nos atacó, y sin embargo nadie murió...
&gt; 
&gt; **SCP-ES-240-2:** Su ingenuidad me hace empezar a dudar, hombre de hojalata. ¡Por supuesto que no murieron! ¡Llevaban cascos! ¡Sino sus cráneos y sus carnes se habrían derretido!
&gt; 
&gt; **Dr. Favilla:** Por supuesto, le entiendo. Anteriormente se ha referido a usted en plural, ¿por qué?
&gt; 
&gt; **SCP-ES-240-2:** Hombre estúpido, ya debería haberlo supuesto a estas alturas. Este cuerpo no está habitado por una sola mente, hay al menos otras cuatro personas, entre ellas el patético proyecto de hombre que habló ayer y que no paraba de llorar. Y un soldado, de los débiles, de los inútiles, sólo lo escuché hablar una vez y el asco que me provocó su palabra me hizo asegurarme de que no pueda volver a hablar nunca más mientras yo exista.
&gt; 
&gt; **Dr. Favilla:** ¿Sabe algo más sobre los experimentos de Evans?
&gt; 
&gt; **SCP-ES-240-2:** Todo lo que sé es que estaba muerto, y un día volví a tener vida. Ignoro cómo o por qué, pero Dios debe haberme querido castigar de la peor manera al darme este cuerpo. De vez en cuando nos exponía a un grupo de personas, como fieras de circo, y solía arrancarnos los dientes...
&gt; 
&gt; **Dr. Favilla:** ¿Podría ser más específico sobre “el campo de batalla”? ¿Extirpaba los dientes de los caídos de alguna guerra en particular?
&gt; 
&gt; **SCP-ES-240-2:** 18 de junio de 1815. Miles de hombres muertos. Donde muchos vieron muerte y desgracia, yo vi dinero.
&gt; 
&gt; **Dr. Favilla:** Y sin embargo terminó muerto también.
&gt; 
&gt; **SCP-ES-240-2:** La ironía es deliciosa, ¿no es así, doctor?
&gt; 
&gt; **//*SCP-ES-240-2 cayó inconsciente sobre la mesa y no despertó hasta tres horas más tarde*.//**
&gt; 
&gt; **[FIN DEL REGISTRO]**
&gt; 
[[/collapsible]]

**Anexo 004/240:** Tercera entrevista a SCP-ES-240-2

[[collapsible show=&#34;+ Mostrar informes&#34; hide=&#34;- Ocultar&#34;]]

&gt; //Entrevista del Dr. Favilla a SCP-ES-240-2. La entrevista fue llevada a cabo luego de que el sujeto recuperase la consciencia tras su última entrevista.//
&gt; 
&gt; **[INICIO DEL REGISTRO]**
&gt; 
&gt; **Dr. Favilla:** ¿Harris?
&gt; 
&gt; **SCP-ES-240-2:** No.
&gt; 
&gt; **Dr. Favilla:** ¿Quién es usted?
&gt; 
&gt; **SCP-ES-240-2:** Evans. Isobelle Evans.
&gt; 
&gt; **Dr. Favilla:** ¿Cómo acabó usted ahí dentro?
&gt; 
&gt; **SCP-ES-240-2:** Era un seguro. Tenía las sospechas de que alguien quería matarme y quedarse con todas mis cosas, tenía miedo de morir, así que pedí que me extrajeran un par de dientes, y creé una nueva dentadura con mis propios dientes y los de los muertos de Waterloo.
&gt; 
&gt; **Dr. Favilla:** Tiene mucho que explicarnos, PdI-3782. Para empezar, ¿de dónde salieron esas dentaduras postizas?
&gt; 
&gt; **SCP-ES-240-2:** Ya no tengo muchas más opciones, ¿no?
&gt; 
&gt; **Dr. Favilla:** Me temo que no.
&gt; 
&gt; **SCP-ES-240-2:** Siempre que traten bien este cuerpo tan bonito que conseguí, les contaré todo. ¿Te parece un buen trato?
&gt; 
&gt; **Dr. Favilla:** ¿Dónde obtuvo las dentaduras?
&gt; 
&gt; **SCP-ES-240-2:** Ay, qué seco. Yo sólo era una intermediaria entre dos gigantes. Debía entregar los dientes a un artista loco, de esos fascinados por las antigüedades que hacen cosas raras. Digamos que cometí un pequeño error y se me cayó el frasco en el que llevaba los dientes un día que movía las cosas en mi tienda. Se estrellaron contra el suelo. Juro que el corazón se me paró. Intenté juntarlos de nuevo como pude, pero fue inútil. Estuve toda la noche pensando en qué haría, cómo huiría o explicaría lo que había pasado, pero a la mañana siguiente, vi sobre mi mesa que la dentadura estaba completa de nuevo. Y a su lado había otra, y otra, y otra… De inmediato sumé dos y dos. Cada vez que uno de los dientes se separaba, se creaban unos nuevos. Originalmente había recibido sólo una dentadura, y al ver que se multiplicaban, mi lado más avaro relució, y así comencé a hacer varias réplicas. Pude entregar el original y quedarme con varias copias auténticas. Llegué a vender siete dentaduras antes de que finalmente me encontrasen.
&gt; 
&gt; **Dr. Favilla:** Lo que nos lleva a su estado actual. ¿Cómo llegó a esto?
&gt; 
&gt; **SCP-ES-240-2:** Quería encontrar nuevos usos para estas dentaduras. Según lo que había oído, no eran más que unos dientes muy viejos, pero cuando entregué la primera copia a un doctor, me dije: “¿Qué pasaría si le meto esto en la boca a alguien?”. Curiosidad científica, ustedes saben de eso. Así contraté a un chico, Lamar. No era un pan de Dios, buscaba un trabajo que no pidiera ninguna clase de educación así que lo puse a limpiar un par de semanas. Cuando hubo confianza, lo invité a mi bungaló para &#34;tener una charla&#34;, &#34;una cena&#34;, o algo así. Comimos, aproveché y, bueno, ya sabe...
&gt; 
&gt; **Dr. Favilla:** Sí, él mismo nos comentó que...-
&gt; 
&gt; **SCP-ES-240-2:** Sexo, lo di vuelta como un calcetín, y cuando menos se lo esperaba, lo drogué. Lo tuve atado en mi sótano, y, bueno... Mi protocolo médico no fue muy adecuado. Le arranqué los dientes y se los incrusté en la boca. Murió, naturalmente, pero resucitó. Ya no era Lamar. Me habló sobre el pasado, me comentó que había muerto en la guerra, pero a la mañana siguiente volvía a ser otra persona, un viejo ladrón llamado Harris. Creo que asumió la personalidad de los dientes a los que pertenecía la dentadura, y cuando esto sucedió, volví a preguntarme: “¿Y si pusiese ahí los dientes de Lamar?”. Y este es el resultado, un cuerpo con cuatro identidades basadas en su dentadura.
&gt; 
&gt; **Dr. Favilla:** ¿Qué cree que causa este efecto?
&gt; 
&gt; **SCP-ES-240-2:** Soy una vendedora de antigüedades, no científica. Añadí un diente de mi cuerpo a este deformado cuerpo, y funcionó. No tenía ninguna certeza de que lo haría, pero funcionó. Les dejo el resto a ustedes.
&gt; 
&gt; **Dr. Favilla:** ¿Hizo usted más... “experimentos”? ¿Con cuantas personas?
&gt; 
&gt; **SCP-ES-240-2:** Siete. Ninguno revivió como Lamar. Había pensado en volver a hacer el truco del trabajo fácil que usé con Lamar, pero asumí que llamaría mucho la atención, así que comencé a levantar vagabundos y prostitutas. Sirvieron a su propósito.
&gt; 
&gt; **Dr. Favilla:** Está obviando un detalle, Evans. ¿En qué momento puso sus dientes en ese cuerpo?
&gt; 
&gt; **SCP-ES-240-2:** Hm, pensé que lo dejaría pasar. Tengo que admitir que me dió un poco de miedo. Fue por febrero o marzo, poco después de empezar a exponer a Lamar y los otros al público. Tuve una corazonada, un mal presentimiento, así que le dije a un dentista de Yorkshire que quería extraerme los dientes de detrás para tener una cara más parecida a la de Joan Crawford, más pómulos, ¿sabe? En fin, no tiraron mis dientes, le dije que me los guardara. Cuando volví a mi bungaló, vi por primera vez a mi creación como un verdadero monstruo. Me dio miedo, pero procedí. Inserté uno de mis dientes en su dentadura...
&gt; 
&gt; **Un minuto entero de silencio**
&gt; 
&gt; **Dr. Favilla:** ¿Qué pasó después?
&gt; 
&gt; **SCP-ES-240-2:** ¿Qué creé usted? Lo vi despertar desde lo lejos horas más tarde. Era yo misma. Pude verme a mi misma, con mis manerismos y mis palabras, asimilando que se había convertido en una bestia. No lo soporté así que cerré las puertas y no volví a mi bungaló hasta muchos días después.
&gt; 
&gt; **Dr. Favilla:** Nos está diciendo que con estas dentaduras puede revivir muertos o volver inmortales las consciencias humanas, ¿se da cuenta de lo que ha hecho al venderlos?
&gt; 
&gt; **SCP-ES-240-2:** Sí, dinero.
&gt; 
&gt; **[FIN DEL REGISTRO]**
&gt; 

[[/collapsible]]

**Anexo 005/240:** Cuarta entrevista a SCP-ES-240-2.

[[collapsible show=&#34;+ Mostrar informes&#34; hide=&#34;- Ocultar&#34;]]

&gt; //El 31/09/20██, el Dr. Favilla llenó un formulario de solicitud para realizar una sesión de hipnosis en SCP-ES-240-2 tras seis meses sin mostrar a la cuarta personalidad, de la cual todas las demás mentes en SCP-ES-240-2 se negaban a hablar. El 10/10/20██ la solicitud fue aprobada.//
&gt; 
&gt; **[INICIO DEL REGISTRO]**
&gt; 
&gt; **Dr. Favilla:** ¿ES-240-2?
&gt; 
&gt; **SCP-ES-240-2:** No se dirija a mi con esa estúpida designación, si algo de honor puedo seguir arrastrando, llámeme Harris, por Dios.
&gt; 
&gt; **Dr. Favilla:** De acuerdo. ES-240-2, necesitamos su colaboración total para identificar a la cuarta personalidad mediante hipnosis.
&gt; 
&gt; **SCP-ES-240-2:** ¿Parezco la clase de...
&gt; 
&gt; **//*SCP-ES-240-2 levanta la mano en protesta. Sus ojos quedan duros como piedras varios segundos. Baja la mano y escupe algo a sus espaldas*//**.
&gt; 
&gt; **SCP-ES-240-2:** Puede contar conmigo, doctor.
&gt; 
&gt; **Dr. Favilla:** ¿Tiene algún control del manejo del cuerpo?
&gt; 
&gt; **SCP-ES-240-2:** No, pero ya me sometieron a hipnoterapia en el pasado. Creo que podría ayudarlo en eso, mi psiquiatra me hacía estirarme en un diván y se paraba al lado mío mientras una mujer sostenía una piedra de obsidiana, de cualquier forma, y me decía unas palabras específicas. Creo que eso podría hacerme más susceptible...
&gt; 
&gt; **//*SCP-ES-240-2 dicta las palabras al Dr. Favilla*//**.
&gt; 
&gt; **Dr. Favilla:** En media hora tendremos todo listo, ¿podría intentar ser usted en ese tiempo?
&gt; 
&gt; **SCP-ES-240-2:** No prometo nada.
&gt; 
&gt; **//*El Dr. Favilla se retira. Veintiocho minutos después, el Dr. Favilla ingresa con la Dra. Eolani. SCP-ES-240-2 se acuesta semi-sentado en su cama. El Dr. Favilla se para a tres metros de la entidad, mientras la Dra. Eolani se para a los pies de la cama, sosteniendo una piedra de obsidiana en forma de pirámide a la altura del pecho*//**.
&gt; 
&gt; **Dr. Favilla:** Cierre los ojos... Está ahora mismo en una playa. Puede oír la tranquilizante y limpia voz de Doris Day viniendo de un gramófono. Sobre la arena se alza una prístina mesa de ajedrez de cristal que refleja débilmente la luz del sol poniéndose. Peón D7 a D6. Atraviesa las arenas con los pies mojados por la marea. Los oleajes golpean un faro en la lejanía. Al sentarse frente a la mesa de ajedrez, su respiración se vuelve más ligera, más calmada. Caballo B1 a C3. La luna se alza encima de su cabeza, el océano se calma, el viento deja de arrastrar la arena. Alfil C8 a G4. Se deja llevar por el silencio... ¿Me oye, ES-240-2?
&gt; 
&gt; **SCP-ES-240-2:** Sí.
&gt; 
&gt; **Dr. Favilla:** ¿Cuál es su nombre?
&gt; 
&gt; **SCP-ES-240-2:** Isobelle Evans.
&gt; 
&gt; **Dr. Favilla:** Bien. Está ahora en el sótano de su bungaló...
&gt; 
&gt; **SCP-ES-240-2:** Cuanto ruido...
&gt; 
&gt; **Dr. Favilla:** ¿Qué es ese ruido?
&gt; 
&gt; **SCP-ES-240-2:** Ruidos metálicos... gritos... disparos.
&gt; 
&gt; **Dr. Favilla:** ¿Qué ocurre luego?
&gt; 
&gt; **SCP-ES-240-2:** Luego... He despertado.
&gt; 
&gt; **Dr. Favilla:** ¿Dónde está ahora?
&gt; 
&gt; **SCP-ES-240-2:** Es un sótano. Estoy sobre una mesa, un grupo de personas toma a una mujer por la fuerza y se la llevan escaleras arriba. Es Evans.
&gt; 
&gt; **Dr. Favilla:** De acuerdo. Volvamos a la última vez que vio a Isobelle Evans.
&gt; 
&gt; **SCP-ES-240-2:** Sí... Hay un extraño olor a resina. Evans grita y me ataca. Logro someterla. La meto en un camión, y en pocos minutos estamos en su bungaló. Muchas personas me esperan allí, todas hermosas, todas bellísimas...
&gt; 
&gt; **Dr. Favilla:** ¿Qué es lo que buscan allí?
&gt; 
&gt; **SCP-ES-240-2:** Inmortalidad. Vida eterna. Todo al alcance de nuestras manos...
&gt; 
&gt; **Dr. Favilla:** ¿Qué sucede entonces?
&gt; 
&gt; **SCP-ES-240-2:** Despierto nuevamente. Los disparos se detuvieron. Cuando salgo a ver qué ocurre... Veo muchos hombres armados, ¡hombres de hojalata! Son una amenaza más...
&gt; 
&gt; **Dr. Favilla:** ¿Qué pasó con el grupo que se llevó a Evans?
&gt; 
&gt; **SCP-ES-240-2:** El camión se mueve mucho. Hablan en un idioma que no conozco. Tengo miedo. El olor del óxido y la sangre es penetrante. Al hombre que me sometió le sangra la boca. Cuando el camión se detiene...
&gt; 
&gt; **SCP-ES-240-2:** Van a matarme. No había tiempo. Uno de nosotros tenía que lograrlo. &#34;¡TRAICIÓN!&#34;, &#34;¡NOS HA TRAICIONADO!&#34;
&gt; 
&gt; **//*SCP-ES-240-2 comienza a agitarse, se notan ligeras convulsiones.*//**
&gt; 
&gt; **Dr. Favilla:** Estamos perdiendo el control.
&gt; 
&gt; **SCP-ES-240-2:** Y sé que cuando me disparen, alcanzaré la nueva vida. Seré inmortal, y alcanzaré la perfección que ellos no pueden conseguir.
&gt; 
&gt; **SCP-ES-240-2:** ¡Pero no quiero morir!
&gt; 
&gt; **Dr. Favilla:** Eolani, los sedantes.
&gt; 
&gt; **SCP-ES-240-2:** Y sólo queda el olor de la pólvora... Nunca nos encontrarán.
&gt; 
&gt; **//*Durante los siguientes minutos SCP-ES-240-2 no respondió a ningún estímulo de parte del Dr. Favilla o la Dra. Eolani, entrando en un estado catatónico. Se intensificó la vigilancia hasta que SCP-ES-240-2 despertó. No se detectó nada fuera de lo común*//**.
&gt; 
&gt; **[FIN DEL REGISTRO]**
&gt; 

[[/collapsible]]

&gt; {{Nota del Dr. Favilla: Se han hechos experimentos utilizando un total de seis (6) sujetos Clase-D en un intento por replicar los efectos vistos en SCP-ES-240-2. Todas las pruebas han fracasado, acabando en la muerte de los sujetos una vez los dientes comenzaban a multiplicarse en su dentadura y cráneo. Tras la muerte, los sujetos no volvieron a la vida bajo distintas identidades como se ha visto con SCP-ES-240-2. Debido a esto, los experimentos con SCP-ES-240-1 han sido suspendidos indefinidamente hasta entender qué es lo que causó la resurrección de SCP-ES-240-2.}}
&gt; 
&gt; {{Sesiones de hipnotismo posteriores intentaron indagar más en las memorias de la cuarta personalidad (aún sin identificar) de SCP-ES-240-2. No se ha podido determinar nada nuevo en base a la información proporcionada. Se ha concluido, que, formando parte de un grupo anómalo clandestino, la cuarta personalidad forzó a Isobelle Evans a injertar uno de sus dientes en SCP-ES-240-2. La persona en el camión sangrando por la boca sería la cuarta personalidad de SCP-ES-240-2, la cual fue ejecutada junto a Evans por “traicionar” al grupo. Se presume que el fin de este grupo de personas era ser injertadas a la dentadura de SCP-ES-240-2 para alcanzar la vida eterna según lo declarado durante las sesiones de hipnotismo.}}
&gt; 
&gt; {{Las personalidades de Harris y PdI-3782 son conflictivas, y se hallan en conflictos constantes por el control del cuerpo, con breves periodos donde Lamar Braden ocupa el cuerpo. Durante estos periodos, SCP-ES-240-2 grita y llora hasta caer inconsciente, tras lo cual despierta bajo la identidad de PdI-3782 o Timothy Dean Harris. Cada cierto tiempo, el cuerpo de SCP-ES-240-2 se queda en un estado catatónico en el cual no responde a ningún estímulo. No se ha podido comprobar, pero se presume que estos periodos son en los que la cuarta personalidad se manifiesta en el cuerpo.}}
