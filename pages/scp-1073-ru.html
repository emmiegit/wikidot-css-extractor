**項目編號：** SCP-1073-RU

**項目等級：** Euclid

**特殊收容措施：**
由於SCP-1073位在人口稠密的地區，收容措施主要旨在向一般民眾隱藏有關SCP-1073的訊息。為了遵守此一條件，該地區交警部門被由基金會管理部門直接管理。該項目需配置六名人員，此些人員必須確保沒有車輛停在SCP-1073上或其十公尺之內。項目禁止行人通行，交通工具亦不得通過SCP-1073。另還規定改變附近道路的交通號誌，以避免交通堵塞並增加橋樑的負擔。

萬一橋樑上或附近發生交通事故或其他緊急情況，應立即將所有平民和車輛從SCP-1073及其周圍區域移除，移除時應從最靠近項目之路段開始。

另除實驗外，人員在任何情況下均不得在項目附近超過15分鐘。

**描述：**
SCP-1073位於█████████████市的一座橋樑上，其項目佔有該橋十公尺的跨度。最初，基金會假定整座橋梁皆具備異常性質，但進一步的實驗駁斥了此一假設。

SCP-1073的影響會出現在位於受影響區域15分鐘或更長時間的個體上。在經歷了一定時間後，SCP-1073上的每個人都會產生劇烈的幻覺。目擊者的說法有所不同，但描述大體與以下狀況均有關係：橋的兩側發生坍方，整座橋與四周被壟罩在不透明之白霧中。同時，在幻覺產生後，所有進入SCP-1073影響區域的物體均「漂浮」在已經坍方的深淵中，無論是是經過汽車還是試圖向受傷者提供幫助的緊急人員。

通常，那些暴露於SCP-1073影響中的人會因離開橋梁而感到恐慌。此種恐慌會由看到人和車輛在深淵中漂浮而加劇。「跌入」深淵的人會遭受強烈的腦震盪，噁心和疲勞。█名受害者當場或隨後因心臟病發作而死亡。


**附錄1073-1：**在發生涉及██輛當地公車和兩輛轎車的交通事故後，於20██/██/██發現了SCP-1073的異常特性。由於發生交通事故，公車完全阻塞了車道，15分鐘後，SCP-1073範圍內的人開始產生幻覺。在首次對該事件的新聞報導之後，MTF-██被派往事發現場，以確保所有人員從橋上撤離。幾個人受到審問並被釋放，並對所有證人和傷亡人員進行了A級記憶刪除。


**附錄1073-2：**有關項目研究的相關訊息均紀錄在[http://scpfoundation.net/experiment-log-1073-a 測試日誌1073-A]中。

**附錄1073-3：**由於涉及人員傷亡和SCP-1073的高危險性，基金會遊說了█████████████市的政府單位，建造了一個與SCP-1073平行的新橋梁。施工完成後，預計將拆除SCP-1073異常性質所發生的跨度並重劃為Safe級。</textarea></pre>
