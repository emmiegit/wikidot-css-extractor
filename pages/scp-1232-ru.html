**Объект №:** SCP-1232-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1232 следует хранить в запертом сейфе на складе для безопасных объектов. Доставать, открывать и использовать объект можно только с разрешения сотрудников с уровнем допуска 4 или выше. Категорически запрещено отдавать набор лицам с неустойчивой психикой. Допустимо использовать для организации праздничных корпоративных мероприятий при условии тщательного отбора организатора и его проверки на лояльность Фонду.

**Описание:** Объект представляет собой набор предметов, упакованных в жёлтую картонную коробку (далее – SCP-1232-1) с разноцветной надписью сверху: «Праздник Навсегда: набор для творчества. Создай себе праздник с Доктором Развлечудовым!». Внутри коробки расположены:
* **Документ:** SCP-1232-а - рекламная брошюра:
&gt; Приветствую тебя, мой друг! Доктор Развлечудов предлагает тебе сказочное времяпрепровождение: создай вечеринку своей мечты. Все твои желания станут явью в ходе её проведения. Никакая полиция и никакие родители не помешают тебе оттянуться на всю жизнь вперёд. Забудь обо всём и развлекайся от души. Будь уверен: праздник будет продолжаться!
* **Документ:** SCP-1232-б - инструкция по применению:
&gt; Данный набор предназначен для использования лицами старше двенадцати лет. Цель применения набора – веселье, а не образование, предоставленная в ходе вечеринки информация может не соответствовать истине. Для организации идеальной вечеринки заполни бланк о твоей вечеринке простым карандашом и ударь в Весёлый Гонг™. Не забудь упомянуть о з(далее документ оборван по неизвестным причинам)
&gt; 
&gt; Вопросы, предложения и заказ новых удивительных вещей от Доктора Развлечудова осуществляется по телефону, указанному на внутренней стороне крышки.
* SCP-1232-2 – «Список Дел»
   Представляет собой анкету со следующими разделами для заполнения: «Название», «Тема», «Список гостей», «Меню», «Программа», «Дресс-код», «Примечания». Страницы покрыты слоем вещества микроскопической толщины, схожим с напылением на [[[SCP-445]]]. Заполнение анкеты субъектом, открывшим коробку, повлечёт за собой выполнение написанного вне зависимости от существования и местонахождения гостей и предметов, а так же других условий. Попытки заполнить анкету каким-либо инструментом или красящим средством, за исключением простого карандаша, не увенчались успехом. Любой человек, за исключением заполнившего страницы субъекта, видит анкету пустой.
   Запрос на эксперимент по взаимодействию объекта с SCP-073 отклонён по решению О5-█ на основании того, что анкета представлена в единственном экземпляре.
* SCP-1232-3 – «Весёлый Гонг»
   Диск диаметром пятнадцать (15) сантиметров из сплава меди с неизвестными металлами на специальной подставке. К нему красной нитью прикреплена красная же колотушка, которой субъект ударяет в гонг для начала мероприятия.

SCP-1232 был доставлен в виде анонимной посылки в Штаб-квартиру О5 23 декабря 20██. К посылке прилагалась записка следующего содержания:

&gt; «Уважаемый доктор Штольц!
&gt; 
&gt; Доктор Развлечудов приветствует Вас и желает Счастливого Рождества. В посылке находится Праздничный Набор Доктора Развлечудова™! Надеюсь, Вы, Ваши сотрудники, а также Совет О5 получите удовольствие от подарка. Море радости гарантирую!
&gt; 
&gt; С наилучшими пожеланиями, Доктор Развлечудов».

Доктор Штольц, работающий в другом месте, на момент получения посылки действительно находился в Штаб-квартире О5. Предположительная причина избрания его адресатом посылки – активное участие в исследовании объектов, связанных с организацией «Доктор Развлечудов», и самой этой организации.

Исследование записки не выявило отпечатков пальцев или аномальных свойств. Записка хранится среди улик по делу Развлечудова.

В связи с получением объекта было организовано экстренное совещание, в ходе которого были первично осмотрены и изучены на предмет аномалий все составляющие набора. На совещании решили действовать по инструкции и создать вечеринку, добровольцем вызвался ассистент доктора Штольца (см. Протокол эксперимента SCP-1232-1). Предложение было одобрено, и он был допущен к проведению эксперимента.

**Протокол эксперимента SCP-1232-1**

&gt; **Подготовка:** Ассистент доктора, далее – Субъект, был оборудован индивидуальным устройством радиосвязи, закрытым помещением площадью 10 х 21,8 метра без мебели, оснащенным камерами видеонаблюдения и различными датчиками, и списком пятнадцати (15) сотрудников класса D, которых следовало указать в качестве гостей. Среди них присутствовали сотрудники, занятые как в Зоне проведения, так и в других Зонах Фонда различной отдаленности.
&gt; 
&gt; **Заполнение анкеты:** «Рождественская ёлка»
&gt; **Тема:** Рождество
&gt; **Меню:** Шампанское Mondoro Asti, бутерброды с икрой, салат «Цезарь», шоколадный торт
&gt; **Программа:** Угощения, хоровод, лотерея с подарками, танцы
&gt; **Дресс-код:** Смокинг для мужчин, вечернее платье и заячьи ушки для женщин
&gt; **Примечания:** Пусть всем будет хорошо.
&gt; **Список гостей:** Вышеупомянутые сотрудники класса D
&gt; 
&gt; **Ход мероприятия:** После удара в гонг комната была мгновенно задекорирована тканью, бумажными и светящимися гирляндами, на потолке образовалась люстра, появилась полностью украшенная рождественская ёлка (все гирлянды работали исправно, несмотря на отсутствие подведенного электричества) и стол, уставленный едой и напитками согласно запросу в анкете. Также появилась вторая дверь, украшенная венком. Визуальные и звуковые приборы определили присутствие вышеупомянутых предметов, тогда как остальные датчики показывали, что комната по-прежнему пуста.
&gt; 
&gt; Раздались дверные звонки (не установленные в проходе к данному помещению), и через открытую новую дверь зашли все приглашенные лица, удивленные и радостные, выглядящие согласно дресс-коду. Все женщины вошли с живыми ушами наподобие заячьих, но не выказывали по этому поводу какого-либо удивления. Рассмотреть пространство за дверью через камеры не удалось, выглянувший за дверь по приказу доктора  субъект сообщил, что у него рябит в глазах и что он не может что-либо разглядеть, высказав затем желание «повеселиться уже наконец».
&gt; 
&gt; Первые два (2) часа участники вечеринки действовали согласно программе праздника, выглядели счастливыми и получающими удовольствие. Тем временем субъект исследовал одежду гостей и обнаружил бирки «То, что Доктор Прописал» на пяти (5) костюмах, попробовал еду и назвал её «удивительно вкусной». На приказ попробовать выйти через вторую дверь ответил отказом, мотивируя это тем, что «вечеринка блеск, я не пропущу и минуты!». Далее последовал приказ объявить о завершении вечеринки и проводить всех гостей. В ответ субъект выбросил устройство связи, показал в камеру [УДАЛЕНО] и пригласил на танец одну из женщин. Попытки войти в помещение через первую двери не увенчались успехом, так как дверь, изначально не поддающаяся воздействиям кроме затворного механизма, оказалась заблокирована. Спустя двое (2) суток ни один из участников вечеринки не выказал признаков утомления, скуки или недовольства, несмотря на то, что программа повторялась уже четырнадцатый (14) раз без заметных изменений. Еда и напитки выглядели столь же свежими, как в первый момент, стол был полон.
&gt; 
&gt; Спустя трое (3) суток и четыре (4) часа с момента начала вечеринки первый сотрудник класса D, мужчина 32 лет, упал без сознания. В этот же момент он исчез из комнаты и был найден на своем рабочем месте, откуда был вызван на вечеринку, мёртвым. Медицинский осмотр показал признаки истощения, бессонницы и обезвоживания. В течение четвёртых суток скончались все участники, включая субъекта. В отличие от материализовавшихся в комнате гостей, субъект, скончавшись, остался лежать на полу посередине комнаты, с теми же следами истощения. Никто не замечал как мёртвого субъекта, так и исчезновения гостей, вечеринка продолжалась, пока со словами «А г-г-де все?» не упал замертво последний гость, сотрудник класса D, мужчина 19 лет.
&gt; 
&gt; В этот момент все декорации, а также вторая дверь, исчезли без следа, а вход в помещение открылся сам собой. Посередине помещения стояла коробка с SCP-1232, упакованная и как будто нетронутая. Рядом лежал труп ассистента доктора Штольца.

**Протокол эксперимента SCP-1232-2**

&gt; **Субъект:** Сотрудник класса D, женщина двадцати девяти (29) лет, заметных психических отклонений не выявлено.
&gt; 
&gt; **Подготовка:** Субъекту выданы коробка с SCP-1232, инструкция, простой карандаш, список гостей, также сотрудников класса D, и предоставлено то же помещение, что и в предыдущем эксперименте. Сотрудники класса D из списка гостей заперты в общем помещении. Видеокамеры устроены так, чтобы отслеживать заполнение анкеты по движениям карандаша. Субъекту велено заполнить список гостей лицами из выданного списка, заполнить программу на свой вкус и ударить в гонг.
&gt; 
&gt; **Ход эксперимента:** Проследить за заполнением анкеты не удалось из-за помех в непосредственной области карандаша. Спросив разрешения и получив утвердительный ответ, субъект ударяет в гонг. В помещении появляются цветочные гирлянды, банджо, статуэтки языческих богов и другие атрибуты тропической вечеринки, у стены напротив входа появляется небольшой помост с занавесями по бокам. Гостевая дверь на сей раз плетеная. Стол уставлен кувшинами с напитком алого цвета и льдом, фруктами и блюдами с мясным рагу и запеченными бататами. Раздаётся дверной звонок, входят сотрудники класса D из списка гостей, одетые в костюмы африканских туземцев, затем входят три незнакомых человека и м.н.с. ████, непосредственный начальник субъекта. На вопрос, кто эти три человека, субъект спокойно отвечает, что это её покойные родители и брат, и что она весьма им рада.
&gt; 
&gt; Под латиноамериканскую музыку гости танцуют, разговаривают, угощаются и употребляют напитки. «Это просто супер, док, спасибо! Сегодня сбудется моя мечта!» - говорит субъект в микрофон, выбрасывает его за вторую дверь и присоединяется к гостям. Спустя полтора (1,5) часа музыка сменяется на африканские барабанные мотивы, м.н.с. ████ поднимается на помост и кланяется. Из-за занавеса выходят четыре человека афроамериканской внешности в ярких одеждах (далее – Жрецы). Первый держит в руках длинный костяной нож, второй – веревку, третий – посох, четвертый – барабан. Датчики, за исключением видеокамеры, не фиксируют их присутствия.
&gt; 
&gt; Музыка стихает, четвёртый Жрец начинает отбивать ритм, вскоре гости поддерживают его хлопками. М.н.с  связывают и ставят на колени, первый и второй Жрецы начинают танец, движения которого повторяют и гости, выглядящие абсолютно счастливыми. Третий Жрец бьёт в посох и начинает исполнять песню на неизвестном языке, предположительно искаженном наречии племени масаи. Песня резко обрывается, и первый Жрец убивает м.н.с  ударом в сердце, далее нанося удары по артериям. Гости подставляют свои бокалы под бьющую ключом кровь м.н.с. ████, отмечая её «приятную теплоту и изумительный вкус». Далее Жрецы начинают [доступ к дальнейшему отрезку закрыт по решению О5-█].
&gt; 
&gt; Спустя шесть (6) суток трупы гостей появляются в помещении, откуда исчезли, со следами истощения. Предположительно, причина более долгой жизни без пищи и воды заключается в [ДАННЫЕ УДАЛЕНЫ] трупа м.н.с ████.
&gt; 
&gt; Остатки трупа м.н.с. материализовались в его квартире, где он проводил выходной. Свидетели были обработаны амнезиаком класса В, пущена легенда о срочной эмиграции в Австралию к дальним родственникам.
&gt; 
&gt; Когда все участники вечеринки умерли, дверь снова оказалась разблокирована, и рядом с трупом субъекта стоял аккуратно упакованный SCP-1232.

**Протокол эксперимента SCP-1232-3**

&gt; **Субъект:** Доктор Штольц, сообщивший об озарении и в сердцах обозвавший находящихся рядом коллег идиотами.
&gt; 
&gt; Подготовка: Доктору  предоставлен набор SCP-1232, простой карандаш, аналог оригинальной анкеты (аномальные свойства отсутствуют) и ранее использованное для экспериментов помещение. Сотрудники класса D, выбранные для списка гостей, заперты в общей комнате.
&gt; 
&gt; **Заполнение анкеты:** «Космическое путешествие»
&gt; **Тема:** Космос
&gt; **Меню:** Греческий салат, шардоне 1954 года, лимонный пирог
&gt; **Программа:** Угощение, планетарий, лотерея
&gt; **Дресс-код:** Отсутствует
&gt; **Примечания:** Завершение вечеринки через два (2) часа после начала; все участники мероприятия остаются в живых, не причиняют кому-либо вреда, хорошо проводят время и сохраняют в памяти данную вечеринку.
&gt; **Список гостей:** Вышеупомянутые сотрудники класса D.
&gt; 
&gt; **Ход эксперимента:** Уточнив готовность записывающего оборудования, д-р Штольц ударяет в гонг. Помещение разделяется на два сектора, один из которых закрыт полусферой, другой декорирован изображениями галактик, космических кораблей и планет Солнечной системы, здесь же расположены фуршетный стол и постамент с лотереей. Фоном играют саундтреки из фильмов «Звездные войны» и «Автостопом по галактике».
&gt; 
&gt; Через дверь заходят гости, здороваются с доктором  и присоединяются к фуршету. Одежда на гостях осталась той же, в которую они были одеты при подготовке к эксперименту. Попытки доктора Штольца спросить гостей, как они сюда попали, не приводят к осмысленным ответам: гости отвечают либо слишком абстрактно («я стал лучом Солнца и прошел сквозь пространство»), либо не по делу («какая разница, давай веселиться!»), в любом случае все опрошенные старательно уходят от ответа. Доктор  заходит во второй сектор и информирует оператора, что внутри находится планетарий и одно существо, похожее на стереотипного инопланетянина (гуманоид зеленого цвета с большими черными глазами, тремя пальцами на руках и огромной головой). По словам доктора, существо сообщает ему, что скоро все будет готово, и выпроваживает из планетария. Пять (5) минут спустя раздается сигнал сирены, из прожекторов у подножия полусферы исходят разноцветные лучи, и на ее покрытии появляется надпись: «Заходите на представление!».
&gt; 
&gt; Все заходят в образовавшийся проем и скрываются там, после чего проем исчезает. Попытки наблюдательного оборудования проникнуть сквозь материю полусферы не увенчались успехом. Спустя один (1) час гости и доктор Штольц выходят из планетария, затем субъект сообщает оператору, что связь внутри планетария была заглушена, и что это была лучшая лекция в его жизни. Гости приступают к лотерее, общаются между собой и спустя полчаса начинают прощаться с доктором Штольцем, благодарить за праздник и уходить через дверь. Выйдя из помещения вечеринки, они тут же становятся заметны камерам наблюдения в комнате, где были изначально заперты. Они стоят и обсуждают вечеринку. Доктор  остается один в помещении для вечеринки, берет коробку SCP-1232, выходит и закрывает за собой дверь. Спустя одну десятую секунды помещение для экспериментов вновь пустое.
&gt; 
&gt; Доктор Штольц поднимается в операторскую, ухмыляется, вновь называет своих коллег идиотами, угрожает уволить &#34;если вы продолжите думать одной пятой точкой&#34; и обещает в следующий раз  пригласить и их.</textarea></pre>
