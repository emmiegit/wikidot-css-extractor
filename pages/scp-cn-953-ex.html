**项目编号：** SCP-CN-953-EX

**项目等级：** --Euclid--  Explained

**特殊收容措施：**机动特遣队MTF-辛申-31“柳泉隐客”必须二十四小时内于SCP-CN-953的高发区域内待命，一旦发现CN-953-a个体则立刻进行收容，每月将有3名3级以上心理学博士对已收容的CN-953-a个体进行心理辅导，使其保持积极健康的心态，但禁止所有人员单独与任何CN-953-a个体相处超过一月以上，违者将施以A级记忆清除并调离site-cn-31。与CN-953-a个体的交流互动需获得site-cn-31站点主任的批准。

每一个CN-953-a个体都必须单独收容于标准人形收容间内，每个收容间必须在墙体内安装3台以上斯克兰顿现实稳定锚，对CN-953-a个体除于人类交流交互以外的要求应酌情考虑并尽量满足。

SCP-CN-953-c收容于吴皈博士办公室的个人保险箱中，仅在执行953-CN-镇命符程序时可以使用，3级以下人员不得接触SCP-CN-953-c。

2018年5月更新：事故SCP-CN-953-B后，该项目被确认不具备异常性质，重新分级为Explained，归档现存文件，并撤回机动特遣队MTF-辛申-31，对CN-953-a个体的观察和交流仍然继续，并鼓励已经具有人形的CN-953-a个体参与基金会组织的小范围人际交往活动。

以下内容3级以上人员方可查看：

请输入秘钥

[[collapsible show=&#34;+洞明苍幽&#34; hide=&#34;- 泽被万灵&#34;]]
事故SCP-CN-953-A后，SCP-CN-953-b对基金会3级以下人员隐瞒其异常特性，并以特工白仲姿的身份就职于site-cn-31，SCP-CN-953-b每月接受四次以上心理评估及一次米格尔拉姆顺从测试，测试评分达到75分以上后方可继续维持当前状态，否则将执行“CN-953-镇命符”程序并对SCP-CN-953-b进行收容。

2018年5月更新：SCP-CN-953被重新分级为Explained后，基金会正式承认白仲姿基金会中国分部特工的身份。将其履历信息归入中国分部档案库，并允许其执行任务时在site-cn-31站点以外自由活动，但需事先向site-cn-31站点主任提交申请并获得批准。
[[/collapsible]]

**描述：** SCP-CN-953是一种模因病毒，感染对象为非人异常生物，[[footnote]]目前已知的CN-953-a个体种类包括具有异常性质的哺乳类动物，爬行类动物，植物及部分无机物。[[/footnote]]被感染后的生物称为SCP-CN-953-a，SCP-CN-953-a通常有以下几个共同特点：

* 拥有高度智能及人类的情感需求，情感强度，情感极性[[footnote]]研究表明大部分CN-953-a个体基本上做到了情感成熟。[[/footnote]]，其思考认知方式，人生观和价值观与正常人类基本一致。

* 对目前已知的主流人类文明存在认同感和归属感，知悉并掌握人类的语言和社会行为。

* 希望与某一个或一群人类建立紧密的社会关系（亲属，朋友，恋人等）。

研究表明，SCP-CN-953-a个体的情商一般高于普通人类，个体对信任的人类的忠诚度也偏高，在众多SCP-CN-953-a与人类交往的案例中，极少发现SCP-CN-953-a个体背叛人类的现象。

补充：近期调查和实验表明，部分SCP-CN-953-a如遭受较重的心理创伤（如情感背叛）则会立即失控并攻击周围人类，此类个体需要严密监控并确保其心理健康。

SCP-CN-953-b是一只约七公斤重的白色雌性北极狐，在第26节尾椎处围绕着七根狐尾[[footnote]]X光扫描显示SCP-CN-953-b有九条尾骨，其中两条因不明原因断裂。[[/footnote]]多数时间内该个体的外貌为一个约20岁的亚裔女性，SCP-CN-953-b拥有多项特异能力（包括高级灵能，高度现实扭曲能力等），与SCP-CN-953-a不同的是，CN-953-b掌握的多项异能与目前已知岿阳派书籍中记载的异能高度契合，CN-953-b不愿意透露它掌握这些异能的原因。

SCP-CN-953-c是一张米黄色符纸，上用黑色不明液体绘有SCP-CN-953-b的全身像，实验显示涂画SCP-CN-953-c可以对SCP-CN-953-b直接产生物理伤害[[footnote]]吴皈博士表示SCP-CN-953-c的制作方法可能来自于一种古老的岿阳派法术。[[/footnote]]，目前SCP-CN-953-c已经应用于对SCP-CN-953-b的控制。

补充：CN-953-b在一次基金会对混沌分裂者某据点的武装行动中被发现，机动特遣队MTF-辛午-31突入后发现CN-953-b正怀抱一具已经████的成年雌性赤狐跪坐在地，收容过程中CN-953-b没有任何抵抗行为。

[[collapsible show=&#34;+ 附录1：事故CN-953-A&#34; hide=&#34;- 读取成功&#34;]]

2016年7月4日，岿阳派袭击site-cn-31，攻击并杀死多名SCP-CN-953-a个体，机动特遣队MTF-辛申-31接到求助信息后立刻赶往SCP-CN-953-a的收容区域，但被站点一扇突然故障的加固铝合金门阻拦并受未知影响长时间滞留于门外。此时收容于另一区域内的SCP-CN-953-b突然出现，击退岿阳派相关人员后打开铝合金门，要求特遣队队员将自己用手铐控制并扭送至site-cn-31主任许鸿的办公室内。


 **采访记录CN-953-α：**

&gt; **受访者：** SCP-CN-953-b
&gt;    
&gt; **采访者：** site-cn-31站点主管许鸿
&gt;   
&gt; **前言：** 采访时没有第三人在场，整个访谈过程由许鸿博士办公室的摄像机记录。
&gt;   
&gt; ----
&gt; 
&gt; **&lt;记录开始，2016年7月4日下午5点48分&gt;**
&gt;    
&gt; **CN-953-b:** 收容区域的监控录像您看了么？
&gt;    
&gt; **许鸿:** 说实在的我很痛心，收容之初我也想过岿阳派的人会来，可我真的没想到……那群道士会那么对你们。
&gt;  
&gt; **CN-953-b:**  这不难预测，他们嘴上整天挂着什么“齐物”“逍遥”，看上去对万物都很慈悲，可只要我们一出现，他们就会对我们赶尽杀绝，整整五千年无一日不如此，您难道不了解么？
&gt;     
&gt; **许鸿:**  为什么？
&gt; 
&gt; **CN-953-b:** 因为在他们眼里，我们破坏了“规矩”。
&gt; 
&gt; **许鸿:** 怎么说？
&gt; 
&gt; **CN-953-b:** 我们应该在山林里啃食树叶和野果，不应该出现在人群中过和人类一样的生活，我们甚至不该哭，不该笑，因为那是只有人才能做的事，我们没有那个资格。
&gt; 
&gt; **许鸿:** 你们真的很想融入人类社会么？
&gt; 
&gt; **CN-953-b:** 是，整整五千年，我们只在为这一件事而努力。
&gt; 
&gt; **许鸿：** 可是古书上也有你们害人伤人的故事，你要怎么解释？
&gt; 
&gt; **CN-953-b:** 他们和我们不算是一路人……不，是一路妖[[footnote]]民间对异常生物的俗称。[[/footnote]]。按照你们的话来说，我们感染了那个模因，他们没有，我们有了人性，他们只有兽性。所以他们以伤害人类为乐，而我们从不会有那么可怕的想法。
&gt; 
&gt; **许鸿:** ……人间从来不是什么净土。
&gt; 
&gt; **CN-953-b:** 这一点我的很多同类其实都很清楚，即便我们渐渐有了人性，人类也比远我们聪明，比我们复杂，他们会用很多我们连想也想不到的方式伤害我们。我们看到的丑恶比你们想象的多，毕竟来到人间那么多年，我们都已经学会了洞察人心。
&gt;  
&gt; **许鸿:** 那么你们为什么仍然没有放弃？
&gt; 
&gt; (CN-953-b沉默了很久，仿佛在极力克制自己的情绪）
&gt;  
&gt; **CN-953-b:** 如果您问一个热恋中的女孩为什么那么喜欢她的男朋友，您觉得她会给您什么答案？
&gt;    
&gt; **许鸿:** 呃……也许她会说她也不知道，但就是喜欢？
&gt;    
&gt; **CN-953-b:** 那么我给您的也是差不多的答案。我承认我们对自己的定位不清晰，我们也并不清楚自己想要什么，这只是一种与我们的人性同时到来的，发自内心的冲动。又或者说我们无法忍受孤独，那种万籁俱寂的生活已经彻底逼疯了我们。像是一丛花或草向往光和热那般，我们渴望被关爱，希望自己的感情能够与人类交互。为了达到这个目的要我们变幻成各种人类喜欢的样子，说人类喜欢说的话，做人类喜欢的事。在那种时刻，我觉得我们就是人。
&gt;    
&gt; **许鸿:** 你们很想做真正的人么？
&gt;    
&gt; **CN-953-b:** 人……多么可怕，又多么可爱。他们给你希望又给你绝望，他给予一切又夺走一切，在我们决定奔赴人间的那一刻我们已经成了人，而人类称呼我们为异类的时候我们又不是人，我也曾经想要做人，但现在真的已经不敢想了。
&gt;     
&gt; **许鸿:** ……
&gt;    
&gt; **CN-953-b:** 您的问题结束了？
&gt;     
&gt; **许鸿:** 怎么？
&gt;    
&gt; **CN-953-b:** 我希望您能听一听我的诉求，我们不伤害人类，但我们需要保护自己，岿阳派的目的是把我们灭族，而站点也无法用足够的人力来保护我们，我希望您可以给我一个能保护我同类的机会，我不想看到今天这种事情再发生一次。
&gt;  
&gt; **许鸿:** 我可以向上级报告你的愿望，但你该如何保证你不会伤害我们的工作人员？
&gt;     
&gt;  (CN-953-b拿出CN-953-c)
&gt;    
&gt; **CN-953-b:** 这叫镇命符，只要撕碎它，我立刻就会死，您可以试着用手中的笔画一画它，看看我有没有骗您。
&gt;   
&gt;  (许鸿用钢笔涂画CN-953-c上CN-953-b画像的右臂，CN-953-b的右臂立刻出现明显的伤痕，并开始流血。）
&gt;   
&gt; **许鸿:** ……感谢你的信任，我会如实报告你的诉求。
&gt;    
&gt; **&lt;记录结束 &gt;**
&gt;    
&gt; **结语:**  CN-953-a可能比我们想象的要单纯，个体身上应该存在人性的感性与非人性的不理性之间的矛盾，他们只是被人的情感感染了，所以是否真正具有异常性质有待商榷，建议观察后重新评级。



 
&gt; 批准——O5-CN-██
&gt;

后续收容记录：对SCP-CN-953新一轮观察评级工作于2017年8月展开，但site-cn-31站点的陟博云博士由于强烈反对该工作与站点新特工白仲姿的入职被站点主任暂做停职处理。


&gt;  “这世道怎么了？你们口口声声说代表人类，要保护人类！却一定要与这群异类，怪物，畜牲为伍！人妖殊途是老祖宗定的规矩！连那群牛鼻子道士都知道这些东西不是善茬，你们怎么就不明白？”
&gt; 
&gt;                                                                                                  ——陟博云。



  **采访记录CN-953-β：**

&gt;  **受访者：** CN-953-b
&gt;  
&gt;  **采访者：** 吴皈博士 
&gt; 
&gt; **前言：** 许鸿博士希望在CN-953-b身上获得更多关于个体的信息，以便进行进一步评级工作。
&gt; 
&gt; ----
&gt;  
&gt; **&lt;记录开始 &gt;**
&gt; 
&gt; （二人落座，吴皈博士用手凭空点燃采访室内的蜡烛。）
&gt; 
&gt; **CN-953-b:**  你是岿阳派的人？
&gt;  
&gt; **吴皈博士:**  曾经是，我在那里长大并学习，但现在我来了基金会，主任可能觉得有些事情我来问你才问的明白，你不会恨我吧？
&gt;  
&gt; **CN-953-b:**  哪有的事，你不是已经不在门中[[footnote]]指吴皈博士已与岿阳派脱离关系。[[/footnote]]了么？
&gt; 
&gt; **吴皈博士:** 那就好，你有多少年道行[[footnote]]大致指CN-953-b具有异常性质到现今的时间。[[/footnote]]了？
&gt; 
&gt; **CN-953-b:** 大概有一千年了吧，毕竟我到人间来少说也有五百多年了。
&gt; 
&gt; **吴皈博士:** 你为什么要来人间？
&gt; 
&gt; **CN-953-b:** 起初是为了找我阿姐，那时我也不知道自己感染了这个，可但后来看见了人间的好，就留下来了。
&gt; 
&gt; **吴皈博士:** 你阿姐……是我们当日发现你时你抱着的那个？
&gt; 
&gt; **CN-953-b:** 是。
&gt; 
&gt; **吴皈博士:** 她为什么会变成那样？她的道行按理说比你高才对。
&gt; 
&gt; **CN-953-b:** 抱歉，我暂时不太想说这个。
&gt; 
&gt; **吴皈博士:** 呃……没事，反正我也不是来问这个的，主任他们想知道的也只有一件事，为什么你会岿阳的术法？
&gt; 
&gt; （CN-953-b沉默了一会儿）
&gt; 
&gt; **CN-953-b:** 你知道章无涯么？
&gt; 
&gt; **吴皈博士:** 知道，岿阳七贤之首，有移天换地之能，独行人间数十年，好些人给他建了生祠，我小时候还跪拜过他呢。
&gt;  
&gt; **CN-953-b:** 他的首徒蒲青冥呢？
&gt; 
&gt; **吴皈博士:** 你……你居然连蒲青冥也知道？怪不得师门……啊不，岿阳派会派那么多人来杀你，毕竟这在派内也算是丑闻了。
&gt; 
&gt; **CN-953-b:** 我的法术都是他教的。
&gt; 
&gt; **吴皈博士:** 这倒像是他的行事作风，你是什么时候遇见他的？
&gt; 
&gt; **CN-953-b:** 大概是元末吧，他告诉我他是中华异学会的人，问我愿不愿意学本事，那是我第一次知道原来还有道士愿意教我。
&gt; 
&gt; **吴皈博士:** 好吧，后面的事我不问了，再问下去也没什么意义了，毕竟结局我们都心知肚明，蒲青冥的事情我不会告诉主任他们，你真的不愿意……等等，这面墙怎么回事？
&gt;  
&gt; **CN-953-b:**  叫外面的人快走！他们又来了！
&gt;  
&gt; （访谈被迫中断。）
&gt;   
&gt; **&lt;记录结束&gt;**
&gt;  

**附录2：事故CN-953-B**


2017年9月3日，岿阳派再次突袭site-cn-31，撞破采访室03的墙体企图袭击CN-953-b，但所有突袭人员均被CN-953-b杀死，吴皈博士随即向站点主任许鸿报告，希望审讯尚在停职中的陟博云博士。

&gt; 
&gt; “我没有必要再隐瞒下去了，陟博云是混沌分裂者的人，如果他矢口否认，你们可以问问他还记不记得白照姿。”
&gt; 
&gt;                                                                                                                  ——CN-953-b。


[[collapsible show=&#34;+点击查看部分审讯视频记录&#34; hide=&#34;- 读取成功&#34;]]

&gt;（陟博云表现的十分激动和愤怒）
&gt; 
&gt; **陟博云:** 疯了！你们都疯了！你们居然相信那个狐狸精不相信我！主任，我的档案你是看过的，那个狐狸精施了什么法术，让你居然觉的我是混沌分裂者的人？
&gt; 
&gt; **许鸿:** 你冷静下来，站点里有现实稳定装置，我不会受她的影响，你现在只需要回答我的问题，岿阳派第一次突袭站点的时候，你在哪里？
&gt; 
&gt; **陟博云:**我在办公室里处理文件，监控里显示的很清楚。
&gt;  
&gt; **吴皈:** 没错，可是那扇铝合金门你早就动过手脚！只要有人一碰到它立刻就会故障，你故意阻拦机动特遣队，好让那群道士杀掉我们收容的项目！
&gt; 
&gt; **陟博云:** 这也是那狐妖告诉你们的吧！
&gt; 
&gt; **许鸿:** 是，而且我不妨直言，白仲姿特工还指控你是混沌分裂者派遣到我们站点来的卧底，几个月来她从未对任何人撒过谎，反而是你，陟博云博士，在站点收容第一个CN-953-a个体时就表现得十分反常。你的目标就是他们，对吗？
&gt; 
&gt; **陟博云:** ......主任，看来你已经和书上说的一样了。
&gt;
