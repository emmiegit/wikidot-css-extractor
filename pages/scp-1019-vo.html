[[include component:image-block name=1019.jpg|caption=Frente de SCP-1019-A]]


**Ítem #:** SCP-1019

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Ya que SCP-1019 es de naturaleza transitoria, los procedimientos actuales de contención están orientados a minimizar el conocimiento público de SCP-1019. Cuando se reconozca un fenómeno como una instancia de SCP-1019, un investigador de Nivel 3 o superior deberá tomar una decisión sobre si se debe documentar inmediatamente, o si debe expirar de forma natural, según la posibilidad de exposición al público. Se deben usar algoritmos de procesamiento heurístico de palabras en todos los archivos de la Fundación SCP para la posibilidad de documentar una instancia de SCP-1019 antes de cargarla en la base de datos principal, para evitar una desactivación involuntaria de la instancia actual.

Actualmente se está llevando a cabo una investigación para descubrir la identidad de la entidad o entidades conocidas como &#34;WAW&#34;.

**Descripción:** SCP-1019 es la designción dada a una serie de --20-- --73-- más de 100 fenómenos levemente relacionados por la Fundación desde el 13 de diciembre de 2007. Las instancias de SCP-1019 tienen solo seis similitudes documentadas, y han variado ampliamente en todos los demás aspectos.

1: Las instancias de SCP-1019 están ubicadas en un objeto o en un área de no más de 20 metros cuadrados.
2: Las instancias de SCP-1019 no son directamente dañinas para la vida humana.
3: Las instancias de SCP-1019 van acompañadas de un olor a lavanda, aceite de árbol de té, jabón Irish Spring o lima.
4: Las instancias de SCP-1019 van acompañadas de una sensación de hormigueo en la punta de los dedos de la mano izquierda.
5: Las instancias de SCP-1019 dejan de ser anómalas o desaparecen por completo 90 días después de su inicio o en el momento de su documentación en los archivos oficiales de la Fundación, lo que ocurra primero.
6: Las instancias de SCP-1019, al dejar de funcionar, manifiestan dentro del área de efecto un trozo de papel de 3x3 centímetros, mostrando en un lado un sigilo blanco asociado con la Magia del Caos Moderno[[footnote]] Una escuela de teoría mágica recientemente formada que combina el símbolo tradicional y la práctica mágica basada en ingredientes con el uso de tecnología avanzada. [[/footnote]] sobre un fondo negro con las letras WAW en el centro. El reverso siempre contiene un mensaje en texto negro sobre un fondo blanco. Estos trozos de papel no son anómalos y han sido designados como SCP-1019-A.

Es importante observar que los fenómenos que se ajustan a estas condiciones no son SCP por derecho propio; más bien, son instancias de SCP-1019, aparentemente creadas por una entidad desconocida, sospechosa de ser un anartista talentoso[[footnote]] Creador de objetos anómalos o escenarios como expresión artística. [[/footnote]]. 

**Lista parcial de instancias anteriores de SCP-1019:**

||~ Instancia de SCP-1019 ||~ Descripción ||~ Mensaje de SCP-1019-A ||
|| SCP-1019-1 || (Anteriormente SCP-███) Un pequeño pedazo de césped fuera de Bend, Oregon, que se entretejía continuamente en un patrón fractal. Documentado el 13 de diciembre de 2007. || Ninguno[[footnote]] En este momento, la existencia de SCP-1019-A aún no se conocía. [[/footnote]] ||
|| SCP-1019-12 || (Anteriormente SCP-████) Una valla publicitaria en Taipei, Taiwán, que parecía estar en el idioma nativo de cualquier espectador. Documentado el 12 de enero de 2008. || &#34;La publicidad dirigida es como cazar aves con dardos de césped&#34;. ||
|| SCP-1019-20 || Una lata de té helado de Arizona Raspberry que, cuando es pateada, actúa como si la gravedad local fuera de 0.15G. Conexión descubierta entre ocurrencias de SCP-1019 por investigadores de la Fundación; todos los SCP que se ajustan a las condiciones archivadas como instancias de SCP-1019. No documentado, dejó de funcionar el 11 de abril de 2008. || &#34;La infancia sería más divertida si nuestra imaginación coincidiera con la realidad&#34;. ||
|| SCP-1019-34 || Una transmisión de radio disponible solo en la sala 214 del Sitio 19 en 103.5 FM reproduciendo un ciclo constante de &#34;Yo soy un científico&#34; por los Dandy Warhols. Descubierto el 27 de octubre de 2008. No documentado, expiró el 25 de enero de 2009. Intervalo de 90 días confirmado. || &#34;Esta debería ser su canción principal. En serio&#34;. ||
|| SCP-1019-50 || Todos los productos de papel en la cocina de la Sra. Amy █████████ de Colorado Springs, Colorado, instantáneamente se fragmentaron en una cantidad de piezas igual a un número primo de tres dígitos o más. Descubierto el 5 de agosto de 2009, no documentado, permitido ejecutar su curso. Se entregaron amnésticos a la dueña del hogar. || &#34;El arte no tiene que ser solo la creación&#34;. ||
|| SCP-1019-62 || Los espejos de baño en la estación de metro de Nueva York revirtieron sus imágenes a lo largo del eje vertical. Documentado el 1 de enero de 2010 para evitar la atención de los medios. || &#34;Todos deberían tomarse un momento para mirarse de vez en cuando&#34;. ||
|| SCP-1019-112 || La sala de hombres de un Starbucks en Waukegan, Illinois, hizo que cualquiera que se encontrara dentro de ella olvidara la existencia de la religión, los autos con cambio de barra, Waffle House y chihuahuas hasta que saliera del área de efecto. Documentado el 18 de septiembre de 2012. || &#34;¡Si tan solo fuera así de agradable en todas partes!&#34; ||
