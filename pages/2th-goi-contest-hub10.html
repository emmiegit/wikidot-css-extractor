+ 憲兵隊

------

**//団体概要（ディスカッションより抜粋）//**
[[collapsible show=&#34;+ テキストを表示&#34; hide=&#34;- テキストを隠す&#34;]]

    
&gt; * 目的は「犯罪者の処罰」（治安維持とは言ってない）。そのためにSCiPオブジェクトを利用。
&gt;     
&gt; * かなり独善的かつ過激。犯罪者を抹殺するために事件を数多く起こしており、巻き添えで死んだ財団職員や民間人も多数。
&gt;     
&gt; * 犯罪被害者への支援や犯罪の予防などは一切行っていない模様。目的は犯罪者の「処罰」のみでそれ以外には関心がないようだ。
&gt;     
&gt; * 財団に対しては無関心～どちらかというと敵対。「邪魔しなければどうだっていい」的な。
&gt;     
&gt; * 殺害された犯人の遺体にはだいたい『死刑執行命令書』なる書類が添付されている。（添付されてない事例もある）体裁は裁判所の発行する逮捕状に似ているがいろいろ違う。
&gt;     
&gt; * まだ犯人が見つかってなかった事件の犯人が標的にされた事例もあるあたり、どうも独自の捜査網を持っているっぽい。
&gt;     
&gt; * 活動開始時期は戦後まもなく、蒐集院が吸収されたあたり。
&gt;     
&gt; * 起源は旧蒐集院構成員と当時の治安組織（警察、特高警察、憲兵隊、海軍特別警察隊など）の元構成員の混成グループ。
&gt;     
&gt; * そのため蒐集院が収容していたオブジェクトなんかも抱え込んでる模様。
&gt;     
&gt; * その人脈は今でも滅んでおらず、警察や自衛隊などにシンパが多数。
&gt;     
&gt; * 現時点では日本国内でのみ活動している…が、こいつらが関与してる可能性が否定出来ない事件が海外でも発生している。
&gt;     
&gt; * 関与してるオブジェクトはだいたい旧日本軍チックな外見とかをしてる。
&gt; 
&gt; まとめると「自分らが絶対的正義だと確信し、犯罪者を抹殺することにSCPオブジェクトを利用する集団」です。
&gt; そのためどちらかというと積極的に一般社会に関わり、かつ自分らを隠そうとしない向きがあります。
[[/collapsible]]
