    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Un Ballo in Maschera
**Auteur :** [[user Mainardo]]
**Date de publication :** 30 décembre 2021
**Traducteur :** [[user Heloderma Horridum]]
**//Note du Traducteur ://** Le titre est resté en italien pour vouloir de l&#39;auteur.
[[include credit:end]]

[[==]]

- Si c&#39;est pour bouder toute la soirée, autant rester chez toi à fumer tes cigares importés, Nazaire !

À la fin du deuxième acte, Joséphine est partie se repoudrer le nez, en coupant chaque possibilité de réponse. Elle n&#39;avait pas un caractère facile : une femme forte, bien que parfois un peu coquette, avec une grande force de volonté et d&#39;obstination, si bien que beaucoup la qualifiaient d’homme du couple. Tout l&#39;exact opposé, justement, de son mari, le Tuteur de l&#39;[[[gruppi-di-interesse#AMDAO | Académie Médicis des Arts Occultes]]] de France, Nazaire de Tully : un homme sérieux, à la fois réservé et condescendant, il était toujours prêt à satisfaire les besoins des autres avant les siens, en particulier ceux de son épouse. Mais malgré lui, ce soir-là, il n&#39;était pas capable d&#39;être présent ni de satisfaire les besoins de sa petite épouse. Une question pesait sur son âme depuis quelque temps et avec une force croissante, et ce rocher devenu cauchemar se résumait effectivement en quatre mots : //[http://fondationscp.wikidot.com/groups-of-interest#toc16 Sommes-Nous Devenus Magnifiques ?]//

Imprudents, mendiants, //bohémiennes// : peu importe leur nom, pour Nazaire, ils étaient des démons. Pendant des années, il y avait eu des discussions et des débats dans le milieu anartistique parisien sur le renouveau, la renaissance, le détachement. Détachement de quoi ? De la tradition, des canons classiques, mais surtout, de l&#39;Académie : poussiéreuse, démodée, gros bonnet, c&#39;étaient les surnoms qu&#39;on lui avait donnés. En effet, le détachement était arrivé, cette même année : en quelques mois ce petit groupe de révolutionnaires avait obtenu un consentement si fort, à tel point qu’il pouvait se permettre de se donner sa propre identité ; ils proclamaient la fin de l&#39;académisme, avec des discours retentissants ils annonçaient un &#34;nouvel âge d&#39;or&#34; pour l&#39;art, sur les cendres des anciennes ruines du passé, d&#39;une palingénésie authentique.
Il détestait l&#39;admettre : ils n&#39;étaient plus seuls à se disputer l&#39;art à Paris. Mais si cela avait été le cas, les problèmes pour le tuteur auraient à peine existé, avec toutes les ressources dont dispose l&#39;Académie. Non, il y avait autre chose qui gâchait la pensée de Nazaire. Depuis deux semaines, il y avait chaque jour des signes qui ne laissaient aucun doute, que ces révolutionnaires voulaient du sang ; et plus précisément, le sien. Des lettres menaçantes, des couteaux lancés en air, des pétards explosés à une courte distance : tout semblait conduire à l&#39;idée qui avait mûri au sein de sa tête qu&#39;ils le voulaient mort. Après tout, après avoir passé des informations importantes à la Gendastrerie sur les membres les plus subversifs du groupe, par coïncidence, d&#39;anciens membres de l&#39;Académie, il fallait s&#39;y attendre.

Il regardait autour de lui, du haut de sa loge privée à l&#39;Opéra, en cherchant des suspects potentiels. Même à l’endroit où il se sentait le plus en sécurité, le temple de la musique, il se sentait menacé. Ce soir-là il y avait //Un ballo in maschera// de Giuseppe Verdi, et la chose ne le rassurait en rien. Mais, pour plaire à Joséphine, il avait accepté de venir avec elle, bien que l&#39;opéra parlait de trahisons, d&#39;attaques et de sang. Il scrutait chaque coin, maintenant que la dernière entracte avait commencé, à la recherche d&#39;agresseurs potentiels. Un homme avec un manteau noir à sa droite, légèrement appuyé contre la balustrade, semblait le scruter... en réalité, à bien le regarder, il était tourné de trois quarts vers la scène. À sa gauche, deux filles étaient emmenées hors de la scène par un jeune homme audacieux, qui semblait tenir ce qui ressemblait à un pistolet. En réalité, c&#39;était le pommeau d&#39;un canne sans cette dernière, que le beau garçon était en train de chercher. La roue du suspect tournait sans cesse et sans fin.

//Peut-être, dans l&#39;audience ? L&#39;angle ne permettait pas une prise de vue efficace.
Peut-être... la scène ? En effet, les rideaux étaient fermés, quelqu&#39;un pouvait en profiter… mais comment les déplacer, aussi lourds qu&#39;ils étaient ?
Et si peut-être… de la fosse ? Quelques musiciens d&#39;orchestre ! Ce ne pouvait être que l&#39;un d&#39;entre eux, peut-être un hautboïste... ou le joueur de timbales, il avait une excellente vue d&#39;ici ! Une meilleure place pour éviter les tirs ? Peut-être l&#39;arrière de la cabine, contre le mur...
Et si de l&#39;autre côté il y avait eu un engin, prêt à sauter par leur main ? Mais bien sûr : et si, après que le joueur de timbales, une fois reçu le feu vert de l’homme au manteau noir, avait donné au garçon le signal d’envoyer les filles placer la bombe dans la loge attenante et au joueur de timbales d’allumer la mèche ? Et si…//

- Monsieur le Tuteur...

Une voix familière l&#39;éveilla du rêve délirant où il était tombé.

- Veuillez pardonner le désagrément.

C&#39;était François, son collaborateur personnel et secrétaire, l&#39;une des rares personnes en qui il avait une confiance aveugle.

- François ! Que faites-vous ici ? Que se passe t-il ? Y a-t-il eu d&#39;autres attaques ?!
- Non, Monsieur le Tuteur, mais j&#39;ai couru ici dès que possible. J&#39;ai des bonnes nouvelles : Nous ne devons plus avoir peur de //Sommes-Nous Devenus Magnifiques ?// à partir de ce soir. Plus jamais !
- D-de quoi parles-tu ? Explique-toi !
- La Gendastrerie, elle s&#39;en est occupée ! L&#39;un des chefs de ces fous qui ont osé ce matin offenser publiquement un des officiers, de manière très honteuse, en lui jetant de la peinture, a été arrêté et interrogé, et il a tout révélé !
- Je ne me souviens pas d&#39;avoir entendu une chose similaire…
- Oui, on en a parlé ce matin, vous ne saviez pas ? C&#39;était l&#39;un des nôtres, un certain Pierre Fourier...
- Bien sûr, ça me revient à l’esprit… eh bien, que s’est-il passé ?
- Il y a eu une enquête éclair, ils ont découvert le quartier général de ces voyous, et tous leurs patrons ont été arrêtés, le groupe est en plein chaos. Nos soucis sont terminés !
- Q-quoi ? Tu es sérieux ?
- Oui, Monsieur. Nous avons un poids en moins sur nos épaules.
- Un grand poids, oui… merci beaucoup pour la nouvelle. Tu as calmé ma soirée.
- Ce n’est que mon devoir, Monsieur le Tuteur. Profitez du spectacle maintenant.
- Certainement. Et merci encore.

Quel soulagement, pensa Nazaire. Un mal de tête en moins pour son esprit désormais affaibli ; ce qui pouvait dégénérer avait été étouffé dans l’œuf. Les angoisses et les peurs qui l&#39;avaient tourmenté tout au long de la soirée semblaient désormais s&#39;être éloignées de lui comme neige au soleil. Un soupir de soulagement, il reprit des forces. Il se regarda autour de lui : tout lui semblait plus serein maintenant. François, quel grand homme ! Se déranger autant, pour si peu finalement. De tels collaborateurs de confiance sont difficiles à trouver de nos jours.

- Je suis de retour, mon chéri...

Joséphine était de retour, gazouillant joyeusement, avec un humour quasi tout différent depuis qu&#39;elle l&#39;avait quitté, comme elle avait l&#39;habitude de le faire.

- Il s&#39;en est fallu de peu, j&#39;ai failli rencontrer cette bavarde comtesse de Ponthieu, elle ne m&#39;aurait plus laissé partir, tu sais comment sont faites ces vieilles commères. Je te sens un peu plus détendu, que s’est-il passé pendant mon absence ? Est-ce que ton amoureux est venu te voir, hahaha ​​?
- Allons Joséphine, qu&#39;est-ce que tu dis. Non, j&#39;ai reçu des bonnes nouvelles de François.
- Oh, quel saint homme que François, si travailleur ! Et dis-moi, quelles nouvelles t&#39;a-t-il partagées ?
- Du travail, certains concurrents ont été… liquidés, pour ainsi dire.
- Mon Dieu, rien de violent, j&#39;espère !
- Je ne crois pas, en fait, je dirais même pas du tout.
- Bonté divine, je l&#39;espère. Et ça t&#39;a soulagé, non ?
- Oui, maintenant je me sens plus soulagé...
- Heureusement, t&#39;avoir comme ça toute la soirée aurait été infiniment pesant. Dieu sait à quel point je déteste quand tu boudes !
- Et bien, je suppose que-
- Chut, nous en parlerons plus tard, le dernier acte est en train de commencer !

Les lumières s’atténuèrent un peu et la scène commença à s&#39;éclairer. La tragédie reprit son cours fatal. Mais désormais, le cœur allégé, Nazaire ne pouvait plus s&#39;inquiéter que de Riccardo, Renato et Amelia, de leurs amours et de leurs trahisons, sans les angoisses pesantes qui l&#39;avaient tant assailli. C&#39;était drôle comment l&#39;esprit humain fonctionne : il perçoit en un instant chaque signe, chaque trace, chaque mot minime et hagard comme une conspiration et une tromperie, mais dès qu&#39;il reçoit la confirmation du contraire, il se calme, et les démons qui assiègent la raison reviennent tous dans le Tartare !
Désormais, il n&#39;y avait que tranquillité. De la paix, au moins pour une soirée.

------

- Eh bien, qu&#39;en as-tu pensé ?

Serré dans un câlin contre le vent de la nuit, Nazaire conduisit Joséphine hors du théâtre, le spectacle désormais terminé. Les cris des spectateurs continuaient d&#39;envahir le foyer, tout le monde s&#39;attardait à l&#39;intérieur pour parler du spectacle : à quel point le ténor était monté dans les aigus, de l&#39;habileté du chef d&#39;orchestre à diriger un orchestre aussi vaste et aussi composite, et on parlait même d&#39;un incident mineur, lorsque des choristes apparus en scène étaient tombés au sol, même s&#39;ils s&#39;étaient levés tout de suite. Tout le monde semblait satisfait, et Joséphine aussi semblait contente de la pièce.

- Je l&#39;ai trouvé magnifique...

Elle continua, avec une voix pleine d&#39;émotion.

- ...mais c&#39;est toi l&#39;expert en art ici, mon cher. Je suis pendue à tes lèvres, alors, qu&#39;en as-tu pensé ?
- C&#39;était une représentation digne de l&#39;Opéra, ma chère. Une pièce exquise.
- Oh, comme c&#39;est agréable de t&#39;entendre dire ça. Je suis heureuse que tu aies aimé. Et je trouve plus satisfaisant de l’entendre de toi, plutôt que de certains gros bonnets comme la comtesse. Tu sais, je te remercie de ne pas m’avoir obligée à rester une minute de plus avec ces momies !
- De rien, mon trésor.
- Ah, tu es un ange, Nazaire !

Les deux amoureux échangèrent un baiser court, mais intense. Que belle soirée, pensait Nazaire, en regardant les étoiles souriantes. Finalement, tout semblait aller bien. La calèche les attendait, et avec elle, François.

- Bonsoir, madame et monsieur !
- François !

S’exclama très vivement Joséphine.

- Quel bon vent ?
- Oh, rien de particulier. Cette nuit il y a un splendide ciel étoilé, j&#39;ai pris la peine de mieux l&#39;observer d&#39;ici, et aussi de vous saluer convenablement...
- Vraiment, tu es un homme de confiance, François.
- Trop gentil, monsieur. Avez-vous bien aimé le spectacle, madame ?
- Je l&#39;ai adoré. Avez-vous jamais vu cette œuvre ?
- Juste une fois, il y a de nombreuses années... la dernière œuvre de Verdi que j&#39;ai jamais vue a été //La Forza del Destino//, enchanteur. Je sais que votre mari apprécie beaucoup ces œuvres.
- Sans aucun doute, il en est fanatique, on pourrait dire, haha ​​! Mais, dites-moi, voudriez-vous qu’on vous ramène chez vous, par hasard ? Vous allez mourir de froid avec tout le vent ce soir, en y allant à pied ! Nazaire, qu&#39;en dis-tu ?
- Je suis d&#39;accord, ma chérie. Qu’en dites-vous, mon vieux ?
- Très volontiers ! J&#39;aime marcher le soir.
- Une soirée comme celle-ci, avec ce ciel...
- Vous avez bien compris madame, comme toujours. Mais en réalité... J&#39;attendais également de pouvoir informe votre mari de certaines choses...
- Oh, je comprends, vos affaires ça. Je t&#39;attends dans le carrosse, cher. Et bonne nuit à vous, François.
- Bonne nuit à vous aussi, madame.

Joséphine alla s&#39;asseoir dans la voiture, rompant avec le câlin de son mari, maintenant prêt à écouter son collaborateur.

- Monsieur le Tuteur, alors que je sortais du théâtre, j&#39;ai été approché par deux hommes de la Gendastrerie...
- Que disent-ils ? Y a-t-il un problème avec ces canailles ?
- Rien de tout cela, à vrai dire : ils ont seulement demandé que les informations personnelles d&#39;autres de nos anciens membres passés chez l&#39;ennemi leur soient fournies le plus tôt possible, et si vous pourriez les fournir demain. Je me chargerai de tout, mais il semblait juste de vous prévenir.
- Tu as fait plus que bien, vraiment. Il y a très peu d’hommes de confiance comme toi.
- Trop gentil, monsieur. Ah, j&#39;avais quasi oublié : ils ont aussi demandé, au nom de leurs dirigeants, si vous étiez libre pour un dîner, pour vous féliciter de cette réussite.
- Plus que ravi, je dirais !
- Et bien je le leur dirai aussi demain. Comme c&#39;est agréable, nous pouvons enfin reprendre notre vie habituelle.
- Une bouée de sauvetage en effet. Nous pouvons enfin avoir la paix que nous méritons tant.

On ne voyait encore personne sortir du théâtre, et la rue, après le passage d&#39;une voiture postale, était maintenant déserte.
 
- Bon, il se fait vraiment tard monsieur, je crois qu&#39;il est mieux que nous rentrions tous les deux à la maison, pour le bien de nos femmes, hahaha !
- Hahaha, absolument, je suis complètement d&#39;accord !
- Juste avant de partir, je voulais vous demander une dernière chose, maintenant que ces fainéants ne nous tourmenteront plus... une chose triviale...
- Dis-moi, François, je suis toute ouïe !
- Je me demandais...
- Oui ?
- //...Sommes-Nous Devenus Magnifiques ?//

Comme réponse, ils entendirent juste un coup de feu, des chevaux en fuite, et un corps tomber au sol.

[[/==]]</textarea></pre>
