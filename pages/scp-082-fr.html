    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-082-FR -  Un Homme Déchiré
**Auteur :** [[user Acyde]]
**Date :** 28 mai 2014
[[include credit:end]]

[[include component:image-block name=82-FR_visage.jpg|caption=SCP-082-1]]

**Objet n^^o^^ :** SCP-082-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-082-FR doit être placé dans une cellule de confinement meublée d&#39;une unique armoire exclusivement réservée au rangement de ses organes vitaux; une vérification de son contenu doit être effectuée régulièrement afin de parer à toute tentative d&#39;infiltration de matériel non autorisé. Toute demande ou proposition de matériel émise par le sujet doit être refusée d&#39;office, excepté en ce qui concerne les objets qu&#39;il souhaite ingérer. Le SCP doit être nourri de la même façon qu&#39;un être humain standard, il est conseillé pour ce faire d&#39;amener simplement SCP-082-FR-7 à la cantine de la Fondation aux heures de repas pour le lui faire manger;  lorsqu’il est nourri de cette manière, le membre du personnel en charge de l&#39;opération doit veiller à museler SCP-082-FR-7 et n&#39;emporter que cette partie de l&#39;organisme.

**Description :** 
[[collapsible show=&#34;&gt; Ancienne description de SCP-082-FR :&#34; hide=&#34;V Ancienne description de SCP-082-FR :&#34;]]
&gt; SCP-082-FR, prétendant se nommer &#34;Slomio Sime&#34;, est un visage humain asexué uniquement composé de peau et séparé de tout autre organe habituel, crâne compris. Son élasticité lui permet de s&#39;étirer jusqu&#39;à ███ centimètres et il utilise cette caractéristique pour avaler certains objets de grande taille, généralement des êtres vivants.Ceux-ci disparaissent lors de l&#39;opération, probablement téléportés dans un autre lieu, bien qu&#39;aucune vérification n&#39;ait pu être effectuée.
&gt; SCP-082-FR est toujours accompagné de SCP-082-FR-1, un bras indépendant servant généralement de moyen de locomotion à SCP-082-FR, et SCP-082-2, un œil s&#39;étant avéré être le seul moyen pour SCP-082-FR de voir. La façon dont ces deux organes survivent sans apport nutritionnel et peuvent être contrôlés par l&#39;objet SCP reste un inconnue jusqu&#39;à présent, ceux-ci restant biologiquement commun en dehors de la particularité susdite ; de même, aucune onde cérébrale n&#39;a été enregistrée depuis SCP-082-FR, prouvant une absence totale de cerveau.
&gt; SCP-082-FR est doué de parole malgré l&#39;absence de système respiratoire et buccal (hormis ses lèvres) et possède un QI apparemment normal d&#39;un être humain adulte assez cultivé. Le discours de SCP-082-FR laisse parfois supposer qu&#39;il ait pu faire des études approfondies en médecine.
[[/collapsible]]

SCP-082-FR est un être vivant dont les différentes parties du corps sont complètement indépendantes les unes des autres, mais restent tout à fait viables. Le nombre de parties composant l&#39;entité est inconnu à ce jour, car il arrive encore à des agents d&#39;en trouver lors de diverses opérations sur le terrain. L&#39;ADN du sujet correspond à celui d&#39;un humain asexué (absence des chromosomes X et Y) incompatible avec la plupart des membres retrouvés à ce jour ; de même, l&#39;âge donné aux tissus change d&#39;un organe à l&#39;autre sans corrélation avec leur état apparent, allant de six (6) mois à ████ ans.
La Fondation a actuellement en sa possession 23 parties.
Des expérimentations ont montré que ces parties sont hostiles à toute greffe entre elles malgré qu&#39;elles soient issus du même corps ; toute suture entre deux morceaux est violemment éjectée des tissus par un phénomène encore inexpliqué et décrit par SCP-082-FR comme &#34;assez douloureux&#34;, voir Addendum 082-FR-02. La diversité et l&#39;apparente incohérence des morceaux a jusqu&#39;à présent empêché toute tentative de reconstitution cohérente, y compris par les ordinateurs les plus performants de la Fondation. On suppose que retrouver plus de morceaux permettrait de mieux comprendre la morphologie de cet organisme.
Bien qu&#39;il se nourrisse à l&#39;aide d&#39;un système buccal différencié (SCP-082-FR-7), il arrive parfois à SCP-082-FR d&#39;utiliser son visage (SCP-082-FR-1) pour avaler des objets atteignant parfois ███ centimètres de diamètre. Ne passant pas par le système digestif, le lieu où ceux-ci sont amenés au cours du processus est inconnu à ce jour. L&#39;objet affirme fermement qu&#39;en agissant ainsi, il n&#39;a pas pour but de se nourrir, mais il refuse d&#39;en expliquer plus.
Il possède un QI apparemment normal pour un être humain adulte, et est plus cultivé que la moyenne. Le discours de SCP-082-FR laisse parfois supposer qu&#39;il a pu faire des études approfondies en médecine. Il s&#39;exprime en vieil hongrois.
Le sujet prétend se nommer &#34;Slomio Sime&#34;
Depuis le 03/06/20██, SCP-082-FR tente d&#39;obtenir des informations sur les autres SCP vivants détenus par la Fondation, prétendant vouloir y trouver un cousin qu&#39;il doit aller chercher car &#34;il doit commencer à s&#39;ennuyer, le pauvre&#34; (sic).

SCP-082-FR-1, 2 et 5 sont les premiers organes de l&#39;objet à avoir été découverts, le 14/12/19██. Ils étaient présents dans un manoir non loin de la ville de ████████, habité par une famille aisée comportant les parents et leurs trois enfants, et au sujet duquel des voisins avaient affirmé avoir perçu de l&#39;animation dans la maison alors que ses habitants étaient tous partis. Cette activité était due à SCP-082-FR, utilisé comme majordome par la famille; SCP-082-FR-5-1 était enfermé dans un cadre photo modifié afin de faciliter son transport par les habitants, SCP-082-FR-5 était enfoncé dans un trou d&#39;un mur de la cuisine afin qu&#39;il puisse préparer des plats, la pièce ayant été organisée pour être la plus confortable et ergonomique possible pour lui, et enfin SCP-082-FR-2 était suspendu par son nerf optique à proximité de SCP-082-FR-5 pour lui permettre de voir ce qu&#39;il faisait. Après récupération de ces organes, un amnésique de classe B a été administré à la famille et il a été expliqué dans la presse locale qu&#39;un squatteur venait régulièrement.


**Addendum 082-FR-1 :**
Interview de l&#39;objet SCP
&gt; **Interviewé :** SCP-082-FR
&gt; **Interviewer :** Dr █████ █████████
&gt; 
&gt; **Avant-propos :** Pour l&#39;interview, en raison de sa forme, seul SCP-082-FR-1 (visage de SCP-82-FR) a été posé sur un trépied de façon à faire face à l&#39;interviewer. Les paroles de SCP-082-FR ont été traduites du vieil hongrois par un professionnel présent lors de l&#39;entretien.
&gt; 
&gt; **Dr █████ █████████ :** Bonjour, SCP-082-FR.
&gt; 
&gt; **SCP-082-FR :** Oui oui, bonjour à vous également.
&gt; 
&gt; **Dr █████ █████████ :** Savez-vous pourquoi vous êtes ici ?
&gt; 
&gt; **SCP-082-FR :** //(Prend un temps de réflexion)// Eh bien, vous avez tous pour but de m&#39;étudier n&#39;est-ce pas ?
&gt; 
&gt; **Dr █████ █████████ :** Exactement. Je vais donc débuter directement : pourriez-vous nous éclairer sur ce point? Vous comprendrez que vous demeurez une énigme pour nous.
&gt; 
&gt; **SCP-082-FR :** Oh, bien sûr ! Pour commencer, mon cortex cérébral est constitué de neurones communiquant par des synapses, ce qui leur perme-
&gt; 
&gt; **Dr █████ █████████ :** Pardon, j&#39;ai du mal me faire comprendre, je ne demandais pas une explication de votre anatomie, juste des éclaircissements sur la façon dont vous survivez en plusieurs... morceaux, voyez-vous ?
&gt; 
&gt; **SCP-082-FR :** Je suis, désolé, je ne saisis pas ce dont vous parlez. Il n&#39;y a rien à expliquer là-dessus, je pense, c&#39;est assez évident, non ?
&gt; 
&gt; **Dr █████ █████████ :** Euh... Pas vraiment. C&#39;est en tout cas nettement moins clair pour moi que le fonctionnement d&#39;une cervelle. Vous nous intriguez, vous comprenez? Théoriquement, votre corps ne peut tout simplement pas survivre dans ces conditions, c&#39;est complètement impossible!
&gt; 
&gt; **SCP-082-FR :**  Allons, vous êtes plus intelligent que ça, vous devriez saisir !
&gt; 
&gt; **Dr █████ █████████ :** Eh bien non, je ne vois vraiment pas...
&gt; 
&gt; **SCP-082-FR :** Eh bien, moi qui vous croyait compétent, sachez que vous me décevez beaucoup !
&gt; 
&gt; **Dr █████ █████████ :** Vous croyez ?
&gt; 
&gt; **SCP-082-FR :** Bon, ce n&#39;est pas si grave, mais veillez à ce que cela ne se reproduise plus, c&#39;est bien clair ? //(Un temps.)// Je peux téléphoner?
&gt; 
&gt; **//Notes ://** Après de nombreux autres interviews, il ressort que le sujet n&#39;apporte aucune coopération avec la Fondation en ce qui concerne son état ou son passé, y compris en testant des méthodes d&#39;interrogatoire plus extrêmes. Il reste en revanche assez prolifique sur n&#39;importe quel autre sujet.

**Addendum 082-FR-2 :**
[[collapsible show=&#34;&gt; Série de tests effectués afin de mieux cerner les capacités de SCP-082-FR.&#34; hide=&#34;V Série de tests effectués afin de mieux cerner les capacités de SCP-082-FR.&#34;]]

**Test 082-FR-A :** 
**Description :** Greffe de SCP-082-FR-5 (bras) sur SCP-082-FR-11 (tronc) au moyen d&#39;agrafes chirurgicales.
**Résultat :** Les agrafes ont été éjectées au bout de soixante-trois (63) secondes à une vitesse calculée à ███m/s, blessant le Dr ████████████ ████, en charge de l&#39;opération. Ses jours ne sont plus en danger. SCP-082-FR a maintenu que la réaction est tout à fait incontrôlée, et que tout le personnel compétent devrait comprendre sa cause.
**//Notes ://** Servira d&#39;expérience témoin.

**Test 082-FR-B :** 
**Description :** Greffe de SCP-082-FR-5 sur SCP-082-FR-11 au moyen de [[[scp-1103|SCP-1103-2]]].
**Résultat :** Aucune réaction violente à première vue, mais il semble que la colle ait été absorbée par l&#39;organisme avant la mise en contact des deux parties. De ce fait, la réaction attendue n&#39;a pas pu avoir lieu et les deux parties n&#39;ont pas adhéré.
**//Notes ://** &#34;Je suis sûr que ça aurait marché en ayant été plus rapide.&#34;
[[&gt;]]
Dr █████████ ███████
[[/&gt;]]

**Test 082-FR-C :** 
**Description :** Greffe de SCP-082-FR-5 sur SCP-082-FR-11 au moyen de scotch adhésif standard.
**Résultat :** La colle du scotch a fondu en cent soixante-quatorze (174) secondes.
**//Notes ://** &#34;Attendez, même __ça__ c&#39;est considéré comme une greffe ?!&#34;
[[&gt;]]
Dr █████████ ███████
[[/&gt;]]

**Test 082-FR-D :** 
**Sujet de test :** D-4116 (mâle asiatique de 1m79 et 72 kg)
**Description :** Greffe de SCP-082-FR-5 sur le sujet au moyen d&#39;agrafes chirurgicales.
**Résultat :** La greffe se déroule normalement, mais le bras reste sous le contrôle de SCP-082. Greffe annulée par la Fondation après sept (7) jours sous surveillance.
**//Notes ://** D-4116 a déclaré l&#39;expérience être &#34;plutôt perturbante, mais marrante.&#34;
[EDIT] : On sera tenu de ne plus noter les impressions des classe D, Dr █████ █████████; ça ne sert à rien, et ça fait perdre du temps à tout le monde.
[[&gt;]]
Pr Acyde
[[/&gt;]]

**Test 082-FR-E :**
**Sujet de test :** D-5371 (femelle caucasienne de 1m86 et 53 kg)
**Description :** Greffe de SCP-82-FR-1 à la place du visage du sujet, par le biais de MM. ███████████████ ██████ et ████████ █████████, deux chirurgiens compétents et reconnus dans le domaine des greffes, après une opération de plus de vingt (20) heures.
**Résultat :** SCP-082-FR-1 parvient toujours à parler normalement et contrôle les fonctions du visage correspondant aux muscles qu&#39;il a remplacés. Tout les reste du corps de D-5371 reste sous son contrôle, globes oculaires compris, et il a été vérifié qu&#39;elle est restée consciente indépendamment de SCP-082-FR. Après l&#39;expérience, son visage d&#39;origine lui a été restitué.
**//Notes ://** Un amnésique de classe B a été administré à MM. ███████████████ ██████ et ████████ █████████. D-5371 est conservée pour d&#39;éventuels autres tests concernant SCP-082-FR.

**Test 082-FR-F :** 
**Description :** Étirement de SCP-082-FR-1 au moyen de rouleaux. Il a été demandé à celui-ci de signaler le moment où il ressent une douleur, afin de définir un étirement maximum sans l&#39;endommager.
**Résultat :** La peau pleine (front et pommettes) ne peut s&#39;étirer que jusqu&#39;à trente (30) centimètres au total, mais les contours de la bouche peuvent atteindre ███ centimètres de longueur, permettant à SCP-082-FR d&#39;ingurgiter des objets allant jusqu&#39;à environ ███ centimètres de diamètre.

**Test 082-FR-G :** 
**Description :** Ingestion forcée d&#39;un outil de localisation spatiale par SCP-082-FR-1, afin de repérer le lieux où sont téléportés le objets qu&#39;il avale.
**Résultat :** L&#39;objet est simplement tombé de la bouche comme si il était passé à travers un trou normal. On peut conclure que l&#39;ingestion est contrôlée par le SCP.
**//Notes ://** Réaction de SCP-082-FR : &#34;Vous me prenez vraiment pour un abruti.&#34;
[[/collapsible]]

**Addendum 082-FR-3 :**
[[collapsible show=&#34;&gt; Liste des parties de SCP-082-FR en possession de la Fondation.&#34; hide=&#34;V Liste des parties de SCP-082-FR en possession de la Fondation.&#34;]]
**SCP-082-FR-1 :** Visage du sujet, uniquement composé de peau. Ne possède pas de globes oculaires et est par conséquent dénué de vue. SCP-082-FR-1 est doué de parole malgré l&#39;absence de système respiratoire et buccal (hormis ses lèvres); il s&#39;exprime exclusivement en vieil hongrois, d&#39;une voix asexuée. Le discours de SCP-082-FR laisse parfois supposer qu&#39;il ait pu faire des études approfondies en médecine. La peau est très extensible. Il arrive parfois au SCP d&#39;utiliser cette partie pour ingérer des objets, dont il a été prouvé qu&#39;ils ne sont pas dirigés vers le système digestif. Il admet lui-même que ce n&#39;est pas sa façon de se nourrir, utilisant pour cela SCP-082-FR-7.

**SCP-082-FR-2 :** Œil de deux cent douze (212) millimètres de diamètre, pupille ronde, iris vert, ne possédant aucun muscle mais relié à un nerf optique de six cent quarante-cinq (645) mm de long, lui-même non relié à quelque autre organe. Possède une vision normale.

**SCP-082-FR-3 :** Œil de trois cent vingt-sept (327) millimètres de diamètre, pupille rectangulaire (type chèvre) et iris rose. Est entièrement couvert d&#39;une substance mauve légèrement gélatineuse prenant souvent la forme de trois appendices tentaculaires servant à déplacer l’œil. Sa vision est légèrement affectée par cette substance, décrite comme &#34;floue et teintant les couleurs en mauve&#34;. SCP-082-FR fait également parfois récit d&#39;hallucinations perçues uniquement à travers cet œil, comme percevoir [EXPURGÉ].

**SCP-082-FR-4 :** Œil de neuf cent cinquante-huit (958) millimètres de diamètre, pupille fendue, iris bleu. Ne possède aucun nerf optique et est donc de forme parfaitement sphérique; il doit par conséquent être enfermé dans une boîte ou tenu afin de ne pas rouler.

**SCP-082-FR-5 :** Bras apparemment humain, comprenant une omoplate, un coude, un poignet, et se terminant par une main, pour un total de un mètre douze (1m12) de longueur. Il réagit normalement à tout stimuli, et peut être contrôlé par SCP-082-FR. Il a souvent pour fonction de porter SCP-082-FR, ce dernier ne pouvant se déplacer de lui-même.

**SCP-082-FR-6 :** Système digestif incomplet comprenant cinq mètres trente-huit (5m38) d&#39;intestin grêle et soixante-quatre (64) centimètres de gros intestin. La nourriture ingérée par SCP-082-FR-7 parvient à SCP-082-FR-6 après deux (2) jours et vingt-et-une (21) heures.

**SCP-082-FR-7 :** Mâchoires reptiliennes dénuées de peau, environ vingt-cinq (25) centimètres chacune. La mâchoire supérieure porte des fêlures là où elle devrait normalement être rattachée au reste du crâne. C&#39;est cet organe qui est utilisé par SCP-082-FR pour se nourrir. Il semble dénué de la capacité de parole en toutes circonstances. Le SCP a déjà tenté de l&#39;utiliser à des fins hostiles en essayant de mordre violemment les membres du personnel à proximité.

**SCP-082-FR-8 :** Crâne simiesque de douze (12) centimètres de diamètre, sans mâchoire inférieure ni muscles ou peau. Contient un cerveau dont la taille correspond à la boite crânienne, mais estimé trop petit pour régir un corps de cette taille. Bien qu&#39;aucun moyen n&#39;ait été trouvé pour prouver qu&#39;il appartient bien à SCP-082-FR sans l’abimer, le SCP maintient que ce cerveau lui appartient. Il apparaît que SCP-082-FR-1 ne corresponde pas à la taille de ce crâne.

**SCP-082-FR-9 :** Bras d&#39;apparence humaine, comprenant trois (3) coudes espacés de soixante-sept (67) centimètres chacun, un poignet et se terminant par une main, pour un total de deux cent quatre-vingt-douze (292) centimètres. Les doigts de la main sont anormalement longs et fins, et comptent au nombre de sept. Le membre a démontré lors de son acquisition une adresse, souplesse et rapidité évidente. Il est depuis resté inactif la plupart du temps.

**SCP-082-FR-10 :** Main humaine de cinquante-deux (52) centimètres de long et trente (30) centimètres de large. Le poignet a la forme d&#39;une cavité sphérique d&#39;un diamètre approximativement égal à celui de SCP-082-FR-4. Il peut être utilisé pour déplacer celui-ci, en coopération avec SCP-082-FR-3, dans le but d&#39;obtenir une vision tridimensionnelle.

**SCP-082-FR-11 :** Colonne vertébrale de quarante-trois (43) vertèbres, à laquelle est rattachée une cage thoracique de vingt-neuf (29) paires de côtes (ne contenant aucun organe), et un bassin de dimensions normales. Le total mesure ██ mètres de longueur. De la peau recouvre le tout à même les os, en l&#39;absence de muscles. Est incapable du moindre mouvement.

**SCP-082-FR-12 :** Groupe de cinq (5) vertèbres nues d&#39;au total vingt-trois (23) centimètres de longueur, par lesquelles passent une portion du tronc cérébral. Un examen superficiel montre que la partie théoriquement osseuse est en réalité constituée à 5% de diamant, 3% de ciment et 92% de [EXPURGÉ]. L&#39;utilité d&#39;une telle composition n&#39;a pas encore été démontré.

**SCP-082-FR-13 :** Trois poumons reliés à une même trachée, d&#39;une contenance approximative de sept (7) litres chacun; la trachée se termine par des cordes vocales identifiées comme humaines. Semblent se détendre et contracter de façon normale, à un rythme de vingt-huit (28) inhalations par minute, malgré l&#39;absence totale de diaphragme. Lorsque SCP-082-FR-1 prend la parole, ces mêmes poumons réagissent comme si ils en étaient à l&#39;origine, en faisant vibrer les cordes vocales; celles-ci ne semblent cependant produire aucun son.

**SCP-082-FR-14 :** Branchies reliés à une unique ouïe, pour une masse de six (6) kilogrammes. Capables d&#39;atteindre un débit respiratoire de ███ litres d&#39;eau par minute.

**SCP-082-FR-15 :** Cœur de vingt-quatre (24) centimètres de diamètre. Comporte ██ cavités différentes dont █ oreillettes, ██ ventricules et █ cavités inexistantes chez l&#39;homme, organisées selon un schéma complexe. Aucune ouverture naturelle ne semble visible, le sang parcourant un circuit fermé au sein même de l&#39;organe.

**SCP-082-FR-16 :** Réseau de veines s&#39;étendant sur une surface de █████ mètres carrés. Aucun réseau d&#39;artères d&#39;une taille correspondante n&#39;a été retrouvé à ce jour, mais il a été envisagé un temps d&#39;inoculer un système de traçage miniature dans ces veines; ce projet a depuis été suspendu &#34;au cas où un organe bizarre réagirait mal en bout de chaîne&#34; (Pr Acyde).

**SCP-082-FR-17 :** Réseau de trois estomacs fonctionnant à la manière de celui d&#39;un bovin, à la différence qu&#39;il n&#39;y a pas de phase de régurgitation. Dans la mesure où ils sont en activité constante, il a été pour l&#39;instant impossible de déterminer après combien de temps la nourriture ingérée y parvient.

**SCP-082-FR-18 :** Patte canine, mais on peut remarquer le nombre réduit à deux d&#39;orteils, une fourrure vert pâle et une ossature extrêmement légère.

**SCP-082-FR-19 :** [DONNÉES EXPURGÉES]

**SCP-082-FR-20 :** [DONNÉES EXPURGÉES] Semble posséder un semblant de volonté propre, échappant parfois au contrôle de SCP-082-FR-1.

**SCP-082-FR-21 :** [DONNÉES EXPURGÉES]

**SCP-082-FR-22 :** Foie humain entouré d&#39;un pancréas surdéveloppé. De la bile sans propriété particulière en suinte régulièrement, parfois sans raison, par exemple en période de diète de l&#39;objet SCP. Les capacités de régénération de l&#39;organe sont supérieures à celles d&#39;un foie normal.

**SCP-082-FR-23 :** Lanière de chair sur laquelle est fixée un rang de deux cent soixante-treize (273) crocs identiques. La &#34;gencive&#34; est souple et peut être maniée à la manière d&#39;une corde. L&#39;utilité d&#39;un tel organe est encore discutée.
[[/collapsible]]

**Addendum 082-FR-4 :**
[[collapsible show=&#34;&gt; Liste des objet recensés avalés par SCP-082-FR-1.&#34; hide=&#34;V Liste des objet recensés avalés par SCP-082-FR-1.&#34;]]
- Un total d&#39;une tonne et trente-et-un kilos (1t 31kg) de béton armé ayant disparu des parois du lieu où le SCP a été trouvé. En comparant avec les parois intactes, il a sans doute ingéré approximativement une centaine de boulons et une quantité indéfinie de verre en même temps. L&#39;absence de dents de SCP-082-FR-1 rend incompréhensible la méthode qu&#39;il a utilisé pour arracher tous ces matériaux au murs, mais on suppose que ceux-ci ont été ôtés par les habitants de la maison à sa demande plutôt que par lui-même.

- Un ordinateur de la Fondation contenant des information confidentielles sur SCP-███ à ████.

- Deux membres du personnel de sécurité de la Fondation vivants, pendant son confinement.

- Dr █████ ███████, lors d&#39;expériences.

- Les cadavres de trois sujets de classe D réclamés sous menace d&#39;avaler quelqu&#39;un d&#39;autre de vivant. La menace n&#39;a pas pu être contournée en évitant la proximité des membres du personnel, car les soins dont SCP-082-FR a besoin nécessitent une présence humaine.

- Une jument vivante de huit cent quarante (840) kilos exigée dans les conditions précédemment citées.

- Plusieurs centaines de petits objets métalliques divers (clous, boulons, tournevis, téléphones, pistolets, etc) volés à des membres du personnel.

- Une armoire remplie d&#39;archives de test concernant SCP-████.

- Sept rats originellement présents à proximité de sa cellule.

- [DONNÉES EXPURGÉES] Doit impérativement être maintenu à l&#39;écart de SCP-082-FR désormais. Un autre incident de ce genre n&#39;est pas acceptable.
[[/collapsible]]
