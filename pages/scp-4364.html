**Item nº:** SCP-4364 

**Classe de Objeto:** Euclídio 

**Procedimentos Especiais de Contenção:** SCP-4364 deverá ser contido numa câmara de contenção standard para humanoides, numa cama médica. Diariamente, e por meios parenterais, uma solução de nutrientes deve ser administrada através de uma agulha intravenosa. Qualquer e todos alimentos pedidos por SCP-4364 devem ser fornecidos imediatamente. 

No caso de SCP-4364 expirar, deve ser efetuada uma autópsia completa e uma equipa de exploração deve ser enviada para o interior de SCP-4364. 

**Descrição:** SCP-4364 é um ser humano de 28 anos, do sexo masculino, de ascendência proveniente da África Ocidental que reage ao nome de Benjamin Foster. SCP-4364 mede 1.80 metros e pesa 34.5 quilogramas. Existem indícios de má nutrição extrema, as costelas sendo visíveis pelo torso, baixíssimos níveis de massa muscular, e baixos níveis de energia. O apetite de SCP-4364 é descrito como &#39;insaciável&#39; e passa a maior parte dos seus dias a tentar consumir tudo o que considera comestível. 

Apesar do consumo, quase constante, de alimentos, SCP-4364 têm consistentemente perdido peso desde a sua detenção. Após forçar o vómito, com o intuito de descobrir os conteúdos do estômago de SCP-4364, não foram encontrados nenhuns alimentos ou conteúdo parcialmente digerido, apenas grandes quantidades de ácido biliar e sangue. 

SCP-4364 têm várias tatuagens, a figura animada de tinta diretamente sobre o seu estômago sendo a mais notável. À medida que SCP-4364 come, esta figura aumenta em tamanho e acaba por cobrir o abdómen inchado, ficando com uma expressão saciada. Para além do volume corporal de SCP-4364, não parece existir um limite aparente para o tamanho que esta figura pode atingir e têm-se, regularmente, sobreposto a outras modificações corporais, cobrindo-as por completo. As outras tatuagens presentes em SCP-4364 são números, numa forma que se assume serem valores racionais. Estes valores são 23:20, 15:27 e 6:19-20. SCP-4364 também têm uma pequena tatuagem de um panda a dormir no seu antebraço direito.

&lt;div&gt;&lt;strong&gt;Adendo 4364/1:&lt;/strong&gt; Em ██/01/2018 foram conduzidas operações cirúrgicas para se apurar os conteúdos do estômago de SCP-4364. Foi então descoberto que SCP-4364 não possui um estômago e têm, em vez, uma abertura circular de profundidade imensurável que é visível apenas da parte interior do seu corpo. Um pequeno rastreador foi largado na cavidade. Até à data, o rastreador caiu cerca de &lt;span id=&#34;count&#34;&gt;2347&lt;/span&gt; metros de profundidade. Nenhuma cicatriz proveniente da operação cirúrgica ao estômago de SCP-4364 é visível.&lt;/div&gt;
