++ Итак, что такое ГОК?

Слово предоставляется Кейну Пэйтосу Кроу, как автору идеи:

&gt; ГОК сформировали оставшиеся в живых эмигранты из нацистского, советского и коалиционных государств - оккультисты, экстрасенсы, священнослужители и ученые. Мировая сцена расширялась, и вместе с ней расширялись страны, принимавшие участие в создании ГОК, пока она не стала тем, чем является на сегодняшний день.
&gt;
&gt; ГОК в значительной степени является политической силой и считает себя полицией паранормального мира. Они используют по возможности новейшие экспериментальные технологии, полученные от стран-спонсоров. Ими было уничтожено множество потенциальных SCP-объектов прежде, чем Фонд успевал изъять и обезопасить их.

&gt; //На создание ГОК нас вдохновила паста, которая в ту пору время от времени появлялась в /tg/ и /x/, о том, что Ницше ошибался, и Бог не был мёртв. По крайней мере, во времена Ницше. Сущность, которая звала себя Яхве, просуществовала до конца 1950-х, а потом была уничтожена Красной Армией.//
----------------------------
++ Ясно... а ГОК что такое?

Хорошо, давайте рассмотрим это под другим углом ...

Обе вики - как Фонда SCP, так и Глобальной Оккультной Коалиции - описывают одну и ту же вселенную, которую иногда также называют &#34;Foundationverse&#34; или &#34;Вселенной Фонда&#34;. Это мир, в котором сверхъестественные сущности и артефакты скрыты от мира могущественными тайными организациями. Одной из таких организаций является Фонд SCP, другой - ГОК.

Но в то время, как Фонд SCP сфокусирован на самих артефактах, ГОК уделяет больше внимания людям, которые борятся за сохранение спокойствия мира. Они именно сражаются: ГОК не заинтересована в &#34;содержании&#34; артефактов. Их единственная цель - уберечь человечество от опасностей, таящихся во мраке ночи. Это означает, что, в отличие от Фонда SCP, Глобальная Оккультная Коалиция не станет идти на крайние меры ради содержания паранормальных объектов. Многие объекты класса &#34;Кетер&#34; и &#34;Евклид&#34;, которые потребовали бы сложных процедур сдерживания от Фонда SCP, были непосредственно уничтожены Коалицией.

Вот вам ещё один взгляд: вики Фонда SCP - это сайт хоррора. Истории его предназначены вызывать чувство страха. &#34;Библиотека Странников&#34; старается вызывать ощущение чудесного. Сайт же ГОК - это приключенческие истории или боевики. This is where the heroes are.
-----

++ Хорошо. То есть мы почти как SCP Foundation, только уничтожаем объекты вместо того, чтобы их содержать?

Не совсем. Существует несколько ключевых отличий от того, чем занимается SCP Foundation.

* __Здесь существует канон.__ В отличие от Фонда SCP или &#34;Библиотеки Странников&#34;, которые явно используют идею &#34;основного канона&#34;, в то же время одобряя разные варианты развития событий в одной и же вселенной, всё в вики ГОК считается внутренне каноническим. Это не означает, что информация ГОК обязательно канонична в других вики! Также это не означает, что всё в вики ГОК должно быть совместимо с информацией, приведённой в других.
* __Монстры - не звёзды.__ Хотя есть небольшой список &#34;угрожающих сущностей&#34;, но основное внимание в вики ГОК уделено членам собственно Коалиции: кто они, как они работают, что они делают для защиты нас от паранормальных явлений. Будь то полевое руководство по работе с распространенными видами угрожающих сущностей, описание используемого оперативниками ГОК оборудования и снаряжения, отчёт об операции или рассказ, иллюстрирующий борьбу с параугрозами, упор здесь делается всегда на саму ГОК.
* __Это триллер, а не страшилка.__ Давайте посмотрим правде в глаза: Фонд SCP делает много странного... иногда даже безрассудного... чтобы оправдать содержание всех этих страшных вещей в его учреждениях. Глобальная Оккультная Коалиция немного более прагматична.
-----

++ ...Выходит, это не просто &#34;облегчённая версия&#34; Фонда SCP?
Серьезно. Нет. Позвольте мне попытаться объяснить в третий раз...

SCP Foundation представляет собой каталог страшилок. Глобальная Оккультная Коалиция - это повествование о войне с паранормальными явлениями.

И это последнее слово по данному вопросу.</textarea></pre>
