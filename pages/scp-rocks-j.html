**Item nº:** SCP-ROCHAS-J
 
**Classe do Objeto:** Seguro
 
**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-ROCHAS-J devem ser armazenadas em um recipiente à prova de som grande o suficiente para conter todas as vinte e seis instâncias. Tendo em vista que as instâncias de SCP-ROCHAS-J têm reagido negativamente a estarem separadas umas das outras, as instâncias foram autorizadas a serem contidas no mesmo recipiente contanto que mantenham discussões ao mínimo possível.
 
**Descrição:** SCP-ROCHAS-J é a designação dada a um grupo de vinte e seis tipos variados de rochas de rio grandes. Todas as instâncias são sencientes e capazes de comunicação verbal apesar de não terem bocas. Todas as instâncias têm vozes idênticas, altas e agudas. Cada instância tem um par de olhos esbugalhados que, apesar de parecerem não anômalos, permitem que as instâncias vejam seus arredores. Todas as instâncias de SCP-ROCHAS-J possuem a habilidade de telecinese, usada para se moverem. As instâncias são incapazes de usar suas habilidades em quaisquer formas de vida ou objetos além de si mesmos.
 
As instâncias de SCP-ROCHAS-J foram designadas SCP-ROCHAS-J-A a Z.
 
SCP-ROCHAS-J não é considerado uma ameaça para funcionários da Fundação. As instâncias apresentam um baixo nível de inteligência e são incapazes de prestar atenção em um determinado assunto por longos períodos de tempo e ocasionalmente experienciam perda de memória, podendo esquecer pessoas e informações anteriormente aprendidas.
 
SCP-ROCHAS-J foi descoberto no rio ██████ localizado em █████, Inglaterra. No momento da descoberta, as instâncias estavam tentando se comunicar com um pombo. Uma das instâncias de SCP-ROCHAS-J aparentemente tornou-se ‘inspirada’ e começou a cantar um rap sobre pombos [[footnote]]A letra consistia de: &#34;Pombos, pombos, vermes da cidade, pombos, pombos, são legais de verdade.&#34;[[/footnote]].
 
[[collapsible show=&#34;+ Entrevista ROCHAS-J-1&#34; hide=&#34;- Esconder&#34;]]
&gt; **Entrevista ROCHAS-J-1**
&gt; **Entrevistados:** SCP-ROCHAS-J
&gt; 
&gt; **Início do Registro**
&gt; 
&gt; **SCP-ROCHAS-J-A:** Oi!
&gt; 
&gt; **Dr. Agnew:** Boa noite, eu sou o doutor Agnew.
&gt; 
&gt; **SCP-ROCHAS-J-A:** Nós somos rochas!
&gt; 
&gt; **Dr. Agnew:** De fato, vocês são rochas! Eu vou estar entrevistando todos vocês hoje.
&gt; 
&gt; **SCP-ROCHAS-J-A:** Nossos nomes são Bob, Steve, Jessica, Rodrick, Kyle, Carl, Carl com um ‘k’, Jessica de novo, Paul, Kevin, Steve de novo-
&gt; 
&gt; **Dr. Agnew:** Er… não se preocupem, não precisam me dizer todos os seus nomes. Eu queria que alguns de vocês pudessem compartilhar informações úteis sobre suas origens ou biologia.
&gt; 
&gt; **SCP-ROCHAS-J-A:** Eu faço isso! Eu falo pelas rochas.
&gt; 
&gt; **SCP-ROCHAS-J-B:** Não, você não fala! Fale só por você mesmo, Arnold!
&gt; 
&gt; **SCP-ROCHAS-J-A:** Cala a boca Bob. Você perdeu o direito de falar na última reunião do comitê das rochas!
&gt; 
&gt; **SCP-ROCHAS-J-B:** Viu! É disso mesmo que eu tava falando! Eu tô cheio de você sempre colocar a palavra ‘rocha’ em tudo!
&gt; 
&gt; **SCP-ROCHAS-J-A:** É uma escolha de palavras importante! O mundo precisa saber que nós somos rochas com orgulho!
&gt; 
&gt; **SCP-ROCHAS-J-B:** Ele não precisa! Todo mundo consegue ver que nós somos rochas só de olhar pra gente! Rochas com olhos gigantes!
&gt; 
&gt; (//SCP-ROCHAS-J-B se vira para Dr. Agnew e balança intensamente por vários segundos, fazendo com que seus olhos balancem também.//)
&gt; 
&gt; **SCP-ROCHAS-J-B:** Tá vendo!?
&gt; 
&gt; **Dr. Agnew:** Um… Eu estou.
&gt; 
&gt; **SCP-ROCHAS-J-B:** Viu só!? Ele entende! Você deveria pensar antes de falar merda!
&gt; 
&gt; **SCP-ROCHAS-J-A:** Já chega! Agora eu vou virar uma verdadeira pedra no seu sapato!
&gt; 
&gt; **SCP-ROCHAS-J-B:** Essa piada não foi engraçada e nós não usamos sapatos. Isso não funciona nem como algo pra fazer rir nem como algo que faz sentido!
&gt; 
&gt; **SCP-ROCHAS-J-A:** A sua cara não faz rir nem faz sentido!
&gt; 
&gt; (//SCP-ROCHAS-J-A e B levitam alguns centímetros acima do chão e batem um no outro várias vezes usando suas habilidades telecinéticas. Dr. Agnew assiste entediado por trinta segundos antes de interferir.//)
&gt; 
&gt; **Dr. Agnew:** Ok que tal- Olha só se acalmem beleza? Não há nece-
&gt; 
&gt; **SCP-ROCHAS-J-C:** Ele separou o Arnold e o Bob! Caramba, esse cara deve malhar muito!
&gt; 
&gt; (//Instâncias A e B se abaixam até o chão.//)
&gt; 
&gt; **SCP-ROCHAS-J-D:** Desculpa. Nós não sabíamos que você era tão sarado cara! Que tipo de peso você levanta?
&gt; 
&gt; **Dr. Agnew:** O quê? Não! Eu não… Ok, vamos começar de novo de outro jeito…
&gt; 
&gt; **SCP-ROCHAS-J-C:** Ele deveria ser o nosso Rei!
&gt; 
&gt; **SCP-ROCHAS-J-E:** Nós temos um rei agora? Legal!
&gt; 
&gt; **SCP-ROCHAS-J:** (Em união) TODOS SAÚDEM O REI.
&gt; 
&gt; **Dr. Agnew:** Isso tá ficando estranho…
&gt; 
&gt; (//Todas as instâncias de SCP-ROCHAS-J levitam ao mesmo tempo e se aproximam lentamente a Dr. Agnew.//)
&gt; 
&gt; **SCP-ROCHAS-J:** SAÚDEM...
&gt; 
&gt; **Dr. Agnew:** Já chega!
&gt; 
&gt; (//Dr. Agnew se retira da sala de entrevista.//)
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; 
&gt; **Relatório pós-entrevista:** Ao sair da sala de entrevista, SCP-ROCHAS-J continuaram dizendo a palavra ‘saúdem’ pelos próximos dez minutos. SCP-ROCHAS-J eventualmente cessaram esse comportamento, aparentemente tendo esquecido o que estavam fazendo. Seguido disso, as instâncias começaram uma discussão em relação a hierarquia do grupo. Isso terminou com as instâncias organizando uma hierarquia entre si consistindo de títulos da realeza alterados para incluir a palavra ‘rocha’ ou algum tipo de rocha.
[[/collapsible]]
[[collapsible show=&#34;+ Entrevista ROCHAS-J-2&#34; hide=&#34;- Esconder&#34;]]
&gt; **Entrevista ROCHAS-J-2**
&gt; **Entrevistados:** SCP-ROCHAS-J
&gt; 
&gt; **Início do Registro**
&gt; 
&gt; **Dr. Agnew:** Olá novamente SCP-ROCHAS-J.
&gt; 
&gt; **SCP-ROCHAS-J-C:** Nós nos conhecemos?
&gt; 
&gt; **Dr. Agnew:** Vocês não lembram? Nós… esqueçam. Eu sou o Dr. Agnew.
&gt; 
&gt; **SCP-ROCHAS-J-A:** Nós somos rochas!
&gt; 
&gt; **Dr. Agnew:** Eu sei. Eu estou aqui para entrevistá-los-
&gt; 
&gt; **SCP-ROCHAS-J-A:** Qual é a sua cor favorita?
&gt; 
&gt; **Dr. Agnew:** Perdão?
&gt; 
&gt; **SCP-ROCHAS-J-A:** As nossas são vermelho, azul, amarelo, rosa, vinho, rosa de novo, laranja, rosa uma terceira vez, azul de novo, prata, carmesim, rosa-
&gt; 
&gt; **Dr. Agnew:** Desculpe por interromper, mas… Eu queria conversar sobre a origem de vocês. Vocês sabem de onde são?
&gt; 
&gt; **SCP-ROCHAS-J-G:** Eu tenho certeza que a gente veio de um lugar chamado ‘Made In China’. Tá escrito nas minhas costas.
&gt; 
&gt; **SCP-ROCHAS-J-R:** Eu pensei que a gente era de Barcelona.
&gt; 
&gt; **SCP-ROCHAS-J-K:** De onde você tirou isso Rodrick?
&gt; 
&gt; **SCP-ROCHAS-J-R:** Cala a boca Kevin, ninguém gosta de você!
&gt;  
&gt; **SCP-ROCHAS-J-G:** Eu nem lembro de ter tido essa tatuagem…
&gt; 
&gt; **SCP-ROCHAS-J-W:** Bom, eu tenho uma escrito &#39;Wondertainment&#39; nela...
&gt; 
&gt; **SCP-ROCHAS-J-A:** Você não pode provar nada. Isso só pode ser resolvido num tribunal. E o Steve é um advogado!
&gt; 
&gt; (//SCP-ROCHAS-J-S aparece com uma gravata colada nela.//)
&gt; 
&gt; **SCP-ROCHAS-J-S:** Eu sou um advogado!
&gt; 
&gt; **SCP-ROCHAS-J-A:** Sim, e nós temos um álibi duro feito uma rocha!
&gt; 
&gt; **SCP-ROCHAS-J-B:** Meu Deus, isso de novo não!
&gt; 
&gt; **SCP-ROCHAS-J-R:** Parem com isso vocês dois! Nós estamos tentando resolver coisas legais sérias aqui! Eu acho que esses manés tão tentando nos processar!
&gt; 
&gt; **SCP-ROCHAS-J-K:** Eu pensei que isso era um julgamento de assassinato.
&gt; 
&gt; **SCP-ROCHAS-J-S:** Assassinato!? Eles não podem provar nada. Aquele cara que a gente afogou no rio nunca foi encontrado!
&gt; 
&gt; **Dr. Agnew:** (//Visivelmente cansado e confuso//) O QUE TÁ ACONTECENDO!?
&gt; 
&gt; **SCP-ROCHAS-J-H:** Quem a gente vai afogar?
&gt; 
&gt; **SCP-ROCHAS-J-B:** Você daqui a pouco se você não calar a porra da sua boca que não existe!
&gt; 
&gt; **&lt;Fim do Registro&gt;**
[[/collapsible]]
[[collapsible show=&#34;+ Entrevista ROCHAS-J-3&#34; hide=&#34;- Esconder&#34;]]

&gt; **Entrevistados:** SCP-ROCHAS-J e uma pilha de rochas não anômalas
&gt; 
&gt; **Início do Registro**
&gt; 
&gt; **SCP-ROCHAS-J-A:** Oi!
&gt; 
&gt; (//Muitos segundos de silêncio. Sem resposta.//)
&gt; 
&gt; **SCP-ROCHAS-J-A:** Vocês são chatos.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
