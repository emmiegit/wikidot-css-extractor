    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/house-of-jacinta  Casa de Jacinta / Jacinta de la Casa]
**Autore Originale:** [[*user Kalinin]]
**Traduzione:** [[*user Luke McDonut]] &amp; [[*user TheBoxOfFun]]
[[include credit:end]]

Aurelio va sempre troppo forte. Gliel&#39;ho detto l&#39;ultima sera che l&#39;ho visto. Hai proprio bisogno di morire in una maniera che rechi tanto scompiglio? È così ingiusto per noialtri doverti vedere così. La sua risposta è sempre stata: al diavolo tutti voi, io sarò morto, che mi importa? Ah ah.

Eccolo che arriva con la sua moto, sfrecciando tra le curve della collina mentre si vede la Ciudad. È da solo, e questo mi preoccupa. Ultimamente sta portando con sé grandi gruppi di nuovi Barqueros; là, verso la torre, con camion e attrezzature. Ma ora? C&#39;è solo lui, questa volta. Quanti ne sono rimasti? Ha importanza? La città deserta è maledetta tanto quanto è infestata. I nuovi Barqueros attraversano lo stesso fiume dei vecchi.

Ed eccolo che passa davanti al negozietto, sollevando una nuvola di polvere tutto attorno, per la gioia infantile degli onnipresenti Maximo ed Ernesto, seduti sulle loro sedie da pensionati di fronte. Perché lo trovano così divertente? Forse perché non è ancora morto? È qualcosa che potrebbe essere divertente per quelli che invecchiano, forse. Non saprei. Non ne ho mai avuto la possibilità.

Aurelio entra, e so già che prenderà la tipica confezione da sei di Quilmes per ogni volta che visita la Ciudad. Mentre varca la soglia quei relitti di vecchi abbronzati tornano al loro rituale di scuotimenti della testa e borbottii. Maximo ed Ernesto dondolano come due alberi di quebracho spogliati delle loro foglie, il breve disturbo di Aurelio e della sua moto lascia di nuovo il posto al vento che soffia sempre in questi luoghi. Il vento è follia, impermanenza e una lenta distruzione. Se i progettisti del Ministero avessero pensato di chiedere a qualcuno prima di costruire questa città, chiunque provenga dalle pianure glielo avrebbe potuto dire.

E ora sta tornando fuori, ha già iniziato con la prima bottiglia. Ne passa una a Maximo e una a Ernesto. Sono preoccupato. Loro no. Cominciano a bere senza fare domande. Quando sei morta, ti poni domande su tutto. Mi manca tutto questo: tuffarsi a capofitto nel momento successivo della tua vita, senza pensare. Ora non è permesso. Mi lamenterei con la direzione, se potessi. Aurelio si ferma un attimo prima di risalire sulla sua moto.

Cosa ne pensi, eh? Cosa sta succedendo nel mondo adesso?

Ernesto non si preoccupa di alzare lo sguardo. Come sempre.

Maximo guarda quello spaventapasseri del suo compagno, offeso. La sua faccia si piega ancora di più, diventando uno scarabocchio di linee marroni e rughe. Come al solito? Che vecchio scemo. Sta cedendo. Anche i maledetti yanquis se la fanno sotto.

Eh, adesso sono tutt&#39;occhi. È sempre stato lì. È per questo che ti avevo detto di non andare a ficcare il naso in [[[SCP-2303 |quella cazzo di torre]]], Aurelio. Nessuno mi ascolta mai.

Le sue parole mi fanno prendere un colpo. Oh Ernesto. Nemmeno tu sapevi cosa c&#39;era lì dentro.

Aurelio ride. E quando mai hai ascoltato qualcuno, eh //cabrón//?

Ernesto si gratta la barba e beve ancora. Nessuno ascolta nessuno. Nessuno presta attenzione al nulla fin quando non gli fa male. È così che va il mondo. La follia viene proprio da là fuori. È trapelata nella valle sottostante. Colando in una pozzanghera laggiù.

Dovresti venire a lavorare per me Ernesto. Ci farebbe comodo quell&#39;intuizione. È un vero campo di crescita, sai. Un avanzamento professionale, cure odontoiatriche, una receptionist con dei bei //chichis//. Un uomo come te potrebbe avere un vero futuro.

Quei ragazzi che sono venuti con te l&#39;ultima volta. Che tipo di futuro hanno?

Sembra che anche Ernesto si sia stufato di scherzare per oggi.

Aurelio finisce la sua bottiglia. La stessa che abbiamo tutti, Don Ernesto. In un giorno come tutti gli altri, ci sdraiamo sotto terra.

Non mi sono mai sentita così vicina a te come quando citavi una poesia idiota in un momento stupido, Aurelio. Hai sempre pensato che fosse così divertente, come mi facevi arrabbiare. Immagino che fosse divertente, ripensandoci. Ma mi fa ancora arrabbiare.  

Li lascia allora, nel cuore della città morta. Guardo dalla mia casa sul Boulevard del Progresso mentre si snoda lungo le strade fino al fondovalle, dove i vivi nella loro saggezza hanno scavato una tomba per il futuro. Sta andando alla torre da solo e io ho paura. Cosa succederà quando il resto di noi passerà dall&#39;altra parte del fiume? Quanto sarà lungo quel giorno, il giorno in cui non rimarrà nessuno e ognuno di noi sarà solo, per sempre?

--------------------------

Aurelio fermò il motore davanti alla casa di cemento armato. L&#39;ha sempre chiamata la scatola di scarpe di Le Corbusier. Una casa che assomigliava a tutte le altre della strada, tranne che per i due remi incrociati dipinti sopra la porta d&#39;ingresso. Tutti i Barqueros avevano un colore. Il suo era rosso. Così come il suo.

Diede un calcio al cavalletto centrale della moto. Il maledetto vento l&#39;avrebbe fatta cadere se avesse usato il piccolo cavalletto. Portando il suo peso in cima al cavalletto, grugnì. Sto diventando vecchio, pensò. Sta passando di moda. Una folata di vento ululante correva lungo il Boulevard del Progresso, ammantato di erbacce secche e polvere bianca, fischiando come un uomo su un treno, deridendo tutto ciò che si trovava dalla sua parte dei binari. Fottuto posto di merda, pensò. Avrei dovuto farlo fin dall&#39;inizio.

Il primo dei Barqueros, all&#39;inizio dei loro tempi il loro capo, ora il loro capitano, entrò nella casa quadrata di cemento attraverso una porta d&#39;acciaio quadrata, con piccole nuvole di ruggine marrone che uscivano dai cardini per unirsi al vento sporco di fuori. Entrò nella casa. Le finestre sbarrate e i muri inespugnabili assicurarono la completa oscurità. Si chiuse la porta alle spalle.

Aprì la sua terza bottiglia di Quilmes. L&#39;unica cosa visibile era la sagoma della porta dietro di lui, la luce polverosa che filtrava nella forma di un quadrato pallido. Non riusciva a vedere le sue mani.

&#34;Le conversioni in punto di morte sono una stronzata&#34;. Aurelio si rivolse all&#39;interno nero della casa abbandonata. &#34;Questa è solo una procrastinazione molto scadente. So che non sei lì, Jacinta. Non ho cambiato idea su ciò.&#34;

//Dannazione Aurelio. Perchè ci hai messo così// tanto//?//

Bevette un sorso, pulendosi i baffi con un rigido avambraccio marrone. &#34;Ma si suppone che tu concluda i tuoi affari quando fai cose del genere. Quindi fanculo. Volevo farlo da molto tempo. Per me.&#34;

//Cos&#39;altro c&#39;è di nuovo?//

&#34;Ho mandato via i nuovi Barqueros. Gli ho detto di andare a farla finita nel modo che ritenevano più opportuno. I ragazzini idioti d&#39;America, d&#39;Europa e d&#39;altrove, si sono sentiti così feriti quando gliel&#39;ho detto. Come se questa non fosse la più grande libertà che ognuno di noi avrà. Ma non sono stati allevati dalla follia. Ci sono arrivati completamente formati. Invasori e stranieri, ovunque essi vadano.&#34;

//Che stronzate. Tu amavi quei giovani uomini e donne, Aurelio. Ho visto tutto da qui.//

&#34;I più grandi sono appena andati a casa. Eduardo e Mariela e Frankie e gli altri. Si sono sciolti. Non ho detto loro cosa stavo per fare, ma lo sapevano comunque. Gli amici sono così stronzi.&#34;

//Ho visto Eduardo solo due giorni fa. Credo che l&#39;avrebbe fatto se tu non ci avessi pensato per primo, Aurelio. Voi due siete sempre stati come fratelli. Questo gli frantumerà il cuore in mille pezzi.//

&#34;Quindi ora devo farlo io. E ho paura Jaci. Devo farlo, devo parlarti come se tu fossi qui, perché quando è arrivato il momento per te, sei rimasta in piedi. Proprio come hai fatto per Pablo e Roberto e Lana e tutti noi in quella maledetta giungla tanto tempo fa.&#34;

//Ero pietrificata, Aurelio. Non ricordo nemmeno di aver deciso di agire. In entrambi i casi. La mia pelle e il mio sangue erano di ghiaccio. Non sapevo che altro fare. Vorrei poterti dire questo, Aurelio. Più di quanto tu possa sapere.//

&#34;Non ho paura della morte. Cioè, più di chiunque altro, ma è calata su di noi, questo è poco ma sicuro. Come aver paura del tramonto.&#34;

//Ho aspettato tanto, Aurelio. Perché doveva finire così? Dove non posso raggiungerti, parlarti o abbracciarti? Ogni parola è come morire un&#39;altra volta. Mi sta distruggendo in modi che non riesco a capire. Per favore non fermarti.//

&#34;Ho paura dell&#39;ultimo piano. Ho paura di tornare lì dentro. Cercherà di convincermi a fare qualcos&#39;altro.&#34;

//Tu sei Aurelio Rojas, e non hai mai fatto una cosa che non volessi fare, bastardo intrattabile. Dannazione, vorrei che tu potessi sentirmi ora. Vorrei non essere oltre le eternità dello spazio e del tempo e del vuoto. Vorrei che avessimo lasciato tutti gli altri e fossimo spariti per le strade di Montevideo come avremmo dovuto.//

&#34;Sto rubando quello che resta di te. Lo userò per i miei scopi. Ricostruendo i morti per adattarli agli spazi interni. Rigiro i frammenti di ciò che mi resta di te. Macinare la tua memoria in qualcosa che assomigli al coraggio. Il mio ultimo crimine contro di te.&#34;

Aurelio finì la bottiglia, gettandola nel buio e l&#39;oscurità. Non udì alcun suono.

&#34;Dio, che oscenità del cazzo. Odiavo quando la gente andava a parlare con le pietre del cimitero. Tanto valeva dissotterrarle. Ma così è peggio. Jaci, mi dispiace&#34;.

//Aurelio, dannato idiota. Non puoi ricompormi. Non ci sei mai riuscito. È per questo che ti piacevo.//

Si passò le mani sulla fronte e i capelli sottili e fragili. L&#39;eco della sua voce nella fredda casa sepolcrale si rifletteva su di lui dalle pareti. Le parole suonarono in qualche modo un po&#39; diverse nella frazione di secondo che impiegò per giungere di nuovo a lui. L&#39;oscurità stava spingendo la sua mente oltre i confini. Una sensazione familiare per un Barquero. Era ora di andarsene.

&#34;Mi... mi dispiace per tutto questo. Mi dispiace che tu non fossi qui per vedere la fine di questa spirale. Mi dispiace di avercela fatta e non tu. Ma ora andrò a risolvere questa cosa.&#34;

Aurelio si voltò per andarsene. Si ritrovò fermo sul posto. Lo fissò sul posto. Il fascino della coscienza interiore, che disperatamente artiglia e fa a pezzi e strappa la sua strada verso il mondo della veglia, bruciando tutto ciò che lo circonda. Il fascino della morte, al servizio della nascita di qualcosa, anche se di terribile. Il desiderio della torre. La sua attrazione aumentava di ora in ora.

//Sono qui, Aurelio. E sarò con te fino alla fine. Magari un&#39;ombra. Ma è la mia ombra. Camminerò con te.//

Aurelio Rojas, Capitano della Squadra Speciale Mobile Phi-9, allungò la mano verso il quadrato fiocamente illuminato e sospeso nell&#39;oscurità. La porta si aprì, trascinata dal vento e sbattuta contro il muro esterno. Il viale era un tunnel, una tempesta personale che soffiava tra una fila e l&#39;altra di case di cemento abbandonate, esattamente come quella che stava lasciando ora. Niente spazzatura, nessun involucro o carta o lattina soffiata da questo vento, nessun segno di abitazione umana vivente. Solo la polvere bianca della città morta, l&#39;erosione costante che un giorno avrebbe logorato queste case e tutte le altre del mondo che c&#39;è oltre.

Si chinò in avanti verso il vento folle, che rubava il respiro, e cominciò a camminare. Nel cuore della città si trovavano le rovine ammuffite della sua antica capitale, il luogo dove un gruppo di amici aveva finalmente trovato ciò che cercava, con amaro rammarico. Al suo fianco c&#39;era Jacinta Araya, cofondatrice dei Barqueros in vita e in morte. Invisibile. Assieme, si avvicinarono alla torre.
 
---------------------------

Il vento si è fermato. È così fermo che la terra potrebbe tremare e e inghiottirci in un sol boccone qui ed ora. Aurelio non esita, rimuove il lucchetto che blocca le catene dell&#39;entrata principale e apre la grande porta. Perché dovrebbe fare una cosa del genere? Questo posto è stato la sua casa più di qualsiasi altro. Noi due chiusi in tombe limitrofe per tutti questi anni. È il finale che avrei scritto per noi prima di morire.

Lo seguo attraverso l&#39;ingresso e sento dei sussurri. Queste cose, queste idee che vivono in questo posto, non hai bisogno di alcuna tecnologia per sentirli quando sei come me. Devo essere loro più vicina, ora. Ma non parlano con me. Che cosa posso dare di buono al mondo ormai? Parlano con lui. Riesce ancora a sentirle con le sue proprie orecchie, dopo tutti questi anni? Credo che se così fosse sarebbe già morto da tempo. Comunque sia, forse questo è un qualcosa che gli hanno detto di fare. No, improbabile. Se gli avessero detto di farlo avrebbe invece trasformato questo posto in un parco dei divertimenti.

Entriamo nell&#39;ascensore. L&#39;unico spazio pulito e ben tenuto dell&#39;intero edificio. Aurelio ha programmato questa cosa con la sua stessa voce, perciò lo sentiamo elencare i piani mentre saliamo. Uno, due, tre. Sono sicura che pensasse fosse divertente quando l&#39;ha fatto. Ora lo sta rendendo nervoso.

I sussurri ci circondano mentre veniamo trasportati verso la cima della necropoli. Visioni destinate a far cadere uomini nella follia e accendere le pile di sofferenza che li circondano. Questo luogo è un monumento dedicato al primo uomo, che vedendo le fiamme danzanti del suo falò si era chiesto cosa sarebbe successo se vi si fosse buttato dentro. È un atto di compassione, in realtà. A un mondo che già da prima di questo stava divenendo folle sono stati risparmiati i propri peggiori eccessi, la mente umana ha creato un salvavita collettivo al centro di uno dei suoi molti banali errori. Sapere in qualche modo che le cose potrebbero andare peggio è una strategia di sopravvivenza. Ciò che ognuno sente nel proprio cuore, oggi, è l&#39;assenza di questa consapevolezza. È per questo che tutti sanno che non si può più tornare indietro.

Ding. Piano 32. L&#39;ascensore, senza alcuna cerimonia, si limita ad aprire le proprie porte sull&#39;ampio spzio in cima alla torre. La Sala Grande. Creata per gli incontri dei capi della Ciudad, un grandioso palco a ridosso della parete di fondo, speranzose file di seggi rivolti verso i troni vuoti dei sovrani di questa necropoli, che mai si sono presi il disturbo di venire a reclamare quanto è loro. È stato qui che ho smesso di essere e sono diventata questo. L&#39;ambiente mi provoca ben poco, stranamente. Dovrebbe essere altrimenti? Altre domande che rivolgo a nessuno.

Sto guardando Aurelio. La sua bocca è ferma, ma nei suoi occhi si illumina il riconoscimento della sala che sta osservando. Mi volto a guardare ciò su cui lui ha fissato gli occhi. Mi aspetto di vedere l&#39;uomo, così come è accaduto l&#39;altra volta, che ci illustra la nostra condizione di inferiorità e la grandezza del suo mondo-predatore alfa. Al suo posto c&#39;è invece una donna, alta e maestosa nelle sue fluenti vesti purpuree, una nivea cascata di capelli bianchi congelata fin sotto le spalle nude. Pelle d&#39;alabastro come una statua Romana. Sta rispondendo allo sguardo di Aurelio. Il suo viso non tradisce alcuna preoccupazione. Ma i suoi occhi, blu quanto la sua pelle è bianca, sono talmente freddi che quasi riesco a vedere il fiato di Aurelio mentre le si erge di fronte. Una donna con uno sguardo simile allo scantinato frigorifero di un ospedale. Sterilità traboccante d&#39;odio, disprezzo glaciale, una dea della morte senza alcuna traccia di umanità. Sarebbe bellissima, non fosse per i suoi occhi.

Aurelio giunge a una conclusione contemporaneamente a quando ci arrivo io. Sei una di quelli dello spettacolo, dice. Eri qui la prima volta ed eri là quando il mondo ha dato di matto ieri. Monashir Violetlight, Dama della Torre. Non avevo capito fossse un titolo letterale.

Nel lasso di tempo da lui impiegato per battere le palpebre, la donna si fa a noi più vicina di dieci metri. A quanto pare il camminare è al di sotto di lei. Sfarfalla e sparisce. Ancor prima della mia prima notte sapevo che non avrei dovuto scambiare una cosa del genere per un&#39;apparizione. Resta nella stessa posizione, con la stessa espressione. A differenza di Aurelio, non batte le palpebre. L&#39;impressione che mi dà è che per lei noi non siamo abbastanza importanti da degnarci con alcun movimento.

Lascia che ti chieda una cosa, dice Aurelio. Eri un personaggio necessario. Non è che ti sei scordata le battute per quest&#39;evenienza?

Né la sua voce né il suo viso né il suo odore o la sua postura mutano. Ma percepisco la valanga del terrore dentro di lui, la sento rovinare dalle vette rocciose della sua mente. Una delle abilità che ho mantenuto dalla mia vita precedente. Comincio a capire di cosa aveva paura.

Lui batte nuovamente le palpebre. Lei sfarfalla nuovamente. È esattamente dietro di noi. Mi aspetto quasi che uccida Aurelio qui ed ora. Ma la statua di donna piena d&#39;odio si limita a guardare oltre la sua spalla. Davanti a noi ci sono altre persone. Si muovono, respirano, sono vive. In questo luogo sono loro ad essere le apparizioni. Se c&#39;era alcun dubbio, viene dissolto da una delle persone che ora sono davanti a noi. Il mio corpo, di nuovo in vita. Durante il  tempo di ognuno in questo strano reame che è la Terra, questa è l&#39;unica impossibilità.

La scena davanti a noi è questa. I Barqueros, i vecchi Barqueros, stanno parlando tra loro. La questione si surriscalda. Alcuni di noi pensano di essere saliti troppo nella torre. Che dobbiamo andarcene subito. A capeggiare l&#39;opposizione ci sono io. Gli altri pensano che questa sia il culmine della nostra esplorazione (non chiamarla mai ricerca). Un Aurelio con qualche capello in più e un po&#39; di pancia in meno sta parlando per questo gruppo. Adesso urlano tutti. Ricordo questa parte. Ve ne siete lasciati sedurre. Il mondo è un labirinto e questo ne è il centro. Cosa guadagnamo dalla conoscenza di questa merda? In cerca di cosa abbbiamo speso tutti questi anni? Un vortice di punti e contrappunti che rigira sotto i nostri piedi mentre cerchiamo di dare là e allora un senso al decennio che abbiamo buttato rincorrendo correnti più profonde. Allora come ora sento gli squali nuotare in circolo nelle acque sotto di noi. Con il senso di un pesce. L&#39;elettricità è completameente sbagliata in questo posto.

Questo è il punto in cui quanto succede diverge da quanto ricordo. I Barqueros smettono collettivamente di parlare. Gli spettri davanti a noi mantengono le proprie posizioni. Simulano l&#39;atto di respirare, di aspettare. Nel momento in cui Aurelio avrebbe dovuto dire a tutti noi che se ne sarebbe andato e che al diavolo il resto di noi qualora non l&#39;avessimo seguito. Lo vedo, il vero Aurelio, che rivede quel momento nella sua testa dura.

La donna dietro di noi parla, finalmente, con una voce simile a un alito di brezza che scivola giù da una parete ghiacciata verso le rocce sottostanti. Un mezzo sussurro freddo, lento. Dice, scegli.

Come con le ferite, le persone imparano a vivere con diversi tipi di rimpianto. Alcuni tipi dolgono appena nelle ginocchia o nei polsi, tornano a far visita quando scende la pioggia. Altri tipi sono come nervi pizzicati, dolori che di tanto in tanto ti impediscono di girare il collo per guardarti alle spalle. Le ferite che ci procuriamo quando facciamo del male a noi stessi, quando facciamo del male agli altri per motivi che crediamo giuste, invece. Quelle non si rimarginano. S&#39;infettano, e infettano qualsiasi altra presa dentro di te. Questo giorno di tanto tempo fa è un coltello che è sempre rimasto incastrato nel petto di Aurelio. La sua mano sale verso un&#39;invisibile fondina a tre pollici dal suo cuore, anche se lui stesso non se ne accorge.

La voce di brezza dietro di noi soffia di nuovo. Un po&#39; più forte adesso. Aurelio la sente come sente il vento nella valle abbandonata là fuori. Dice, sapendo tutto quel che sai, Aurelio Rojas, cosa scegli? Mi volto a guardarla. La puttana sorride, ora.

Un problema presentato in maniera netta e pulita. Se Aurelio esplicita il desiderio di un risultato differente, ne viene distrutto. Ogni morte, ogni singolo anno da lui vissuto dopo quella notte in cima alla torre è vano. La torre più di ogni altra cosa gli ha insegnato cosa significhi portare un fardello. Essere perseguitato. Rigettare gli errori del passato estrarrà il coltello dalla ferita, ma l&#39;infezione crescerà sotto la pelle guarita. Il dolore è così immenso. Riesco a vederlo ogni volta che viene in questo maledetto posto. Ma senza il fardello, il viaggio perde significato. È una domanda in grado di strappare l&#39;anima di un uomo dal suo corpo.

Se Aurelio prende di nuovo la stessa decisione, sottoscrive la loro decisione di rimandarci nel loro inferno. Ieri abbiamo avuto una proiezione anticipata dello spettacolo che ha fatto finire il mondo. Sapendo ciò che noi tutti sappiamo ora, lui sceglierebbe di assistere di nuovo? Di chiamare altri ad essa? Può rimanere fedele alla certezza che lo ha portato dove si trova oggi, ma il terreno su cui si trova sta cadendo ogni secondo di più. La possibilità che la sua curiosità sia simile a una complicità con l&#39;atrocità che si abbatte su tutti è una possibilità che minaccia di schiacciarlo. Questa domanda, posta dalla torre, lo costringe a chiarire la sua situazione. Annientamento totale o collaborazione imperdonabile.

Ho assistito alla loro esibizione in soggezione, quella sera. Visioni più potenti di qualsiasi cosa avessimo mai ottenuto con le erbe che avevamo scavato così a fondo nell&#39;inferno della giungla per poterle recuperare. Una società di una bellezza indescrivibile. L&#39;ineluttabile dannazione del Pianeta delle Mani. L&#39;amore sviscerato da un incubo con cui ci guardavano. Un&#39;esperienza che parla ai livelli più profondi dell&#39;espressione umana, indicibilmente aliena a chiunque abbia ancora un briciolo di umanità. Non c&#39;è da stupirsi che abbiano cercato di allontanare questo da tutti noi.

Io fui la prima ad essere chiamata. Per loro era una ricompensa, per averli trovati per primi. Torna a casa, mi disse l&#39;uomo spettrale, con gli occhi raggianti di lacrime di contorta felicità. Sembrava l&#39;unica opzione, davvero. L&#39;unica cosa sana da fare di fronte a una bellezza così magnifica era arrendersi. Potevo vederlo in tutti noi, trasognati. L&#39;ho visto anche in me. Quello che vedevano in me era un modo per eliminare gli ultimi fili di resistenza che ci tenevano bloccati. E dietro quella parte di me aperta alla bellezza del mondo e ai suoi bei sistemi c&#39;era qualcos&#39;altro. Qualcosa di più vecchio e più saggio. Qualcosa che camminava mano nella mano con le paure più oscure che abbiamo. Qualcosa di rosso.

Tra lacrime di estasi e gioia, la mia mano raggiunse il lungo coltello appeso alla mia cintura. E in un movimento fluido, trasmessomi attraverso quella che viene sprezzantemente chiamata la parte rettiliana del mio cervello, mi aprii la gola. Abbastanza in profondità che le mie mani non erano sufficienti a fermare la cortina di sangue che mi usciva. Abbastanza sangue da lavare via anche le visioni create da quel post-umano non-umano. Caddi a terra, indebolendomi attimo dopo attimo, il mio respiro rubato dalla ferita incredibilmente aperta che avevo fatto. Il freddo della stanza passò direttamente dentro di me. Poi il freddo gelido della notte là fuori. Quando Aurelio arrivò da me, ero già pervasa dal gelo esplosivo degli spazi neri tra le stelle.

Ecco gli ultimi momenti che ho potuto osservare in questa vita. Metà dei Barqueros che correvano come dei pazzi verso la porta. Metà dei Barqueros che piangevano di gioia mentre le loro mani si ammucchiavano davanti a loro, una dopo l&#39;altra. Aurelio che stringeva il suo cappotto alla rovina della gola, pregando ad alta voce l&#39;unica santa che riconosceva, come se anche questo non fosse qualcosa guidato dalla sua mano. Il freddo seguito a ruota dal fratello buio.

E poi più nulla.

La vista di Aurelio di fronte a questa scelta mi fa rivivere questi momenti in un modo che non ho più fatto da quando è successo. E preferirei tagliarmi la gola altre mille volte piuttosto che farlo assalire ancora una volta da questa orribile sofferenza. Lo farei altre diecimila volte per poterlo aiutare. Non so cosa fare.

Aurelio si volta dal passato schierato davanti a noi e verso il volto gongolante e gelido del futuro. Ha la mano in tasca.

Avresti dovuto provarci in America da qualche parte, dice. O in qualche altro posto dove pensano di aver capito questa roba.

Sta rivivendo anche l&#39;ultima volta che siamo stati qui. Lo vedo ora. La sua mano si sta muovendo intorno a qualsiasi cosa abbia in tasca.

Lei risponde. Il fatto che tu non faccia la scelta non la fa cessare di esistere, Aurelio Rojas. Uno stato dinamico del sistema è ancora nei suoi limiti. Abbiamo tenuto conto della sua truculenza ad ogni modo.

La mano di Aurelio sfila lentamente dalla tasca. Dal modo in cui gli trema il braccio posso dire che il movimento è involontario. Non c&#39;è niente nella sua mano. Un secondo dopo, una piccola scatola di metallo con un interruttore d&#39;acciaio esce spontaneamente dalla sua tasca. Sospinta da un vento che nasce morto, si allontana da Aurelio e si ferma davanti alla donna. Lei sogghigna, trovando finalmente qualcosa degno del suo disprezzo in mezzo al suo bestiame. Arriva persino ad alzare la mano. Chiudendola a pugno, il detonatore viene schiacciato in una piccola punta di metallo frastagliato. Cade a terra.

Chi è più Dio, Aurelio Rojas? La mucca, che spreme più vita nel suo misero campo, irragionevole e vuota? O il sorvegliante, che si occupa della sopravvivenza di quella mucca, regolando le condizioni in cui aspetta di servire il suo scopo, riparando i suoi organi e la sua carne quando quello scopo lo richiede?  

L&#39;odio non scalda la voce. È questo ciò che siamo veramente, quando ci togliamo la maschera.

Lei continua. Sicuramente nemmeno voi siete stati così stupidi da pensare che non ci siamo accorti che la vostra specie ha attaccato gli esplosivi. Dovete aver saputo che le vostre azioni sono state chiaramente stabilite prima ancora di prendere la decisione di perseguirle. Gesti vuoti e senza senso. Sconsiderati. Meschini. Proprio come i vostri antenati, tanto tempo fa.

La donna in abito viola alza l&#39;altra mano. Aurelio si alza lentamente nell&#39;aria, trattenuto dalle forze che governano questo monumento all&#39;inutilità che eravamo stati così ansiosi di scoprire. Lei allarga le braccia, e così si aprono anche quelle di Aurelio, ora, un Cristo aleggiante che si fa beffe di lui. Ma il suo volto. Una calma raggiante lo conquista, un volto a suo agio su questa croce impossibile. La beffa è invece un omaggio, in qualche modo. La sottigliezza è persa dalla padrona della torre, il simbolismo del bestiame sotto il disprezzo del padrone. Qui cominciano ad arrivare le mosse finali del suo gioco.

Ora tocca a lui parlare. Tanta fatica, dice. Per sventare un gesto senza senso. Cosa ti dice, o grande Monashir, che sei in questa torre con noi?

Nelle scogliere di ghiaccio del suo viso cominciano ad apparire delle crepe. Questo la fa arrabbiare. Prima che lei possa rispondere, lui continua.

Devono essere stati sorpresi, eh? Di trovare qualcosa di loro qui dentro? Perché nascondere questo posto, perché farci nascondere dopo, se questo è un simbolo così duraturo del vostro paradiso incasinato? E perché lo proteggi incontrandomi qui?

Lui ride ora, e lei perde il controllo. Con improvvisa violenza, abbassa le mani e Aurelio viene scaraventato a terra, sbattuto nella polvere e nei detriti sotto di lui. Atterra su un fianco, con le ossa che si spezzano per la forza, il respiro che gli viene tolto dall&#39;impatto. Tossisce mentre si sforza di respirare di nuovo, ammassato sul pavimento, il sangue che comincia a colargli dalle labbra. Ride di nuovo.

Sta ancora cercando di capire. La situazione con cui stai giocando non è iniziata con te, vero?

Le sue parole faticano a uscire tra le risate e il sangue, che non sono meno chiare per lo sforzo mentre la sua vita comincia a trapelare.
No, sei stato proprio qui con noi, cercando di capire come sei finito all&#39;ultimo piano. Perché le leggi che governano questa torre si applicano anche a te. Quale sia la falla nel tuo sistema che ti ha seppellito insieme a tutti gli altri cadaveri. Graffiando e graffiando il coperchio della tua bara.

La donna in viola sfarfalla e appare sopra di lui mentre giace a terra. Una furia viscerale fuoriesce dal suo volto sbriciolato, l&#39;odio ora completamente formato in lei, gli occhi morti accesi da pire di rabbia. Le sue braccia si allargano, e Aurelio viene scagliato in aria lontano da lei, colpendo la pedana nella parte anteriore della stanza, il legno si scheggia, le sue risate fanno spazio ai gemiti di dolore, inarrestabili ora.

Ansima ora mentre mi precipito da lui, morto o no. Ti risparmio la fatica, dice. Credevi di aver bandito la morte. Ma non hai fatto altro che dimenticarla. Credevi di aver reso schiava la follia. Ma ti sei limitato a portarlo in casa tua. E pensi che salvare questa torre da noi ti permetterà di risolvere l&#39;unico problema che non riesci a capire. Ma io ho la risposta per te. Il tuo posto è qui con noi. E non saprai mai perché. Non lo puoi capire.

Lei è di nuovo sopra di lui. La guardo dal mio posto accanto ad Aurelio. Lei sta per farla finita.

Lui sputa sangue verso di lei con respiri affannosi. Mentre lei si fa strada per poterlo fare fuori, lui le restituisce il favore.

Abbandoni la morte, e la saggezza della morte si perde per te. Voi spingete la follia in questo mondo, ma essa vive invece nel mio cuore, e voi siete indifesi. Vi siete accecati, ma la tomba vi aspetta comunque. Si fotta tua madre.

Una forza orribile e terrificante scende da sopra di lei, incanalando ora la furia che l&#39;ha spinta oltre ogni ragione, colpendo qualche istante troppo tardi prima che Aurelio abbia messo a nudo la voragine nel cuore del mondo perfetto che ora deve fare i conti con le sue crepe nascoste. L&#39;odio sgorga dalle linee di faglia del suo io e del suo regno, spargendosi come un geyser. Ora non si può più respingerlo.

Colpisce Aurelio con i pugni, schiacciandogli il petto, facendolo tacere. Io urlo senza parole né fiato, queste cose sono per sempre al di là di me, qui. Qualcosa cattura il mio sguardo attraverso le rovine della sua camicia.

Una ferita appena suturata sullo sterno. Il luccichio del metallo esposto. I suoi ultimi respiri, un sorriso ancora stampato sulle sue labbra insanguinate. Sento che guarda verso di me con occhi sempre più scuri. Dal profondo di lui giuro di sentire qualcosa.

Lo sente anche lei. Il terrore di qualcosa di imminente, che si è costruito in lei alle parole di Aurelio, ora la coglie. La follia vive nel suo cuore. Vive in tutti i nostri cuori, decadendo ogni sistema che toccano, anche dalla nostra tomba vivente nelle stelle. Non la supereranno mai perché noi siamo loro e loro sono noi.

Un interruttore a uomo morto. Cablato nel suo petto. Il suo cuore smette di battere. Ha giusto il tempo di muggire come una mucca nel condotto che conduce al mattatoio.

Ecco l&#39;ultimo momento. Un profondo rimbombo. Le pareti e il soffitto e il pavimento che si piegano. Fuoco. Fumo. Getti di polvere e pezzi di metallo e intonaco e pietra che si riversano attorno a noi. Aurelio viene portato in alto su una grande colonna di fiamme mentre la grande tomba nel cuore della necropoli del mondo va in pezzi, i venti e la luce del sole e i rottami tutti improvvisamente di una sola composizione. La donna viola brucia per un secondo prima di essere squarciata dall&#39;incertezza e dalla morte che si trova nel cuore dell&#39;umanità. Una ferita mortale che si sentirà a milioni di chilometri di distanza, forse tra un milione di anni. Forse domani. Una pira funeraria che brucerà i morti e farà spazio ai vivi. Anche se i morti non lo riconoscono ancora. Mi sento sollevare con Aurelio. Cosa importa se la verità si trova al di fuori del tempo? Ci siamo noi. C&#39;è la follia. C&#39;è la morte. In queste cose si procede in tutte le direzioni, fatti a pezzi dalle prime e dalle ultime forze, e risistemati di nuovo. Questo monumento all&#39;errore colossale e inimmaginabile ha smesso di esistere. Alla fine, una di queste direzioni deve portarci a qualcosa di più vicino alla verità. Più vicini all&#39;equilibrio. La morte ci mostra ancora una volta il suo volto guidandoci di nuovo verso la misericordia. Alla fine mostra il suo volto a me.

Sono con lui alla fine, nel cielo di un mondo che cede il passo al prossimo, qualunque esso sia.

Non so più nulla.</textarea></pre>
