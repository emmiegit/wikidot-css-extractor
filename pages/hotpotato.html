    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:theme:minimal-scp-foundation-by-cocoonist]]

뜨거운 감자는 월요일부터 일요일까지의 SCP 재단 포럼의 대소사를 정리하는 재단내 언론 매체입니다. 2017년 2월 1주부터 2018년 2월 2주호까지 발간되었으며, 현재 여러가지 이유로 **발간이 중단된 상태**입니다.  [*http://ko.scp-wiki.net/forum/t-2161536 포럼]에도 업데이트됩니다.

**연락처:** 현재 공식적인 담당자는 비평팀 스태프 [[*user ProfoundAbyss]]입니다. 2017년부터 2018년까지의 발간호는 [[*user Cocoonist]]와 [[*user pertwee]]가 공동으로 담당하였습니다.
----
[[module ListPages order=&#34;created_at desc&#34; name=&#34;hot-potato-*&#34; limit=&#34;1&#34;]]
[[=]]
++ %%title%% (최신호)
[[/=]]
%%content%%
[[/module]]
----
++ 뜨거운 감자에 관한 의견을 말해주세요!
댓글창이 나타나지 않는다면 아래의 `댓글 보기&#39;를 눌러주세요.
[[module Comments hide=&#34;false&#34; order=&#34;reverse&#34;]]
----
++ 지난 호 보기
[[module ListPages order=&#34;name desc&#34; name=&#34;hot-potato-*&#34; perPage=&#34;12&#34;]]
* [*%%link%% %%title%%]
[[/module]]

----

**연락처:** 현재 공식적인 담당자는 비평팀 스태프 [[*user ProfoundAbyss]]입니다. 2017년부터 2018년까지의 발간호는 [[*user Cocoonist]]와 [[*user pertwee]]가 공동으로 담당하였습니다.</textarea></pre>
