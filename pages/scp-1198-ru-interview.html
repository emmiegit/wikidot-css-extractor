    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[http://scpfoundation.ru/scp-1198-ru|SCP-1198-RU]]] &gt;&gt; Протокол надзорной комиссии ОВБ №102-105

------

//Дата: ██.██.20██//

//Опрашиваемый, ███████, ответственный за расследование инцидента In.-1198-0, вызван для дачи разъяснений по данному инциденту надзорной комиссии в составе://
# //█████████ (председатель)//
# //████████//
# //██████████//
# //██████ (секретарь)//
------

//Начало записи.//

**Председатель**: Здравствуйте, присаживайтесь. Будьте добры, ответьте на пару вопросов, касательно недавнего происшествия.

**Сотрудник**: Я упомянул все необходимое в своем отчете.

**Председатель**: Разумеется. Но того, что нас интересует, в них нет. Вы знали, что эта сотрудница является агентом Длани?

**Сотрудник**: Смотря, что вы подразумеваете под словом &#34;знать&#34;.

**Председатель**: Вы прекрасно понимаете, о чем я. И нам не по нраву осознавать, что среди нас спокойно разгуливают люди - и не совсем люди - из враждебных Фонду организаций.

**Сотрудник**: Я понимаю Вас. 

**Председатель**: А нам, в свою очередь, непонятны ваши мотивы, товарищ ███████. Допустим, вы держали её столько времени под наблюдением ради возможности выйти на Длань. Зачем было так рисковать? Вы видите, к чему это привело? Даже с учетом всех предосторожностей.

**Сотрудник**: Лучше видеть змею, чем не видеть её вовсе, а иногда удар из-за угла эффективнее лобовой атаки. Так что сопутствующий ущерб можно назвать приемлемым. 

**Председатель**: Хорошо, допустим. Но нам все же интересно, как она себя выдала? В отчете это упомянуто вскользь. 

**Сотрудник**: Статистика. Внезапный всплеск пропаж. Сотрудники начали заказывать новые очки, начали изготавливаться ключи на замену утерянным. Так же пропала пара важных документов, в том числе и все копии новых условий содержания одного из объектов, о чем сотрудники старались умалчивать, что и привело к тому инциденту. Количество пропаж шло по нарастающей, с девятнадцатипроцентным еженедельным приростом.

**Председатель**: И это всё? Вам было этого достаточно?

**Сотрудник**: Вы хотите узнать методики работы Отдела Внутренней Безопасности? 

**Председатель**: Если потребуется. Непосвященному человеку ваши действия могут показаться весьма странными и необоснованными. 

**Сотрудник**: Долгая и скрупулезная работа со всей собранной информацией, протоколирование контактов субъекта с другими сотрудниками за две недели до начала пропаж и до момента задержания. 

**Председатель**: Значит, так Вы получили список подозреваемых. Довольно солидный, наверное, список. И как же Вы отделили зерна от плевел?

**Сотрудник**: Все тот же анализ. Но решающим фактором стали личные беседы с сотрудниками. С последующей обработкой амнезиаками. 

**Председатель**: Значит, вы изначально знали, что доктор говорил правду? Зачем было помещать его в следственный изолятор?

**Сотрудник**: Допрос лишь подтвердил это. К тому же, необходимо было отгородить его от той сотрудницы. У меня есть все основания полагать, что она не закончила.

**Председатель**: И всё-таки, этого недостаточно. Как вы смогли определить, что это именно аномалия, а не случайность?

**Сотрудник**: Опыт.

**Председатель**: У вас ведь что-то пропало, ведь так? Что-то важное?

**Сотрудник**: [мягко улыбается]

[ДАННЫЕ УДАЛЕНЫ]

//Конец записи.//</textarea></pre>
