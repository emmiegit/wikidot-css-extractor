**Объект №** SCP-ES-023

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Камера содержания SCP-ES-023 должна быть постоянно запечатана, её открытие необходимо согласовывать со всеми нижеперечисленными лицами: начальником службы безопасности Зоны Виски-04, --доктором Сантаной-- (устранена, см. инцидент SCP-ES-023-В) и директором Зоны. Периодическое открытие камеры содержания с целью исполнения Протокола Чарли-8 должно тщательно контролироваться сотрудниками службы безопасности Зоны, для этого назначается не менее 12 вооружённых охранников, которые должны находиться в состоянии полной боевой готовности в случае возникновения непредвиденных обстоятельств.

Камера содержания SCP-ES-023 представляет собой комнату 10 м x 10 м с высотой потолка 4 м. Стены должны быть сделаны из укрепленного бетона толщиной 30 см, за ним следует 15-сантиметровая титановая плита, у основания которой необходимо использовать больше бетона. Камера должна быть расположена на нижнем уровне Зоны Виски-04, под ней не должно возводиться никаких сооружений. Вход в камеру представляет собой блок из трёх шлюзов, которые создают два отсека, изолированных титановыми дверьми. В первом отсеке (внутреннем) должно находиться оборудование для стрельбы сильнодействующим снотворным, во втором (внешнем) – инсинератор 3 класса, способный разогреваться до 2500^^o^^ C.

SCP-ES-023-1 должен содержаться в изолированном от радиации бетонном блоке размерами 10м x 10м x 3м. В исследованиях, экспериментах и проверках SCP-ES-023 должны применяться механизмы для удалённых манипуляций с радиоактивными материалами. Исследовательский персонал должен использовать защитные антирадиационные костюмы класса 3 и соблюдать правила обращения с радиоактивными материалами.

--SCP-ES-023-2 должен содержаться в Центре анатомических исследований и вскрытий Зоны Виски-04 для его изучения доктором Сантаной и квалифицированным персоналом, назначенным ей для манипуляций с трупом. По отношению к SCP-ES-023-2 должны применяться Особые условия содержания биологически опасных объектов; сотрудники, которые имели прямой контакт с SCP-ES-023-2, должны быть помещены в карантин, пока медицинский персонал Зоны Виски-04 с согласования доктора Сантаны не снимет его. Любая выявленная физическая или поведенческая аномалия должна без исключений рассматриваться как причина для устранения подобных субъектов.--

SCP-ES-023-2 не нуждается в особых условиях содержания, поскольку его тело подверглось естественному разложению после █ месяцев содержания. Его останки были сожжены, а пепел утилизирован согласно Протоколу об объектах, представляющих биологическую опасность.

Согласно Протоколу Чарли-8, в Виски-04 необходимо ежедневно доставлять и помещать в камеру содержания SCP-ES-023 приблизительно от 6 до 9 сотрудников класса D, начиная с 21 числа каждого месяца. Уборка камеры осуществляется после окончания фазы охоты 023-ES; применение в помещении снотворных для поддержания объекта в бессознательном состоянии осуществляется только при необходимости. Хотя объект вне фазы охоты не проявляет враждебности и даже ведёт себя дружелюбно, сотрудникам настоятельно не рекомендуется взаимодействовать с ним дольше, чем это необходимо.

Любой сотрудник, участвующий в Программе содержания SCP-ES-023, который был замечен в употреблении терминов, обычно не используемых Фондом, должен находиться под строгим наблюдением; любое проявление эмоциональной привязанности к объекту должно быть скорректировано с помощью необходимых для этого средств вплоть до устранения таких сотрудников.

В случае непредвиденного нарушения условий содержания SCP-ES-023 в качестве меры сдерживания не рекомендовано использование огнестрельного оружия, поскольку оно доказало свою неэффективность в плане наносимого урона, однако звуки выстрелов являются действенным запугивающим средством, которое может парализовать объект, что показала первичная постановка на содержание. Реакция объекта на седативные средства является стандартной, учитывая его размеры, тем не менее, любой внешний стимул может быстро вернуть 023 в бодрствующее состояние, провоцируя вспышку агрессии, длящуюся около 5 минут, после которой объект начинает искать укрытие (при нахождении в камере содержания он забивается в угол), затем продолжает проявлять обычное послушание.

Огонь и едкие химические вещества (что парадоксально), судя по всему, являются единственными средствами, позволяющими эффективно вывести из строя SCP-ES-023: они наносят серьёзный физический вред, однако в течение нескольких часов объект полностью регенерирует.

Образцы SCP-ES-023-3 должны быть извлечены из камеры содержания и незамедлительно сожжены.

**Описание:** SCP-ES-023 – это четвероногое существо высотой 1,60 м крепкого телосложения, со светло-коричневым оттенком кожи, которая является в высшей степени мягкой. На теле объекта отсутствуют глазные яблоки, однако, судя по всему, существо способно &#34;видеть&#34; своих жертв, также оно продемонстрировало способность с лёгкостью определять цели и идентифицировать посторонних, поворачивая голову в сторону субъекта. Объект обладает большим ртом, способным широко раскрываться в манере, сходной с Boa constrictor[[footnote]]Удав обыкновенный (//здесь и далее примечания переводчика//).[[/footnote]], и острыми, располагающимися вдоль всего рта зубами, которые впрыскивают нейротоксин, в 10 раз более мощный, чем яд Dendroaspis polylepis[[footnote]]Чёрная мамба.[[/footnote]].

Колени на конечностях объекта сгибаются в обратную сторону, придавая ему внешнее сходство с Canis lupus familiaris[[footnote]]Собака домашняя.[[/footnote]], за исключением определённых особенностей, которые персонал часто характеризует, как &#34;гротескные&#34; и &#34;страшные&#34;. На конечностях располагаются втягивающиеся когти размером, в среднем, 15 см, чёрной окраски, крайне острые, состоящие из вещества, похожего на хрящ, но в 2 раза более прочного и упругого. 

Начиная с 21-23 числа каждого месяца, в течение 5-9 дней объект выделяет секрет в районе паха. В фазе секреции SCP-ES-023 проявляет крайне агрессивное поведение, атакуя любое человеческое существо, которое входит в камеру его содержания.

После обнаружения постороннего в среде своего обитания объект затаивается и начинает издавать угрожающий вой и рычание, не мигая смотря на свою жертву, после чего бросается ей в лицо, прижимая свою паховую зону ко рту субъекта и впрыскивая секрет (после ряда исследований идентифицированный как необычная форма серной кислоты) внутрь добычи, приводя её за несколько секунд в состояние беспомощности: секрет распространяется по телу жертвы, вызывая распад всех внутренних органов, кроме мышц и костей. Объект поедает мышцы жертвы, сохраняя кости сложенными в кучах. Хищническое поведение существа проявляется только в течение фазы секреции. Вне фазы охоты объект ведет себя очень мирно, даже играет с сотрудниками, осуществляющими уборку помещения. Единственное исключение из этого поведения проявляется при попытке уборщиков вынести кости – в этом случае SCP-ES-023 начинает атаковать всех присутствующих в камере.

SCP-ES-023-2 – это четвероногое существо высотой 1,70 м, крепкое и мускулистое, с телом, покрытым ранами и шрамами, и тёмно-коричневой кожей, морщинистой и шероховатой. SCP-ES-023-2 был найден мертвым внутри SCP-ES-023-1; скорее всего, он был убит SCP-ES-023, поскольку внутренние органы у данного объекта отсутствовали, однако были обнаружены признаки, что SCP-ES-023-2 ранее их имел. Возможно, такое поведение является проявлением борьбы за территорию или власть между представителями данного вида; принимая во внимание взаимосвязи между SCP-ES-023, SCP-ES-023-2 и детёнышами SCP-ES-023, можно прийти к выводу, что в какой-то момент &#34;взрослые&#34; представители данного вида могут конфликтовать друг с другом, сражаясь за территорию, доминирование в стае или по какой-то иной причине. Значение и методы этой борьбы, а также конкретные угрозы безопасности, способные вызвать такое поведение, на данный момент неизвестны.

SCP-ES-023-2 обладает большим сходством с SCP-ES-023, за исключением его предполагаемой принадлежности к мужскому полу, хотя на основании теорий, базирующихся на результатах последних вскрытий, высказывается мнение, что SCP-ES-023-2 был ранее самкой, сменив пол в какой-то момент, что означает своего рода &#34;старость&#34;. Эта возможность рассматривается Фондом как угроза, поскольку риск превращения SCP-ES-023 в любой момент в самца, способного трансформировать других живых существ в женские особи SCP-ES-023, представляет собой потенциальную угрозу конца света класса CK или VK.

Кровь SCP-ES-023-2 содержит большое количество необычных мужских гамет, которые обладают высокой резистентностью к условиям окружающей среды и имеют длинный срок жизни. Любой контакт живого существа (человека или животного) с телесными жидкостями объекта способен вызвать его превращение в то, что предположительно является молодым женским организмом вида, к которому относятся SCP-ES-023-2 и SCP-ES-023. Это предположение является теоретическим, поскольку сотрудники службы безопасности Зоны Виски-04 с целью недопущения нарушений условий содержания каждый раз прерывали процесс трансформации, устраняя подобных субъектов из опасений, что они могут приобрести выносливость и силу SCP-ES-023 (см. Приложение 1).

SCP-ES-023-1 – это металлический цилиндр, сделанный из неизвестного сплава, который, по-видимому, обладает достаточной прочностью для космических путешествий на большие расстояния. Объект является высокорадиоактивным, и поэтому содержится за счет соответствующих методов. SCP-ES-023-1, судя по всему, разделён на три секции: две по краям цилиндра и одна перегородка, в которой находится люк. Учитывая имеющиеся данные, изготовитель мог сделать это намеренно для изоляции двух представителей вида, поскольку иначе они бы атаковали друг друга. Кроме радиоактивности и кажущейся неразрушимости, SCP-ES-023-1 не представляет иной угрозы, так как является неподвижным, инертным объектом. Исходя из событий, зарегистрированных в процессе постановки на содержание объектов, имеющих отношение к SCP-ES-023, становится ясно, что в этом цилиндре особи вида SCP-ES-023 и SCP-ES-023-2 прибыли на Землю.

Благодаря совместным исследованиям SCP-ES-023, её потомства SCP-ES-023-3 и существа SCP-ES-023-2, а также принимая во внимание характеристики потерпевшего крушение в декабре 1998 года объекта, вкупе со значительными отличиями между этим новым видом и остальной земной биосферой, было выявлено, что SCP-ES-023 принадлежит к виду инопланетного происхождения. Поскольку объект представляет высокую опасность, различные исследователи Фонда считают, что он был создан искусственно некоей формой разумной жизни; с одной стороны, эта теория беспокоит Фонд, однако, с другой стороны, бóльшая часть сотрудников отвергает её. Об этом виде известно немного, однако по результатам исследований выяснено, что:

* 	Представители вида подвергаются радикальным изменениям в течение всей своей жизни (продолжительность которой неизвестна). Считается, что существа, инфицированные самцом данного вида, превращаются в молодых самок (например, SCP-ES-023), способных к размножению без участия мужских особей, поскольку они хранят в своем теле также и мужские гаметы. Предполагается, что в какой-то момент, постарев, 023 превратится в самца. Последствия такого события неизвестны;

* 	Принимая во внимание состояние, в котором нашли SCP-ES-023-2, предполагается, что в какой-то момент жизни самки начинают проявлять агрессию к существующему самцу; причины такого явления неизвестны: это может быть территориальное или репродуктивное поведение, а также проявление доминирования. Эта черта нехарактерна для детенышей данного вида; 

* 	Размножение у данного вида осуществляется довольно экзотическим, по сравнению с остальными организмами, способом. Самец ищет любое живое существо для того, чтобы оплодотворить его своими гаметами; если указанное существо не погибает, то превращается в самку данного вида. Самки способны давать потомство каждый месяц, в результате чего появляются SCP-ES-023-3;

* 	Физическая стойкость самцов указанного вида неизвестна, однако живучесть и регенеративные способности самок крайне высоки. SCP-ES-023-2 не восстановился после его сожжения, однако неизвестно, произошло ли это из-за слабости самцов данного вида или потому, что объект уже был найден мёртвым. Представители SCP-ES-023-3 не обладают регенеративными способностями своего родителя, благодаря чему их легко уничтожить, однако опасения вызывает их большое количество.

**История обнаружения:** В декабре 1998 года неопознанный летающий объект пролетел над территорией города Валенсии[[footnote]]Имеется в виду город Валенсия, находящийся в Венесуэле: один из крупных городов этой страны, с 1812 по 1830 гг. – столица Венесуэлы. Рядом с ним находится одноимённое озеро, по-видимому, упоминаемое далее.[[/footnote]] в направлении с юго-востока на северо-запад, что было зафиксировано радаром, располагавшимся над озером ████████, местом содержания SCP-███-ES, чьё нарушение условий содержания сотрудники Фонда сразу же предотвратили, после чего персонал был мобилизован в место вероятного падения объекта (ранее было установлено, что он держал курс на гору ██ ████).

Найденному объекту было присвоено наименование SCP-ES-023 (переименован в SCP-ES-023-1 после того, как был найден SCP-ES-023, поскольку являлся всего лишь способом транспортировки), а существу внутри – SCP-ES-023-1 (переименован в SCP-ES-023-2 после своей смерти). Объекты поместили в Зону Виски-04 для изучения и содержания. С целью убедиться в безопасности контактов с данными объектами были введены Процедуры карантина и изоляции. Вся информация об инциденте в прессе была изъята до её публикации, а свидетели инцидента – найдены и обработаны амнезиаками класса В.

По прошествии нескольких дней в океанариуме ███████ были найдены наполовину съеденные дельфинами трупы. На телах обнаружены серьёзные ранения, признаки длительного применения насилия, а также зафиксировано отсутствие всех внутренних органов. Начальство Зоны Виски-04 сразу же, опередив власти штата, обеспечило безопасность этого места и найденных тел: все вовлечённые лица были обработаны амнезиаками, а сообщения местной прессы подверглись цензуре.

Вскрытие показало, что внутри тел отсутствуют все внутренние органы, при этом присутствуют следы укусов неизвестной природы (совпадений ни с одним из известных образцов не выявлено), а также два особо опасных вещества: сильный нейротоксин и необычный секрет со свойствами, сходными с кислотами. 

Позже были найдены трупы █ быков, █ уборщиков и одного ветеринара на арене для корриды ████████ на юге города ████████. Сотрудники Фонда снова спешно удалили все упоминания об инциденте. Руководитель Зоны Виски-04 запросил помощь МОГ Альфа-25 (&#34;Охранники парков&#34;), которой было поручено найти и обеспечить сохранность ответственных за эти убийства существ.

Несмотря на то, что подобные инциденты не повторялись, поискам был присвоен высокий приоритет начальством Зоны Виски-04 в соответствии с приказом Совета О5.

Неделю спустя был зафиксирован звонок в Службу спасения из района █████, расположенного на северо-западе города. Звонящий сообщал о странном существе, похожем на собаку, которое ворвалось на территорию торгового центра ████████ ██████. МОГ Альфа-25 сразу же выехала на место происшествия и сумела захватить существо, которое под действием сильных седативных препаратов было доставлено в Зону Виски-04. Объекту присвоили обозначение SCP-ES-023.

**Приложение 1. Основной способ размножения:** Во время последних вскрытий SCP-ES-023-2 целостность костюма биологической защиты исследователя-прозектора, к сожалению, была нарушена; инцидент со скальпелем привёл к контакту телесных жидкостей SCP-ES-023-2 и крови исследователя.

Сотрудник был помещён в строгий карантин, также в отношении него уже были готовы применить административные санкции, однако через несколько часов у него проявились необычные симптомы, а его морфология начала подвергаться значительным изменениям, описанным субъектом как &#34;крайне болезненные&#34;.

Сотрудник оставался под наблюдением, и через ██ часов карантина у него начали проявляться признаки, характерные для SCP-ES-023. Субъект скончался в середине процесса трансформации в SCP-ES-023, также став экземпляром женского пола, а обнаруженные телесные жидкости соответствовали данному SCP.

Труп SCP-ES-023 было приказано уничтожить. Одобрено Советом О5 единогласно.

**Приложение 2. Вторичный способ размножения:** Исследования трупов, найденных на арене для корриды, тел сотрудников класса D и других жертв атак SCP-ES-023 показали, что один раз в течение фазы охоты объект откладывает примерно ████ яиц в трупы, используя их как защитную сумку для вынашивания.

Каждое яйцо содержит детеныша 023 (SCP-ES-023-3), обладающего теми же чертами и характеристиками и также способного откладывать яйца. Период инкубации яиц опасно краток: наблюдалось вылупление детенышей за менее чем 24 часа после их откладывания. По этой причине за SCP-ES-023 должно устанавливаться тщательное наблюдение во время фазы охоты, а каждый труп, использованный для инкубации яиц, должен быть удалён как можно быстрее.

--Точный способ размножения SCP-ES-023, неизвестен, однако исследования яиц показали, что они содержат оплодотворённых зародышей, как происходит и у любого другого вида со сходными репродуктивными характеристиками, однако длительные поиски самцов данного вида ни к чему не привели.--

Недавние исследования SCP-ES-023-3 показали, что эти существа, в целом, обладают и мужскими, и женскими чертами: они могут самостоятельно оплодотворять свои половые клетки, производя потомство без необходимости участия другого представителя своего вида. Вместе с тем, те ограниченные исследования, которые были проведены с SCP-ES-023, судя по всему, не выявили у объекта тех же характеристик, которыми обладает его потомство, однако удалось извлечь то, что, вероятно, является необычными мужскими гаметами, из крови 023; неизвестно, как эти клетки выживают в подобной среде и как происходит оплодотворение женских гамет 023.

Доказано, что представители SCP-ES-023-3, в отличие от 023, гораздо слабее своего родителя, поскольку для их устранения вполне достаточно применить огнестрельное оружие. В течение первых этапов жизни они демонстрируют стайное поведение, однако по мере взросления становятся самостоятельными, проявляют внутривидовое конкурентное поведение и даже агрессию. Тем не менее, группа подобных объектов может представлять серьезную угрозу.

Проектирование и симуляция возможного развития событий в результате нарушения условий содержания SCP-ES-023, SCP-ES-023-3 или обоих объектов сразу показали высокую потенциальную опасность, грозящую при их возникновении, например: массовое вымирание мирных видов в Центральной Венесуэле, уничтожение страны с помощью атомного оружия с целью сдерживания угрозы (этот вариант оказался особенно опасным, учитывая присутствие таких объектов, как [[[SCP-ES-027]]]), а в худшем случае – массовое нарушение условий содержания объектов, переходящее в сценарий конца света CK или VK.

22.█.1999 г. камера содержания SCP-ES-023 [ДАННЫЕ УДАЛЕНЫ], освободив 023 во время фазы охоты, что повлекло за собой ███ жертв среди персонала и нарушение условий содержания SCP-ES-███, SCP-ES-███ и SCP-ES-███.

Были введены в действие экстренные протоколы содержания, в результате чего любой доступ к Зоне Виски-04 был закрыт, а сотрудники Зоны – объявлены пропавшими без вести. Перед активацией Протокола для Зон, находящихся в опасности, Совет О5, учитывая отсутствие данных о серьёзности ситуации (поскольку контакт с Зоной Виски-04 был потерян) и возможность массового нарушения условий содержания объектов класса &#34;Евклид&#34; и выше в одном из наиболее густонаселённых регионов страны, вызвал МОГ [ДЛЯ ДОСТУПА К ДАННЫМ НЕОБХОДИМ 5 УРОВЕНЬ ДОПУСКА]. Указанной МОГ удалось восстановить и активность Зоны, и условия содержания всех SCP (включая 023) менее, чем за 48 часов.
    
SCP-ES-023 был изолирован в состоянии сильной седации, за объектом установлено постоянное наблюдение. Приняв во внимание обстоятельства и последствия его побега, а также теперь уже лучше понимаемые аномальные свойства, Фонд создал уникальную изолированную камеру содержания на несколько сотен метров ниже основных этажей Зоны с различными механизмами защиты, благодаря которым контакт объекта с остальной частью Зоны и окружающим миром в целом был невозможен. Особые условия содержания, изложенные в начале данного документа, вступили в силу с этого момента.

После нескольких месяцев наблюдения за поведением объекта было обнаружено, что SCP-ES-023 ежемесячно впадает в фазу охоты продолжительностью примерно 5-8 дней, в течение которой он становится крайне враждебным. По-видимому, нейротоксин и кислота вырабатываются только в этой фазе, при этом секреция кислоты может контролироваться объектом.

На тот момент износ камеры содержания был очевиден: оставалось около 9 см титанового слоя на полу камеры. 023 был выведен из камеры и помещён в условия, аналогичные применённым при повторной его постановке на содержание. В камере произвели ремонт, после чего SCP-ES-023 был возвращён в нее; к сожалению, существо атаковало сотрудников класса D, ответственных за его перемещение, в своей обычной манере. Было обнаружено, что объект применил кислоту только к одной из жертв, прикончив остальных с помощью яда.

Также было замечено, что секреция в день инцидента прекратилась до наступления следующих суток, в течение которых существо использовало свой секрет для растворения внутренних органов одного из трупов, после чего повторило свои действия с другими жертвами. Закончив этот цикл, объект потерял интерес к представителям SCP-ES-023-3 и оставшимся трупам.

Доктор Сантана пришла к следующему выводу:

&gt; &#34;Судя по всему, SCP-ES-023 пытается вырваться из наших условий содержания просто потому, что объекту не предоставлена возможность питаться и размножаться. Что вполне объяснимо.
&gt; 
&gt; Это лишь моё мнение, однако я считаю, что бедная девочка всего лишь хочет удовлетворить преследующий её голод и иметь возможность размножаться. С нашей стороны было бы жестоко (и необдуманно) не удовлетворить хотя бы одну из этих потребностей&#34;.

Доктор Сантана подала прошение о применении Протокола Чарли-8, ссылаясь на необходимость этой меры для эффективного содержания объекта (что также было более экономично и реально осуществимо, чем производить ежемесячный ремонт камеры из-за серьезных повреждений), а также утверждая, что &#34;жестоко&#34; оставлять без пищи &#34;бедное создание, которое ест всего-то несколько раз в месяц&#34;.

Прошение было удовлетворено. В настоящий момент проводится повторное рассмотрение жалобы полковника ████, начато расследование в отношении доктора Сантаны.
[[/collapsible]]

[[collapsible show=&#34;+ ДОКУМЕНТУ ПРИСВОЕН 5 УРОВЕНЬ ДОПУСКА&#34; hide=&#34;- Устранение доктора Сантаны, меметические свойства и бессрочный Приказ об устранении скомпрометировавших себя сотрудников&#34;]]

После 2 лет успешного содержания, в мае на 5-й день фазы охоты в крыле содержания SCP-ES-023 в 00:13 был зарегистрирован необычный визит. С помощью камер наблюдения и регистраторов личности было быстро установлено, что доктор Сантана, зайдя в комнату видеонаблюдения, приказала всем сотрудникам покинуть помещение под предлогом проведения эксперимента, за ходом которого может наблюдать лишь персонал с 5 уровнем допуска и сама доктор.

Когда персонал выполнил её распоряжение, доктор начала выключать камеры наблюдения в данном секторе, что привлекло внимание службы безопасности Зоны Виски-04.

Внутри камеры содержания было активировано оборудование со снотворным; считается, что с этого момента SCP-ES-023 находился без сознания. Остальные действия доктора Сантаны до её задержания сотрудниками СБ неизвестны.

Доктор перемещала имеющиеся в крыле содержания 023 носилки с находящимся на них полностью накрытым трупом. Она объяснила свои действия тем, что тащила труп в лабораторию для последующего изучения, однако эксперименты с SCP-ES-023-3 на указанную дату одобрены не были, кроме того, судя по её маршруту, доктор Сантана направлялась не в научные лаборатории, а в хранилище боеприпасов.

Доктор была тут же задержана. Сотрудники СБ обнаружили, что труп являлся инкубатором для SCP-ES-023-3, и незамедлительно сожгли его.

В отношении доктора Сантаны было возбуждено административное дело. Расследование и проведённые допросы показали, что она намеревалась содействовать нарушению условий содержания SCP-ES-023-3. Психологические исследования выявили несомненную психическую нестабильность доктора.

Её устранение было немедленно одобрено.

█ похожих случаев произошло с другими исследователями, работавшими с данным объектом. Все были устранены приказом О5.

Замечено, что все указанные субъекты проявляли эмоциональную нестабильность даже при отсутствии в анамнезе душевных расстройств; считается, что SCP-ES-023 обладает меметическими[[footnote]]Объект по сути оказывает ментальное воздействие, однако автор использует в описании слово &#34;меметический&#34;.[[/footnote]] свойствами и способен вызывать симпатию, заставляя персонал, взаимодействующий с существом на постоянной основе, чувствовать к нему привязанность неясной природы.

После установления эмоциональной связи между существом и сотрудником, последний прилагает усилия по содействию побегу SCP-ES-023 и его потомства, используя все доступные способы. Зарегистрированы попытки непосредственного освобождения 023, освобождения 023-3, разглашение информации об объекте и о том, как Фонд &#34;жестоко и по-варварски&#34; (цитата доктора Сантаны) обращается с ним.

Субъект, проявляющий меметическую привязанность к SCP-ES-023, может быть распознан по следующим признакам: часто и необоснованно беспокоится относительно состояния объекта, с высокой периодичностью посещает крыло его содержания, в разговоре склонен защищать существо, выражает жалость и сопереживание в отношении SCP-ES-023, находясь в камере содержания, и, самое главное, называет его по кличке [УДАЛЕНО].
