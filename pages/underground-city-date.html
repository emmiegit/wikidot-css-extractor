**夏日競賽參賽作品**
選用題目：夏天、灰塵
[[/=]]
[[include info:end]]

深夜的辦公室裡，Apoyn擺在桌上的手機響起。這隻手機的號碼根本沒有多少人知道，所以Apoyn沒有看一眼螢幕便將電話接起。

「Apoyn，我下禮拜會去02站一趟。」

不出他所料，是AD打來的，八成還是透過主任辦公室裡那臺保存良好的撥盤式電話。

「嗯？真是稀奇。」

Apoyn有些心不在焉的回答著，反正應該也不是什麼重要的事情，AD透過電話而不是郵件傳來的訊息只有兩種。一是他覺得Apoyn不認真聽也沒差的玩笑話……

「會在那邊停留個一天左右，我想我們也許可以……」

「聊個天？」

「約個會？」

二是AD絕對不想留下文字記錄的內容。

寂靜的辦公室裡，操勞多日的電腦主機可憐的運轉著，發出輕微又難以忽視的聲音。

「……解釋，三句以內。」

「你，我，約會。」

「這什麼都沒解釋到，不要逼我把你用過的名字全部唸一次。」

「呃，讓我想想，呃……」

「我要開始了。麻煩告訴我您到底在搞什麼名堂，Asher Dahlberg、Allain Dimopoulos、Adam Dav——」

「好好好我知道了我馬上解釋，拜託別唸了。」

雖然看不到對方的樣子，但Apoyn認為AD現在八成正一手拿著話筒、一手搓揉著自己的眉間。

「總之，你還記得一段時間以前，你……呃，我們，一起因為一些原因，卡在12站的[[[one-night-four-broken-hearts-in-12|無障礙廁所]]]，然後呃，有兩個我的員工跑進來？」

「……你現在要跟我談這個？」

「這倒不是。反正那之後，你知道的，所有人都在說我們倆是一對，不過你知我知事情不是如此，對吧？」

「大概吧。所以這誤會造成什麼問題了嗎？」

「問題……就在這裡，你也知道你的資料對普通員工而言完全就是謎，而人類就是愛八卦的嘛，所以就有一群人開始嘗試搞清楚……你到底是什麼來頭，雖然我自己這麼講還挺怪的，但我親愛的員工們可不希望自己上司交往的對象是來路不明的玩意。」

Apoyn想起了12站那種彷彿要把AD營造成員工偶像的經營方針，看來人造神也不是那麼好當啊。

「然後你怕那些親愛的員工會為了搞到我的資料而陷入麻煩，所以乾脆安排一場你跟我約會的戲，讓他們至少能確定自家主任的男朋友看上去是個人？」

「是，理解得挺快啊？」

「那你為什麼不直接和他們說你根本沒有和我交往？」

「……」

「……好，我猜猜，他們不信？」

「理解得真快，親愛的。」

「你真的該把那個動不動就喊我『親愛的』的習慣改掉，我覺得這就是誤會的源頭。」

「我覺得誤會的源頭是你的[[[the-bottle-in-restroom|某個地方]]]卡了——」

「……我們說好不提那件事情。」

Apoyn聽見手機的另一端傳來了一點笑聲，AD完全沒有一點要尊重他的意思。好吧，誰會想尊重一個把……老二卡進乳酸飲料瓶子裡的人？

「總之就當我們難得放鬆一起走走吧？我還沒好好逛過02的地下街呢。」

「這倒沒什麼問題，不過……」

「那就這樣說定囉，我家副主任在狂敲我的門了，掰。」

「等……」

Apoyn還沒把話說完，電話掛斷的聲響便前來迎接。

他們神通廣大的12站主任、自稱永生之人、自稱從不失憶者、自稱哲學的起點，忘了和他定好見面的時間與地點。

好不容易擺脫加班危機的青年看著辦公室角落堆積的灰塵，嘆了口氣。

之後再處理那堆灰塵吧。

如果有人問「台灣的夏天」和什麼字是同義詞，那麼十個台灣人裡面有九個會回答「地獄」。高溫就算了，高濕度直接讓體感溫度飆升到40度以上。

Apoyn打開自己的衣櫃，想了想在這種天氣出門買新衣服的可能性，看了看滿櫃子的大衣跟正裝，還有絕對不適合穿去約會（至少不適合假裝成正常的「男朋友」）的衣服，決定在地下街的冷氣那天剛好會開得太強這件事情上賭一把。

風衣永不退流行，就算會熱死，至少也死得體面。

事實證明，Apoyn賭對了，地下街的冷氣真的很強，強到他甚至沒意識到自己其實不用那麼認真的裝成AD的男朋友，甚至還透過對方的行程表大致推測出AD會想定的會面時間與地點——而且他猜對了。

「真不愧是你，就算沒給集合地點和時間也能準時赴約。」

「我本來打算遲到個半小時的。」Apoyn撇嘴，稍微打量了一下AD的打扮。米色的無袖大衣配上白色高領與黑色寬褲，與平常在站點內那樣居家的裝扮完全不同，而且明顯也在賭地下街的冷氣會開得很強。

「你不覺得在體感溫度45度的大熱天穿成這樣很瘋狂嗎？」AD上下打量了一下Apoyn。「但真好看，我喜歡，改天給我店家名稱。」

「我承認我有賭的成分，而且你也知道我是什麼樣的人。」Apoyn以聳肩回應。「這很久以前在國外買的，想不起來了。」

「這樣啊。」AD已經開始玩起自己的馬尾了。「不如我們……先去吃午餐？」

「……你沒有規劃約會行程？」

「親愛的，我這輩子還沒有跟任何人約會過，我除了穿得好看點外不知道還要做什麼。」

約會開始還不到十分鐘就陷入了極為尷尬的情境。大半輩子都在基金會設施度過的AD很明顯不知道現代人的約會到底該幹嘛，而他，Apoyn，將一切奉獻給理想，或許也奉獻了一點人生給酒精與迷幻感的人，已經有二十幾年沒有來場不帶異常也不存在謎語的約會。

Apoyn能感受到遠方有些視線正在刺痛著自己，想當然是來自12站親切的員工們。他們的確是非常在乎自己的站點主任，但更多的是對「怪咖情侶組」的好奇心。看來長時間把人類關在一個難以跟外界接觸的空間內會使人的八卦等級急速上升，以後這可得寫進人形異常的收容注意事項內。

「這樣吧，我們去吃飯，好好逛逛地下街，然後你回去跟你員工說我們分手了。」

「……對耶，我可以跟他們說我們分手了。」

「你沒想到？」

「我沒想到。」

Apoyn和AD幾乎是同時拍向了自己的腦門。

[[=image https://i.imgur.com/JB2VcXU.jpg]]

箭在弦上，不得不發，兩人還是去吃了頓午餐。這裡的餐廳品質都很好，Apoyn甚至已經開始考慮下次要吃什麼。

地下街沒有想像中的那麼異常，除了有些明顯不是人的店員外，這裡就是非常普通的商店街，AD甚至買了一些糕點當作伴手禮。

如果沒有一群鬼鬼祟祟跟在後方的人，那這場約會是真的很不錯。

他們隨意的走著，看到有趣的事物就停下來看個幾分鐘。偶而講點沒營養的話，或是討論旁人根本聽不懂的學術問題。話題從大至小、詞語從樸實無華的對白到生硬難懂的兜圈轉，他們無話不談，卻又保有舒適的安寧。

一切舒適得就像這裡並不是一個異空間，而且他們也不是一個難以踏出站點的超憶者，還有一個與模因相伴的研究者。

「你知道，我當初打電話問你那個問題時是真的很緊張。」AD看著透明櫥窗中展示的特攝玩具。「畢竟我們也不是什麼……特別的關係，是吧？」

「也許吧。」Apoyn突然感到了一絲不悅。

「但真的滿開心的，和朋友一起逛街，沒有壓力的日常……我很喜歡這樣。啊，好像也說不上是朋友？」

Apoyn的耐心正在逐漸消磨。他知道自己和AD本來就是兩個世界的人，但也沒必要吧？這麼否定他們兩人之間的……微妙的關係？雖然他自己也無法定義這段關係——同事太過疏離，摯友又太過甜膩，無法用人類的言語定義。

如果現在就假戲真做的直接吻上去給後面那群跟蹤狂看，AD八成也不會感到抗拒和反胃，他就是對他們的關係這麼有信心。

在理智回歸以前，Apoyn便抓住仍在滔滔不絕說著話的AD，吻了上去。

他聽見不遠處傳來許多人倒抽一口氣的聲響，但現在他並不想在意這些事情。

他也不是很在乎兩人的第一次接吻是在販賣特攝玩具還有模型的商店前面，毫無情調，沒有鋪陳，反正人生本來就充滿各式各樣的未爆彈。

「喔……哇喔。」在那個吻結束之後，AD沉默了許久，他試圖嘗試說些什麼，但最終冒出的只是幾個意義不明的斷音。「這我是真的沒想到。」

「你沒想到？」

「我沒想到。」

兩人再次陷入尷尬的沉默。
@@ @@
@@ @@
「所以……我們還要分手嗎？」AD率先打破了沉默。

Apoyn輕哼了一聲，臉上出現一個有點彆扭的笑容。他上次把老二卡在瓶子裡時也是這種表情，AD在心裡這麼想著。

「我們根本沒有在交往，親愛的。」

「那我們現在開始交往？我親愛的Apoyn先生？」

「別。」

「我同意。」

兩人在原地站了一段時間，青澀的氛圍彷彿都能聽見暑假期間特有的蟬鳴——不，實際上這裡一點青澀的氛圍也沒有，只有一個曾經把老二卡在瓶子裡的青年，還有一個曾經拿著WD-40，打算幫忙把對方的老二拯救出監牢的青年。

這真的是史上最詭異的約會。

經過那場平淡卻又有如暴風雨的約會，AD再次回到了他心愛的12站。

與過往的雜亂不同，他的辦公室難得一塵不染。在準備開口問Apoyn能不能跟他約會的時候，他緊張到把整個辦公室都掃了一遍，即使他很清楚對方根本看不到這宛若古董品展覽館的混亂之地。

都是看過對方那玩意而且還待過同一間廁所的關係了，放鬆，被打槍就算了，反正你們的站點完全不同。在第47次的自我打氣中，AD將手伸向自己桌面上的撥盤式電話。

意外又不意外的，Apoyn答應了，AD與他那老友、同事、仇敵、又或者可能是愛人的Apoyn要來場約會——雖然目的是要騙過他可憐又有點可恨的下屬們。

又不會少一塊肉，就這樣吧。他這麼想著。

結果的確沒有少一塊肉，只是嘴唇被咬了一下，有點痛。

辦公室非常乾淨，沒有一絲灰塵，滿好的。就像他現在的心情，那些不知道如何清掃的都釐清了。

有些舊的門板再次傳來敲門聲，這次AD沒有找藉口不開門，而是直接面對前來檢查工作進度的副主任。至少，他忠心的副主任不會對自己的感情狀況問東問西——

##blue |主任，聽說你和你男朋友在大庭廣眾之下接吻了？##

收回前言，他忠心的副主任沒有那麼忠心。

「嗯嗯嗯對對對我們是親了，怎樣，小情侶親一下不行嗎？」AD已經完全放棄辯解他們根本沒有正式交往的這件事了。

##blue |但——你們是從什麼時後開始呃、交往的？我的確看過你們友好的交談，但也不至於吧？##

「天知道，人生總是有些事情命中注定，可能我這輩子命中注定要有個怪咖男朋友。」AD停頓了一下，然後重新開口。「但真要說的話……」
