**Mã vật thể:** SCP-323

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-323 phải được lưu trữ trong một buồng giam bằng bê tông dày 17m x 17m x 17m tại Điểm-91. Vật thể phải được giữ cố định ở trung tâm buồng giam trong một hộp chứa 1m^^3^^ với áo giáp trong suốt dày 8,8cm. Hộp được lót (1) một tấm cách nhiệt một chiều có lắp khóa điện tử. Hộp chứa này phải được chiếu sáng bên trong, trong khi không gian xung quanh buồng giam được giữ mờ hơn nhằm tạo điều kiện cho cán một chiều. Buồng giam sẽ được kiểm tra từ xa mọi lúc, bất kỳ dấu hiệu hoạt động nào đều phải được báo cáo.

Không nhân sự nào được phép tiến vào buồng giam của SCP-323 ngoại trừ việc kiểm tra tính toàn vẹn của các biện pháp quản thúc dị thể. Các biện pháp kìm hãm phải được kiểm tra hai tuần một lần và bất kỳ dấu hiệu hư hỏng nào phải được sửa chữa ngay lập tức. Mọi nhân sự tiến vào buồng quản thúc đều phải đi cùng một lính canh có vũ trang. Nhân sự không được phép ở trong buồng giam lâu hơn bốn mươi năm (45) phút, bất kỳ giao tiếp nào xung quanh SCP-323 đều phải được viết hoặc nói bằng một ngôn ngữ khác ngoài tiếng Anh hoặc tiếng Pháp.

Trong trường hợp SCP-323 vi phạm quản thúc và một cá thể SCP-323-1 được hình thành, nhân viên phải sơ tán tới Điểm-91 và địa điểm sẽ được phong tỏa. Các đơn vị từ xa sẽ được triển khai nhằm tiêu diệt cơ thể của SCP-323-1; sau đó, nhân sự có vũ trang có thể được cử đến để tái quản thúc SCP-323.

**Mô tả:** SCP-323 là hộp sọ của một loài thú không xác định với chiều dài 55cm, chiều rộng 27cm và chiều cao 31cm, với một cặp gạc cao 35cm, tính từ đầu đến ngọn dài 46cm, mọc từ phía bên trái và phải của SCP-323. Dị thể cho thấy dấu hiệu tổn thương ở bề mặt bên ngoài, với các vết rỗ, sẹo và ảnh hưởng bởi thời tiết. Phía trên dị thể bị phai màu và thiếu hàm dưới. Phía sau hộp sọ có một rãnh hình bầu dục ở giữa, cao 25cm, rộng 23cm và sâu 16cm. Khoảng trống cho thấy các đặc điểm được chạm khắc bởi nhiều công cụ, có thể là công cụ bằng đá.

SCP-323 thể hiện khả năng phản ứng với các kích thích thính giác, xúc giác và thị giác. Thử nghiệm cho thấy SCP-323 dường như sở hữu tầm nhìn tương tự như các loài hươu khác, và phản ứng với các kích thích thị giác cách xa tới 50m. Việc nhắm mục tiêu vào các thành viên nhân sự cụ thể, các nỗ lực khác nhau để vi phạm quản thúc, và phản ứng thù địch đối với những cá nhân nói tiếng Pháp và tiếng Anh cho thấy một mức độ thông minh; tuy nhiên, việc này chưa được xác thực.

SCP-323 có khả năng chuyển động ở một mức độ nhất, thường dưới dạng các chuyển động và rung động nhỏ. Trong hầu hết các trường hợp, dị thể sẽ chỉ di chuyển để phản ứng với các kích thích khác nhau, chẳng hạn như di chuyển ra xa khi chạm vào hoặc quay lại khi nhân sự có mặt trong buồng quản thúc của nó. Đồng thời, SCP-323 cũng cho thấy khả năng thực hiện các chuyển động mạnh hơn, ví dụ như lao vào nhân viên và liên tục cố gắng vượt qua khu vực quản thúc.

SCP-323 gây hiệu ứng ảnh hưởng trong bán kính kéo dài khoảng 15m tính từ chính nó. Các cá nhân trong bán kính này sẽ bắt đầu trải qua những suy nghĩ và thúc giục ăn thịt đồng loại, bộc phát bạo lực và suy giảm khả năng phán đoán sau khoảng một (1) giờ liên tục tiếp xúc. Khoảng 74% cá nhân đạt đến trạng thái này sẽ cố gắng chui đầu vào khe hở ở phía sau SCP-323 và cố gắng giữ miệng không bị che. Nếu đối tượng không thể làm được việc này, họ sẽ nghiến đầu vào một vật rắn xung quanh cho đến khi đầu khớp vào rãnh ở mặt sau của SCP-323 khiến cho đối tượng đó bất tỉnh hoặc tử vong. Sau khi vừa vặn với SCP-323, cá nhân đó được phân loại là SCP-323-1.

Trong vòng mười (10) phút đội SCP-323, SCP-323-1 sẽ trải qua các thay đổi thể chất mạnh mẽ. SCP-323-1 sẽ bị mất nhanh chóng lượng mỡ trong cơ thể, lông và sắc tố, sau đó gãy xương phalanx ở cuối bàn tay, răng mọc bất thường và da sẫm màu tương tự như tê cóng. Ngoài ra, SCP-323-1 dường như có sức mạnh và khả năng chịu đau cao hơn người bình thường; tuy nhiên; SCP-323-1 dường như vẫn dễ bị tổn thương về thể chất như trước khi đeo SCP-323.

Quá trình trao đổi chất của SCP-323-1 sẽ gia tăng đáng kể, đòi hỏi lượng calo phải liên tục được nạp vào. Khi không có bản năng tự vệ, cơn đói sẽ xuất hiện trong vòng từ mười lăm (15) đến ba mươi (30) phút. Để duy trì sự trao đổi chất gia tăng của bản thân, SCP-323-1 sẽ tích cực tìm kiếm và ăn thịt các cá thể khác để làm thực phẩm cho đến khi tử vong. Trong trường hợp SCP-323-1 không có khả năng tìm được nguồn dinh dưỡng dồi dào, SCP-323-1 sẽ nỗ lực để duy trì bản thân, bao gồm hạn chế di chuyển, chia khẩu phần thức ăn sẵn có và ăn thịt đồng loại. SCP-323-1 sẽ chỉ ăn con người; Giả thuyết rằng SCP-323-1 có khả năng nhận thực phẩm từ các nguồn khác, nhưng chúng không chọn, mặc dù có sẵn hoặc dễ tiếp cận. Trong quá trình truy đuổi con mồi, SCP-323-1 được cho rằng thỉnh thoảng đưa ra nhiều tuyên bố khác nhau bằng các ngôn ngữ Severn Ojibwe, Potawatomi và Cree, cũng như bằng ngôn ngữ mẹ đẻ của cá thể. Hiện chưa rõ liệu những tuyên bố này và kiến ​​thức về những ngôn ngữ là kết quả từ dị tính gây ra bởi SCP-323 hay chúng bắt nguồn từ chính SCP-323.

[[=]]
[[collapsible show=&#34;Nhật Ký Âm Thanh Được Thu Hồi, Sự cố SCP-323-B752Z4, 11/09/06&#34; hide=&#34;CHẤP THUẬN TRUY CẬP&#34;]]
[[/=]]

Nhật ký âm thanh sau đây đã được ghi lại từ camera giám sát được phục hồi trong sự cố vi phạm quản thúc SCP-323 vào ngày 11/09/06, dẫn đến cái chết của mười hai nhân viên trước khi tái quản thúc. Không có video giám sát đi kèm nào có thể được phục hồi.

&gt; **SCP-323-1:** Đói. Đói... quá.
&gt; 
&gt; //Có thể nghe thấy tiếng kéo lê khi giọng nói của SCP-323-1 trở nên to hơn.//
&gt; 
&gt; **SCP-323-1:** Ta... phải ăn. Rất đói. Luôn... luôn đói.
&gt; 
&gt; //Có thể nghe thấy vài tiếng đập mạnh, sau đó là một tiếng rắc.//
&gt; 
&gt; **SCP-323-1:** Không... được ăn. Ta phải ăn. Đói quá. Cô... đơn quá.
&gt; 
&gt; //Có thể nghe thấy thứ được cho là SCP-323-1 đang ăn, kèm theo những âm thanh như tiếng thở hổn hển.//
&gt;  
&gt; **SCP-323-1:** Cô đơn. Đói. Nên... ăn. Phải. Phải... phải ăn hết. Ta phải ăn... để... ấm hơn.
&gt; 
&gt; //SCP-323-1 tạo ra một âm thanh lớn, sau đó là một tiếng rắc.//
&gt; 
&gt; **SCP-323-1:** Lạnh quá! Phải ăn!
[[/collapsible]]

SCP-323 đã được tái quản thúc vào ngày 12/09/97 tại khu bảo tồn Hồ Bittern, một phần của Lac La Ronge First Nation tại Saskatchewan, Canada. ██████ █████, một cộng đồng nhỏ, chưa xác định, đang nuôi một SCP-323-1 đang hoạt động bằng cách thường xuyên giết người và bỏ mặc họ như một sự &#39;xoa dịu&#39;. Cuộc điều tra cho thấy ██ cá nhân có liên quan, những người sau đó đã được thẩm vấn và cấp thuốc lú, và một câu chuyện che đậy liên quan đến việc một kẻ giết người hàng loạt không xác định đã được tuyên truyền. SCP-323-1, vào thời điểm bị nghi ngờ là dị thể, đã chết vì đói trong quá trình vận chuyển đến Điểm-91.

Số người chết được ghi nhận có vẻ không phù hợp với thời gian tồn tại của cá thể SCP-323-1. Nghi ngờ rằng SCP-323 đã trải qua một số cá thể SCP-323-1 trước khi bị quản thúc; tuy nhiên, không có bằng chứng không thể chối cãi nào chứng minh tuổi thọ của SCP-323-1 đã được phát hiện.

**Thẩm vấn SCP-323-A:** James Namagoose, một cá nhân liên quan đến các vụ giết người và duy trì SCP-323-1 trước khi quản thúc đã được thẩm vấn về các vấn đề liên quan đến SCP-323-1. Ông Namagoose vẫn bình tĩnh một cách lạ thường trong suốt và sau buổi thẩm vấn.

Sau buổi thẩm vấn và quản thúc SCP-323, ông Namagoose được cấp thuốc lú và tái hòa nhập cộng đồng.

&gt; **Ts. ███████:** Xin hãy xưng tên họ cho việc ghi lại.
&gt; 
&gt; **Namagoose:** James Namagoose.
&gt; 
&gt; **Ts. ███████:** Vui lòng cho biết mối liên hệ của ông với các vụ giết người.
&gt; 
&gt; **Namagoose:** Tôi đã giúp chuyển xác cho wendigo ăn.
&gt; 
&gt; **Ts. ███████:** Ông có biết gì về vật thể này không?
&gt; 
&gt; **Namagoose:** Có một câu chuyện kể về một người Kree, trong thời chiến, muốn điều khiển Wendigo nhằm tạo lợi thế cho người dân của mình. Đó chỉ là một câu chuyện, những người lớn tuổi biết nhiều hơn, nhưng chúng tôi đã an toàn, vì vậy chúng tôi không hỏi.
&gt; 
&gt; **Ts. ███████:** Ông lần đầu chạm trán thực thể vào khi nào?
&gt; 
&gt; **Namagoose:** Một đêm tôi nghe thấy tiếng la hét khắp làng. Một gã đàn ông cong vênh bước ra khỏi rừng, giết bạn bè của chúng tôi ngay trước mặt chúng tôi. Đôi khi nó sẽ nhìn chằm chằm nhiều hơn là giết chóc, cố gắng nói chuyện với bạn. Nó thì thầm với tôi, &#34;//pe misto//&#34;, &#34;lại đây và ăn đi&#34; &#39;. Nó khiến tôi lạnh thấu xương.
&gt; 
&gt; **Ts. ███████:** Và rồi?
&gt; 
&gt; **Namagoose:** Sau đó, tôi cảm thấy như mình có thể hiểu được wendigo, và rằng chúng tôi có thể rời đi cùng nó như tất cả chúng tôi đều làm khi vượt qua. Khi tôi bị buộc phải giết người, tôi đã nghĩ đến điều này và việc đó khiến tôi bình tĩnh lại. Tôi đã không chạy.
&gt;
&gt; //Ông Namagoose nhắm mắt và thở ra từ từ. Sau một phút, ông tiếp tục nói chuyện.//
&gt; 
&gt; **Namagoose:** Nó đôi khi sẽ nhìn tôi. Tôi có thể nghe thấy nó trong tâm trí mình, tôi có thể cảm thấy nó đang quan sát tôi từ chính đôi mắt của tôi. Việc đó đã giúp tôi chứng kiến những người này chết và tôi hy vọng nó sẽ truyền sang gia đình tôi.
&gt; 
&gt; **Ts. ███████:** Cảm ơn, Ông Namagoose.

//**Ghi chú Kết thúc:** Các nhân sự đã tương tác với SCP-323 hoặc SCP-323-1 đều chưa có báo cáo về tác động tinh thần tương tự như những gì ông Namagoose đã nêu ra. Điều tra thêm về việc này không được tiếp tục; tuy nhiên, nhân sự được khuyến khích báo cáo bất kỳ suy nghĩ hoặc cảm giác không điển hình nào đã trải qua khi nghiên cứu với một trong hai dị thể.//
