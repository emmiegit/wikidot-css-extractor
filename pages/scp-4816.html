**Articolo:** SCP-4816

**Tag dell&#39;Elemento:** SCP-4816

**Classe dell&#39;Elemento:** --Pending-- --Safe-- Neutralizzato (Provvisorio)

**Procedure Speciali di Contenimento:** Diverse copie digitali di SCP-4816 sono state archiviate in maniera sicura all&#39;interno del database della Fondazione e sono costantemente monitorate da bot di sistema incorporati. Tutte le altre copie digitali trovate di SCP-4816 sono state cancellate.

Diverse copie fisiche di SCP-4816 sono conservate all&#39;interno di un armadietto di contenimento standard, presso il Sito-19.

L&#39;accesso alle copie digitali e/o fisiche di SCP-4816 deve essere approvato da un Ricercatore di Livello 3.

**Descrizione:** SCP-4816 è una foto non anomala che mostra una porta e una frase di testo di colore bianco. SCP-4816 era precedentemente in grado di alterare i suoi contenuti, ed è stato alterato al suo stato attuale il 7 luglio 2018. SCP-4816 mostrava, in precedenza, PdI-6888 &#34;kkrule&#34;[[footnote]] &#34;15 anni. Le attuali abilità anomale sono sconosciute. Membro più giovane di Gamers Contro l&#39;Erba. L&#39;unica anomalia nota che kkrule abbia mai creato è [[[SCP-2433]]]. Dichiara di essere un affiliato allo straight-edge ed è noto che giochi spesso ai videogiochi più degli altri membri. Compete in &#34;tornei underground&#34; per guadagnarsi da vivere; il monitoraggio dei tornei di eSport negli Stati Uniti è in corso, ma è da considerarsi bassa priorità&#34;. — //[[[Gamers Against Weed Hub |Dossier 5869]]]// [[/footnote]], conosciuto come membro di GdI-5869 [[[Gamers Against Weed Hub |&#34;Gamers Contro l&#39;Erba&#34;]]]. Il luogo in cui SCP-4816 è stato fotografato è attualmente sconosciuto, ma si ritiene che sia una struttura o una casa privata.

Vedi Addendum 1 per ulteriori dettagli.

**Addendum 1:** Quando SCP-4816 venne inizialmente scoperto, si credeva che possedesse proprietà anomale. A seguito di approfondite ricerche, tuttavia, SCP-4816 è stato ritenuto non anomalo e per un breve periodo riclassificato come artefatto appartnente al GdI, sebbene la documentazione SCP sia stata conservata come riferimento. A seguito di questa designazione, il 5 luglio 2018 è stata avviata una ricerca negli Stati Uniti, utilizzando agenti sul campo e webcrawler della Fondazione, alla ricerca del PdI-6888, utilizzando SCP-4816 e diverse copie di esso come evidenza.

Trentotto ore dall&#39;inizio della ricerca, i contenuti di SCP-4816 sono stati alterati. SCP-4816 non mostrava più il PdI-6888 e mostrava una frase di testo bianca al suo posto. Tutte le copie digitali e fisiche di SCP-4816 sono state ugualmente alterate. La ricerca nazionale è stata successivamente annullata e SCP-4816 è stato prontamente riclassificato come anomalia &#34;Safe&#34;. A seguito di ulteriori ricerche e diversi mesi di inattività, tuttavia, a SCP-4816 è stata assegnata la sua attuale classe di oggetto. Da allora SCP-4816 non ha più mostrato comportamenti anomali ed è stato preso in considerazione per una seconda riclassificazione.

**Addendum 2:** SCP-4816 è stato inizialmente scoperto in una chatroom GdI-5869 dai chatbot della Fondazione. I registri delle chat che parlano di SCP-4816 sono documentati di seguito.

Di seguito è riportato un registro di una chat che include tutti i membri di GdI-5869.
