**Об&#39;єкт №:** SCP-1204-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1204 зберігається в сейфі для безпечних об&#39;єктів. Копії фільмів з SCP-1204 зберігаються в захищеному архіві, їх подальше копіювання та розповсюдження заборонено. Відповідальний за об&#39;єкт - с. н. с. А████████. --З його дозволу SCP-1204 може бути виданий під розписку будь-кому охочому, за умови, що останній скопіює або зніме з екрану свою версію фільму і надасть звіт про перегляд.-- Видача SCP-1204 для перегляду припинена до особливого розпорядження керівництва Зони.

**Опис:** SCP-1204 являє собою VHS-відеокасету чорного кольору з білою етикеткою, без упаковки та без маркування виробника. На етикетці нанесено напис від руки фіолетовим фломастером: «МЕДУЗИ х/ф бойовик СРСР 1990». Матеріал корпусу і стрічки звичайні, спосіб магнітного запису стандартний, касета читається будь-якими VHS-програвачами.

Аномалію становить собою просторова структура стрічки. Незалежно від тривалості перемотування або перегляду, діаметр лівого і правого рулонів завжди однаковий. Таким чином, касету неможливо відмотати до початку або до кінця. Передбачається, що основна частина стрічки розташована поза межами нашого тривимірного простору. Загальна довжина стрічки (включаючи позапросторову частину) невідома і, можливо, нескінченна. Спостережуваний об&#39;єм рулонів відповідає тривалості запису близько 2 годин, але до теперішнього часу вже було переглянуто понад 300 годин унікального матеріалу.

На касеті записана деяка невідома кількість художніх фільмів. При кожному включенні перегляд починається з одного і того ж моменту (5-та хвилина, 27-ма секунда) будь-якого з фільмів. Перемотати його назад чи вперед неможливо: після кожного перемотування програвач починає заново відтворювати зовсім інший фільм з його 5-ї хвилини. При прискореному відтворенні (як назад, так і вперед) зображення розмивається до повної нерозбірливості. Зважаючи на цей ефект, не вдалося встановити, чи можна здійснити запис на SCP-1204. Програвач технічно виконує функцію запису, але перевірити результат неможливо. Те саме можна сказати і стосовно стирання. Будь-який фільм з SCP-1204 можна переписати на звичайний носій або зняти з екрану камерою. Копії відтворюються зі звичайного носія без будь-яких аномалій і викривлень.

Всі переглянуті до теперішнього часу фільми зняті в одному жанрі бойовика, і являють собою варіації одного і того ж сюжету. Кінематографічний стиль характерний для останніх років існування СРСР і відомий як «перебудовна чорнуха». Всі фільми зняті на низькоякісну плівку, для всіх характерні тьмяний колорит, мінорна музика, обстановка бруду і розрухи, цинічні та аморальні персонажі, критика корупції й офіційної ідеології, звертання до питань наркоманії, проституції, молодіжних угруповань, побутової жорстокості. Фільми рясніють сценами насильства, присутні необумовлені сюжетом еротичні епізоди і псевдофілософські монологи. Загальна якість, за оцінкою штатного кінознавця Фонду – «міцна категорія Б».

Усі фільми мають стереотипний сюжет. Головний герой – член деякої організації, що бореться з ворогами. Начальник героя чинить стосовно до нього якусь несправедливість. Ображений герой іде зі служби та опускається на соціальне дно. Тим часом вороги посилюють натиск, та їх стає неможливо здолати без героя. Начальник кличе героя назад на службу, але той відмовляється. Тоді начальник підлаштовує вбивство найближчої герою людини (жертви) руками ворогів. Герой повертається і мститься ворогам. У процесі він дізнається правду про інтригу начальника і йде його вбивати. Щоб дістатися до начальника, герой змушений вбити своїх соратників по організації, в тому числі близьких друзів.

Після вкрай жорстокого вбивства начальника герой (або, можливо, актор) впадає в бойове безумство, та починає вбивати знімальну групу. З цього моменту (52-я хвилина, 7-я секунда) манера зйомки різко змінюється на документальну. Після вбивства оператора камера продовжує працювати, і глядач бачить тільки статичний план знімального павільйону. Деякий час чути постріли, крики і звуки сирени, потім настає тиша. Можливо, фільми не мають кінця. Один з експериментальних переглядів (№ 29) тривав 48 годин після вбивства оператора, і весь цей час камера статично показувала стіну павільйону.

Крім загальної фабули, від фільму до фільму повторюються одні й ті ж деталі. Дія завжди відбувається в приморському місті в дощову погоду. Ролі героя і начальника незмінно виконують одні і ті ж актори (їх особистості не встановлені). Інші актори, в тому числі виконавець (або виконавиця) ролі жертви, можуть змінюватися. Начальник значно старший за героя. Між ними є певна (неповна) зовнішня схожість, але в сюжеті це ніяк не обігрується. Герой є чоловіком 25-35 років, має дитяче хобі і вживає вирази зі шкільного жаргону тих років. Часто зустрічається число 527. Постійно повторюється лейтмотив медуз. У морі ніхто не купається, бо в ньому кишать медузи (або інші подібні істоти, яких у будь-якому випадку називають медузами); їх обов&#39;язково показують довгим та великим планом. Жертву, крім інших тортур, занурюють в басейн з жалячими медузами. У кожному фільмі начальник вимовляє фразу: «Медузи не тільки в морі, вони всюди», і тому подібне.

Помічено, що об&#39;єкт еволюціонує. З кожним переглядом фільми стають все більш дивними і абсурдними, хоча чіткість сюжету зберігається. Також з часом наростає ступінь жорстокості і все настирливішою стає тема медуз. Після приблизно 25-го фільму вона вийшла на перший план і стала головною частиною сюжету.

Випадків ментального, меметичного і іншого аномального впливу на глядачів не зафіксовано. Перегляд вважається безпечним.

**Додаток 1:** Короткі відомості про деякі версії фільму
[[collapsible show=&#34;+ Показати&#34; hide=&#34;- Сховати&#34;]]
№ 1 та 2 були переглянуті за межами Фонду. Копій не було зроблено, докладних описів не збереглося.

№ 3. Дія відбувається у Владивостоці. Герой – оперативник міліції, майстер спорту з карате, вороги – ікряна мафія. Це одна з найбільш ранніх і, відповідно, найбільш «нормальна» версія: в ній порівняно мало тортур і зґвалтувань, і майже немає фантасмагоричних сцен, якщо не брати до уваги епізоду з утопленням жертви (дочки героя) в діжці з чорною ікрою. У саундтреку використовуються «Carmina Burana» Орфа і пісні гурту «Кіно».

[[div class=&#34;rimg&#34;]]
[[image http://scp-ru.wdfiles.com/local--files/scp-1204-ru/jellymovie2.jpg width=&#34;400&#34; ]]
[[span]]Кадр з фільму № 4[[/span]]
[[/div]]

№ 4. Місце дії – невизначене місто на Чорному морі. Герой – колишній «афганець», нині – активіст екологічного руху. Він бореться з заводом, який скидає в море отруйні відходи (саме через них в морі розплодилися медузи). Фільм не доглянутий до кінця в зв&#39;язку з експериментом з перемотування касети.

№ 5. Місце дії – Таганрог. Організація – молодіжне угрупування, схоже одночасно на панків і металістів, герой – майстер бою ланцюгом, вороги – скінхеди, за якими стоїть КДБ. Начальник (неформальний лідер угрупування) також виявляється завербованим агентом КДБ і в той же час наркоторговцем. Детально показаний процес приготування і вживання якогось наркотику, що виготовляєься з отрути медуз. Саундтрек – пісні невідомого рок-гурту на гостросоціальні теми того часу.

№ 11. Осучаснена екранізація «Іліади». Герой – Ахілл, начальник – Агамемнон, жертва – Патрокл. Троянська війна зображена у вигляді «розборок» між грецьким і кавказьким («троянською») озброєними угрупованнями в місті, схожому на Сочі. Боги Олімпу фігурують як представники державної та партійної влади. Афіна (корумпована суддя) носить діамантовий кулон, який зображає Медузу Горгону. Присутні гомоеротичні сцени. Перед кінцем дії, коли Ахілл (майстер ножового бою) вбиває всіх троянців і починає вбивати греків, сюжет різко розходиться з гомеровским. Саундтрек – кавказька етнічна музика та пісні групи «Queen».

№ 19. Дія відбувається в ході радянсько-іранської війни в окупованому Бендер-Аббасі. Герой – снайпер у радянських збройних силах, вороги – іранські моджахеди. Багато спільного з «афганськими» фільмами того часу. Є відверті сцени гетеро- і гомосексуальної педофілії. Вулицями міста повзають сухопутні медузи, місцеві жителі вживають їх в їжу. У бойових сценах задіяні танки й інша важка техніка. Саундтрек – неокласична оркестрова музика зі східними мотивами, композитор невідомий.

[[div class=&#34;rimg&#34;]]
[[image http://scp-ru.wdfiles.com/local--files/scp-1204-ru/jellymovie.jpg width=&#34;400&#34; ]]
[[span]]Кадр з фільму № 144[[/span]]
[[/div]]

№ 32. Місце дії – НДІ морської біології у Тетісграді (на березі моря Тетіс). Герой – молодий учений, фахівець із медуз, начальник – його науковий керівник, вороги – конкуруюча лабораторія, де прагнуть вивести розумних медуз-вбивць. Фінальна сутичка розгортається під час захисту дисертації (вкраденої у героя начальником). Зброя героя в цій версії – скальпель і шприц з отрутою. Саундтрек – авангардна електронна музика.

№ 144. Дія відбувається в головному колекторі каналізації якогось мегаполісу, в основному під водою. Герой – бойовий плавець. В результаті аварії атомної субмарини з&#39;явилися медузи-мутанти, здатні жити в [ВИДАЛЕНО] і харчуватися [ВИДАЛЕНО], використовуючи людей як [ДАНІ ВИДАЛЕНО]. Слід зазначити, що подібних спецефектів ще не виробляла жодна студія в 1990 році, і навіть в наш час вони коштували б невимовно дорого. Саундтрек – григоріанські хорали в хард-роковому аранжуванні. Спосіб, у який герой розправляється з начальником, [ДАНІ ВИДАЛЕНО]. Ця та інші сцени за участю португальських корабликів, особливо еротичні, спонукали с. н. с. А████████ висунути пропозицію про заборону подальшого перегляду SCP-1204. Пропозицію відхилено.

№ 526. Місце дії – напівзатоплене місто, схоже на Москву. Незважаючи на те, що вулиці і приміщення затоплені морем на глибину 50-100 см (і, звичайно, кишать медузами), в місті триває життя, люди по пояс у воді ходять на роботу. Герой – таємний агент, мета його організації – знайти забитий медузами «злив» і випустити воду з міста. Вороги ж, навпаки, хочуть підвищити рівень води і приховують «злив». Персонажі майже не розмовляють, за весь фільм звучать тільки дві репліки начальника: «Де злив?» (повторюється багато разів) і незмінна «Медузи не тільки в морі, вони всюди». Саундтрек складається з нескінченно зацикленого фрагмента пісні «Фіолетово-чорний» гурту «Пікнік»: «Якщо можеш, біжи». Близько 30% екранного часу відведено сценам вбивств, тортур, зґвалтувань і химерних [ВИДАЛЕНО], знятих вкрай реалістично. Ще близько 25% часу займають не пов&#39;язані з сюжетом великі плани медуз. На відміну від попередніх версій, герой після вбивства оператора звертає увагу на камеру і [ДАНІ ВИДАЛЕНО]. Копії фільму знищені. С. н. с. А████████ повторно запропонував заборонити подальший перегляд SCP-1204. Пропозицію прийнято.
[[/collapsible]]

**Додаток 2:** Історія виявлення

У 1991 році в Москві Сергій К█████████, 1977 року народження, син капітана міліції, з нез&#39;ясованих мотивів застрелив батька з викраденого у того табельного пістолета. Слідом за тим він убив кількох випадкових свідків і наклав на себе руки. SCP-1204 був виявлений співробітниками міліції під час обшуку в його особистих речах. Об&#39;єкт був переданий до Фонду після перших двох переглядів, що виявили його аномальність. За словами матері Сергія, за його життя вона не бачила цієї відеокасети. Відеомагнітофона в родині не було.

Вдалося встановити, що підліток страждав на деякі невротичні розлади, зокрема, фобію медуз.</textarea></pre>
