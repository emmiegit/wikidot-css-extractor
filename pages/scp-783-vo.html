**Ítem #:** SCP-783

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-783 debe permanecer cubierto en un sarcófago de concreto de al menos 25.4cm (10plg) de espesor, y debe ser monitoreado por lo menos por dos miembros del personal de nivel 3 y dos clase D. Ninguna forma de vida debe ser permitida de entrar en SCP-783 sin autorización especial. Hay una escotilla entre el exterior y el sarcófago SCP-783 que debe mantenerse estéril en todo momento.

**Descripción:** SCP-783 es una pequeña cabaña localizada en Siberia, a ████ kilómetros desde ████. SCP-783 tiene dimensiones de 7 metros x 6 metros x 3.5 metros, parece consistir en un solo cuarto lleno de pieles, una silla de piedra y una chimenea. No hay ventanas y una sola puerta de madera funciona como única entrada y salida. SCP-783 parece tener alrededor de doscientos (200) a doscientos cincuenta (250) años, y esta compuesta casi completamente de piedra local.

SCP-783 parece inducir mutaciones violentas en cualquier forma de vida que irrumpe en ella. Las mutaciones no son siempre benéficas, y múltiples pruebas involucrando a una especie especifica a revelado que SCP-783 no altera a cada espécimen en la exacta forma como al espécimen previo. Las formas de vida microbianas también pueden mutar, y por consiguiente cada espécimen debe ser rigurosamente inspeccionado antes de ser introducido para las pruebas dentro de SCP-783 para prevenir cualquier situación como el incidente 783-1 ocurra de nuevo. Si el espécimen muere como resultado de la mutación, los efectos SCP-783 cesarán. Los organismos unicelulares no son afectados por SCP-783.

Todos los sujetos que exhiben [DATOS EXPURGADOS] deben ser incinerados luego de su terminación inmediata.

SCP-783 tiene programada una intensa investigación dentro de los siguientes 6-8 años.

**Anexo:**

**Registro de incidente 783-1:** Un espécimen seleccionado (//rata albina//), fue liberada dentro de SCP-783. La estructura osea del espécimen empezó a extenderse por toda su piel, formando un fuerte exo-esqueleto sobre el espécimen. El crecimiento paro inesperadamente, después de solo dos minutos y veinticuatro segundos. Cuando el personal envió un dron para retirar el cuerpo de espécimen, los platos de exoesqueleto empezaron a sobresalir desde dentro del espécimen. El personal solo asumió que la mutación siguió, hasta que un filo de antebrazo atravesó rompiendo la armadura externa del espécimen. Una larga forma de vida insectoide se arrastro fuera del cuerpo del espécimen y se hizo camino a la puerta de SCP-783. Miembros del personal dentro de la exclusa de aire fueron atacados por esta forma de vida, hasta que el Dr. ████ se las arreglo para matarlo con un extintor después de varios golpes contundentes hasta la muerte. Una examinación a fondo de ambos cuerpos, el espécimen original dio luz a que la forma de vida era un parásito viviendo dentro del colon del espécimen que muto rápidamente dentro del espécimen hasta que su crecimiento exponencial mato al huésped. Los protocolos de las pruebas han sido alterados en orden de prevenir un incidente parecido.
