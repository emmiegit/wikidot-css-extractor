    <pre><textarea class="page-source" readonly>[[include info:start]]
**原文：**[[[http://scpwiki.com/a-suicide-note|A Suicide Note]]]
**作者：**[[*user Ihp]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]

我要殺了我自己。

我想騙誰？我現在大概甚至連去死都沒辦法。我知道我注入的氰化物會因為十年前放入我血液裡的解毒素而不會有效。砒霜也沒用；老鼠藥試過了，一樣沒結果。

在基金會的每個人都認為我是全能的，覺得我是某種能扭曲現實的神經病，會跟Kondraki、Bright、Rights、Crow去一些「古怪」的冒險……喔，他們真他媽//錯//了。Konny現在在精神病院裡，Bright加入了蛇之手並終於成功死掉了，Rights跟那個她稱呼為寵物計畫的……//東西//結合了，而Crow……可憐，可憐的Crow。我得親自射死他。

所以說，只剩下我了。Alto Clef。Alto「我會拿一把霰彈槍對準一個現實扭曲者的睪丸並零距離開槍」Clef。Alto「我靠心靈把挑戰者號炸了」Clef。Alto「我試著殺了239」Clef。Alto「該死的撒旦」Clef。

也許最後那部份是對的。也許我就是撒旦。而作為我忤逆上帝的懲罰。我被迫永遠沒辦法與異常互動。我不是現實扭曲者；只是相反而已，我是個現實//穩定錨//。在這個黃石國家公園剛在一年內被注意到的世界裡，在這個自燃病毒突破收容並殺死整個站點的世界裡，在這個某個自稱神的東西可以無視收容自由走動──雖然他走不太動了──的世界裡，我是唯一確定的存在。這個我確認過了。在我扣動扳機之前，我的人生浮現在我的眼前。

我看不到鬼魂。我走不進其他宇宙；我試過了，那裡有個看不到的障壁阻擋著我，讓我穿不過去。我沒辦法被現實的扭曲影響，但我可以碰到那些扭曲它的人。我沒辦法操作異常器械──我差點在一場914的實驗裡//弄壞//它。我沒辦法被任何可以被寬鬆地稱為神或惡魔的東西看到，而我也看不到它們。我看不到那上千個在我們的世界裡遊蕩、又奇妙又可怕的任何東西。我看得到大腳怪、外星人和其他的未知生物，大概是因為他們傳統定義上不是「異常」。他們是這個宇宙的一部分，不是從外面來的。

我到現在只能夠與三個異常互動，全部都是女性。自己去想原因。第一個是……我甚至想不起來她的名字。我知道的，至少曾經知道過。我想是D開頭的。她曾是我一生的摯愛，而我被叫去殺了她。我被命令拿一把霰彈槍對準她的頭並把她轟飛，就像她是某種常見的現實扭曲者或是瑪莉蘇，或一個綠型或隨便你怎麼叫。我沒辦法。我從她的眼睛裡看到了她對我的恐懼。所以，我做了我必須做的，我從聯盟那裡跑了出來，直到沒有地方可逃。我承諾我會為基金會服務，如果他們可以保證赦免……Dáiríne。那是她的名字。

我還記得我第一個殺的現實扭曲者，她十二歲。我得開車輾過她。她做的唯一一件事是讓她的人偶活過來，只因為她很孤單而需要一個朋友。她在學校被霸凌，被霸凌到她開始自殘的地步。她//十二歲//。她不應該擔心什麼樣的剃刀留下的傷痕最不明顯，或是被開著黑色廂型車的人撞。Al Fine告訴我，我是在服務這個世界。我原本可能會在原地對她開槍，但我在真的動手之前等了六個月，使整件事變得像失敗的綁架。

第二個我能夠互動的異常是Epon，我的女兒。我說「互動」，但我還是不會被她的異常效果影響。在看到她的一瞬間，我就知道是她了。她有著她母親的眼睛。她是我唯一能夠證明曾經有個男人叫做Alto Clef的證據。基金會把我的女兒關在籠子裡，只因為他們擔心世界上的每個男性都想要強姦她。他們叫她魅魔，真可笑。如果她真是個魅魔，情況很明顯會反過來。所以，你以166知曉的，我的女兒，非自願地被拘留，只因為她被//生下來//這種單純的理由。她不應該被這樣對待的。我希望我留給她的東西會防止任何其他事發生在她身上。

而不，我沒辦法做任何事。我甚至不能讓她知道我是她父親。基金會只覺得那是另一個沒辦法影響我的異常，因為我是在暴風雨肆虐的海洋裡的大錨。但我知道她是我的女兒，而我想要她快樂。我試過讓她的生活好那麼一點點，但就為了送一張小紙條進牢房，我得用上我一半的人脈。我得用剩下的一半才能把我最後的禮物留給她。我很抱歉，Epon。

第三個我可以互動的是……是Sigurrós。239，你知道她的。那整件事是她……是因為我害怕了。我可以實際感覺到她在我的心靈裡，而我//害怕極了//。我得殺了她，畢竟如果她能夠進到我的心靈，她就能夠做任何事。我不能放任那份力量。整個阻念劍根本就是胡扯。對我來說，只需要有一根尖棍在手裡，我就能殺了她。

我想整件事發生的原因是，不管239是什麼，她想要擺弄我們。她想要嘲笑我們。她讓我與Kondraki打了一場。她讓我心靈裡的想法變成了一條龍，她讓其他所有人表現得像是他媽的智障，只為了讓她自己笑一場。這件事她已經做了//好幾年//，自從我們發現她的時候就已經開始。

現在她死了。我把氰化物、砒霜、不管035跟075產生的什麼（有助手幫忙我從那個咖啡機拿到的），還有數十個其他東西的混合物打進她身體裡。她//融化掉了//，直接原地融化。自從那之後，人們的表現變正常了。--Gears--Gerry前一天甚至在我告訴他一個笑話之後大笑了一場。那幾乎讓我重新考慮這個計畫。

但我知道，基金會遲早會發現是誰讓239融化了。而因為基金會的格言是控制、收容、保護，而不是破壞、--破懷--破壞、破壞，我會被消除心智，然後被丟在阿爾伯克基的路旁或什麼的，我不會讓那發生的。

我的名字不是Alto Clef，但假設O5沒把我的存在從所有紀錄上面抹消的話，那應該是你認識的名字。我的遺囑放在Bright博士的舊辦公室裡，就在東南邊牆上，他曾經掛著他的家庭照片的地方後面。

假設我可以抵達地獄，或許某天我會在那邊跟你們重逢。

－Alto Clef
------

&gt; 經回報有槍聲從Alto Clef博士的辦公室傳出後，在裡面找到了上述文件。當安保團隊抵達時，在Clef博士書桌正後方的牆壁上找到了與他相符的血液，還有一些腦組織和嵌入牆內的獵鹿彈。在書桌下找到一個用過的霰彈槍彈殼，還有一把曾經由Clef博士持有的溫徹斯特1912霰彈槍，在槍管末端找到了與他的DNA相符的唾液。
&gt; 
&gt; 至今，Clef博士的遺體仍未被找到。他現今的狀況未知。</textarea></pre>
