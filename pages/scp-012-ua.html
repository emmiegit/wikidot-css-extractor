    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-012-UA - Biblioteca
**Autore:** [[*user Nocs]]
**Traduttore:** [[*user NazarTheEzio]]
**Articolo Originale:** [http://scp-ukrainian.wikidot.com/scp-012-ua SCP-012-UA]
[[include credit:end]]

**Elemento #:** SCP-012-UA

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** --È contenuto nella sezione per i rischi informativi del Sito UA-80--. Temporaneamente viene contenuto in una cassaforte del Sito 15 su un hard disk, con l&#39;obiettivo di eseguire gli esperimenti incrociati con altre anomalie. A causa di una potenziale possibilità di utilizzarlo per motivi militari o politici, l&#39;anomalia è contenuta sotto una stretta sorveglianza. Creare delle illusioni con l&#39;aiuto dell&#39;oggetto nelle pratiche civili è estremamente sconsigliato .

AGGIORNAMENTO DEL 07/02/20██: l&#39;utilizzo dell&#39;oggetto da parte del personale della Fondazione è consentito solamente ai fini sperimentali e richiede un permesso dai membri del personale di Classe-А con il Livello di accesso 3 o superiore.

**Descrizione:** SCP-012-UA consiste in 2 file: una biblioteca DLL denominata &#34;obj_creation.dll&#34;[[footnote]]Creazione degli oggetti (in inglese //object creation//).[[/footnote]] e un file di testo &#34;readme.nowaitdont.txt&#34;[[footnote]]Leggimi. Però no, non leggere (in inglese //read me, no, wait, don&#39;t//).[[/footnote]]. La biblioteca DLL funziona con tutte le versioni di .NET Framework. Contiene una sola classe, RLobject. Per creare un&#39;istanza di tale classe, è necessario inserire i seguenti parametri:
* lunghezza, larghezza e altezza in centimetri, fino a 50 cm (nel caso in cui si utilizzino i modelli 3D, la distanza maggiore viene limitata e tutti i lati assumono grandezze proporzionali);
* le texture in formato .svg;
* colore (viene ignorato se è presente la texture);
* una delle seguenti forme: sphere (sfera), pyramid (piramide regolare), cube (cubo regolare), cone (cono) oppure custom (modello personalizzato nel formato .stl);
* posizione in coordinate GPS (come impostazione predefinita si inserisce 1 metro dal monitor del computer sul quale il programma viene eseguito[[footnote]]Se non è presente alcun monitor, il programma già compilato si chiude con un errore[[/footnote]]).

Esistono inoltre parametri facoltativi, inserendo i quali il programma non viene compilato a causa dell&#39;assenza della biblioteca &#34;AdvancedWorldBuilding.dll&#34;[[footnote]]Costruzione del mondo avanzata (in inglese //advanced worldbuilding//).[[/footnote]]:
* il momento della distruzione dell&#39;oggetto in secondi (si utilizza il numero costante 255);
* animazione (impossibile controllare il formato);
* riempimento chimico sotto forma delle formule chimiche;
* le texture esterne (probabilmente ignorate se è presente il riempimento chimico).

Il seguito alla compilazione e l&#39;avvio del programma, dove si crea l&#39;istanza di RLobject, un&#39;istanza (denominata SCP-012-1-UA) appare nel mondo reale entro i 255 secondi, a 1 metro dal punto centrale del monitor del computer sul quale si utilizza il programma. SCP-012-1-UA possiede tutti i parametri inseriti nel programma. Durante i 255 secondi SCP-012-1-UA si trova in aria, dopodiché sparisce. Le ricerche di SCP-012-1-UA in ogni punto della Terra dopo i 255 secondi non hanno prodotto i risultati. SCP-012-1-UA non interagisce in alcun modo con il mondo reale. Gli oggetti del mondo reale passano attraverso SCP-012-1-UA come se non esistesse, molto probabilmente perché l&#39;oggetto non possiede un riempimento chimico o una texture esterna.

Il limite degli oggetti che il programma può creare è di 255. La quantità dei programmi aperti contemporaneamente dipende soltanto dalla potenza del processore.

La decodifica del programma ha solamente portato alla luce i comandi per una semplice creazione di immagini 3D sul monitor. Non è stato trovato alcun opcode ancora sconosciuto.

[[collapsible show=&#34;+ Contenuto del file readme.nowaitdont.txt (è necessario il Livello di accesso 3)&#34; hide=&#34;- Accesso consentito&#34;]]
&gt; {{···································}}
&gt; {{·           CREATORE DEGLI OGGETTI v0.0.1           ·}}
&gt; {{·                   UNA PARTE DEL TEST                     ·}}
&gt; {{·                       PER TE, YEGOR                       ·}}
&gt; {{· ANCHE SE NON LEGGI MAI I README ·}}
&gt; {{·                             MALEDETTO                              ·}}
&gt; {{···································}}
&gt; {{}}
&gt; {{Cosa c&#39;è di nuovo nella versione 0.0.1:}}
&gt; {{- l&#39;ho appena completata, quindi è tutto nuovo;}}
&gt; {{- si può creare oggetti tridimensionali con animazioni e composizione chimica personalizzata;}}
&gt; {{- si può inserire le texture, se non hai alcuna voglia di inserire le composizioni chimiche;}}
&gt; {{- si può impostare il timer della vita dell&#39;oggetto.}}
&gt; {{Per il momento non sono state inserite le interazioni complesse, solo le animazioni. È solo una versione di prova. Più avanti inizierò a programmare la creazione dei viventi.}}
&gt; {{Tu almeno crea un prototipo del tuo spin-off della mia Terra.}}
&gt; {{Io ti conosco bene. Prima ti inventi un&#39;universo, e poi ti blocchi sulla creazione di viventi. E non è già il primo anno che succede.}}
&gt; 
&gt; {{La versione successiva ci sarà quando leggerai README. Ciao.}}
[[/collapsible]]

&gt; //Chi è questo Yegor? Sto per impazzire. Abbiamo controllato tutto e tutti collegati con quel dannato internet cafè. Niente. Io non posso più andare avanti così. Rimane solo controllare uno ad uno ogni Yegor del pianeta. Qualcuno mi uccida. - Dott. ████//

&gt; //La richiesta per l&#39;omicidio è stata rifiutata. La proposta di controllare ogni Yegor è temporaneamente respinta. Attualmente esistono problemi più seri. - Dott. Murzei//

[[collapsible show=&#34;+ Registro degli esperimenti No. 012-А&#34; hide=&#34;- Registro degli esperimenti No. 012-А&#34;]]
Formato del Protocollo degli esperimenti:
&gt; **Esperimento E012-numero**
&gt; **Data:**

------

&gt; **Esperimento E012-1**
&gt; **Data:** 02/02/20██
&gt; **Descrizione:** Il programma compilato è stato aperto su Wine nel sistema operativo Linux, distribuito da Linux Mint.
&gt; **Risultato:** Il programma funziona correttamente.

&gt; **Esperimento E012-2**
&gt; **Data:** 04/02/20██
&gt; **Descrizione:** Come posizione è stato inserito l&#39;interno di [[[SCP-004]]]-1, aperto con la chiave SCP-004-7.
&gt; **Risultato:** Il programma si è chiuso con l&#39;errore: &#34;Impossibile raggiungere i parametri spaziali. Inoltre è impossibile ottenere questo errore finché sei sulla Terra.&#34;

&gt; **Esperimento E012-3**
&gt; **Data:** 05/02/20██
&gt; **Descrizione:** Come posizione è stato inserito [[[SCP-2493]]]-1.
&gt; **Risultato:** Il programma si è chiuso con l&#39;errore: &#34;Impossibile raggiungere i parametri spaziali. Inoltre è impossibile ottenere questo errore finché sei sulla Terra.&#34;

&gt; **Esperimento E012-4**
&gt; **Data:** 06/02/20██
&gt; **Descrizione:** Come posizione è stato inserito l&#39;interno dello specchio sul quale si trova [[[SCP-093]]].
&gt; **Risultato:** La metà di SCP-012-1-UA si trovava nel mondo reale, l&#39;altra metà nella dimensione appena aperta. L&#39;altra metà di SCP-012-1-UA aveva la stessa colorazione della dimensione appena aperta.

&gt; //Quindi è possibile portare parzialmente l&#39;illusione nelle altre dimensioni seguendo certe condizioni.//
&gt; //Dottor ████, si astenga dal condurre altri esperimenti, per favore. - Dott. Murzei//

&gt; //Chiedo il permesso per un esperimento con SCP-017-IT. - Dott. ████//

&gt; //Permesso accordato. - Dott. Murzei//

&gt; **Esperimento E012-5**
&gt; **Data:** 01/04/20██
&gt; **Descrizione:** Una foto di SCP-012-1-UA, creato da un modello 3D della Terra, è stata caricata su [[[SCP-017-IT]]].
&gt; **Risultato:** La foto è finita nella cartella &#34;desideri realizzati&#34;. Nel log.txt è apparsa la scritta: &#34;I 5 anni di lavoro continuo hanno dato i loro frutti. Adesso Yegor è colui che sempre ha desiderato essere, nel proprio mondo.&#34;

&gt; //Una svolta inaspettata, che però mi ha portato in un vicolo cieco. Non mi occuperò più di questa anomalia. - Dott. ████//

[[/collapsible]]

**Ritrovamento:** I file sono stati trovati nell&#39;anno 20██ sul forum Newgrounds, nella sezione Game Development. Il thread corrispondente è stato disponibile per un minuto preciso, dopodiché è stato eliminato. Il tentativo di tracciare l&#39;autore è terminato con un insuccesso, l&#39;indirizzo IP apparteneva ad un internet cafè di Leopoli.
L&#39;acquisizione di &#34;AdvancedWorldBuilding.dll&#34; è una delle priorità della Branca Ucraina della Fondazione.
