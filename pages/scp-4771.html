    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4771 - We Don&#39;t Deserve Dogs
**Auteur :** [[user LifeBot]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 19 aout 2019
**Image :**  &#34;[[[https://commons.wikimedia.org/wiki/File:Dog_ultrasound_whistle_ID_tag.jpg|Dog ultrasound whistle ID tag]]]&#34; par Turbojet sur Wikimedia Commons.
[[include credit:end]]

[[include component:image-block
name=whistle.jpg|
caption=SCP-4771 entreposé au Site-19
]]

**Objet n^^o^^ :** SCP-4771

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-4771 doit être conservé dans un coffre standard à objet anormal de classe sûre au Site-19. SCP-4771 a montré un comportement prévisible lors d&#39;expérimentations extensives. SCP-4771 ayant grandement contribué à la sécurité de nombreux membres du personnel de la Fondation, au 14/11/2021, les agents des FIM et le personnel de la Fondation disposant d&#39;une accréditation de niveau 2 minimum peuvent demander à utiliser SCP-4771[[footnote]]Contacter le Chercheur superviseur sénior Loyola pour plus de détails.[[/footnote]].

**Description :** SCP-4771 est un sifflet pour chien anormal. SCP-4771 ne produit aucun son dans aucun spectre de fréquence, contrairement aux équivalents non anormaux.

Les effets anormaux de SCP-4771 peuvent se manifester lorsqu&#39;il est utilisé par le précédent propriétaire (ci-après désigné le sujet) d&#39;un canidé domestique décédé. 

Si la vie du sujet devait être menacée à n&#39;importe quel moment après que SCP-4771 a été utilisé, une entité temporaire incorporelle volitionnelle de Classe-VIII sélectivement hostile prenant la forme de l&#39;animal de compagnie décédé du sujet (désignée SCP-4771-B) apparaîtra afin de porter assistance au sujet. Pour 98 % des sujets, cet effet ne se produira qu&#39;une seule fois.

Les effets anormaux de SCP-4771 se manifesteront avec une plus grande probabilité si le sujet répond à un ou plusieurs de ces critères :

* Le sujet a acquis SCP-4771-B en tant que un chiot alors que ledit sujet était un enfant ou un adolescent
* Le sujet a adopté SCP-4771-B dans un refuge pratiquant l&#39;euthanasie
* Le sujet a grandi avec SCP-4771-B
* Le sujet a traité SCP-4771-B avec respect et amour tout au long de sa vie
* Le sujet a passé beaucoup de temps à jouer avec SCP-4771-B
* Le sujet était présent lors du décès de SCP-4771-B
* Le sujet a porté, caressé, ou maintenu tout autre type de contact physique avec SCP-4771-B au cours de son décès
* Le sujet a enterré les restes de SCP-4771-B sur le terrain de leur lieu de résidence
* ##blue|Le sujet se souvient d&#39;habitudes, de bizarreries, ou d&#39;autres forts souvenirs concernant SCP-4771-B##
* ##blue|Le sujet parle fréquemment de SCP-4771-B##
* ##blue|Le sujet garde des photos ou d&#39;autres formes de média visuels représentant SCP-4771-B en évidence##


Le degré d&#39;influence que l&#39;instance de SCP-4771-B peut exercer sur le monde physique dépend des conditions listées ci-dessus en bleu. En règle générale, plus le sujet en question prend part aux activités listées en bleu, plus l&#39;effet exercé par une instance correspondante de SCP-4771-B est grand.

L&#39;analyse d&#39;enregistrements sonores de haute fidélité de toutes les instances de SCP-4771-B montre que d&#39;après la compréhension actuelle des dangers cognitifs auditifs par la Fondation, tous les sons produits par les instances de SCP-4771-B devraient être [[[scp-2111|fatales]]] pour tout être humain. Les recherches sur les raisons pour lesquelles ce n&#39;est pas le cas se poursuivent.

[[collapsible show=&#34;Évènement de manifestation 3 :&#34; hide=&#34;Fermer le rapport&#34;]]


&gt; **Nom du sujet :** Capitaine Jose Ortega, commandant de la FIM Gamma-6 (Amuse-gueule des Profondeurs).
&gt; 
&gt; **Description physique de SCP-4771-B :** Labradoodle femelle, décédé à l&#39;âge de 12 ans.
&gt; 
&gt; **Qualités notables :** Le sujet souffrait de dépression, alcoolisme, et usage de stupéfiants suite à la mort de ses parents dans un accident de la route alors qu&#39;il était âgé de 15 ans. Le sujet a été sans abri pendant plusieurs mois avant de rencontrer SCP-4771-B dans la rue. Le sujet fait fréquemment l&#39;éloge de SCP-4771-B pour l&#39;avoir aidé à résoudre son addiction aux stupéfiants et ses problèmes psychologiques.
&gt; 
&gt; **Contexte :** Le 4/2/2022, la FIM Gamma-6 est envoyée afin de rétablir le confinement de SCP-████. La mission échoua avec un taux de pertes extrêmement élevé. Sur les 22 membres de la FIM, seuls 3 agents (dont le sujet) ont survécu. À la suite de cet évènement, le sujet souffre d&#39;un syndrome de stress post-traumatique extrême et d&#39;une culpabilité du survivant. La prise en charge psychologique mandatée par la Fondation a eu peu d&#39;effet dans l&#39;amélioration de l&#39;état du sujet. 
&gt; 
&gt; **Description de l&#39;évènement :** Le 2/8/2022, le sujet tente de se suicider à l&#39;aide d&#39;un revolver de calibre .44 de la Fondation. D&#39;après les propos du sujet, alors qu&#39;il plaçait le barillet de l&#39;arme à feu contre sa tempe, armait le chien et fermait les yeux, il ressent une &#34;masse chaude et duveteuse&#34; s&#39;installer sur ses genoux. Le sujet ouvre les yeux et voit une apparition scintillante difficilement visible de SCP-4771-B assise sur ses jambes. SCP-4771-B reste sur le sujet pendant environ 5 minutes supplémentaires, pendant lesquelles il repousse l&#39;arme du sujet. L&#39;instance de SCP-4771-B lèche le visage du sujet quelques instants avant de se dématérialiser.
&gt; 
&gt; **Épilogue :** Le sujet appelle les services de médecine mentale de la Fondation pour rendre compte de sa tentative de suicide et de l&#39;activité anormale précédemment décrite. Les thérapeutes de la Fondation placent le sujet sous surveillance pour lui apporter des soins supplémentaires. Les symptômes de stress post-traumatique s&#39;améliorent grandement au cours des mois suivants. Une analyse ADN de l&#39;échantillon de salive prélevé sur le visage du sujet montrent une correspondance avec un chien de race labradoodle à 98,2 %. 

[[/collapsible]]

[[collapsible show=&#34;Évènement de manifestation 14 :&#34; hide=&#34;Fermer le rapport&#34;]]

&gt; **Nom du sujet :** Chercheur assistant Patricia O’Leary.
&gt; 
&gt; **Description physique de SCP-4771-B :** Berger allemand mâle, décédé à l&#39;âge de 15 ans. 
&gt; 
&gt; **Qualités notables :** Le sujet a grandi dans un quartier pauvre comportant un taux élevé de criminalité violente. Le sujet a relaté plusieurs incidents dans lesquels SCP-4771-B l&#39;a protégée de ses assaillants au cours de sa vie. SCP-4771-B a été décrit comme toujours alerte vis-à-vis de toute menace contre son propriétaire. 
&gt; 
&gt; **Contexte :** Le 21/9/2022, un séisme de magnitude 8,8 est survenu à 12 miles du Site-114. Des dommages structurels au Site-114 ont résulté en une brèche de confinement par trois instances de [[[scp-3199|SCP-3199]]].
&gt; 
&gt; **Description de l&#39;événement :** Le Dr O’Leary est vue courant vers les escaliers afin de sortir de l&#39;aile de confinement Keter. Un cri perçant est entendu alors qu&#39;une instance de SCP-3199 émerge d&#39;un couloir adjacent, coupant l&#39;échappatoire du Dr O&#39;Leary. Alors qu&#39;elle se retourne pour rebrousser chemin, une autre instance de SCP-3199 émerge d&#39;un tournant, piégeant le Dr O&#39;Leary. 
&gt; 
&gt; Soudain, la première instance de SCP-3199 se fait projeter sur le sol par une force invisible. L&#39;instance de 3199 crie et lutte pour se relever, sans succès. Des grognements et aboiements agressifs peuvent être entendus à travers le site. L&#39;autre instance de SCP-3199 hésite et court dans la direction opposée. De profondes marques de morsures apparaissent sur l&#39;instance de SCP-3199 piégée, rompant plusieurs tendons et artères majeures. Le Dr O&#39;Leary s&#39;enfuit par l&#39;escalier. L&#39;instance de SCP-3199 décède des blessures infligées par SCP-4771-B. 
&gt; 
&gt; **Épilogue :** L&#39;enquête médico-légale effectuée sur le cadavre de SCP-3199 révèle que les marques de morsure correspondent au profil d&#39;un chien domestique adulte. 

[[/collapsible]]

[[collapsible show=&#34;Évènement de manifestation 37 :&#34; hide=&#34;Fermer le rapport&#34;]]

&gt; **Nom du sujet :** Caporal Sangchul Kim, médecin de terrain assigné à la FIM Bêta-7 (Chapeliers Maz).
&gt; 
&gt; **Description physique de SCP-4771-B :** Golden retriever femelle, décédé à l&#39;âge de 18 ans.
&gt; 
&gt; **Qualités notables :** Le sujet a grandi en tant qu&#39;immigré de première génération dans une zone rurale des États-Unis. En raison de contraintes d&#39;itinéraire, les bus scolaires déposaient le sujet à un demi mile de son lieu de résidence. Dans sa demande d&#39;utilisation de SCP-4771, le sujet a mentionné que SCP-4771-B était toujours présent au lieu où il descendait du bus afin d&#39;accueillir et raccompagner le sujet à son domicile. 
&gt; 
&gt; **Contexte :** La FIM Bêta-7 a été envoyée récupérer une souche modifiée de [[[scp-008|SCP-008]]] possédée par des agents de l&#39;Insurrection du Chaos. Ladite souche a été augmentée anormalement, réduisant drastiquement le délai nécessaire entre l&#39;exposition et l&#39;émergence des symptômes de trois heures à plusieurs minutes. Dans une tentative désespérée, l&#39;Insurrection du Chaos a exposé les membres de la FIM Bêta-7 à des échantillons de SCP-008 modifiés. Le caporal Kim s&#39;occupe d&#39;un membre blessé de la FIM (deuxième classe Jerry Steele) dont le filtre à air a été compromis par des fragments au cours de l&#39;opération. Avant que le deuxième classe Steele puisse être infecté, le caporal Kim retire rapidement son masque et le met en place sur son patient.
&gt; 
&gt; **Description de l&#39;évènement :** Le déroulement de cet incident a pu être consigné via les caméras embarquées du caporal Kim et du deuxième classe Steele. L&#39;enregistrement montre le caporal Kim recousant et bandant une blessure sur le torse du deuxième classe Steele. La radio s&#39;allume et laisse entendre la voix du capitaine Myers[[footnote]]Capitaine de la FIM Bêta-7[[/footnote]] informer la force d&#39;intervention d&#39;une attaque par gaz imminente. Le caporal Kim hésite pendant une seconde avant de retirer rapidement son masque et de le mettre en place sur le visage du deuxième classe Steele. Presque aussitôt, une brume orange entre dans le champ de la caméra, saturant la zone de particules de SCP-008 modifiées en quelques secondes.
&gt; 
&gt; Au contact des particules de SCP-008 modifiées, le visage du caporal Kim convulse. Il est vu trébucher en s&#39;éloignant du seconde classe Steele avant de tomber et de s&#39;appuyer contre une pile de gravats. Le sujet est vu tousser violemment tout en éjectant par voie orale une importante quantité de sang et de morceaux de tissu pulmonaire liquéfié. Le sujet commence à fortement crier et se tordre de douleur alors qu&#39;il commence à saigner abondement par tous ses orifices. Dans la minute suivante, la peau exposée du sujet commence à subir une nécrose sévère. Le sujet regarde le deuxième classe Steele et lui donne péniblement l&#39;ordre de conserver une distance aussi important que possible entre eux. 
&gt; 
&gt; Soudain, le sujet regarde directement en face de lui et étend son bras. L&#39;enregistrement des caméras des deux individus ne filme aucune entité tierce. L&#39;expression de douleur se dissipe du visage du sujet et est remplacée par un faible sourire. Le sujet commence à caresser et à frictionner l&#39;instance de SCP-4771-B. La respiration du sujet devient moins erratique, et les convulsions commencent à s&#39;arrêter. Le sujet est entendu chuchoter &#34;c&#39;est ma brave fille&#34;. Les capteurs biométriques rapportent une pression sanguine et un rythme cardiaque mortellement faibles pendant ce temps. Le sujet est entendu demander à SCP-4771-B &#34;tu me ramènes à la maison ?&#34; avant de décéder.
&gt; 
&gt; **Épilogue :** Une fois l&#39;affrontement terminé, le caporal Kim est trouvé décédé dans la zone d&#39;opération près du deuxième classe Steele, inconscient mais vivant. Une autopsie révèle que le caporal Kim n&#39;a souffert d&#39;aucun traumatisme crânien et que son flux sanguin était saturé de particules de SCP-008 modifiées, les effets anormaux de résurrection du prion n&#39;ayant pas eu lieu.
&gt; 
&gt; Une mèche de fourrure jaune a été trouvée sur le gilet du caporal Kim. 

[[/collapsible]]
