    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>于是，我步入了那家店，环视周围。我必须承认它有一些怪异——鸡笼子、香辛料、星图，还有水晶球——不过这并不比在曼谷的街道上看到的一切更古怪。有一个写着“舒心真相”的记号用泰式手法雕刻在柜台上。我递给那个老男人100铢。“在这个星期内，你会失去你的手。”他直率的说道。“和你一起来的那个人正计划着骗走你所有的钱。另外，你还会来我这家店。”

我往后退了一步，然后说，“这些真相可一点也不令人舒心，”对那个记号点了点头示意。

“对不起，那实际上是个让人放松的谎言。很抱歉让你误解了。”

接下来的事情大概就是这样。我试图阻止Joey拿走我的那份，但是他设法切断了联系，留下了一些很不愉快的高利贷者追在我后面。再之后？好吧，长话短说，我在清迈不得不和一个家伙用我的手换来逃出泰国的方法。他把我送进了图书馆。然后在出去的路上我偷了几本书想带出去……”

——//Tice Matthews页，关于他是在图书馆如何得到现在的这个位置的。//</textarea></pre>
