    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>##red|**Parte 8: Registro Final de la Entrada del SCP**##

##red|Después de que se haya completado toda la investigación requerida, se pueden diseñar los procedimientos de contención finales. Dado que la contención es el aspecto más importante de cualquier proyecto de SCP, no es necesario restringir en gran medida el uso de sus recursos siempre que contenga la anomalía con éxito.##

**Entrada SCP Revisada:**

&gt; **Ítem #:** SCP-7100
&gt; 
&gt; **Clasificación del Objeto:** Keter
&gt; 
&gt; **Procedimientos Especiales de Contención:** Las posibles instancias de SCP-7100 deben ser monitoreadas usando la Unidad TELLER-I/O. Si la probabilidad de convergencia se registra por encima del 80%, el sitio de la Fundación más cercano es enviar un dron para interceptar la nube de lluvia de origen y unir el vapor de agua con el Compuesto-Y059. Esto modificará el índice de refracción de las gotas de lluvia para crear una banda más amplia de dispersión de longitud de onda, reduciendo en gran medida la probabilidad de instanciar un arco iris secundario.
&gt; 
&gt; En caso de que todavía se cree una instancia de un arcoíris secundario y la convergencia permanezca estable, el personal de la Fundación debe amnésteciar a los afectados por SCP-7100 y monitorear sus acciones..
&gt; 
&gt; Todas las muestras restantes de SCP-7100-2 deben almacenarse en viales de vidrio. El consumo de muestras de SCP-7100-2 está prohibido debido a la falta de investigación sobre sus efectos a largo plazo.
&gt; 
&gt; **Descripción:** SCP-7100 es el fenómeno de la manifestación física y alcanzable de los extremos del arco iris. El método de manifestación se describe en __Alcanzando el Fin de un Arcoíris: Una Teoría de Convergencia Óptica.__ del Dr. Teller. Las instancias de SCP-7100 que se originan a partir de arcoíris secundarios serán habitadas por instancias de SCP-7100-1.
&gt; 
&gt; Las instancias SCP-7100-1[[footnote]]##red|Cuando se utilizan subdesignaciones, es una buena forma dejar poco espacio entre el primer uso de la subdesignación en la descripción y la definición de la subdesignación.##[[/footnote]] son insectos que se asemejan a los del género Coccinellidae, sin embargo, miden aproximadamente 0,75 m de largo y 0,5 m de ancho, y tienen alas verdes con puntos blancos. Estos insectos son sensibles, sapientes y, a través de clics armonizados, pueden aproximarse al habla humana utilizando un método similar a los pianos que utilizan MIDI para recrear el habla.
&gt; 
&gt; Las instancias de SCP-7100-1 afirman ser la criatura mítica conocida como el &#34;Leprechaun&#34;, sin embargo, no comparten ningún parecido físico. Y almacenan un néctar (SCP-7100-2) que, al consumirlo, aumenta la suerte del consumidor (consulte el registro de experimentos para ver ejemplos).
&gt; 
&gt; Durante la manifestación de una instancia de SCP-7100, los humanos cerca del término de un arcoíris secundario caerán inconscientes a través de un mecanismo desconocido. Mientras estos humanos permanezcan inconscientes, las instancias de SCP-7100-1 intentarán forzarlos a alimentarlos con grandes volúmenes de SCP-7100-2, para aumentar su suerte en cantidades extremas. Las personas afectadas experimentarán una suerte intensa durante un breve período, antes de volver rápidamente a la existencia probabilística normal. Este cambio repentino en la fortuna a menudo toma por sorpresa a las personas afectadas, llevándolas a una profunda desgracia, ya que a menudo no tienen las habilidades, el conocimiento o la disposición adecuadas para mantener la posición que lograron bajo los efectos de SCP-7100.
&gt; 
&gt; El mecanismo por el cual los entrantes olvidan, o fallan en percibir las instancias de SCP-7100 de los arcoíris primarios es desconocido.[[footnote]]##red|Establecer claramente las preguntas persistentes de un proyecto SCP es crucial en caso de que un nuevo líder de proyecto realice más investigaciones sobre esta anomalía.##[[/footnote]]

-------

##red|Una vez que se haya enviado y aprobado el documento SCP final, tendrá su informe final con su mentor, un investigador principal del sitio o el subdirector de investigación del sitio para cerrar formalmente su función como líder del proyecto. Es probable que lo contactemos en caso de que surjan nuevos desarrollos, pero de lo contrario, su enfoque cambiará a nuevos proyectos de SCP. Su sesión informativa después de su primer Proyecto SCP es también la última reunión que tendrá con su mentor, como su aprendiz. De ahí en adelante, se le considerará un investigador anómalo autónomo y en pleno funcionamiento.##

**Reporte Final:**

&gt; **Mackey:** Buenas tardes William.
&gt; 
&gt; **Teller:** H-hola. Siento haber tardado tanto en organizar esta reunión...
&gt; 
&gt; **Mackey:** Lo entiendo, has estado ocupado con esos otros proyectos. ¿Cómo te esta yendo?
&gt; 
&gt; **Teller:** Bueno... realmente, um, realmente bien. Pero quería hablar contigo sobre eso.
&gt; 
&gt; Teller aclara su garganta.
&gt; 
&gt; **Teller:** Me gustaría renunciar formalmente a mi puesto como investigador principal de SCPs.
&gt; 
&gt; **Mackey:** ¿Todavía se trata sobre SCP-7100?
&gt; 
&gt; **Teller:** Creo que es... imprudente de mi parte continuar en este puesto. Logré mi último proyecto gracias a SCP-7100-2, pero no creo que tenga las habilidades para liderar la investigación de anomalías. Sería mejor si alguien debidamente calificado se hiciera cargo antes de que mi suerte me alcance.
&gt; 
&gt; Mackey suspira.
&gt; 
&gt; **Mackey:** ¿Has enviado la documentación a RR.HH.?
&gt; 
&gt; **Teller:** Aún no. Q— quería decírtelo primero.
&gt; 
&gt; **Mackey:** Ya veo. bueno, vamos a posponer esa discusión por ahora. De hecho, tengo algunas preguntas sobre SCP-7100 para nuestro reporte.
&gt; 
&gt; **Teller:** Oh. Correcto, por supuesto. Lo siento.
&gt; 
&gt; **Mackey:** Muy bien, primera pregunta: ¿Te mantuviste en contacto con Norm fuera de las misiones de campo? Ambos estaban cubiertos de pegote juntos.
&gt; 
&gt; **Teller:** N-no. No realmente.
&gt; 
&gt; **Mackey:** Ah. Entonces te informaré un poco. Dos semanas después de nuestra misión, su automóvil se descompuso camino al trabajo y tuvo que llamar a triple A. Luego, a la semana siguiente, su novia contrajo COVID y no pudieron verse durante diez días. Y luego, hace unos días, se golpeó el dedo del pie muy mal en las escaleras.
&gt; 
&gt; **Teller:** Ok… No estoy seguro de por qué me dices eso.
&gt; 
&gt; **Mackey:** Siguiente pregunta: ¿Alguna vez terminó esas pruebas en otras aplicaciones de SCP-7100-2? Como a través del contacto con la piel.
&gt; 
&gt; **Teller:** No. Uh, no lo hice.
&gt; 
&gt; **Mackey:** Última pregunta: cuando estabas revolcándote en la sustancia pegajosa, ¿te entró algo en la boca?
&gt; 
&gt; **Teller:** No lo creo entonces… pero— espera.
&gt; 
&gt; **Mackey:** Eres demasiado inteligente como para conectar los puntos.
&gt; 
&gt; **Teller:** ¡Pero ese es un tamaño de muestra tan pequeño! Apenas ninguna evidencia en absoluto. Y— y— ¡Y eso no explica por qué todo encaja tan bien! ¡O por qué mis nuevos proyectos se han sentido tan fáciles!
&gt; 
&gt; Mackey camina hacia el otro lado de su escritorio y palmea a Teller en la espalda.
&gt; 
&gt; **Mackey:** Enfréntalo niño, no eres afortunado. Solo eres talentoso.
&gt;</textarea></pre>
