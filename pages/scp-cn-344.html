**项目编号:** SCP-CN-344

**项目等级:** --Keter-- Euclid

**特殊收容措施:** SCP-CN-344的纸板箱、包装盒、包装袋以及SCP-CN-344-1三者必须互相收容（即纸板箱必须包着包装盒，包装盒必须包着包含着SCP-CN-344-1的包装袋）。

SCP-CN-344的整体需安放在任何大于其本身体积的主要为VB构成的厚度至少为1dm的保险箱内。收容间的墙壁表面需铺上VB构成的砖片。进入收容间需要--4级--3级以上安全权限。

[[include component:image-block name=1.jpg |caption=事件SCP-CN-344-A所导致省级行政区边界的半白化状态照片；所用照相机[[footnote]]███EOS 5D Mark II[[/footnote]]感光元件在拍摄后报废]]

**描述:** SCP-CN-344表现为一箱内含12盒（每盒12片）美容面膜产品的纸板盒，内容物（面膜产品）均被命名为SCP-CN-344-1。其中有5盒已被售出，并且5盒中有1盒被使用了1片，这引发了1个省级行政区域的毁灭。基金会已[数据删除]，并对所有有关该事件基金会工作人员外人类个体实行A级记忆删除。（详见附录“事件SCP-CN-344-A”）剩余的SCP-CN-344-1被回收。

[[collapsible show=&#34;+ SCP-CN-344非异常性质部分描述&#34; hide=&#34;- 隐藏&#34;]]

项目分为纸板箱，包装盒以及包装袋三个独立的个体。除去包装袋内的SCP-CN-344-1个体外，唯一异常性质表现在其不受SCP-CN-344-1的异常效应的影响。其中纸板箱为普通材质制造纸板箱，包装盒为纯白色纸质包装盒，包装袋为纯白色塑料制包装袋。

SCP-CN-344的纸板箱，系普通材质制造的硬纸板盒，厚度约为15mm，重量█g，体积为0.███m³；外表面无印刷痕迹，有折痕，只有一处可以打开。

包装盒所使用材质的厚度约为2mm，重量█g，体积为0.███m³。外表面无印刷痕迹，有折痕，只有一处可以打开。

SCP-CN-344-1的所有个体包装袋均相同，包装印刷简洁，可以得到的信息是该个体为一家名为“R.A.B.█████有限公司”的日韩合资化妆品研发销售组织设计生产，个体的官方命名是中文“纯白牛奶魔法特效面膜”，附有英文“Pure-White-Milk-made Magical Specail Mask”、日文“純白い牛乳魔法スペシャル膜”，除此之外无更多文字说明。SCP-CN-344-1的异常特性的展现与包装袋无关。

&gt; //查明该公司（或称组织）于1900年前存在，由于[数据删除]，导致公司的所有档案被彻底粉碎。对于其存在于1900年前的原因尚未知晓。不确定其是否至今依然存在。//
&gt;&gt; **备注：**//但是“面膜”以及“有限公司”这个概念当时应该没有，所以可能是近代该公司的产物。//
&gt;&gt; //我怀疑这和the █████有关。//
&gt;&gt; 似乎是记忆删除之前所知道的东西。
&gt; - Dr. Curtis Cui

正面的品名下方有一个无异常特性的插图，描绘的是若干片面膜以及一壶倾斜的奶油杯，奶油杯的内容物似乎是牛奶，从奶油杯内流出并注入面膜。但在[数据删除]中表明在白化发生前的自主意识缺失状态下，SCP-CN-334-2会表现出感受到插图的变化。

SCP-CN-344-1外观上看是正常的蚕丝白色面膜，并且被一种液体浸湿。提取后经过质谱等研究，该美容液被证实含有玻尿酸、纯化水、甘油、氢化聚异丁烯、十六硬脂酸和16-18醇醚-20、█████、澳洲坚果油、十六/十八醇、维生素E醋酸酯、二甲硅油、██████████████████、苯甲醇、山梨酸、硬脂氧酸三甲基硅烷和硬脂醇、麝子油醇、卡波姆1342、█████、氢氧化钠以及近20种未知成分。 

[[/collapsible]]


SCP-CN-344-1的异常性质体现在当有人类个体将其舒展抚平使其充分黏贴在人类脸部皮肤表面持续大约3.5分钟后，个体无法被以任何方式与皮肤接触表面分离。此时该人类个体被称为SCP-CN-344-2。使用连同SCP-CN-344-2的脸部表皮摘下离开SCP-CN-344-2的本体的方式无法阻止其异常特性的发生。在SCP-CN-344-1寄生于SCP-CN-344-2后，项目表现出自主意识缺失、反应迟钝的现象，并口述起类广告词。与下述实验记录中的案例不同的已知的全部有：

1.“皮肤被净化，白白嫩嫩，告别肤色暗沉”
2.“每一个毛孔都仿佛在呼吸”
3.“洗完脸来一次，与痘痘说再见”

但问询起时，SCP-CN-344-2的反应通常是否定自己有说过类似的言论。

在面膜佩戴时间超过一个不定的时间阈值之后，SCP-CN-344-2会突然全身煞白，并开始抽搐长达数分钟。之后，项目身上的所有色素似乎都通过不明渠道转换成白色，包括血液（血红蛋白）。此时，SCP-CN-344-2所处的状态被称作“半白化”，反射所有色光。在不定时间后，SCP-CN-344-2身体处于“白极”状态，反射所有光和辐射。理论上推测，这导致SCP-CN-344-2看起来像一个光团，边界模糊，表面温度达绝对零度。在阳光下亮度达到了1.867×10^(9)cd/㎡[[footnote]]太阳的亮度约1.864×10^(9)cd/㎡。[[/footnote]]，足以瞬间摧毁视觉神经。除此之外，白极状态下个体将散发大量热能、辐射、微波以及紫外线等，能产生等量于地球上观测的宇宙微波背景辐射强度的辐射。此时SCP-CN-344-2将无生命迹象。

不定时间后，白化的效应会传播到SCP-CN-344-2的衣物等肢体有直接接触的其他任何物质，并由完成白化的物体继续传播到下一个物体。为此，传播速度将以幂指数增加。这导致SCP-CN-344不出二十分钟就能使一个省级行政区大小的区域白化，并且在四十分钟内使绝大部分地球完全白化。值得注意的是被白化的无色气体在气化状态下保持着透明的状态，而在液态及固态下依旧具有白色的特征。不过由于距离达到白极状态的时间[数据删除]可能存在与物体体积的正比关系，所以地球半白化过程可能会持续上万年。

空气中的浮尘一旦有一部分被白化，传播的速度虽然不及直接接触来得迅速，但依旧十分可观。这导致SCP-CN-344的异常效应可以延伸至天空，使得观察者目击到的天空拥有非常高的亮度。基金会推测宇宙尘埃可能会成为SCP-CN-344的异常效应传播到其他天体上的媒介，这会导致我们所在平行宇宙的绝大部分白化的XK级情景的发生。

SCP-CN-344可能具有认知危害（详见附录笔记），但证据不充足无法证明。

+++ 实验记录1

实验环境：实验场地的墙壁的内部和外层均以VB铸造，正常光照。

**1-A** Dr. Curtis Cui 将SCP-CN-344的包装盒个体取出，不到一分钟后，其异常效应被启动。由于项目反射着大量热能，Dr. Curtis Cui的手被灼烧，这导致了[数据删除]。

**1-B** Dr. Curtis Cui 要求D-CN-23787（阅读过了有关SCP-CN-344的文档）自行佩戴SCP-CN-344-1，D-CN-23787的双手被灼烧。之后该D级人员被处决。

&gt; **备注：**//看来这面膜还能知道我们了解不了解它的异常性质？估计有心灵感应能力……再可能……模因？//  
&gt; - Dr. Curtis Cui

**1-C** D-CN-32112对于SCP-CN-344的异常性质毫不知情。虽然表示怀疑项目具有“特殊能力”，但还是接受了佩戴。1分钟后，D-CN-32112感到不舒服，表示是因为面膜松动，并申请移动面膜位置。被批准。

&gt; **备注：**//或许是安慰剂效应？//
&gt; - Dr. Curtis Cui

2分钟后，D-CN-32112表现出感到不安，试图摘下面膜。成功摘下，但由于未经批准，被迫重新佩戴。

0.4分钟后，D-CN-32112表示面部有麻痹感，未经允许试图摘下，但却发现面膜已粘连在其皮肤表面。D-CN-32112为此非常恐慌，撕扯着自己的皮肤并且挣扎着。安保人员请求批准制止，被驳回。

1分钟后，D-CN-32112撕下了自己的面部表皮，并扔在了地上。

1分钟后，D-CN-32112脸部血肉模糊，躺在SCP-CN-344-1附近一动不动，重复着：“一夜十分钟，美白就是这么简单！”地上的SCP-CN-344-1到达白极状态。Dr. Curtis Cui要求另一位D级人员D-CN-█████触摸。D级人员表示物体表面冰冷，但在没有触及到物体表面时能感到其附近的一点热量。

几分钟后，试验场地被部分白化，D-CN-32112被白化。由于VB的存在，白化很快恢复正常。使用过的SCP-CN-334-1由于无法与D-CN-32112的面部表皮分离，二次使用测试的建议被迫驳回。

&gt; **备注：**//我的猜测是对的。更多的实验需要更多资源，已向Site主管申请。//
&gt; //███/█/█补充：申请成功，继续实验。// - Dr. Curtis Cui

实验结束。

+++ 实验记录2

实验环境：下午14:00-15:00的室外，未开垦荒地，面积大约700平方米，地表下以及外围被VB围绕。

**2-A**D-CN-17236在佩戴后并无不适感，并在七分钟后被观察到眼神恍惚飘散。Dr. Curtis Cui 询问道感觉如何，回答为：“好舒服，脸部肌肤焕发光彩，小Baby般的奶香柔顺……”，Dr. Curtis Cui 询问原因，D-CN-17236回答：“什么原因？”并不肯定地否认刚才有说过类似的话语。

又过了五分钟，对象突然开始抽搐并全身煞白。此时对D-CN-17236进行采集血液，收集了大约15ml的血液。

&gt; **备注：**//后来交给化验部研究，确定血液和人体组织细胞所有人类观察得到的颜色被转化为白色，原理不详。//  
&gt; - Dr. Curtis Cui

接着D-CN-17236的衣物开始发白，并且迅速扩散到四周。研究人员和安保人员迅速撤离到VB墙外的观察室。

五分钟后，VB围绕区域完全白化，并有明显光亮和热能散发。突然，VB区域外也开始白化，从分散的几处开始，接着迅速扩散。Dr. Curtis Cui 由于预料到这种情况的发生，采用了[数据删除]。

&gt; **备注：**//即便概率之低几乎可以忽略，依旧需要引起重视。  - Dr. Curtis Cui//

在首次收容该项目时，基金会便发现了SCP-CN-344对于黑色物体的产生的白化效应作用微弱。在Dr. Curtis Cui的推测以及更多实验表明，发现SCP-CN-344对Vantablack（以下简称VB）[[footnote]]Vertically Aligned NanoTube Arrays（Vantablack）由Surrey Nanosystems公司研发，基于碳纳米管材料，可吸收99.965%的可见光。[[/footnote]]的影响接近于0%，乐观估计在██亿年后才会产生明显的白化（幂指数增长速度似乎不起作用），这使得VB成为了收容SCP-CN-344时采用的主要实体方针。并且，黑度高的物品可以恢复项目产生的异常效应（愈黑恢复速度愈快），但造成的生命体死亡无法撤销。黑度高的物品似乎受到SCP-CN-344-1的间接异常效应（如散发紫外线等）影响以及吸收白化物品反射的热能等此类效应表现出“并无大碍”，具体的数据化研究还待测试。但如黑度不足，白化的强度依旧可以抵消黑色物质所产生的抵抗力。无论是VB还是任何其他物质，都无法使SCP-CN-344-1失去它的异常性质。这是目前研究表明能阻止该项目异常效应的发生的两种方法之一。

经过更多试验表明：除非SCP-CN-344-1--被售出--移动者对SCP-CN-344-1的异常性质毫不知情，否则若SCP-CN-344-1不储存于SCP-CN-344的包装盒以及纸板箱内，其异常效应将自动启动直至被重新收容至包装盒及纸板箱。收容后，异常效应会在几分钟内恢复，但造成的生命体死亡无法撤销。对其异常性质不知情的人类在佩戴SCP-CN-344-1于面部后，异常效应依旧会被启动。这是目前研究表明能阻止该项目异常效应的发生的两种方法之二。

任何尝试以物理方式摧毁SCP-CN-344-1的个体的尝试均以失败告终，这会导致其异常效应的爆发。化学溶解似乎能成功摧毁其个体，被溶解的项目会永久失去其异常效应。这是目前唯一能使项目彻底毁灭的方法。

白化似乎不会影响被白化物体原有的物理性质和化学性质，除非被其间接异常效应影响。

+++ 事件SCP-CN-344-A
经过调查，已确认SCP-CN-344-A的贩卖者为在中国████████（A城）的私人合法营业店面████化妆品工作的李███和███。其中由于李丽在事发时离开了A城，所以未被SCP-CN-344抹杀。后者被白化而死亡。事发后，李███被撵往基金会进行调查，从其口中得知SCP-CN-344混在一辆化妆品进货用货车的内容物之中，并意外掉下货车。具体进货时间及进货货车来历当事人已遗忘。李███在清点货物时发现SCP-CN-344。出于个人利益，李███将SCP-CN-344带回店铺并发售。5份SCP-CN-334的包装盒被贩卖往同一城市的不同区域（除了一个在A城被触发其异常效应以外，剩余被基金会回收）。事后，李███被进行A级记忆清除。

时间███/█/█的19:00左右，A城的██区███山庄███栋独栋别墅的主人陈███触发了其异常效应。经过卫星拍摄记录表示，仅在15分钟内，███山庄的整体及所在山体（似乎包括深入地幔曾层的区域）已经完全白化，并且急速扩散。幸运而巧合的是，在A城郊外设有Area-CN-█，基金会及时派出了滞留于当地的收容专家Dr. Curtis Cui以及因[数据删除]位于Area-CN-█的机动特遣队Beta-7（“Maz Hatters”-疯帽商），紧急收容项目。

Dr. Curtis Cui 发现了对于机动特遣队的针对SCP-██生产的高黑度黑色制服，SCP-CN-344的异常效应的扩散与感染的能力似乎被削弱，于是紧急通知基金会进行资源补给。机动特遣队的成员有数名被A城散发的热能灼烧，另有数名眼部致盲。剩余成员经要求退回到A城所在省级行政区边界。

几分钟后，基金会曾在Dr. ██████的要求下针对[数据删除]恰好生产的大量VB资源补给被运输到了收容地点，此时机动特遣队Beta-7被装备上了VB构成的███，[数据删除]

[数据删除]

时间███/█/█的19:25分，白化效应扩散彻底停滞，范围被锁定在A城所在省级行政区的97%左右，被启动的SCP-CN-344-1的位置在经过搜查后被发现，并经过多次尝试后，使用浓硫酸液侵蚀销毁。

经过长达一天余时间的清理，机动特遣队Beta-7使用VB恢复了A城所在省级行政区的白化，并用████████掩盖了事件。剩余SCP-CN-344被回收并收容。所有有关事件SCP-CN-344-A的基金会外人类个体均被进行A级记忆抹除。

事后，Dr. Curtis Cui由于其出色的表现被提拔至3级标准安全人员权限，并成为项目的负责人。

&gt; **笔记：** 在多次试验后，我发现事件有以下几个疑点：
&gt; 1. 理论上，一个省级行政区的白化，由于反射的辐射、热能、射线等足以导致臭氧层出现漏洞。这样的影响本应当直接被肉体感知，但在当时除了眼睛有些灼痛外，没有感受到更多刺激；
&gt; 2. 如果物体表面反射所有光线，表面本应当与光滑镜面相同。当时是夜里，那么事件SCP-CN-344-A所影响范围中心完全白化区域应当呈现昏暗的宇宙，但实验和事件均证明产生的是类似漫反射效果的白光；
&gt; 3. 既然实验证明白化区域能散发出比太阳光略大些的光照，地球位置应当已被广播。
&gt; 在考虑到实验数据所验证的如描述所述相同的情况下，以上情况却在所有实验和事件中没有出现。
&gt; 故猜测该个体能产生认知危害。更多试验有批准。
&gt; **- Dr. Curtis Cui**
