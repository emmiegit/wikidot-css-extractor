    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-3351:** 미래의 나날
**원작:** http://www.scpwiki.com/scp-3351
**저자:** [[*user Decibelles]]
**역자:** Explained25
[[include info:end]]

**일련번호:** SCP-3351

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3351이 발생하기로 확정된 구역들에 그날 밤 동안 저지선을 세운다. 이 지역들을 감독하는 인원은 SCP-3351을 관측해서는 안 된다.

**설명:** SCP-3351은 영국 전역에서 발생하는 안개로서 나타나는 현상이다. 오후 10시와 새벽 5시 사이, 호수 위의 강수량이 최소 0.50mm일 때, SCP-3351이 호수 위에 형성되어 주변 2m에 돌출된다. 만약 방해를 받는다면, 안개는 사라질 것이고 적절한 조건을 만족할 때까지 더 이상의 변칙적인 성질은 발생하지 않을 것이다. 

방해하지 않고 놔두면, 안개는 과장된 건물들과 도시들이 표면에서 솟아오른 지구의 그림 다섯 개로 형성된다. 첫 번째와 다섯째는 이 도시들이 불길에 삼켜진 것을 묘사하고, 두 번째와 네 번째는 지나치게 과장된 식물과 동물들의 무리가 도시에 들끓는 것을 묘사한다. 중간의 그림은 도시들이 많은 별 형상의 개체들과 교차하는 도시를 묘사하며, 각각의 크기는 지구의 크기의 30%에서 50% 사이이다.

대략 두 시간 뒤, 모든 다섯 개의 그림들은 하나의 도시가 없는 지구의 그림으로 돌아가며, 과장된 식물들의 그림들이 이제 도시의 자리를 대신한다. 남은 안개들은 그림 밑에 모여 &#34;C A N&#34;이라는 글자를 형성한다. 6분 동안 지속된 후 안개는 모든 변칙적인 성질을 잃는다. 모든 현상은 125분 동안 일어난다. 이 현상은 SCP-3351이 처음 발견된 영국 그레이터맨체스터 주의 애슈워드 무어 저수지 주위에 위치한 비변칙적인 액자에 묘사되어 있다.

최소 16분 동안 SCP-3351을 본 개인은 매일 동물, 산림, 해양, 밤하늘이 보이는 짧은 시각적 환각들을 경험한다. 영향을 받은 개인이 환경 보존과 보호에 관련된 직업군에서 일하기 시작하면 환각은 나타나지 않는다.</textarea></pre>
