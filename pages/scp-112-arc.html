**Ítem #:** SCP-112

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** (Las partes de este texto traducidas por el Dr. ████ █ █████ del Documento ORIA D.TDL24, están marcadas con =)

Ningún organismo que posea órganos productores de gametos; ni testículos ni ovarios, debe acercarse a SCP-112. Si alguien que posee estos órganos intenta ingresar a la misma habitación que SCP-112, debe ser terminado de inmediato. Si esto no puede lograrse antes de la activación de la habilidad del objeto, el Procedimiento 112.T debe ser puesto en marcha usando a SCP-███ (Ver: Esquema del Procedimiento 112.T).

Los voluntarios especializados que hayan sido castrados antes de haber tenido relaciones sexuales con penetración y hayan prometido una vida de celibato deben ser asignados al cuidado del artefacto. Al menos uno de estos voluntarios debe estar presente y despierto en todo momento con el artefacto, pero al menos cuatro deben estar presentes y despiertos con el artefacto una vez al día.

Los voluntarios deben mantener un búnker cerrado, a 3,2km (2 millas) por debajo de la superficie terrestre, y todo el personal debe cumplir con sus demandas, sin importar qué. El personal que rechace una solicitud de un voluntario debe ser terminado inmediatamente.

Se mantendrá un nivel de vida completo para los voluntarios en la sección del complejo que se encuentra sobre el nivel del suelo.

En todo momento, el objeto debe ser monitoreado usando todos  los atributos conocidos y medibles utilizando toda la tecnología de imágenes disponible.

**Descripción:** Se ha determinado que el objeto es una esfera de aproximadamente 2 metros de diámetro. Esto está basado en pruebas de imágenes térmicas, radar y rayos X. Al parecer, emite ondas de radio, calor y radiación de diversos grados. No hay evidencia que sugiera que el artefacto sea capaz de moverse, pero esto no ha sido descartado.

Voluntarios de ambos sexos que se hayan sometido a la castración de los testículos y los ovarios son requeridos para mantener al objeto estable. Antes de la adquisición del artefacto por parte de ██████, fue cuidado por eunucos del Vaticano.

Actualmente, es cuidado por ███ ████ ███████████ quienes son monitoreados de forma constante.

Debajo se muestra un extracto de la investigación del Dr. Omid Mohammadien

&gt; //Los voluntarios esterilizados utilizados para atender el objeto son reacios a discutir el objeto y nunca se refieren a él sin provocación. Sus personalidades cambian de forma radical después de su primera exposición al artefacto y sus recuerdos parecen corromperse. Cuando se les muestran lecturas científicas del objeto, se agitan y describen el objeto como un joven negro. Cuando se les pregunta sobre las habilidades del artefacto, describen el comportamiento normal un niño y se niegan a reconocer cualquier actividad paranormal relacionada con el objeto. No parecen tener un nombre para el objeto o, si es que lo tienen, no lo comentan con nadie más. Su naturaleza volátil hace imperativo que todo personal restrinja su contacto con el voluntariado esterilizado a las interacciones más básicas y que los operadores no intenten obtener más información por parte de los voluntarios. Continúe monitoreando las emisiones de radio del objeto, las emisiones radioactivas, las emisiones térmicas y cualquier otra emisión que considere necesaria. Registre estos datos.//
&gt; 
&gt; //El objeto en sí parece ser consciente, o al menos emocional. Hará diversas demandas a través de los voluntarios, desde literatura hasta música, tela hasta el mineral de uranio en bruto. Sus demandas son siempre económicamente viables y fáciles de satisfacer, pero completamente impredecibles. No hay un patrón aparente. Pero cuando se le niega cualquier cosa que desee, puede comenzar a emitir niveles peligrosos de radiación por casi dos millas y alcanzar temperaturas extremas de más de 450 grados Celsius. No es hasta que se satisfagan sus demandas, que el artefacto no reducirá sus emisiones letales. Se ha observado que calmar a los voluntarios tiene un efecto directo sobre el &#34;estado de ánimo&#34; del artefacto. Hacerlos enojar también lo hace.//
&gt; 
&gt; //Además, los voluntarios nunca deben ser restringidos y deben ser alentados a pasar tanto tiempo despiertos y con el artefacto como sea posible. Esto tiene un efecto bastante notable en las emisiones del artefacto, reduciendo las emisiones potencialmente letales a casi cero. Mientras se mantenga este equilibrio, el artefacto es totalmente inofensivo. De lo contrario, se transformara en un peligro para la vida en la Tierra.//

Lo anterior está confirmado por investigaciones actuales.

El artefacto tiene una habilidad singular, sin embargo, se sabe que solo se activa cuando un humano que retiene sus órganos sexuales completos y que todavía tiene niveles normales de hormonas sexuales se acerca al artefacto. Inmediatamente, el artefacto comenzará a generar un campo gravitacional masivo, inmovilizando a todos en la habitación en el suelo. Sin embargo, después de unos minutos, la gravedad se volverá tan intensa que destruirá a cualquier persona en la habitación, desestabilizará el búnker y provocará actividad sísmica. Se sabe que el campo de gravedad es efectivo hasta un área esférica de tres millas alrededor del objeto y tiene una fuerza de 22 &#34;g&#34;.

Los intentos de proporcionar al artefacto voluntarios castrados no-vírgenes también han resultado desastrosos, con el artefacto reaccionando de manera extremadamente similar. Sin embargo, con la única diferencia de que ninguno de los otros voluntarios presentes en la sala en ese momento ni la sala en sí sufrieron efectos adversos; solo el transgresor. Pero las heridas del transgresor coincidían con la exposición repentina a una gravedad extrema.

Se especula que si el objeto estuviera cerca de expresiones sensuales, como besos o incluso copulación, su capacidad de destrucción sería inimaginable.

**Anexo:**

SCP-112 ya no se encuentra en el Sitio-19. Ha sido retirado por agentes de la República Islámica de Irán en un violento asalto al Sitio-19, dirigido a SCP-112. Fue extraído de manera exitosa por los agentes extranjeros, y las antiguas instalaciones de SCP-112 ahora se están utilizando para contener a SCP-███. Actualmente se están evaluando planes de recuperación. Además, la infiltración y filtración de estos documentos se encuentran bajo investigación.

Se cree que el agente  conocido como [[[Bijhan]]] está involucrado, aunque actualmente se desconoce la naturaleza y su nivel de su participación.
