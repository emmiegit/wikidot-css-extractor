    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一把竖琴，会不时突然出现在任何地方，它会让在半径20米以内离它最近的人产生兴趣，并上前演奏，无论该个体是否拥有演奏竖琴的经验，都会演奏出该个体心中所想的歌曲或是旋律，如果个体所想的旋律是该个体自己编的，则这个竖琴则会自动编出结合该旋律的下一段调，直到演奏完毕，在一次演奏完毕后，该竖琴会传送到另一个地方\n**回收日期：**未回收\n**回收地点：**未回收\n**当前状态：**未回收，观察中\n**笔记：**谢谢竖琴！我终于知道我的歌下一段怎么编了！——科学家沐日\n我感觉我要哭了，我终于实现了在中国大地上用竖琴弹起那首美妙的歌QAQ——科学家白狐\n话说，我为什么是牢不可破的联盟，我没想着这歌啊——研究员Aether\n说不定它知道你是精苏吧——研究员法夜&#34;</textarea></pre>
