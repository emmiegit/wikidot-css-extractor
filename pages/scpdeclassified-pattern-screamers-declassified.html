++ 相嘯魔簡介

相嘯魔 (Pattern Screamers) 是一個非常讓人困惑的設定體系。因此，在這份解密中我將解釋它們是什麼、它們的特性、它們的背景以及它們的目的。請注意，由於一些不幸的事件（參見評論部分）[[footnote]] 譯註：本來寫了大長篇，將近 SCP-1730 的三分之二，但是不小心被別的檔案覆蓋，無法救回。 [[/footnote]]，這份解密將比平常更短。說了這麼多，讓我們開始吧。

++ 定義

開門見山，什麼是相嘯魔？簡單來說，相嘯魔是存在於現實的基本結構中的意識。它們來自於一個不同的宇宙，該宇宙存在於我們的宇宙誕生之前，並且擁有全然不同的物理定律。這個前宇宙被稱為第一海托世 (The First Hytoth)，不過現在我們將稱呼它為多元宇宙 α。

相嘯魔有許多不同的形式，取決於它們選擇如何顯現。這些例子包括基於植物的相嘯魔 ([[[SCP-2528]]])、類似虛空/由思想召喚的相嘯魔 ([[[SCP-3930]]])，還有基於科技的相嘯魔 ([[[SCP-000]]])。這些形式對相嘯魔本身影響不大，但確實會影響出現地點和外觀條件。

相嘯魔的力量基於感知。越多人觀察相嘯魔，它們就變得越強。當一個多行星/星系文明成長得太龐大，很多人開始注意相嘯魔，然後相嘯魔就會「綻裂 (rupture)」讓它們殺害觀看者。這幾乎總是讓文明變成廢墟，並將人口減少至相當少的數目。這至少發生過兩次，一次是外星種族 (見 [[[SCP-1980]]])，另一次是人類本身 (見 [[[SCP-1795]]])。

++ 多元宇宙結構

雖然現在討論多元宇宙結構可能有點奇怪，但之後這會是非常重要的。

多元宇宙重構前後具有相似的結構。每個宇宙都像一張「毯子」，彼此堆疊。在有限數量的毯子的兩側，是沒有任何東西存在的虛空。在重構之前，有可能利用能量從低層宇宙「跳躍」到高層宇宙。這對低層宇宙中較不先進的文明以及高層宇宙的先進文明都是普遍的事。然而，在重構後的宇宙，我們所見的事物就是全部存在的事物──因而無法「跳躍」。

無論如何，前進到歷史環節。

++ 歷史

在大約 90 兆 (trillion) 年前，我們的故事在多元宇宙 α 中和 [[[SCP-2682]]] 一同開始。SCP-2682 的主星誕生， 但這和我們目前所知的情報差不多。然而，這件事正發生在最上層的宇宙位面。在這個期間中，在較低的位面，其他較小的文明們開始向上爬並攻擊彼此，就像是宇宙等級的山丘之王遊戲[[footnote]] 譯註：king-of-the-hill，一種把站在高處的「王」打敗，取而代之的兒童遊戲。[[/footnote]]。最終，SCP-2682 的文明開始蓬勃發展。他們發現了神並殺死了神。然而，在他們知曉//所有事情//之後，仍有一件他們完全無法理解──世界中尖嘯的縫隙。

然後，在最底層位面的某個地方，四名個體 (其中一位是 [[[SCP-073]]]) 在故事《[http://scp-wiki-cn.wikidot.com/paradigm-shift 典範轉移]》中用 [[[SCP-005]]] 打開了[http://scp-wiki-cn.wikidot.com/qntm-s-proposal 特定的鎖][[footnote]] 譯註：根據 Reddit 用戶 KhanTuesday 的回應，這個故事中其實是關閉鎖 (把 Apakht 收容在內)。而本文作者討論後認為，他們在故事中製作了鎖， [http://www.scp-wiki.net/charon-part-1-nekyia Charon 系列]中的 Apakht 應該是破壞第一海托世的實體，只不過他有點搞錯時間序了。[[/footnote]]，從而放出了 CK 級重構事件[[footnote]] 譯註：第二海托世的作者 9Volt 表示，在奧托世神話 (Ortothan mythos) 中，第一海托世並非重構而是整個存在被抹消。第二海托世是神明創造的新宇宙。[[/footnote]]。這個重構事件會殺死它觸及的任何東西，因此生物開始恐慌並試圖爬上宇宙階梯。最終，他們發現他們可以將自己的思想投射到重構的宇宙中，並存在於現實的結構中。他們成為了相嘯魔。

同時，SCP-2682 被上位宇宙的所有生物的意識創造出來。SCP-2682 專門設計用於在追求知識的過程中穿越每一個宇宙來運送他們的意識。他們沒有充分考慮到旅程需要多長時間，以及相嘯魔會擾亂他們的事實。這也大約是 [[[SCP-3930]]] 形成的同一時期。

同時，七個生物以某種方式逃脫了毀滅，並進入了新的宇宙。他們形成了 Koru-teusa 也就是七聖 (holy seven)，他們保護世界免於沃無徒 (Voruteut) 的侵害。沃無徒據稱是一個毀壞第一宇宙的超宇宙實體[[footnote]] 譯註：第二海托世的作者 9Volt 表示，沃無徒並非特指單一實體，而是一個通稱，指的是任何來自宇宙之外的實體 (其中大部分都是敵對的，並且無論出於何種原因都試圖闖入)；其中破壞第一宇宙的沃無徒有個特稱：the beast。[[/footnote]] (可能是 SCP-001-QNT 或被其招喚出來的實體)。然而其中的隱情是他們的身體永恆地流血，所以他們需要獻血才能繼續保護。這已經生效了一段時間，但是，經過很長一段時間之後，只剩下一個保護者拉克穆-勒上 (Rakmou-leusan)，他看守著現實中的一個洞。他防止沃無徒進入。

令人驚訝的是，圍繞這一點形成宗教的不是人類，而是一個外星文明。他們來到古代地球，並為早期人類提供宗教信仰，最終由此建立了一個王國。他們最後幾乎被狄瓦族 (Daevite) 消滅了。然而，經過很長一段時間，他們重新站穩腳跟，變成了第二海托世教會。

在這段期間的某個地方，人類成為一個巨大的星系級文明。然而，因為他們不了解相嘯魔，當相嘯魔被發現時，數十億甚至數百億人開始意識並觀察到相嘯魔。這使它們變得敵對，人類幾乎完全被摧毀了，只有留下地球上的少數倖存者。從現在開始，人類必須讓自己復甦。

然而人類在宇宙中留下了記號：[[[SCP-1795]]] 就是在人類毀滅前創造的。SCP-1795 四處為它們的主人 (也就是人類) 創造行星；SCP-1795 知道人類發生了什麼事。在 SCP-1795 提到了相嘯魔之後，導致 SCP 基金會開始研究相嘯魔。

SCP 基金會的研究讓他們發現了 SCP-2528 和 SCP-2682。兩者都為基金會提供了大量的相嘯魔知識，包括起源、性質和行為。基金會還偶然發現了 SCP-000 和 [[[SCP-S]]]。基金會開始試圖對抗相嘯魔的真正原因是因為 [[[SCP-2173]]] 中的事件，其中相嘯魔開始威脅基金會。此時也從蘇聯科學家處回收到 SCP-3930。

這就是故事的基礎。

++ 問與答

* 相嘯魔有單一設定嗎？
 * 不！所有這些都只是一堆獨立的設定拼接在一起，但令人驚訝的是，它們協同地相當好。

* 76 年班 (Class of &#39;76) 是一種相嘯魔嗎？
 * 再來一次，不！他們是他們自己的東西。[https://www.reddit.com/r/SCPDeclassified/comments/7xzp80/the_class_of_76_scp2316/ 查看 Blazing 寫的解密以獲得更多資料！]

* 什麼樣的東西能歸類為相嘯魔？
 * 嵌入在宇宙基本結構之中的意識，還有前身為來自多元宇宙 α 的生物。只有兩個準則。

* 為什麼它們被叫做[[span class=&#34;ruby&#34;]]模式[[span class=&#34;rt&#34;]]Pattern[[/span]][[/span]][[span class=&#34;ruby&#34;]]尖嘯者[[span class=&#34;rt&#34;]]Screamers[[/span]][[/span]]？
 * [[span class=&#34;ruby&#34;]]模式[[span class=&#34;rt&#34;]]Pattern[[/span]][[/span]][[span class=&#34;ruby&#34;]]尖嘯者[[span class=&#34;rt&#34;]]Screamers[[/span]][[/span]] 的名字來自於它們在宇宙的模式之中「尖嘯」。然而，事實上，最初是因為撰寫它們的原作者認為這是一個很酷的名字。

* SCP-3930 是如何引起全部事情的？
 * SCP-3930 本身並不是相嘯魔，它是虛空。因為虛空讓人可以直接觀察到相嘯魔而放大了它們的能力 (參照 SCP-3930 擾亂心智的能力以獲得更多資訊)。因此，它們的侵略性增加了一百倍。

* [[[SCP-2821]]] 是如何引起全部事情的？
 * SCP-2821 比較麻煩，但在與 9Volt 進行一些對話之後，我們總體上達成了一個最終結論：SCP-2821 是一個重新獲得物理形態的相嘯魔，而它現在正在重構周圍的物理法則，就是因為這樣。

* 相嘯魔會引起什麼症狀嗎？
 * 是的！受到相嘯魔影響會增加焦慮和自殺念頭。這是相嘯魔殺人的主要方法。[[[SCP-1678]]] 中也提到了這些症狀。

* 我能親一個嗎？
 * 不。

++ 給覺得太長的人的簡明版

* 相嘯魔是存在於現實的基本結構中的意識，它們來自之前被毀壞的多元宇宙，該宇宙具有截然不同的物理法則。
* 相嘯魔能夠在數百萬人觀察它們時殺死大型文明。這至少發生過兩次，一次是外星人，一次是人類。
* 由 SCP-073 和 SCP-001-QNT 引起的 CK 級重構情景摧毀了第一個多元宇宙，然而，生活在那個宇宙中的眾生將他們的思想投射到另一個多元宇宙中，創造了相嘯魔。
* 七個生物從舊的多元宇宙中倖存下來，成為新宇宙的守護者，以防止毀滅再度發生。六位死了，一位還活著。這是第二海托世教會的基礎。
* SCP 基金會聽到相嘯魔的風聲，因此開始努力摧毀/收容它們。它們仍然延續至今。</textarea></pre>
