    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1746 – Anomales Wettermuster
**Autor:** [[*user spikebrennan]]
**Original:** https://scp-wiki.wikidot.com/scp-1746
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1746

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das astronomische/meteorologische Vorhersagebüro der Foundation hat die Bildung von Instanzen von SCP-1746 vorherzusagen, indem es Wetter- und Klimadaten von nationalen und internationalen Wettervorhersageinstituten, boden- und weltraumgestützten elektromagnetischen Polarlichtmonitoren und den eigenen Quellen der Foundation sammelt und verarbeitet. Unter dem aktuellen Vorhersagemodell kann die Bildung von SCP-1746-Instanzen nur dreiunddreißig Minuten im Voraus vorhergesagt werden, wobei die Vorhersagen der Bewegungsrichtung erst eine Genauigkeit von 55 % erreichen, nachdem sich Instanzen gebildet haben. Dies stellt ein sehr kurzes Zeitfenster für die Bereitstellung der erforderlichen Ressourcen dar, um das Protokoll 1746-Aleph durchzuführen (siehe Dokument HG-1746-Aleph).

Sechsunddreißig (36) mobile Einsatzkräfte (als MTF-1746-Aleph/A bis MTF-1746-Aleph/AJ bezeichnet), die auf die Anwendung des Protokolls 1746-Aleph spezialisiert sind, sind jeweils in einem Gebiet innerhalb von 12 Minuten Flugzeit eines geografischen Gebiets zu stationieren, von dem bekannt ist, dass es anfällig für SCP-1746 ist. Jede solche Task Force ist mit zwei (2) modifizierten Boeing CH-46 (oder gleichwertigen) Schwerlasthubschraubern, vier (4) 12-Meter-Frachtcontainern aus verstärktem Stahl (in denen die Protokollausrüstung zu lagern ist) und der Ausrüstung, die auf dem Manifest aufgeführt ist, das dem Dokument HG-1746-Aleph beigefügt ist, auszustatten.

Jede dieser Task Forces ist mit einer angemessenen Anzahl der folgenden Mitarbeiter und Stellvertreter zu besetzen:
* zwei (2) qualifizierte Hubschrauberpiloten
* vier (4) Bauingenieure und zwei (2) qualifizierte Vermessungsingenieure
* sieben (7) ausgebildete Schauspieler [bestehend aus vier (4) Männern und drei (3) Frauen], die die folgenden Spezifikationen erfüllen:
 * Schauspieler M1: Männlich, Masse mindestens 66 kg
 * Schauspieler M2: Männlich, mindestens 50 kg schwer, zur Y-Chromosom-Haplogruppe O3 gehörend
 * Schauspieler M3: Männlich, mindestens 105 kg schwer, linkes Bein oberhalb des Knies amputiert, mit einem Blutalkoholgehalt von mindestens 0,25 % zum Zeitpunkt der Ausführung von Protokoll 1746-Aleph
 * Schauspieler M4: Männlich, mindestens 56 kg schwer, Höchstalter 34 Jahre, zur Y-Chromosom-Haplogruppe R1a gehörend
 * Schauspielerin W1: Weiblich (Gewicht irrelevant) mit voller Harnblase
 * Schauspielerin W2: Weiblich, Gewicht zwischen 58 und 62 kg, schwanger (1. Trimester), trägt Kosmetika, die den in Dokument HG-1746-Aleph, Anhang W2-A, beschriebenen Spezifikationen entsprechen
 * Schauspielerin W3: Weiblich, maximales Gewicht 24,5 kg, die ein direkter Nachkomme von Schauspieler M4 und an der Protokollanwendung beteiligt ist
* ein (1) Eichhörnchen-Trainer
* zwei (2) lebende erwachsene weibliche Grauhörnchen (//Sciurus carolinensis//)

Es wird nicht empfohlen, dass eine/r der/die Schauspieler/innen einer Task Force oder der Trainer &#34;doppelte Aufgaben&#34; als Pilot, Ingenieur oder Beobachter ausführen, da das Risiko besteht, dass das Personal beim Auspacken oder dem Einsatz der Ausrüstung unter Stress verletzt werden könnte, was eine/n Schauspieler/in oder den Trainer ungeeignet oder unfähig machen könnte, seine vorgeschriebenen Pflichten innerhalb der geltenden Spezifikationen zu erfüllen.

Nach der Vorhersage einer Bewegungsrichtung einer bestimmten Instanz von SCP-1746 wird die relevante Task Force an einem geeigneten Ort innerhalb der Bewegungsrichtung eingesetzt; die Ingenieure und Vermessungsingenieure haben die Ausrüstung präzise zu installieren und anzuordnen, und die Schauspieler/innen haben das Protokoll gemäß den Spezifikationen auszuführen. Dokument HG-1746-Aleph beschreibt zusammen mit seinen Exponaten und Zeitplänen umfassend die Schritte, die zur Durchführung des Protokolls zu unternehmen sind. Alle in diesem Dokument beschriebenen Aktionen haben im Einklang mit den im Dokument festgelegten Toleranzen präzise zeitlich festgelegt, platziert und vektorisiert zu werden. Die folgenden Protokollausführungsprobleme verdienen besondere Aufmerksamkeit:
* Es sollte darauf geachtet werden, dass die Geräte und Kraftfahrzeuge, die zur Protokollausrüstung gehören, ordnungsgemäß gewartet und betankt werden, da Geräteausfälle es unmöglich machen können, das Protokoll innerhalb der geltenden Spezifikationen durchzuführen.
* Der im Buick Wildcat verwendete Kraftstoff muss verbleites Benzin und frei von Zusatzstoffen sein, außer wie im Protokoll angegeben. Das Auto ist rot zu lackieren.
* Es sollten redundante Kühlsysteme verwendet werden, um zu verhindern, dass sich das Milchspeiseeis vor der angegebenen Zeit verflüssigt.
* Die Positionierung und Höhe der Ampel sind in Abhängigkeit vom Zeitpunkt der Ausführung des Protokolls in Bezug auf den Gezeitenzyklus des Mondes anzupassen.
* Schauspieler M1 hat sich als bischöflicher Priester zu kleiden (unabhängig von der tatsächlichen Religionszugehörigkeit von Schauspieler M1, die sich nicht als relevant erwiesen hat). Seine Zigarette hat mit Menthol zu sein.
* Das Wiesen-Rispengras (//Poa pratensis//) muss auf eine mittlere Höhe von 7 bis 9 cm geschnitten werden. Der Weidenbaum (//Salix alba//) muss weiblich sein.
* Der von Schauspieler M3 (dem Landstreicher) getragene Wechselgeldbecher darf nur Münzen enthalten, die den metallurgischen Standards vor dem Münzgesetz von 1965 entsprechen.
* Fahrzeug 2 (der Dodge Dart; Farbe irrelevant) muss mit einer konstanten Geschwindigkeit von 10,72 m/s ±0,04 m/s in Übereinstimmung mit dem angegebenen Vektor gefahren werden, dabei wird zum Zeitpunkt des Eintritts in die Protokollzone das Lied &#34;Till There Was You&#34; (Originalbesetzungsaufnahme) ab Sekunde 36 mit dem Radio des Fahrzeugs abgespielt
* Unmittelbar nachdem das Milchspeiseeis abgeworfen wurde, hat Schauspieler F3 eine Körpersprache anzunehmen, die mit dem Kummer über den Verlust der Süßspeise übereinstimmt.
* Der Salatkopf in der Einkaufstüte muss //Lactuca sativa//, Var. //longifolia//, zu sein. Die Verwendung anderer Salatsorten ist verboten.

**Beschreibung:** SCP-1746 ist ein anomales und extrem heftiges Sturmmuster. Instanzen von SCP-1746 sind auch durch &#34;Pulsationen&#34; von Dutzenden oder Hunderten von gleichzeitigen Blitzeinschlägen gekennzeichnet, die gleichzeitig mit Episoden von Kugelblitzen, intermittierenden orkanartigen Aufwinden und Windböen und elektromagnetischen Phänomenen einhergehen, die dazu führen, dass die Instanzen weitaus mächtiger und zerstörerischer sind als ähnlich große, nicht anomale Stürme. Klimatologische Organisationen, die nicht der Foundation angehören, haben Instanzen von SCP-1746 mit mehreren gleichzeitigen Stürmen der Klasse F5 verglichen.

Instanzen von SCP-1746 sind bemerkenswert regelmäßig und von Instanz zu Instanz konsistent in Form, Geschwindigkeit, Größe, Windgeschwindigkeitsmustern, Böen und Luftdruck, Wolkenstruktur und dem Zeitpunkt und der Häufigkeit von Blitzeinschlägen. Die Einheitlichkeit der Instanzen von SCP-1746 hat es ermöglicht, ein Protokoll zu formulieren, um die Instanz von SCP-1746 aufzulösen und den katastrophalen Schaden zu vermeiden, der andernfalls daraus resultieren würde. Obwohl die Grundlage für die Wirksamkeit von Protokoll 1746-Aleph nicht vollständig verstanden wird, wurde die Theorie aufgestellt, dass Protokoll 1746-Aleph, wenn es zeitlich genau abgestimmt und ausgeführt wird, mikroklimatologische und elektromagnetische Bedingungen schafft, die zu einer positiven Rückkopplungsschleife führen, die den Sturm auflöst.

Die Entwicklung des Protokolls 1746-Aleph entstand nach einer Instanz von SCP-1746, die sich am ██. Mai 1966 in Texas gebildet hatte, sich aber plötzlich auflöste. Foundation-Klimatologen, die SCP-1746 vor dieser Zeit untersucht hatten, hatten die Hypothese aufgestellt, dass es möglich sein könnte, eine Instanz von SCP-1746 zu stören, indem geeignete atmosphärische und elektromagnetische Stimuli erzeugt werden; die Auflösung dieser Instanz schien die Hypothese zu bestätigen und die Frage aufzuwerfen, wie die Reize in diesem Fall zufällig erzeugt worden waren. Glücklicherweise hatte ein Fernsehnachrichtenteam, das in der Stadt ████ (innerhalb des vorhergesagten Pfades der SCP-1746-Instanz) für Archivaufnahmen gedreht hatte, eine Abfolge von Ereignissen aufgezeichnet, von denen Klimatologen, Statistiker und Mathematiker der Foundation bestätigen konnten, dass sie den erforderlichen Stimulus erzeugten. Die Foundation war anschließend in der Lage, Protokoll 1746-Aleph zu entwickeln, indem sie den Film studierte und die notwendigen Ereignisreihen reproduzierte, um die Stimuli zu erzeugen. Protokoll 1746-Aleph stellt daher einen bewussten Versuch dar, den störenden Stimulus zu erzeugen, indem die genaue Abfolge von Ereignissen, die den Stimulus im Jahr 1966[[footnote]]Frühere Versuche, Instanzen von SCP-1746 auf andere Weise zu stören, einschließlich der kontrollierten Freisetzung von [[[SCP-853]]], hatten einseitig zum Scheitern geführt.[[/footnote]] erzeugten, künstlich und genau nachgebildet wird.

**Besonderer Personalhinweis**:  Allen Mitgliedern von MTF 1746-Aleph-AC wurde posthum der Foundation Star verliehen, nachdem das gesamte Team aufgrund eines Protokollfehlers während eines Eindämmungsversuchs im August 2011 verstorben war[[footnote]]Eichhörnchen 2 hat es versäumt, das Milchspeiseeis zu seiner vorgesehenen Stelle zu tragen, bevor es dieses verzehrte.[[/footnote]] In Anbetracht des Alters von MTF 1746-Aleph-ACs Schauspielerin F3 zum Zeitpunkt ihres Verlustes (sie ist die bisher jüngste Trägerin des Foundation Star), hat Dr. Garcia empfohlen, dass MTF-1746-Aleph-Teams von nun an mit angemessen großen, aber erwachsene Kandidaten besetzt werden. Dieser Vorschlag wurde zur Prüfung an die O5 weitergeleitet.</textarea></pre>
