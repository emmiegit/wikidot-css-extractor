    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>수신인 : 기어스 박사

&gt; 신임 17기지 관리자에게 심심한 축하를 건넵니다. 오랫동안 당신이 재단에서 보여준 활약과 인류에 대한 봉사 정신, 그리고 뛰어나고 냉철한 지성을 우리는 잘 기억하고 있습니다. 앞으로의 사태에 당신이 올바르게 대처할 수 있으리라 기대합니다.
&gt; 
&gt; 박사, 당신도 지금의 상황을 잘 알고 있을 것입니다. 곧 재단은 그 존재를 민간에 공개하게 됩니다. 이미 제국 측의 선전 공작으로 많은 기밀 사항이 누설되고 말았고, 더 이상 기밀을 유지한들 상황의 악화를 막는 데 도움이 되지는 않을 것이라 판단했기 때문입니다. 공개적인 재단의 최고관리자는 당신으로 발표될 것입니다. 윤리위원회는 현 시점에서 기존 O5의 신원을 공개하기는 이르다고 판단했습니다.
&gt; 
&gt; 우리는 제국 지휘부에 은밀히 협상 의사를 타진했습니다. 연합국 측에서 안다면 크게 항의할 일이지만 불가피한 선택입니다. 박사, 당신에게만 말하는 것이지만 상황이 좋지 않습니다. 제국은 유럽을 완전히 장악하였고 그로 인해 우리가 동원할 수 있는 수단도 격감했습니다. 확보한 SCP의 수는 절반으로 줄었으며 잔존 인력은 풀려난 SCP를 회수하기에도 벅찹니다. 동맹해야 할 연합국들도 피해가 막심한 지금, 클레프 박사 말대로 우리가 할 수 있는 일은 얼마 남지 않았습니다.
&gt; 
&gt; 내일 있을 기자회견에서 당신은 우리가 중립 단체라는 것을 확실히 각인시켜야 합니다. 당신은 19기지에서 겪은 비극적인 일들에 분노할 권리가 있지만, 우리는 당신이 개인적인 원한을 숨길 수 있는 인재라는 것을 잘 압니다. 지금까지 당신이 우리에게 보여왔던 차분하고 냉정한 태도를 그들에게도 보여줄 수 있을 거라 믿습니다, 기어스.
&gt; 
&gt;
&gt; [[&gt;]]
&gt; O5-1
&gt; [[/&gt;]]
　 
[[collapsible show=&#34;　　　추신.&#34; hide=&#34;기어스, 이제는 정말 당신이 재단의 지도자입니다.&#34;]]
&gt; 미안합니다, 기어스. 우리로선 더이상 이 세계를 돌려놓을 수가 없습니다.
&gt; 
&gt; 447-KO는 우리들에게도 그들에게도 너무나 위험한 무기입니다. 섣불리 사용하다간 되돌릴 수 없는 파멸 만을 가져올테죠. 다중 우주라고 부르는 이 세계가 무한히 많은 우주를 갖고 있지 않은 이상 멸망은 예정되어 있습니다. 우리 O5는 이미 희망을 버리고 말았습니다...
&gt; 
&gt; 그러나 당신, 기어스 당신은 아직 희망을 갖고 있을 거라 믿습니다. 당신도 나이를 먹었다는 걸 모르는 건 아닙니다. 당신이 평소에 보이는 냉정한 모습도 잘 알고 있습니다. 하지만 그걸로 우릴 속일 수 있는 건 아닙니다, 기어스. 당신이 그날 클레프에게 숨긴 눈물만 몇 갤런일지. 이런, 당신을 공격하고 싶었던 건 아닙니다. 이해해 주시오.
&gt; 
&gt; 중요한 것은 우리가 버린 희망을 당신은 아직 가지고 있다는 겁니다. 차갑고 잔잔한 방에서 촛불은 오랫동안 힘차게 타오르는 법이죠. 아직 재단은 남아 있습니다. 그러나 낙관적으로 지켜만 보고 있을 시간은 없습니다.
&gt;
&gt; 아마 내가 알고 있는 정보 중 당신이 모르는 것은 딱 하나 남아있을 겁니다. 그것은 이차원 구멍에서 건너온, 다른 평행 우주의 보고서입니다. SCP-447-KO, 최악의 시나리오 소거기라고 그들은 부르더군요. 우연인지는 모르겠으나 그들은 번호만 다를 뿐 대개 우리 세계와 동일한 SCP를 갖고 있었지만, 이 하나만이 우리와 달랐습니다. 요약하여 설명하자면 최악으로 치닫는 우주가 자신의 우주에 영향을 미치기 전에 그 우주를 소멸시켜버리는  물건입니다. 아시겠습니까? 다른 우주 들을 마구잡이로 건드리고 있는 제국의 행위가 얼마나 위험한 일인지 말입니다. 연구 결과로는, 앞으로 잘해봐야 4개의 기회가 남았습니다. 우리가 평행우주 4개를 더 멸망시킨다면, 그 쪽 우주의 SCP-447-KO가 우리 우주를 파괴하고 말 겁니다.
&gt; 
&gt; 우리는 이미 정치를 너무 잘 압니다. 그렇기에 우린 라인란트가 설사 멸망의 운명을 알게 되더라도 절대 멈추지 않을 것이라고 거의 확신해버리고 말았습니다. 모두가 공멸할 때 까지 말입니다. 어떤 SCP보다도 강력한 위협이 있다면 부정적 사고 그 자체일 겁니다. 이런 상황에 우리 O5는 정말 아무것도 할 수 없으니 말입니다.
&gt;
&gt; 기어스, 우리는 마지막 기회를 우리 손으로 망치고 싶지 않습니다. 당신이야말로 우리가 약하게 만든 재단을 맡길 수 있는 마지막 사람입니다. 부디, 당신이 우리에게 불가능한 가능성을 실현시킬 수 있기를 진심으로 바랍니다.
　 
[[/collapsible]]

&gt; 라인 제국과의 협상 테이블을 위해 공군 1호기를 대기시켜 놓았습니다. 베를린 여행은 4일 아침이 될 겁니다.
