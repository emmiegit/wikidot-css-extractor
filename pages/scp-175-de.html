[[include component:credit-button]]
**Artikel:** SCP-175-DE - Ein Geist und sein Körper
**Autor:** [[*user Robini]]
@@@@
**Bilder:** Keine
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-175-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-175-DEs Zelle ist mit einem handelsüblichen Bett und Möglichkeiten zur Unterhaltung auszustatten. Dabei kann SCP-175-DE verschiedene Unterhaltungsmöglichkeiten bei dem zuständigen Forschungsleiter beantragen. Ob diese akzeptiert oder abgelehnt werden, ist dem Forschungsleiter zu überlassen. Sollten Test mit SCP-175-DE durchgeführt werden, so ist SCP-175-DE mitsamt SCP-175-DE-1 in den Testraum zu führen. Dieser Testraum ist an SCP-175-DEs Zelle angeschlossen und kann über eine Tür erreicht werden. Sollte die Zelle reinigungsbedürftig werden, so ist diese durch das gewöhnliche Reinigungspersonal zu reinigen, nachdem SCP-175-DE und SCP-175-DE-1 aus der Zelle geführt worden sind. Da SCP-175-DEs Präsenz jedes elektronische Gerät stört, ist es verboten Elektronik innerhalb eines Umkreises von 6 m um SCP-175-DEs Zelle aufzubewahren, um mögliche Schäden zu unterbinden. Die Zelle wird aus diesem Grund von mindestens einem Forscher, welcher sich in einem angeschlossenen Überwachungsraum befindet, überwacht. Diese erfolgt durch ein Panzerglasfenster, welches an der Zelleninnenseite mit Spiegelfensterfolie beklebt wurde. Da von SCP-175-DE keine Gefahr ausgeht, sind keine weiteren Sicherheitsmaßnahmen vonnöten. Momentan befindet sich SCP-175-DE in Standort-DE15.

**Beschreibung:** SCP-175-DE beschreibt eine schwebende und leicht durchsichtige humanoide Gestalt in Form eines Mannes mittleren Alters. Da die untere Hälfte der Beine von SCP-175-DE komplett durchsichtig ist, wurde nur die sichtbare Größe des Körpers als Maß genommen. Diese beträgt ca. 1,50 m. SCP-175-DE besitzt primäre sowie sekundäre Geschlechtsorgane, welche sich jedoch als nutzlos erwiesen haben, da sie ihre Funktion scheinbar verloren haben. SCP-175-DE besitzt Tests zufolge einen IQ-Wert von 145 Punkten, wodurch es überdurchschnittlich intelligent ist. Bisher zeigte SCP-175-DE starkes Interesse an dem Personal der Foundation, zudem verhält es sich dementsprechend sehr kooperativ gegenüber dem Personal. Manche Forscher beschrieben SCP-175-DE, nachdem sie sich mit es unterhalten haben, als sympathisch und humorvoll. Versuche mit SCP-175-DE physischen Kontakt einzugehen scheiterten. Es wird vermutet das SCP-175-DE nicht physisch, sondern nur optisch in unserer Welt existiert, weswegen kein körperlicher Kontakt mit SCP-175-DE eingegangen werden kann.

SCP-175-DE besitzt jedoch einen physischen Körper, welcher sich zu jeder Zeit in der Nähe von SCP-175-DE aufhält. Nach SCP-175-DEs Aussagen ist dies der menschliche Körper gewesen, indem es vorher &#34;gehaust&#34; habe. Aufgrund des Zusammenhangs zu SCP-175-DE wurde dieser Körper SCP-175-DE-1 getauft. SCP-175-DE-1 ist ca. 1,78 m groß und recht breit gebaut. SCP-175-DE-1 scheint keine eigene Persönlichkeit oder Intelligenz zu besitzen. SCP-175-DE kann jedoch SCP-175-DE-1 Befehle erteilen, welche es ausführt. Durch die fehlende Intelligenz vollführt es die meisten Befehle, die ihm gegeben werden, jedoch nicht korrekt aus.

SCP-175-DE ist der Annahme, dass es gestorben ist, jedoch seine Seele sich nicht von SCP-175-DE-1 trennen konnte, weswegen es noch immer &#34;leben&#34; würde. Es wurden Tests durchgeführt, um diese Annahme näher zu untersuchen, jedoch gibt es keine Zeichen das SCP-175-DE-1 biologisch tot ist. Es besitzt immer noch die für Mensch gewöhnliche Temperatur, seine Vitalfunktionen sowie sein Stoffwechsel sind noch aktiv und es befindet sich nicht im Fäulnisprozess. Zudem scheint es immer noch Bedarf an Lebensmittel zu hegen. (Weitere Details können im Interview weiter unten entnommen werden) Außerdem besitzt SCP-175-DE-1 eine extremst starke und schnelle Regenerationskraft, wodurch es Schäden von jeder Größe nach Sekunden wieder regenerieren kann. Die Schäden die SCP-175-DE-1 erleidet, scheinen eine Wirkung auf SCP-175-DE zu haben da es, nach eigenen Aussagen, den zugeführten Schmerz spürt.

SCP-175-DE verfügt über mehrere anomale Fähigkeiten. Es konnten bisher &#34;Poltergeist&#34;[[footnote]] Die Fähigkeit &#34;Poltergeist&#34; wurde so benannt, da sie alle Fähigkeiten eines Poltergeistes, wie er in dem Volksglauben vorkommt, stark ähneln oder gar identisch sind.[[/footnote]], unsichtbar sowie sichtbar werden und durch Wände gehen, registriert werden. Zudem konnten einige anomale Nebeneffekte aufgezeichnet werden, welche nach Aussage von SCP-175-DE nicht beabsichtigt seien. Zum einen fällt die Temperatur in der näheren Umgebung von SCP-175-DE auf bis zu 1 °C und zum anderen stehen elektronische Geräte jeder Art unter einer akuten Störung, sobald sie sich in einem Umkreis von 2 m um SCP-175-DE befinden. SCP-175-DE scheint zudem an SCP-175-DE-1 zu hängen. Forscher sind dieser Annahme, da sobald SCP-175-DE-1 sich mehr als 3 m von SCP-175-DE entfernt, sich SCP-175-DE automatisch, gleich, ob unbewusst oder bewusst, auf 50 cm Abstand nähert.

**Entdeckung:** SCP-175-DE und SCP-175-DE-1 wurden das erste mal in St. ███████, Saarland entdeckt. Ein Nachbar, der sich eine Wohnung unter SCP-175-DE befand, meldete den Behörden starken Lärm, welcher dem Zerlegen von mehreren Möbeln ähnelte. Zu dem Einsatzort wurden Lothar ███ und Agent Spitzle entsandt. Nach mehreren misslungenen Versuchen den Bewohner zu der Tür zu kriegen, traten die beiden die Tür der Wohnung ein und stürmten diese. Am Einsatzort fanden sie SCP-175-DE und SCP-175-DE-1. Als Lothar ███ sichtlich in leichte Panik geriet und die Zentrale alarmieren wollte, hinderte ihn Spitzle daran und betäubte ihn. Spitzle kontaktierte danach Standort-DE15 und meldete SCP-175-DE, welcher sich als sehr kooperativ herausstellte. Es wurde nur ein Ziviltransporter benötigt, um SCP-175-DE einzudämmen. Lothar ███ und alle anderen Zeugen des Einsatzes wurden befragt und danach amnesiziert.

**Nachtrag 175DE:** Es folgt nun ein Interview mit SCP-175-DE

[[collapsible show=&#34;Interviewlog anzeigen.&#34; hide=&#34;Interviewlog verstecken.&#34;]]

&gt; **Vorwort:** Dieses Interview wird von Dr. Korn geführt, welcher von SCP-175-DE als &#34;Freund&#34; eingestuft wurde. Es wurde spekuliert, dass man dadurch bessere Antworten erhalten würde. 
&gt; 
&gt; **Interviewet:** SCP-175-DE
&gt; 
&gt; **Interviewer:** Dr. Korn
&gt; 
&gt; **&lt;Interview Start&gt;**
&gt; 
&gt; **Dr. Korn:** Guten Tag, SCP-175-DE.
&gt; 
&gt; **SCP-175-DE:** Oh! Guten Tag, Korn! Na wie geht es uns heute? 
&gt; 
&gt; **Dr. Korn:** Ganz gut. Nun denn, ich bin nicht zum plaudern hier. Ich bin hier um dir Fragen zu stellen.
&gt; 
&gt; **SCP-175-DE:** Aber natürlich. Ich werde alles mögliche tun um die Fragen zu beantworten!
&gt; 
&gt; **Dr. Korn:** Nun denn, bitte setz dich.
&gt; 
&gt; //Dr. Korn deutete auf den Stuhl gegenüber ihm um SCP-175-DE klarzumachen, wo es sich hinsetzten sollte//
&gt; 
&gt; **SCP-175-DE:** Alles klar! 
&gt; 
&gt; **Dr. Korn:** Kommen wir zur ersten Frage, wie nimmst du deine Umgebung wahr? 
&gt; 
&gt; **SCP-175-DE:** Nun ja, ich kann sie sehen aber mehr auch nicht. Ich kann nicht fühlen wenn ich etwas anfassen will, da ich durch jedes Material durchgreife. 
&gt; 
&gt; **Dr. Korn:** Spürst du denn wirklich nichts oder ist dort nicht ein Gefühl, dass das Material gerade angefasst hast?
&gt; 
&gt; **SCP-175-DE:** Nein, da ist nichts. Obwohl, wenn sich mein echter Körper verletzt spüre ich das. Und zwar deutlich.
&gt; 
&gt; **Dr. Korn:** Wirklich? Das ist sehr interessant. Dürften wir das kurz testen?
&gt; 
&gt; **SCP-175-DE:** Na klar.
&gt; 
&gt; //SCP-175-DE dreht sich zu SCP-175-DE-1.//
&gt; 
&gt; **SCP-175-DE:** Ok, setz dich hin Körper.
&gt; 
&gt; **SCP-175-DE-1:** Aah.
&gt; 
&gt; //SCP-175-DE-1 setzt sich nach dem Befehl von SCP-175-DE auf den Boden.//
&gt; 
&gt; **SCP-175-DE:** Ok so war das nicht gemeint... Steh wieder auf und setz dich auf den Stuhl links von dir.
&gt; 
&gt; **SCP-175-DE-1:** Aah.
&gt; 
&gt; //SCP-175-DE-1 steht auf und läuft rechts auf die Wand zu. Als es mit dem Kopf die Wand rammt wird SCP-175-DE leicht nach hinten gestoßen und beginnt zu schreien.//
&gt; 
&gt; **SCP-175-DE:** Aua! Schau doch wo du hinläufst!
&gt; 
&gt; **SCP-175-DE-1:** Aah!
&gt; 
&gt; **Dr. Korn:** Ich denke das reicht vorerst als Beweis, dass du es spürst wenn sich SCP-175-DE-1 verletzt.
&gt; 
&gt; **SCP-175-DE:** Danke... So Körper jetzt kannst du dich hinsetzen...
&gt; 
&gt; **SCP-175-DE-1:** Aah.
&gt; 
&gt; //SCP-175-DE-1 scheint beleidigt zu sein und verweigert vorerst den Befehl, nach 10 Sekunden entscheidet es sich anscheinend doch, sich hinzusetzen.//
&gt; 
&gt; **Dr. Korn:** Ich hätte nur noch eine Frage. Du sagtest, du würdest ähnliche Kräfte wie ein Poltergeist besitzen. Bisher hast du sie aber noch nicht benutzt. Wie kommt es dazu? 
&gt; 
&gt; **SCP-175-DE:** Benutzt habe ich sie. Nur nicht hier. Ich kanns beweisen, indem ich meinen Körper auf den Stuhl dort setze.
&gt; 
&gt; **Dr. Korn:** Nur zu. 
&gt; 
&gt; //SCP-175-DE richtet seine Hand auf SCP-175-DE-1. Als SCP-175-DE die Hand hochhebt, beginnt SCP-175-DE-1 zu schweben.//
&gt; 
&gt; **Dr. Korn:** Das ist sehr interessant. Du kannst SCP-175-DE-1 runterlassen, wenn du willst.
&gt; 
&gt; **SCP-175-DE:** Ok.
&gt; 
&gt; //SCP-175-DE senkt wieder seine Hand, wodurch SCP-175-DE-1 wieder zu Boden findet. SCP-175-DE-1 scheint in leichter Panik zu sein, da es sich hektisch umsieht.//
&gt; 
&gt; **SCP-175-DE:** Also, war das jetzt das Interview?   
&gt;  
&gt; **Dr. Korn:** Jetzt hätte ich dort noch eine kleine Frage. Strengt es dich an, deine Kräfte zu benutzen? 
&gt; 
&gt; **SCP-175-DE:** Ja, sogar sehr. Ich bin meist nach nur zwei bis drei Benutzungen komplett außer Puste. Oder mein Körper ist das.
&gt; 
&gt; **Dr. Korn:** Ok, ich bedanke mich hiermit, dass du so kooperativ warst und wünsche dir noch einen schönen Tag.
&gt; 
&gt; **SCP-175-DE:** Den wünsche ich dir auch!
&gt; 
&gt; **&lt;Interview Ende&gt;**
[[/collapsible]]</textarea></pre>
