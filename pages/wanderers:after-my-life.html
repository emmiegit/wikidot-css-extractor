我奋力挤进防盗窗的冷冽，如一只猪顺利通过绞肉机。我被割得一格一格（包括我的大脑，它里面交织的思维也十分无奈地分离了），哗啦啦倒在地上，如一管管美味的冻胶。我吃力地蠕动着，努力将自己拼凑成一个整体。好久好久之后，我站起来，只剩下一块我找不到。我想这无关紧要，于是向前走去。

我是来看望小萼的，我从前认识她。那时她是一个爱哭爱笑的女孩，走路时往往一蹦一跳，下楼时一步三个台阶，两只手在身侧一摆一摆。第一次见到她是在教学楼的顶楼，风呜呜地哭过我们空旷的教室。她坐在桌子上，手里抓一本黑砖，漫不经心地用它打着拍子。我试图提醒她，因为她的校服前后里外同时穿反，随即注意到她浓重的黑眼圈，以及插在头发里的一支木壳铅笔。我猜测那是她用来固定头发的，那方面我并不了解，我沉默了。

她说，他妈的，解出来全球平均气温是负数，冲多了。

我噗嗤一声。

后来我们都从顶楼下来了，离开了那座教室及其承载的记忆。我看着她抱着一堆书步履维艰，眼见着就要一股脑摔下台阶，但终于没有。她把书重重地放进自行车的后篮（新概念，程力程电，当然还有那天的黑砖，皱巴巴），说，行吧，梦又醒一个。我不知道该说些什么，我说再见。她说早上好，歪歪头，走了。

我们讨论过死亡，她说她从小就有好多好多的想法。她说有没有这样一种可能，就是世界像一个沙漏。我们死了去了阴间，然后可以再死下去到第二阴间。就这样一代代死下去，譬如沙漏里的沙子愈积愈深。我觉得有点吓人，比死了还可怕。一代又一代地死进去，无穷匮也，不知道一直要死去哪里。我有点巨物恐惧。

当然如果你细细一想，不管怎么样都有这么一层。无穷是无法逃离的。

现在我扑在门上，心中默数着时间。五，四，三，二，一，小萼的尖叫第一万五千六百二十七次穿透三合木板廉价的隔离，刺入我的头颅。我听见喘息与辱骂，然后是一阵低迷的呜咽。我用手指堵住我的耳朵，根本堵不住。我被迫日复一日年复一年地听见，那亘古不变的声音。小萼哭完了会笑（此时有慌乱的脚步声离去），她笑得一跳一跳，一颗心似的。我等着声音平息之后轻轻推门，进去。

我几乎无从下脚，对此我已习以为常。小萼抱着膝盖，躲在被子里。我坐在床脚那儿，又一次，不知道该说些什么。

小萼从前喜欢折纸飞机。这个叫猎鹰，那个叫苏姗，名字都好中二。这么大的人还折纸飞机玩，哪有不中二的。当然大孩子玩得更讲究一点，折起来一定是A4纸裁一半，折痕用尺子乃至燕尾夹细细地压平。她喜欢折的有一种叫空中之王，方头方脑的，机头把纸挤开来又封住，也是要用燕尾夹夹上几个小时才能平。我看过她飞这种飞机，出手不快，滑出去的。慢悠悠地往前晃，竟没往下掉多少。一直飞到了对面那楼，扑在窗玻璃上。下着雨，雨水都沿着玻璃往下走，飞机就粘在上面了。后来她怕了好久，怕人家找上门来。

她说她有点想考航天，不知道成不成。

她不哭之后就把头从被子里拔出来，揉揉眼睛，呆呆地望过来。她的眼睛一潭死水，我努力在其中寻找小萼的影子。几乎没有。我看看墙上的钟，还有五分钟时间，我就该走了。总是这样，我着实有些吃惊，怎么还是这样。别是人家把这故事讲给了下一代。一代一代地死下去。我打了个寒战。

小萼的死相远比她的虚构惨烈。我见证的。我没能阻止的。我早该猜到的。死后我猜到了会是这样，可是已经无法阻止。她穿着自己最喜欢的裙子，披散头发，躺在地上，像个布偶。她是死在一个水洼子里，因为当时在下雨。后来她和我说过一次，当时她感觉嗡的一声，然后就累得睁不开眼。其实不是睁不开眼，她直到咽气还睁着呢。是黑色侵蚀了她的视野，给了她质疑自己的误导。她说她隐约感觉到有人聚过来，而且还在喧哗。她想要解释几句，她有点后悔是在此时此地，因为她本意不是供人品鉴的，可是她什么都说不出，就这么死掉了。

她头七那天我来看望过她。那天与今天并无区别，只是当时还有些活人记得我。她对我说，她真的真的不是这样的人，就算我，我也不是。我说我知道，她还是哭得停不下来。我说死掉之后就是这样的，你活在别人的心中。你不是自己一个人在活，是别人眼中的你借着你的躯壳在活。话一出口我就觉得不妥，她哭得更历害了。然后她说要我走，她不想我看到。

走了之后，我很内疚。很长一段时间里，我不敢回去。

当然又过了一段时间，我自由了。我觉得你从来都无法预测未来。死了真的可以再死，可是谁想得到，不会一代代死下去呢？等到所有活人都忘了你，你就再死一次，而且这一次就是一了百了。你被剥离出这个世界，剥出去的，连个坑都不留。死人也看不见你，死物也看不见你，你飘飘无所适，柳絮一样。

我的死相就像是我。有点奇怪，但在情理之中，而且就和千千万万的人的故事一样。我走在路上，一辆车开过来而且把我压在下面。我听见一声脆响，然后什么都没有了。把我忘掉不需要多久。一起令人悲伤的事故，纯粹的意外，又没什么值得猎奇。我都不知道这是好是坏，尤其是在小萼死后。

小萼喊叫起来，抓起床上的衣服，向前丢去，向我丢来。衣服穿过了我的躯体，打在墙上。

我站起身来。

我不知道这一切该是怎么样。本来应该有天堂、应该有地狱，我想。本来应该好人上天堂，坏人下地狱。可是一切都乱套了。为什么死人还要做你们活人的木偶，一遍又一遍循环你们眼中的印象。为什么死了之后我还在这里，游荡在活人与死人的世界？

我弯下腰，捡起一块肉冻。

身后的房门打开，我没有回头。我推开通向窗台的破烂板门，通过防盗网的阻拦。

有一阵风吹过，带来海洋带有阳光的咸味与粉碎的新鲜草叶的气味，生机勃勃。它把我一管又一管的肉冻吹起来，吹向城镇的上空。我欣慰地快意地麻痹着闭上双眼，等待着下一次探访，而且飘飘荡荡。天地间很宽。
