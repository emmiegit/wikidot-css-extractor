    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]



[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]


Khuôn gá đã lên. Đâu đó đã gặp vấn đề và Tổ Chức cũng thế không thể hoàn thành nhiệm vụ cuối cùng của họ. Có thể 343 đã quá mệt mỏi với đống hỗn loạn này và quyết định xóa sổ trách móc phiền muộn bay khỏi hành tinh đây. Có thể một lọ mẫu của 008 đã bị vỡ vụn, đưa cả thế giới đến cái chết rên rỉ, đói cùng. Hoặc chả có gì dị thường xảy ra cả và loài người cuối cùng cũng đã tự hủy hoại chính họ do thứ sức mạnh tối cao mà họ nắm giữ. Dù gì thì cũng chả còn quan trọng.

Không còn gì cả. Không còn gì nữa.

Qua từng cây cột, ta chỉ thấy thứ duy nhất còn sống sót. Nó cao hai mét, tạo từ bê tông và cốt thép. Chạy trên đôi chân bé nhỏ và di chuyển những thớ cơ bê tông theo cách mà bê tông bình thường không thể nào làm được.

Không bị trói buộc bởi ánh nhìn phàm trần, nó di chuyển khắp thế giới. Cả một lãnh thổ, nó đi xuyên qua chỉ trong vài giây. Đôi chân nó như những cái pít-tông, nghiền nát nhựa đường, đá mảnh. Nó chạy xuyên qua biển cả chết chóc và màn sương tro tàn. Nó không bao giờ dừng lại.

Mỗi khi bức tượng ấy đi qua một thành phố, hoặc thứ từng là thành phố, nó sẽ luôn khám xét từng căn hộ nơi ấy trước khi bước tiếp. Cũng như bất kì làng mạc, hay nơi định cư nào. Nếu còn bất cứ thể sống có trí khôn nào thấy nó, chắc chúng sẽ nghĩ bức tượng ấy đang kiếm tìm ai đó. Hoặc bất cứ ai đó.

Hàng thế kỷ trôi qua và bức tượng vẫn cứ thế di chuyển. Thành phố trống rỗng, khiến nó dần chạy nhanh hơn bình thường, như trong một con cáu giận điên cuồng. Tốc độ ấy xé toạc những gốc cây khỏi mặt đất, thổi bay những hàng xe cổ lên trời cao. Bức mặt sơn của nó không hề nhạt đi. Mà chúng dần trở nên sáng màu, cáu giận và sinh động hơn. Đôi mắt đen như hố sâu thăm thẳm đưa bạn vào hư vô; đường màu sơn đỏ phát ánh lấp lánh.

Có thể trong một thiên kỷ xa sau này, một trí khôn ngoài hành tinh nào đó sẽ tìm thấy Trái Đất, phủ đầy bởi phân và máu. Có thể họ sẽ tìm thấy bức tượng, hoặc bức tượng sẽ tìm thấy họ, và rồi điệu nhảy lại phát nhịp.

Hoặc sẽ chả có gì xảy ra cả. Hoặc sẽ chỉ còn bức tượng, mãi di chuyển, mãi tồn tại. Mãi mãi.
