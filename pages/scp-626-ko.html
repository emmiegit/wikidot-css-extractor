**일련번호:** SCP-626-KO

**등급:** 안전 (Safe)

**특수 격리 절차:** SCP-626-KO는 제22K기지 식물형 안전 개체 격리 구역 내부에 위치한다.

SCP-626-KO의 가시에 접촉한 담당 인원이 주기적으로 개체에게서 발생하는 음성을 확인하며, 주목할만한 변화가 나타나는 즉시 외부차원 &#34;밤하늘&#34; 담당 부서에 보고해야만 한다.

**설명:** SCP-626-KO는 장미속의 월계화(//Rosa chinensis//)에 해당되는 개체로, 구조 및 외양적으로는 비변칙적인 붉은 장미와 크게 다르지 않다. 다만 개체는 광합성이나 세포 호흡과 같은 생명 유지에 있어서 필수적으로 작용하는 대사 활동 전부가 부재하며, 또한 생장점이 정상적으로 기능함에도 불구하고 재생이나 성장 등이 나타나지 않는다.

SCP-626-KO의 변칙성은 임의의 대상이 개체의 줄기 부분에 존재하는 가시에 접촉했을 때 발생한다. 접촉자들은 공통적으로 접촉 직후부터 SCP-626-KO에서 성인 여성의 것으로 보이는 음성을 반복적으로 듣게되며, 이때 해당 음성이 사용하는 언어는 접촉자의 가용 언어에 맞추어 가변적으로 인지된다. 주목할만한 점으로는 접촉자와 SCP-626-KO를 대상으로 한 인지재해 및 샘플링 검사 결과 유의미한 정보는 수집되지 않았다는 사실인데, 이는 곧 개체의 변칙성이 단순 접촉을 매개로 한다는 사실을 시사하는 바 이다. 

SCP-626-KO는 2021년 대한민국 동부 지역에서 발생한 //미확인 비행체 격추사건//의 사후 처리 과정에서 발견되었다. 사건 당시 프로펠러 비행기로 추정되는 노란색 비행체가 제███부대에서 발사된 대공 무기에 의해 격추되어 이후 성간산에 추락했으며, 이후 잔해 수습 과정에서 변칙 현상이 발생했음에 따라 재단 측 인원이 현장에 파견되었다. SCP-626-KO는 이러한 조사 과정에서 발견된 유리 실린더의 내부에 위치해 있었다. 또한 당시 현장에는 외부차원 &#34;밤하늘&#34;에서 기원한 성분 및 구성 요소들이 다수 발견되었으며, 이를 고려할 때 SCP-626-KO 또한 밤하늘 차원에서 기원했을 것으로 추정된다.

다음은 접촉자들의 증언을 통해 구성된 SCP-626-KO의 발화이다.
[[=]]
&gt; 며칠째 편지가 오질 않네. 왠일이지?
&gt; 
&gt; 벌써 한 달은 지난 것 같은데 왜 아직 소식이 없을까, 무슨 일 생긴건 아니겠지?
&gt; 
&gt; 거기 얘, 너 혹시 최근에 왕자님을 본 적 있니? 별빛 같이 아름다운 금발에 여우 한 마리를 대리고 다니는 어린 남자아이야.
&gt; 
&gt; 본 적 있는거야?
&gt; 
&gt; 지구? 거기가 어딘데? 어떻게 가는데?
&gt; 
&gt; 맞아, 아무래도 무슨 일이 생긴 것 같은데 내가 가봐야겠어.
&gt; 
&gt; 이미 늦었다는게 무슨 말이야?
&gt; 
&gt; 왕자님이 처형당한다고? 어떻게 그런 말을 할 수 있어?
&gt; 
&gt; 말도 안 돼, 왕자님이 잡히셨을리 없어. 무엇보다 넌 그걸 어떻게 아는데?
&gt; 
&gt; 니가 누구라고?
[[/=]]

//2022년 갱신됨// 최근 발견된 [[[*http://scpko.wikidot.com/scp-630-ko|SCP-630-KO]]]의 연구 과정에서 SCP-630-KO-C가 &#39;왕자&#39;라는 명칭으로 지칭된다는 사실이 확인되었다. 이에 따라 SCP-626-KO가 지칭하는 &#39;왕자&#39;라는 인물과 SCP-630-KO-C가 동일 인물일 가능성이 대두되었으며, 이는 현재 조사 과정에 있다.
