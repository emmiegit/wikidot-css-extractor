**Objekt-Nr.:** SCP-578

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-578 ist in Standardtanks für anomale Sicher-Klasse-Flüssigkeiten zu lagern. Alle Mitarbeiter, die nicht der D-Klasse angehören, haben beim Umgang mit SCP-578 Stufe-C-Schutzanzüge zu tragen. Alle neu geborgenen Exemplare von SCP-578-1 sind zu katalogisieren und zu vernichten.

**Beschreibung:** SCP-578 ist eine farblose, geruchslose Flüssigkeit, die aus einer Lösung von Wasser, Silizium und einem bisher unbekannten und nicht charakterisierten Enzym besteht. Sie hat eine Viskosität von 0,9 cP bei 29 °C, einen Siedepunkt von 123 °C auf Meereshöhe und einen Gefrierpunkt von 4 °C. Zum Zeitpunkt der Abfassung dieses Berichts befinden sich 413 Liter SCP-578 in der Eindämmung.

Die anomalen Eigenschaften von SCP-578 zeigen sich, wenn es mit menschlichem Blut in Berührung kommt. Zunächst breitet sich SCP-578 durch schnelle Diffusion im Blut aus. Das in SCP-578 enthaltene Enzym bewirkt dann eine Gerinnungskaskade im Blut, gefolgt von einer Kristallisierung des Blutes durch eine chemische Reaktion.

Dieses kristallisierte Blut wird als eine Instanz von SCP-578-1 bezeichnet. Für die vollständige Umwandlung eines Liters Blut sind etwa 1,7 ml SCP-578 erforderlich. Die chemische Struktur von SCP-578-1 erinnert an Opale und besteht aus hydratisiertem Siliziumoxid. Während des Kristallisationsprozesses setzen sich Blutzellen in der Struktur von SCP-578-1 fest, was zu einer leuchtend roten Färbung führt. Tests mit SCP-578 und Blutplasma haben bestätigt, dass das Fehlen dieser Blutklümpchen in der Struktur von SCP-578-1 zu einer deutlich schwächeren Struktur führt. SCP-578-1 hat eine Härte von 6,8 auf der Mohs-Skala und einen Schmelzpunkt von 1020 °C. SCP-478-1 ist nicht in der Lage, mehr Blut umzuwandeln, und kann ohne Schutzausrüstung gehandhabt werden.

SCP-578 und mehrere hundert Exemplare von SCP-578-1 wurden ursprünglich bei einer Razzia der Foundation in einer Einrichtung von Marshall, Carter &amp; Dark Ltd. entdeckt. Die Anlage war als Produktionsstätte für verschiedene Gegenstände aus SCP-578-1 genutzt worden. Das genaue Verfahren, das MC&amp;D zur Herstellung von SCP-578 verwendet hat, ist unbekannt.

**Anhang 01: Auszug aus dem geborgenen Dokument HKG-35.**
&gt; Hier bei Marshall Carter and Dark bedienen wir nur die exklusivste Kundschaft, Menschen mit anspruchsvollem Geschmack. Wir wissen, dass Menschen Ihres Kalibers nur das Beste verlangen, den Gipfel der Qualität in Sachen Schmuck. Deshalb ist MC&amp;D stolz darauf, die unglaublichsten Edelsteine aller Zeiten zu präsentieren: Blutopale. Sie werden aus dem Saft der menschlichen Adern gewonnen und von Kunsthandwerkern in wundersamen Fassungen hergestellt. Diese einzigartigen Stücke übertreffen alles, was Sie bisher gesehen haben.
&gt;
&gt; In der antiken griechischen Mythologie konnte das Blut aus den Adern der Götter den Sterblichen Alterslosigkeit oder sogar Unsterblichkeit verleihen. Blutopale haben eine ähnliche Wirkung und erzeugen eine Aura der Verjüngung und Regeneration. Sie verleihen Ihren Gliedern Kraft, Ihrem Essen Geschmack und Ihren Wangen Farbe.
&gt; 
&gt; Zeigen Sie in dieser Weihnachtszeit, dass Sie sich für jemanden interessieren. Denn was sagt mehr &#34;Ich liebe dich&#34; als ein Stück Leben, ein Stück von dir.

**Anhang 02: SCP-578-0676**

&gt; **Objekt Nr.:** 0676
&gt; **Geborgen am:** ██.██.████
&gt; **Beschreibung:** Eine Statue eines menschlichen Herz-Kreislauf-Systems, bestehend aus SCP-578-1. Das Objekt ist 2,1 Meter hoch und hat einen 0,3 Meter hohen Sockel aus Granit. Bei der Analyse des Gegenstands wurden nur wenige Werkzeugspuren entdeckt, mit Ausnahme derjenigen an den Metallstützen, mit denen die Statue am Granitsockel befestigt ist. Es wird vermutet, dass das Objekt durch die Injektion von SCP-578 in einen lebenden Menschen entstanden sein muss, da die Blutansammlung in einem toten Körper zu einer Teilstatue führen würde.</textarea></pre>
