[[include component:image-block name=https://scp-sandbox-3.wdfiles.com/local--files/here-comes-the-airplane-nickthebrick1/AABoeing777.jpg| caption=SCP-7029-A|width=300px]]

**项目编号：** SCP-7029

**项目等级：** Neutralized

**特殊收容措施：** 基金会网络爬虫被用于删除与CV-00501内容冲突的视频证据。被认定为SCP-7029目击者的个人需被关押并执行C级记忆删除。

McGall一家目前需处于基金会监视之下。

**描述：** SCP-7029指美国航空公司150号航班（由芝加哥奥黑尔国际机场飞往法国戴高乐机场）。当在俄亥俄州上空飞行时，客机（SCP-7029-A）自发停止响应飞行员操作，并径直飞向Westerville市。空中交通管制员通过无线电得知，机舱内警示灯均未亮起；地面上的目击者声称，SCP-7029-A曾在空中多次盘旋，而非笔直下落。

关于SCP-7029的细节在事故后被发现。基金会自此接管了联邦航空管理局的调查工作：

-----
[[=]]
[[collapsible show=&#34;▶ 访问SCiPNET:/7029/Westerville/事故记录 ◀&#34; hide=&#34;▷ 关闭文件 ◁&#34;]]
[[&lt;]]
&gt; = **[记录开始]**
&gt; 
&gt; **[智能家用监控摄像头画面]**
&gt; 
&gt; //[Chase McGall和Veronica McGall在厨房里。McGall夫人正在做饼干面团。McGall先生正在用勺子给他们七个月大的儿子Max喂豌豆。Max把豌豆吐到自己星星图案的围兜上，并伸手去拿一盘饼干。McGall先生把饼干推到远处。Max立即开始哭泣并以类似振翅的方式拍动自己的手臂。]//
&gt; 
&gt; //[McGall夫人注意到了这一切，并微笑着给McGall先生揉了揉肩膀。McGall先生叹了口气，把勺子递给她，并径直走到附近的一张桌子旁，用笔记本电脑打字，喝咖啡。当McGall夫人安静地对Max做出“嘘”的动作时，Max停止了哭泣。]//
&gt; 
&gt; //[McGall夫人舀起一些豌豆。她拿着勺子做了几个画圈的手势，同时大声且清晰地发出声音。Max咯咯地笑着拍手。McGall夫人一边颤动着嘴唇发出声音 ，一边慢慢地把勺子移到Max张开的嘴边。]//
&gt; 
&gt; //[突然，大量木制碎片从画面上方落下。McGall夫人险些被一个公鸡风向标击中，这导致她猛地后退了一步并摔倒在地。McGall先生吓了一跳，从座位上跳了起来。McGall夫人一直在咳嗽，直至尘埃散去。她表现出极为震惊的神色。]//
&gt; 
&gt; //[当SCP-7029-A的鼻锥体与Max的嘴部发生物理接触时，Max重新开始拍手。他吮吸鼻锥体的金属表面，导致SCP-7029-A以类似于安抚奶嘴的方式移动。]//
&gt; 
&gt; //[McGall先生僵立在原地，咖啡洒到了笔记本电脑上。McGall夫人瞪大眼睛，几乎因忘记呼吸而窒息。]//

&gt; **[闭路电视交通摄像头画面]**
&gt; 
&gt; //[一名十几岁的男性戴着耳机在人行道上骑自行车。多名邻居冲出家门，被眼前的景象惊呆了。男孩看到邻居，摘下耳机，然后抬头向上看。SCP-7029-A的后部从一栋二层小楼的屋顶上突出；其所有喷气式发动机均起火，并吸光了屋顶的瓦片。]//
&gt; 
&gt; //[男孩一边看着这副景象，一边撞上了一个邮筒。]//

&gt;  **[智能家用监控摄像头画面]**
&gt; 
&gt; //[McGall先生反复用松肉器猛砸SCP-7029-A，并试图拉开高脚椅，但没有成功。McGall夫人急切地想使用手机，但失手把手机掉进了一个装满水的花瓶里，手机随即短路。McGall女士十分愤怒地从墙上扯下一个装饰用十字架，将其指向SCP-7029-A并大声叫嚷。]//
&gt; 
&gt; //[虽然Max承受了巨大的重量和冲击，但他和高脚椅都完好无损。Max咕咕叫着，同时拍动手臂。SCP-7029-A剧烈摇晃，之后其鼻锥体似乎扭曲变形并消失在Max的嘴里。当更大面积的天花板塌陷时，McGall夫妇都颤栗着向后退。]//
&gt; 
&gt; //[陶瓷碎片和洗发水瓶掉进厨房，一同掉下来的还有Martha McGall[[footnote]]McGall先生的母亲。[[/footnote]]。Martha抬起头，看到眼前景象之后倒吸一口气。一丝不挂的Martha惊慌失措，从操作台上拿了几个烘烤盘，挥舞着遮盖自己。]//
&gt; 
&gt; //[McGall先生闭上眼睛，强忍着不吐出来。McGall夫人把目光从Martha身上移开，努力控制住自己的恶心。她惊恐地盯着SCP-7029-A。]//

&gt; **[YOUTUBE直播画面]:**
&gt; 
&gt; //[乘客和乘务员陷入恐慌，他们或是在过道里奔跑，或是跳到自己的座位上。大部分人聚集在紧急出口周围，互相推挤。紧急出口没有打开，透过窗户可以看到外面是一个厨房。]//
&gt; 
&gt; //[身穿红色连帽衫的摄影师咒骂着冲向SCP-7029-A的前部。前出口也被堵住了，通往驾驶舱的门大开，两名飞行员都在冲着无线电大喊。驾驶舱窗外的视野一片漆黑。]//
&gt; 
&gt; //[一阵震耳欲聋的嘎吱声过后，一对白色矩形物体穿透了机舱。摄影师猛然向后退，同时整个驾驶舱掉进黑暗之中。所有仍在机舱内的人都停下来，直直地瞪着机舱被撕裂的开口。摄影师打开了手机的手电筒。]//
&gt; 
&gt; //[灯光照亮了一个巨大的舌头和悬雍垂。驾驶舱从一个前所未见的悬崖上坠落，能听到从中发出的尖叫声。舌头注意到了乘客们，并向缺口移动。摄影师发出尖叫，直播戛然而止。]//

&gt; **[智能家用监控摄像头画面]**
&gt; 
&gt; //[多名邻居用钝器击打SCP-7029-A。有人试图把McGall夫妇带到室外，但遭到两人拒绝。Max的高脚椅完全损毁。Max安然无恙地坐在地板上，表现出无精打采的神色。所有人都抬头向上看。]//
&gt; 
&gt; //[天花板上的洞、二楼和屋顶均被大火吞噬。SCP-7029-A的尾部现在完全进入房屋内；Max附近的零散物体正被猛烈地吸入喷气发动机，然后爆炸，产生一团又一团火焰。]//
&gt; 
&gt; //[桌子、椅子和其他家具似乎没有受到吸力影响，因此没有来得及逃跑的人紧紧地抓住它们，以免被吸走。奇迹般地，所有人都坚持了下来。最终，整个SCP-7029-A扭曲变形，完全消失在Max的食道中。]//
&gt; 
&gt; //[吸力的即刻消失导致那些紧紧抓住家具的人重重地摔在地上。邻居们将家具推倒。他们极度恐惧，同时举枪瞄准Max。McGall夫人慢慢地、小心翼翼地走向正在地板上咳嗽的Max。]//
&gt; 
&gt; //[McGall夫人跪下，向Max伸出一只手。Max打了一个嗝，她又把手收了回来。一顶极小的机长飞行员帽从他嘴里飞出来。Max拍了拍嘴，看向那个豌豆盘子；盘子已经空了。Max开始哭泣。]//
&gt; 
&gt; //[邻居们开始恐慌。McGall夫人注意到操作台上有一盘完好无损的饼干，把饼干倒在Max的腿上。Max咯咯地笑着吃饼干。McGall夫人任由盘子从手上滑落，在地板上摔碎。]//
&gt; 
&gt; //[McGall先生面容抽搐。McGall夫人以胎姿瘫倒在地，目光呆滞，神情涣散。Martha躲在窗帘后面。Max把巧克力饼干塞进鼻孔。房子仍在起火。]//
&gt; 
&gt; = **[记录结束]**
[[/&lt;]]
[[/collapsible]]
[[/=]]
-----

所有事件相关方均被执行A级记忆删除。录像CV-33454和CV-00501（小型飞机坠毁、飞机在海上失踪）被分别用于掩盖McGall一家住所损坏和SCP-7029-A失踪的真相。对Max McGall进行了测试，以确定其是否具有异常性质。虽然Max McGall的休谟指数高于一般水平，但没有达到被归类为现实扭曲者的程度。其休谟指数很快回到正常水平。

在原住所的财产损失得到修复前，McGall一家决定暂时搬到俄亥俄州的Lincoln村居住。

**附录-7029.1，更新：** 接到一列火车失控脱轨的报告，其似乎正直接驶向Lincoln村。收容工作已开始。</textarea></pre>
