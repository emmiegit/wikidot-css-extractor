**项目编号：**SCP-CN-351

**项目等级：**Safe

**特殊收容措施：**SCP-CN-351在Site-CN-06内拥有一间小型收容间。SCP-CN-351应被佩戴一个内置定位装置的项圈，该定位装置应定期进行维护与校准。由于SCP-CN-351的异常性质及目前其配合收容的态度，多余的限制性收容措施是无效且不必要的。

SCP-CN-351时常会将自己的定位项圈刻意从视觉上隐藏，因此安保人员在不能看到其项圈时需与其确认项圈的佩戴。

[[collapsible show=&#34;+ 补充事项&#34; hide=&#34;- 补充事项&#34;]]
[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-351/scp-cn-351-2 |caption=被发现藏匿于Site-CN-06外围设施“天津石菖蒲医院”住院部一间准备室内休息的SCP-CN-351]]
多名站点员工表示SCP-CN-351在办公区域内部“横行”的行为已经引起了许多不满，因此收容人员就此事项与SCP-CN-351进行了相关交涉。在相关交涉成功后，所有员工现可以在私人空间或工作空间对其进行驱赶且不会受到来自SCP-CN-351的伤害。
[[/collapsible]]

当其提出需求时，一名D级人员应被提供给SCP-CN-351。在事故IR-CN-351-1后，用于满足SCP-CN-351需求的D级人员应在事后于现实稳定设备附近被处决。

所有人员应了解SCP-CN-351拥有更改其外貌特征的能力。

**描述：**SCP-CN-351是一只具有现实异常性质的狸花猫。
[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-351/scp-cn-351-1 |caption=于Site-CN-06 SL-3-1号员工休息室正在与站点员工交谈的SCP-CN-351]]
SCP-CN-351于2018年3月17日被发现于天津市南开区。一名基金会人员在目睹其“穿入建筑物外墙数秒后叼着一只鱼从墙中走出”的行为后将其抓捕。

SCP-CN-351具有扭曲现实的能力，且该能力的大小会随着时间而逐渐减弱。SCP-CN-351可以通过咬正常人类个体来暂时增强其扭曲现实的能力，目前在案的记录中其体内休谟含量最高时达到了███休。

当SCP-CN-351在咬一名正常人类个体时，该人类个体的休谟含量会迅速下降，而SCP-CN-351的休谟含量将会发生几乎相同程度的上升。在两者的休谟含量以某种方式发生转移后，该人类个体将会变为一名低休谟水平个体。SCP-CN-351增强其现实扭曲能力及其能力渐减的原理目前仍在研究中。此外，实验还发现高休谟含量个体对SCP-CN-351的能力具有抗性。

SCP-CN-351具有心智并能够通过类心灵感应的方式与人类个体进行交流，即将其发言直接灌输到谈话对象的内心当中。而到目前为止，无实质证据能够证明SCP-CN-351具有读心的能力。据SCP-CN-351自身提供的信息，其年龄已经超过了530岁，且其生命是依靠其现实扭曲能力而得以延续的。同样，SCP-CN-351也可以改变其自身如毛色，品种等生理外貌特征。

在正式的SCP文档建立后，SCP-CN-351被文书人员发现曾出现于GoI“中华异学会”的竹简记录中。

SCP-CN-351似乎知道许多与GoI及未被收容、未进入基金会视线的现实扭曲者相关的情报，但其拒绝透露他所知道的信息。

目前SCP-CN-351的心理状态稳定，表现出了做一只普通猫的意愿且愿意配合收容。

[[collapsible show=&#34;+ 中华异学会竹简记录：Yixue351&#34; hide=&#34;- 隐藏&#34;]]
[[=image http://scp-wiki-cn.wikidot.com/local--files/scp-cn-351/yxh width=&#34;120px&#34;]]
&gt; **志号：**异学三百五十一
&gt; 
&gt; **志类：**魅
&gt; 
&gt; **经**[[footnote]]为方便各人员查阅该资料，资料内所有信息已翻译成现代汉语。[[/footnote]]**：**异学三百五十一是一只能够赋予人好运或厄运的妖猫。当异学三百五十一选中一个人后，将会给予他“赋运之咬”。在接受“赋运之咬”后，如果这个人是异学三百五十一选中的人，他将获得其他人一生也不能得到的好运；如果这个人被异学三百五十一所厌恶，最坏的厄运将会伴随他一生。异学三百五十一精通人的语言，可以不通过张口讲话而直接在人的心智中与人交流。异学三百五十一同样精通妖术，能够做到不衰老不死亡，穿越墙壁，掠空飞行等惊人的事情。
&gt; 
&gt; **传：**异学三百五十一常变换外貌游历人间，观察人间凡人的生活并挑选给予奖励或惩治的人。品行好的人将会被异学三百五十一给予一生的好运作为其善行的奖赏，品行差的人将会被迫背负一生的厄运作为其恶行的惩戒。有的人善行与恶行数量相近难以区分，即使异学三百五十一在其身边生活一生也不会给予他“赋运之咬”。异学三百五十一有时也会造访皇室，但很少赋予皇室成员“赋运之咬”。
&gt; 
&gt; **史：**异学三百五十一最早被记录下来是在明朝。明朝嘉靖皇帝执政期间，异学三百五十一曾造访皇宫，被皇宫中一位异学人员认出并禀报了爱猫的嘉靖皇帝。嘉靖皇帝听说后十分开心，命令人小心地把异学三百五十一捉住并带到他的面前。此后，嘉靖皇帝将异学三百五十一同爱猫虬龙，霜眉共同养在身边，赐名“仙魅”，赐予名号“赋运仙兽“并下旨令各部翰林等官为其写文赞颂其奖惩世间善行恶行的作为。尽管嘉靖皇帝对异学三百五十一在三猫之间尤为关爱有加，但异学三百五十一始终未曾对嘉靖皇帝说过话或给予他“赋运之咬”。被嘉靖皇帝留在身边六年后，异学三百五十一在一个夜黑风高的夜晚对嘉靖皇帝说了数句话，随后离开了皇宫。嘉靖皇帝未曾向其他人提及过异学三百五十一说了什么，但他在异学三百五十一离开后对它心灰意冷，并命令身边的人与史官不许再提起这只妖兽。
&gt; 
&gt; 在那之后，［竹简损毁］
&gt; 
&gt; **赞：**［竹简损毁］
[[/collapsible]]

[[collapsible show=&#34;+ 事故报告IR-CN-351-1&#34; hide=&#34;- 隐藏&#34;]]
**事故时间：**2018年4月19日

**事故类型：**操作意外

**事故记录：**在SCP-CN-351的要求下，一名编号为D-2134的D级人员被调配到SCP-CN-351所在的房间并被其咬了一口。在D-2134被咬过后，其押送警卫试图将其押送回其宿舍。由于前往D级宿舍路上的一扇机械门突发机械故障，D-2134与两名警卫不得不绕路而行。而在绕路的过程中，一根埋在走廊下方的燃气管道突然发生意外爆炸，两名警卫因此重伤失去行动能力，但D-2134仅仅受到多处擦伤。由于燃气管线的爆炸，该区域的消防警报被自动拉响。处在同一区域的研究员████在操作离心机时因为突然作响的消防警报而受到惊吓，失手打碎了装有高危物质的容器。实验室的安全系统检测到高危物质泄漏后，立刻封锁了实验室并启动了该区域的紧急疏散机制。失去警卫监管的D-2134夺取了失去意识的警卫的手枪并跟随疏散路线提示到达了所在站点的上层办公区域。随后，D-2134挟持了一名研究人员并逼迫其带自己“离开这里”。D-2134将该名研究人员作为人质抵达了Site-CN-06一个能够通往其外围掩盖设施“石菖蒲医院”的电梯间，期间多名特工试图将D-2134直接击毙，均出现了枪械卡壳的情况。在D-2134抵达电梯间仅三秒后，两名正在返回站点的外勤特工所乘坐的电梯到达了该电梯间。D-2134仍然挟持研究人员作人质，成功乘上了电梯。在电梯运行中，安全部门曾试图通过电梯内的通风系统释放瓦斯使D-2134失去意识，但由于相关操作软件正在进行三个月一次的维护所以无法命令通风系统释放瓦斯。当D-2134到达Site-CN-06地表设施“石菖蒲医院”后，SCP-CN-351及时赶到控制住了D-2134，在场特工立刻通过药物将其处决。
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录DR-CN-351-1&#34; hide=&#34;- 隐藏&#34;]]
**前言：**本次对话发生于SCP-CN-351刚被带回Site-CN-06，研究员张均为对其异常性质进行初步测试的时候。该次非正式采访记录的编写基于研究员张均为对当时的回忆。

**记录时间：**2018年3月18日

**采访者/受访者：**研究员张均为（A）、研究员陈慕成（T）/SCP-CN-351

**记录内容：**
&gt; **A：**我们已经把它和一盘放在网格笼子里的猫罐头放在一起十分钟了，但是这只死猫除了盯着单向玻璃另一边的我看就基本什么都没做过。
&gt; 
&gt; **T：**或许他们搞错了，这根本就是只普通的猫罢了。我把它从昨天监视到今天你过来做实验，就没见它展现过什么异常性质。
&gt; 
&gt; **A：**绝了，他们不是说亲眼看到这只猫穿墙的吗，你不是会穿墙吗，你倒是穿墙啊。
&gt; 
&gt; **T：**要么就是你在笼子里放的食物诱惑力不够大，它不愿意穿过笼子去拿。昨天我也试过喂它，但是它看起来对猫罐头一点欲望都没有。
&gt; 
&gt; **A：**所以这是只异常的无欲猫？
&gt; 
&gt; **T：**什么狗屁。
&gt; 
&gt; **A：**你穿墙啊……你穿墙啊……
&gt; 
&gt; **SCP-CN-351：**所以这到底是什么意思？
&gt; 
&gt; **A：**我日，谁在说话？
&gt; 
&gt; **T：**没人啊。
&gt; 
&gt; **SCP-CN-351：**我看不懂你这么做是什么意思——让我表演隔空取物给你看？
&gt; 
&gt; **A：**我透，Keet，这只猫会说话啊，绝了，真的是个异常啊。
&gt; 
&gt; **T：**你疯了吧，观察室和试验间之间是隔音的，实验间的麦克风也是关着的。
&gt; 
&gt; **SCP-CN-351：**我在这里听不太清你说话，我还是过来吧。
&gt; 
&gt; //（此时坐在实验间地上的SCP-CN-351站了起来，缓缓走向了观察间。当它走到两个房间之间的墙时，墙上出现了一个正好够SCP-CN-351穿过的洞，并在SCP-CN-351完全穿过后恢复了原样。）//
&gt; 
&gt; **A：**噢——我的老天啊，它穿墙了，它穿墙了。
&gt; 
&gt; **T：**//（僵硬地坐在椅子上不敢移动）//我天，我天，我天，这下看来是我们的诱惑力比较大。我们会被吃掉吗？你……你敢动吗？
&gt; 
&gt; **A：**我，我是挺感动的，但是现在知道它真的会穿墙已经不重要了，它会说话啊！
&gt; 
&gt; **SCP-CN-351：**//（跳到桌子上，坐着在研究员张均为面前）//是的，我会说话。抱歉，另一位人类，我之前没有意识到这里有两个人。
&gt; 
&gt; **T：**哦天，我也疯了。
&gt; 
&gt; **A：**嗯……您好？会说话的猫？
&gt; 
&gt; **SCP-CN-351:**你好，年轻的人类。
&gt; 
&gt; **A：**嗯……好。我叫，你可以叫我张均为，还有你是会读心吗？因为我能听到你说话但是没有看到你张嘴……我们是在通过某种心灵感应在交流吗？
&gt; 
&gt; **SCP-CN-351：**首先，我并不会读心。我只是能把我想说的话送到我想对话的人心中罢了。我还是需要你把话说出来我才能知道你要说什么。
&gt; 
&gt; **A：**这……好吧，这其实……挺奇怪的。因为在别人看来我就是在对一只猫自言自语，有点像疯子。
&gt; 
&gt; **T：**你现在看着真的像个疯子。哇。
&gt; 
&gt; **SCP-CN-351:**抱歉，我忘了说，我只在和你说话。我的话除了刚刚那句道歉之外另一个人类什么也听不到。
&gt; 
&gt; **A：**好……好，我冷静一下。呼。你好，既然我已经告诉了你我的名字，请问你可以给我做一下自我介绍吗？
&gt; 
&gt; **SCP-CN-351：**我没有什么固定的名字。不，说起来，其实有一个。我记得很久以前，有个人类皇帝叫我“仙魅”，还是什么。
&gt; 
&gt; **A：**纤妹？
&gt; 
&gt; **SCP-CN-351:**是的，仙魅。
&gt; 
&gt; **A：**//（做记录）//纤……妹。说实话，你在我脑子里的声音和你的名字好像不太搭配。
&gt; 
&gt; //（SCP-CN-351发出了一声猫叫，并抬起了一只前爪拍了一下桌面。研究员张均为的头瞬间砸到了桌子上，仿佛有人在后脑勺按压他的头部。）//
&gt; 
&gt; **SCP-CN-351：**你写错字了，没文化的人类。
&gt; 
&gt; **T：**哦我的天哪！要命了要命了，这猫太可怕了。我得赶紧逃。收容失效警报按钮在哪？
&gt; 
&gt; **A：**Keet，等等！没事的。喔，其实真有点疼。我很抱歉……SCP-CN-351。对了，这是我们给你的名字，SCP-CN-351。
&gt; 
&gt; **SCP-CN-351：**远不如上一个名字好听。
&gt; 
&gt; **A：**所以你已经在这个世界上很多年了吗？因为你刚刚说到了，人类皇帝，而历史上最后一位皇帝……
&gt; 
&gt; **SCP-CN-351：**是的，很久了。甚至远早于中华人民共和国的建立。算来的话我应该有……六百三十多岁了吧。我见证了这片土地上经历的许多次易主。
&gt; 
&gt; **A：**那么你是如何获得智慧的呢？哦，无意冒犯，我是指，你生来就有这样的智慧，还是因为什么机遇才让你变成现在这样的呢？
&gt; 
&gt; **SCP-CN-351：**我的确不是生来就具有这样的能力的。我刚出生时，我也只是一只普通的小猫。但是在某一天，我睁开眼醒来时，一切都变得不一样了。我对一切都有了新的理解，但一切却又感觉那么正常……总之，我获得了与人类交流，以及改变身边事物的能力。//（说着，一团猫形状的烟雾在SCP-CN-351身边形成，走了两步后又飘散不见）//现在，在你提出更多问题前，我也有问题要问你。你背后的组织就是SCP基金会吧？
&gt; 
&gt; **A：**是的……你是怎么知道的？
&gt; 
&gt; **SCP-CN-351：**听别人提起过罢了。我也一直想过要来了解一下你们，但是发现你们把自己隐藏得还挺不错的，我基本找不到什么办法来接触你们。当然，直到昨天。虽然一开始我也以为你们的那个特工只是另一个喜欢收养流浪猫的人。
&gt; 
&gt; **A：**我注意到你对人类的各种事物十分了解。时制，特工……
&gt; 
&gt; **SCP-CN-351:**孩子，如果你在一个人类主宰的社会里生活五百多年还不能了解这些东西的话，那你是真的笨蛋。
&gt; 
&gt; **A：**好，我知道了……等等，你刚刚说你是从其他人那里听到的SCP基金会，那些人是谁？
&gt; 
&gt; **SCP-CN-351：**那些和我一样的人罢了。是真正意义上的其他“人”，和我一样的猫我还没见过第二只。
&gt; 
&gt; **A：**和你一样的人，是指同样能扭曲现实的人？
&gt; 
&gt; **SCP-CN-351：**我拒绝回答这些问题。当然，你可以默认这个问题的答案是“是”，但我不会回答你关于他们的其他问题。我不想卷入到你们与他们之间的事情，现在我只想做一只普通的猫，无非就是知道的秘密多一些，人脉广一些罢了。如果你一直活五百年，你也会想这样的。
&gt; 
&gt; **A：**好，那我将不再询问关于他们的其他问题。但是我想问你，你是否知道你在这个世界上是一种“异常”？
&gt; 
&gt; **SCP-CN-351：**我知道，我知道按照你们的标准会把我看成一种异常，而你们的爱好就是把异常都抓起来然后关到笼子里。不过抱歉，我不会让你们把我关在笼子里的。说到底，我也只是这千奇世界中的一员罢了。到现在为止我会待在这里，也是因为我想交一些新朋友，我愿意罢了。现在，在你搬出你的下一套说辞之前，我必须给你说明白，你们是无法关住我的。我知道你们有种可以让塑造者[[footnote]]即现实扭曲者[[/footnote]]失去其塑造现实能力的东西，但那种东西对我是没有效果的。
&gt; 
&gt; **A：**你怎么能那么肯定呢？
&gt; 
&gt; **SCP-CN-351：**因为我所知道的，我所能做的，我的能力远远超过你的想象。
&gt; 
&gt; **A：**我如何知道你不是在虚张声势？
&gt; 
&gt; **SCP-CN-351:**因为你心里明白我没有。
&gt; 
&gt; **A：**你到底是否具有读心的能力？
&gt; 
&gt; **SCP-CN-351：**你已经有答案了。
&gt; 
&gt; //（短暂的沉默）//
&gt; 
&gt; **SCP-CN-351：**不用担心，我没有什么恶意，不会在外面做什么乱的。我还是十分低调的，不然你以为你们为什么这么久才注意到我？
&gt; 
&gt; **A：**好。那我们做朋友。我会建议他们不要进行硬性收容。我作为朋友的身份请求你留在这个设施，不要再到外界去。而且我们**必须**达成一些协议。
&gt; 
&gt; **SCP-CN-351：**//（趴在了桌子上）//好咯。反正到目前为止我还没有亲眼见过这么科幻的大型地下建筑，我想我会把这里当家呆上一段时间的。不过你应该很清楚，也不会有人一直一直都呆在家里而不出去散散步的。无论如何你们的控制欲还是太强了。作为一个研究异常的组织，我觉得你们比起那个异学会差远了。
&gt; 
&gt; **A：**中华异学会？你知道，你接触过这个组织？
&gt; 
&gt; **SCP-CN-351:**是的。他们是我记忆当中第一个对我感兴趣的组织，还是很友好的。本来我只是随口一提……你也知道他们吗？他们现在还好吗？
&gt; 
&gt; **A：**好吧，说到这个，事情就有点复杂了。
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录DR-CN-351-6&#34; hide=&#34;- 隐藏&#34;]]
**前言：**本次采访的目的是为了进一步了解SCP-CN-351的异常特性。SCP-CN-351所说的话由采访者进行记录。

**记录时间：**2018年3月24日

**采访者/受访者：**研究员王德渊（R）/SCP-CN-351

**采访记录：**
&gt; **R：**早上好，SCP-CN-351。
&gt; 
&gt; **SCP-CN-351：**早上好，王教授。如果你们任何人能叫我一次“仙魅”的话，现在的我都会感到相当愉悦。直到遇到了你们，我才知道有个好听的名字多么重要。
&gt; 
&gt; **R：**抱歉，至少我是不会那样做的。对于异常处理我们有严格的规定，对此我感到很抱歉。
&gt; 
&gt; **SCP-CN-351:**其实无所谓啦。
&gt; 
&gt; **R：**好的。那么我将接着昨天的进度向你提问一些有关你自己的问题。
&gt; 
&gt; **SCP-CN-351:**好。我能回答你的，我都会回答。到最后，你们最好能研究出我当初到底是如何突然从一只普通小猫变成现在这个样子的。倒也不是说对现在的样子有什么不满，不过就是对自己的来源十分好奇……至少到目前为止，**其他人**都还没有对这个问题回复过具有足够说服力的答案哦。
&gt; 
&gt; **R：**在这几天内，我们一直在对你的休谟含量——你可以理解为你扭曲现实的能力——进行监控和测量，发现它正在以一个恒定的速率下降。请问你是否对自己的这种变化有所感知？
&gt; 
&gt; **SCP-CN-351：**//（短暂的沉默）//是的，我知道。我的能力是会随着时间减弱，但这不代表我最终会被你们收容。
&gt; 
&gt; **R：**那不是我问这个问题的本意。我们已经对你展现了我们的信任，我希望你也能对我们抱有该有的信任。接下来我想知道的是，在你体内休谟含量下降的同时，你周围环境内的休谟指数并没有变化，被你咬过的人的休谟含量也是。你是否知道你体内这些下降的休谟含量——你所失去的能力，都去了哪里？
&gt; 
&gt; **SCP-CN-351：**这个我也不清楚。我只知道我的消失的能力就真的那么……消失不见了。就好像你把一滴水滴在桌面上，他就会那样逐渐蒸发消失不见，只不过他们并不是蒸发成气态水飘散走了罢了。
&gt; 
&gt; **R：**那么为了弥补你逐渐下降的休谟含量，你会通过咬人来从人类体内补充你的休谟含量。这一过程是怎么实现的？
&gt; 
&gt; **SCP-CN-351:**过程很简单啊。我咬他们，他们的特殊能量[[footnote]]指休谟含量。[[/footnote]]传送给我，我自己的能力增强。如果你要问我我是怎么吸收他们能量的，我同样没法解释。难道你能解释你的大脑是怎么具有学习能力的吗？
&gt; 
&gt; **R：**这个，实际上，可以。当然，不是我，我知道有些人或许可以，比如生物专精的研究员Parapher——
&gt; 
&gt; //（SCP-CN-351发出了一声猫叫，并抬起了一只前爪拍了一下桌面。研究员王德渊的头瞬间砸到了桌子上，仿佛有人在后脑勺按压他的头部。）//
&gt; 
&gt; **R：**很抱歉，我不是有意要冲撞你，只是我一时没有充分理解你的话。不过现在我明白你的意思了。那么下一个问题，你可以从其他人类个体吸收休谟含量，那么你是否有自己的极限，关于自己的休谟含量最高可以到达多少？同样，你是否试过当你体内的休谟含量降低到多少之后就不会再继续下降了？
&gt; 
&gt; **SCP-CN-351：**这个问题。关于自己能力极限这种事，我可以告诉你，虽然到目前我还没有触碰到过我的极限——现在的我我也没有想要挑战自己极限的意图，我倾向于把自己的能力保持在中等的水平——但是我可以清楚地感觉到，在上面的某处，我的能力是有极限的。为什么会有极限我也不知道。事实上，我在一百多岁时曾试着挑战过自己能力的极限，并以为是自己猫的形态限制了自己。按照当时幼稚的思想，我越接近极限，越是尝试，越能感觉到猫的力量是有限的。但只要不再做猫，换一个更高级的生物形态——比如人，或许我就能达到更高的水平。不过当然，只是年轻时的蠢话。现在在我看来，人没有什么比猫高级的地方。我很满意于自己做猫的生活，也很自豪于自己的物种。
&gt; 
&gt; **R：**那么下限呢？
&gt; 
&gt; **SCP-CN-351：**我没有试过，也一点不想尝试。因为我能够活到现在，完全是因为我所拥有的能力。我可以不需要呼吸，不需要进食——我做这些行为只是因为一直以来的习惯——但我必须依赖自己的能力才能活着。就好像寒冬中的一把火，你必须不断为火添柴你才能给自己保暖。一旦火完全灭了，你将永远失去再次将其重新点燃、烧旺的机会，而寒冷地死去。顺便一提，既然你们不太愿意我到外面咬路人，那你们应该，每两周给我提供一个贡品来让我吸取能量。当然，并不是说两周不咬人我的能力就会枯竭。仅仅两周的话，如果你们有什么非……如果我遇到危险的话我还是有能力自卫的。不过也不代表我不会出去咬路人……我尽量遵守我们的协议。你瞧，我甚至同意你们带上了这个项圈。现在我出去的话估计都不会有人把我当成流浪猫抱回家养了。
&gt; 
&gt; **R：**好的，我明白了。再次感谢你的配合。最后一个问题：你活了这么长时间，你有没有给自己找过配偶，以及你是否有后代？如果有，你的后代是否有和你一样的能力？
&gt; 
&gt; **SCP-CN-351:**那可不是一个问题。愚蠢的人类连自己发明的数数都不会了吗？配偶什么的，五百多年的生命里我上过的母猫的确数都数不清。
&gt; 
&gt; **R：**请注意您的措辞。
&gt; 
&gt; **SCP-CN-351：**你是指什么？“上”？那你要我说什么，我日了数不清的母猫？我嘿咻了数不清的母猫？你怎么那么多事？
&gt; 
&gt; **R：**你知道我们的对话是要被记录在案的，既然你也是一个高智个体，如果你能按照礼节规范一下自己的措辞……
&gt; 
&gt; **SCP-CN-351：**//（打断了研究员王德渊的话）//明明上了就是上了，这么简单的事还要搞得那么七拐八拐的。唉，人类还真是个不坦率的可悲物种。就这么说吧，我曾有过无数的配偶。不过我没有孩子……
&gt; 
&gt; **R：**//（记录）//对象似乎不具备生育能力……
&gt; 
&gt; //（SCP-CN-351发出了一声带有感情色彩的猫叫，并抬起了一只前爪拍了一下桌面。研究员王德渊的头瞬间砸到了桌子上，仿佛有人在后脑勺按压他的头部。）//
&gt; 
&gt; **SCP-CN-351:**我还没说完呢，人类。我没有孩子和我有一样的能力，不是我没有孩子。但是我已经有差不多一百二十五年没有找过配偶了。你所关心的人一个一个离你而去，而你自己却是永恒不变的，你能理解那种感觉吗？再加上猫本身的寿命就远不如人类要长。但即使是人类——曾被我认作主人的那些人——都最多只能陪我走几十年。身上的故事太多，我还不如自己一个人呆着没事的时候回忆回忆。
&gt; 
&gt; **R：**你知道只要让自己的能力逐渐消失，你就可以不再永恒不变的吧？
&gt; 
&gt; **SCP-CN-351：**……大概只是为了搜寻一些答案吧。总之这是我自己的决定。
&gt; 
&gt; **R：**好……总之今天的问题就这么多，如果我还有想知道的事情我会再找你的。
&gt; 
&gt; **SCP-CN-351：**总之研究加油，年轻又愚蠢的人类。最好有一天你能回答我的问题。
[[/collapsible]]

[[collapsible show=&#34;+ 研究员王德渊的笔记本&#34; hide=&#34;- 隐藏&#34;]]
[[note]]
SCP-CN-351      18年6月17日
今天在为另一个工程而整理原来[[[http://scp-wiki-cn.wikidot.com/project-aidita-hub|爱蒂塔计划]]][[footnote]]简而言之，爱蒂塔计划就是一个不同平行宇宙中基金会进行科学技术交流的计划。现已冻结。[[/footnote]]的一些文件时，让我突然想到了一些可能与SCP-CN-351有关的事。

当爱蒂塔计划还在进行时，我曾作为基金会代表团的一员接触过来自AF-NU74号宇宙的基金会。他们有着先进且独特的科学技术，而他们一套用于对抗现实扭曲者的设备给我留下了不浅的印象，叫做“川氏现实富集系统”。

川氏现实富集系统的工作原理与斯克兰顿现实稳定锚思路上差不多，但具体原理相差甚远。他们之间的共同点是，他们都从其他宇宙来抽取现实以用于维持自身所在宇宙的现实的稳定。

但是斯克兰顿现实稳定锚的抽取现实的方式可以理解为直接大量抽取，这也是为什么斯克兰顿现实稳定锚在使用前需要进行校准：只抽取将死宇宙的现实，因为被抽取宇宙可能会因为斯克兰顿现实稳定锚的运作儿发生大规模现实崩塌，时间非线性化地区增加或现实透明度提升等事件。

而AF-NU74号宇宙的基金会使用川式现实富集系统时就没有那么多顾忌了。如果我没记错的话，川式现实富集系统在系统完成时将会在数量不定的（以富集系统本身所在宇宙为基准的）低休谟宇宙[[footnote]]指基础休谟水平低于参考宇宙的平行宇宙。[[/footnote]] 中寻找一些合适的生物，并通过高位现实扭曲使他们使他们具有逆水平梯度地从其他生物中吸收现实，并将他们缓慢地传送回川氏现实富集系统的能力。这些用于帮助富集系统吸收现实的动物被叫做“端口”。虽然一个端口能够回馈给富集系统的现实的量与速率远不如一台斯卡兰顿现实稳定锚，但川式现实富集系统赢在它有数量庞大的“端口”。而累积在每个“端口”体内仅仅是缓慢下降的休谟含量使“端口”既有一定扭曲现实的能力足够使其自卫，又使他们在担任类似变压器的职责时有足够的时间去捕获新的猎物，从而保证了川氏现实富集系统长期工作的稳定性。

尽管有关这套系统的信息在公布后立刻引起了诸多来自不同宇宙的基金会的不满，但当时我们认为自己并没有受到影响所以便没有太关注他们对AF-NU74号宇宙的基金会的抗议。不过这样看来，基本就可以确定SCP-CN-351是一个川氏现实富集系统的“端口”了吧。这么说来，SCP-CN-351还是某种意义上的“基金会制”异常？

但令我在意的是按照SCP-CN-351本身提供的信息，它自己早在530多年前便进入了这个“收集现实”的状态。是AF-NU74号宇宙的基金会早在530年前就开始使用川氏现实富集系统了吗？还是说这是跨宇宙现实操作引起的时间差异？这些问题都因为爱蒂塔计划的停摆而不得而知了，我或许再也没有机会能带着这些问题去找他们的技术代表了。

我之前想过要多学习一些AF-NU74宇宙的知识的，但是委员会却认为“我们与他们之间技术差距太大，现阶段强行接收他们的知识没有意义”而要求我把工作重心放在其他项目上。或许，委员会是为了维护我们在其他基金会间的声誉才不让我去接近那个备受争议的基金会的。这算是基金会化的国际政治原因？基金会际政治？说起来好像有些可笑。不论如何，知识是不分国界的。

但往乐观的方面看，至少我有了一个“端口“在手里。如果我能研究出它是如何让休谟含量在个体间转移的，或许我就能找到机会突破萨默维尔技术极限[[footnote]]如果说让现实随主观意志在平行宇宙间流动的方法在经过刻苦的科学研究后是可行的，那么让现实随主观意志在同一平行宇宙内从局部到局部、从个体到个体间流动的方法便是几乎不可能被研究出来的。该技术极限的概念最初由基金会的Dr.S Somerville提出。[[/footnote]]。到时候，我们不仅可以用现实稳定锚从其他宇宙抽取现实来稳定宇宙，我们甚至可以直接使用设备将现实扭曲者体内的休谟水平降低到正常人水平。

不过可惜的是，抛开乐观理想主义，这个目标可能在我有生之年都无法完成了。即使是AF-NU74号宇宙，他们也只是能做到“在其他宇宙里让现实从个体到个体间流动”，况且这种能力还对本身就是高休谟含量的个体无效——这代表着他们同样受到了萨默维尔技术极限的限制。

但无论怎样，我还没有告诉--仙魅--SCP-CN-351我的这个猜测的打算。

[[/note]]
