    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2470-JP - 退去強制
**著者:** [[*user ISIGAME]]
**作成年:** 2022
[[include credit:end]]
[[include component:image-block name=	http://scp-jp-storage.wikidot.com/local--files/file:6571526-5-9o9n/rock-wall-g3d3a69d43_640.jpg|caption=SCP-XXXX-JPとその周辺]]

**アイテム番号:** SCP-2470-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-2470-JPの周辺半径--50-- --80-- 150mの区域は、カバーストーリー``地震による地盤崩壊&#39;&#39;を適用し、高さ4mの有刺鉄線付きフェンスで封鎖され一般人の侵入を防止します。また、現時点では職員の侵入も禁止されています。
侵入を試みる者が発見された場合、即座に捕縛した後に尋問を行い、特に問題なければAクラス記憶処理を施したうえで解放されます。すでに侵入者がSCP-2470-JP周辺まで接近しており、SCP-2470-JP-aが発生していた場合は、侵入者はすでに死亡したものとみなされ救助活動等は一切行われません。この際、侵入者の身元が判明した場合は、カバーストーリー``山中での事故死&#39;&#39;が適応されます。

現時点で、SCP-2470-JP-aの発生の防止、緩和あるいはSCP-2470-JP-a自体の無力化、相殺のいずれについても有効な手段は存在していません。

--SCP-2470-JP-aを発生させる実験を行う際は、必ず対象者の職員番号と本名、履歴等を記録媒体に残すことが義務付けられています。--
``事件: 2470-JP&#39;&#39;発生以降、SCP-2470-JP-aの発生は確認されていません。しかし、``事件: 2470-JP&#39;&#39;発生時の被害予想の規模が甚大であることをうけてSCP-2470-JP-aを発生させる工程の含まれる実験は全て禁止されています。

**説明:** SCP-2470-JPは、京都府大江山連峰の██に位置する異常性を有した岩壁の地形です。19██年に、派遣されていた財団エージェントからの「京都府大江山連峰の██にて人骨を発見した」という通報から、その存在が明らかとなりました。

SCP-2470-JPを構成する成分には、周辺の地質とは異なって石灰質の鉱物やカルシウムが多く含まれており、ドローンによる音波レーダーを用いた調査の結果、内部に大量の生物の骨が複数個体分存在していることが明らかになっています。(以下、遺骨群とする。)遺骨群のいくつかは人骨と似た特徴を有していますが、多くは正体不明の生物のものです。エージェントが発見した人骨もこれらの一部と断定でき、風化によってむき出しになっていたと考えられています。

SCP-2470-JP-aはSCP-2470-JPから放出された黒色の煙に似た存在です。しかし、SCP-2470-JP-aの運動の性質は煙とは全く異なり、観測者の中には意思を持っているような動きをしたと供述する者もいます。構成成分等は一切不明で、担当研究員によりSCP-2470-JP-aのサンプルを採取する行為は大変危険なため禁止されています。

SCP-2470-JP-aは、発生すると急速にSCP-2470-JP周辺に広がっていき、接触した人物は未知の手段で消失していたことが、SCP-2470-JP関係者の供述と職員名簿などの記録媒体との矛盾から明らかとなりました。消失した人物がどこへ行くのかは詳しくは分かっていませんが、``文書: 2470-JP-2&#39;&#39;の発見から消失者は必ず死亡した状態で別次元へと転送される可能性が高いことが判明しており、遺骨群に消失した人物のものと思われる骨格の一部が新しく確認されています。[[footnote]] ``文書: 2470-JP-2&#39;&#39;の内容から、消失した人物の肉体と装備品が転送されていると考えられているが、遺骨群に消失者の人骨が加わることから、骨格も転送されるかは不明である。 [[/footnote]]

SCP-2470-JP-aにより人物が消失した場合、関係者や目撃者から消失した人物についての記憶が失われていことが考えられます。記憶が消失する異常性は、SCP-2470-JP実験関係者からの聴取と財団の職員履歴および実験記録の内容を照らし合わせた際に生じる矛盾が根拠となってその存在が指摘されており、以上のことから仮に記憶が消失したとしても記録媒体には問題なく記録され続けるとされています。
--よって、実験の際にはあらかじめ対象者の記録を記録媒体として残しておくことが義務付けられています。--

SCP-2470-JPは、不定期にSCP-2470-JP-aを周辺約十数mにわたって放出します。この放出のメカニズムは明らかになっていませんが、SCP-2470-JP-a発生条件のひとつには、SCP-2470-JP付近に人間が接近することが含まれていると実験の結果判明しました。この条件を満たす範囲の広さを探る実験、およびその他の条件を探る試みは、無期限に禁止されました。

SCP-2470-JPは、``事件: 2470-JP&#39;&#39;以降沈静化しており、SCP-2470-aの新たな発生は確認されていません。沈静化した理由は明らかになってはいませんが、遺骨群に新たに角のような突起が生えた頭骨が確認されています。この頭骨は角の様な突起を除くと、特徴が人間の頭骨と完全に一致しています。
また、``文書: 2470-JP-1-α&#39;&#39;ならびに``文書: 2470-JP-1-β&#39;&#39;の発見により、事件2470-JPには如月工務店の関与が明確だとされており、早期の対策および如月工務店への抑制措置が検討されています。
------

&gt; **調査記録:** 1999/6/22-2470-JP
&gt; **調査内容:** SCP-2470-JP-aの発生する距離と、その性質について。
&gt; **結果:** SCP-2470-JP-aの発生を確認。カメラには対象者がSCP-2470-JPとの距離12mまで近づいたところでSCP-2470-JP-aが発生していることが記録されていた。なお、SCP-2470-JP-a発生から28秒後、SCP-2470-JP-aが自然発生したとの警報を担当研究員が発令したが、カメラの記録からこの警報は誤報だったと判明した。また、SCP-2470-JPに接近した対象者が誰であるかは不明であるが、警備していた職員からの聴取と監視カメラの記録から、当時侵入者はいなかったと判明した。　
&gt; SCP-2470-JPにはまだ未知の異常性があるとされ、今後のさらなる調査内容を検討する方針となった。
&gt; 

**補遺1:** 記録から、当時SCP-2470-JPへ接近した対象者はD-29003であり、調査のため担当研究員の命令で接近していたことが判明した。

**補遺2:** この後計4回にわたって調査が行われたが、新しく判明した事実は得られなかった。また、その際消失したと思われる対象者は、D-37144、D-9958、D-64301、当時SCP-2470-JPの担当研究員だった酒呑研究員の4名だと判明した。

------
&gt; **霧島担当研究員からの申請コメント**
&gt; 
&gt; ハッキリ言って、今回4度にわたって行われた調査は愚行としか言いようがない。ほとんど同じ内容を繰り返してたせいで、新しい発見は何も得られなかった。何より、失った人員が多すぎる。しかも無駄死に。そしてそれを誰も気づいていない。俺含めてな。
&gt; SCP-2470-JPが発生させるあの煙に触れたものは消失し、さらには俺たちの記憶から消えるって仮説は恐らく正しいだろう。世界最高レベルの頭脳を持つ研究員たちの記憶には存在しない人物の名前や履歴が、オンボロコンピューターのデータにちゃんと残ってるんだからな。どうやら酒呑研究員と俺は高校時代から一緒だったそうだ。互いに夢を語り合った卒アルの記録もあった。微塵も覚えちゃいないがな。--クソッタレ--
&gt; 今後、SCP-2470-JP収容エリア内への侵入は無期限に禁止することを申請する。
&gt; とにかく、もうあの岩壁には誰も絶対近づくな。あの煙のせいで大分めんどくさいことになるからな。全員の記憶から忘れ去られたいような願望を持ってるやつも、自殺願望抱いてる自分勝手な奴は特に近づくな。そもそも煙に飲まれて楽に死ねる保証はどこにある？理解できたなら、妙な真似はするなよ。


------

**報告:** 上位研究員会議および最高委員会の決定により、霧島担当研究員の申請は一部承認されました。理由は以下の通りです。

* SCP-2470-JP-aの完全な発生条件はまだ明らかになっておらず、SCP-2470-JP収容エリア全域への立ち入りを禁止することはオブジェクトの自発的な収容違反に対処できなくなるため。


* SCP-2470-JP-aによって人間が消失する現象およびその人物を認知している人間の記憶から抹消されるという内容の異常性は、現時点では存在が確定していない。しかし我々の記憶にない調査記録に配属した職員名簿など、その存在を裏付けるデータがいくつか発見されているのは事実であり、軽視できない状況である。

以上の理由により、SCP-2470-JP収容エリアの拡大、およびSCP-2470-JP-a発生を伴う実験についてはD-クラス職員のみを使用し、かつ職員の記録を正確に記憶媒体に保存することを義務付けることを決定する。

------
**事後決定1:** SCP-2470-JP収容エリア範囲が、半径50mから半径80mまで拡大されました。また、SCP-2470-JP-a発生を伴う実験においてD-クラス職員1名のみを使用すること、実験前に必ずD-クラスの職員記録を保存することが義務付けられました。
------



**インタビュー記録: 2470-JP** 
&gt; 2000/3/24以降、財団はSCP-2470-JPのさらなる異常性の解明及びその起源を明らかにするべく、&#34; 地方に根ずく伝承の調査&#34;という名目で地域住民へ聞き込みを開始した。以下は、その中でインタビューに詳しく応じた██神社の神主である暮氏からのインタビュー記録である。なお、地方特有の方言などは一部翻訳している。
&gt; 
&gt; また、インタビュアーのエージェント彦井には「最近あった不可解な事象についての質問」を行った後、不審に思われないよう名目どおり伝承についての質問を行うように指示していた。
 [[collapsible show=&#34;+ インタビュー記録1を閲覧&#34; hide=&#34;- 閲覧終了&#34;]]

&gt; ＜録音開始＞
&gt; 
&gt; **エージェント・彦井** この度は、インタビューにご協力いただきありがとうございます。
&gt; 
&gt; **暮氏** いえいえ、こんな山奥まで来て伝承調査なんて大変でしょうから。それに私も仕事柄、この地に根付いた伝承を絶やすわけにはいきませんので。
&gt; 
&gt; **エージェント・彦井** では、さっそく質問させていただきます。まず、最近この地域周辺で不可解な出来事などはありましたか？
&gt; 
&gt; **暮氏** ん？それは伝承と関係ありますでしょうか？
&gt; 
&gt; **エージェント・彦井** 多少は。
&gt; 
&gt; **暮氏** そうですか。とは言ってもねぇ、不可解なこととは具体的にどんなことを指すんでしょうか？
&gt; 
&gt; **エージェント・彦井** 些細なことでも構いません。今までなかったものが突然現れたり、普段と違うことが突然起きたりしたならぜひお教えしてもらいたいです。
&gt; 
&gt; **暮氏** 普段と違う....ああ、そういえば前に、変な連中がうちの神社の前でたむろってたね。
&gt; 
&gt; **エージェント・彦井** 変とは？
&gt; 
&gt; **暮氏** 先月のことなんだけどね、今年はすごい猛暑だったんだけど、その連中しっかりとしたスーツ着て、さらには大きなコートまで羽織ってたんだよ。防止まで深くかぶっててね、そんな奴らが4、5人ぐらい集まってたんですよねぇ。
&gt; 
&gt; **エージェント・彦井** その連中に心当たりは？
&gt; 
&gt; **暮氏** 無いですよ。この辺りは人っ気も無いですから、通行人とかは大体覚えちゃうんですよ。
&gt; 
&gt; **エージェント・彦井** わかりました...。(数十秒間筆記)　他に変わったところとかはありませんか？
&gt; 
&gt; **暮氏** 無いですよ。
&gt; 
&gt; **エージェント・彦井** ありがとうございます。では、次に伝承などについてお聞かせください。
&gt; 
&gt; 
&gt; (重要度の低い内容なので割愛)
&gt; 
&gt; 
&gt; **暮氏** 以来、ここでは鬼にまつわる伝説や伝承が数多く残されてきたのです。
&gt; 
&gt; **エージェント・彦井** (数秒間筆記を続ける)　...ん？この写真は..
&gt; 
&gt; **暮氏** その写真ですか？それは██にある岩壁を撮った写真です。この近辺じゃ「人食い山の入り口」なんて言われて、近寄る人はいませんよ。まあ、別に誰かが行方知れずになったことなどはないですが。
&gt; 
&gt; **エージェント・彦井**　(沈黙)
&gt; 
&gt; **暮氏** その岩壁に関しても、伝承がありましてね。ここら近辺にまつわる伝承の中では最古のものとされています。
&gt; 
&gt; **エージェント・彦井** この岩壁に、伝承が？
&gt; 
&gt; **暮氏** ええ。彦井さん、あなたは土蜘蛛をご存じですかな？
&gt; 
&gt; **エージェント・彦井** はい。確か鬼の一種のようなものでしたよね。
&gt; 
&gt; **暮氏** まあ、それもそうではありますが、ここも一応丹後の端くれ。大江山の土蜘蛛に関係する伝承もいくつかあります。
&gt; 
&gt; **エージェント・彦井** 大江山の土蜘蛛ですか。確か、天皇一派によって大江山に追いやられたという...。
&gt; 
&gt; **暮氏** 一説によれば、当時天皇に歯向かった渡来人や豪族を総称してそう呼び、化け物退治という名目で河原から山深くへ追い詰められたとされています。そして、この地域にだけ伝わってきた伝承には、この話の続きがあるんです。
&gt; 
&gt; **エージェント・彦井** どんな内容なんですか？
&gt; 
&gt; **暮氏** 大まかにいえば、追い詰められた土蜘蛛たちは、自分たちを否定するこの現世に嫌気がさしたために異界を作ってそこで生活し始めたといった内容です。正直めちゃくちゃな内容だと思いますが、そのとき作られた異界への最初の入り口がその岩壁とされています。とにかく、その世界はこちらから見つけるのは不可能だそうで、こちらに残った土蜘蛛がこの伝承を残したらしいです。
&gt; 
&gt; **エージェント・彦井** 違う世界ですか...。
&gt; 
&gt; **暮氏** そこまでいってしまうと、まるで作り話ですよねぇ。しかし古くから伝わっている話なので、伝える価値はありますが。
&gt; 
&gt; **エージェント・彦井** (数十秒間筆記)なるほど。では、そろそろ時間も押していますのでインタビューを終えたいと思います。本日はありがとうございました。
&gt; **暮氏** いえ、こちらこそ。
&gt; 
&gt; ＜録音終了＞


**エージェント・彦井のコメント**
SCP-2470-JPに関する伝承があるということは、同じく伝承に登場した土蜘蛛と呼ばれる謎の存在も実在した、あるいは実在している可能性が極めて高いです。つまりは、SCP-2470-JPの存在を知っており、かつ関わろうとしている存在は、現在進行形で我々以外にもいるかもしれないのです。それが土蜘蛛と呼ばれた存在なのかは定かではありませんが、要注意団体含め、外部の組織に対抗する策を早めの段階で決定しておく必要があると申請します。

[[/collapsible]]

------

&gt; **事件: 2470-JP-1**
&gt; 
&gt; 20██/2/3、SCP-2470-JPから突如としてSCP-2470-JP-aが自然発生する事案が発生。発生の際、全ての監視カメラの映像に約4秒間ほどの重度のノイズが発生しており、SCP-2470-JPへ接近した者や侵入者の存在は明らかになっていない。
&gt; 発生したSCP-2470-JP-aの体積は過去発生したSCP-2470-JP-aのどの事例よりも大きく、通常時の4倍は超えていたと予想される。また、周囲に広がっていく速度も過去の事例と比較してかなり速く、発生から3.7秒後にはSCP-2470-JPから68m離れた区域にまで及び、最終的に半径約120mにまで広がった。

**補遺3:** 当時警備に当たっていた職員と実験器具をそろえていた研究員の名簿をまとめ、事件後その場に残っていた職員数を比較すると、32名の職員がSCP-2470-JP-aによって消失したとされている。

**補遺4:** SCP-2470-JP-a消失後、SCP-2470-JP内部を音波レーダーで調査した結果、遺骨群に新たに38名分の人骨と、角のような部位が生えた人間に近い構造の頭骨含む一個体分の人骨が発見された。新たに見つかった角のある人骨については、現在までその正体をつかめていない。
また、新たに遺骨群に加わった38名分の人骨の内6名分は、人間の乳児のものであると判明した。
------

**事後決定2:** ``事件: 2470-JP&#39;&#39;発生をうけ、SCP-2470-JP周辺の警備区域を、SCP-2470-JPから半径80mの区域から半径150mへと拡大することが決定された。また、今後SCP-2470-JP収容エリアへの立ち入りは禁止される。

**事後決定3:** ``事件: 2470-JP&#39;&#39;発生をうけ、SCP-2470-JP-aの発生を含む実験は全て中止され、以後禁止されることが決定された。

**事後決定3:** SCP-2470-JPのオブジェクトクラス改定案が受理され、SafeクラスからEuclidへと格上げされた。``事件: 2470-JP&#39;&#39;以降、SCP-XXXX-JPは沈静化しており、Safeへの再分類もしくはAnomalousかNeutralizedへのクラス改定案も提出されたが、それらは却下された。
