Perdonen mi breve interrupción de hace un momento; todavía me estoy recuperando de un [[[wieso|accidente de trabajo]]] de hace algún tiempo. Lo que en realidad quería decir es que ya habíamos llegado al final de esta conferencia y quería ofrecerme a contestar preguntas sobre el tema de la psiónica.
----
&gt; Usted señaló antes de la pausa que la clarividencia y la telepatía son la combinación más común de habilidades psiónicas. ¿Hay alguna razón específica para ello?

Bueno, hay una, que es bastante simple: es la más fácil. Tanto la telepatía como la clarividencia dependen de que un campo psiónico se conecte con otro. Así que es natural que más psiónes dominen estas aplicaciones.

&gt; Hace poco oí hablar de la noosfera, o plano de existencia del pensamiento, y quería preguntar cómo se concilia eso con la psiónica que se muestra aquí. Con este modelo aquí, los campos psiónicos deben superponerse, después de todo, mientras que la noosfera es omnipresente y está conectada a todo el mundo.

Así que, como has dicho, la noosfera es un plano de existencia; un plano que conceptualmente contiene todo el conocimiento. En cambio, la energía y los campos psiónicos son fenómenos físicos causados por el conocimiento. Así pues, la noosfera y la energía psiónica constan de los mismos datos, pero representan cosas diferentes.
Así pues, se puede manipular la energía psiónica manipulando la noosfera, y se puede manipular la noosfera modificando la energía psiónica.

Debo decir, sin embargo, que la relación entre ambas no se ha explorado a fondo.

&gt; ¿Dijiste antes que los psiónicos pueden entrenar? Si es así, ¿cómo lo hacen?

Ejercicios de concentración y simples pruebas de sus propias habilidades. Incluso pueden drogarse: las sustancias psicoactivas suelen ayudar a los psiones a utilizar y entrenar sus poderes.

&gt; Desde un punto de vista físico, me interesaría saber a qué velocidad se propagan los campos psiónicos, o la atención. Si miro a Plutón con un telescopio, ¿cuánto tardan en formarse allí residuos psiónicos?

Ah... Bueno, la velocidad de propagación de la atención y la velocidad de cambio de los campos psiónicos depende únicamente de la velocidad de pensamiento de cada uno. En el momento en que perciben Plutón, dejan residuos psiónicos en el lugar donde percibieron Plutón. Pero como hay una distancia tan grande entre ustedes y Plutón, sucede que los residuos atencionales surgen en un punto donde ya no pueden conectarse con el objeto que están describiendo. Así que sucede que estos residuos siguen existiendo desligados; en este caso de aquí, presumiblemente en el vacío del espacio.
Curiosamente, también hay estrellas que han explotado hace tiempo en supernovas, pero en las que siguen existiendo residuos psiónicos porque los hemos observado desde una distancia suficiente.

Con la psiónica real, sin embargo, el retraso puede ser considerablemente mayor, simplemente porque el psiónico no puede concentrarse y utilizar sus poderes con tanta rapidez.

&gt; ¿Y las mentes colmenas? ¿Son simples colecciones de conexiones telepáticas?

Técnicamente sí, pero eso es un poco simplista: las mentes colmena son matrices psiónicas repartidas por varios cuerpos, normalmente capaces de aprovechar la energía psiónica de cada anfitrión. A menudo, estas redes también tienen un alcance enorme, lo que hace que sus transmisiones sean aún más difíciles de interceptar, ya que los campos de sus matrices se pierden en el ruido de fondo general. Pero irónicamente, esto conlleva la desventaja de que la radiación de fondo a veces actúa como un inhibidor psiónico, razón por la cual los enjambres a menudo necesitan tener sus drones cerca para telepatizar fuera de su red.

&gt; Una cosa que no entiendo: si los campos psiónicos se propagan espacialmente, ¿no sería imposible utilizar la psiónica a través de planos de existencia? Sin embargo, creo recordar casos en los que esto ha sucedido...

Bueno, la metafísica no es mi campo de especialización, por supuesto, pero como científico psiónico puedo decirte que la psiónica interplanar se basa en el hecho de que el psión en cuestión tiene una conexión metafísica con el plano de su objetivo. La energía psiónica sólo está ligada a la mente de uno, y si tu mente - aunque sólo sea el subconsciente - tiene contacto con otro plano, un psiónico con talento puede transmitir energía a través de él.

&gt; ¿Puedo hablar con una inteligencia sintética o un ordenador con mis habilidades telepáticas?

Bueno, si tienes poderes telepáticos, primero te pediría que informaras a tu superior. Aparte de eso, un psión tendría que dominar la telepatía maquinal, es decir, ser capaz de percibir las matrices de máquinas que de otro modo aparecen como &#34;nada&#34;.

Si uno puede hacer eso, entonces en términos de ordenadores normales... Bueno, ciertamente se pueden leer y manipular datos, pero es poco probable que se establezca una conversación. Las máquinas conscientes, por otro lado; sí, si un psión es capaz de utilizar telepatía maquinal, puede conversar con ellas.

De hecho, una vez hicimos un experimento sobre esto, con una [[[eine-ganz-kurze-geschichte-mit-wumms| IA biónica de RTI]]] que ejecuta sus principales procesos computacionales en cerebros humanos. En aquel momento, queríamos ver si los telépatas normales podían comunicarse con una máquina de ese modo. Y bueno, digamos que ciertamente funcionó dentro de esos parámetros.

&gt; ¿Cuál es la ética de invadir la mente de otro?

Una pregunta interesante. De hecho, en mi opinión, este tipo de preguntas surgen muy raramente en el discurso de la Fundación, probablemente debido al hecho de que bloqueamos los poderes de los psiones al contenerlos.

En la sociedad paranormal, sin embargo, este tema se debate más a menudo &#34;públicamente&#34;. El consenso mayoritario parece ser que la telepatía comunicativa es ética siempre que no se utilice, por ejemplo, para robar datos mentales personales. Lógicamente, controlar telepaticamente también se considera moralmente cuestionable, por razones presumiblemente obvias.

&gt; En las películas, los psíquicos a menudo pueden comunicarse con fantasmas. ¿Cómo se aplica eso aquí?

En realidad es cierto. Después de todo, los fantasmas también piensan, y por lo tanto crean matrices psiónicas. Los poltergeists, por cierto, son famosos por su uso de la telequinesis.

&gt; ¿Qué tan comunes son los psiónes? Y además, ¿son los autoproclamados videntes y telequinéticos realmente personas dotadas psiónicamente, o sólo impostores?

Los psiones no son comunes, se mire por donde se mire; pero tampoco son la forma más rara de humanoide que contenemos; pero a menudo los psiones muy débiles pueden pasar desapercibidos porque sus poderes pasan desapercibidos.

En cuanto a los mentalistas: la mayoría son charlatanes, intencionadamente o no. Sin embargo, hay casos en los que se podría descubrir y contener la psiónica previamente no detectada mediante tales profesiones.

&gt; ¿Están los aislamientos psíquicos &#34;relacionados&#34; con el infame [[[scp-148|telekill]]]?

No.

&gt; ¿De dónde proviene la energía psiónica? ¿Cuál es el origen de esta forma de energía?

La energía psiónica es la energía de la información almacenada. Así, por ejemplo, si hay información en su cerebro, allí también hay energía psiónica. Los residuos de atención, por cierto, son bastante interesantes en este sentido, porque pueden sostenerse con su propia información.

&gt; Si un psión sobrecarga sus poderes, es decir, supera su propio potencial psiónico, ¿qué le ocurre? ¿Le explota la cabeza?

Entonces, eso de exceder el propio potencial no funciona realmente así. No obstante, los psiones pueden agotarse mediante el uso excesivo, lo que suele provocar un desmayo, aunque también se han observado otras secuelas individuales. Pero las cabezas que explotan no suelen ser uno de ellos.

&gt; ¿Hasta dónde puede llegar un psión medio, o incluso uno con mucho talento, con su telepatía y telequinesis?

Esto es algo muy individual. El alcance de un psión, es decir, la distancia a la que puede extender su propia matriz, también depende de su potencial psiónico. Muchos psiones, sin embargo, tienen problemas para utilizar todo su alcance, e incluso con mucho entrenamiento a menudo no lo consiguen.
Por ejemplo, recuerdo a un telequinético que podía lanzar un efecto con la fuerza de un camión, pero sólo directamente sobre su cuerpo. Podía hacerse a prueba de balas o lanzar a la gente por los aires de un puñetazo. Por desgracia, también era un agente de OBSKURA, y fue neutralizado por la COG utilizando gas de combate. Creo que estoy divagando demasiado.

&gt; Perdonen la pregunta, pero, ¿hasta qué punto los enlaces psiónicos son motivo de intervención de la Fundación, o mejor dicho, en qué momento una persona con predisposición necesita contención? ¿Habría casos en los que no necesitamos intervenir, o en los que sólo miramos, pero no tocamos? Al igual que hacen los cogtards con los tipos verdes, usando una escala...

Los psiónicos suelen contenerse en cuanto sus poderes se hacen evidentes sin aparatos de medida. Por ejemplo, cuando el sujeto puede hablar telepáticamente.

Sin embargo, existen excepciones con las anomalías que no podemos contener por razones prácticas o, por ejemplo, cuando los muy malditos de la COG nos lo impide políticamente.

&gt; Pregunta. ¿Existen alternativas a la contención de los dotados psiónicamente?

Bueno, &#34;alternativas&#34;...
La Coalición, que ya habíamos mencionado, por ejemplo, también se centra principalmente en las regulaciones para los psiónes, en lugar de aislamiento de protección directa. Eso parece... funcionar hasta cierto punto.

&gt; ¿Y cómo son estas normas? ¿Y cómo se aplican?

A los precognitivos se les prohíben actividades como la lotería o el comercio de acciones, la telepatía comunicativa y la clarividencia se castigan por robo de datos o acoso, y el uso del control mental está prohibido. Los telequinéticos, por su parte, no necesitan regulación adicional, pues sus poderes ya están contemplados en la legislación ordinaria.

La persecución de las infracciones se basa principalmente en la sospecha o, dentro de los puertos francos, en Detectores White públicos o personales. Las investigaciones al respecto suelen requerir que los propios psiónes, o a veces taumaturgos, busquen en la mente de las posibles víctimas y en la escena del crimen residuos causados por la telepatía o la clarividencia.
Como castigo... Bueno, en un Puerto Libre multas o encarcelamiento, fuera de uno, la COG por lo general escala directamente a la neutralización.

&gt; Hace poco estuve leyendo sobre la estabilidad de la realidad y me encontré con un dato curioso: Debido a su aplicación y construcción, los contadores Kant no son capaces de determinar valores Hume a distancia. Así que me pregunto si tales limitaciones también existirían aquí. Con el principio de White, ¿no sería hipotéticamente posible utilizar un láser o un máser para codificar un mensaje en código Morse y dirigirlo a un punto, con el fin de determinar las actividades psiónicas en función de la desviación en el código del reflejo?

Dado que este láser no tendría foco, se necesitaría un psión cooperador en el otro extremo que enfocara conscientemente el láser. Esto, aparte de la inexactitud de tal medición, haría que tal procedimiento fuera muy poco práctico.

&gt; Sé que esta pregunta debe parecer una tontería, pero, como dice el viejo refrán, &#34;las excepciones confirman la regla&#34;. ¿Es posible que aquí también se dé un caso así, rompiendo con la paraciencia? ¿Posiblemente cosas anómalas incluso en relación con la psiónica, como ciencia inherentemente coherente?

Bueno, eso depende de cómo la definan: Hay anomalías que parecen ser capaces de usar la telepatía, por ejemplo, pero no usan la psiónica. Pero hasta qué punto una anomalía así puede considerarse psiónica es cuestionable.

&gt; ¿Pueden los no humanoides, es decir, los animales, tener también capacidades psiónicas?

No hay nada que objetar, aunque se den menos casos que en los humanoides. Se me ocurre un perro, por ejemplo, que tiene una telequinesia incontrolada sobre su entorno, o un gato que podría optimizar sus capacidades de caza gracias a la clarividencia.

&gt; ¿Las predisposiciones psiónicas están determinadas por la disposición genética? Si es así, ¿cómo se hereda?

En parte viene determinada por la propia genética. Pero también depende del azar y de influencias psiónicas. Sin embargo, suele ocurrir que los hijos de padres dotados psiónicamente tengan ellos también habilidades psiónicas.

&gt; ¿Y si hubiera valores de White negativos?

Entonces es probable que su detector White esté estropeado.
Pero, para ser serios: Esto nunca ha ocurrido antes, y si lo encontraran, habrían detectado información negativa.

&gt; Perdone si ya lo ha dicho, pero ¿cuál es el valor White de la radiación general de fondo?

En realidad aún no lo he dicho, gracias por recordármelo: la radiación psiónica de fondo varía entre 50 y 150 White según el lugar.

&gt; ¿Es posible describir la intensidad de los campos White en correlación con la fuente mediante una función matemática? Para las fuentes de radiación, la regla general es que la intensidad disminuye cuadráticamente con el aumento de la distancia.

Sobre el papel, esta regla también se aplica, incluso si las conexiones con otros campos, como en una matriz, pueden cambiar la disminución. Pero como medimos la energía psiónica a través de su interacción con otros campos, ocurre que la intensidad vuelve a igualarse hasta los decimales. Pero eso ya es psiónica superior.

&gt; ¿Cuál sería la forma más rara y exótica de psiónica que se conoce actualmente?

Telepatía precognitiva. Puedes tener una conversación con una persona en el futuro. Pero es una forma tan rara que en mi carrera sólo he oído hablar de un psión que pudiera usarla de forma significativa, y está sentado en Estados Unidos bajo un Aislador.

&gt; ¿Existen realmente puntos de vista alternativos en la ciencia psiónica? Igual que el modelo atómico de Bohr compite con el modelo orbital, congruentes y coexistentes al mismo tiempo, pero completamente diferentes. Entonces, ¿hay cosas que de alguna manera son incompatibles, o modelos diferentes que, a pesar de enfoques distintos, llegan a las mismas conclusiones?

Las hay. Pero eso iría completamente más allá del alcance de esta conferencia. Pero, por nombrar algunas palabras clave: La noosfera, la precognición y la omnisciencia nos dan dolor de cabeza.

&gt; Sé que esto suena mucho a Avatar de James Cameron, pero ¿hay alguna posibilidad de que la Tierra, por el gran número de matrices psiónicas y sus interacciones, tenga conciencia?

Ehm, bueno, puede que tengan que amnestizarse cuando salgan, pero como los Genus Loki son una cosa, la Tierra sí tiene conciencia. Nuestra radiación de fondo planetaria no contribuye mucho a eso, sin embargo, por lo que yo sé.

&gt; Gracias a tu conferencia, estoy considerando estudiar psiónica. ¿Qué futuro profesional tendría aquí en la Fundación? ¿Cuáles serían los requisitos?

Sólo podría recomendarlo. Pero debería tener experiencia con la informática, la neurología o la memética de antemano si no quiere volver a formarse por completo.
Si no, bueno, tendría que solicitar el traslado y luego hacer los estudios internos. Después de eso, entonces se le permitiría trabajar aquí en el departamento de psiónica, y si hacen un doctorado, también llamarse &#34;Doctor en Psiónica&#34; (Dr. psi.).

&gt; ¿Cómo funciona el telekill en términos de campos y corrientes psiónicas? Entonces, si un telépata llevara un casco de aleación, ¿el telekill absorbería o reflejaría su transmisión? ¿O la detendría por completo?

El telekill es una aleación alquímica que, al contacto, convierte la energía psiónica en química a través de sus campos, aumentando su masa. Pero, y este es el problema del telekill, vuelve a convertir esta masa extra en un campo psiónico basado en información residual al cabo de poco tiempo, lo que daña tu mente.

&gt; ¿Existe un límite para esta receptividad?

El efecto de absorción del telekill es proporcional a la masa de la aleación presente y a la fuerza del campo, e inversamente proporcional a la distancia de la fuente del campo. Esto último, por cierto, se debe al hecho de que el telekill, como ya he dicho, funciona por //contacto//, no a través de conexiones.

&gt; ¿Cómo interactúan otros fenómenos anómalos con la psiónica? ¿Pueden otros fenómenos anómalos ser detectados por la psiónica?

Desde luego que sí. Aparte de todas las anomalías conscientes con las que los telépatas pueden, al menos teóricamente, entrar en contacto, y del hecho de que la actividad anómala puede ser percibida por los psíquicos, lo más interesante es la interacción con otras formas anómalas de energía y radiación:

La radiación Akiva, por ejemplo, surge de la presencia divina, como durante las oraciones o la intervención divina. Y, puesto que los dioses también piensan, al mismo tiempo también surgen residuos de atención. Los rayos Akiva y los residuos &#34;sagrados&#34; se encuentran espacialmente en el mismo lugar y algunos clarividentes pueden inferir la presencia sagrada a través de estos últimos. Interesante, ¿verdad?

&gt; Suena más bien a la opinión de un disidente de la Fundación, hay que reconocerlo, pero usted dijo que la única razón por la que la psiónica se mantuvo en secreto poco después del descubrimiento de White fue que sus dominios se consideraban anómalos, a pesar de la coherencia científica y las causalidades estables que demuestran de hecho lo contrario... ¿Ve alguna posibilidad de que la psiónica acabe expandiéndose como ciencia escolar y sea archivada como &#34;explicada&#34;?

En algún momento, sin duda.
----
Bueno, ya hemos terminado con el seminario básico sobre psiónica. Les agradezco a todos que me hayan escuchado y les deseo un buen día.

Hasta luego.
