**Identyfikator podmiotu:** SCP-5308-J
 
**Klasa podmiotu:** Euclid/Keter
 
**Specjalnie Czynności Przechowawcze:** Obiekty zbiorczo określane desygnatem SCP-5308-J mają być przechowywane w podziemnych pomieszczeniach o wymiarach 5[m] x 5[m] ze stalowymi ścianami o grubości nie mniejszej, niż metr z dwucalową powłoką [[[scp-148 | Telezabójczego stopu]]]. Wstęp do tych krypt musi przez cały czas być chroniony przez przynajmniej dwustu strażników w przeszłości związanych z jednostkami specjalnymi, siedemnaście oślepionych członków personelu klasy D z miotaczami ognia, trzech księży, dwóch rabinów, imama, Sherpę i Dziewczynę Zwiadowcę wiary Abrahama. Cztery niezależne ładunki nuklearne zostaną zdetonowane w razie przełamania zabezpieczeń.
 
**Opis:** SCP-5308-J jest zbiorem obiektów o nieznanych właściwościach anomalnych, które zwiodły najtęższe umysły Fundacji. Poniżej szczegółowy opis każdego obiektu.
 
**SCP-5308-J-1:** Idealnie sześcienny kawałek granitu mający dwadzieścia centymetrów boku, ważący niemalże 20 kilogramów. Został odkryty przez agenta ████ na wyprzedaży garażowej w ████ █████, ND i natychmiast rozpoznany jako platonicznie niebezpieczny. Poprzedni właściciel niefortunnie zmarł na wskutek wynikłej strzelaniny. Na szczęście SCP-5308-J-1 przetrwał, by zostać umieszczonym w Fundacyjnym areszcie. Aby poznać detale dotyczące anomalnych właściwości zobacz log eksperymentów.
 
[[collapsible show=&#34;+ Log Eksperymentów SCP-5308-J-1-13&#34; hide=&#34;- Log Eksperymentów SCP-5308-J-1-13&#34;]]
&gt; **Profesor █████:** &#34;Proszę zbliżyć się do kostki.&#34;
&gt; 
&gt; **D-3534:** &#34;Umm, spoko. Hej, czemu masz ten strój? Czy... czy ja powinienem mieć strój?&#34;
&gt; 
&gt; **Profesor █████:** &#34;Zanotować. Tester wydaje się być zmieszany. Efekt memetyczny lub psychiczny? 3534, podnieś proszę kostkę.&#34;
&gt; 
&gt; **D-3534:** &#34;Ok. Uff. Ciężki skurwiel.&#34;
&gt; 
&gt; **Profesor █████:** &#34;Interesujące. Manipulacja grawitacyjna? Jak się czujesz 3534?&#34;
&gt; 
&gt; **D-3534:** &#34;Uch? Um, nieźle, tak myślę.&#34;
&gt; 
&gt; **Profesor █████:** &#34;Mój Boże. To musi go leczyć.&#34;
&gt; 
&gt; **D-3534:** &#34;Co?&#34;
&gt; 
&gt; **Profesor █████:** &#34;Ale za jaką cenę? Spójrz na jego skonfudowanie. To oddziałuje na jego umysł. D-3534, co czujesz wobec kostki?&#34;
&gt; 
&gt; **D-3534:** &#34;Ta kostka jest w porządku. Chyba.&#34;
&gt; 
&gt; **Profesor █████:** &#34;Odłóż kostkę! Natychmiast! Odłóż kostkę!&#34;
&gt; 
&gt; D-3534 wykonuje polecenie.
&gt; 
&gt; **Profesor █████:** &#34;Strzelać! Teraz! Póki nie ma z tym kontaktu!&#34; 
&gt; 
&gt; D-3534 zostaje zastrzelony przez pięciu niezależnych snajperów równocześnie.
&gt; 
&gt; **Profesor █████:** &#34;Dzięki Bogu że odłożył to. Jeżeli nadal trzymałby kostkę w momencie strzału, nie dałoby się przewidzieć tego, co mogłoby się stać. Chcę jego szczątki spalone, a prochy zalane betonem, tak dla pewności.&#34;[[/collapsible]]
 
**SCP-5308-J-2:** Kawałek papieru z anomalną czerwonobrązową plamą. Analizy ujawniają, że plama zawiera ludzką krew. Podejrzewa się powiązania z SCP-███, SCP-███ i SCP-███. Plama pojawiła się krótko po prawdopodobnym ataku SCP-5308-J-2 na Dr. █████, tworząc małe, proste cięcie na czubku jego palca. W związku z tym SCP-5308-J-2 powinien być postrzegany jako wrogi i ekstremalnie niebezpieczny.
 
Pacyfikacja SCP-5308-J-2 ma być uważana za priorytet klasy Alfa-Jeden-Aleph. Wszelkie poznane żądanie mają zostać szczegółowo wypełnione krótko po umożliwieniu SCP-5308-J-2 ucieczki.
 
**SCP-5308-J-3:** Wysterylizowana samica kota domowego z rudą sierścią ważąca około 3.5 kilograma. SCP-5308-J-3 została znaleziona nieopodal wejścia do jednej z placówek Fundacji. Mimo licznych prób przesłuchania nadal nie ustalono, co obiekt tam robił. Analizy jego anomalnych właściwości dotychczas okazały się bezowocne (detale w Logu Przesłuchania SCP-5308-J-3-2).
 
[[collapsible show=&#34;+ Log przesłuchania SCP-5308-J-3-2&#34; hide=&#34;- Log przesłuchania SCP-5308-J-3-2&#34;]]
//Przesłuchanie Dr. ████████, Fundacyjnego weterynarza.//
 
&gt; **Profesor ██████:** &#34;Więc z czego to jest zrobione?&#34;
&gt; 
&gt; **Dr. ████████:** &#34;Co masz na myśli?&#34;
&gt; 
&gt; **Profesor ██████:** &#34;Czy to jest zrobione z kości?&#34;
&gt; 
&gt; **Dr. ████████:** &#34;Nie. To znaczy, jego szkielet jest, ale reszta już nie.&#34;
&gt; 
&gt; **Profesor ██████:** &#34;Czy to jest zrobione z krwi?&#34;
&gt; 
&gt; **Dr. ████████:** &#34;Nie.&#34;
&gt; 
&gt; **Profesor ██████:** &#34;Czy to jest zrobione z... grawitacji?&#34;
&gt; 
&gt; **Dr. ████████:** &#34;Nie. Jak to by w ogóle miało działać?&#34;
&gt; 
&gt; **Profesor ██████:** &#34;Czy to jest zrobione z ognia?&#34;
&gt; 
&gt; **Dr. ████████:** &#34;Nie. To jest po prostu zrobione z, cóż, //kota//.&#34;
 
Dr. ████████ został późnej poddany terminacji z powodu przewlekłego wpływu SCP-5308-J-3 na umysł.[[/collapsible]]
 
[[collapsible show=&#34;+ Zdjęcie SCP-5308-J-3&#34; hide=&#34;- Zdjęcie SCP-5308-J-3&#34;]]
 
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5308-j/Jessie.jpg|caption=SCP-5308-J-3 w stanie spoczynku|align=left]]
~~~~
[[/collapsible]]
 
**SCP-5308-J-4:** Standardowych rozmiarów pióro kulkowe zawierające coś wydającego się być ludzką krwią. Zostało znalezione w biurku, w opuszczonej fabryce w ██████, Saskatchewan. Pochodzenie substancji krwiopodobnej jest nieznane. W żadnym wypadku nikomu nie wolno pisać z użyciem SCP-5308-J-4. Personel który podejmie próbę uczynienia tego zostanie poddany terminacji, a ich żyjący krewni zostaną wysłani na służbę przy Keterach.
 
**Dodatek SCP-5308-J-4-14:** Analizy wykazały, że substancja wewnątrz SCP-5308-J-4 jest intensywnie zdegenerowanym tuszem. Klasa obiektu została zmieniona na Euclid.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5308-j/Pen-new.jpg|caption=SCP-5308-J-4|align=left]]
~~~~
[[/collapsible]]
 
**SCP-5308-J-5:** Trzyletnie dziecko płci męskiej, rasy kaukaskiej reagujący na imię &#34;Jerry&#34;. Został znaleziony na placu zabaw niedaleko Ośrodka ██ podczas zabawy na huśtawce. Dotychczas zostało potwierdzone, że SCP-5308-J-5 nie jest kuloodporny, ognioodporny, samoregenerujący, silniejszy niż zazwyczaj lub zdolny do rozkazywania groźnym zwierzętom. Przyszłe testy muszą zostać zatwierdzone przez Dyrektora ████████.
 
Dla zachowania zdrowia psychicznego SCP-5308-J-5 regularny rozkład zwyczajnych aktywności rozwojowych musi być rygorystycznie egzekwowany. Strażnicy i badacze powinni zwracać szczególną uwagę na Sekcję 5b &#34;Drzemka&#34; i Sekcję 7a &#34;Przytulanie.&#34; Aby pomóc SCP-5308-J-5&#39;s w walce z problemami psychicznymi używaj pozytywnych zwrotów takich jak &#34;Jak leci twardzielu?&#34;, &#34;Nieźle ci idzie Jerry!&#34; i &#34;Twoi rodzice prawdopodobnie są całkiem z ciebie dumni, o ile jeszcze żyją.&#34;

~~~~
