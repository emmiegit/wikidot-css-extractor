**Объект №:** SCP-1312-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1312 должен храниться на складе безопасных объектов Зоны 3. Для доступа к объекту необходим уровень допуска 1/1312. Все опыты должны быть согласованы с текущим куратором объекта д-ром Изотовым. В зоне проведения экспериментов необходимо оборудовать спальные места; по пробуждении испытуемым может потребоваться медицинская помощь или услуги психолога.

**Описание**: SCP-1312 является современной репликой металлической таблички с главных ворот немецкого концентрационного лагеря и лагеря смерти Освенцим, которая представляет собой кованый лозунг «Arbeit macht frei»[[footnote]]нем. «Труд освобождает»[[/footnote]]. Масштабы объекта и оригинала совпадают. Табличка изготовлена из чугуна современной марки, в настоящее время использующейся на территории Европейского Союза. Объект был искусственно состарен при помощи азотной кислоты и олифы. Копия является очень точной и выполнена с большим вниманием к мелким деталям.

Аномальные особенности объекта начинают проявляться в том случае, если его закрепить над любой конструкцией, использующейся в качестве ворот или дверей. Человек, прошедший под SCP-1312, начинает чувствовать резкую сонливость, теряет мышечный тонус и через полторы-две минуты внезапно засыпает, словно при нарколепсии. Мозг субъекта переходит в фазу быстрого сна, которая продолжается всё то время, пока он спит под воздействием объекта, и не сменяется фазой медленного сна. Электроэнцефалограмма показывает повышенную активность работы головного мозга. Субъект будет находиться во сне продолжительное время, обычно от четырнадцати часов[[footnote]]Минимальные и максимальные результаты, полученные в лабораторных условиях — 6 часов 34 минуты и 71 час 5 минут соответственно.[[/footnote]]. Все попытки разбудить субъекта досрочно заканчиваются неудачно.

Субъектам будут сниться сновидения (далее — SCP-1312-1). Для всех сновидений характерны следующие черты:
* Тематикой всех SCP-1312-1 является гротескное изображение событий, произошедших в Освенциме во время Второй Мировой войны.
* Опыт, переживаемый субъектом во сне, в целом соответствует историческим свидетельствам о жизни заключённых в Освенциме, однако SCP-1312-1 изобилуют множеством фантастических элементов, как то: преувеличенные картины насилия и жестокости, искажения пространства, появление гуманоидов нечеловеческой внешности и т.д. (см. Приложение 1).
* Субъекты считают себя заключённым Освенцима еврейского происхождения, в остальном обычно[[footnote]]Приблизительно в 75 % случаев.[[/footnote]] сохраняя основные черты своей идентичности, такие как возраст, пол, характер и т.д.
* Субъекты не помнят о культурном опыте и реалиях, появившихся после 1945 г.
* Субъект проснётся, когда погибнет во сне.

Между продолжительностью SCP-1312-1 и хронологическими рамками, которые он покрывает, нет явной корреляции: некоторые сны подробно концентрируются на одном конкретном эпизоде, другие же выборочно задействуют события, разворачивавшиеся на протяжении нескольких лет.

По пробуждении субъекты могут испытывать психологический дискомфорт, иногда сопровождающийся бурной демонстрацией эмоциональных реакций. Все они утверждают, что им снились очень яркие и подробные сны. Субъекты помнят свои сны в мельчайших подробностях даже спустя годы после воздействия объекта, что не соответствует обычным механизмам забывания снов. Удаление воспоминаний о приснившемся при помощи амнезиаков возможно только при полном стирании личности. 

Восприятие времени, пространства и каузальности внутри SCP-1312-1 отличается цельностью и последовательностью, а не дискретностью и путанностью, как во время обычного сновидения. Cубъект воспринимает SCP-1312-1 как единственно возможную реальность[[footnote]]Некоторые субъекты описывают, как они ложились спать внутри SCP-1312-1, и как им снились сны внутри другого сна. SCP-1312-1 воспринимался субъектами в качестве «нулевого мира», точки отсчёта, от которой проводилось различие между реальным и воображаемым.[[/footnote]], что естественно для спящего человека. Случаев осознанных сновидений до сих пор не происходило. 

Однако, в отличие от обычного сна, субъекты во время SCP-1312-1 осознают пониженную степень собственной волевой и моторной активности. Из-за этого испытуемые часто чувствуют, что они неспособны сознательно управлять собственными словами и действиями. Так описал данный эффект один из испытуемых: «Ты будто бы смотришь кино от первого лица. За тебя двигается и говорит кто-то другой».

Исходя из собранных данных, можно сделать вывод, что всем испытуемым снится одна и та же локация, которая представляет собой исторически точную копию настоящего немецкого комплекса лагерей Освенцим в одной из точек времени в начале 40-х гг. XX в. Каждому из испытуемых было предложено схематически изобразить план лагеря, и он совпадал у всех субъектов, в границах допустимой погрешности. Их устные описания лагеря также сильно совпадают в мельчайших деталях: испытуемые одинаково описывают здания, называют те же самые фамилии заключённых, охранников, медицинских работников и т.д. 

Спорным является вопрос о субъектной природе SCP-1312-1. С одной стороны, в пользу того, что каждый SCP-1312-1 является порождением психики отдельного человека, свидетельствует тот факт, что ни одному из испытуемых не снились события, которые снились другому; испытуемые никогда не встречались во сне. С другой стороны, если следовать этой гипотезе, то непонятно, каким образом субъектам удаётся воспроизводить картины Холокоста с такой высокой исторической аккуратностью, хотя при этом они могут не обладать необходимыми для этого знаниями и впечатлениями; к тому же, множественные совпадения в мелких деталях между разными SCP-1312-1 не могут быть случайностью. Предполагается, что источник, из которого черпаются образы во всех снах, является общим. На данный момент рабочей гипотезой является теория доктора Изотова о сложных коллективных металичностных сновидениях (см. //«There is No Dreamer: Reflections on SCP-1312-RU», «SCPsychology № 3», стр. 64—88, 2018 г.//).

Если субъект повторно пройдёт под SCP-1312, объект не проявит аномальных свойств.

**Приложение 1: Выдержки из отчётов об экспериментах с SCP-1312.**

//Примечание: Отчёты подверглись сокращению и обработке. За полными версиями отчётов по всем экспериментам обращаться в Архивную службу Фонда.//

[[collapsible show=&#34;+ Эксперимент 1312-94870&#34; hide=&#34;− Эксперимент 1312-94870&#34;]]
&gt; **Испытуемый**: D-94870
&gt; 
&gt; **Продолжительность сна**: 16 часов 7 минут
&gt; 
&gt; D-94870 вели по полю в направлении лагерных ворот двое вооружённых немецких охранников. Субъект отчётливо мог различить надпись «Arbeit macht frei» на табличке над воротами, вопреки тому, что он находился на расстоянии в несколько километров и очертания ворот впереди только угадывались. Группа шла к воротам необъяснимо долго, согласно субъективным ощущениям сотрудника D-94870 — не менее 12 часов, что согласуется с количеством часов, которые он провёл во сне. Несмотря на то, что ворота лагеря находились в пределах видимости, и что группа всё время шла по прямой, никуда не сворачивая, визуально ворота оставались на одном и том же расстоянии, и люди, похоже, нисколько не приблизились к ним.
&gt; 
&gt; За всё это время группа останавливалась лишь однажды — чтобы охранники могли покурить. Остальное время все они шли без остановок. Охранники не выказывали никаких признаков усталости и не снижали темп, в то время как D-94870 чувствовал себя очень уставшим. На его просьбы остановиться и передохнуть охранники не отвечали. Если он слишком заметно замедлял шаг, останавливался или пытался присесть, охранники наносили ему удары кулаками и прикладами, а затем подгоняли его вперёд, упирая дуло винтовок в спину. Всё это время состав конвоя молчал.
&gt; 
&gt; На протяжении всего сновидения D-94870 испытывал сильный страх перед воротами лагеря (именно перед воротами, а не перед попаданием в лагерь — как утверждал субъект, он не знал, куда они ведут и что его там ждёт). Его постоянно мучила мысль, что рано или поздно ворота наконец начнут приближаться. Через некоторое время он не выдержал, впал в панику и попробовал убежать от своих охранников в противоположном от ворот направлении, но вскоре был застрелен из винтовки выстрелом в голову. Субъект проснулся.
[[/collapsible]]

[[collapsible show=&#34;+ Эксперимент 1312-48452&#34; hide=&#34;− Эксперимент 1312-48452&#34;]]
&gt; **Испытуемый**: SCP-48452 
&gt;  
&gt; **Продолжительность сна**: 15 часов 31 минута
&gt; 
&gt; Испытуемому снилось, что он является мальчиком 7-8 лет. Вместе со своей матерью и другими заключёнными он вышел из вагона поезда. У всех охранников СС во сне вместо человеческого рта был ротовой аппарат различных насекомых, чаще всего грызущего или лижущего типа. Это очень сильно напугало испытуемого, но никто, кроме него, похоже, этого не замечал.
&gt; 
&gt; Испытуемый начал громко плакать, потому что испытывал сильную жажду и голод. Его мать пыталась его успокоить, так как ей не хотелось привлекать внимание. Новоприбывших заключённых построили в шеренгу, перед ними выступил комендант лагеря (по словам испытуемого, вместо рта у него был хоботок бабочки), и началась т.н. процедура «селекции»: заключённых стали делить на две группы — одна группа должна была отправиться в трудовой лагерь, вторая — в лагерь смерти. Работоспособных мужчин отправили направо, детей, женщин, стариков, в т.ч. испытуемого с его матерью — налево.
&gt; 
&gt; Заключённых завели в газовую камеру, как объяснили им охранники — для дезинфекции. Испытуемый стал всё настойчивее требовать у матери воды, она ответила ему: «Потом попьёшь». Затем был подан ядовитый газ, но субъект, вопреки всему, не умер, а всего лишь потерял сознание и упал на пол.
&gt; 
&gt; Через некоторое время он пришёл в сознание от того, что почувствовал, что на нём кто-то сидит. Это был один из охранников СС с ротовым органом саранчи. Субъект повернул голову и увидел, что другие солдаты также находятся в газовой камере и поедают тела мёртвых заключённых. Из-за воздействия ядовитого газа он был слишком слаб, чтобы сопротивляться или попробовать сбежать, поэтому он просто наблюдал за тем, как охранник вгрызся ему в живот и начал извлекать внутренности. Испытуемый потерял сознание от болевого шока и через некоторое время умер от потери крови. Субъект проснулся.
[[/collapsible]]

[[collapsible show=&#34;+ Эксперимент 1312-58651&#34; hide=&#34;− Эксперимент 1312-58651&#34;]]
&gt; **Испытуемый**: D-58651
&gt; 
&gt; **Продолжительность сна**: 37 часов 29 минут
&gt; 
&gt; По словам испытуемого, все заключённые концлагеря носили робы оранжевого цвета, напоминающие униформу сотрудников класса D. Охранники СС носили обмундирование, похожее на таковое у сотрудников Службы безопасности Фонда. В качестве пометки для заключённых в концлагере использовалось изображение, в чём-то схожее со стилизованной эмблемой Организации. 
&gt; 
&gt; Над некоторыми заключёнными лагерная администрация ставила научные опыты, используя аномальные объекты. [ДАННЫЕ УДАЛЕНЫ]. В остальном рассказ испытуемого соответствует исторической правде.
&gt; 
&gt; По пробуждении субъект сообщил медицинскому персоналу, что у него чешется правая рука. Закатав рукав робы, он удивлённо обнаружил вытатуированный на его запястье номер D-58651, своё условное обозначение в Фонде. Татуировка была выполнена кустарными методами. Субъект утверждал, что до того, как он лёг спать, у него не было этой татуировки. Есть все основания поставить под сомнение правдивость этого утверждения, учитывая широкую распространённость данной практики среди сотрудников класса D.
&gt; 
&gt; //Примечание: это единственный на сегодняшний день случай, когда во снах испытуемых возникали образы, косвенно связанные с Фондом SCP.//
[[/collapsible]]

[[collapsible show=&#34;+ Эксперимент 1312-14349&#34; hide=&#34;− Эксперимент 1312-14349&#34;]]
&gt; **Испытуемый**: D-14349
&gt; 
&gt; **Продолжительность сна**: 22 часа 20 минут
&gt; 
&gt; После вечернего построения заключённых отвели в барак. Наступил отбой. Когда испытуемый начал карабкаться на третью койку трёхъярусной кровати, на которой он спал, он заметил, что лестница продолжается и дальше, и что выше есть ещё койки, чего он раньше не замечал. Субъект поднял голову и увидел, что потолок находится намного выше, чем обычно. Затем он прополз ещё десять ярусов и оглянулся вниз. Пол визуально удалился от субъекта на несколько метров. Некоторые койки, мимо которых он проползал, были пусты, на некоторых лежало по два-три человека; никого из заключённых субъект раньше не встречал. D-14349 несколько раз пытался заговорить с некоторыми из заключённых, но они либо спали (или притворялись спящими), либо не знали ни немецкого, ни идиш. Из любопытства испытуемый решил карабкаться вверх, насколько у него хватит сил, иногда делая передышки на пустых койках. По субъективным впечатлениям, он карабкался порядка пятнадцати минут. Через некоторое время ему перестали встречаться люди, и последние пять минут он полз мимо пустых коек, большинство из которых не было заправлено, на некоторых не было матрасов.
&gt; 
&gt; Затем на койках стали появляться грубо расчленённые тела людей, одетых в робы заключённых лагеря. По словам субъекта, из-за плохого освещения он сначала не понял, что это были человеческие останки. Однако затем на одной из коек он увидел оторванную голову, напугался и начал спешно спускаться вниз.
&gt; 
&gt; На обратном пути ему встречались те же люди, что и на пути наверх, но они стали вести себя иначе: некоторые из них начали атаковать его, пытаясь столкнуть с лестницы, другие были заняты нанесением увечий самим себе или соседям, которые не сопротивлялись. Одному из заключённых удалось всадить нож испытуемому в плечо, он отпустил руку, потерял равновесие и упал с лестницы. В момент предположительного столкновения с полом барака субъект проснулся.
[[/collapsible]]

[[collapsible show=&#34;+ Эксперимент 1312-76661&#34; hide=&#34;− Эксперимент 1312-76661&#34;]]
&gt; **Испытуемый**: D-76661
&gt; 
&gt; **Продолжительность сна**: 66 часов 29 минут
&gt; 
&gt; По пробуждении субъект отказался общаться с научным персоналом. Вместо этого он сразу же потребовал предоставить ему письменные принадлежности. Получив желаемое, он начал записывать длинную числовую комбинацию на листе бумаги. Субъект продолжал писать без остановки одиннадцать суток, с огромным нежеланием делая перерывы на еду и туалет и отказываясь отвлекаться на сон (на пятый день субъекту в питьё было подмешано сильное снотворное, которое, однако, никак не подействовало). За то время, пока он бодрствовал, ему удалось исписать 784 листа бумаги мелким убористым почерком с двух сторон, на всех листах были обнаружены непрерывные цепочки цифр, которые заполняли практически всё доступное пространство. По ходу работы субъект игнорировал вопросы о том, что он пишет, и всё так же отказывался рассказать о своём SCP-1312-1. После того, как субъект всё же уснул прямо за письменным столом на двенадцатые сутки и проснулся, он ничего не помнил о своих записях и отказывался признавать, что имеет к ним какое-то отношение.
&gt; 
&gt; Субъект никак не отреагировал на то, что научные сотрудники забрали у него листы с цепочками цифр для изучения. Частотный анализ показал, что представленная на листах числовая комбинация не может являться зашифрованным сообщением. Её истинный смысл по-прежнему неизвестен.
[[/collapsible]]

[[collapsible show=&#34;+ Эксперимент 1312-65113&#34; hide=&#34;− Эксперимент 1312-65113&#34;]]
&gt; **Испытуемый**: D-65113
&gt; 
&gt; **Продолжительность сна**: 56 часов 9 минут
&gt; 
&gt; Первая часть сна покрывает различные эпизоды из жизни испытуемого на протяжении года и рассказывает о том, как субъекту при помощи различных ухищрений удалось добиться места личного парикмахера и уборщика Рудольфа Хёсса, начальника лагеря Освенцим.
&gt; 
&gt; В SCP-1312-1 испытуемого Хёсс практически не занимался делами лагеря, переложив всю ответственность на офицеров СС, что вызвало разгул коррупции и жестокости по отношению к заключённым. Ежедневно Хёсс устраивал званные вечера и приглашал всю лагерную элиту; во время этих вечеров гости ели, пили, играли на фортепиано, читали книги вслух, обсуждали искусство. Во время таких встреч испытуемого часто угощали сигаретами, давали вино, просили станцевать или рассказать шутку и т.д.
&gt; 
&gt; На утро после одного такого званого ужина испытуемый прибирался в гостиной, сметая опавшие лепестки цветов в небольшие кучки. В это время Хёсс с женой обсуждали попытку побега, предпринятую вчера греческими евреями: сорок человек попробовали прорваться сквозь колючую проволоку и минное поле, но все были расстреляны на месте или пойманы. Следующий диалог между герром и фрау Хёсс приведён по памяти со слов испытуемого:
&gt; 
&gt; «Дорогой, почему они всё время бегут! Ведь тут так хорошо!»
&gt; 
&gt; «Да, тут так здорово! И весело! Тебе понравились розы, любовь моя?»
&gt; 
&gt; «Да, розы замечательные. Руди, а ты не хочешь покупаться с детками в бассейне сегодня? Они так любят купаться!»
&gt; 
&gt; «Не смогу, дорогая, у меня так много работы! Нужно казнить тех евреев!»
&gt; 
&gt; «Как здорово! А можно Марте и Юргену прийти посмотреть?»
&gt; 
&gt; «Конечно можно, пусть повеселятся! Я думаю, это будет очень весело».
&gt; 
&gt; «Дорогой, мне всё-таки немного жалко этих еврейчиков. Разве они не понимают, что из Освенцима сбежать нельзя? Это то же самое, что сбежать с Земли на Луну. Освенцим везде. Это весь мир».
&gt; 
&gt; «Они совсем глупенькие, дорогая. Я же объяснял тебе. Кстати, всё хотел тебе сказать. Говорили вчера с герром Клоппом. Он мне по секрету шепнул, что скорее всего я стану новым главным комендантом Восточноевропейского Освенцима. Теллера переведут в Североамериканский».
&gt; 
&gt; «Какая замечательная новость! Я так рада за тебя, Руди! Ты этого заслужил! Боже, как же весело нам будет! Как же мы повеселимся!»
&gt; 
&gt; Услышав это, испытуемый отправился в кабинет Хёсса и напротив входа увидел карту мира на всю стену, которой он ранее не замечал. Вся территория на карте была поделена на несколько частей. Всю Западную Европу и часть Восточной Европы занимала «Великая Германия»; остальной мир был поделен на регионы, названные следующим образом: «Восточноевропейский Освенцим», «Южноамериканский Освенцим», «Австралийский Освенцим» и т.д.
&gt; 
&gt; После этого испытуемый побежал в свою комнату, достал опасную бритву, которой он брил коменданта, и хотел напасть с ней на Хёсса, но потом передумал. Он решил, что даже если он убьёт его, завтра же на его место приедет другой комендант, возможно, куда более жестокий; к тому же, за этим скорее всего последуют погромы в лагере. Испытуемого охватило сильное чувство тоски и безысходности. Он взял бритву с собой на улицу, погрузился в бассейн, в котором купались дети, и порезал себе вены на запястьях. Никто не замечал, что он пытается совершить самоубийство: фрау Хёсс музицировала на фортепиано, герр Хёсс подпевал ей, а дети продолжали купаться в бассейне. Через некоторое время он умер от гиповолемии и остановки сердца. Субъект проснулся.
[[/collapsible]]

**Приложение 2: Возможные связи**

Сотрудникам Службы информационной безопасности Фонда удалось взломать почтовый ящик гражданина Бельгии Анри Моро, фотографа и организатора многочисленных выставок современного искусства по всей Европе, который предположительно связан с организацией анартистов «Теперь всё путём?». На почтовом ящике было обнаружено **[[[project-proposal-174-517|письмо]]]** от современного израильского театрального режиссёра Давида Лазара, в котором возможно упоминается SCP-1312.

За субъектами установлено наблюдение, в скором времени с ними свяжутся для допроса.</textarea></pre>
