    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1353 – Tröstende Tausendfüßler
**Autor:** [[*user SoullessSingularity]]
**Original:** http://scp-wiki.wikidot.com/scp-1353
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1353

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1353 sind im selben Raum aufzubewahren, aber separat in versiegelten Plastikwannen zu lagern. Die Wannen sind der jeweiligen Instanz entsprechend zu kennzeichnen. Mit SCP-1353-Instanzen ist nur mit Ganzkörperschutzkleidung umzugehen. Personen dürfen nur zu Versuchszwecken miteinander interagieren.

SCP-1353-A sind in Standard-Isolierzellen für Humanoide einzudämmen. Ihnen ist der Zugang zu Spielzeug, Musik, Büchern und anderen Freizeitartikeln, die älter als 12 Kalendermonate sind, zu verweigern, es sei denn, sie befinden sich unter kontrollierten Laborbedingungen, sie sind aber ansonsten wie ein normaler Mensch in Eindämmung zu behandeln. SCP-1353-A wird auf Anfrage Zugang zu psychiatrischen Medikamenten gewährt, um emotionale Reaktionen abzuschwächen. Sie müssen auch täglich in einem Tagebuch Aufzeichnungen über ihre Kenntnis von SCP-1353 führen. Diese Aufzeichnungen sollten dem Dokument-1353-01 wöchentlich hinzugefügt werden. Sollte die Population von SCP-1353-A mehr als 5 betragen, werden die Ältesten und die am wenigsten Gesunden ausgesondert und die Überreste werden  unmittelbar nach der Tötung eingeäschert.

Es ist kein Hautkontakt mit SCP-1353- oder SCP-1353-A-Instanzen ohne Erlaubnis von Stufe-4-Personal oder höher herzustellen.

**Beschreibung:** SCP-1353 ist die gegebene Bezeichnung für eine Gruppe animierter Nadelfilz-Skulpturen, die Mitgliedern der Klasse Chilopoda (Tausendfüßler) sehr ähnlich sind. Instanzen von SCP-1353 variieren in Farbe und Größe und tragen typischerweise mindestens zwanzig Beinpaare und ein Paar funktionsfähige Augen. Typischerweise können Ausgewachsene zwischen 30 und 50 Zentimeter lang und durchschnittlich 2 Zentimeter breit sein. SCP-1353 kann sich fortpflanzen, aber nur erwachsene Instanzen können SCP-1353-A erschaffen. Exemplare wurden typischerweise in urbanen Umgebungen gefunden, mit Ausnahmen aufgrund der Interaktion mit Lastwagen und anderen menschlichen Transportmitteln.

SCP-1353 zeigt ein nächtliches Verhalten und sucht aktiv nach schlafenden Menschen, um sich durch Hautkontakt in SCP-1353-A zu verwandeln. Sobald der Kontakt hergestellt ist, verwendet ein Exemplar seine Zangen, um einen Einschnitt zu erzeugen und in den Menschen einzudringen. Diese Forcipules erzeugen ein Gift, das als Lokalanästhetikum wirkt, und daher bleiben die Einschnitte normalerweise unbemerkt, bis sich das Exemplar gründlich unter die Haut eingebettet hat. Nach dem Einbetten bewegt sich das Exemplar weiter unter der Haut, verursacht jedoch keine Gewebeschäden. Es wird angenommen, dass SCP-1353 in der Lage ist, eine geringfügige räumliche Anomalie zu erzeugen, um diesen Effekt zu erzielen. Ungefähr 1 Woche nach dem Einbetten ist SCP-1353 nicht mehr unter der Haut zu sehen und es wird angenommen, dass es in der Bauchhöhle des Wirts in einen Ruhezustand eintritt. Menschen, die eine SCP-1353-Instanz beherbergen, werden kollektiv als SCP-1353-A bezeichnet. SCP-1353-A berichtet, dass es sich bewusst ist, SCP-1353-Instanzen zu beherbergen, aber normalerweise keine Schmerzen hat, abgesehen von Verletzungen, die durch das erste Eindringen verursacht wurden.

Wirte funktionieren weiterhin als normale Menschen, mit der einzigen Ausnahme, wenn sie einer Stimulation ausgesetzt werden, die nostalgische Gefühle hervorruft. Wenn SCP-1353-A Nostalgie jeglicher Art erfährt, wird die aufgenommene SCP-1353-Instanz reaktiviert und ihre zufälligen Bewegungen im Körper fortsetzen. Es wurde berichtet, dass diese Reaktivierungszeit mindestens 15 Minuten und höchstens 5 Stunden dauert. SCP-1353-A ist sich der Anwesenheit und Bewegung seines aufgenommenen SCP-1353 sehr bewusst; es wird bei der Reaktivierung mäßiges bis extremes Unbehagen äußern. Es ist bekannt, dass SCP-1353-A als Folge davon heftig auf Nostalgie reagiert, sich aber schließlich anpassen kann, um sich selbst der Emotion zu berauben.

**Anhang-25.04.20██:** Ein Ausbruch von SCP-1353-A wurde dem Foundation-Personal in der Stadt Austin, Texas, Vereinigte Staaten von Amerika, gemeldet. Die Untersuchung des Ausbruchs deckte die Quelle einer Population von SCP-1353 auf, von der derzeit angenommen wird, dass sie absichtlich eingepflanzt wurde. Als Quelle der vermutlich eingepflanzten Population wurde eine einzelne Metallkiste gefunden, die die folgende Notiz enthielt. Die Ermittlungen zu möglichen Verdächtigen laufen derzeit.

&gt; Herzlichen Glückwunsch, du hast meine Kiste gefunden, Freund!
&gt; Ich gebe dieser Stadt viele Freunde, die sie heilen kann
&gt; Diese pelzigen Freunde, die iCh dazu gebracht habe, euch zu liebEn, obwohl sie sich verstecken
&gt; und sie werden dich gerne von innen umarmen!
&gt; – 108801

**Anhang-1353-A-19:** Das Folgende ist ein persönliches Protokoll von SCP-1353-A-19, einer 47-jährigen Frau afroamerikanischer Abstammung. SCP-1353-A-19 berichtet, dass es seine SCP-1353-Instanz in den vergangenen ██ Jahren beherbergt hat, obwohl es nur in den vergangenen █ in Foundation-Gewahrsam war.

&gt; Früher habe ich versucht, das Gefühl herauszufordern. Ich dachte, ich könnte mich daran gewöhnen.
&gt; 
&gt; Es ist wie eine Katze auf deinem Schoß, die ihre Krallen eingräbt, bis überall kleine Stiche in deinem Bauch und deinen Beinen sind, und dann klettert sie hinein und du spürst, wie ihr Fell an der falschen Seite deiner Haut reibt. Jedes Bein klopft nebeneinander und du spürst jedes Einfädeln, wie es sich in einem kleinen Tunnel in dich hineinschiebt. Warum ist mir das passiert? Ich bin gerade aufgewacht und habe an einen Mann mit freundlichen Augen gedacht, den ich am Tag zuvor auf der Straße gesehen habe, wie er meinen Arm berührt und gesagt hat, dass es ihm leid tut, bevor er gegangen ist. An der gleichen Stelle an jenem Morgen fühlte ich es an mir. Ich konnte die kleinen Erhebungen seiner Segmente als Wölbungen in meiner Haut sehen, als es sich an meiner Schulter hochschob und ich im Spiegel zusah, wie es meinen Rücken hinunterkletterte. Es ging in meinen Bauch und dann machte es sich in mir ein Zuhause.
&gt; 
&gt; Und jetzt, jedes Mal, wenn ich daran erinnert werde, erinnert es mich daran, dass es immer noch da ist. Ich kann seine kleinen, filzigen Beine spüren. Manchmal kriecht es verkehrtherum in mich hinein, so dass ich die Beine statt des Fells auf der falschen Seite meiner Haut spüre. Meistens jedoch, wann immer ich daran erinnert werde, kann ich fühlen, wie es durch meine Eingeweide reibt und kriecht. Jedes Fädeln, jede Antenne, sogar die kleine Wölbung seiner Augen.
&gt; 
&gt; Heute habe ich gespürt, wie es in meinen Nacken kroch, mit dem Rücken gegen meine Luftröhre und den Beinen gegen die Arterie. Es glitt bis zu meinem Nacken und fing an, gegen meinen Schädel zu schlurfen. Die Haut war dort oben wirklich gedehnt und ich dachte, es könnte ein- oder zweimal hängen geblieben sein. Wirklich, aber das Schlimmste war, dass ich es irgendwie hören konnte, als es in der Nähe einer meiner Schläfen kreiste. Es klang wie ein wirklich leises Bürsten oder Rascheln gegen den Knochen, während es entlangkroch. Ich glaube, seine Reißzähne haben auch ein wenig gekratzt.
&gt;
&gt; Daran gewöhnt man sich nie. Du lernst nur zu vermeiden, was es auslöst.</textarea></pre>
