**アイテム番号:** SCP-1803-JP

**オブジェクトクラス:** --Safe-- Neutralized

**特別収容プロトコル:** SCP-1803-JPは現在サイト-81██内の研究資料室に保管されています。

**説明:** SCP-1803-JPは一辺が80cmの黒い金属製の立方体です。SCP-1803-JP上部隅にはレバー式の片切スイッチが設置されておりON・OFFの切り替えが可能です。上部中央付近には直径1cm、長さ15cmの銀色の金属製の棒が2本、25cm間隔で設置されています。SCP-1803-JPを構成する金属は非常に高い硬度を有しており、サンプル収集及び成分の解析は現時点で出来ていません。また、内部構造を調査する試みも失敗に終わっています。

上部のスイッチをON側に切り替える事でSCP-1803-JPは稼動し発電を開始、上部の棒状部分より電気を発生させます。SCP-1803-JPは金属棒の間に███Vの交流を発生させ、最大で100kW程度の電力を取り出すことが出来ます。SCP-1803-JPの特筆すべき点は外部からの燃料や動力の供給を一切得ている形跡が無いにも拘らず、スイッチがOFFに切り替えられるまで一定の電力量を発生・維持し続ける点にあります。後述の長期観察計画実行以前の実験において最長365日間の連続稼動が確認され、その間一切の異常は発生しませんでした。

SCP-1803-JPは1986/██/██、██県██市内で自称発明家が居住していた屋敷の解体工事の際に解体を請負っていた業者によって発見されました。家主である男性は1984/██/██に65歳で病死しています。発見当初SCP-1803-JPには永久発電機と書かれた紙が貼られていましたが、屋敷から発見された書類等からはSCP-1803-JPに関する情報を得る事は出来ませんでした。

**補遺1:** 1987/██/██、当時のSCP-1803-JPの調査担当者である██博士より長期にわたるSCP-1803-JPの稼動・観察計画が提起されました。これはSCP-1803-JPの恒久性を調査するべく数十年に渡りSCP-1803-JPを稼動させ続けたまま研究を行うという内容でした。同時に発生する電力をサイト-81██の補助電力として使用する提案も出されました。これらの提案は承認され、1988/01/01より長期観察計画は開始され--現在においても継続中です。--2018/01/01にSCP-1803-JPが無力化された事で終了しました。

**補遺2:** 2018/01/01にSCP-1803-JPは稼動を停止、その後の調査の結果2018/01/05にNeutralizedに指定され研究資料として保管される事になりました。以下にその際の資料を一部添付します。

[[collapsible show=&#34;SCP-1803-JP調査資料（資料一部抜粋）を閲覧する&#34; hide=&#34;閲覧を終了する&#34;]]
__**事案1803-JP:映像記録-2018/01/01**__
&gt; **付記:** 映像はサイト-81██内の発電ユニットに併設されたSCP-1803-JPと設置された電力計を監視カメラで撮影したものである。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt; 
&gt; **[00:00:01]** SCP-1803-JPの発生させる電力量の低下が開始。監視していた当時の担当職員である██研究員が異常を確認。
&gt; 
&gt; **[00:00:10]** 電力量が0kwhになる。██研究員が発電ユニットに向けて移動を開始。
&gt; 
&gt; **[00:00:25]** SCP-1803-JPの側面に正方形（後の計測で1辺が75cmであることが確認）の切れ目が出現。
&gt; 
&gt; **[00:00:26]** SCP-1803-JPが大きく振動する。その後数秒おきにSCP-1803-JPは振動し、その度に切れ目の入った部分が浮き上がり、切れ目から黄緑色の光が漏れ出す。断続的にくぐもった叫び声のような音が聞こえ始め、音は次第に大きくなっていく。
&gt; 
&gt; **[00:00:45]** ██研究員が発電ユニットに到着、SCP-1803-JPに接近。
&gt; 
&gt; **[00:00:47]** SCP-1803-JPの側面が吹き飛ぶ。同時に甲高い叫び声のような音が響く。██研究員が驚き身構える。
&gt; 
&gt; **[00:00:49]** SCP-1803-JPの内部から強い光を放つ光球が現れ██研究員の腹部に衝突した後消失。
&gt; 
&gt; **[00:00:50]** 腹部を押さえ床に蹲る██研究員。その傍に正方形の金属板が落ちている。
&gt; 
&gt; **&lt;再生終了&gt;**

稼動停止後、SCP-1803-JPの内部が明らかになりました。

SCP-1803-JPは厚さ2.5cmの金属で構成され、内部に1辺が75cmの正方形の空間を有する箱状の構造をしています。内部空間の床部中央には長さ25cmのスタンド付自転車が車体やスポークが歪み、床面に倒された状態で発見されました。自転車の後輪にはハブダイナモ[[footnote]] 発電機構を内部に搭載した車軸 [[/footnote]]が使用されており、ハブダイナモから床と側面を伝い上部の棒状部分等に電気配線が施されていました。また、スタンドで固定する事で後輪を回転させる事が可能でした。自転車及びハブダイナモは小型ながら精巧に作られており、自転車のペダルを回転させることで発電が可能である事も確認されています。なお、SCP-1803-JPが供給していた電力を発生させるために計算上ペダルを毎秒███回転させる必要があります。

内部には他に下記の物が存在していました。

・ 真っ二つに折られた長さ50cmの木製ミニチュアベッド。
・ 引き裂かれ綿が零れ出た、ミニチュアベッドに合わせたサイズの布団。
・ ブラウン管が破壊されたミニチュアテレビと折れ曲がった室内用アンテナ。
・ 天井部に埋設された黄緑色の発光ダイオード。SCP-1803-JP外部の片切スイッチによって点灯と消灯の切り替えが可能。
・ ハブダイナモから分岐した配線の先に設置されたバッテリー。ミニチュアテレビ・発光ダイオードの電力源。

なお、内部の存在物の破壊は事案1803-JP発生時に行われたと推測されます。また、事案1803-JPの際に吹き飛んだ金属板の内部面には、複数の長さ約4cmの裸足の人型の足跡状の窪みが存在していました。

//理屈は解明された。が、謎が残ってしまった…… -██研究員//
