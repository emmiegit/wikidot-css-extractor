**일련번호:** SCP-584-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-584-KO는 1cm 두께의 아크릴 상자에 넣은 뒤 --제 ██기지-- 제 120기지 심층 격리동의 --4등급 보안 격리실-- 5등급 특수 보안 격리실에 격리한다. SCP-584-KO의 격리실 앞에는 무장한 2명 이상의 인원을 배치하여 허가받지 않은 모든 인원의 출입을 저지하여야 하고 대상의 격리에 관여하는 모든 인원은 매 주 최소 1일 이상 자신의 가족, 혹은 지인들과 사회적인 교류를 해야 하며, 매 주 일요일마다 정신 감정을 받아야 한다. SCP-584-KO에 관한 모든 실험은 거부되며, 격리실 출입은 O5평의회의 승인을 받은 뒤 DF-45를 장비하고 CCTV를 통한 감시를 받는 상태에서만 허가된다. 만일 격리실 내부에 출입한 인원이 대상을 작동시키려 하는 것으로 판단될 경우 DF-45를 작동시켜 해당 인원을 처분하여야 한다. 20██/██/26 이후부터, 대상의 탈취에 대비하여 격리실 부근에 기동특무부대 뉴-21(&#34;헤임달&#34;)을 배치한다. 기동특무부대 뉴-21에게는 3등급 전투 방호복과 UW-P30소총이 지급되며, 항시 10명 이상의 인원이 지정된 장소에서 대기하여야 한다.

**설명:** SCP-584-KO는 상단부에 원형의 붉은 플라스틱 버튼이 달린 강철제 상자이다. 버튼의 옆에는 &#34;모든 것을 끝내고 싶을 때 이 버튼을 누르시오.&#34;라는 문구가 적혀져 있다. 상자의 하단에는 글귀가 음각되어 있다. (부록 584 참조)

SCP-584-KO의 내부는 각종 기계장치로 이루어져 있다. 대상의 내부에는 버튼과 연결된 전력 차단기와 중력자 기반 광자 투과형 정지장 생성기(Graviton-based Photon permeation-type Stasis field generator, GPS)가 탑재되어 있으며, 이는 아직 원리가 규명되지 않은 1종 영구기관과 연결되어 전력을 공급받는다. 대상의 정지장 내부에는 3cm 크기의 일렁이는 구형의 무언가가 존재하는데, 암흑 물질 덩어리, 공간 왜곡현상 등의 가설이 제기되었으나 정지 상태의 진공 부패[[footnote]]양자역학에서, 준안정(Metastable)상태의 힉스 장의 준위가 양자 터널링 등에 의하여 더 낮은 준위로 붕괴하는 현상. 이는 입자가 포텐셜 에너지를 방출하며 더 낮은 준위로 붕괴됨과 동시에 방출한 에너지로 인해 주위의 입자들이 연속적으로 붕괴하게 하고, 이는 진짜 진공 상태를 유발하며 진짜 진공 내부의 더 낮은 준위의 힉스장에 의한 새로운 물리학에 의해 기존의 물리학, 화학 법칙은 붕괴할 것으로 예측된다. 따라서 진공 부패가 발생할 경우 준안정 상태에 존재하는 기존의 물질들은 모두 붕괴하게 되고 따라서 우리 은하 내부에서 진공 부패가 발생할 경우 지구 생명체의 절멸이 예측된다. ; 참고 문헌:[[[http://www.sns.ias.edu/pitp2/2011files/PhysRevD.21.3305.pdf|Gravitational effects on and of vacuum decay, Sidney Coleman and Frank Be Luccia, 1980/06/15]]] [[/footnote]] 현상으로 밝혀졌다.

SCP-584-KO는 대상의 버튼이 눌릴 경우 영구기관과 GPS를 잇는 전력선이 차단되도록 설계되어 있다. 따라서 버튼을 누를 시 GPS의 작동이 정지되기에 정지장이 소멸하고, 이로 인해 대상의 내부에 격리되어 있던 진짜 진공의 격리 실패가 발생한다. 진짜 진공을 둘러싼 에너지 껍질에 접촉한 모든 물질은 가짜 진공에서의 모든 포텐셜 에너지를 방출하며 진짜 진공 상태로 붕괴하는 연쇄 반응을 일으키고, 이 진공 거품은 광속으로 팽창하며 XK등급 세계멸망 시나리오를 유발할 것으로 예상된다. 

또한 SCP-584-KO는 내부에 장착된 현실 증강형 자기 보호 장치(Reality Augmented-type Self protection device, RAS)라는 일종의 안전장치로 인해 정신조작적인 특성을 가진다. 인간이 대상을 사용하려는 의도를 가지고 접근할 경우, 피험자는 자신의 등 뒤에서 또 다른 자신이 말을 거는 환각을 경험하게 된다. 이때 나타나는 환각은 피험자에게 장치의 기능을 설명하며 버튼을 누르지 않도록 설득하려 하는데, 만일 환각을 설득하는 데 성공한다면 해당 인원은 SCP-584-KO를 작동시킬 권한을 획득하게 된다. RAS를 통해 권한을 획득하지 못한 인원이 SCP-584-KO를 작동시킬 경우에는 대상이 작동하지 않았다. 또한 출현한 환각에 물리적인 위해를 가하려 할 경우 맞대응하였으며 이로 인해 생긴 부상은 피험자에게 물리적인 상해로 남았다.

RAS를 탑재한 복제품을 이용한 추가적인 실험에서, 대상에 대한 정보를 알게 된 인원들을 대상으로 한 설문에서 대상을 사용하겠다고 응답한 인원은 20%였으며, 32%는 대상을 사용하지 않겠다고 응답하였다. 48%의 인원은 모르겠다고 답변하였다. 이후 실험을 진행하였을 때, 실제로 RAS를 설득하여 권한을 얻고 대상을 사용한 인원의 비율은 2.1%, RAS를 설득하여 권한을 얻었으나 대상을 작동시키기를 포기한 인원은 1.1%, RAS와의 논쟁에서 설득되어 사용을 포기한 인원은 21.5%, 처음부터 사용하지 않고자 한 인원은 32.1%, 대상에 무관심하였던 인원은 37.9%, 대상을 탈취하고자 한 인원은 5.3%였다. 실험 종료 후 실험에 동원된 모든 인원에게는 C등급 기억소거제가 처방되었다.

탈취 시도 584-21 이후 확보된 설계도를 기반으로 대상에 대한 연구가 진행 중이다. 현재 RAS에 대한 연구 및 분석이 완료되었으며, GPS를 비롯한 다른 부품들은 아직 연구가 진행 중이다. 현재 PoI-116291(&#34;철학자&#34;)에 대한 조사 및 추적이 진행 중이다.

**__부록 584__**

&gt; 우리는 늘 증오스럽고 악취 나는 이런 세상 따위는 없어졌으면 좋겠다고 말한다. 자, 여기 이 세상을 없앨 버튼이 있다!
&gt; 
&gt; 다만, 나는 당신에게 한 가지 질문을 건네고 싶다. &#34;당신은 진정으로 세계를 없애버리고 싶은가?&#34;
&gt; 
&gt; 아마 당신은 이 버튼을 흔쾌히 눌러버릴 수도 있고, 누르기를 포기할 수도 있다. 혹은 이 폭탄을 타인을 위협할 때 쓸 수도 있겠지. 무엇을 고르든 당신의 자유이다. 그러나 무엇을 선택하든 모든 선택은 **당신의 책임**이다.
&gt; 
&gt; 나는 철학자이다. 나는 성선설이 옳은지 성악설이 옳은지를 가지고 친우와 3일 밤낮으로 치열한 토론을 벌인 끝에 각자의 예술 작품을 통해 누구의 견해가 옳은지를 가리기로 했다. 그리고 그 결과가 이것이다. 나는 인간은 선함을 가지고 태어난다는 것에 이 세상을 베팅했다.
&gt; 
&gt; 아마 당신은 내가 미쳤다고 생각할 수도 있을 것이다. 이런 무시무시한 파괴 병기를 예술작품이라 주장하는 것은 둘째치고 어째서 이것이 성선설에 대한 증거인가에 대해 말이다.
&gt; 
&gt; 이것이 작동되지 않았다는 것 그 자체가 증거이다. 인간이 자신이 짊어진 모든 악덕을 내려놓고 순수한 그대로의 자신으로써 이것을 마주하였을 때, 당신은 가장 끔찍한 악을 행할 수 있는가? 그것이 당신이 가진 순수한 본질인가?
&gt; 
&gt; 만일 당신이 진정으로 이것을 누른다면, 그것이야말로 내가 틀렸다는 증거이겠지. 하지만 나는 당신이 절대로 그러지 않을 것이라 확신한다. 나는 당신이 선하다고 믿기에.
&gt; 
&gt; Are We Cool Yet?</textarea></pre>
