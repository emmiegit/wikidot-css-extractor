    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
 作者 : [[*user ChiFong]]
[[include info:end]]

[[include :scp-zh-tr:theme:mcd]]

||||~ CA521/9CHI3/5FON7|| 
||~ 狀態||販售中|| 
||~ 訂單||中等|| 
||~ 價值||6吋 1500台幣|| 
||~ 可提供範圍||台港澳|| 
||~ 說明|| 由亞馬遜森林中發現具有修改脂肪排列組合的綠茶茶樹和能幫助脂肪形成的可可豆所製成的巧克力抹茶戚風蛋糕。食用後約15日身體將產生出比平時多出5至10倍的脂肪包覆骨骼、肌肉及器官，約一個月過後身體內部器官以被完整保護後可以由自身意識改變自身的外表，但無法改變自身之身理性別。||
||||~ Marshall, Carter and Dark, Ltd.|| 



||||||||~ 初期報告|| 
||~ 作者 || 何育龍 ||~ 日期 || 15/07/2018|| 
||~ 關注度|| 中等 ||~ 品名|| 塑身巧抹糕|| 
|||||||| 一開始看到這個來路不明，功能又很奇特的蛋糕，真的能吃嗎？但照著食用說明書過了一個月確實是如他們說的那麼神奇。但可能是每個人所能接受的味道不同，他們都堅持現點現做專人親手送到買家手上，這倒是有點嚇到我|| 
||||~ 文件開啟編號:|||| CA521/9CHI3/5FON7|| 
||||||||~ Marshall, Carter and Darke, Ltd.|| 



||||||||~ 備忘錄01|| 
||||||||~ CA521/9CHI3/5FON7|| 
||~ 發送者 || 顧婭玥 ||~ 收信者 || 何育龍 || 
|||||||| 蛋糕的效果如標榜中的有效，但蛋糕中巧克力的部分苦到令人難以下嚥，我不確定是刻意這樣還是工作人員的疏失。 || 
||||||||~ Marshall, Carter and Dark, Ltd.|| 



||||||||~ 備忘錄02|| 
||||||||~ CA521/9CHI3/5FON7|| 
||~ 發送者 || 徐毅智 ||~ 收信者 || 何育龍 || 
|||||||| 我是新北市中和區的員警，我們收到線報指出這次搶劫亞迅銀樓的三名搶匪其中有兩名食用貴公司的塑身蛋糕，請貴公司立即配合調查和想出幫助破案的方法。||
||||||||~ Marshall, Carter and Dark, Ltd.|| 

||||||||~ 備忘錄03|| 
||||||||~ CA521/9CHI3/5FON7|| 
||~ 發送者 || 何育龍 ||~ 收信者 || 趙文 || 
|||||||| 鑑於本產品之特性及引起的治安問題，我們已經在每一項產品中加上警告紙條，包括以下三則：1·本產品含有麩質(小麥)、牛奶及其製品，對此過敏或有特殊體質者，請避免食用。2·請勿在一週內變換外型超過3次，以避免身體過度損傷。3·若使用本產品參與各項違法之事，本公司將用藥把可變形脂肪排除，讓該違反者變回平凡人，且本公司將永遠拒絕與該違反者交易。||
||||||||~ Marshall, Carter and Dark, Ltd.|| 


||||||||~ 售賣紀錄|| 
||||||~ CA521/9CHI3/5FON7|| 
||~ 記錄日期:||||2015年10月至2016年6月|| 
||~ 月份 ||~ 賣出 ||~ 備註|| 
|| 2015年10月 || 34 || ||
|| 2015年11月 || 17 || 被客戶投訴巧克力過於苦澀 ||
|| 2015年12月 || 27 || ||
|| 2016年1月 || 35 || ||
|| 2016年2月 || 54 || 協助員警調查，已鎖定2名嫌疑犯 ||
|| 2016年3月 || 37 || ||
|| 2016年4月 || 42 || ||
|| 2016年5月 || 52 || ||
|| 2016年6月 || 07 || 產品遭外界盜版廠商複製外型相似的無效用蛋糕，產品信用下滑 || 
||||||||~ Marshall, Carter and Dark, Ltd.|| 



||||||||~ 事故報告01|| 
||~ 作者 || 何育龍 ||~ 日期 || 2015/11/03|| 
|||||||| 多名客戶投訴巧克力過於苦澀，調查部門立即介入調查。調查結果如下：生產部門的員工一時疏忽將未調味過的巧克力加入了產品製作中。已將該名員工停職三個月作為處份，客服部門也會前往慰問受害的客戶。|| 
||||||||~ Marshall, Carter and Dark, Ltd.|| 



||||||||~ 事故報告02|| 
||~ 作者 || 何育龍 ||~ 日期 || 2016/02/18|| 
|||||||| 為維護本公司之名譽，我們全力協助員警調查，面前鎖定了兩名未繳交食用後的身體狀態回覆的陳姓和葉姓男子。公司已研發出新藥來將兩位的塑形脂肪排除，也將兩名男子列為拒絕往來戶。|| 



||||||||~ 事故報告[封存]|| 
||~ 作者 || 何育龍 ||~ 日期 || 2016/02/28|| 
|||||||| [[span class=&#34;dblock&#34;]]我也是爬到現在這個位子才知道這事的，商品還在試作期時有個人體實驗品沒有變形反而變成跟產品一模一樣的蛋糕？！這事可不能外流出去，外流了我們產品就甭想繼續賣東西了。現在下令全面通緝那名男子！[[/span]]|| 
||||||||~ Marshall, Carter and Dark, Ltd.||</textarea></pre>
