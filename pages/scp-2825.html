&gt;**ДОСТУП ЗАПРЕЩЁН**
&gt;ТОЛЬКО ДЛЯ МЕЧЕНЫХ СЕРДЕЦ
&gt;
&gt;
&gt;Я изучил свойства слюны Перхакса-2, также известного как Джейкоб. Но для моей работы мне нужно большее её количество. Поэтому я увеличил его рот.
&gt;
&gt;Благодаря этому Ализарин сможет двигаться. 
&gt;
&gt;Должен признать, было весьма забавно наблюдать за тем роботом-разведчиком, что кружился вокруг моей лаборатории. Я прикрепил к нему письмо и небольшой подарок. Текст письма наверняка войдёт в конечную версию документации по 2825, но вот что насчёт подарка? Поживём - увидим.
&gt;

**Объект №:** SCP-2825

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** На границе с SCP-2825 был построен Наблюдательный пункт 30, с которого осуществляется слежение за всей территорией SCP-2825 и окружающим её барьером. Благодаря договору со смотрителями заповедника Марлот и приобретению части его земель пешеходные тропы удалось перенаправить таким образом, чтобы они не проходили ближе 5 км от SCP-2825. Экземпляры SCP-2825-B разрешено ставить на содержание, чтобы лучше понять суть биомодификаций аномальных видов. 

**Описание:** SCP-2825 – это долина, расположенная в заповеднике Марлот неподалёку от города Свеллендам, ЮАР. SCP-2825 в настоящее время заполнена примерно 22 км^^3^^ (22 триллиона литров) человеческой слюны и мокроты. При текущих темпах выработки слюны максимальная глубина образовавшегося из неё водоёма составляет 189 м; он располагается на высоте 790 м над уровнем моря; также в долине имеются островки, занятые лесами и травянистыми лугами и окружённые телесными жидкостями, их общая площадь составляет 5440 м^^2^^. ~20% жидкости в SCP-2825 представляет собой жёлтую, чрезвычайно вязкую слизь, образующую сферические «карманы», свободно плавающие в толще слюны. Несмотря на присутствие аномальной слюны, никаких серьезных изменений в топографии вокруг или внутри SCP-2825 не зарегистрировано. 

SCP-2825-A - это открытый человеческий рот шириной 90 м, расположенный на месте реки, которая когда-то протекала чрез SCP-2825. Анализ органов и тканей SCP-2825-A показал, что он принадлежит взрослому человеку, если не принимать во внимание его невероятные размеры. С помощью радиоуправляемого робота типа SAL, мод. 2 «Кряква» удалось выяснить, что SCP-2825-A является живым; он дышит с промежутком в 20 минут, а также через непоследовательные промежутки времени выражает эмоции, например, улыбается или недовольно кривится. Несмотря на то, что SCP-2825-A всегда открыт, слюна и слизь не затекают внутрь него и поэтому находятся в «подвешенном» состоянии над ротовым отверстием. Предполагается, что SCP-2825-A является основным источником слюны, заполняющей долину, поскольку в ДНК, выделенной из тканей рта и слюны, совпадают короткие тандемные повторы. 

SCP-2825-B  - это различные виды растений и животных, населявших SCP-2825 и претерпевших изменения после появления SCP-2825-A. Все экземпляры SCP-2825-B имеют аномалии в строении тела и поведении, благодаря которым они адаптировались к жизни в слюне, наполнившей SCP-2825. Сюда относятся чрезвычайно развитая дыхательная система и устойчивость к пищеварительным ферментам, присутствующим в биологических жидкостях. Среди прочих мутаций стоит выделить способность к строительству гнёзд на деревьях у млекопитающих и рептилий, усиление стайных и стадных инстинктов у хищников и их жертв, соответственно, а также снижение темпов размножения у всех организмов.

У некоторых растений и грибов из числа SCP-2825-B имеются миниатюрные копии SCP-2825-A, располагающиеся обычно на коре, стволе или шляпке. В основном данные органы служат для поглощения слюны, заменяющей этим организмам воду. За дополнительной информацией о раздражителях и их использовании, а также о симбиотических связях между тканями SCP-2825-A и различными видами SCP-2825-B обратитесь к __Вспомогательному документу PAV-2825: о био-адаптации человеческого и животного (//Дюпри, Тейлор//)__.

Анализ ДНК слюны, собранной в SCP-2825, показал соответствие с образцами биоматериала Джейкоба Перхакса, бухгалтера, ранее проживавшего в Беверли-Хиллз, штат Калифорния, и скончавшегося 4 июня 1998 года. Допрос единственного живого родственника, Линды Перхакс, не позволил получить какой-либо информации о взаимодействии покойного с аномальными организациями или лицами. Ожидает одобрения запрос на установление связи между Джейкобом Перхаксом и Люсибелль Перхакс, также известной как [[[SCP-2695]]].

@@@@ _
||
||~ Вид ||~ Краткое описание повадок||
|| SCP-2825-B6, чёрный змееяд (//Circaetus pectoralis//) || B6, подобно другим аномальным птицам, обитающим в SCP-2825, способен к «винтообразному» способу перемещения сквозь толщу слюны. Особо следует отметить, что B6 может совершать до ~90 об./мин и двигаться со скоростью 90 км/ч. Места гнездования располагаются в слизистых карманах в SCP-2825, поскольку они обладают большой плотностью и служат отличным укрытием для птенцов. Примечательно, что детёныши B6 по неизвестной пока что причине могут питаться слизью.||
|| SCP-2825-B11, лань (//Dama dama//)|| У особей //Dama dama// нет ног, способ их передвижения в различных направлениях остаётся неизвестным. Отмечено, что, спасаясь бегством от хищников, B11 могут развивать скорость до 68 км/ч; анализ записей показал, что хвост B11 в некотором роде играет роль руля направления и позволяет изменять его.||
|| SCP-2825-B13, большой шакал (//Canis anthus//)|| Несмотря на то, что большие шакалы обитают исключительно на севере Африки, несколько стай было замечено на территории SCP-2825. В составе двух самых хорошо изученных стай В13 были обнаружены [УДАЛЕНО], что является причиной для опасений. B13 не демонстрируют интереса к сотрудникам, находящимся на Наблюдательном пункте 30. В настоящее время планируется незаметно провести операцию по истреблению всех особей B13, которой был присвоен наивысший приоритет.||
|| SCP-2825-B16, твердорылая лягушка (//Anhydrophryne rattrayi//) || Многие амфибии, относящиеся к числу SCP-2825-B, включая B16, испытывают трудности при передвижении через толщу слюны. Чтобы компенсировать этот недостаток, B16 обзавелись длинным языком и развили повышенную ловкостью движений, которую они демонстрируют во время охоты.||
|| SCP-2825-B24, кактусовая огнёвка (//Cactoblastis cactorum//) || B24 демонстрируют поведение, свойственное для рыб из семейства //Пегасовые//, и при передвижении стараются держаться ближе ко дну. На их брюшке выросли две дополнительные пары ног, облегчающие ходьбу по дну. Чтобы приспособиться к вязкости слюны, в период размножения особи B24 стали закапываться в почву на дне. Личинки поедают растения, находясь под землёй; также они могут проделывать ходы внутри кактусов, которыми питаются. ||
|| SCP-2825-B28, окотея пузырчатая (//Ocotea bullata//) || На коре B28 растут рты, которые отгоняют животных-вредителей, поглощая слизь и выплёвывая её в виде мешков, которые плавают по SCP-2825. Изнутри они наполнены пахучим соком оранжевого цвета, который выделяют B28. Небольшая популяция особей B20, относящихся к виду //Ixodes scapularis// (черноногий клещ), обитает в состоянии комменсализма с B28. Небольшие колонии B20 поселяются внутри слизистых мешков, наполненных соком B28, и поедают его, делая мешок пригодным для заселения другими особями SCP-2825-B.||
|| SCP-2825-B38, огненная эрика (//Erica cerinthoides//) || B38 могут вырастать до 40 м в высоту, но при этом они сохраняют многие отличительные черты растений из семейства //Вересковые//. Достигнув высоты в 20 м, B38 зацветает, выкапывается из земли неизвестным способом и начинает свободно плавать по SCP-2825. По всей длине стебля B38 расположен единственный вертикальный рот; пока что неизвестно, какую роль он исполняет.||
@@@@
**Протокол исследования 2825-UR [{{30.05.2012}}]:** Сотрудники Наблюдательного пункта 30 Стеф Катлер и Мэтт Уилкинсон провели исследование SCP-2825 с помощью прототипа радиоуправляемого робота «Кряква», мод. 2, приспособленного для передвижения в воздухе и под водой, особенно в непредсказуемых средах. 

&gt; **[00:01]**: Говорит Мэтт Уилкинсон, «Кряква» успешно направлена в SCP-2825. Думаю, позже нам следует поработать над тем, чтобы она побыстрее проходила границу между водой и воздухом. 
&gt; 
&gt; **[00:09]**: Наткнулись на стадо из примерно двадцати B14, которые когда-то были большими куду. Для тех, кому лень было читать весь список, поясняю, что эти тварюги во время плаванья образуют живые стены, переплетаясь рогами. Несколько особей отделилось от группы, чтобы посмотреть на робота, но они не причинили ему вреда. 
&gt; 
&gt; **[00:15]**: Кряква достигла 2825-A, с некоторым трудом пробившись через скопления мокроты. Это вещество густое, как тесто, хотя я могу судить об этом только по его внешнему виду. 2825-А, как обычно, открыт, отсюда не разберёшь, что там внутри него находится. Заплываем внутрь. 
&gt; 
&gt; **[00:17]**: Первое, что я увидел, так это, эээ, «глотку», которая находится внутри 2825-А, и она постепенно сужается. По каналам аудиосвязи слышен низкий гул, но это всё. Не думаю, что на этом сейчас стоит заострять внимание, но похоже, что в 2825-A отсутствует нескольких коренных зубов, а вот тут я вижу признаки кариеса, хе-хе. Спускаемся ниже по 2825-А. 
&gt; 
&gt; **[00:17]**: Ага, здесь гораздо больше зубов, чем нам казалось ранее. Очень много коренных, и ими выстланы стенки туннеля, начиная с самого верха. Диаметр туннеля сейчас составляет около 50 метров, со всех сторон он похож на чьё-то горло. Ничего, раньше и не такое видывали. 
&gt; 
&gt; **[00:18]**: Уже преодолели почти четверть километра, и на экране я вижу... нёбный язычок. И за него цепляется какое-то гуманоидное существо. В отличие от обычного нёбного язычка, эта штука растёт из стены, если вы понимаете, о чём я. Подберёмся поближе.
&gt; 
&gt; **[00:19]**: Мужчина-европеоид, на вид вроде 60 лет, или нет? Глаза закрыты, одежды на нём нет. У него нет рта... эээ... И он как бы всей поверхностью кожи прирос к этому язычку. Понятия не имею, как этот феномен работает, но получается, что то, что находится внутри рта, связано с тем, что снаружи...  стоп, стоп. Он открыл глаза. Он смотрит на робота. Пока что не двигается...
&gt; 
&gt; **[00:19]**: Катлер, он схватил робота. Он схватил робота! Он его держит... держит в вытянутой руке и вроде как трясёт? Мы сейчас регистрируем такой звук, как будто что-то //измельчается//.
&gt; 
&gt; **[00:20]**: Он прорезал себе рот. Использовал ось в нижней части, чтобы разрезать себе рот... Ох ты ж. С помощью «Кряквы» он отсоединил себя от язычка и выпустил его, после чего упал вниз, за пределы поля обзора камеры. Катлеру удалось заснять это событие целиком... Да, у него получилось. «Кряква» всё ещё в рабочем состоянии, похоже, к ней прилипло несколько образцов материала. Двигаемся дальше.
&gt; 
&gt; **[00:22]**: Пока ничего интересного, однако мы услышали звук, идущий снизу, как будто кто-то что-то проглотил.
&gt; 
&gt; **[00:24]**: Спустились вниз почти на 750 метров. Видим на экране какое-то образование на стене, похожее на обнажение пластов, сейчас рассмотрим поближе.
&gt; 
&gt; **[00:25]**: Тут из стены торчит камень, а к нему прикреплена записка, завёрнутая в пластик. Забираем её с собой.
&gt; 
&gt; **[00:27]**: Спустились всего на 50 метров, и туннель внезапно закончился тупиком, дно сделано из того же материала, что и стенки. Тот старик, похоже, исчез бесследно.
&gt; 
&gt; **[00:29]**: «Кряква» совершила посадку на дно туннеля, однако по-прежнему ничего. Отправляемся обратно на Наблюдательный пункт 30. 
&gt; 
&gt; **Заключение:** «Кряква» вернулась на Наблюдательный пункт 30 в рабочем состоянии. Сотрудники Уилкинсон и Катлер произвели анализ добытой записки, которая гласила следующее:
&gt; 
&gt;&gt; Ализарин готов более, чем наполовину. Я думал, что мне понадобится больше материала для его создания, но Перхакс-1 и Перхакс-2 оказались исключительно полезными для этого дела. 
&gt;&gt; 
&gt;&gt; Внедрение моей системы идёт полным ходом. Не обращайте на меня внимания, просто изучайте дальше феномен этой долины. Вы, исследователи и сотрудники, скоро станете первыми, кто увидит мой грядущий проект, и поэтому я испытываю просто непередаваемое чувство гордости. 
&gt;&gt; 
&gt;&gt; - Причард
