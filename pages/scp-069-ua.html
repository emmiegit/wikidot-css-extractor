**项目编号：**SCP-069-UA

**项目等级：**Euclid

**特殊收容措施：**SCP-069-UA必须收容在面积不小于10 x 10米，高度不小于2米的房间内。收容室必须密闭且完全隔音。除非测试需要，禁止将物体放置在SCP-069-UA内部。禁止在其暴露于任何形式的较大声音或音乐旋律中时阻止其移动或将SCP-069-UA放置在尺寸小于2 x 2 x 2米的密闭空间内进行实验。

**描述：**SCP-069-UA为一个木炭熨斗，由铸铁制成，重量为5.1千克。熨斗的左侧刻有文字“Дата Выпуска 1933”[[footnote]]**译注：**1933年制造。[[/footnote]]以及苏联国徽。熨斗本身的制造时间似乎与其所标注的相同，但异常特性显然是在这之后获取的。

每天下午5:00，一个被称为AEX-069的事件将会发生。在事件开始时，SCP-069-UA会上升至距地面50至250厘米的高度。在接下来的四分钟内，物体会沿着特殊的轨迹在周围区域飞行。如果AEX-069在SCP-069-UA位于封闭空间内时发生，则项目仅会在该空间内移动，但当其所处空间与相邻的房间联通时，项目最多可以飞行穿过25个房间。
需要注意，在事件AEX-069期间阻止其运动是不可能的。实验表明，如果在事件AEX-069开始前将对象固定在某物上（例如，用铁链固定），则在事件开始后，SCP-069-UA会做出剧烈动作以破坏固定装置（如将铁链扯断）。到目前为止，已测试过的任何强度的固定装置均被毁坏。在AEX-069事件期间，项目会试图避开任何障碍物。例如在一次实验中，在SCP-069-UA的收容室内放置了三十块1 x 2 m的玻璃板。但在接下来的AEX-069事件中，项目未与任何玻璃板发生碰撞。

事件AEX-069中，SCP-069-UA会在飞行同时发出一段旋律，称为SCP-069-M-UA。通常情况下，SCP-069-M-UA由苏联国歌组成；此时的SCP-069-M-UA被称为SCP-069-M1-UA。此外，如果SCP-069-UA在AEX-069发生时装有木炭（或其他易燃物质），则该物质将在事件过程中完全燃烧，并散发出与给定物质预期相同的热量。木炭和其他可以视为燃料的物质会被完全燃烧掉，没有任灰烬或残留物。在SCP-069-UA装有不可燃物质时，结果可能会有所不同，具体情况取决于所装物质的性质。

**回收记录：**该物体是在乌克兰顿涅茨克地区[精确地址已编辑]的一处废弃工厂的仓库中发现的，该仓库自1991年以来一直处于关闭的状态。根据进一步调查，在工厂关闭前不久，[人名已编辑]离奇失踪，此人过去是一名五级焊工[[footnote]]**译注：**前苏联焊工分级系统。一级是最低的等级，只能做一些简单的工作或辅助级别更高的专业人员进行工作。六级是最高的等级，可以胜任管道焊接等工作，并具有自己的工人标志。[[/footnote]]，后来由于身体原因，被调到仓库担任保安员。此人还是苏共地方党支部的活跃成员。不久之后，MTF“八卦作家”在@@http://████████@@，一个creepypasta站点上发现了一个有关“熨斗闹鬼”的故事。故事中附有几张照片，其中有3张照片拍摄到SCP-069-UA漂浮在空中，还有一段用手机拍摄的记录了AEX-069的视频。对照片的初步分析认为它们很可能是真实的。一名目击者声称，当他试图抓住飞行中的SCP-069-UA时，他的手被撞断了。随后，基金会特工成功回收了该物体，并对所有目击者进行了记忆删除。同时在该网站上发布了一个掩盖故事，使人们认为关于“熨斗闹鬼”的消息是虚构作品。
----
拥有2/069及以上权限的人员可以阅读文件E2-069-部分实验日志：
[[collapsible show=&#34;+ 打开文件E2-069.html&#34; hide=&#34;- 关闭文件E2-069.html&#34; hideLocation=&#34;both&#34;]]
&gt; **实验编号：**
&gt; **日期：**
&gt; **过程：**
&gt; **结果：**
----
&gt; **实验编号：**E069-A█
&gt; **日期：**1/06/2011
&gt; **过程：**在事件AEX-069中播放苏联的国歌。
&gt; **结果：**开始播放国歌，SCP-069-UA停止播放SCP-069-M1-UA 1.5秒，然后恢复。事件AEX-069共持续了8分钟，后续SCP-069-M1-UA的旋律变为与播放的国歌一致。
&gt; **实验编号：**E069-A█
&gt; **日期：**5/07/2011 - 30/07/2011
&gt; **过程：**在每次事件AEX-069时播放歌曲“Катюша”[[footnote]]**译注：**“喀秋莎”。[[/footnote]]。
&gt; **结果：**当歌曲开始播放时，SCP-069-UA停止播放SCP-069-M1-UA。在9/07/2011之后，注意到SCP-069-UA开始试图模仿这首歌。每隔一天，SCP-069-UA模仿的旋律的长度和质量都会提高，直到30/07/2011年，它才能完整播放了歌曲“Катюша”的旋律。由项目演奏的“Катюша”的旋律被指定为SCP-069-M2-UA。在随后的几天中，项目恢复播放SCP-069-M1-UA，但在之后的AEX-069事件中仍观察到SCP-069-M2-UA被播放至少██次。
&gt; **实验编号：**E069-A█
&gt; **日期：**7/08/2011
&gt; **过程：**在事件AEX-069中播放披头士乐队演奏的“Yesterday”。
&gt; **结果：**当歌曲开始播放时，SCP-069-UA停止播放SCP-069-M1-UA 8秒钟，随后开始以更大的声音播放SCP-069-M1-UA。另外，还观察到SCP-069-UA的飞行出现了许多剧烈动作，并多次与收容室墙壁相撞。
&gt; **实验编号：**E069-A█
&gt; **日期：**9/08/2011
&gt; **过程：**在事件AEX-069中，播放由乌克兰纳粹黑金属乐队Dub Buk演奏的“Сва-Батальон”[[footnote]]**译注：**各语言版本中“Сва-Батальон”均未翻译。[[/footnote]]。
&gt; **结果：**在歌曲开始47秒后，SCP-069-UA飞出收容室，一路沿着Site-125的走廊飞行，并不断撞击墙壁和其他物体。在事件结束之前，SCP-069-UA飞行了900米并停在[已编辑]附近。注意到事件中项目不断以不同的音量和速度播放SCP-069-M1-UA。经检查，SCP-069-UA未被损坏。
&gt; //在某些情况下，这东西可能非常危险。// - Site-125主任，高级研究员Shevchenko
----
&gt; **实验编号：**E069-B█
&gt; **日期：**13/08/2011
&gt; **过程：**在AEX-069事件之前，用湿木屑将SCP-069-UA装满。
&gt; **结果：**在事件AEX-069期间，木屑被烧成大量的煤渣。煤渣的质量是原始木材的██％。
&gt; **实验编号：**E069-B█
&gt; **日期：**20/08/2011
&gt; **过程：**在AEX-069事件之前，用冰块和铜屑将SCP-069-UA装满。
&gt; **结果：**在事件AEX-069期间，冰被完全蒸发，铜屑变成了氧化铜和氢氧化铜的混合物粉末。
&gt; **实验编号：**E069-B█
&gt; **日期：**23/08/2011
&gt; **过程：**在AEX-069事件之前，将温度计放入SCP-069-UA内。
&gt; **结果：**事件结束后，观察到温度计的读数与室温匹配，没有发现被加热过的痕迹。
&gt; **实验编号：**E069-B█
&gt; **日期：**27/08/2011
&gt; **过程：**在AEX-069事件之前，将一个家雀的标本放置在SCP-069-UA内。
&gt; **结果：**[数据删除]
&gt; //请记住，项目对声音的反应有时是非常不寻常的。// - Site-125主任，高级研究员Shevchenko
&gt; **注意：**关于在SCP-069-UA内部放置生物的进一步实验被伦理道德委员会禁止。
----
&gt; **实验编号：**E069-D█
&gt; **日期：**7/11/2011
&gt; **过程：**在AEX-069事件之前，SCP-069-UA被放进了一个已锁定的保险箱。此时高级研究员Shevchenko正在监控室监视实验。
&gt; **结果：**事件开始一分钟后，SCP-069-UA冲破了保险箱和其他几堵墙，并击中了实验设计者，高级研究员Shevchenko，使其当场死亡。录像显示，SCP-069-UA的最高速度一度达到███m/s。
&gt; AEX-069事件持续了30分钟；除了SCP-069-M1-UA和SCP-069-M2-UA之外，还听到了歌曲//&#34;И вновь продолжается бой[[footnote]]**译注：**“战斗仍将继续”。[[/footnote]]&#34;//和//&#34;День Победы[[footnote]]**译注：**“胜利日”。[[/footnote]]&#34;//以及███ █████的旋律
&gt; 禁止进一步进行在小于2 x 2 x 2米的密闭空间内放置SCP-069-UA的实验。
[[/collapsible]]
[[collapsible show=&#34;+ 笔记E4-069.html：需要4/069级权限 &#34; hide=&#34;- 权限认证通过&#34; hideLocation=&#34;top&#34;]]
&gt;&gt; **实验编号：**E069-NUC
&gt;&gt; **日期：**//实验尚未进行，目前正在等待O5委员会的批准。//
&gt;&gt; **过程：**在AEX-069事件之前，将SCP-069-UA移至核试验场并在其中放置装有氘和氚的容器。
&gt; 
&gt;&gt; //该项目似乎是坚不可摧的-在以很高的速度穿过墙壁后，甚至没有刮伤。它还会燃烧掉我们放入其中的任何可燃物或化学物质。我们很好奇，如果将核燃料放入其中会发生什么。SCP-069-UA可能会忽略它，也可能不会并散发大量的热量。//
&gt;&gt; 
&gt;&gt; //即使在这种情况下，我也怀疑我们能否将这个物体作为有用的能源。不过，我们也许可以把他作为在最后关头使用的异常炸弹。// - █████████博士。
