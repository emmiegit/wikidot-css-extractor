    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2074 - Sinkbait
**Auteur :** [[user Sophia Light]]
**Traducteur :** [[user Reyas]]
**Date de publication originale :** 29 janvier 2015
**Image :** [*https://commons.wikimedia.org/wiki/File:Blacksmoker_in_Atlantic_Ocean.jpg Wikimedia Commons]
[[include credit:end]]

[[include component:image-block name=noaa%20vent.jpg|caption=SCP-2074]]

**Objet n^^o^^ :** SCP-2074

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2074 n&#39;est pas dangereux. Les informations détenues et les expéditions organisées vers SCP-2074 par le public doivent être surveillées et neutralisées si nécessaire. À l&#39;heure actuelle, la Fondation pense qu&#39;au moins un individu ou groupe d&#39;individus a connaissance des propriétés anormales de SCP-2074 ou les contrôle. Des tentatives d&#39;identification de ce dernier sont en cours.

**Description :** SCP-2074 est une cheminée hydrothermale ou &#34;fumeur noir&#34; située au Sud de la zone sismographique de la dorsale Explorer, à l&#39;Ouest de l&#39;île de Vancouver, dans l&#39;océan Pacifique. Il est situé à une profondeur de 1770 mètres dans la zone bathypélagique.

L&#39;anomalie fut identifiée depuis un réseau de bouées géré par l&#39;Agence américaine d&#39;observation océanique et atmosphérique ayant pour but de surveiller l&#39;activité acoustique des cheminées environnantes, qui avaient obtenu des résultats positifs au programme de Tests de Signaux Morisato-Vaux (TSMV).[[footnote]] Un programme d&#39;investigation qui a été utilisé sur plus de 80 000 flux de données arrivant depuis le monde entier de stations de surveillance naturelle à la fois civiles et de la Fondation, depuis les huit dernières années. Le TSMV est positif pour un flux de données quand il y détecte des variations organisées (plutôt qu&#39;aléatoires) qui soit :
* sont complexes et répétitives, et ne correspondent à aucun phénomène ou cycle naturel connu
* montrent des niveaux d&#39;entropie de l&#39;information proches de ceux du langage naturel. 
Voir : Vaux, C. Morisato, H. ; Des Voix dans un monde bruyant : L&#39;Interprétation des résultats du TSMV. //Détection : Un journal scientifique SCP// **2006.**[[/footnote]] La Fondation a isolé SCP-2074 comme source du signal anormal.

Des travaux extensifs de la part des Drs █████ et ███████████ ont conclu que certaines modulations de l&#39;activité (production de minéraux et d&#39;eau surchauffée) correspondent à des syllabes de quatre langues. Durant les périodes d&#39;activité, le &#34;message&#34; est répété pendant 16 heures en anglais, espagnol, nuu-chah-nulth (langue indigène du peuple nuu-chah-nulth de l&#39;Ouest de l&#39;île de Vancouver) et nitinaht (langue indigène du peuple nitinaht du Sud-Ouest de l&#39;île de Vancouver) avec des emprunts russes.

Un appareil électronique fortement corrodé mais fonctionnel mesurant 30 cm x 30 cm x 10 cm est fixé au plancher océanique à 4,6 mètres de SCP-2074. L&#39;appareil n&#39;a pas de commandes ni de périphériques d&#39;entrée ou de sortie apparents mis à part un écran à sept segments illuminé. L&#39;appareil ne porte aucune inscription, et sa fonction, son origine et son fabricant sont inconnus, ainsi que ses connexions (ou interactions) avec SCP-2074. Sa classification en tant qu&#39;objet anormal a été reportée, en attente de données supplémentaires.

++ Addendum 2074-A

**16/12/201█**
Le premier signal positivement identifié est traduit comme suit :
&gt; PREUVE INDÉNIABLE DE L&#39;ORIGINE HYDROTHERMALE DE LA VIE

Cela apparaît comme une référence à la théorie abiogénique selon laquelle la vie sur Terre a pour origine les cheminées hydrothermales sous-marines. Un vaisseau d&#39;exploration commandé à distance (VECD) est envoyé vers SCP-2074 pour l&#39;inspecter et ne trouve aucune preuve d&#39;activités ou de caractéristiques inhabituelles. Plusieurs échantillons sont collectés sur les lieux et ne montrent aucune propriété inhabituelle.

-----

**29/01/201█**
Une deuxième période d&#39;activité commence et est traduite comme suit :
&gt; PREUVE DU PASSAGE DES ALIENS SUR TERRE IL Y A DES MILLIERS D&#39;ANNÉES
Un deuxième VECD est déployé, et effectue des observations (y compris des vidéos) dans un rayon de 0,5 km autour de SCP-2074. Aucun changement n&#39;est constaté depuis la dernière exploration mis à part l&#39;activité thermale. Le message lui-même, étant donné les informations détenues sur [[[SCP-2005]]], [[[SCP-471]]] et [[[SCP-163]]], n&#39;est pas perçu comme particulièrement innovant.

Pendant cette exploration, l&#39;appareil électronique est également observé pour la première fois, grâce à l&#39;angle d&#39;approche différent du VECD. Alors, l&#39;écran illuminé affichait &#34;00002&#34;.

-----

**07/02/201█**
Un troisième VECD est envoyé dans la zone durant une période d&#39;inactivité. Le seul changement mis à part l&#39;activité thermale est l&#39;écran qui affiche désormais &#34;00003&#34;.

-----

Autres exemples de signaux traduits provenant de SCP-2074 :
&gt; POTENTIEL TROU DE VER SOUS-MARIN VERS LA LUNE EUROPE

&gt; ÉPAVE DU VAISSEAU FANTÔME CELESTE CELESTE (sic)

&gt; ACHETEZ PELAGI-COLA

&gt; ADORABLES BÉBÉS VERS DE POMPÉI

&gt; BACTÉRIES DONT LE MÉTABOLISME DÉFIE LES LOIS DE LA PHYSIQUE

&gt; TROU QUI MÈNE DROIT AU CŒUR DE LA TERRE

&gt; TROU INCROYABLEMENT PROFOND REMPLI DE ROCHE FONDUE

&gt; ACHETEZ PELAGI-COLA

-----

**13/09/201█**
Un quatrième VECD est déployé pour inspecter SCP-2074 et ses alentours durant une période d&#39;activité. Si la zone environnante est inchangée, l&#39;écran susmentionné affiche désormais &#34;00005&#34; et paraît avoir été débarrassé des bernacles et autres débris. Les expéditions suivantes ont été reportées.
