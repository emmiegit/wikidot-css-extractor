:root {
    --seguro-border: #338720;
    --seguro-color: #00e500;
    --seguro-fondo: #e0ffd9;
    --euclid-border: #e09302;

    --euclid-fondo: #ffe3ae;
    --keter-border: #ed3700;
    --keter-color: #fc4e19;
    --keter-fondo: #ff9e81;
    --esoterico-border: #590059;
    --esoterico-color: #8c118c;
    --esoterico-fondo: #f1bcf1;
    --taumiel-border: #00186e;
    --taumiel-color: #2b4eca;
    --taumiel-fondo: #c2cfff;
    --pendiente-border: #373737;
    --pendiente-color: #7a7a7a;
    --pendiente-fondo: #e0e0e0;
    --apollyon-border: #ed0008;
    --apollyon-color: #fc1920;
    --apollyon-fondo: #ff8185;
    --archon-border: #08c4ee;
    --archon-color: #19d1fc;
    --archon-fondo: #b9f2ff;
    --concurso-border: #ffc400;
    --concurso-color: #d9d42d;
    --concurso-fondo: #fffdc7;
    --gdi-border: #1e1e1e;
    --gdi-color: #2f2f2f;
    --gdi-fondo: #c9c9c9;
    --neutralizado-border: #999ba0;
    --neutralizado-color: #7a7d80;
    --neutralizado-fondo: #cbd1d8;
    --explicado-border: #3d779c;
    --explicado-color: #2e5975;
    --explicado-fondo: #93d6ff;
}


/* clases del Layout */

.c_archivement-group {
    width: 100%;
    margin-top: 0.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.c_archivement-group-header {
    height: 2rem;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0.5rem;
    background-color: rgba(250, 249, 245,0.5);
}

.c_archivement-group-class {
    text-transform: uppercase;
    font-weight: bolder;
}

.c_archivement-body {
    width: 100%;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.c_archivement {
    width: 48%;
    display: flex;
    margin-top: 1rem;
    margin-bottom: 1rem;
    border-radius: 1rem;
    background-color: rgba(250, 249, 245,0.3);
}

.c_archivement-img {
    min-width: 5rem;
    min-height: 3rem;
    max-width: 10rem;
    max-height: 5rem;
    margin-right: 1rem;
    margin-top: 0.5rem;
    margin-left: 0.5rem;
    margin-bottom: 0.5rem;
    filter: brightness(100%);
}

.c_archivement-img:hover {
    filter: brightness(120%);
}

.c_archivement-img:active {
    transform: translateY(0.5rem);
}

.c_archivement-caption {
    width: 100%;
    padding-right: 0.5rem;
}

.c_archivement-name {
    height: 1rem;
    padding-bottom: 5px;
    border-bottom: 1px dashed #636363;
    text-transform: uppercase;
    font-weight: bolder;
}


/* clases de los grupos de logros */


/* ============= Seguro ================= */

.seguro,
.c_seguro&gt;div:nth-child(2)&gt;div:first-child {
    color: var(--seguro-color);
    font-weight: 800;
}

.c_seguro {
    border: 2px solid var(--seguro-border);
}

.c_seguro:hover {
    background-color: var(--seguro-fondo);
    border: 3px solid white;
    box-shadow: 0 0 5px 2px var(--seguro-color);
    box-sizing: border-box;
}

.dado,

/* ============= Concurso ================= */

.concurso,
.c_concurso&gt;div:nth-child(2)&gt;div:first-child {
    color: var(--concurso-color);
    font-weight: 800;
}

.c_concurso {
    border: 2px solid var(--concurso-border);
}

.c_concurso:hover {
    position: relative;
    animation-name: shine;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    animation-duration: 1200ms;
}


/* ================ a ==================== */

.scp {
    border: none;
    animation-name: shine2;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    animation-duration: 2s;
}

.joke {
    position: relative;
    overflow: hidden;
}

.joke:hover {
    background-color: transparent;
    border: 3px solid white;
    box-shadow: 0 0 5px 2px orange;
}

.joke::after {
    position: absolute;
    display: block;
    content: &#34;&#34;;
    width: 100%;
    height: 100%;
    border-radius: 0.5rem;
    z-index: -1;
    top: 100%;
    right: 100%;
    background-image: linear-gradient(to top right, rgba(216, 151, 154, 0.75), rgba(255, 240, 148, 0.75), rgba(198, 223, 158, 0.75), rgba(145, 191, 222, 0.75), rgba(246, 186, 212, 0.75));
    transition-property: transform;
    transition-duration: 900ms;
    transition-timing-function: ease-in-out;
}

.joke:hover::after {
    transform: translate(100%, -100%);
}


/* ============= Animación ================= */

@keyframes shine {
    0% {
        box-shadow: none;
    }
    100% {
        box-shadow: 0 0 5px 5px var(--concurso-border);
    }
}

@keyframes shine2 {
    0% {
        box-shadow: none;
    }
    20% {
        box-shadow: 0 0 5px 5px rgb(255, 255, 106);
    }
    40% {
        box-shadow: 0 0 5px 5px rgb(106, 255, 136);
    }
    60% {
        box-shadow: 0 0 5px 5px rgb(106, 168, 255);
    }
    80% {
        box-shadow: 0 0 5px 5px rgb(255, 106, 228);
    }
    100% {
        box-shadow: 0 0 5px 5px rgb(255, 106, 106);
    }
}

@media screen and (max-width: 650px) {
    .c_archivement-body {
        flex-direction: column;
        flex-wrap: nowrap;
    }
    .c_archivement {
        width: 100%;
    }
}

/* ============= Reversos SCP-ES-300 ================= */

.contenedor{
  width: 200px;
  height: 80px;
  position: absolute;
  transform-style: preserve-3d;
}

.contenedor .flipcard .front img{
  width: 100%;
  height: auto;
}

.flipcard{
  position: relative;
  transition: .5s;
  transform-style: preserve-3d;
}

.flipcard .front{
  position: absolute;
  backface-visibility: hidden;
  transition: .8s;
  transform-style: preserve-3d;
  z-index: 100;
}

.flipcard .back{
  position: absolute;
  backface-visibility: hidden;
  transition: .8s;
  transform-style: preserve-3d;
  z-index: 99;
  transform: rotateY(180deg);
}

.contenedor:hover .front{
  transform: rotateY(-180deg);
}
.contenedor:hover .back{
  transform: rotateY(0deg);
}
