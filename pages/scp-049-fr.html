    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-049-FR - Hallucination Anormale
**Auteur :** [[user Topy]]
**Date :** 5 novembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-049-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Du fait de sa nature, SCP-049-FR ne peut être confiné. Il est considéré normal qu&#39;il soit constamment impliqué dans un événement de Classe AK (Événement où la population est exposée à un ou plusieurs objets SCP), la Fondation ayant comme couverture des théories approuvées par la majorité des scientifiques du monde entier, décrivant l&#39;objet comme un comportement normal du cerveau humain.
De par sa nature, il est très compliqué de réaliser des tests sur SCP-049-FR, ayant pour cause la rareté d&#39;un événement SCP-049-FR-01.

**Description :** SCP-049-FR est un groupe d&#39;entités intervenant dans les événements SCP-049-FR-01. Les membres de ce groupe ont différentes formes mais sont le plus souvent décrites comme des créatures humanoïdes sombres de petite taille.

Un événement SCP-049-FR-01 est décrit par les scientifiques comme &#34;la paralysie du sommeil&#34; et comme étant un comportement normal du cerveau. Cette couverture est celle donnée à la population par les scientifiques du monde entier. Ces événements sont des réveils brutaux de personnes par une instance de SCP-049-FR, qui les empêcheront de bouger, en s&#39;asseyant sur leur thorax. Leurs motivations sont inconnues, mais ces entités sont déclarées inoffensives, et la Procédure BI-154 devra être appliquée en cas d&#39;attaque de SCP-049-FR

[[collapsible show=&#34;+ Procédure BI-154 | Accréditation de niveau 4 requise&#34; hide=&#34;- Procédure BI-154 | Accès autorisé&#34;]]
**Objet n^^o^^ :** SCP-049-FR

**Niveau de Menace :** Orange [[span style=&#34;color:orange&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-049-FR doit être contenu dans une cellule pour humanoïde non-meublée munie d&#39;appareils d&#39;enregistrement audio et vidéo reliés au poste de contrôle du [[[dossier-site-yod|Site-Yod]]].

La Fondation est contrainte de laisser SCP-049-FR donner au moins un ordre à chaque fois, dû au fait que la disparition soudaine des instances de SCP-049-FR-01 (la paralysie du sommeil, pour le grand public) intriguerait la population, ce qui est un risque non-négligeable pour la Fondation.

Pour empêcher l&#39;entité de donner plus d&#39;un ordre aux instances de SCP-049-FR-01, un système mis au point par le Dr Benji a été installé.
Le système détecte les ondes sonores supérieures à ██████ Hz (███ kHz) et administrera un tranquillisant, un gaz irritant réduisant les capacités vocales de l&#39;entité ainsi qu&#39;un amnésique gazeux mis au point par le Dr Topignac, à SCP-049-FR.

Toute personne victime d&#39;une attaque d&#39;une instance de SCP-049-FR-01 devra être localisée par la Fondation, les informations sur son agression/meurtre devront être falsifiées et les témoins se verront administrer des amnésiques de Classe B.

--Les expérimentations sur l&#39;entité devront être soumises à l&#39;approbation du Directeur du Site et du Dr Topignac-- Les expérimentations sur l&#39;objet ont été interdites par ordre d&#39;O5-██ (Voir Rapport d&#39;incident 049-FR-01)

**Description :** SCP-049-FR est une entité humanoïde mesurant approximativement 1m83, son épiderme apparaissant d&#39;un noir quasi-parfait. De plus, SCP-049-FR ne semble pas pourvu d&#39;yeux, ou de bouche, mais des analyses récentes ont démontré qu&#39;elle en possédait.

L&#39;entité a la capacité de pouvoir communiquer à des instances de SCP-049-FR-01 des ordres. Son appareil vocal est estimé mille (1000) fois plus performant que l&#39;appareil vocal humain, ce qui lui permet de communiquer avec des entités se trouvant à des milliers de kilomètres.

[[include component:image-block name=Cauchemar.jpg|caption=Représentation artistique d&#39;une instance de SCP-049-FR-01|width=300px]]

SCP-049-FR-01 est un groupe estimé à une centaine d&#39;entités ayant chacune une forme différente mais étant dans l&#39;ensemble des figures humanoïdes sombres et difformes. Ces entités sont pourvues d&#39;une étonnante furtivité et se cachent la plupart du temps de tous les animaux qu&#39;ils voient, ce qui en rend difficile la capture.

Les entités de SCP-049-FR-01 ont toutes tendances à répondre aux ordres transmis par SCP-049-FR, le premier ordre sera, dans 98% des cas, de réveiller un humain et de l’empêcher de bouger. Si une instance de SCP-049-FR-01 ne reçoit pas d&#39;ordre de la part de SCP-049-FR au bout de cinq (5) minutes (bien que ce temps puisse différer en fonction des individus), celle-ci repartira le plus discrètement et le plus rapidement possible.
Dans 2% des cas, SCP-049-FR demandera de [DONNÉES SUPPRIMÉES] la personne. Il est supposé que cet ordre ait pour but de [DONNÉES SUPPRIMÉES] SCP-049-FR. Bien que cette théorie ne puisse pas être vérifiée, les observations sur le long terme ont permit de démontrer que ceci n&#39;était pas vital à SCP-049-FR.

**Addendum 049-FR-A :** Rapport d&#39;incident 049-FR-01

Lors d&#39;une tentative de capture d&#39;une instance de SCP-049-FR-1, cinq (5) membres du personnel de Classe D ont été placés sur des lits d’hôpital standards et ont tous reçu une dose de somnifères. Ils étaient tous dans le champ de vision de SCP-049-FR afin qu&#39;il les prenne pour cible.

Au bout d&#39;une (1) heure, une trentaine d&#39;instance de SCP-049-FR-01 attaquèrent les murs de la cellule de SCP-049-FR. Après cinq (5) minutes, le mur se brisa et causa une brèche de confinement dans l&#39;aile Ouest du Site-Yod.

SCP-049-FR fut récupéré une semaine plus tard dans un petit village du Sud de la France. Un amnésique de Classe B sous forme gazeuse mis au point par le Dr Topy fut pulvérisé par hélicoptère au dessus du village après récupération.

//__Note :__ Les tests sur SCP-049-FR sont suspendus jusqu&#39;à nouvel ordre// - O5-██
