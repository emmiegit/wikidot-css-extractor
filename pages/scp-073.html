**Item #:** SCP-073

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-073 harus disimpan dalam sel dua (2) kamar yang dilengkapi dengan semua furnitur dan barang non-organik, dan sebuah kamar mandi. Subjek diijinkan untuk bebas berkeliaran di fasilitas dan makan di kantin utama. Alat pelacak telah dipasang pada bagian tubuh manusia SCP-073 dan tidak boleh dilepaskan. Subjek tidak diperbolehkan menyentuh permukaan, dan tidak diperbolehkan berada di luar fasilitas. Subjek dilarang melakukan kontak dengan SCP berbasis tanaman dalam keadaan apa pun. Kekerasan tidak boleh digunakan untuk melawan SCP-073 dalam keadaan apa pun.

SCP-073 saat ini ditahan di Situs-17.

**Deskripsi:** SCP-073 adalah pria berkulit kecoklatan keturunan Arab atau Timur Tengah berusia awal tiga puluhan, tinggi 185 cm (6&#39;1 &#34;) dan 75 kg (165 lbs), dengan rambut hitam dan mata biru. Lengan, kaki, sumsum tulang belakang, dan tulang belikat subjek tampaknya telah diganti dengan versi buatan material dan logam yang tidak diketahui. Subjek hanya memperhatikan hal ini saat ditanyai, dan menyatakan bahwa subjek tidak memiliki pengetahuan tentang bagaimana, mengapa, atau kapan penggantian bagian tubuh ini terjadi, menyatakan dia telah memilikinya selama yang bisa dia ingat. Ada simbol terukir di dahi subjek, yang tampaknya berasal dari Sumeria. Simbol belum diterjemahkan, dan subjek tampak tertekan saat simbol itu disebutkan, menolak untuk membicarakannya. Subjek memang perlu makan dan minum secara teratur, tetapi merupakan karnivora karena pengaruhnya kepada benda berbasis tanaman.

SCP-073, yang menyebut dirinya sendiri sebagai &#34;Cain&#34;, umumnya sopan dan ramah kepada semua orang yang berbicara dengannya, meskipun suaranya telah digambarkan dingin dan agak mekanis. Ia sangat membantu, dan senang membantu personel dalam kegiatan sehari-hari mereka, apa pun kegiatan itu. Ia memiliki pengetahuan yang sangat rinci tentang peristiwa di zaman kuno hingga peristiwa yang baru-baru ini terjadi dalam sejarah, dan  menguasai sebagian besar bahasa di dunia, termasuk yang telah punah. Subjek telah mengaku memiliki ingatan fotografis, dapat mengingat kata demi kata semua teks dalam kamus delapan ratus halaman yang dibolak-balik dalam satu setengah menit. Ia mencetak skor di atas rata-rata dalam semua tes kecerdasan yang diberikan padanya.

Kehadiran SCP-073 merugikan setiap dan semua kehidupan yang tumbuh di tanah, menyebabkan kematian bagi kehidupan berjenis itu dalam radius dua puluh (20) meter. Setiap tanah yang telah dipijak SCP-073 (dalam radius dua puluh [20] meter) menjadi tandus karena semua bakteri anaerobik mati, membuat tanah tidak mampu mendukung kehidupan sampai diberi bakteri baru. Bentuk kehidupan apapun yang ditanam di tanah, seperti kayu dan kertas, akan segera membusuk dan hancur saat disentuh SCP-073. Penelitian lebih lanjut menunjukkan bahwa bentuk tanaman yang terkena dampak termasuk apapun yang ditanam secara hidroponik.

Kekerasan yang dilalukan kepada SCP-073 berdampak kepada penyerangnya, sementara SCP-073 terlihat tetap tidak terluka. Hal ini berlaku untuk **setiap** kerusakan yang diarahkan pada SCP-073. Upaya untuk mendapatkan sampel jaringan dan darah terbukti sia-sia: ketika prosedur dimulai, personel yang melakukan prosedur tersebut merasakan sensasi apa pun yang dilakukan pada SCP-073, dan berakhir dengan mendapatkan sampel darah atau jaringan mereka sendiri, terlepas dari fakta bahwa &#39;&#39;semua tindakan hanya diarahkan pada SCP-073 &#39;&#39;. Luka tidak langsung yang diakibatkan oleh medium juga berdampak kepada penyerangnya. Meskipun SCP-073 tidak menerima luka fisik dari kekerasan pada dirinya, ia telah menyatakan bahwa ia masih merasakan rasa sakit dari tindakan tersebut, dan dengan sopan meminta para peneliti agar tidak melakukan tindakan yang terlalu berbahaya bagi dirinya.

**Catatan Tambahan:** SCP-073 ditemukan di Departemen Kepolisian New York pada tahun 19██, telah ditahan setelah subjek ditemukan di tengah-tengah tubuh beberapa anggota geng yang melakukan kekerasan. SCP-073 mengatakan kepada anggota polisi bahwa geng tersebut telah mencoba untuk &#39;berolahraga&#39; dengannya, tetapi menjadi marah dan berusaha untuk membunuh SCP-073, yang mengakibatkan kematian mereka sendiri. SCP-073 dipenjara, dan dianggap sebagai &#34;John Doe&#34; ketika NYPD tidak dapat menemukan informasi apa pun tentangnya. SCP-073 menjadi perhatian Yayasan melalui pemeriksaan rutin &#34;John Doe&#34;, dan kemudian dibebaskan ke dalam tahanan kami.

**Lampiran 073-1:** Mengingat sifat SCP-073 yang tidak bisa dihancurkan, memori fotografiz, dan keinginan utama untuk menyenangkan orang lain, para petinggi telah menganggap bahwa semua informasi harus &#34;dicadangkan&#34; pada SCP-073, memastikan informasi itu tidak hilang jika terjadi bencana. Sementara tindakan ini mendapat tanggapan yang beragam, SCP-073 telah setuju dan bersumpah untuk menjaga rahasia yang diberikan padanya.

**Lampiran 073-2:** Ketika informasi mengenai SCP-076 ditunjukkan kepada SCP-073 untuk &#34;dicadangkan&#34;, ia menunjukkan keakraban dengan informasi tersebut, meskipun enggan untuk menambah informasi yang dia punya, subjek menyatakan sudah tahu semua tentang SCP-076. Ia kemudian dinyatakan akan lebih baik bagi semua pihak yang terlibat jika dia tidak menemui SCP-076.

**Lampiran 073-3:** Pemeriksaan logam tak teridentifikasi pada SCP-073 menunjukkan bahwa itu adalah perunggu berilium, logam yang telah didokumentasikan digunakan oleh berbagai budaya dan entitas yang tidak wajar. Terutama, perunggu berilium adalah komponen yang ditemukan di  SCP-1216, SCP-1427, SCP-2481, dan SCP-2711. Berdasarkan penemuan ini, Yayasan mulai bekerja dalam upaya melacak asal mula perunggu berilium dan bagaimana itu awalnya menyebar ke seluruh dunia. Saat ditanyai, SCP-073 memberikan informasi yang menunjukkan bahwa perunggu berilium berasal dari Timur Tengah, meskipun tempat asalnya yang tepat belum ditentukan. Penelitian lebih lanjut tentang asal usul perunggu berilium saat ini sedang berlangsung.</textarea></pre>
