    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-5492解密**
原文：https://www.reddit.com/r/SCPDeclassified/comments/qxdgpf/scp5492_the_vacuum/ 
作者：[https://www.reddit.com/user/Ufukcan200/ Ufukcan200]
譯者：[[*user kikunai]]
[[include info:end]]


[http://scp-zh-tr.wikidot.com/scp-5492 SCP-5492]

作者： [[user Jack Ike]]

建議閱讀：[[[SCP-2493]]]、[[[secure-facility-dossier-lunar-area-32|]]]、SCP-0001「解決方案」[[footnote]]暫譯[[/footnote]]（由Yossi[https://www.reddit.com/r/SCPDeclassified/comments/cs9zb8/scp0001_meta_ike_proposal/ 解密] ）、[[[SCP-4379]]]

參考閱讀：[[[SCP-739]]]、[[[SCP-5242]]] （由Bixby[http://scp-zh-tr.wikidot.com/scp-5242-declassification 解密] ）


這是一個字數少資訊挺多的項目，表面上看似毫無邏輯，卻與較大的敘事框架相配。那我們開始。

&gt; Enochian級

這表示異常是現實本質的一部分。

&gt; 跨時空

即所有時空都會發生此異常。
@@ @@
++ 特殊收容措施：

收容措施僅僅重申5492是現實不可或缺的一部分，而且無法被干涉。基金會能做的事只有紀錄異常的各種迭代。
@@ @@
++ 描述：

&gt; SCP-5492表現為一種典型事件，在時間異常部觀測到任何尚有人居的時間線上都會發生。

所以這是任何時間異常部能找到，尚有人居的時間線上會發生的一連串事件。

&gt; 若觀測到的時間線越接近TL-001-A，事件的細節就會越發相似；這代表著SCP-5492默認使用了TL-001-A中的元素;

時間線越接近TL-001-A，這些事件便越像它的版本。

&gt; 如果無法達到這一點，則會用最接近的可識別類似物取而代之。若承載SCP-5492迭代的時間線不存在任何可識別的類似物，該細節將被忽略，隨後事件也會出現與之相應的必要調整，以盡量減少對整體SCP-5492序列的干擾。

這些事件通常都以同一順序發生，但因時間線的特性而有差別（如果沒有自然衛星，就會在太空站裏發生；如果沒有人類（//Homo Sapiens//），主角就是另一個智慧種族等等）。

以上就是我們可以從描述知曉的相關資訊，因此讓我們進入文本最重要的部分：
@@ @@
++ 表格

事件的順序是：

* **1995年** - 某人受研究機構（通常是基金會）招募

* **1995年至1998年** - 那人（即- A）建議他們正在研究的東西（即-C）移到月球上面，更準確來說是雨海。

* **1998年至2035年** - -A有着重大發現，同時他也在研究編號739的異常。

* **也是1998年至2035年** - -A遭到時空遷越至1990年，然後他被歸定為-B。

* **1990年至1998年** - -B開始研究操弄現實的一部分。

* **1995年至1998年** - -B允許-C被移到月球站點，並分配到該站點，最終成為研究副主任。

* **1998年至2005年** - 與-C有關的事件使得站點開始建造原型能源設備。

* **2005年** - -B開始一項大型計劃以建造歸定為-D的機器。

* **2005年至2009年3月12日** - 月球站點因上述的發電機而為-D增設了分機，這種分機通常是同類的第五個（5樓、地下5層、等等......）。

* **2009年3月12日** -  -D建成並產生故障，導致-B在說完一個短句（例如：記住我）消失。

此後5492的事件串結束，時間線恢復正常；-D不會再度被使用，而-B完全消失，無法被找回。
@@ @@
++ 附件

&gt; 2020年11月23日（TL-5242-J），##green|John Doe##研究員發現，其SCP-5492演繹事件與該時間線TL-5242-J的普遍敘述並不一致；隨後在時間異常部與戰術神學部的各類分析後發現，該觀察適用於所有SCP-5492的演繹，SCP-5492迭代所處時間線普遍敘述差異將隨著該時間線與TL-001-A的偏差增加。更進一步的調查顯示，SCP-5492各迭代在默認情況下有著幾乎相同的敘事解讀，其偏差直接對應了所處時間線缺乏的TL-001-A元素。

這段是說所有5492的迭代都嘗試與同一個敍事或「指印」吻合。

&gt; 普遍敘事與SCP-5492默認敘事讀數誤差低於15%的時間線僅有三條：TL-4379-A、TL-4293-E和TL-2493-B。這些時間線並未表現出一致的趨勢，但三者皆與TL-001-A足夠相似，以至於三者在SCP-5492迭代發生時的變動量極小。

所以這三條時間線跟TL-001-A的相似度高得令5492的事件幾乎一樣，而沒有一條時間線與5492默認的敍事完全吻合（剛才提及的三條時間線很相似，但不是完全一樣）。

我們已經講了5492是//甚麼//。而現在，讓我們聊聊：
@@ @@
++ //到底這一切他媽的是甚麼意思？//

首先，讓我們找一下拼圖。

* 739、2493、0001「解決方案」提案和Area-32的站點檔案都提及了名為████ ███的研究員
* 站點檔案提及2493在1998年移到Area-32，亦提到FAM-32動力核心的原型。你可能也留意到以size 0寫着「是我自己把數據庫給删厺旳。你將會被處理掉。」的腳註。
* 2493提到FAM動力核心是根據異常家園寄來的圖則製作。
* 0001「解決方案」是基金會製造的機器，用以摧毀和重寫對基金會有利的現實。
* 4379是Area-32研究副主任（即████ ███）製造的異常。損毀部分的頁面源代碼顯示異常在2009年3月12日被製造，當時FAM反應堆運作正常，但所有能源都被引導到未知來源，導致災難性的能量超載。

讓我們梳理一下時間線。

* 黑條研究員受基金會招募-- &gt;
* 他提議2493（即-C）移到Area-32-- &gt;
* 他同時在研究739-- &gt;
* ████ ███遷移到1990，並重新加入基金會 -- &gt;
* ████ ███開始研究現實操縱-- &gt;
* ████ ███被派到Area-32，成為了站點的研究副主任 -- &gt;
* 完成FAM 動力核心的製造工程-- &gt;
* ████ ███開始製造0001-- &gt;
* 為了容納0001而建造地下五層 -- &gt;
* 0001啓動，重寫現實，製造了4379，而████ ███消失。
@@ @@
++ 附件解釋

還記得John Doe的名字是綠色的，而且他的時間線被編號為5242？在SCP-5242的文本中，綠色是指##green|整數-數字##個體。所以這位可憐的##green|John Doe##就是被##blue|整數##害慘的。

而&#34;John Doe&#34;這個名字用來稱呼名字未知的人，就像某種佔位符。因此可見這位##green|John Doe##是Nathan Valis/Placeholder McDoctorate的另一個版本。

這就是SCP-5492，關於某人穿梭時空的故事。
@@ @@
++ 個人推測

這部分單純是我對文本的臆測，沒有其他的。你可能會問：「為甚麼？為甚麼5492會在每一個時間線發生？」而我的答案是0001幹的。

0001按照提供的敍事和它以此推論的資料重新編寫現實，所以所有5492的迭代都有同樣/相似的敍事讀數，因為它們都是由同一個「作者」按照同一個「故事」編寫而成的。

很明顯，衝突在於Area-0001（「解決方案」落成的站點）跟Area-32很可能是不同的地方，但這可能只是0001記錯或者混淆了自己的歷史。

**-----推測結束-----**

由於5492屬於未完成計劃的一部分，還有一些重點未能解讀，但我（希望）能夠讓你更好的讀懂這個項目。</textarea></pre>
