    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hidding]]
[[include info:start]]
作者：[[*user Mayaw Kacaw]]
篇名：大者長千里，小者數十分。
特別感謝：[[*user SamScript]] [[*user vomiter]] [[*user Viken-K]] [[*user Dr V Valentine]]提供修改建議
-------
本文章為投稿2021夏季競賽 異聞錄的「異物」主題。

[[include info:end]]

**項目編號：**SCP-ZH-299

**項目等級：**Eucild

**特殊收容措施：**SCP-ZH-299被收容於Site-ZH-44，一間水生生物收容間中的一座特殊收容池內，該收容池規格為2m*2m*3m。池內提供含有浮游生物、藻類與沙粒的流動水，水質應被控制在150 ~200NTU[[footnote]] 即水質濁度（Turbidity），指水樣中因為大量肉眼可見懸浮物質而造成的混濁情形。[[/footnote]]以內。當項目身長膨脹達2公尺時將啟動排水系統抽乾所有池水，直至SCP-ZH-299收縮至12.1公分以下。

與SCP-ZH-299相關的實驗需獲得項目負責人崔能正博士同意且在場才可執行。

**備註：**實驗ZH-299-10後單次實驗提供項目的海水須被限制在3000ml以下。

**描述：**SCP-ZH-299為一種水生生物，其外型類似成年藍鯨（//Balaenoptera musculus//），以水中浮游生物與藻類為食，其身體構造與多孔動物門生物相近[[footnote]] 包含其身軀表面有大量入水孔、細胞主要成分為碳酸鈣、碳酸矽與膠原質。 [[/footnote]] ，項目被觀測到多種與鯨類相似的行為[[footnote]] 目前被觀察到的行為包含從頭頂孔洞噴水、衝出海面（Breaching）、拍打胸鰭（Pec slaps ）等 [[/footnote]] 。

當SCP-ZH-299接觸液體時，能透過吸收該液體改變體積，吸收與膨脹速率會受液體種類影響。當SCP-ZH-299離開液體時，項目會以肉眼可見的速率收縮，目前被記錄了最小體長為12.10公分，最大尺寸為58.76公尺。

SCP-ZH-299被發現於2002年01月25日，潛伏於海洋委員會海巡署的特工豹回報在台東長濱海岸發現了「異常巨大的鯨魚」，基金會派遣MTF-屠肆-1「牧羊野犬」前往現場。

[[collapsible show=&#34;以下為SCP-ZH-299的回收紀錄&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
&gt; **前言：**本次收容行動由崔能正博士作為主要負責人，特工豹先行到場進行掩蓋行動。
&gt; 
&gt; （紀錄開始）
&gt; 
&gt; **崔能正博士：**到現場了嗎？
&gt; 
&gt; **特工豹：**到了。哇這傢伙真的是有夠大的！
&gt; 
&gt; **崔能正博士：**能概估大小嗎？
&gt; 
&gt; **特工豹：**我想想，大概有40公……咦？
&gt; 
&gt; **崔能正博士：**怎麼了？
&gt; 
&gt; **特工豹：**它好像變扁了？
&gt; 
&gt; **崔能正博士：**變扁了？怎麼回事？
&gt; 
&gt; **特工豹：**該怎麼說呢，項目是趴在海岸上的，我剛到時站在它嘴邊要抬頭才能勉強看到項目的眼睛，但現在眼睛卻是在我眼前。
&gt; 
&gt; **崔能正博士：**項目剛才有移動嗎？
&gt; 
&gt; **特工豹：**沒有，項目就是趴在海岸上，應該是擱淺了。
&gt; 
&gt; **崔能正博士：**好的，還有什麼特別的嗎？
&gt; 
&gt; **特工豹：**這個，項目好像也變短了？它的尾巴剛才還在海岸線上的。
&gt; 
&gt; **崔能正博士：**變扁又變短的……那不就表示項目在收縮嗎？
&gt; 
&gt; **特工豹：**好像真的是這樣。項目的體型好像真的變小了，現在看起來跟普通大貨車差不多大吧。
&gt; 
&gt; **崔能正博士：**好了我知道了，請你繼續確保沒有一般民眾目擊，「牧羊野犬」很快會到場處理。
&gt; 
&gt; 
&gt; **崔能正博士：**喂，「牧羊野犬」。我想不用準備大型運輸設備了，直接過去現場吧。
&gt; （紀錄結束）
&gt; 
&gt; **結論：**MTF-屠肆-1「牧羊野犬」於7分鐘後到達現場並完成收容，項目的體長收縮成約60.71公分。
&gt; 基金會對目擊民眾施以A級記憶刪除，項目原擱淺處放置一具藍鯨屍體。

[[/collapsible]]

[[collapsible show=&#34;以下為SCP-ZH-299的相關實驗記錄&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
**備註：**以下實驗為測試SCP-ZH-299對於不同液體的吸收速率，所有實驗皆在項目體長為12.10公分時進行。

&gt; **實驗記錄ZH-299-1**
&gt; **實驗內容：**將SCP-ZH-299浸泡於1000ml的純水中
&gt; **備註：**無
&gt; **實驗結果：**SCP-ZH-299於2分14秒內吸收所有液體，項目吸收完畢後身長為26.42公分。

&gt; **實驗記錄ZH-299-2**
&gt; **實驗內容：**將SCP-ZH-299浸泡於混有10ml紅色墨水的1000ml的純水中
&gt; **備註：**無
&gt; **實驗結果：**SCP-ZH-299在2分57秒內吸收所有液體，項目吸收完畢後身長為25.80公分，可觀察到項目表面呈現與墨水相似的紅色。
&gt; 實驗結束後，SCP-ZH-299的表面在進行3次膨脹收縮後恢復。

&gt; **實驗記錄ZH-299-3**
&gt; **實驗內容：**將SCP-ZH-299浸泡於混有100g沙粒的1000ml的純水中
&gt; **備註：**無
&gt; **實驗結果：**SCP-ZH-299在3分02秒內吸收所有液體，項目吸收完畢後身長為26.07公分，容器底部殘留99.72g的沙粒。
&gt; //從目前的實驗看來液體中的雜質會一定程度影響SCP-ZH-299的吸收與體型變化//－－崔能正博士

&gt; **實驗記錄ZH-299-4**
&gt; **實驗內容：**將SCP-ZH-299浸泡於混有100g磷蝦的1000ml的純水中
&gt; **備註：**無
&gt; **實驗結果：**SCP-ZH-299於實驗開始12秒後出現1次鯨類張口吞食的行為，並在實驗期間出現4次從頭頂孔洞噴水[[footnote]] 鯨魚會通過頭頂的噴氣孔呼吸。經過對SCP-ZH-299孔洞噴出的液體成分分析，推測該行為目的為排水。[[/footnote]]的行為，SCP-ZH-299於2分43秒吸收所有液體，項目吸收完畢後身長為26.33公分，容器底部殘留3.61g的磷蝦。
&gt; //本次實驗中目擊了SCP-ZH-299的主動捕食行為，值得一提的是項目作為多孔動物門生物本不會出現該行為[[footnote]] 多孔生物門透過鞭毛擺動將水帶入入水孔以獲取帶有餌食的海水。 [[/footnote]]，我也不認為項目能憑單次補食吞下大部分的獵物，對於項目捕食行為的研究可以納入考量//－－崔能正博士

&gt; **實驗記錄ZH-299-7**
&gt; **實驗內容：**將SCP-ZH-299浸泡於1000ml的藍鯨血液
&gt; **備註：**無
&gt; **實驗結果：**SCP-ZH-299在被放入該液體約3秒後跳出容器，在嘗試將其放回容器時項目出現掙扎動作，SCP-ZH-299於4分49秒吸收所有液體，期間項目有16次嘗試跳出容器，項目吸收完畢後身長為25.82公分。
&gt; 實驗結束後，SCP-ZH-299持續衝撞收容池長達10小時。
&gt; //我想之後的實驗還是盡量避免將SCP-ZH-299放進血裡好了//－－崔能正博士

&gt; **實驗記錄ZH-299-8**
&gt; **實驗內容：**將SCP-ZH-299浸泡於1000ml的海水
&gt; **備註：**無
&gt; **實驗結果：**SCP-ZH-299於1分02秒吸收所有液體，期間項目持續出現拍打胸鰭 [[footnote]] 鯨魚通過該行為與距離較近的同類溝通。 [[/footnote]]動作，項目吸收完畢後身長為85.75公分。
&gt; //目前測試的液體中，海水對項目的膨脹效果是最好的//－－崔能正博士

**備註：**以下實驗為測試SCP-ZH-299的膨脹極限。

&gt; **實驗記錄ZH-299-10**
&gt; **實驗內容：**將SCP-ZH-299浸泡於的10000ml的海水中
&gt; **備註：**為安全考量，實驗在設有排水系統之水池內進行
&gt; **實驗結果：**SCP-ZH-299在實驗開始的3分57秒內膨脹並持續出現衝出水面[[footnote]] 鯨魚通過該行為與距離較遠的同類溝通。 [[/footnote]]的動作，直到該實驗池海水完全排除項目才停止該行為，此次實驗造成實驗場地被破壞，3名研究人員重傷。
&gt; 經事後調查，SCP-ZH-299在該次實驗中吸收了5293ml的海水且身長膨脹至58.76公尺。
&gt; //本次實驗造成的損失是我對SCP-ZH-299異常性的錯誤理解造成，今後實驗提供項目的海水不得超過3000ml，我很抱歉//－－崔能正博士

[[/collapsible]]



[[collapsible show=&#34;與SCP-ZH-299相關紀錄&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]


&gt; **事件ZH-299-2**
&gt; 
&gt; 2006年██月██日，在SCP-ZH-299的收容池內發現2片破損的老舊紙張，經收容間影像確認為項目從其排水口噴出。該紙張上被發現以黑墨書寫之中文字「千里，小者數十」、「浪成雷」等字樣，紙張被發現具完全吸收其表面水分的異常性。
&gt; //有鑑於基金會資料庫中沒有發現相關內容，且從紙上的文字看來這應該是某個老舊文件的一部份，我建議將該紙片轉交給木易藏書閣調查//－－崔能正博士


&gt; **寄件人：**木易藏書閣人員 ███
&gt; **收件人：**崔能正 博士
&gt; **主旨：**有關基金會提供之紙本調查結果
&gt; -----
&gt; 崔能正博士您好
&gt; 
&gt; 感謝您提供的資料，經過比對，該紙本資料與木易本館的一份異常書卷的材質與破損處吻合，非常感謝基金會的協助，本館得以對該書卷進行修復。
&gt; 
&gt; 已將修復完畢的文件影本附加於此，請確認。
&gt;

&gt; [[size 1.5em]]木易藏書閣藏品資料[[/size]]
&gt; [[/=]]
&gt; ----
&gt; **編號：**書-三五九
&gt; 
&gt; **名稱：**古今異注
&gt; 
&gt; **品相：**一般
&gt; 
&gt; **作者：**崔豹
&gt; 
&gt; **年份：**晉朝
&gt; 
&gt; **類型：**手稿
&gt; 
&gt; **藏於：**現存於木易藏書閣本館地下一層，異常文書保存區
&gt; 
&gt; **描述：**書-三五九：其外觀為三卷名為《古今異注》的卷軸裝紙本書。獸骨為軸，青帶，白牙簽。
&gt; 
&gt; **內容：**三成內容與現存《古今注》相同，其中大部分內容為紀載有關作者崔豹所見之奇聞異獸，--其中卷中：《魚蟲五》處有較嚴重破損--經基金會提供破片，已完成修復。
&gt; 
&gt; **歷史：**西元一九六四年，潛水員戴██在於中國西南部海域水下勘查中尋獲。
&gt; 
&gt; 西元一九六五年，戴██聯繫民間考古學者請求鑑定，被判定為偽物。
&gt; 
&gt; 西元一九六六年，戴██主動聯繫木易藏書閣請求鑑定。
&gt; 同年六月，木易藏書閣第二代管理員陳華與其接觸，經初步確認後收購該書卷。
&gt; 
&gt; 西元一九八九年，戴██在一次潛水探查中去世，死因為受到鯨魚撞擊。
&gt; 
&gt; 西元二零零六年，基金會人員崔能正提供遺失的書頁碎片，木易藏書閣完成修復。
&gt; 
&gt; **特性：**該書籍能吸收其表面的液體且不會出現如受潮發霉等不良反應。
[[/tab]]
[[tab 附錄：《古今異注》]]
節錄至《古今異注》魚蟲五：
&gt; 
&gt; 「綿鯨，海魚也。大者長千里，小者數十分。性嗜水，尤其海水更勝乎。其於水中為碩；於岸上為小。認鯨為友，曾見其與鯨數十共游於江海。
&gt; 一日有漁者殺鯨，其血入海，綿鯨遂撞其舟，鼓浪成雷，噴沫成雨，聞者驚畏，皆逃匿莫敢當者。」
&gt;
