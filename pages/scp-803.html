**Αριθμος Αντικειμένου:** SCP-803

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Όλες οι ██ περιπτώσεις του SCP-803 πρέπει να περιέχονται σε χωριστά κελιά περιορισμού βιολογικού κινδύνου στην Βάση-██. Τα δείγµατα πρέπει να είναι εφοδιασµένα µε ραδιοποµπούς που έχουν ρυθµιστεί σε ασφαλή κανάλια. Ένα άτομο κατηγορίας D πρέπει να διατίθεται για πειραµατισµό σε περίπτωση ακραίας εχθρότητας από τις περιπτώσεις του SCP-803.

**Περιγραφή:** Το SCP-803-1 είναι ένας προς το παρόν απροσδιόριστος αριθμός αυτόνομων μηχανών, που μοιάζουν με μικρές ομπρέλες, με μέσο πλάτος 170 εκατοστά και ύψος 150 εκατοστά. Μια μέση περίπτωση είναι σχεδόν δυσδιάκριτο από μια κανονική ομπρέλα. Δεν υπάρχουν αναγνωριστικά σήματα ή ετικέτες στα δείγματα του SCP-803-1. Όταν ξεδιπλώνεται, στην κάτω πλευρά του θόλου του SCP-803-1 είναι ορατός ένας μεγάλος αριθμός ιατρικού εξοπλισμού. Αυτά περιλαμβάνουν φιαλίδια με διάφορα υγρά και αέρια, πλαστικές σωληνώσεις, σύριγγες, νυστέρια, διάφορα μοτέρ και αρθρώσεις, [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Όλες οι περιπτώσεις διαθέτουν την ικανότητα να ανασύρουν, να μεταμφιέζουν ή να κρύβουν με άλλο τρόπο αυτόν τον εξοπλισμό, καθιστώντας δύσκολη την αναγνώριση του SCP-803-1 στο πεδίο. Όλες οι προσπάθειες αποσυναρμολόγησης ή απενεργοποίησης των περιπτώσεων του SCP-803 απαγορεύονται με εντολή του Δρ. ██████ (βλ. Συμπληρωματικό έγγραφο 803-01).

Το SCP-803-2 μοιάζει με το SCP-803-1 σχεδόν σε όλα τα σημεία, εκτός από ένα πολύ μεγαλύτερο άνοιγμα φτερών 5 μέτρων και ένα κεντρικό σύστημα ενέργειας που προφανώς τροφοδοτείται με [ΑΠΟΡΡΗΤΑ]. Τα SCP-803-2 χρησιμεύουν ως μεταφορείς για σμήνη από SCP-803-1 σε σειρές μεταλλικών γάντζων που αντικαθιστούν τον ιατρικό εξοπλισμό που υπάρχει στις περιπτώσεις του SCP-803-1.

Η πρωταρχική λειτουργία των περιπτώσεων SCP-803 φαίνεται να είναι η σύλληψη, ο πειραματισμός και περιστασιακά --ο τεμαχισμός-- η ζωοτομία μεσαίων και μεγάλων θηλαστικών με τη χρήση της προαναφερθείσας συσκευής. Οι περιπτώσεις του SCP-803-2 κυνηγούν είτε περιμένοντας σε μια μεγάλη, ανοιχτή περιοχή είτε πέφτοντας στον αέρα χρησιμοποιώντας φυσικά ανοδικά ρεύματα και εκρήξεις πεπιεσμένου αέρα που εκπέμπονται από τις άκρες του θόλου τους. Μόλις συναντήσει έναν βιώσιμο στόχο, η περίπτωση θα απελευθερώσει το σμήνος του SCP-803-1, το οποίο θα κάνει ένεση ενός μυοχαλαρωτικού στο θύμα και στη συνέχεια θα πειραματιστεί πάνω του.Το ██% των θυμάτων επιβιώνουν αυτές τις διαδικασίες, οι οποίες μπορεί να περιλαμβάνουν αφαίρεση ή/και μεταμόσχευση οργάνων, δειγματοληψία αίματος, ούρων και εγκεφαλονωτιαίου υγρού, παρακολούθηση [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], και μπορεί να διαρκέσει έως και ███ λεπτά.  Οι επιζώντες αναφέρουν ότι είχαν πλήρη συνείδηση κατά τη διάρκεια των πειραμάτων, καθώς και έντονο πόνο και αισθήματα πανικού.

Τα σμήνη του SCP-803 αποτελούνται κατά μέσο όρο από ██ (██████) περιπτώσεις και έχουν εντοπιστεί στις ακόλουθες τοποθεσίες:

███ ██ ███████, Βραζιλία.

█████, Ιαπωνία.

████████, Αυστραλία.

[ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

**Συμπληρωματικό έγγραφο 803-01:** Στις ██/██/20██, αρκετά άτομα κατηγορίας D διατάχθηκαν από τον βοηθό έρευνας ████████ να αποσυναρμολογήσουν μια περίπτωση του SCP-803-1 χρησιμοποιώντας σφυριά, πριόνια και κλειδιά. Όταν το πρώτο άτομο προσπάθησε να αφαιρέσει τη λαβή, το δείγμα έσπασε βίαια. Δύο από τα τρία άτομα κατηγορίας D τραυματίστηκαν από μεγάλα, αιχμηρά κομμάτια μετάλλου από το περιστατικό, προκαλώντας τραύματα συγκρίσιμα με εκείνα που προκαλούνται από βλήματα βαλλίστρας που εκτοξεύονται από κοντινή απόσταση. Ένας άτομο κατηγορίας D πέθανε ακαριαία εξαιτίας μιας μεταλλικής ράβδου που εισήλθε στο κρανίο του. Το δεύτερο άτομο κατηγορίας D αρχικά επέζησε, αλλά αργότερα πέθανε από ιογενείς λοιμώξεις που μεταφέρθηκαν με τις βελόνες του δείγματος. Το τρίτο άτομο κατηγορίας D γρήγορα [ΑΠΟΡΡΗΤΑ] εξαιτίας άγνωστων χημικών ουσιών εντός του SCP-803-1, με μόνο 1,2 κιλά βιολογικού υλικού να ανακτώνται. Ο βοηθός έρευνας ████████ δέχθηκε αυστηρή επίπληξη.

**Συμπληρωματικό έγγραφο 803-02:** Στις ██/█/20██, κατά τη νεκροψία ενός ατόμου κατηγορίας D που συνελήφθη από το SCP-803-1 κατά τη διάρκεια της παραβίασης του [ΑΠΟΡΡΗΤΑ], ανακαλύφθηκε ένα μικρό μεταλλικό δωδεκάεδρο στην κορυφή της σπονδυλικής στήλης. Ο σκοπός αυτού του αντικειμένου είναι προς το παρόν άγνωστος.
