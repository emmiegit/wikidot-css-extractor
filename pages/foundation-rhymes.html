    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**某人的电脑**
某人的电脑放在桌子上
某人的电脑毁于实验不当
穷尽Rosen之技，穷尽Rosen之思
无以恢复电脑原姿。

电脑的主人不依不饶
电脑的主人挨了一脚
全体人员齐出招
还是没能还他一台好电脑

**聪明的Rosen**
聪明的Rosen是个技师头子
他怎么要干这个的我也不知
基金会的技工他来把关
我觉着他知道工作多么苦
聪明的Rosen是个技师头子
他怎么要干这个的我也不知。

**Konny和Clef**
Konny和Clef忙着弥补大错误
差点就要一命呜呼
Konny很机灵却失了算
下一个轮到Clef脖子断

**Bright滴滴答**
噼噼啪
Bright的灵魂悠悠荡
身体死翘翘
Bright的灵魂飞走啦
噼噼啪

**环绕吕卡翁**
伤口周围一片血红
他将飞蝇紧握掌中
膨胀啊膨胀
吕卡翁周身遍布蛆虫！

当用那白石去逗弄
那些小小的寄生虫
爬呀爬
它们一下就会爆发！

**呀呀Strelnikov**
Strelnikov呀Strelnikov你拿着不少头哪
不错呀不错是三个车臣佬啊
一个是土匪呀，一个是丘八呀
还有一个大混球，是个三只手啊
Strelnikov呀Strelnikov你拿着不少头哪
不错呀不错是三个车臣佬啊

**漂亮的Rights博士**
Rights博士美又美
我多么渴求你的夜
那得到你的幸运儿
匍匐在地为你的爱
Rights博士美又美
我多么渴求你的夜
