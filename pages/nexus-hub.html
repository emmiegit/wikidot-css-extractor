+ 넥수스 Nexus

------

넥수스의 주인 [[span class=&#34;ruby&#34;]]엘리[[span class=&#34;rt&#34;]]Elli[[/span]][[/span]]와 그 동무 [[span class=&#34;ruby&#34;]]딘[[span class=&#34;rt&#34;]]Dean[[/span]][[/span]], 꼬마 [[span class=&#34;ruby&#34;]]클로에 빈터[[span class=&#34;rt&#34;]]Chloe Winter[[/span]][[/span]]와 함께 
SCP 세계의 평행우주들을 넘나드는 모험에 동행합시다. 
이 연작에서 일어난 일들은 각 배경에서 카노니컬한 설정으로 **해석될 수 있지만** 
반드시 카노니컬이어어야 할 **의무는 없습니다.**
