    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-sandbox-3.wdfiles.com/local--files/www-yahoo/Beach_at_Historic_Jamestown_National_Park_-_Stierch.jpg|caption=SCP-5313-2。|width=300px|align=right]]

**项目编号：** SCP-5313

**项目等级：** Safe

**特殊收容措施：** 一份SCP-5313的备份被保存在Site-64数据库中，仅供具有3/5313许可的人员查阅。其它所有备份均已被妥善处置。

**描述：** SCP-5313指代一段用以实施奇术仪式的命令指示，该仪式能够召唤一个记作SCP-5313-1的实体，其可作为一处超维空间（SCP-5313-2）的入口。

即使SCP-5313本身的文字不具有异常性质，但其中描写的详细动作，无论是阅读、执行，或仅仅是瞥见它们，受试者都会在20分钟内因暴露于模因效应下而遗忘。

仪式所需要的构成要素如下：

* 占空间体积至少1m×1m×1m的泥土或者沙堆。
* 任何类型的黑色颜料。
* 从执行仪式的受试者身上取得的血液，在仪式中被自动回收，因此无法得知数量。
* 至少50毫升的植物油，从经过特定奇术改良品种后的帚石南（Calluna vulgaris）中取得[[footnote]] 该品种的植株尚未得到有效控制，更多信息可以在有关POI-83842（前混沌分裂者特工West Gomes）的文件中找到。 [[/footnote]]。

成功完成SCP-5313中的指令后将导致SCP-5313-1的出现。SCP-5313-1是一个软体的异次元实体，通过上述仪式所需材料形成的一种沉积物的表层中显现。如果该实体从沉积物中移动时有所受伤，或者SCP-5313-2内所有的生物因故不再生活于其中,该实体的各个细胞将会失去其原有的凝聚能力。在此种情况下，SCP-5313-1会停止所有异常功能。

SCP-5313-1躯体仅由皮肤、黏液细胞，和围绕其贯穿身体前端至后端的单一体腔构建的基本神经和肌肉系统组成。这个空腔是进入SCP-5313-2的通道。穿过该空腔的物体将从另一类似实体的空腔中排出，该类似实体埋在位于SCP-5313-2中的沙滩下面。
[[include component:image-block name=http://scp-sandbox-3.wdfiles.com/local--files/www-yahoo/beach-coast-sand-wood-building-barn-675613-pxhere.com.jpg|caption=SCP-5313-2中的棚子。|width=300px|align=right]]

SCP-5313-2是一个外观类似于地球上海滩的超维度空间。SCP-5313-2外观呈扁球形，大直径1000m，小直径约500m。在超出边界的范围中，其仍保持一种呈虚幻性质的连续性风景。

在SCP-5313中存在一些人造建筑物：
* 一个带有由棕榈叶屋顶的古老木制凉亭，其许多组成木板都已损坏或缺失。
* 一个棚子，前门上带有一幅画。其中放置有两块冲浪板、各种木工工具，以及八瓶60ml装的异常石楠油，以上物品皆以被回收以作进一步研究。
* 一间突起的木屋。其中放置有一张婴儿床，一个连接了2000w的便携式汽油发电机的迷你冰箱[[footnote]] 在回收里面所有物体后发现空了将近一半的汽油。 [[/footnote]]在屋内墙上有一张装裱好的照片，其上描绘的人物除了POI-83842之外还有一位身份不明的非洲裔妇女。在门口上方挂有一张牌子，其上写有文字：“阿尔玛镇，女议员办公室”。

**发现：**SCP-5313的踪迹于2018/06/22出现，当时基金会网络爬虫检索到前Beta级别混沌分裂者特工West Gomes在网络上的可疑活动，其在论坛上发布有关SCP-5313的帖子，似乎在尝试评估大众对该异常的兴趣，并且称其为“一个休闲社区，你可以到处闲逛、结识朋友、冲浪，并且，参加篝火晚会。”在帖子被任何无关人员看到之前，信息压制措施已经实施完毕。

在该事件发生后不久，于2018/06/23，基金会特工对所有已知的SCP-5313副本进行调查并随之回收。在这过程中，仅有两份副本被发现，一份是位于Gomes家中的知质副本，另一份是存储于她的个人笔记本电脑中的docx文件。在文件被回收和人员审问过后，Gomes被施以A级记忆删除。除非有另行通知，她将一直处于基金会监视之下。

[[collapsible show=&#34;+ 附录5313-A：监控记录&#34; hide=&#34;- 附录5313-A：监控记录&#34;]]

&gt; **笔记：**以下是监控小组于2018/06/23截获的一段信息对话，对话双方为POI-83842和一名未知身份人员，后者在POI-83842的联系方式中仅以“老公 &lt;3”为名。双方电话号码使用三波特兰的区号，但无法从号码中查询到联系人。
&gt;
&gt; ------
&gt;
&gt; **[13:20:23] Gomes:** 亲爱的，你在工作吗？
&gt; **[13:20:39] Gomes:** 我搞砸了。
&gt; **[13:21:16] Gomes:** 我是个白痴，我很抱歉。
&gt; **[13:29:34] 老公 &lt;3:** West？你还好吗？
&gt; **[13:29:45] 老公 &lt;3:** 发生什么了？
&gt; **[13:31:13] Gomes:** 去往阿尔玛的地图被拿走了。狱卒在半夜偷走了它。我现在还能意识到我被记忆删除都是谢天谢地，但，妈的，我太无用了。我现在完全无法回忆出地图的细节[[footnote]] 根据报告，在2008至2014年间，POI-83842受雇于混沌分裂者的期间接受过训练，使得她能够在记忆删除过后仍能意识到自己被记忆删除的事实。在被俘的CI特工身上所做的实验已证明，根据记忆删除协议上的准则，记忆删除的实际作用仍有效存在。 [[/footnote]]。
&gt; **[13:32:28] 老公 &lt;3:** 哦不，亲爱的。你没事就好。
&gt; **[13:33:23] 老公 &lt;3:** 你不傻，好吗？你是一个聪明的女人，使地图像我们一样隐藏起来是一个非常明智的计划，只是我们对此都没有准备。
&gt; **[13:33:51] 老公 &lt;3:** 我知道阿尔玛对你来说有多重要，我非常抱歉你丢了它。我认为我们可以再来一次，用一种全新的方法。
&gt; **[13:38:39] Gomes:** 谢谢。
&gt; **[13:38:46] Gomes:** 我只是……
&gt; **[13:39:28] Gomes:** 对于做一些我一直想做的事感到非常激动。这一次。
&gt; **[13:40:17] Gomes:** 仅仅是为了放松和玩乐，但它却能梦想成真并且能够与他人分享这份美妙。我非常感谢你。没有你我不可能完善奇术仪式，以及其他的一切。
&gt; **[13:41:30] Gomes:** 我马上要回到三波特兰了。我很想念你。我想弄清楚这一切，这样我们这次就可以做对了。
&gt; **[13:42:11] 老公 &lt;3:** 好的，亲爱的，我已经迫不及待了。
&gt; **[13:43:24] 老公 &lt;3:** 我们将会再次搭建出你的阿尔玛 &lt;3

[[/collapsible]]
