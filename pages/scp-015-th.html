[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-015-th/SCP-015-th.jpg|caption=Imagem de SCP-015-TH em contenção|width=300px]]

**Item nº:** SCP-015-TH

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-015-TH permanece sob contenção em uma lagoa escavada com dimensões de 5 X 5 m, de 1.2 de profundidade cercada com paredes de concreto com 5 polegadas de espessura resistentes a temperaturas altas. SCP-015-TH deve ser alimentado com uma quantidade apropriada de ração tipica para peixes. Ao limpar a lagoa, SCP-015-TH deverá ser removido através de uma rede de aço resistente a temperatura alta, para poder mover SCP-015-TH para outra lagoa cujo é semelhante a outra. Durante a limpeza toda a água deverá ser drenada até que a lagoa esteja totalmente seca para depois ser preenchida com água limpa novamente para que SCP-015-TH retorne. Além do mais, a lagoa deverá ser preenchida com água com uma frequência de 10 horas.

**Descrição:** SCP-015-TH possui a aparência de um espécime adulto de Carpa-comum (//Cyprinus carpio//). Vendo que a contenção do objeto já está totalmente estabelecida, o monitoramento de SCP-015-TH tornou-se desnecessário. A pele de SCP-015-TH frequentemente aumenta a sua temperatura e isso afeta ambiente circundante ao longo do tempo. A medição havia revelado que a temperatura da superfície da água onde SCP-015-TH está presente poderá atingir até 150°F, enquanto a temperatura da água onde SCP-015-TH está presente poderá atingir até 230~250°F. Esse aquecimento acabará resultando na morte da maioria das plantas e animais que estiverem no mesmo ambiente que SCP-015-TH.

Até agora não se sabe como a pele de SCP-015-TH é capaz de atingir temperaturas de proporções anormalmente altas. O mais estranho disso é que várias análises haviam indicado que nenhuma característica anômala estava presente no corpo de SCP-015-TH. Entretanto, a pele de SCP-015-TH ainda consegue atingir temperaturas muito altas através de um mecanismo anômalo, cujo ainda permanece desconhecido.

SCP-015-TH chamou a atenção da Fundação depois que foram relatados vários rumores sobre uma grande fazenda localizada em ████████████, onde havia peixes que eram capazes de ferver a água e cozinhar ovos. Na chegada da fazenda, todos os peixes haviam morrido por temperatura alta, com a exceção de SCP-015-TH que foi encontrado junto com os corpos dos outros peixes em uma lagoa que teria sido abandonada pelo proprietário da fazenda. Embora tenha sido difícil levar SCP-015-TH para contenção, já que SCP-015-TH permaneceu tempo o suficiente para alcançar uma temperatura que estava perigosamente alta, a Fundação conseguiu levar SCP-015-TH para a contenção utilizando uma câmara de concreto.</textarea></pre>
