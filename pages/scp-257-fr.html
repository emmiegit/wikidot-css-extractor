    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-257-FR - Photos Souvenirs
**Auteur :** [[user FlaurosSH]]
**Date :** 28 janvier 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-257-FR

**Niveau de Menace :** --Blanc [[span class=&#34;pastille blanc&#34;]]●[[/span]]-- Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les instances de SCP-257-FR doivent être stockées dans un casier pour objets de classe Sûr sur le Site-Aleph. --Tout membre du personnel possédant une accréditation de niveau 2 ou plus peut accéder à SCP-257-FR, sous réserve de l&#39;autorisation d&#39;un psychologue ou psychiatre confirmé, pour juger de la pertinence de son utilisation.-- L&#39;utilisation de SCP-257-FR en tant qu&#39;aide à la thérapie est en cours de réévaluation.

**Description :** SCP-257-FR est une série de cinquante (50) photos mesurant sept virgule cinq (7,5) centimètres de longueur et cinq (5) centimètres de largeur. Les photos ont pour particularité de pouvoir, au contact avec l’épiderme, faire revivre un souvenir ayant une importance particulière pour la personne. Le sujet rentre alors dans un état d&#39;absence dont la durée varie selon le souvenir ravivé et reste quasi-immobile lors de celle-ci. Les fonctions vitales du sujet étant toujours opérationnelles, il n&#39;y a donc pas de risques mortels immédiats. Une fois qu’une instance de SCP-257-FR a été utilisée par un individu, seul ce même individu peut l’utiliser à nouveau. L’anomalie peut être utilisée un nombre limité de fois, celui-ci variant selon la personne et le souvenir, une fois ce nombre dépassé, SCP-257-FR redevient une photo ordinaire.

Au fil des utilisations de l&#39;anomalie, des ombres apparaissent peu à peu sur la photographie, devenant de plus en plus colorées et précises, pour au final aboutir à une une représentation fidèle du souvenir ravivé par SCP-257-FR. 

À la découverte de celles-ci, quarante-deux (42) photos étaient vierges, les sept (7) autres ayant été développées et une (1) restant introuvable, l&#39;existence de cette dernière n&#39;étant qu&#39;une supposition. Cependant, les photos développées sont en partie brûlées, puisque retrouvées dans la cheminée du lieu de découverte de l&#39;anomalie. Les restes de cinq photos différentes ont été retrouvées à l&#39;intérieur, dont trois sont impossibles à identifier, et deux partiellement carbonisées. Deux autres photos ont été retrouvées à côté de la cheminée.

Les instances de SCP-257-FR ont été découvertes en France dans le village de █████ ██████ ██ ██████ à l&#39;intérieur d&#39;une maison semblant abandonnée depuis quelques jours.

Les restes reconnaissables de SCP-257-FR-1 représentent une table apprêtée sur laquelle sont posées des coupes de champagne. Une grande partie de la photo étant carbonisée, il est impossible de savoir ce que représente le reste de la photographie.

Les restes reconnaissables de SCP-257-FR-2 représentent une balançoire sur laquelle une petite fille identifiée comme étant █████ █████████ joue avec ses deux parents ██████ █████████ et ██████ █████████.

SCP-257-FR-3 est une photographie quasiment intacte représentant une image abstraite composée principalement de rouge et de blanc au centre et de différentes autres couleurs sur les côtés.
 
SCP-257-FR-4 est une photographie quasiment intacte représentant une chambre d&#39;hôpital dans laquelle un homme tient un bébé dans ses bras.

SCP-257-FR-5, SCP-257-FR-6, ainsi que SCP-257-FR-7 restent toujours non-identifiés.

Les photos de la marque ████████ étant vendues par pack de cinquante (50), l&#39;existence d&#39;une possible huitième instance de SCP-257-FR est donc considérée comme possible. Les enquêteurs ont émis l&#39;hypothèse qu&#39;elle aurait été brûlée par les flammes ou qu&#39;elle aurait été emportée par quelqu&#39;un.

[[collapsible show=&#34;Addendum 257-1 : Enquête menée par la FIM &#34;Sunderland&#34;&#34; hide=&#34;Addendum 257-1 : Enquête menée par la FIM &#34;Sunderland&#34;&#34;]]

Après quelques recherches, il s&#39;est avéré que les photographies représentent les propriétaires de la maison avec leur fille. L&#39;enquête a révélé par la suite que l&#39;homme et la fillette sont décédés dans un accident de voiture quelques mois avant la découverte de l&#39;anomalie.

Dans la maison ont été retrouvés de nombreux livres se présentant comme des recueils de sorts et d&#39;incantations magiques tels que des livres religieux sarkiques ou de nécromancie, ainsi que des livres sur la physiologie du cerveau, dont certains se concentrant plus sur le fonctionnement de la mémoire. Des recherches sont en cours pour essayer de comprendre le processus de création de l&#39;anomalie.

Les voisins ████ et █████ ███████ ont été interrogés par des enquêteurs banalisés en policiers et ont déclaré que depuis l&#39;accident, ██████ █████████ vivait seule dans sa maison et n&#39;en sortait que pour acheter le minimum pour vivre. Elle a finalement été portée disparue le ██/██/████ par les mêmes voisins qui ont remarqué que sa voiture n&#39;était toujours pas revenue de sa dernière sortie au bout de trois jours. 

Celle-ci a finalement été retrouvée au bout d&#39;une semaine de recherche au bord du █████, le fleuve de la ville de ████. La thèse du suicide est considérée comme la plus probable, bien qu&#39;aucun corps n&#39;ait été retrouvé.

La Fondation s&#39;est intéressée à cette disparition lorsque l&#39;un des policiers chargé d&#39;enquêter est entré en contact, durant la fouille de la maison, avec l&#39;une des instances de SCP-257-FR. Celui-ci entra alors dans un état d&#39;absence pendant une trentaine de minutes et fut transporté à l&#39;hôpital, il déclara plus tard avoir revu la naissance de sa fille comme s&#39;il s&#39;y trouvait à nouveau et avoir ressenti la même joie intense que lors de la naissance.
[[/collapsible]]

[[collapsible show=&#34;Addendum 257-2 : Première série de tests&#34; hide=&#34;Addendum 257-2 : Première série de tests&#34;]]

**Superviseur des tests :** Dr Lohen
**Matricule du test :** 257-01-01
**Date :** ██/██/████
**Objet :** Une instance de SCP-257-FR
**Testeur :** D-3070
**Résultat :** L&#39;anomalie n&#39;a pas eu d&#39;effets sur le sujet, l&#39;hypothèse principale est que celui-ci ayant été amnésié, le sujet ne peut pas se souvenir d&#39;un moment qui a été effacé. 

**Superviseur des tests :** Dr Lohen
**Matricule du test :** 257-01-02
**Date :** ██/██/████
**Objet :** L&#39;instance de SCP-257-FR déjà utilisée lors de la découverte de l&#39;objet, nommée SCP-257-FR-9
**Testeur :** █████ ████████, policier à l&#39;origine de la découverte de l&#39;anomalie
**Résultat :** Le sujet a pu revivre le même souvenir trente sept (37) fois sans subir d&#39;effets secondaires. Le test a été interrompu, les chercheurs estimant que dans cette situation, l&#39;anomalie n&#39;avait pas de particularités néfastes. Il a été remarqué qu’au fil des utilisations, l’image de la photographie prenait peu à peu forme et que celle-ci devenait de plus en plus précise et réaliste, jusqu’à représenter de manière fidèle le souvenir ravivé par l’anomalie. Le sujet a par la suite été amnesié, et rapatrié chez lui.
Lors de ce test a été établie une frise décrivant l&#39;évolution de la photographie au fil des utilisations, mais celle-ci s&#39;est révélée plus tard obsolète, l&#39;anomalie évoluant plus ou moins rapidement selon les individus.

**Superviseur des tests :** Dr Lohen
**Date :** ██/██/████
**Matricule du test :** 257-01-03
**Objet :** Une instance de SCP-257-FR
**Testeurs :** D-3789 non-amnésié et D-6057 amnésié.
**Résultat :** L&#39;anomalie a en premier lieu été testée sur D-3789 qui s&#39;est souvenu de son premier baiser, et a déclaré avoir ressenti exactement les mêmes sensations qu&#39;à l&#39;époque : &#34;un mélange d&#39;amour très enfantin et de joie mêlé à beaucoup de stress et de gêne&#34;. L&#39;instance a ensuite été apportée à un autre Classe D pour qu&#39;il en subisse les effets, mais lorsqu&#39;il est entré en contact avec l&#39;instance, il ne s&#39;est rien produit.

**Superviseur des tests :** Dr Lohen
**Matricule du test :** 257-01-04
**Date :** ██/██/████
**Objet :** La même instance que lors du test 257-01-03
**Testeur :** D-5027 non amnesié
**Résultat :** Même résultat que lors du test 257-01-03, il en a été conclu qu&#39;une fois qu&#39;une instance de l&#39;anomalie a été utilisée par quelqu&#39;un, seul cette personne pouvait à nouveau en subir les effets.

D&#39;autres tests ont par la suite été réalisés, en suivant le même protocole que le test 257-01-02, sur trois membres du personnel de Classe D qui n&#39;avaient pas encore été amnesiés. Ceux-ci ont approximativement suivi le même déroulement que ce test-ci, à l&#39;exception de quelques fluctuations entre l&#39;évolution de l&#39;objet en fonction du nombre d&#39;utilisations et le souvenir ravivé.

Face aux résultats des tests réalisés sur SCP-257-FR et l&#39;absence d&#39;effets néfastes apparents, l&#39;utilisation de l&#39;anomalie en tant qu&#39;aide pour les psychologues du site a été évaluée. Le conseil O5 a très rapidement statué sur l&#39;utilité de l&#39;anomalie dans des cas de deuils pathologiques ou de dépressions et a autorisé son utilisation lors de thérapies.
[[/collapsible]]

[[collapsible show=&#34;Addendum 257-3 : Transcription écrite de l&#39;enregistrement du psychologue ██████ ██████&#34; hide=&#34;Addendum 257-3 : Transcription écrite de l&#39;enregistrement du psychologue ██████ ██████&#34;]]

&gt; Conclusion des 7 mois d&#39;utilisation des instances de SCP-257-FR.
&gt; 
&gt; Au tout début, j&#39;étais assez perplexe que l&#39;on me demande d&#39;utiliser une anomalie sur des patients, mais j&#39;ai été assez rapidement impressionné par l&#39;efficacité de la chose.
&gt; 
&gt; J&#39;ai un patient, par exemple, qui a perdu sa femme il y a quelques années et en revivant ses souvenirs, il était capable de me raconter des instants de leur vie, non plus avec une certaine déprime qui se ressentait avant dans sa voix, mais avec une certaine nostalgie.
&gt; 
&gt; C&#39;est comme si en une fraction de seconde, il était passé du stade de la tristesse à l&#39;acceptation du deuil. 
&gt; 
&gt; Après ça, à chaque fois qu&#39;il venait, il avait pendant quelques temps l&#39;air un peu triste, mais au fur et à mesure, il accentuait les visites, mais revenait et repartait toujours de plus en plus avec le sourire. Revoir des instants heureux avec celle qu&#39;il avait perdu le réconfortait presque et la thérapie avançait bien. 
&gt; 
&gt; Mais au bout d&#39;un moment, à chaque fois qu&#39;il revenait et utilisait l&#39;anomalie, il avait un air très triste, visible uniquement dans ses yeux. Quand je lui ai demandé ce qu&#39;il se passait, il m&#39;a simplement répondu que c&#39;était comme s&#39;il ressentait de moins en moins la joie de cet instant. 
&gt; 
&gt; La semaine d&#39;après, quand il est revenu, tout s&#39;était arrangé, mais quand il a touché la photo, rien ne s&#39;est produit. 
&gt; 
&gt; Au tout début, je lui ai expliqué que l&#39;objet avait un nombre d&#39;utilisations limité et donc, qu&#39;un jour, ça finirait par s&#39;arrêter. L&#39;air déçu, mais souriant quand même, il m&#39;a demandé s&#39;il pouvait garder la photo, puisqu&#39;elle n&#39;était plus anormale. Je lui ai répondu qu&#39;il faudrait que je demande à mes supérieurs, ce que j&#39;ai fait le soir même. On m&#39;a répondu que si j’étais sûr que l’objet n&#39;était plus anormal, il n&#39;y avait aucune raison de le garder confiné, je l&#39;ai donc autorisé à l’emporter avec lui.
&gt; 
&gt; //Sept (7) secondes de silence.//
&gt; 
&gt; Quelques semaines plus tard, quand on m&#39;a demandé les causes du suicide, j&#39;ai dû regarder les enregistrements de la séance. J&#39;ai remarqué un détail qui m&#39;avait échappé à ce moment-là.
&gt; 
&gt; Il m&#39;avait menti pour pouvoir récupérer l&#39;anomalie. 
&gt; 
&gt; D&#39;autres patients m&#39;ont aussi parlé de l&#39;espèce d&#39;atténuation des sentiments au fil des utilisations. Du coup, je pense qu&#39;il a essayé de récupérer l&#39;anomalie en sachant pertinemment qu&#39;il allait en finir.
&gt; Le fait d&#39;utiliser l&#39;objet lui a rappelé ce qu&#39;il avait perdu et ce qu&#39;il ne pensait ne jamais pouvoir revivre, voir le seul moment où il ressentait de la joie s&#39;évanouir comme ça a dû l&#39;achever.
&gt; 
&gt; Parallèlement, avec les deux autres psychologues du site, on a essayé différentes manières d&#39;utiliser les photos. On autorisait leur utilisation plus librement ou de manière plus restrictive en fonction du patient. 
&gt; 
&gt; Mais ça a fini à chaque fois de la même manière. 
&gt; 
&gt; Tous ne sont pas morts, loin de là. Mais les patients en simple déprime sont passés en dépression, et ceux en dépression sont passés au stade de la mélancolie. Et malheureusement dans la majeure partie des cas, cette étape se termine par un suicide.
&gt; 
&gt; Je vais très probablement me faire rétrograder en classe D d&#39;ici quelques jours à cause de mon erreur. 
&gt; Ça serait ironique, vu qu&#39;au final, on s&#39;est servi de nos patients comme de classe D. De simples sujets de tests. On voit ce qu&#39;il se passe et on avise. Il est quand même fou de se dire que la Fondation n&#39;avait pas prévu ça. 
&gt; 
&gt; Que le danger ne puisse pas venir de l&#39;anomalie, mais de nous.
&gt; 
&gt; De la manière dont nous fonctionnons. En fait, c&#39;est surtout nous qui aurions dû nous rendre compte bien plus tôt que quelque chose clochait, on aurait dû tout arrêter.
&gt; 
&gt; Mais on l&#39;a pas fait.
&gt; 
&gt; //Fin de l&#39;enregistrement.//
[[/collapsible]]

[[collapsible show=&#34;Addendum 257-4 : Seconde série de tests&#34; hide=&#34;Addendum 257-4 : Seconde série de tests&#34;]]

**Superviseur des tests :** Dr Lohen
**Matricule du test :** 257-02-01
**Date :** ██/██/████
**Objet :** Une instance de SCP-257-FR
**Testeur :** ██████ ██████
**Diagnostic :** Deuil pathologique de son père, sa mort ayant été brutale et encore inexpliquée.
**Résultat :** Une instance de SCP-257-FR lui a été fournie en vue d&#39;une meilleure acceptation du décès. L&#39;anomalie n&#39;a eu pour seul effet que d&#39;aggraver l&#39;absence du père en provoquant une grave addiction pour l&#39;anomalie qui s&#39;est intensifiée lors de la perte de sentiments liés au souvenir, l&#39;impression constante de manque l&#39;a finalement plongé dans une grave dépression.

**Superviseur des tests :** Dr Lohen
**Matricule du test :** 257-02-02
**Date :** ██/██/████
**Objet :** Une instance de SCP-257-FR
**Testeur :** ████ ███████
**Diagnostic :** Instabilité émotionnelle dûe au divorce de ses parents pendant son enfance qui a perturbé son développement.
**Résultat :** Une instance de SCP-257-FR lui a été proposée en vue d&#39;une reconstruction, celle-ci a échoué assez rapidement. Le souvenir ravivé par l&#39;anomalie étant un instant où ses deux parents étaient ensemble et heureux, le patient ne voyant que ce qu’il avait perdu durant son enfance à travers ce souvenir.

**Superviseur des tests :** Dr Lohen
**Matricule du test :** 257-02-03
**Date :** ██/██/████
**Objet :** Une instance de SCP-257-FR
**Testeur :** █████████ ███████
**Diagnostic :** Deuil pathologique provoqué par la mort de sa femme d&#39;un cancer du sein qui a engendré un sentiment d&#39;injustice.
**Résultat :** Le sujet a d&#39;abord réussi à améliorer son état jusqu&#39;à ce que la perte de sentiments se manifeste, on suppose qu&#39;il a alors commencé à mentir lors de ses entretiens en faisant croire que son état s&#39;améliorait, allant même jusqu&#39;à mentir pour obtenir l&#39;autorisation de rapporter une instance de l&#39;anomalie qu&#39;il a déclaré inactive, pour au final se suicider à la date du ██/██/████.

Les tests cliniques ont été interrompus après ce dernier.
[[/collapsible]]

[[collapsible show=&#34;Addendum 257-5 : Troisième série de tests&#34; hide=&#34;Addendum 257-5 : Troisième série de tests&#34;]]


La demande de réévaluation pour l&#39;utilisation de SCP-257-FR comme aide à la psychothérapie est à nouveau en cours d&#39;étude. Pour proposer une procédure fiable d&#39;utilisation, une nouvelle batterie de tests a été commandée par le conseil O5.

**Superviseur des tests :** Dr Lohen
**Matricule du test :** 257-03-01
**Date :** ██/██/████
**Objet :** Une instance de SCP-257-FR
**Testeur :** D-7035 anciennement ██████ ██████ non-amnésié
**Diagnostic :** Sentiment de culpabilité avec début d&#39;automutilation et pensées suicidaires.
**Résultat :** L&#39;anomalie n&#39;a aucun impact quelconque sur le sujet, il a déclaré au Dr Lohen &#34;avoir amplement mérité son sort et que plus rien de sa vie passée n&#39;avait d&#39;importance.&#34;[[/collapsible]]
