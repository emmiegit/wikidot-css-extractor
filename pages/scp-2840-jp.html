    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2840-JP - 部屋
**著者:** ©︎[[*user taneyama]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-2840-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2840-JP-Aが存在する住宅は財団により買収され、適切な状態に保全されます。1日に3度、SCP-2840-JP-A内に必要な食料及び簡易トイレを支給します。

**説明:** SCP-2840-JPは、埼玉県██市の一戸建て住宅の2階に存在する部屋(SCP-2840-JP-Aに指定)において発生する異常現象です。SCP-2840-JP-A及びその内部に存在する物品は不明な動力による自律的な運動能力と、異常な破壊耐性を有します。物品の自律運動は一定の目的を有していると推測され、通常、SCP-2840-JP-A内の押し入れを外部から固定し塞いでおり、押し入れに対する外部からの干渉が試みられた際にはそれを妨害します。

現在、SCP-2840-JP-A内の押し入れ内部には、収容以前からこの部屋に居住していた46歳の男性である梅木 慎哉氏(SCP-2840-JP-Bに指定)が存在しています。

SCP-2840-JPはSCP-2840-JP-Bと同居していた両親によってその発生が確認され、警察への連絡が行われた事により財団に感知されました。発見時にSCP-2840-JP-Bの所在が確認されていなかった事から、SCP-2840-JPはSCP-2840-JP-Bが押し入れ内部に侵入した後に発生したと推測されています。SCP-2840-JP-Bの両親はSCP-2840-JPの調査が完了するまでの間、一時的に財団の保護下にあります。

**補遺1:** 初期収容時に押し入れへの干渉を試みた際、SCP-2840-JPにより室内のボールペンとノートを用いて「出ていけ」との筆記が行われました。これを受けてSCP-2840-JPが何らかの意思により制御されている事が推測され、インタビューが計画されました。発声による複数回の提案の末、「インタビューを受けてくれるなら押し入れへの干渉は行わない」と発言した後にSCP-2840-JPが発生し、初期収容時と同様の筆記方法で回答を行いました。以下はインタビュー記録です。

**__インタビュー記録SCP-2840-JP__**
&gt; **対象:** SCP-2840-JP
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** SCP-2840-JPの主体が不明であるため、便宜上対象をSCP-2840-JPと表記します。また、SCP-2840-JPによる回答は筆記によるものであるため、原文ママで表記します。
&gt; 
&gt; **&lt;記録開始、SCP-2840-JPの回答まで省略&gt;**
&gt; 
&gt; **SCP-2840-JP:** 何が聞きたい？
&gt; 
&gt; **██博士:** あなたが押し入れへの接触を妨害する理由は何ですか？
&gt; 
&gt; **SCP-2840-JP:** どうせオレを引っ張り出そうってんだろ 意地でも出ねえからな
&gt; 
&gt; **██博士:** 「俺」という事はあなたは梅木 慎哉さんで、今押し入れの中にいるのですか？
&gt; 
&gt; **SCP-2840-JP:** そうだよ
&gt; 
&gt; **██博士:** あなたの正体が慎哉さんであると仮定して、押し入れに立て篭もる理由は何ですか？
&gt; 
&gt; **SCP-2840-JP:** あのクソ親が働け働けってうるせぇんだ この前とうとう支援業者のヤツを家に連れて来やがった そして次はお前らだ
&gt; 
&gt; **██博士:** 約束した通り、我々はあなたに干渉する事はしません。あくまで保護するだけです。あなたがこの能力を手に入れた理由に心当たりはありますか？
&gt; 
&gt; **SCP-2840-JP:** しらねぇよ 必死な願いが神様にでも通じたんじゃねえか？
&gt; 
&gt; **██博士:** 分かりました。この現象が初めて確認されてからあなたがずっと押し入れにいるとなるとこの2日間、食事などはどうしていたのですか？
&gt; 
&gt; **SCP-2840-JP:** 食料くらいこもる前に用意してたけどそろそろ切れそうなんだ それとトイレが無いのがヤバイ 保護するっていうならあんたら助けてくれないか？
&gt; 
&gt; **██博士:** 検討します。
&gt; 
&gt; **&lt;記録終了&gt;**

協議及び再度のSCP-2840-JPに対するインタビューの結果、1日に3度SCP-2840-JP-A内部に食料及び簡易トイレを支給する事が決定しました。またSCP-2840-JPにより、支給された物品を回収する3分間はSCP-2840-JP-Bへの干渉を防止するためSCP-2840-JP-A内の人員、観測機器を始めとした収容のための機材を撤退して欲しいとの旨の要求が行われ、SCP-2840-JP管理チームはこれを可決しました。物品の支給以降、SCP-2840-JPは筆記を用いて収容に対し協力的な姿勢を示しています。

**補遺2:** SCP-2840-JP発生前のSCP-2840-JP-Bの行動について調査を実施したところ、SCP-2840-JP発生の2週間ほど前から自発的に公共職業安定所の利用を行なっており、インタビューで述べられた職員の自宅訪問についてもSCP-2840-JP-Bの意思で行われていた事が判明しました。加えてSCP-2840-JP-Bの両親より、同時期にSCP-2840-JP-Bが強い自立の意思を示していたとの発言が得られています。これらの事実とインタビューにおける記述の相違から生じた疑問点の調査のため、SCP-2840-JP-A内部への食料及び簡易トイレの支給の際、食料の容器への小型カメラの設置により押し入れ内部、並びにSCP-2840-JP-Bの撮影を実施しました。以下は映像記録です。

**__映像記録SCP-2840-JP__**
&gt; **場所:** SCP-2840-JP-A内部
&gt; 
&gt; **日時:** 2020/11/8 12:12〜12:15
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; //押し入れ前の物品が部屋の中央部に移動し、押し入れの扉が開く。内部にSCP-2840-JP-Bが確認できるが、手足を縛られており意識を失っている様子である。//
&gt; 
&gt; //SCP-2840-JP-Bの目が僅かに開き、意識を回復したものと思われる。SCP-2840-JP-Bは不明瞭な呻き声をあげながら開かれた押し入れの扉部分に向かい這っていくが、移動した枕によりこの行動は阻止される。//
&gt; 
&gt; //支給された物品が押し入れ内部に移動する。SCP-2840-JP-Bの口が移動したペンにより開かれ、口内に食料が侵入していく。SCP-2840-JP-Bが数回嗚咽を繰り返す。//
&gt; 
&gt; //全ての食料がSCP-2840-JP-Bの口内に侵入する。押し入れの扉が閉まり、複数の物品により塞がれる。//
&gt; 
&gt; **&lt;記録終了&gt;**

現在、SCP-2840-JP-Bを回収するか否かについて、倫理委員会で協議が行われています。</textarea></pre>
