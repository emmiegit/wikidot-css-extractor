    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：Quid Est Non Scitum
原作者：[[*user Jekeled]]
翻譯：[[*user EbertLee]]
校正：[[*user Jane0314]]
[[include info:end]]

19聖所廢墟的大廳在那年第一次的擠滿著人群，這使得樞機主教Frakes打從心底的十分驕傲。

來自每個修道院的高級人員都出席了這場盛會。從Red-Pool聖殿的Collings主教，到Agnethain姊妹社（由聖Rights、聖Erdrich以及聖Break在大突破時期建立）的Bissett修女，以及倫理委員會的大主教Liriano。儘管穿梭於佚名者佔據區域十分的危險，但他們還是來到此地，來見證發條裝置之儀式。

站上講台後， Frakes高舉了他的雙手，示意台下的群眾他正準備詠唱神聖措施，需要他們肅靜。

「只有呈上正式的報告且獲得站點管理人員批准的人員得以操作914。」他詠唱著。

//「只有呈上正式的報告且獲得站點管理人員批准的人員得以操作914。」// 聽眾復誦。

「SCP-914應被保存於研究單位109-B，且全天候應有2名警備人員看守。」他繼續下去。

//「SCP-914應被保存於研究單位109-B，且全天候應有2名警備人員看守。」// 聽眾復誦。

Frakes持續詠唱腦海裡的經文。數十年前，在他研究的初期，他選擇主要研究聖Gears的著作。他至今還未後悔這項選擇，因為他的專業，在上個負責發條裝置之儀式的主教去世後，他成為最為合適的負責人。

//「加工過程通常持續5至10分鐘，時長取決於被加工物品的大小。」// 聽眾語畢。

在最後一個回音消失後，Frakes開口：「D級種姓100718468294，請攜帶實驗品並接近輸入隔間。」

被選上的D級種姓撿起了他所要求的物品：一個手工製作的木製小型鯨魚雕像，並走向了輸入隔間。

「請把實驗品放入輸入隔間內。」Frakes說。

D級種姓依照他的指令行動，使隔間的門緩慢的關閉，發出了金屬磨擦聲，最後發出了小聲的//叮//響。

「現在將旋鈕轉向『精製』。」Frakes說。

D級種姓按照指令轉了旋鈕。

「現在，將下面的鑰匙啟動。」

D級種姓轉動了鑰匙，並往914後退了幾步。

在機器內多年來被忽視、不被使用的零件開始重新運作。大廳在接下來的五分鐘充滿了被使用的金屬的尖聲及生鏽零件的難聽的磨擦聲。

在程序完成後，機器陷入了沉靜之中。

「D級種姓，將實驗品從SCP-914中移除。」Frakes說。

D級種姓將輸出隔間的門打開，並將看起來完全沒任何變化的實驗品拿了出來。

大廳一片死寂。

「其所產出的異常編號為SCP-2986。」Frakes詠唱。

//「其所產出的異常編號為SCP-2986。」//聽眾復誦。

「SCP-2986被收容在一個由松木製成的木箱內。」Frakes朗誦著。

//「SCP-2986被收容在一個由松木製成的木箱內。」//復誦持續著。

在神聖措施的詠唱結束後，另一個D級種姓拿來了手工製成的合適規格松木盒，接著新的SCP就被收容了。在發條裝置之儀式結束後，裝著新項目的木箱被傳到臺下給出席的高級人員研究。

在新項目的審視結束，且各個人員準備開始歸途後，樞機主教Frakes拿起了箱子，通往19聖所廢墟的深處走入。

經過約一個小時的腳程後，他來到了充滿如同他手上的松木箱的房間內。室內的木箱多到在視線外都有箱子的存在。

他虔誠的將他手中的木盒放在距離他最近的位置，接著跪下，開始他對聖Gears短暫的祈禱：

//「聖Gears，請在我所需之時指導我，如同你在大突破時指導神聖基金會。」//

//「饋贈我看破真相謊言之知識。」//

//「賜予我辨別邏輯虛假之權能。」//

//「允許我領會您曾擁有之學識。」//

//&#34;Quid non scitum est potest causare magis nocere quam nulla intentoque malevolentia unquam speraverunt effectum.&#34;//</textarea></pre>
