**アイテム番号:** SCP-1382-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1382-JPはそれ自体は実態を持たないため、SCP-1382-JPに暴露した
生物を発見次第サイト1█の人型収容セル-6に収容します。
収容が完了した暴露者（以下SCP-1382-JP-1と呼称）には定期的に精神鑑定をしてください。

**説明:** SCP-1382-JPはSCP-1382-JP-1の夢に出現する人型実体です。
SCP-1382-JPに暴露するとSCP-1382-JP-1は自身が暗闇にいると錯覚します。
そしてSCP-1382-JPが視界から消えるとSCP-1382-JP-1は強い不安を覚えます。
どのような条件でSCP-1382-JPに生物が暴露するかは不明です。その為暫定的にEuclidに分類されています。
また、SCP-1382-JP-1は積極的にSCP-1382-JPを描画することを試みます。
詳細はインタビューログを参照してください。

[[collapsible show=&#34;+ インタビューログ1382-JP-1&#34; hide=&#34;- インタビューログ1382-JP-1を閉じる&#34;]]
&gt; 
&gt; **対象:** SCP-1382-JP-1
&gt; 
&gt; **インタビュアー:** 有馬博士
&gt; 
&gt; **付記**: 対象は軽度の鬱症状、PTSDを発症しています。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **有馬博士:** それではインタビューを始めます。まず、あなたの名前を教えていただけますか？
&gt; 
&gt; **SCP-1382-JP-1:** ...岡崎勤です。
&gt; 
&gt; **有馬博士:** ありがとうございます。それでは、あなたの現在の気分について教えていただけますか？
&gt; 
&gt; **SCP-1382-JP-1:** は、はい。今はそれなりにいいです。
&gt; 
&gt; **有馬博士:** なるほど。ではあの夢についてお聞きしても───
&gt; 
&gt; **SCP-1382-JP-1:** あれは私を壊してくる　中から　怖い 逃げ...　[不明瞭な発音]
&gt; 
&gt; **有馬博士:** 大丈夫ですか？
&gt; 
&gt; **SCP-1382-JP-1:** ...はい。少し興奮してしまいました。あれについて聞きたいんですよね？
&gt; 
&gt; **有馬博士:** はい、出来れば。
&gt; 
&gt; **SCP-1382-JP-1:** あれは...あれの中に入って最初に見るのは女性でした。とても身長が高い…
&gt; そうですね、2メートル程はあるのではないかと思います。そして彼女は...綺麗でした。
&gt; 美しく、髪が長くて...しかし、彼女は概念...いや、曖昧な存在でした。
&gt; 私は彼女に見惚れ、しばらく立ち尽くしていました。しかし彼女は私の横を通り過ぎて行きました。
&gt; その途端、世界は暗くなり白い何かが漂い始めました。そして何かの声のようなものが聞こえました...いや、あれは私の声だったのかもしれません。そして私はそのあと───[不明瞭な発音]
&gt; 
&gt; **有馬博士:** どうしましたか、SCP-1382-JP-1。
&gt; 
&gt; **SCP-1382-JP-1:** [激しい息切れ]...は[ノイズ]くる...[何かの咀嚼音]ここに…[何かの倒れる音]
&gt; 
&gt; **有馬博士:** SCP-1382───岡崎さん、岡崎さん！
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:**私は彼が溶けるのを見ました。彼の足から白い液体に変わっていき、最終的には彼の体が全て白い液体に変わっていました。 ───有馬博士
