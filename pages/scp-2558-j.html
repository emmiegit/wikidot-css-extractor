    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Identyfikator podmiotu:** SCP-2558-J

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Wszystkie instancje podmiotu muszą zostać zabezpieczone w środowisku pełnym zabawek, które raczej nie wydają nagłych odgłosów lub ruchów, z komfortową temperaturą pokojową i bardzo wolno poruszającym się automatycznym podajnikiem. Wszyscy pracownicy z upoważnieniem poziomu 1 lub wyższego są upoważnieni do interakcji z SCP-2558-J, ale usunięcie ich z zabezpieczenia jest wysoce niewskazane.

Instancje odmiany SCP-2558-J-ex mają być zabezpieczone w podobny sposób, z tym że ściany pomieszczenia przechowawczego mają być ognioodporne i odporne na wybuchy.

**Opis:** W normalnych warunkach, SCP-2558-J wydaje się być grupą normalnych kociąt, kilku różnych ras. Są one prawie uniwersalnie przyjazne i mają tendencję do czułych interakcji z ludźmi i sobą nawzajem.

Gdy są wystraszone lub czują się zagrożone, nadmuchują się w puchową kulę mniej więcej wielkości piłki nożnej. Ich oczy są nadal widoczne przez puch, a one zaczynają miauczeć w sposób, który indukuje instynkty pół-rodzicielskie u wszystkich pobliskich, w tym osób z wadą słuchu. Ich zakres ruchu jest ograniczony do dowolnego miejsca, do którego mogą się przetoczyć, ale wykazują zaskakującą zwinność nawet przy próbach poruszania się w zagraconym środowisku w formie puchowej piłki.

Zaobserwowano kilka odmian podmiotu, w tym długowłose, hipoalergiczne, granatowe (zobacz dodatek) i sprężyste.

**Dodatek:**
Kilka z SCP-2558-J zostało przygarniętych przez kilku różnych pracowników Fundacji. Zostali oni poinstruowani w zakresie opieki i karmienia, a także wyposażeni w kilka niepozornych zabawek i głośniki z redukcją hałasu, aby pomóc w przygotowaniu cichego miejsca do zabawy dla ich instancji.

SCP-2558-J wykazał się zdolnością rozpraszania uwagi ludzi znacznie bardziej niż zwykłe kocięta, nawet biorąc pod uwagę ich anormalne zdolności. Sugerowana jest zmiana klasy podmiotu na Euclid.

4.21.2009, Zmiana klasy podmiotu na Euclid została zatwierdzona przez Dr. Rights.

4.24.2009, Eksperymenty z [[[SCP-914]]] łączące SCP-2558-J i [USUNIETO] na ustawieniu &#34;Precyzyjny&#34; powodują powstanie odmiany wybuchowej SCP-2558-J, niniejszym sklasyfikowanej jako SCP-2558-J-ex. Stworzenia te są zdolne do reformowania się z popiołów własnej eksplozji.

4.28.2009, Po dyskusji prowadzącej do formalnego wniosku O5-██, SCP-2558-J w ogóle, a zwłaszcza SCP-2558-J-Ex, nie może zostać wykorzystane do celów militarnych. Żadne dalsze propozycje o przeprowadzenie testów militarnych nie będą rozpatrywane.</textarea></pre>
