&gt; El [http://lafundacionscp.wikidot.com/registro-de-eventos-extranormales Evento Extranormal] 3682 (EE-3682) fue observado una vez y no muestra signos de reincidencia. Sólo esta fuerte evidencia de segunda mano y un número de coincidencias son actualmente conocidas por la Fundación. 
&gt; 
&gt; EE-3682 no tiene protocolos de contención, y su designación como objeto se mantiene en tal caso. Este registro se presenta como evidencia y advertencia en tiempo real. Se han preparado planes sobre cómo evitar que algo así vuelva a suceder y dónde puede suceder y qué puede haber sido lo que lo causó.

**Designación del Evento:** EE-3682

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3682/church.jpg|caption=Sitio conteniendo pruebas de EE-3682.]]

**Eventos Previos:** La evidencia de EE-3682 se consideró por primera vez sobre la base de una investigación más detallada de las leyendas urbanas en Sakha, Rusia, refiriéndose a los autoestopistas y viajeros que preguntaron cómo llegar a una ciudad que no existía. El viajero se referiría al paisaje que rodea al pueblo inexistente. No se han identificado consensos ni propiedades meméticas verificables, pero los lugareños a veces se refieren a un pueblo llamado Volodin, o Volodi, ubicado en un valle en una arboleda de flores.

&#34;Volodin&#34; puede haber sido descubierto en una región cercana que concuerda con la descripción. Situado en el centro del valle es una iglesia en ruinas ocupada por 20 personas. No se detectaron otros signos de ocupación humana en el área de 30 millas cuadradas. Dentro de la iglesia había un cuchillo de marfil de 15 cm situado en el altar, un machete, la tapa de un cubo de basura, un botiquín de primeros auxilios, una mochila, una nota, 9 cintas VHS y el esqueleto de una mujer joven (20) que está recostada sobre su vientre, colocada con la mano tocando el altar. El altar estaba cubierto con una delgada capa de sangre congelada. La sangre, cuando se analizó, era la de un feto humano. La sangre se ha congelado de tal manera que sugiere que el objeto sangró ahí fuera.

Un residente de la ciudad de Tomtor cotejó los registros dentales y el ADN del cadáver, pero por lo demás no mostró ningún otro signo de relación con él. El individuo [CENSURADO] recordó haber visitado el área en algún momento, pero no pudo recordar cuándo.

Las cintas de VHS fueron guardadas en el gabinete del altar dentro de la iglesia. Este espacio fue clavado y asegurado con cinta adhesiva. Las cintas contienen imágenes de un pueblo que actualmente no se sabe que existe. No se sabe si las cintas fueron recopiladas para organizar una narración. Debido al daño de estas cintas no se sabe en qué orden ocurrieron estos eventos, si ocurrieron.

**Ítem 0:** Una nota, en ruso.

&gt; Sucedió rápido, creo. 16 de abril de 2018. Ha pasado en todas partes. No hubo ninguna advertencia. No sabemos por qué pasó esto. Si encuentras esto, estoy seguro de que estaré muerto. Mis huesos rechinan cuando camino. Es insoportable. Tengo suerte de haber tenido acceso a la medicina de mi padre.
&gt; 
&gt; Esa cosa no podía cambiarme. O algo me ayudó.
&gt; 
&gt; Si lo he conseguido, tienes que encontrar a Iepureanu.

**Ítem 1:** Cinta 1. Escrito en el espacio central está &#34;Ezekiel Valeriy Iepureanu, visto por última vez en Moldavia.&#34; El VHS es una copia sobreescrita de &#34;Homeward Bound&#34;.

[[collapsible show=&#34;Colocar&#34; hide=&#34;Ocultar&#34;]]

&gt; 
&gt; **Voz en Off:** ...y usted puede hacer todo esto y más sin ningún daño....
&gt; 
&gt; //El audio es interrumpido por una carcajada de un anciano.//

&gt; //Vista de la calle de una ciudad desconocida en Rusia. El video parece haber sido tomado de una cámara de seguridad en el centro de la ciudad. Es mediodía en verano y la calle está llena de coches, 2 horas.//

&gt; //Un anciano vestido con una túnica amarilla sentado detrás de un escritorio. Detrás de él hay estantes de libros, a su derecha hay una estufa de leña encendida. Lleva un crucifijo alrededor del cuello. Está transcribiendo algo de una Biblia.//
&gt; 
&gt; //El hombre no parece ser consciente de que está siendo grabado.//
&gt; 
&gt; //De fondo suena un canto religioso.//
&gt; 
&gt; 10 segundos.

[[/collapsible]]

**Ítem 4:** Cinta 4. No hay marcas. Una entidad es visible en cada una de las cintas, intercalándose esporádicamente en las imágenes. El objeto se asemeja a un embrión humano destruido, flotando en una bola de líquido negro a varios pies del suelo. El líquido palpita pero la figura en sí es inmóvil. Los ojos parecen ser funcionales, ya que la entidad mira ocasionalmente a la cámara.

[[collapsible show=&#34;Colocar&#34; hide=&#34;Ocultar&#34;]]

&gt; //Vista de cerca del perfil facial de un hombre calvo con una expresión de enojo, sonriendo. El hombre ríe sin aliento, 9 segundos.//

&gt; 
&gt; //La gente se va de la escuela.//
&gt; 
&gt; //Los transeúntes se percatan de un líquido negro que gotea por la calle. Un hombre se acerca a olerlo. Hace un gesto con la mano delante de su cara como si apestara.//
&gt; 
&gt; //Un grupo de estudiantes observando al hombre se ríe, tres minutos.//

&gt;

&gt;

&gt; 
&gt; **Hombre:** Trae la ventosa, la esponja...
&gt; 
&gt; Silencio, 05 minutos.
&gt;

[[/collapsible]]

**Ítem 5:** Cinta 5. Sin marcas.

[[collapsible show=&#34;Colocar&#34; hide=&#34;Ocultar&#34;]]

&gt; //Un líquido negro derramándose por la calle frente al instituto previamente fotografiado, la gente huye del líquido y grita.// 
&gt; 
&gt; //Las personas se encuentran dentro del líquido y parecen estar hirviendo, pero no muestran signos de dicho daño en sus cuerpos.//

&gt; //Imágenes de seguridad del interior de una casa. La familia está riendo y disfrutando de un episodio de &#34;The Partridge Family&#34; en un sofá frente al televisor.// 
&gt; 
&gt; //La abuela llega con un pastel caliente y humeante.//

&gt; //Imágenes del interior de una ducha en el baño de un hotel.//
&gt; 
&gt; //Un hombre está siendo levantado, manipulado, acariciado hacia arriba y hacia abajo por una gran masa cilíndrica de [CENSURADO] en miniatura, o apareciendo como tal, fusionada en la cabeza. El hombre está llorando, pero no parece intentar escapar.//

&gt; //Vista del ayuntamiento del centro de la ciudad desde la cámara de la tienda. El edificio ha formado grandes agujeros en sus lados, con pequeños apéndices esqueléticos. Los agujeros se giran para mirar hacia la cámara.//
&gt; 
&gt; //El líquido negro fluye a su alrededor y la gente lucha por escapar.//

**Ítem 6:** Cinta 6. Cinta VHS naranja, episodio sobreescrito de La vida moderna de Rocko. No hay inscripciones. El cielo en la mitad posterior de las cintas está lleno de una serie de círculos ardientes. Se desconoce su naturaleza.

[[collapsible show=&#34;Colocar&#34; hide=&#34;Ocultar&#34;]]

&gt; 
&gt; //El hombre se toma un momento para escribir algo en pergamino, aparentemente olvidándose del espectador. Se toma varios minutos, ocasionalmente mirando hacia afuera a una vista de la ciudad en su estado afectado. El hombre vuelve a mirar a la cámara, sorprendido.//
&gt; 
&gt; **Hombre:** Ah, sí. El Señor viene ahora por todos sus fieles y por aquellos que al menos no hicieron daño, espero. Hmm. Pero qué podemos decir de ellos. Ya estoy divagando.
&gt;

&gt;

&gt;

&gt;

**Ítem 7:** Cinta 7. Escrito a lápiz: &#34;No sé qué lo detuvo&#34;.

[[collapsible show=&#34;Colocar&#34; hide=&#34;Ocultar&#34;]]

&gt; //Un hombre solitario con la ropa de un dependiente, sentado detrás del mostrador de un carnicero. Sostiene un cuchillo y parece temeroso de algo fuera de la vista de la cámara. Coloca el cuchillo sobre su muñeca y parece estar contemplando el suicidio durante dos minutos. El hombre sacude la cabeza.//

&gt; //Se escucha a un hombre riéndose violentamente fuera de la cámara.//

**Ítem 9:** Cinta 9. Escrito en lápiz: &#34;Encuéntrenlo&#34;.

[[collapsible show=&#34;Colocar&#34; hide=&#34;Ocultar&#34;]]

&gt; //Un convoy de ambulancias se dirige a la plaza del pueblo seguido por camiones de bomberos.// 
&gt; 
&gt; //Los equipos de bomberos desenrollan sus mangueras y comienzan a rociar con fuego a los residentes y a los edificios.//
&gt; 
&gt; //Empiezan a sonar los cláxones. Se oye una voz distante a través de un altavoz.// 
&gt; 
&gt; **ESTA ES UNA EMISIÓN DE EMERGENCIA. SI ESTÁN ESCUCHANDO ESTO, REGRESEN A SUS HOGARES Y TOMEN MEDIDAS DE PROTECCIÓN INMEDIATAMENTE. ESTA ES UNA TRANSMISIÓN DE EMERGENCIA-**
&gt; 
&gt; Vista aérea de la ciudad. Aparecen 5 Mil Mi-28 blancos y un helicóptero de ataque Ka-52 delante de la cámara, dos de los cuales llevan entre ellos lo que parece ser una especie de explosivo. Las marcas en el dispositivo son idénticas a las que los activos de la Fundación en esta región pueden utilizar en tal caso. Un helicóptero lidera y dispara un misil a un claro frente a él.

&gt; Imagen fija y cercana de un área de 10 metros en el suelo.
&gt; 
&gt; El suelo está cubierto de masas ardientes y amorfas. Lo que se ve en la imagen ha sido completamente alterado, compuesto por entidades y fenómenos previamente vistos en las cintas. La cámara comienza a alejarse lentamente.
&gt; 
&gt; Desde los helicópteros, los soldados, 10 en total, con insignias que coinciden con las de los DM Ni-6 y 8, &#34;Taquión&#34; y &#34;Trabajo Sucio&#34;, están descendiendo en rappel desde los helicópteros. Varios de los soldados están equipados con lanzallamas portátiles y granadas además de sus rifles estándar. A medida que el radio visual se expande, se revela que el área es la misma plaza del ayuntamiento.
&gt; 
&gt; Una brigada comienza a armar el dispositivo mientras un equipo establece un perímetro. Los miembros de Ni-8 [DATOS BORRADOS] para prepararse. Ahora la perspectiva desde la cámara es más lejana, son visibles tres cuadras del centro de la ciudad.
&gt; 
&gt; La cámara se cubre repentinamente con una fina película negra. Una criatura antropomorfa compuesta de líquido negro parece haberse lanzado contra la cámara y hacia el grupo. La cámara comienza a caer. Finalmente, la entidad puede ser vista siendo disparada, en el aire y explotando.
&gt; 
&gt; La cámara gira rápidamente durante el descenso. La perspectiva se inclina hacia abajo para revelar el suelo; la tierra se está estirando como si fuera material orgánico. La tierra comienza a &#34;rasgarse&#34;, algo similar a la estática de la televisión es visible debajo de las grietas.
&gt; 
&gt; La cámara choca con el suelo. Los pies de un humano entran en la imagen. Una mujer joven sostiene la tapa de un cubo de basura y luego un machete es arrojado a la vista para recogerlo. Respira con dificultad, vigilando por encima de su hombro. Está cubierta de sangre y fluido negro.
&gt;
