**タイトル:** SCP-616-JP - 私を夢から覚まさないで
**著者:** ©︎[[*user amamiel]]
**作成年:** 2016
[[include credit:end]]

**アイテム番号:** SCP-616-JP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** 現在、SCP-616-JPはサイト-81██の標準的人型実体居住セルに収容されています。SCP-616-JPは、表向きにはレベル0スタッフとして財団に雇用されており、重要度の低い事務作業にのみ割り当てられます。担当職員は健康診断と偽り、定期的にSCP-616-JPの異常特性について再評価を行なってください。再分類以前の特別収容プロトコルについては、別紙616-JP-Aを参照してください。

**説明:** SCP-616-JPは███ ██として知られていた2█歳[[footnote]]収容時の年齢。[[/footnote]]の一般的な日本人女性です。[!-- 身体的/精神的に異常性は見受けられず、異常特性を有する点を除けば一般的な同年代の日本人女性との差異はありません。 --]SCP-616-JPの異常性は、周囲の人間に対して不定期に発揮される精神作用特性を持つ点です。この精神作用の影響を受けた人間（以下、SCP-616-JP-A）は、「ここはSCP-616-JPの夢の中である」と瞬時に思い込みます。この思い込みに起因する「SCP-616-JPが夢から醒めれば、夢の中の自分は消えてしまう」というSCP-616-JP-Aに共通した恐怖/不安感を理由に、「SCP-616-JPの覚醒を妨げるため」と称して以下のような行動を取ります。

* SCP-616-JPが望んでいると思ったことを叶える/欲していると思ったものを与える
* SCP-616-JPの怪我に繋がる可能性がある要因を取り除く
* SCP-616-JPに敵対する存在を可能な限り排除する

約9割のSCP-616-JP-Aからは、記憶処理によって容易に精神作用の影響を取り除くことが可能です。また、個体差はあるものの、記憶処理を行わずとも数時間から数ヶ月の内に精神作用の影響は消失します。一方で記憶処理に対して一定の耐性を示す個体も存在し、他のSCP-616-JP-A以上に「この世界はSCP-616-JPの見ている夢である」と妄信的に思い込み、SCP-616-JPに対するストーキング行為への発展、SCP-616-JP-A自身の実生活の崩壊などを招きます。

また、精神作用特性が発揮される条件・スパンに加え、正確な有効範囲は現在まで不明なままです。大抵の場合、異常特性はSCP-616-JPから数mの範囲にいる人物に対して発揮されますが、観測上1kmほど離れた地点の人物に対して発揮されたケースも存在しています。なお、精神作用の影響を受けやすい人物の特徴として、その人物が「SCP-616-JPの願望を叶えられる状況/立場にいる人物」である傾向が多くみられます。[!-- なお、統計上では影響を受けた人物は精神抵抗指数が60以下である場合が多い一方、高い数値を示す人物が影響を受けたケースも数例確認されていることから、依然として精神抵抗指数と精神作用の正確な関係性は不明です。 --]

SCP-616-JPは19██/██/██、京都府███区███で発生した警察官（以下、SCP-616-JP-A-1）の異常行動を調査した際に発見・確保されました。当時、SCP-616-JP-A-1はSCP-616-JPのストーカー被害[[footnote]]おそらくSCP-616-JP-Aによるストーキングと推測されます。[[/footnote]]申請の対応時に精神作用の影響を受け、自身の上司に「SCP-616-JPに対する身辺警護を実施すべきである」と直談判を行いました。結果として、その異常行動が潜入エージェントの目に留まり、SCP-616-JPの発見に繋がりました。なお、収容後のSCP-616-JPに対するインタビューより、SCP-616-JPは自身の異常特性について認識していないことが判明しています。
[[size 0%]] [[/size]]
**補遺:** 以下はインタビュー記録の内、注目すべき内容の抜粋です。
[[collapsible show=&#34;+ 付録616-JP-A: SCP-616-JPへのインタビュー&#34; hide=&#34;- 付録616-JP-Aを閉じる&#34;]]
**__インタビュー記録616-JP-A - 日付 19██/██/██__**
&gt; **対象:** SCP-616-JP
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** 標準カバーストーリー「長期入院（C-7）」に基づき、SCP-616-JPは自身の収容を病気治療のための長期入院と認識しています。そのため、以下のインタビューも検査後のカウンセリングの一環として行われました。
&gt; 
&gt; **&lt;録音開始, 19██/██/██&gt;**
&gt; 
&gt; **[重要度の低い会話のため省略]**
&gt; 
&gt; **██博士:** では、日常生活の中で問題や苦労はあったのかな？
&gt; 
&gt; **SCP-616-JP:** 多分、問題も苦労も人並み程度には経験してきたと思います。あ、でも私、運が良かったみたいで、そういった意味では他の人よりは苦労が少なかったのかもしれません。
&gt; 
&gt; **██博士:** ふむ、「運が良かった」と言うと？
&gt; 
&gt; **SCP-616-JP:** えっと、小さなことなんですが、物を落としても必ず優しい人が交番に届けてくれたり、お店の行列に並んでいた時に私の順番まで絶対に商品が残っていたり。そんな小さな幸運が、子どもの頃から何度もあったんです。
&gt; 
&gt; **██博士:** なるほど、それは確かに強運の持ち主だ。
&gt; 
&gt; **SCP-616-JP:** いえ、そんな、強運なんてほどでは……。でもそうですね……受験や就職活動なんかの人生の節目節目で、失敗したと思っていても毎回上手くいっていたり。順調すぎて怖いくらいです。まるで夢みたいで。[小休止]あ、でも、今は病気で入院しているんだから、丁度イーブンですよね[微笑]
&gt; 
&gt; **██博士:** イーブンだなんてとんでもない。その持ち前の強運さなら、病気も間違いなく快方へと向かうはずだよ。
&gt; 
&gt; **SCP-616-JP:** はい、そうですよね。先生、ありがとうございました。
&gt; 
&gt; **██博士:** いや、こちらこそ。話を聞かせてくれてありがとう。
&gt; 
&gt; **&lt;録音終了, 19██/██/██&gt;**
&gt; 
&gt; **メモ:** //対話を行う中で、SCP-616-JPが現状に対して少なからず不安を抱いているように感じられました。今後、長期的な収容においてSCP-616-JP自身の協力姿勢を保つため、必要となれば軽度の記憶処理の適用も視野にいれてください。 - ██博士//
[[/collapsible]]
[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 付録616-JP-B: SCP-616-JP-Aへのインタビュー&#34; hide=&#34;- 付録616-JP-Bを閉じる&#34;]]
**__インタビュー記録616-JP-B - 日付 19██/██/██__**
&gt; **対象:** SCP-616-JP-A-28（男性 49歳）
&gt; 
&gt; **インタビュアー:** 阿久津博士
&gt; 
&gt; **付記:** インタビュー対象であるSCP-616-JP-A-28は、SCP-616-JP担当責任者の1人である██博士です。19██/██/██、██博士は自身がSCP-616-JPの精神作用の影響を受けていることに気付き、サイト管理者へと報告を行いました。以下は、その直後に行われたインタビューの記録です。
&gt; 
&gt; **&lt;録音開始, 19██/██/██&gt;**
&gt; 
&gt; **阿久津博士:** インタビューを開始します。よろしいですね……[小休止]SCP-616-JP-A-28。
&gt; 
&gt; **SCP-616-JP-A-28:** 構わない、始めてくれ。
&gt; 
&gt; **阿久津博士:** まず、精神作用の影響を受けたと気付いた際の状況を説明していただけますか。
&gt; 
&gt; **SCP-616-JP-A-28:** ああ、気付いたのはSCP-616-JPの検査中だった。普段通りに検査を済ませてSCP-616-JPと面談をしていた時、私はSCP-616-JPから「病気はいつになったら治るのか？」と尋ねられ、それに対して「まだまだ治療には時間がかかる」と答えた。そのやり取りから数分足らずの後だ。私は違和感というか……まるで現実感がない、水の中に浮かんでいるような錯覚に襲われた。そして、その次に頭の中に浮かんだのは「ここはSCP-616-JPの夢の中だ」という脈絡もない考えだった。
&gt; 
&gt; **阿久津博士:** 分かりました。では次に、精神作用の影響を受けて、現在どのような感覚や精神状態にあるのかを教えてください。
&gt; 
&gt; **SCP-616-JP-A-28:** 感覚や精神状態……そうだな[小休止]端的に言うなら、私が今感じているのは恐怖や不安だろうか。
&gt; 
&gt; **阿久津博士:** 恐怖や不安ですか。やはり他のSCP-616-JP-Aと共通していますね。
&gt; 
&gt; **SCP-616-JP-A-28:** ああ、今なら少しはあれらの気持ちも理解できる気がする。もしSCP-616-JPがつまづいて頭でも打ったなら、その痛みや衝撃で目を醒ましてしまうのではないだろうか。あるいは、もしSCP-616-JPが機嫌を損ねれば、何かの拍子に「夢なら醒めて」とでも念じて、夢から醒めてしまうのではないだろうか。……そんな馬鹿らしい想像が頭の中から離れないんだ。
&gt; 
&gt; **阿久津博士:** 仮にですが、可能であれば貴方はSCP-616-JPに関してどうしたいですか？
&gt; 
&gt; **SCP-616-JP-A-28:** [8秒間沈黙]SCP-616-JPを収容下から……解放したい。いや、もちろん許されることではないのは分かっているし、実行しようとも思わない。だが、本心ではそうしなければならないと感じているのは事実だ。それも全部、恐怖や不安、それに……憐れみ？ そのせいなのだろう。
&gt; 
&gt; **阿久津博士:** 憐れみ……[10秒間沈黙]ああ、過去に同様の報告が2例[[footnote]]両方とも、収容後に発生した事案時に報告されました。詳細は別紙616-JP-Cを参照してください。[[/footnote]]だけありますね。
&gt; 
&gt; **SCP-616-JP-A-28:** 妙な感じだが、「可哀想なSCP-616-JPに幸せな夢を見せておいてやりたい」……そんな感覚が少しある気もする。[小休止]なあ、君に子どもはいるか？
&gt; 
&gt; **阿久津博士:** [小休止]いえ、いませんが……なぜです？
&gt; 
&gt; **SCP-616-JP-A-28:** なぜだか分からないんだが、その憐み、泣きそうな顔で必死に何かをねだる子どものイメージが思い浮かんだもので[5秒間沈黙]あー……いや、忘れてくれ。単なる気の迷いだろう。
&gt; 
&gt; **[以下、重要度の低い内容のため省略]**
&gt; 
&gt; **&lt;録音終了, 19██/██/██&gt;**
&gt; 
&gt; **終了報告書:** インタビュー終了後、██博士自身の申請もあり、██博士に対して複数の検査/検証が実施されました。その後、██博士には精神作用の無力化を目的とした記憶処理が施され、1ヶ月の経過観察が行われました。現在、██博士は職務に復帰しています。
[[/collapsible]]
[[size 0%]] [[/size]]

**事案報告:** 20██/11/14、監視下にあった█体のSCP-616-JP-Aから精神作用の影響が消失しました。精神分析においても、全てのSCP-616-JP-Aから異常性は診断されず、「この世界はSCP-616-JPの見ている夢である」などの思い込みやそれに起因する恐怖/不安感なども解消されていることが判明しました。この異常事態を受け、SCP-616-JPに対して緊急の検査/検証が実施されましたが、精神的/身体的に普段と変わりなく、異常も確認されませんでした。█日前に実施された記憶処理との関係が指摘されていますが、依然として事案要因は明らかになっていません。

**追記1:** 20██/11/20、京都府██市██町で██年間の昏睡状態から奇跡的に回復したことで知られていた██ ███氏の自殺事件が発生しました。別件として調査を担当していたエージェント・牧村は、██氏の遺品の確認作業中、SCP-616-JPに関する可能性がある記述を██氏の遺書らしき文章から発見、SCP-616-JP担当職員へと報告しました。以下の文章は██氏の遺書からの抜粋です。

&gt; 真っ暗な夢の中で、気が付くと私は███ ██[[footnote]]SCP-616-JPの本名と一致。[[/footnote]]という知らない女の人になっていました。私よりも年上で、背も高くてきれいなお姉さんでした。お姉さんが見たものを私も見れて、お姉さんが思ったことや考えたことが私にも伝わってくる。だから、お姉さんが喜んだり楽しいと思うと私も楽しくなって、反対にお姉さんが悲しくて泣いちゃうと私も悲しくなりました。
&gt; 
&gt; 悲しいのはいや。辛いのも、苦しいのも。だからお姉さんには悲しまないでいてほしい。そう念じていたら、だれかがお姉さんを助けてくれて、ほしいものはいつの間にかもらえて、どんな願いも叶いました。だから毎日が夢のように楽しく、うれしいことばかり。最初はどうなるかわからなくて怖かったのも、いつのまにか私が本当にお姉さんになった気がしてきて、夢から覚めたいと思わなくなっていました。むしろ、ずっと夢の中にいたいくらい。そう思えば思うほど、みんなはお姉さんが助けてくれるようになり、願い事も叶うようになっていました。
&gt; 
&gt; でも、ある日、お姉さんは病気になってしまい入院することになりました。お姉さんは元気でした。だけど、病院の先生はまだ退院できないと何度も言って、お姉さんを退院させてくれません。何日も、何年もそれが続き、お姉さんは悲しくなって、私も悲しくなりました。だけど、念じても念じてもお姉さんの病気は治らず、いつまでも悲しいままでした。楽しい夢から覚めたくない。
&gt; 
&gt; ██日前、お姉さんは先生に怒ってしまいました。だから先生も怒ってお姉さんに注射をしました。目を覚ますとお姉さんはもう怒っていませんでした。でもお姉さんは今までと違って、何だか様子が変でした。私は悲しいのに、お姉さんは悲しくない。私はまた最初のころの怖さを思い出しました。だから、私はつい、夢から覚めたいと何度も願ってしまいました。
&gt; 
&gt; 気付いたら、私は目を覚ましていました。だけど、私の目の前には知らないおばあさんとおじいさんがいて、私は知らない人になっていて、事故のせいで私の足はうまく動かせません。目が覚めてもずっと怖いままでした。だからまた夢に戻ろうと何度もがんばりました。でも、夢はすぐに覚めてしまいます。何度ためしても、怖くて、痛くて。それでも、私は夢に戻りたい。それにはきっと、もっと長く夢を見ていなければダメなんだと思いました。だから、ごめんなさい。お母さんの眠れないときに飲むお薬を勝手に持ち出して。でも、今度は少し眠るだけ。きっとすぐに戻るから。だからまた、あの夢に行ってきます。

文章の回収後、██氏について身辺調査が行われましたが、[編集済]SCP-616-JPとの関連性を結論付ける証拠は得られませんでした。また、██氏の遺体は調査開始時すでに火葬されており、精密な検査/検証は実行できませんでした。--本件を受け、SCP-616-JP再評価に関する議論が現在まで続けられています。--

**追記2:** SCP-616-JPの異常特性が最後に発揮されてから██年以上の間、新たなSCP-616-JP-Aが発生していないことを加味した結果、議論はSCP-616-JPから異常特性が消失したと結論付ける形で決着を迎えました。これにより、20██/11/05をもって、SCP-616-JPは再分類されました。この再分類に伴い、██氏をSCP-616-JP本体または一要素としてナンバリングすべきという提案も、半永久的に凍結されることとなりました。</textarea></pre>
