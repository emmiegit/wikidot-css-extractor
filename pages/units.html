    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Dr. Severe呼叫下一个雇员时揉了揉眼睛。这是他和第十九个人说这件事了。

十一人死亡，两倍的人受伤，九亿美元损失，却依然没有人能告诉他他妈的为什么SCP-9017成功突破收容。他和特工谈话，和研究员，和工程师，和技术人员，甚至门卫，但没有一个人能向他解释为什么一只万年闪电生物能通过专为限制它能力建造的电场。

令Dr. Severe迷惑的是，据他所知，没有任何系统故障。电场中的电线完好无损，供电的发电厂正常工作，所有冷却设备都在完美运行。SCP-9017逃出时，一切似乎都在参数范围内运行良好。通常情况下，他会认为控制程序本身有问题，但情况显然并非如此，因为这个系统已经成功收容SCP-9017多年，并在回收它之后一直保持收容。

下一个受访者到来并自我介绍为Jonathan Blake时，Dr. Severe叹口气站了起来。Dr. Severe迅速扫过他的个人简介：24岁白种男性，退役步兵，1级技术人员，加入基金会4个月，第一次分配到Keter级项目。Dr. Severe抬起一边眼皮，发现收容突破时正是Blake负责SCP-9017的第一天。

“请就座。”Dr. Severe一边对Blake说一边自己坐下。

“是，长官，谢谢长官。”Blake紧张地回答，僵硬地坐到Dr. Severe办公桌对面的椅子上。

“放松Blake，这不是在军队里，你也没惹上麻烦。我只是在试着找出什么破事让9017逃出了它的笼子。现在回想一下那天发生了什么，从你上班开始。”

“是，长官，好的，长官。”Blake开始回想，“我在早八点[[footnote]]**译注：**oh-eight-hundred hours，美国军队中用oh eight hundred hours和twenty hundred hours区分8:00和20:00，其它整点时间同理[[/footnote]]到岗，检查温度计，确保一切正常工作。然后我……”

“都正常？”Dr. Severe打断他的话。

&#34;正常……什么？&#34;Blake结结巴巴地回答。

“一切正常运转？” Dr. Severe简短回问。

“是……是的，长官。一切读数正常，长官。所有温度读数都低于4.1K，长官。”

“好的，请继续。”回答在Dr. Severe意料之内，已经有另外两位技术人员证实过了。

“嗯，我回到监控岗然后发现发电站C有点过热，所以我按标准程序启用了备用发电站L。”

Dr. Severe点头示意他继续。发电站经常过热，所以每个发电站都有备用站供切换，好让主发电站有时间冷却。

“备用站L一开始运行我就关了发电站C，然后在我的岗位上等。大概15分钟之后，9017逃跑了。”

“收容突破。”Dr. Severe心不在焉地纠正，“备用站L有什么异常吗？任何明显损坏，奇怪的读数，任何事？”

“长官我没有看到。一切都在正常运行，电流正好3毫安，电压……”

“等等，什么？”Dr. Severe突然打断，“你刚才是说3毫安？”

“是长官，我设了3毫安，就像发电站说明书上写的那样。”Blake疑惑回答。

Dr. Severe惊恐地拿出一张纸在上面写下“5km”，然后展示给Blake。

“这写了什么？”他质问。

“呃，这是五千米，长官。”Blake依然疑惑回答。

他写下另一个数，这次是“12nm”。

“这个呢？”

“十二纳米，长官。”

最后，他写下“1Mm”，然后递给Blake。

“这是一毫米，长官。”Blake带着疑问的眼神抬头看Dr. Severe，为这个奇怪的游戏疑惑。

Dr. Severe用了几秒努力克服他脱下安全帽打Blake的冲动，最后回答道：“不，Blake，那不是一毫米。一毫米等于零点零零一米，刚才让你读的数是一兆米，也就是一百万米。”

Blake看起来明白了。“我……我不是……我很抱歉长官，我之前觉得大写字母无关紧要。您……您认为这个错误和SCP-9017逃……收容突破有关？”

这是个不该问的问题。“我觉得有关吗，Blake？我觉得这有什么关联？你供应收容电场的电流比起收容SCP-9017需要的差了九个数量级！告诉我，你觉得有关系吗？”

在他回答之前Dr. Severe打断了他的话。“不，别回答。就这样……出去吧。我会想好怎么处置你的。”

Jonathan Blake耷拉着肩离开，Dr. Severe长叹了一口气。九亿美金，十一条人命，全都是因为有人搞错了单位。“NASA，”Dr. Severe低声咒骂，“你们的人出局了。”
