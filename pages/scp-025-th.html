**วัตถุ#** SCP-025-TH

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** SCP-025-TH ได้ถูกเคลื่อนย้ายอย่างระมัดระวังอย่างมากมาไว้ในห้องกักกันขนาด 4 X 3 เมตรภายในไซต์-36BM ที่ด้านหนึ่งของกำแพงเป็นกระจกสองด้าน หลังกระจกจะเป็นห้องสังเกตุการณ์ที่มีการเฝ้าจับตามองอยู่ตลอดเวลาเพื่อให้มั่นใจว่า SCP-025-TH จะยังคงอยู่ภายในห้องกักกัน SCP-025-TH จะต้องถูกเก็บเอาไว้ในนั้นตลอดเวลาโดยไม่มีการเข้าไปภายในห้องหากไม่มีความจำเป็น การเข้าถึงใดๆจะต้องดำเนินโดยคลาส-D เท่านั้น

ไฟภายในห้องกักกันต้องเปิดตลอด 24 ชั่วโมง เชื่อมต่อเข้ากับเครื่องปั่นไฟฉุกเฉินที่สามารถอยู่ได้นานถึง 50 ชม.จนกว่าจะสามารถกู้คืนไฟฟ้ากลับมาได้ หากเกิดสภาวะฉุกเฉินที่ไฟในห้องกักกันไม่สามารถใช้งานได้ตามปกตินั้นไฟฉายแบบสปอร์ตไลท์ที่ถูกเก็บเอาไว้ในตู้ 3 จุดตรงทางเดินไปสู่ห้องของ SCP-025-TH จะต้องถูกนำออกมาใช้งานโดยทันทีและให้ส่องไฟขึ้นบนเพดานเพื่อกระจายแสงสว่าง บุคลากรคลาส-D ที่ถูกนำมาใช้กับ SCP-025-TH นั้นจะถูกนำตัวออกมาจากห้องเพื่อล่อให้ SCP-025-TH ไปหาพวกเขาและรอจนกว่าจะกู้ไฟฟ้าคืนมาได้

**รายละเอียด:** SCP-025-TH คือหุ่นมโนราห์ทำจากไม้ที่ไม่ทราบชนิด มีใบหน้าสีขาวสวมใส่เครื่องประดับแวววาวที่คาดว่ามีความเกี่ยวข้องกับสมาคมผู้ใช้อำนาจแห่งศาสตร์มืด เนื่องจากวัตถุนั้นมีร่องรอยของการเล่นคุณไสยที่ไม่เป็นที่รู้จัก แต่นั่นก็ยังไม่ชัดเจนนักเนื่องจากตรวจสอบแล้วว่า SCP-025-TH ไม่ใช่สิ่งที่ถูกสร้างขึ้นมาจากไศยศาสตร์อย่างที่คาดเอาไว้ SCP-025-TH นั้นสามารถขยับแขนขาได้อย่างช้าๆและที่ตัววัตถุนั้นไม่มีรอยต่อของชิ้นส่วนด้วยวิธีที่ไม่ปรากฏ การตรวจสอบพิสูจน์แล้วว่า SCP-025-TH ไม่ใช่สิ่งมีชีวิต

ในสถานการณ์ปกตินั้น SCP-025-TH จะอยู่ในสภาพของหุ่นและขยับตัวอย่างช้าๆจนแทบจะไม่สังเกตเห็นได้หากพยายามจะใช้สายตาจับจ้องการเคลื่อนไหวของมัน (นอกจากจะใช้กล้องถ่ายไว้แล้วเร่งความเร็วภาพ) ณ ตอนนี้บุคลากรสามารถเข้าถึงหรือสัมผัสกับวัตถุได้โดยไม่เป็นอันตราย อย่างไรก็ตามก็จำเป็นที่จะต้องมีแสงสว่างมากพอเพื่อที่จะให้ SCP-025-TH อยู่ในสภาพเช่นนี้ไปตลอดโดยไม่กลายสภาพ

[[include component:image-block name=025th2.jpg|caption=SCP-025-TH ร่าง 2|width=300px]]

เมื่อใดก็ตามที่ SCP-025-TH ไม่ได้รับแสดงสว่างที่มากพอ วัตถุจะกลายเป็นอีกตัวตนในทันที วัตถุจะเหมือนดูเหมือนมนุษย์มากขึ้นอย่างเห็นได้ชัด ที่หนังบนใบหน้าของวัตถุถูกลอกออกไปจนเห็นเป็นสีแดงฉานและไม่มีหนังหุ้มเปลือกตากับหนังหุ้มริมฝีปากและสามารถหายตัวไปปกรากฎตัวในที่อื่นๆได้ด้วยวิธีการที่ไม่รู้จัก ในตอนนี้ SCP-025-TH จะเข้าถึงบุคคลที่อยู่ใกล้ที่สุดแล้วสังหารพวกเขา แต่ถ้าหากบริเวณนั้นมีแสงไฟ SCP-025-TH จะไม่เข้ามาใกล้หรือปรากฏตัวให้เห็น 

เมื่อ SCP-025-TH จะปรากฏตัวที่ใดจะมีเสียงกระดิ่งจากกำไลข้อเท้าที่ติดมากับวัตถุทุกครั้ง ดูเหมือนว่ากำไลนี้จะถูกสวมใส่โดยบุคคลอื่นเพื่อบอกให้รู้ว่า SCP-025-TH อยู่ใกล้ๆ การจะหยุด SCP-025-TH เพียงแค่ส่องไฟที่มีความสว่างเข้าไปหามันตอนที่วัตถุได้กลายสภาพ แล้ว SCP-025-TH ก็จะกลับมาเป็นหุ่นตามเดิมและง่ายต่อการกักกันต่อไป

**ภาคผนวก:** SCP-025-TH ครั้งแรกที่พบ วัตถุได้ถูกเอามาทิ้งที่ภูเขาขยะใน██████████ จังหวัด████ เหมือนกับไม่มีใครต้องการมัน บุคคลคนแรกที่พบนั้นเป็นคนเก็บของเก่าที่ชื่อ██ ได้บอกกับเจ้าหน้าที่ของสถาบันว่า เห็นคน 2 คนเอาลังไม้ขนาดใหญ่มาโยนทิ้งไว้ แน่นอนว่าด้วยความสงสัยของพนักงานเก็บขยะที่อยู่แถวนั้น พวกเขาจึงเปิดกล่องนั้นออกและเจอกับหุ่นมโนราห์ ซึ่ง██ไม่ได้สนใจ ก่อนที่จะกลับไปทำงานต่อและจะมาพบในภายหลังว่าเพื่อนของเขาโดนฆ่าโดยหุ่นผี (██ เรียกมันว่าหุ่นผี) ที่ยืนรำอยู่ใกล้ๆกับศพ
