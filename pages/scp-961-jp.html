**アイテム番号:** SCP-961-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-961-JPが生存している場合は、サイト-81██の生物収容室の2重に作られたプラスチック製の専用ケージに収容されます。SCP-961-JPの成長に合わせ、適切なサイズのケージを使用して下さい。ケージのサイズを変更する場合、サイト-81██に常駐している監督官に承認を貰って下さい。担当職員は毎日の水換えと掃除を行い、照明・水中ヒーターとケージの点検を行って下さい。設備が捕食された場合、監督官に確認し交換を行って下さい。水温と気温は1日に2度確認し、監督官に提出して下さい。SCP-961-JPの飼料は、金属で出来た人工飼料を与えて下さい。5日に一度、感染症に感染していないか、獣医師免許を持つ監督官により診断して下さい。

SCP-961-JPが死亡している場合、同施設の不透明な布で表面を覆った上で低脅威度物品保管ロッカーに収容してください。実験などによるSCP-961-JPの持ち出しには、少なくともレベル４以上のセキュリティクリアランスを保持する職員1名以上の許可が必要です。

**説明:** SCP-961-JPはヨーロッパヌマガメ(Emys orbicularis)のように見える、生物的実体です。手足や顔･尾に見える部分は円筒形の捕食器官であり、根元付近に消化器官が存在します。SCP-961-JPは異常な咬合力と消化能力により、無機物のみを選んで摂食する事が可能です。[[footnote]]傾向として、硬度の高い鉱物を優先します。[[/footnote]]摂食された物質は未知の手段で吸収され、常に液体の状態を保つ鉄とニッケル･固体のかんらん岩に変換された状態で甲羅内部に蓄えられます。

SCP-961-JPは死亡すると、背甲が身体を包み込むように球状に変化し、凹凸が無くなります。SCP-961-JPが何らかの要因で分離している場合、内部の鉄とニッケルを中心に、未知の手段で他の部位が移動して集合します。球状に近付くと同時に背甲の表面が世界地図のように徐々に変化し、最終的に正確な地球儀のような形態を取ります。[[footnote]]この時のSCP-961-JPの内部構造は、地球の成層構造に酷似しています。[[/footnote]]形態変化が完了すると、物理的な干渉を受け付けず破壊不能になります。
　

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4697631-16-3c3e/%E3%82%AA%E3%83%BC%E3%83%91%E3%83%BC%E3%83%84
|caption=形態を変化させているSCP-961-JP
]]
　
変化した模様の内容は、現在の正確に測定された世界地図に酷似しています。内容には未知のものを含む様々な言語を用いて、地名やメッセージなどが含まれている事があり、SCP-961-JPが知性を持つ可能性が考えられます。また、どのような場合においても、模様の地図上に小さな丸印で示された地点が1つ存在します。
　
SCP-961-JPの形態変化が完了した標本を直接視認、もしくは接触した生物はSCP-961-JPを丸印で示された地点付近に運びたくなる精神影響を受けます。SCP-961-JPから距離を置いても影響は持続しますが、接触から24時間以内であれば記憶処理を施す事で除去する事が可能です。SCP-961-JPが示された地点に到達すると、SCP-961-JPが内部から割られ、内部から幼体のSCP-961-JPが発生します。[[footnote]]腹甲から出るヨークサックが存在し、内容物は液体の鉄とニッケルです。ヨークサックが吸収されるまでの間、SCP-961-JPは自身の変化した背甲を捕食します。[[/footnote]]

**収容経緯:** SCP-961-JPは約60年間、世界的冒険家として知られる███氏によって飼育されていました。雑誌のインタビューにて「地球儀になる亀」という発言が財団の注意を引きました。SCP-961-JPは、███氏へのインタビュー後に収容されました。

[[collapsible show=&#34;▶インタビュー記録を閲覧&#34; hide=&#34;▼閲覧を終了する&#34;]]
　
&gt; **対象:** ███氏
&gt;     
&gt; **インタビュアー:** エージェント███
&gt;     　 
&gt; **&lt;20██/██/██記録開始&gt;**
&gt;     
&gt; **エージェント███:** すいません。お忙しい所、お時間頂きありがとうございます。
&gt;     
&gt; **███氏:** いえいえ…。それで、聞きたい事というのは…？
&gt;     
&gt; **エージェント███:** 先日のインタビューで仰っていた「地球儀になる亀」の事です。それはどんなものなのでしょうか？
&gt;        
&gt; **███氏:** あれは…僕が冒険家になった理由です。少し、長くなりますが良いですか？
&gt;    
&gt; **エージェント███:** はい、大丈夫です。
&gt;    
&gt; **███氏:** 昔、海で流れ着いた瓶を拾ったんです。中に、手のひらサイズの地球儀があったんです。それを見た瞬間…何と言いますか。今で言う、ロマンを感じたんです。地球は何て広いのかと感じました。急に、この地球儀を使って遠いどこかに行きたくなりました。[[footnote]]SCP-961-JPの異常性の影響を受けたのだと思われます。[[/footnote]]でも、まだ高校生だったしすぐには無理でした。でも、その情熱はずっと持っていました。大学では山岳部に入って体力をつけたし、周りが就活をする中、僕は山に行く資金集めをするため鳶職のバイトなんかしたりしてました。そして、24になった頃、その時ずっと行きたかったヨーロッパアルプスの山々に向かいました。その時です。地球儀が壊れて、中から小さい亀が出てきたんです。
&gt;    
&gt; **エージェント███:** それは…おかしいとは思わなかったんですか？地球儀から亀が出てくるなんて。
&gt;    
&gt; **███氏:** 勿論、思いましたよ。でもね、それよりも嬉しさの方が強かったんです。生命の神秘を感じたというんですかね。奇跡だと思ったんです。この亀を生きて持ち帰ろうと思って慎重に下山してたんですけど、何時の間にか居なくなってて、代わりに小さい別の地球儀がポッケに入ってました。その時は、亀が地球儀になったのに気づきませんでしたけど。
&gt;    
&gt; **エージェント███:** 不思議な話ですね。
&gt;       
&gt; **███氏:** ええ…、そしてその時、また冒険への情熱が再燃してきました。
&gt;   
&gt; **エージェント███:** 確か、次はアマゾンでしたね。
&gt;    
&gt; **███氏:** はい、あれも大冒険でした…。
&gt;  
&gt; [重要度の低い会話の為省略]
&gt;       
&gt; **エージェント███:** 今日は色々とお話をありがとうございました。最後にお聞きしたいのですが、何故、今、この地球儀の話をしたのですか？何冊か著書も出していますよね？拝読しましたが、どこにも書いていませんでしたが…。
&gt;  
&gt; **███氏:** 確かに僕だけの秘密でした。でも、僕はもうこれを持って冒険が出来ませんから…。[[footnote]]███氏はマッキンリー冬期単独登頂に挑戦した際、事故と凍傷の影響で両脚の膝から下と両手の指を失っています。[[/footnote]]誰かに託したかったんです。次は北極点まで、これを持って行ってくれる人に。
&gt;   
&gt; **エージェント███:** なるほど…、ありがとうございました。
&gt;         
&gt; **&lt;録音終了&gt;**
&gt;      
&gt; **終了報告書:** インタビュー後、███氏に交渉を行いSCP-961-JPを回収しました。SCP-961-JPの性質を調査するため、エージェント███によって北極点までSCP-961-JPを運ぶ計画が実行されました。

[[/collapsible]]

**補遺1:** SCP-961-JPの幼体発生後に残された背甲の模様が、1年をかけて常に変化している事が確認されました。模様は今後の大陸移動シミュレーションの結果と同様の流れで変化し、ある時点で一瞬発光し大陸移動説におけるパンゲア大陸と思われる内容に変化します。その後、発光するまでの流れを周期的に繰り返します。
　
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4697631-17-mk57/%E5%A4%A7%E9%99%B8
|caption=発光する直前のSCP-961-JPの背甲の写し。
]]

**補遺2:** 現在、SCP-961-JPの変化した模様にある地名以外の文字列の解読が進められています。

[[collapsible show=&#34;+セキュリティクリアランスレベル4以上の提示が必要です&#34; hide=&#34;- 認証が完了しました&#34;]]

解読に成功した文字列を表示します。

&gt; 地球と共にこの世に生を受けて6000年。[[footnote]]地球磁場の大きさを根拠とした場合、地球の年齢はこの数値に近くなります。[[/footnote]]
&gt; 
&gt; 地球の誕生から終焉までを我は知り、4000年後に来るその時をただ待つのみ。
&gt; 
&gt; 地球の使徒である生命は、大海の泡でありながら眩い知性の輝きを持ち、秩序と混沌を生み出す。
&gt; 
&gt; 地球は不変であり、全てが定められている。
&gt; 
&gt; 生命は可変であり、無限の可能性を持つ。
&gt; 
&gt; 私はそれが最期に何を生み出すのかを知りたい。

[[/collapsible]]</textarea></pre>
