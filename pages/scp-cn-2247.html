**项目编号：**SCP-CN-2247

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2247-A目前被放置于Site-CN-██内一标准Safe级物品保险柜中，项目本身由一塑料密封袋包装。在进行对SCP-CN-2247的实验时，环境中不得存在除实验用品以外的机械装置。如实验无意生产新的SCP-CN-2247-B个体，实验用品应在实验后六小时内熔化销毁。

SCP-CN-2247-B-1到SCP-CN-2247-B-7目前存放于Site-CN-██内的高价值异常物品储藏室中。



**描述：**SCP-CN-2247-A是一异常机械造物，被怀疑是某地外机械生命种族的身体部件。SCP-CN-2247-A总长18 cm，金属检测显示其主要成分为高温钛合金、镍基高温合金、金属间化合物、难熔金属及其合金。-A主体是一金属柱状物，一端嵌有螺旋纹理的钻头，钻头顶部开有一小孔。另一端连接有两个金属球状物，球状物底部有多个小孔，在活跃状态下会喷射火焰使-A实现移动。SCP-CN-2247-A最早由在木星附近执行任务的“句芒一号”无人航天器回收。

在正常情况下，SCP-CN-2247-A处于惰性状态，不会对外界刺激做出反应，但当-A半径约0.5 m的范围内出现一定精密程度的机械结构装置（下称对象）时，-A会激活进入活跃状态的第一阶段，开始靠近对象。抵达对象周边后，-A会缓慢环绕对象一段时间，如对象的金属部分上存在明显的孔道，则-A会立即进入第三阶段，否则进入第二阶段。

在第二阶段时，-A的金属钻头会开始运转，在对象的金属表面开始钻凿，直到形成一个大小匹配的孔道时，-A进入第三阶段。在第三阶段-A会通过调整球状物上火焰的喷射方向来控制柱状物的深入和探出，此行为重复进行，通常持续3~5分钟，直到从钻头顶部的小口中泵出一股粘稠的深褐色液体为止，-A重新进入惰性状态，且40小时内无法再被激活。对该油状液体的成分检测显示其组成为99.5%的直馏汽油，和0.5%的微米级高密度合金微粒。

在被-A泵出此种液体后，对象内部的金属材料和零件会向液体遗留处聚合，并开始构造SCP-CN-2247-B个体，持续时间从16日到217日不等，期间如向对象提供额外的材料或零件，则对象除核心结构之外还会产生部分额外其他功能单元。SCP-CN-2247-B是对参与-A行为后产生的低智能机械生命的总称，-B的高度从0.8m~1.7 m不等，由上方的金属躯干和其下端的五条机械肢体组成，目前已经生产有7个，分别编号为SCP-CN-2247-B-1到SCP-CN-2247-B-7。不同个体的-B的形态和结构不相类似，推测是参与-A行为的对象不同的缘故，但都表现出与预测结果不符的较低水平的智能。考虑到-A背后潜在的种族间的外交可能，对-B的损害性实验无限期暂停。

[[collapsible show=&#34;► 访问 实验记录/SCP/CN/2419/012&#34; hide=&#34;▼ 权限接受&#34;]]
&gt; **实验对象：**██牌滚筒洗衣机，2015年造
&gt; 
&gt; **负责人：**高级研究员. 杜鸣
&gt; 
&gt; **实验结果：**在-A行为后29天，对象生产出一-B个体，编号为SCP-CN-2247-B-2。-B-2在智能水平测试中的得分仅为37分，远低于人类平均水准（80分）。
&gt; 
&gt; 

&gt; **实验用品：**一台光量子计算机，2022年基金会造，提供少量精密零件
&gt; 
&gt; **负责人：**高级研究员. 杜鸣
&gt; 
&gt; **实验结果：**在-A行为后217天后，对象生产出一-B个体，其躯干左上方有一额外球状机械单元，编号为SCP-CN-2247-B-6。-B-6在随后的测试中表现出对高斯玻色取样数学问题的高效解决能力，疑似是额外产生的球状单元的功能。-B-6在智能水平测试中的得分为71分，虽然仍低于人类平均水准（80分），但明显高于高于此前-B个体的平均得分（44分）。
&gt; 
&gt; **备注：**B-6的出现证实了此前的猜想，实验对象的精密度会影响到产物的智能水平。但也向我们暗示了一些事实，如果真有那么一个机械生命种族，那么仅仅是他们最基本的身体结构的精密程度都要远远超越人类工业技术所能到达的极限。


&gt; **实验对象：**POI-114514，一名经过多次机械化改造的齿轮正教男性成员
&gt; 
&gt; **负责人：**助理研究员.刘卓仁
&gt;
