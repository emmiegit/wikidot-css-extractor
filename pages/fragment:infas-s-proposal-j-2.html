    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>生死世界的交界大门位于南大西洋的一处小岛上，门中传出的寒气将岛上的气温常年维持在冰点以下五十度。即便是在全球变暖，北极圈温度都冲30度去的这个八月，Calvin在岛上依然哈口气就能看见一堆冰渣子。这点温度算不了什么：对于Calvin这样的训练有素装备精良的馄饨分裂者操作员而言，只有绝对零度才能勉强算得上零度。

Calvin顺着几百年前基金会留下的小路向前走去，周围数米的坚冰都在他体温的辐射下消融，魑魅魍魉因馄饨的圣光四处逃散。路的尽头是一口水晶棺，里头躺着处于生死叠加态中的O5-13，他正错愕地盯着Calvin。在物理和灵魂层面上都已经在鬼门关徘徊了几十年的13在活着的时候见过好几次站点核爆和收容失效，但他从来没见过一个人带着一种几乎是在朝圣的表情端着一碗冒热气的馄饨，还只穿着短袖作战服在鬼门关门口走。他大致明白自己的位置是怎么暴露的，也猜出了来者是用了什么古老奇术来维持体温的。

但馄饨？为什么是馄饨？为什么要煞有介事地端碗馄饨来这种鬼地方？

13转头看向旁边的死神，黑兜帽下的脸上没肉，看不出什么微表情，不过骷髅的下巴似乎有点脱臼。

在13四处张望这会儿Calvin已经到了棺材前，他将馄饨郑重放下，开始揭那棺材盖。60年来的第一次，13的身体暴露在了外界的新鲜空气中。在刚被放进棺材那会他思考过很多事，包括有人或者非人开棺材时该如何反应去说服对方把棺材合上。但当这刻真的到来时他什么也说不出，毕竟就算是O5看到Calvin刚刚那出后现代行为艺术脑子也是会宕机的。

没等O5回过神来，Calvin已将一颗馄饨带着勺汤送进了O5的嘴里。这馄饨，颗粒饱满，皮薄肉多，实数极品。13本想细细品味，Calvin却强行将他的下巴往上一推，馄饨下肚。一股热气向13的全身冲去。血液重新开始在废弃了半个世纪的血管里奔腾，骨架则与肌肉纤维和脂肪重逢。13瞬间意识到这汤并不简单，里面大概掺了点不老泉或者500。

三十秒后，他彻底活了过来。这是整个监督者议会极力避免的：13牺牲自己和死神定下契约，换来了整个议会的不死加护。一旦复活，契约便会被撕毁。

&#34;你做了什么？&#34;他颤抖着喊道，&#34;你喂我吃了什么？&#34;

&#34;是馄饨，白痴。&#34;

&#34;不，等等，草，不可能！&#34;

Calvin没有理会监督者，他扣动扳机，将13永远送去了鬼门关的另一边。

骨头架子把自己的下巴复位，朝Calvin走来：&#34;确认收到Felix Carter的灵魂，现在契约无效了。&#34;

&#34;稍等&#34;，Calvin并不放心，他确认O5-13真的断气后才从水晶棺旁离开，&#34;那好，我能签订新的契约吗？&#34;

&#34;谈谈你的愿望，Calvin Lucien&#34;，死神抚摸着自己的左手桡骨，从筋突到小头，&#34;然后我根据情况会收取一些代价。&#34;

Calvin深吸了一口气，重新端起了那碗馄饨，&#34;我的愿望主要有两个，中止在冥界食用饺子，并且用馄饨取而代之。&#34;

&#34;什么饺子？&#34;骷髅愣了，&#34;什么馄饨？&#34;

&#34;别装傻，谁都知道监督者们六十年前和你签订了契约污染冥界食谱，所以现在清明节才会食饺子。&#34;Calvin瞪着死神，目光如炬。那眼神愤怒到让死神怀疑到自己是不是真的做错了啥。

&#34;那什么...&#34;死神隔着兜帽挠了挠天灵盖,&#34;这门对面我们那可是连开水都找不到一杯哩，何况我们还不吃啥东西。你要不信的话自己过去看看？虽然那样就回不来哩。&#34;

&#34;还是不愿意吗...&#34;，Calvin嘀咕，递上了馄饨，&#34;厨师长特制，吃了你可能就会改主意了。&#34;

那碗馄饨个个颗粒饱满，皮薄肉多，明明在暴露在寒气中接近了快十分钟，却依然保持着完美的42.8度。死神空荡的肋骨之间竟传出了令人费解的咕噜声。

死神呷了一口汤。

汤从下巴里漏了出来。

&#34;看吧。我说了会这样的。&#34;

&#34;怎么可能！&#34;Calvin震惊地看着地上的水渍，&#34;所以说监督者，他们并没有，并没有对冥界下手？&#34;

&#34;从你上岛开始你就在说什么啊！我管他清明节吃饺子馄饨还是烧卖，咱都没口腔没喉咙也没胃啊！&#34;

Calvin退后两步，&#34;所以说清明节...本来就算吃饺子的？&#34;

死神没再开口，Calvin怔怔地回到了船上。接应的驾驶员熟练地发动了汽艇，他还不知道有一个人的世界观被震碎了。
