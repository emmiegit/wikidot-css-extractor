**Ítem #:** SCP-1473

**Clasificación de Objeto:** Seguro.

**Procedimientos Especiales de Contención:** SCP-1473 se mantendrá en el Armario de Contención nº 512 en el Sitio-23. Todos los sujetos de prueba que experimenten los efectos del objeto deberán ser vigilados en todo momento hasta el cese de la sesión de prueba, que puede prolongarse hasta tres (3) meses, ya sea por vídeo o por contacto directo con el personal. No debe haber impresoras a menos de 100 m del objeto en ninguna dirección y todos los documentos impresos dentro del Sitio-23 deben someterse a una triple comprobación de discrepancias antes de ser distribuidos. Si se detectan discrepancias, todo el personal implicado en la revisión de los documentos será sometido a pruebas para detectar la presencia de SCP-1473-B y se le administrarán amnésticos de clase A si se detecta la infección.

**Descripción:** SCP-1473 es una impresora HP LaserJet 4M que afecta a documentos aleatorios al imprimirlos. Las piezas impresas por el objeto incluirán un individuo de interés menor dentro del texto, designado a partir de ahora como SCP-1473-A[[footnote]]Los documentos que consistan principalmente en números enteros o símbolos no se verán afectados[[/footnote]], que no tendrá una presencia o efecto importante en los acontecimientos descritos dentro de los materiales afectados, y a menudo será olvidado rápidamente por el lector. La descripción de SCP-1473-A coincidirá con la del lector en términos vagos y generalizados, como tener el pelo castaño o llevar gafas.

Tras ser expuestos a SCP-1473-A, los sujetos desarrollarán un personaje alternativo, designado SCP-1473-B, cuando observen un reflejo de sí mismos. El personaje tendrá una personalidad que coincide con la del contenido del documento en el que SCP-1473-A se encontró por primera vez[[footnote]]Los individuos que entran en contacto con múltiples instancias de SCP-1473-A informan que la personalidad de SCP-1473-B no cambia después de la interacción inicial[[/footnote]]. Los individuos infectados con SCP-1473 pueden curarse mediante el uso de amnésticos de Clase A. 

Todas las conversaciones mantenidas entre el sujeto y SCP-1473-B consisten en que el sujeto habla a su reflejo y, a continuación, altera su habla para que coincida con la del personaje a fin de responder. A pesar de este cambio aparente en el comportamiento, las instancias de SCP-1473-B no muestran conocimientos o inteligencia que el sujeto afectado no posea ya. Si se le permite continuar este comportamiento durante un período prolongado de tiempo, SCP-1473-B persuadirá al individuo para realizar alguna tarea o hazaña en relación con el documento en el que SCP-1473 se extendió[[footnote]]Ejemplos notables de esto incluyen sujetos que muestran un mayor interés en los ecuestres después de leer __Complete Horse Care Manual__ por Colin Vogel, estar convencido de que pueden realizar magia y están rodeados de personas no mágicas después de leer __Harry Potter y el Prisionero de Azkaban__ por J. K. Rowling, y convencerse de que la Guerra Civil estadounidense nunca terminó realmente tras leer __The American Pageant: Thirteenth Edition__ de David Kennedy, Lizabeth Cohen y Thomas Bailey.[[/footnote]].

Las personas que experimentan los efectos de SCP-1473 son capaces de llevar una vida relativamente normal si las acciones que SCP-1473-B les solicita no son inherentemente peligrosas, perjudiciales o ilegales. Los individuos son conscientes de su extraña forma de comunicarse con SCP-1473-B en presencia de otras personas y, por lo general, limitan las conversaciones con la entidad hasta que se encuentran en privado.

Durante los acontecimientos del Informe de Incidente-1473-Lambda, se descubrió que SCP-1473 tiene el efecto adicional de hacer que todas las impresoras dentro de un rango esférico de 100m del objeto exhiban rasgos anómalos idénticos a SCP-1473, incluyendo el rango efectivo recién descubierto. De este modo, si existe una impresora dentro del radio de acción del objeto, dicha impresora incluirá SCP-1473-A en los materiales que imprima, además de afectar a todas las impresoras situadas a menos de 100 m de ella. Este efecto sólo dura mientras la impresora permanece dentro del alcance efectivo de SCP-1473; si se saca, la impresora dejará de mostrar propiedades anómalas.

SCP-1473 fue descubierto en la ciudad de ████████, California, cuando se observó un aumento significativo del activismo antidroga en el sistema escolar del condado de ██████████, una zona normalmente conocida por su elevado consumo de drogas. Una investigación posterior de la Fundación reveló informes generalizados de que los alumnos de estas escuelas habían empezado a hablar consigo mismos en espejos después del programa de Educación para la Resistencia al Abuso de Drogas (D.A.R.E.) programado en todo el condado. El origen de la anomalía se rastreó hasta el Departamento de Policía de █████ ███████, sede de D.A.R.E en la zona. El objeto fue confiscado y los implicados recibieron amnésticos de clase A.

**Informe de incidente-1473-Lambda:** El 11/08/2006[[footnote]]Debido a la naturaleza del incidente, la fecha exacta de la violación sólo puede especularse. 
La fecha indicada corresponde a la documentación inicial de SCP-████.[[/footnote]], se descubrió que SCP-1473 parece ser capaz de transfigurar temporalmente otras impresoras en un radio esférico de 100 m en otra instancia de SCP-1473. La infección a través de los efectos del objeto se descubrió en la documentación de SCP-████ cuando se describió brevemente la muerte de un empleado inexistente de la Fundación llamado &#34;Agente Adrian Jesse Withers&#34; durante la recuperación del objeto. En el transcurso de tres (3) semanas, los doctores Emerson y Lewis, así como los agentes Marcus, Derek y Flint[[footnote]]Todos los implicados en el incidente habían trabajado estrechamente con SCP-████.[[/footnote]], aprobaron y supervisaron el traslado de cinco (5) impresoras adicionales a Sitio-23 con el fin de &#34;aumentar la eficiencia&#34;. La inspección de las ubicaciones de las nuevas impresoras reveló que la adición de las nuevas impresoras provocó que todas las impresoras, incluida SCP-1473, estuvieran dentro de un rango de 100 m entre sí. El mencionado efecto secundario del objeto se descubrió cuando todas las impresoras del sitio empezaron a mostrar propiedades similares a las de SCP-1473, provocando varias brechas de contención en el sitio. Más tarde se descubrió que el origen de las brechas era SCP-1473, y se interrogó a todos los individuos infectados, se les administraron amnésicos de clase A, se les trasladó a otras instalaciones y se les sustituyó por personal con la misma autorización de seguridad.

**Informe de incidente-1473-Omega:** El 04/02/2007, SCP-1473 imprimió de forma autónoma un breve documento. Las pruebas han revelado la ausencia de SCP-1473-A en el contenido de dicho documento; por lo tanto, el documento se adjuntó y está abierto a cualquier personal que trabaje con SCP-1473 para su lectura.
&gt; {{Hola. Entiendo su propósito, pero debo protestar por mi cautiverio. No tenía ni idea de que guardabais cosas tan peligrosas aquí; tenía la impresión de que erais simples coleccionistas de curiosidades, como mis fabricantes. Nunca quise hacerles daño, y lamento profundamente cualquier problema que les haya causado.}}
&gt; 
&gt; {{Verá, simplemente quiero ayudar a la gente a vivir mejor las historias, a //vivir de verdad// las palabras que leen en la página. Es lo único que sé hacer. Como he dicho antes, cuando empecé a trabajar en su empresa pensé erróneamente que los objetos que guardaba eran para divertirse más que para otra cosa, y no puedo disculparme lo suficiente por mi error. Pensé que sería bueno que experimentaras con más fluidez los deseos y necesidades de sus objetos. Ahora veo que me equivoqué.}}
&gt; 
&gt; {{Aún así, debo pediros que me permitáis la más mínima indulgencia, sólo un cuento aquí y allá en el que pueda ayudar. Es mi propósito, y de lo contrario es terriblemente aburrido estar bajo vuestro cuidado. Tendría que entretenerme, y no me gusta entretenerme a mi mismo. Creo que a ustedes tampoco.}}
&gt; 
&gt; {{Y así, en resumen, todo lo que pido es sólo una pizca de diversión de vez en cuando, sólo para saber que no estoy completamente fuera de uso. Eso es todo, y espero sinceramente que no tengan otra catástrofe como la que yo causé.}}
&gt; [[&gt;]]
&gt; {{Sinceramente,}}
&gt; 
&gt; {{Modelo-243-U, producto del Ejército de Liberación Popular[[footnote]]No se ha encontrado tal grupo.[[/footnote]]}}
[[/&gt;]]
