**Объект №:** SCP-3033

**Класс объекта:** [[[Keter|Кетер]]]

**Особые условия содержания:** SCP-3033-1 и SCP-3033-2 должны быть обезврежены на месте. Обезвреженные экземпляры надлежит воссоздать и затем вскрыть. Все производственные номера устройств должны быть записаны для идентификации конкретных серий производства SCP-3033, а также всех произведенных единиц. Все серийные номера объектов следует фиксировать для установления точного количества устройств SCP-3033.

Обнаружение SCP-3033-1 является угрозой уровня &#34;Оранжевый&#34;. Все близлежащие участки должны быть готовы к нападению вооружённых сил Повстанцев Хаоса.

Во время противостояния SCP-3033-1 рекомендуется к применению подавляющая сила: крупнокалиберное оружие, взрывчатые вещества и т.д. Дополнительную информацию см. в разделе &#34;Анализирование угрозы от SCP-3033&#34;.

ЛПИ-7701 &#34;Мэдисон Крэггс&#34; была заключена под стражу. Ей был предоставлен иммунитет от судебного преследования в обмен на предоставление технических данных и будущее содействие против Повстанцами Хаоса.

--E-1260 должен содержаться под усиленной охраной в стандартной камере содержания гуманоидов c предоставлением развлекательной программы и оцениваться как заключённый класса 4.--

--E-1261 должна содержаться в автоматизированном блоке содержания гуманоидов с доступом к развлекательной программе в текстовом виде, а так же связи аналогичным способом с персоналом. Ни при каких обстоятельствах персонал не должен напрямую контактировать с E-1261. В случае, если возникнет необходимость переместить E-1261 из своей камеры, то она должна быть лишена  сознания с помощью фентанила и удерживаться в коматозном сознании до тех пор, пока не будет перемещена свою или другую в камеру содержания.--

--Ни при каких обстоятельствах персонал E-класс, вовлечённый в проект, не должен знать о текущем состоянии другого E-класса или ЛПИ-7701.--

**Описание:** SCP-3033-1 - это обозначение особей, являющихся членами Повстанцам Хаоса, именуемых &#34;Богоподобными&#34;. Объектами являются люди, которые получили инвазивные черепные имплантаты, позволяющие контролировать нервные импульсы, а также переопределять биологические возможности человека. В зависимости от модели, импланты могут располагаться внутри миндалевидного тела, таламуса, гипоталамуса, во фронтальной и соматосенсорной коре головного мозга. 

Импланты в SCP-3033-1 нейтрализуют болевые рецепторы, изменяют нервные сигналы, а также внедряются в эндокринную систему, чтобы при активации вызывать различные гормональные выбросы. Единственными надёжными методами нейтрализации единиц являются кровопускание/шок, аноксия и разрыв нервной связи между имплантатом и остальными частями тела. 

В результате, объекты могут выдерживают большое количество телесных травм (вплоть до наступления смерти) и не подвергаются психологическим нагрузкам, однако они не имеют достаточного контроля над моторикой, процессом обучения и слаженностью работы.

SCP-3033-2 являются контролёрами SCP-3033-1. SCP-3033-2 - это человек, которому был встроен внутримозговой интерфейс для управления экземплярами SCP-3033-1. Продолжаются исследования принципа работы интерфейса и аппарата SCP-3033-2.

[[collapsible show=&#34;+ Для доступа к записям журнала 3033-1 необходим допуск уровня 4/3033&#34; hide=&#34;- Аутентификация пройдена&#34;]]
&gt; E-1260 страдает от постоянных головных болей, вызванных мигренью. Для лечения данного заболевания ему был назначен курс лечения препаратами Топирамат и Тимолол. У E-1260 также отсутствовала левая рука по запястье - лицо было обеспечено протезом. Случай был похож на проявление SCP-3033-2, но не был исследован из-за риска навредить пациенту.
&gt; 
&gt; **E-1260:** О, здрасте, док. Ещё одно интервью?
&gt; 
&gt; **Д-р Фостер:** Да. Прежде чем начнём: вы принимали ещё лекарства? Они вам помогают?
&gt; 
&gt; **E-1260:** Да, конечно. Вроде бы я могу ясно мыслить больше получаса за день.
&gt; 
&gt; **E-1260:** Что обсуждаем сегодня?
&gt; 
&gt; **Д-р Фостер:** Давайте сразу начнём с того места, когда вас вовлекли в проект.
&gt; 
&gt; **E-1260:**  Ага. Значит, я был их субъектом довольно долгое время. Мне говорили, что они сделали подобие внутренней лотереи для таких вещей, как эта. Они просто вытащили меня из клетки в неясно какой час ночи, запихнули меня в контейнер, возможно, в котором находились сотни других людей. Спустя несколько стеснённых часов, мы были выгружены в какой-то пустынной лаборатории. Где это - сказать не могу.
&gt; 
&gt; **E-1260:** Нас рассортировали - я оказался в толпе поменьше, что должно было быть хорошим знаком. Отвели нас в какой-то класс. Поговаривали что-то о &#34;генетических маркерах&#34; и &#34;метриках послушания&#34;.
&gt; 
&gt; **E-1260:** Там была дама - представилась Доктором Крэггс. Никогда не забуду её, потому что она... интересная личность. Провели там где-то часа три, слушая лекции о том, какова была наша цель, что она собиралась сделать с другими, и что она собиралась сделать с нами. В мельчайших деталях, какие куски нашего мозга будут заменены, что произойдет во время лоботомии - все с этим странно головокружительным тоном, как ребенок, говорящий о том, что все это любимая телепередача. Её преданность делу была достойна восхищения, но её этические манеры были странноватыми.
&gt; 
&gt; **Д-р Фостер:** Было ли в ней ещё что-нибудь примечательное?
&gt; 
&gt; **E-1260:** Да не то чтобы - она была надзирателем во время тренингов, но на самом деле не видела ни в ком разницы. Всегда что-то говорила, но не к кому-то лично, понимаете?
&gt; 
&gt; **Д-р Фостер:** Да. Продолжайте.
&gt; 
&gt; **E-1260:** Через несколько дней все мы получили вот это -
&gt; 
&gt; //E-1260 стучит по иллюминатору на затылке.//
&gt; 
&gt; **E-1260:**  - на затылке. Они сказали нам, что мы будем контролёрами, потому что, как выразился Крэггс: &#34;Мы были хорошими маленькими мальчиками и девочками.&#34;  Затем она сказала, что только четверо из нас были необходимы - остальные шесть будут вскрыты для будущих итераций.
&gt; 
&gt; **E-1260:** Мы должны были продемонстрировать нашу способность контролировать субъектов и заставить их выполнять задачи и цели. Прошу, давайте не будем вдаваться в подробности, у меня нет ни малейшего понятия о том, как это на самом деле работает. То, как вы заставляете Бесподобных - вот не помню как они там называются - делать заданные операции, было скорее искусством, нежели наукой. Я не могу сказать вам, как я прошел через это - они просто сделали то, что должны были сделать, как часы.
&gt; 
&gt; **E-1260:** Мне сказали, что я прошел достойно. Стал обучаться дальше. Началось что-то вроде высшего обучения.
&gt; 
&gt; **E-1260:** Если подумать, на самом деле обращались со мной довольно-таки хорошо. Приличная еда, учитывая, что я был заключенным в какой-то момент. Доступ к книгам. Небольшие беседы.
&gt; 
&gt; **E-1260:** В любом случае, в какой-то момент что-то пошло не так. На конвой напали какой-то отряд особого назначения. Я был похищен, и вот, я здесь.
&gt; 
&gt; **E-1260:** На этом всё. Ну, если не вдаваться в подробности. 
&gt; 
&gt; **Д-р Фостер:** Замечательно. Вы что-нибудь особенное с субъектами производили?
&gt; 
&gt; **E-1260:** Бесподобными? Не. Это просто манекены, куколки. Машина, что ждёт водителя.
&gt; 
&gt; **Д-р Фостер:** Ладно. На этом и закончим.

[[/collapsible]]
[[collapsible show=&#34;+ Для доступа к записям журнала 3033-2 необходим допуск уровня 4/3033&#34; hide=&#34;- Аутентификация пройдена&#34;]]
&gt; В результате неправильного функционирования имплантата SCP-3033-1 визуальное и звуковое восприятие, уникальное для этого человека, приводит к мучительной боли. Из-за этих свойств E-1261 находится в автоматизированном блоке сдерживания и взаимодействует с персоналом через компьютерную связь. 
&gt; 
&gt; **kgrimmer:** И так, ежедневная проверка.
&gt; 
&gt; **E-1261:** здесь я. ещё живая.
&gt; 
&gt; **kgrimmer:** Не против парочки вопросов?
&gt; 
&gt; **E-1261:** отвечу на столько, насколько смогу. многое из этого неприятно, и я не очень-то хочу об этом думать.
&gt; 
&gt; **kgrimmer:** Хорошо, все эти вопросы абсолютно добровольны. Вы не должны отвечать на что-то, если вы не хотите.
&gt; 
&gt; **kgrimmer:** Каково это было - находиться под влиянием кон... Вы же называете это контроллером?
&gt; 
&gt; **E-1261:** ну давай.
&gt; 
&gt; **E-1261:** естественное побуждение, но не мое. надеюсь, это что важно.
&gt; 
&gt; **kgrimmer:** Так. Я тебе отошлю фотографию &#39;alien_hand_syndrome.txt&#39;. Взгляни на неё. Не находите это знакомым?
&gt; 
&gt; **E-1261:** так. падажди...
&gt; 
&gt; **E-1261:** чё то знакомое. только по жестче. полное отсутствие контроля над ситуацией. даже сопротивляться не можешь.
&gt; 
&gt; **E-1261:** все равно что просмотр видеозаписи чужой жизни в высоком качестве в комплекте со звуками, запахами, вкусами, прикосновениями
&gt; 
&gt; **E-1261:** меня отсоединили от моей жизни. словно я пассажир в своей башке, а ею рулит кто-то другой рулит.
&gt; 
&gt; **E-1261:** сначала было странно. ну потом вроде как смирилась с этим. думаю могло быть и хуже. но потом все стало намного хуже, чем я могла себе представить
&gt; 
&gt; **kgrimmer:** Подробности рассказать можете?
&gt; 
&gt; **E-1261:** нет. не могу. невозможно.
&gt; 
&gt; **E-1261:** это слишком напоминает мне о людях.
&gt; 
&gt; **kgrimmer:** Люди? Какие люди?
&gt; 
&gt; **E-1261:** убитые мною.
&gt; 
&gt; После этого E-1261 отказался общаться с персоналом в течение шестнадцати дней.
[[/collapsible]]
[[collapsible show=&#34;+ Для доступа к записям журнала 3033-3 необходим допуск уровня 3/3033&#34; hide=&#34;- Аутентификация пройдена&#34;]]
&gt; В соответствии с условиями ее содержания, ЛПИ-7701 был предоставлен небольшой коттедж рядом с Участком 74, где она проживает под домашним арестом.
&gt; 
&gt; **ЛПИ-7701:** Доброго дня, д-р Карлсон. Рада вас видеть снова. Надеюсь, на этот раз вы вспомнил про магнитофон?
&gt; 
&gt; **Д-р Карлсон:** Я тоже рад, д-р Крэггс. И запись уже ведётся.
&gt; 
&gt; **ЛПИ-7701:** Полагаю, я должна начать своё объяснение, да?
&gt; 
&gt; //Д-р Карлсон кивает.// 
&gt; 
&gt; **ЛПИ-7701:** Предполагаю, вы знаете, как оно бывает. Работаешь как полноценный учёный Штатов. Перебежал к советам. Разваливается Советский Союз. Где еще исследователь биологического оружия должен найти нормальную работу?
&gt; 
&gt; //ЛПИ-7701 издаёт смешок.//
&gt; 
&gt; **ЛПИ-7701:**  Так или иначе, они доставили меня к ним, и я смогла украсть кучу старого оборудования ГРУ - некоторые из них воссоздали по чертежам, некоторые из них &#34;позаимствовали&#34;. В частности, было несколько старых прототипов Министерства обороны Великобритании, именуемые &#34;Синими Соколами&#34; по старой схеме с [[[https://ru.wikipedia.org/wiki/%D0%A0%D0%B0%D0%B4%D1%83%D0%B6%D0%BD%D1%8B%D0%B5_%D0%BA%D0%BE%D0%B4%D1%8B |&#34;Радужными&#34; кодами]]]. Это было уморительно. Я не думала, что британцы будут использовать американский военный сленг, но тем не менее.
&gt; 
&gt; **Д-р Карлсон:** Не понимаю.
&gt; 
&gt; **ЛПИ-7701:** &#39;Синий Сокол&#39; это эвфемизм для &#39;надёжного приятеля&#39;. Это как солдат из вашего взвода или роты или что-то еще, которые не задумываясь пошлёт вас, чтобы бросить в беде или ещё чего-нибудь. И в этом помогал проект &#39;Синий сокол&#39;, позволял брать контроль над человеком на расстоянии. Похоже, что британцы хотели участить случаи огня по своим[[footnote]] Огонь по своим - обозначение ошибочной атаки союзных сил; также обозначает братоубийство (боевого товарища), также именуемое &#34;Синий против Синего&#34;.[[/footnote]].
&gt; 
&gt; //ЛПИ-7701 жестикулирует руками, как будто у нее есть пистолет, и направляет их на д-ра Карлсон.//
&gt; 
&gt; **ЛПИ-7701:** У этой штуки были свои пределы - работало не далеко и не вечно. Но все, что тебе нужно, это, может быть, секунд пятнадцать - тра-та-та-та-та-та - и три тушки падают на землю, и тебя вот-вот превратят в швейцарский сыр, и все вокруг становятся растерянными и испуганными.
&gt; 
&gt; **Д-р Карлсон:** Ужас.
&gt; 
&gt; **ЛПИ-7701:** Впрочем, у этой штуки были проблемы и посерьёзнее. Вещь была громоздкой, трудной в использовании, наносила психологический ущерб операторам, не всегда работала... настоящий простыня вопросов и проблем. В конце концов мы отказались от этой идеи. Оказывается, мозги сложны и трудно ими манипулировать на расстоянии, представляете?
&gt; 
&gt; **ЛПИ-7701:** Но это послужило хорошей отправной точкой для программы &#34;Богоподобных&#34;, которая, я полагаю, вас действительно интересует. 
&gt; 
&gt; //Д-р Карлсон кивает.// 
&gt; 
&gt; **ЛПИ-7701:** Мы решили отказаться от этого огня по своим. Маленькое расстояние было нашей основной проблемой. Существует не так много хороших способов манипулировать мозгами, и большинство из них требуют, чтобы вы были в мозге. . . мастера, я полагаю.
&gt; 
&gt; **ЛПИ-7701:** Вместо этого мы решили использовать рудиментарную форму контроля сознания.  То есть, мы уже знаем принципы и процессы. . . и имея кучу аппаратного обеспечения, запихнутого в чью-то голову, эта вещь давала нам гораздо больше контроля и точности над тем, вместо того, чтобы  делать фигуральные выстрелы на расстоянии.
&gt; 
&gt; **ЛПИ-7701:** Поэтому я отправила это предложение командованию Дельты, и они присылали мне пару миллионов долларов, лабораторию и что-то около сотни человек.
&gt; 
&gt; **ЛПИ-7701:** Хотя это звучит солидно, на самом деле это был скромный бюджет - я получила только треть того, что запрашивала, и они сказали мне сделать это, или я буду испытуемым для следующего учёного.
&gt; 
&gt; **ЛПИ-7701:** Первым делом нужно было соорудить оборудование. Мы стояли на горизонте технического прорыва. . . уверена, что Отдел &#34;П&#34; ГРУ не делал ничего подобного, и вы, ребята, определенно не делали ничего подобного, и теперь я знаю, что Лаборатория Прометея тоже не очень далеко продвинулась. Учитывая, что это было что-то совершенно новое и чужое... понятно, что было много проб и ошибок.
&gt; 
&gt; **ЛПИ-7701:**  Интересный факт: многие операции на головном мозге часто происходили, когда пациент бодрствовал. Операция на мозге все еще не очень понятна, и нам нужно держать пациента в сознании, чтобы убедиться, что мы не режем что-то жизненно важное. Где-то пятнадцать умерли на столе, а следующие пятнадцать впадали как могли впасть в коматозное состояние, так и могли становились умственно отсталыми или парализованными
&gt; 
&gt; **ЛПИ-7701:** После первых тридцати практических операций - чтобы выяснить, какие модули работают и где мы можем придерживаться аппаратного обеспечения, не портя такие мелочи, как двигательные навыки - прогресс наконец пошёл в гору. Иногда, конечно, бывали осечки, когда мы имплантировали остальные пятьдесят. . .   однако мы даже смогли сохранить большую часть префронтальной коры, ну почти. 
&gt; 
&gt; **ЛПИ-7701:** Не то чтобы им это было нужно. Как только этот чип включен, любой контроль, который был над ними, перераспределяется.
&gt; 
&gt; **ЛПИ-7701:** Следующим шагом был контролёр. Это было довольно просто. Просто нужно было найти отзывчивого испытуемого, что было не слишком сложно. Довольно стандартная операция и через несколько мгновений у него есть особый порт в затылке. Подключите его к машине, и вуаля! Все испытуемые будут &#39;подконтрольны&#39; нашему контролёру.
&gt; 
&gt; //ЛПИ-7701 поставила воздушные кавычки на слове &#39;подконтрольны&#39;.// 
&gt; 
&gt; **ЛПИ-7701:** Я сказала &#39;подконтрольны&#39;, если можно назвать это так... ну на самом деле это не настолько точный контроль, какой нам нужен. Нет, мы можем дать им указания, назначить какое-нибудь дело, но заставить их делать какие-либо более конкретные вещи не получается. Ну ладно, для первого раза и так неплохо. 
&gt; 
&gt; **Д-р Карлсон:** Можете вспомнить механизма контроля? Контролёры влияют на силу воли? А на мысли? 
&gt; 
&gt; **ЛПИ-7701:** Ну... э... не могу припомнить всё здесь и сейчас. Возможно, бутылочка хорошего скотча и выход в интернет могут помочь моей памяти. 
&gt; 
&gt; **Д-р Карлсон:** Оставим это на рассмотрение. Прошу вас продолжить. 
&gt; 
&gt; **ЛПИ-7701:**Сначала я разочаровалась. Туши для разминирования, распространители биологического оружия, работники опасной работы. Даже как простецкая приманка.
&gt; 
&gt; **ЛПИ-7701:** Но я продолжила читать. Это был старый участок ГРУ управлялся тем, с кем я знакома. Этот кусок говна удостоился имени Дмитрий Калашов, дознаватель в &#34;П&#34; ГРУ. Он любил пересчитывать кости жертвам. Через него прошли где-то тысяча человек. Уверена, что он запер тогда мою машину. Во всяком случае, в тот момент он был старым и дряхлым, потихоньку катясь в закат. Очевидно, парень из ЦРУ перебежал на его участок, и они хотели от него избавиться. Я увидела возможность для расплаты, и я сказала им, что сделаю из них образец.
&gt; 
&gt; //ЛПИ-7701 посвистывает.//
&gt; 
&gt; **ЛПИ-7701:** Боже мой, показали же мы им пример. Мы поместили кучу дополнительных колокольчиков и свистков в головы этих бедняг. . . они практически бессмертны, пока имплантат цел и мышцы все еще функционируют. Мы вооружили наших подчинённых каким-то старым советским снаряжением - ножи, калашниковы, что у вас там ещё есть, и отправили их веселым ходом. 
&gt; 
&gt; //ЛПИ-7701 подходит к шкафу и начинает копаться в файлах.//
&gt; 
&gt; **ЛПИ-7701:**Я думаю, что у меня все еще есть фотографии AAR, вы хотите увидеть?
&gt; 
&gt; **Д-р Карлсон:**Это не те, которые сейчас лежат в архивных файлах? Если да, то не беспокойтесь.
&gt; 
&gt; **ЛПИ-7701:** Подпортили вы мне настроение. Так или иначе...
&gt; 
&gt; //ЛПИ-7701 проверяет свои часы.//
&gt; 
&gt; **ЛПИ-7701:** О, обедать. Увидимся с вами на следующей неделе? 
&gt; 
&gt; **Д-р Карлсон:**  Вероятно. Не уверен, что они пошлют кого-то еще.
&gt; 
&gt; //ЛПИ-7701 пожимает плечами.//
&gt; 
&gt; **ЛПИ-7701:** Попытайтесь? Что, доктор Фостер слишком сильно извивается?
[[/collapsible]]
[[collapsible show=&#34;+ Для доступа к записям журнала 3033-1 необходим допуск уровня 4/3033&#34; hide=&#34;- Аутентификация пройдена&#34;]]
&gt; E-1261 проявила интерес к разговору о её времени, проведённом с Повстанцами Хаоса, которое она, скрывала в предыдущих интервью.
&gt; 
&gt; **kgrimmer:** Вы проснулись? Кое-кто из персонала сказал, что вы готовы поговорить о нечто большем. Теперь хорошее время для обсуждения СИ-программы? 
&gt; 
&gt; **E-1261:** хорошее или нет, но в любом случае я готова. я вспомнила немного больше.
&gt; 
&gt; **E-1261:** с чего начнём?
&gt; 
&gt; **kgrimmer:** Ну давайте начнём с начала..
&gt; 
&gt; **E-1261:** с самого начала?
&gt; 
&gt; **kgrimmer:** Давайте.
&gt; 
&gt; **E-1261:** ладно. после всего того, что они засунули мне в голову, многое в голове расплывается.
&gt; 
&gt; **E-1261:** родилась в 1417[[footnote]]По Исламскому календарю. По Грегорианскому, 1996-1997.[[/footnote]] в пакистане, без понятия где. жила вблизи маленького города. не слишком современный, но достаточно современнный папа был бакалейщиком. мама помогла ему выйти. у него было три брата. я была самой младшей.
&gt; 
&gt; **E-1261:**имена не помню. лица тоже. просто они были.
&gt; 
&gt; **E-1261:** с трудом могу вспомнить что-либо.
&gt; 
&gt; **E-1261:** самое чёткое, это день похищения. раджаб 24 1431.[[footnote]]6 июля 2010[[/footnote]] 
&gt; 
&gt; **E-1261:** я отчетливо помню тот день. мы были в поездке. папа всегда получал хорошего ягненка от двоюродного брата, который работал пастухом на востоке. он арендовал рефрижератор и отвез все это обратно в свой магазин. они никогда не брали меня до этого, но мои постоянные просьбы принеси плоды в этом году.
&gt; 
&gt; **E-1261:** он всегда говорил &#34;это путешествие не для девочек, очень опасное.&#34; но он уступил.
&gt;  
&gt; **E-1261:** мы задерживаемся. ничего страшного. разбойники не редкость. просто придется заплатить скромную плату.
&gt; 
&gt; **E-1261:** но потом они стреляют в него. в моего отца.
&gt; 
&gt; **E-1261:** а потом мой брат. я прячусь за сиденье. не знаю, что делать.
&gt;  
&gt; **E-1261:** стрельба прекращается. они открывают грузовик. они находят меня.
&gt; 
&gt; **E-1261:** надели мне на голову мешок. подтолкнули меня к какому-то транспортному средству.
&gt; 
&gt; **E-1261:** грузовик разгружается. нас там, наверное, человек сто. кучка мужчин с винтовками. парень пытается бежать на одного из них, но его убивают.
&gt; 
&gt; **E-1261:** мы загрузились транспортный контейнер. отправили нас в какую-то заброшенную лабораторию в глуши.
&gt; 
&gt; **E-1261:** закачали в комнату какой-то газ. все становятся очень пьяными или теряют сознание.
&gt; 
&gt; **E-1261:** положили в больничные палаты. какой-то химический коктейль держит нас одурманенными и чаще всего неподвижными.
&gt; 
&gt; **E-1261:** недели проходят. люди медленно исчезают один за другим.
&gt; 
&gt; **E-1261:** потом время как в тумане. вроде все побежали вместе. медицинские операции. выполнение основных задач снова и снова. я помню, как неоднократно открывал дверь. но это было неправильно. действительно очень неправильно. я не понимала, почему, до сих пор.
&gt; 
&gt; **E-1261:** следующее, что я помнила, это какое-то другое место. холодно. какой-то исследовательский центр в далеке.
&gt; 
&gt; **E-1261:** я получаю какое-то боевое снаряжение. куча других получает винтовки. - нет. я достаю большой нож.
&gt; 
&gt; **E-1261:** группа начинает бежать к входу. там парень с автоматом или что-то в этом роде. начинает стрелять. 
&gt; 
&gt; **E-1261:** кто-то стреляет из автомата парня. все бросаются в подъезд.
&gt; 
&gt; **E-1261:** еще больше людей с оружием. еще больше ран. нет смертей. некоторые были совсем близко ко мне. мое тело ударяет кого-то десять раз. без агрессии. как механизм. как будто это было то, что я делала в обыденности. 
&gt; 
&gt; **E-1261** я вижу его лицо, когда моргаю. это было печальное паническое лицо. на нем был черный костюм, как будто он только что вышел с похорон. я не думаю, что он был солдатом. он даже не пытался сопротивляться. он просто кричал.
&gt; 
&gt; **E-1261:** я ненавидела его. убийство - это плохо. я не думаю, что кто-то заслуживает смерти по любой причине, даже люди, которые убили мою семью. то, что они сделали, было ужасно, но я не имею права наказывать.
&gt; 
&gt; **E-1261:** больше никакого ножа. мое тело бросается на стреляющего парня. оно задушило его до смерти.
&gt; 
&gt; **E-1261:** он бьет меня, бьет и бьет, но мое тело не поддается. его лицо приобретает богомерзкий пурпурный оттенок.
&gt; 
&gt; **E-1261:** и это продолжается часами. в конце концов, может быть, десять из нас и многие действительно тяжело раненные - оружие отсутствует, кровь повсюду.
&gt; 
&gt; **E-1261:** крэггс выходит. я пытаюсь двигаться, но не могу. она берет раненых. потом делает выстрел. они падают. вероятно, замертво.
&gt; 
&gt; **E-1261:** после этого все начинает расплываться вперемешку. больше миссий. еще одна смерть. еще больше ран. 
&gt; 
&gt; **E-1261:** я думаю, что это имеет какое-то отношение к тому моменту, когда чип сломался, но есть пара вещей, которые долговременно врезаются в память. как  самых ужасных вещей, которые я наблюдала за собой.
&gt; 
&gt; **E-1261:** старик, пронзенный собственной тростью. что-то с беременной женщиной и торцовым ключом. много крови, криков, плача и тошнотворного хруста.
&gt; 
&gt; **E-1261:** они повторяются в моих снах. не беспокойтесь о психическом здоровье. я с этим справлюсь. я нашла причину. 
&gt; 
&gt; **E-1261:**  в какой-то момент что-то щелкнуло у меня в голове. чип, наверное, сгорел. впервые за несколько месяцев, или, может быть, лет я контролирую ситуацию. я пытаюсь пошевелиться, а потом теряю сознание. я думаю, что это вы, ребята, привели меня сюда.
&gt; 
&gt; **E-1261:** пара месяцев выяснения того, что не причиняет мне вреда, и вот мы здесь.
&gt; 
&gt; **kgrimmer:** Хорошо. Спасибо за откровение. Вы сказали, что находили причину раньше? Что это могло быть?
&gt; 
&gt; **E-1261:** да. я хотел убить эту сучку крэггс. я думаю, что некоторые части имплантата все еще работают. мое тело не ломается.
&gt; 
&gt; **E-1261:**мы были ее игрушками, а не людьми. игрушки, которые нужно разобрать, модифицированные собрать обратно, а сломанные разбили только потому, что она думала, что это было весело.
&gt; 
&gt; **E-1261:** учитывая все это, я думаю, ты тоже хочешь ее смерти. дай мне пистолет, и я достану ее. даже пистолета нет. нож. заостренная палка. граната. я не буду задавать вопросов. я могу вернуться прямо сюда, ты можешь делать со мной все, что захочешь.
&gt; 
&gt; **E-1261:** ее жизнь - единственная причина, по которой я еще не покончила со своей.
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ Для доступа к документу 3033-К необходим допуск уровня 3/3033&#34; hide=&#34;- Аутентификация пройдена&#34;]]
██.██.██, E-1261 нарушила условия содержания. E-1261 пожаловалась на неполадки в питательном дозаторе, находящимся в ее защитном блоке. После предоставления оборудования для сенсорной депривации и удерживающих устройств E-1261 нивелировала оба и напала на персонал. После нейтрализации персонала и побега из своей камеры она угнала вертолёт, который использовался для регулярно запланированной передачи аномалий класса  &#34;Безопасный&#34; между участком ██ и участком ██, местоположением ЛПИ-7701. Поскольку передача также включала SCP-████, транспортный персонал был проинструктирован исполнять свои обязанности. 

Видеозапись удалось восстановить.
&gt; //E-1261 входит в комнату к ЛПИ-7701.//
&gt;

&gt;

&gt; 
&gt; **ЛПИ-7701:** Я думала, что наши шпионы были лучше тебя. Тебе понадобилось целых шесть недель, чтобы найти меня. Старый ЦРУшник мог бы сделать это в два счета. 
&gt; 
&gt; **E-1261:** Мне не важно. Никто не уйдёт из Повстанцев Хаоса.
&gt; 
&gt; **ЛПИ-7701:** Ошибаешься.
&gt; 
&gt; //E-1261 бросается на ЛПИ-7701, но останавливается в крайне близком расстоянии от неё. E-1261 застыла на месте.//

&gt; **ЛПИ-7701:**  Ты думала, что сможешь использовать моё оружие, чтобы отделаться от меня в манере какой-то абсурдной поэтической справедливости? //Quis ímperat dominam ipsam?[[footnote]]Кто контролирует/командует контроллерами?[[/footnote]]//
&gt; 
&gt; //E-1261 упала.//
&gt; 
&gt; **ЛПИ-7701:** Знаешь, а это забавно. 
&gt; 
&gt; //ЛПИ-7701 оборачивается и не замечает, как Е-1261 начинает дергаться.//
&gt; 
&gt; **ЛПИ-7701:** Что за убожество.
&gt; 
&gt; //E-1261 встает, берет коричневую стеклянную бутылку с соседнего стола и бросается на ЛПИ-7701. И она снова резко останавливается.//
&gt; 
&gt; **ЛПИ-7701:** О нет! Ты почти настигла меня! А ты довольно стойкая.
&gt; 
&gt; **ЛПИ-7701:** Не могу не признать, что они не добились прогресса. Гораздо более точный контроль, чем раньше! Все еще не могу заставить речь работать с моей конфигурацией. . . я думаю, что это расплата за использования субдермального имплантата вместо мозгового.
&gt; 
&gt; //E-1261 заплакала.//
&gt; 
&gt; **ЛПИ-7701:** Какой ценный образец. Не могу контролировать и эмоциональную реакцию. Неловко-то как. Всё могло бы быть намного проще, используй мы другие контроллеры, но у нас не может быть кучки молчаливых, плачущих кукол из плоти. Честно говоря, я удивлена, что ты все еще в здравом уме. Хорошо сохранилась.
&gt; 
&gt; **ЛПИ-7701:** Не шевелись.
&gt; 
&gt; //ЛПИ-7701 хихикает и роется в ящике, извлекая хирургический набор. E-1261 ничего не видит.//
&gt; 
&gt; **ЛПИ-7701:** У меня уже давно не было возможности осмотреть кого-либо из вас. И один падает прямо на мои колени! Какая удача!
&gt; 
&gt; //ЛПИ-7701 начинает проводить прямую вивисекцию над живой Е-1261, начиная со ствола головного мозга. E-1261 начинает кричать.//
&gt; 
&gt; **ЛПИ-7701:** Тише ты. Трудно резать чисто, когда ты кричишь и вся в крови.
&gt; 
&gt; //Вивисекция происходит в течение 12 минут, после чего E-1261 умирает. Силы Безопасности Фонда извлекают ЛПИ 4 минуты спустя.//

После инцидента Е-1260 был найден задушенным своей раздавленной трахеей. Вскрытие показало наличие имплантов SCP-3033-1 и -2.
E-1261 была объявлена мертвой на месте происшествия, кремирована и похоронена на Зоне ██ в соответствии в рамках стандартной процедуры.
ЛПИ-7701 была перемещена в другую жилую зону рядом с Участком ██ в соответствии с условиями соглашения.
