    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**赛马场行动报告**

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/operation-hippodrome/mtf_stigma_9_01_by_sunnyclockwork-d9rkqak.png|
caption=Stigma-9
]]
**绪论：**鉴于SCP-████结合了宗教和技术图式学，同时GOI-004(“破碎之神教会”)处于一种包容性宗教的地位，其主题类似于基督教和诺斯替教(以及较小程度的犹太教)，GOI-004安全防御委员会已被授权使用关于SCP-████的伪造调查结果进行心理战，以破坏GOI-004的内部稳定。GOI-004安全防御委员会希望，通过向GOI-004提供有关SCP-████的误导信息，基金会能够秘密传递一种与GOI-004当前教条相矛盾的信仰体系。

预计在基金会持续努力之下，一场与SCP-████相关的误导信息行动可能加剧GOI-004[[footnote]] 见GOI-004B“齿轮正教教会”和GOI-004C“麦克斯韦宗教会”相关文件。[[/footnote]]内部已知存在的分歧和冲突，削弱其成员基础，使基金会在未来更易于干预其任何活动。

**简述：**基金会意图向GOI-004营造出一种假象：SCP-████为基金会感兴趣的对象，但它来自外星，而非人工造物或任何神圣存在的一部分。这将引发外界对该组织其他文物起源的质疑，致使GOI-004成为仅搬运外星文物的邪教形象，而无神学实质。

**前言：**赛马场行动旨在向GOI-004传递关于SCP-████的误导信息，方法是允许GOI-004暂时获得SCP-████的仿制品，以及基金会心理战部门准备的相关文件。经修饰，该仿本已符合已知GOI-004的外观。为实现这一目标，基金会与加拿大政府将联合以“建造加拿大安大略省南加拿大勘探者矿业公司”为幌子，建造临时性Site 324，以容纳SCP-████的仿本。

内部安保部门此前已在基金会中识别出了几名GOI-004的内奸，并且能够操纵他们的信息渠道。作为赛马场行动的准备，此余名内奸已被提供Site 324及其储有所谓SCP物品的虚假情报。为了支持行动的真正目标，MTF Stigma-9(“由自然发生的齿轮、杠杆和滑轮演变而来”)的侦察单位被派往Site 324附近，用于监视和跟踪任何能够发现SCP-████诱饵的GOI-004个体。MTF“Stigma-9”接到命令，除非强有力的证据表明赛马场行动处于危险之中，否则不可与任何GOI-004势力交战。作为应急措施，一组MTF Stigma-9战斗人员在Site 324附近待命，以防止局势超出基金会控制，或GOI-004企图永久占领Site 324。

**临时性Site 324：** Site 324远离平民集中区建立，以容纳SCP-████仿品及SCP-███的特制收容间。据悉，GOI-004通过异常方法追踪SCP-███，而Site 324出现的仿品预计会强化基金会对SCP-████感兴趣的骗局。SCP-███被运往Sute324，安置在由复合ADAMASTOS-072[[footnote]] 参见说明“利用从SCP-148研究中提取的合金开发屏蔽异常辐射”，E F Buer博士著。 [[/footnote]]嵌板覆盖的收容间内。ADAMASTOS-07嵌板被认为能够屏蔽任何GOI-004能够用于探测SCP-███的方法，直到赛马场行动准备完毕。

赛马场行动期间，Site 324备有一支安保队，人数低于正常的站点安保部队。为确保GOI-004占领该设施，某些站点系统有意在行动前被破坏或削弱。安保队的所有成员自愿接受记忆清除以保持伪装。若其幸存，将得到可观的经济补偿；[http://scp-wiki-cn.wikidot.com/recording-hippodrome-045 若其罹难]，将得到成倍的人寿保险。

**行动日志：**
&gt; **12:00 23/02：** SCP-████诱饵被安置于Site 324。SCP-███收容室四周的ADAMASTOS-07嵌板被移除。
&gt; 
&gt; **14:18 23/02：** MTF Stigma-9侦察部队发现几架伪装成当地野生动物的无人机，被认定由GOI-004制造，用以观察Site324。MTF Stigma-9单元继续保持隐藏。
&gt; 
&gt; **18:36 23/02：** MTF Stigma-9侦察部队发现几组GOI-004武装人员正向Site 324移动。根据行动指令，侦察单位仅能单纯观察。
&gt; 
&gt; **18:45 23/02：**Site 324遭到GOI-004人员攻击。站点安保部队无法抵御，Site 324被攻破。伤亡人数仍在可接受范围内。
&gt; 
&gt; **20:23 23/02：**GOI-004支援车辆抵达Site 324，GOI-004成员准备转移SCP-████诱饵。
&gt; 
&gt; **21:02 23/02：** GOI-004成员携带诱饵离开Site 324。SCP-████仍未被GOI-004成员发现，其腔体采用ADAMASTOS-07嵌板自动密封。MTF Stigma-9的侦察单位未被发现，并跟踪到GOI-004成员将SCP-███诱饵运输回其当地行动基地。[[footnote]] GOI-004的攻击者对将SCP-████的仿制品移出SCP-███的检测区域没有反应，这一事实表明，GOI-004现场团队无法使用任何方法立即检测到SCP-███的位置。 [[/footnote]]
&gt; 
&gt; **23:16 23/02：** MTF Stigma-9侦察部队发现GOI-004的当地行动基地，并观察到SCP-████仿本被其扣留。GOI-004的行动基地为加拿大石油＆沥青集团在Temagami磁异常郊区的一个矿业综合体。侦察部队原地待命，MTF Stigma-9突击部队准备就绪，并制定行动计划。
&gt; 
&gt; **08:00 24/02：** SCP-███被送回其指定的密封单元。
&gt; 
&gt; **13:00 24/02：** MTFStigma-9战斗人员在已就位侦察部队的支持下对矿区发动攻击。攻击单位确保矿区地下前两层的安全，指挥官需指定支援车辆，以便对SCP-████仿本进行回收。
&gt; 
&gt; **13:47 24/02：**人员伤亡适中，尽管矿井深处出现了GOI-004重要增援，但MTF Stigma-9能够在计划被揭露之前回收SCP-███仿本。
&gt; 
&gt; **16:59 24/02：**SCP-████仿品的运输车队在前往Site-███的途中遭到GOI-004部队的伏击。MTF“Stigma-9”预备队迅速赶到现场，并击退攻击者。伤亡人数仍在可接受范围内。
&gt; 
&gt; **18:00 24/02：** SCP-████诱饵被送回基金会保管并处理。对Site 324遗址的分析表明，GOI-004截获了与SCP-████相关的伪造文件。赛马场行动宣告成功。

**后记：**赛马场行动成功使GOI-004相信SCP-████仿本十分重要，足以付出精力夺取它。鉴于GOI-004和基金会双方都竭尽全力，预计GOI-004将把它恢复的信息视为真实。假定GOI-004安全防御委员会预测正确，从SCP-████仿本恢复的伪造证据将导致GOI-004内部进一步的神学纷争，因为每个教派都试图将这个假定的新产物纳入他们现有的神学。

GOI-004安全防御委员会咨询的神学和心理战专家一致认为，这一行动不足以驳倒GOI-004在其追随者眼中的信仰体系，也不应如此期望。更加现实的目标是，赛马场行动创造机会以动摇GOI-004及其分裂派系。这将需要至少数月时间持续、谨慎的开拓和巩固，以进一步加剧GOI-004内部现存的敌意。日前，正计划将基金会的情报资产置于GOI-004中，继续发展和传播关于SCP-████的所谓神学。MTF Stigma-9已被永久指派监督这项任务。

基金会目前正将加拿大石油＆沥青集团作为GOI-004的外延，并计划大约两周内逐步将其无效化。理论上，该时间窗足以使有关SCP-████的虚假信息在GOI-004中充分传播。

GOI-004对Temagami磁异常感兴趣的原因目前尚不明确，以期没收加拿大石油＆沥青集团的资产将有助于了解这一细节。</textarea></pre>
