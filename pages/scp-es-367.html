**Ítem #:** SCP-ES-367

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-ES-367 está contenido en una cámara temperada con medidas de 70 metros cuadrados ubicada en el Sitio-58. SCP-ES-367-1 se encuentra contenido en su interior y esta conectado con una serie de tuberías que filtran SCP-ES-367-2 de su interior. Dado el estado en el que se encuentra el objeto, y ante la posibilidad de fugas, toda la cámara en la que también está contenida siempre tiene que estar ventilada con un sistema de filtrado especial para evitar la acumulación de SCP-ES-367-2 en el ambiente.

Las investigaciones de los restos debe ser aprobadas por el director del Departamento de Paleontología del Sitio. Las pruebas con SCP-ES-367-1 y 2 requieren la aprobación del director del Sitio o de al menos 3 miembros de personal con Nivel de Autorización 3. 

Si se llega a encontrar nuevas instancias de SCP-ES-367 se deberá cercar un área de 500 metros circundante a su descubrimiento, así como evacuar a cualquier civil que se encontrará dentro del rango de área. Una vez terminado esto, el espécimen deberá ser evaluado si se requiere la detonación para eliminar cualquier forma de peligro. Dado el riesgo que representa SCP-ES-367-2, no se iniciará la contención del espécimen hasta que todo se encuentre disipado.

**Descripción:** SCP-ES-367 es la designación dada para los restos de un cadáver fosilizado de una ballena no identificada con rasgos similares a los de la familia Cetotheriidae. SCP-ES-367 se encuentra fragmentado en 2 grandes partes entre su parte delantera y trasera. Y es al menos 3 veces más grande que otros fósiles de su familia evolutiva. La datación por radiocarbono reveló que la entidad habría existido hace 2 millones de años a finales de la época del Mioceno[[footnote]]Debido la familia a la que pertenece esto resulta incompatible, se requieren más investigaciones del periodo.[[/footnote]].

Las principales anomalías de SCP-ES-367 radica en su morfología y lo que esta contenido dentro de su cuerpo (designados SCP-ES-367-1 y -2). Dada la morfología fósil de los huesos de SCP-ES-367, 
el espécimen parece haber sufrido de un proceso de hinchamiento post-mortem[[footnote]] Es un proceso en el que cuando un ser vivo cesa sus funciones biológicas. Los gases acumulados en su interior tienden a acumularse al no encontrar una salida. Por lo cual el cuerpo sufre un proceso de hinchamiento. Este fenómeno es normalmente visto en cetáceos. [[/footnote]], aunque se presume que la anomalía siempre estuvo así.

Mientras que la formación externa de los fósiles de los huesos de SCP-ES-367 se asemeja a una ballena hinchada, internamente el interior del espécimen se asemeja mucho al interior de lo que se cree aparenta ser un submarino, a continuación se encuentra un listado de las partes de SCP-ES-367 y lo que podría ser su contraparte.

||SCP-ES-367||Posible Contraparte||Notas||
||Barbas||&#34;Almacenamiento&#34;||En un principio se creyó que era la zona de torpedos o las baterías, debido a la falta de estos objetos, no es posible determinar.||
||Ojos||Periscopio||El periscopio se encuentra ubicado en la parte delantera debajo de lo que podría haber estado ubicado los ojos, parece estar hecho de un fósil de coral.||
||Espiráculo||Snorkel[[footnote]]Parte de un submarino utilizada para suministrar aire.[[/footnote]]||Esta parte parece estar conectada con una tubería hecha de coral que suministra oxigeno a la tripulación.||
||Panza||Recamaras y Entrada||Esta parte se encuentra destruida y bastante fragmentada. En las recamaras se pudieron encontrar fósiles de camas, cocinas y baños hechos con el mismo material de la ballena. La &#34;compuerta&#34; de la entidad se encontraba sospechosamente intacta. Se cree que pudo albergar una tripulación de 50 personas.||
||Ano||Motor||Se cree que esta parte es el motor debido a la ubicación de SCP-ES-367-1.||

Todas estas partes se encuentran fosilizadas, como si hubieran sido parte del esqueleto del espécimen. No se han hallado fósiles de mandíbulas, aletas u otros huesos equivalentes a los de sus contrapartes no anómalas. No se sabe si la entidad estaba &#34;viva&#34;. Y todo movimiento parece haber sido mediante SCP-ES-367-1.

SCP-ES-367-1 es, en semejanza, un motor hecho de los mismos huesos de la ballena, a su vez parece contener otros fósiles como crustáceos y moluscos incrustados dentro del objeto. SCP-ES-367-1 se encuentra anclado dentro de la ballena y su remoción se ha denegado debido al riesgo de dañar a SCP-ES-367. El objeto parece funcionar de manera similar a los motores de combustión interna modernos, y tiene unas medidas aproximadas de 7x5x10 metros y pesa 200 kilogramos. Esto es un estimado debido a que el objeto se encuentra muy deteriorado y fragmentado por las condiciones en la que estuvo el espécimen. Debido a su estado, tiende a expulsar SCP-ES-367-2 a intervalos y cantidades aleatorias a través de varios conductos[[footnote]]Hechos de lo que parecen ser fósiles de anguilas y pepinos de par[[/footnote]] y grietas.

SCP-ES-367-2 es un gas de composición similar a la del metano (CH₄) sino con una densidad de 2.7 mg/cm², con un punto de condensación de -25ºC y de solidificación de -77ºC. Posee una coloración amarillenta-mostaza y un olor descrito por los investigadores como &#34;pescado podrido&#34;. El gas es emitido desde SCP-ES-367-1 a través de una fuente desconocida, no se sabe como el motor sigue produciendo el material gaseoso a pesar del tiempo y los daños.

La principal anomalía de SCP-ES-367-2 radica en su interacción con otros dispositivos y artefactos que requieran un motor de combustión interna[[footnote]]Otros tipos de motores como de agua y eléctricos tienden a fallar, mientras que otras variantes de combustión interna tienen resultados parciales[[/footnote]]. El gas parece ser compatible con cualquier tipo de modelos de motor siempre que estos sean compatibles con gases. A pesar de esto y su potencial uso, no es posible conservar a SCP-ES-367-2 por un máximo de un día en el ambiente, y, sin importar en que estado se encuentre, terminará convirtiéndose en metano común siempre que no este conservado dentro de SCP-ES-367-1. El gas también parece ser inflamable y una exposición larga con el objeto puede causar un envenenamiento similar al de las algas dinoflageladas. 

Una exposición corta con el objeto parece causar alucinaciones vividas de lo que podría haber sido la vida de la tripulación dentro del objeto, para más información véase el Anexo-2.

**Anexo.1:** Descubrimiento

SCP-ES-367 fue descubierto por un grupo de estudiantes universitarios durante un estudio geológico en una cueva marina en un lago de Piedmont, Italia. Durante la expedición, encontraron los restos en una playa debajo de la cueva, poco después los estudiantes resultaron gravemente envenenados debido a la acumulación de SCP-ES-367-2 pero lograron llamar a emergencias. Un agente infiltrado en el cuerpo medico auxilio a los estudiantes que estaban teniendo alucinaciones y pudo corroborar las propiedades anómalas del lugar. El área fue acordonada y los restos fueron cuidadosamente removidos y trasladados al Sitio-58. Se creo una tapadera de envenenamiento por micelios venenosos en el ambiente y los estudiantes fueron tratados con amnésticos clase-A.

**Anexo.2:** Pruebas con SCP-ES-367-2

Las pruebas con los gases que emana SCP-ES-367-1 se han dividido en partes. Unas enfocadas en sus propiedades y otras en las alucinaciones que ocasiona.


[[collapsible show=&#34;+ Pruebas químicas.&#34; hide=&#34;- Cerrar.&#34;]]

**Formulario estándar para experimentos:**


Experimento:
Reactivos: 
Resultados:
---

**Experimento:** SCP-ES-367-Q1
**Reactivos:** 1 m³ de SCP-ES-367-2, 1 m³ de Gas metano
**Resultados:** Gas convertido en metano puro, todo rastro de anormalidad ha sido eliminado.

**Experimento:** SCP-ES-367-Q2
**Reactivos:** 1 m³ SCP-ES-367-2, 1 m³ de Oxigeno
**Resultados:** Gas convertido en dióxido de carbono y vapor de agua. Cuando el agua fue condensada emitió un fuerte olor a pescado.

**Experimento:** SCP-ES-367-Q3
**Reactivos:** 1 m³ SCP-ES-367-2, 1 m³ de Flúor
**Resultados:** Gas convertido en Metilpropano.

**Experimento:** SCP-ES-367-Q4
**Reactivos:** 1 m³ de SCP-ES-367-2, 50 mm³ de polvo de cobre esparcido en la cámara.
**Resultados:** Todo el contenido inmediatamente se convirtió en un cristal azulado, análisis reveló que el cristal era hecha de sulfato de cobre.

**Experimento:** SCP-ES-367-Q5
**Reactivos:** 1 m³ SCP-ES-367-2, 2 m³ de Gas metano
**Resultados:** Gas convertido en hidrogeno puro, todo átomo de carbono parece haberse convertido en hidrogeno.

**Experimento:** SCP-ES-367-Q6
**Reactivos:** 1 m³ de SCP-ES-367-2, 1 m³ de Helio
**Resultados:** Todo el material se convirtió en helio liquido, el material era pegajoso y amarillento.

**Experimento:** SCP-ES-367-Q7
**Reactivos:** 1 m³ de SCP-ES-367-2, 1 m³ de Nitrógeno
**Resultados:** Gas convertido en amoniaco, peculiarmente el material emitía un olor a pescado cocido.

**Experimento:** SCP-ES-367-Q8
**Reactivos:** 1 m³ de SCP-ES-367-2, 1 m³ de Azufre en estado gaseoso
**Resultados:** Todo el material inmediatamente se convirtió en un cristal amarillento de 1 m³ de diámetro, análisis revelo que era azufre en estado puro.

**Experimento:** SCP-ES-367-Q9
**Reactivos:** 1 m³ de SCP-ES-367-2, 1 m³ de Neón
**Resultados:** El compuesto provocó una reacción química abrupta y exploto, dañando la cámara de pruebas y provocando una evacuación parcial del Sitio.

Pruebas suspendidas por razones de seguridad, para consultar por más pruebas químicas del compuesto, consulte con el director del sitio.
[[/collapsible]]

[[collapsible show=&#34;+ Pruebas psicológicas.&#34; hide=&#34;- Cerrar.&#34;]]

Se ha autorizado el uso de personal de clase-D para estas pruebas

&gt; **Sujeto:** D-367-01
&gt; **Dosis:** 10 segundos de exposición.
&gt; 
&gt; Soñé que estaba en un submarino, estaba limpiando la cubierta. El capitán paso delante mío y asintió en forma de saludo, yo hice lo mismo por respeto. No sabia que hacíamos ni que rumbo tomábamos, pero estaba seguro de que nos iría bien.
&gt; 

&gt; **Sujeto:** D-367-01
&gt; **Dosis:** 12 segundos de exposición.
&gt; 
&gt; El mismo submarino de vuelta, estábamos atracados en una ciudad y habían... Glaciares en los alrededores, somo si fueran las murallas. Estábamos alistando los preparativos para una nueva expedición militar. Habían todo tipo de suministros y armas. El capitán alisto la orden y zarpamos, a la distancia pude ver muchas más naves.
&gt; 

&gt; **Sujeto:** D-367-02
&gt; **Dosis:** 15 segundos de exposición.
&gt; 
&gt; Estaba en el puerto de la ciudad de los glaciares. O la frontera glacial como parecía escuchar. Habían juegos, tranquilidad, bullicio, todo lo que verías en una ciudad cualquiera, vivíamos una buena época, déjennos regresar.
&gt; 

&gt; **Sujeto:** D-367-02
&gt; **Dosis:** 18 segundos de exposición.
&gt; 
&gt; Estaba en la sala de maquinas del submarino, habían varias maquinas de... ¿Hueso? El olor era insoportable pero de algún modo todos los demás a mi lado se sentían cómodos. Estábamos realizando mantenimientos a los motores debido a una fuga que ha habido últimamente. El capitán vino a vernos a preguntarnos si estaba listo el navío para zarpar. Era un sujeto con cabello y barbas largas. Como si cubriera todo su cuerpo.
&gt; 

&gt; **Sujeto:** D-367-05
&gt; **Dosis:** 20 segundos de exposición.
&gt; 
&gt; Estaba en mi casa... cueva, una casa en una cueva. Me despedía de mi esposa y mis hijos. Les dije que íbamos a zarpar por ordenes militares. Algo ha pasado que despertó la discordia en el mundo. Íbamos a estar bien les dije, solo manténganse en la noche.
&gt; 

&gt; **Sujeto:** D-367-07
&gt; **Dosis:** 24 segundos de exposición.
&gt; 
&gt; La maldad del lejano sur se aproxima, esas fueron las palabras que escuche, habían reportes en nuestra radios de... moscas... Moscas gigantes con formas de radios. Ciudades carbonizadas hechas cenizas. Una guerra. Una traición en quienes mas estimábamos. Iban tan rápidos como la luz del sol. Rápidamente nos alistamos para interceptarlos, han quemado la totalidad del Fiordo de los Suspiros, su flota ahora se dirige a nuestra ciudad.
&gt; 

&gt; **Sujeto:** D-367-10
&gt; **Dosis:** 30 segundos de exposición.
&gt; 
&gt; Estaba en un submarino muy sucio, olía a fuerte pescado. Con una gran flota a nuestro lado, todas las naves eran troncos. No, no quiero decir madera, literalmente eran troncos flotantes que funcionaban, nuestros submarinos eran ballenas y nuestros helicópteros eran arbustos. Una nave de marfil lideraba la flota. Y frente a nosotros, un enemigo y un antiguo amigo. Caminábamos juntos como hermanos, ahora enfrentados.
&gt; 

&gt; **Sujeto:** D-367-15
&gt; **Dosis:** 40 segundos de exposición.
&gt; 
&gt; Huimos, solo nuestro submarino sobrevivió, vemos las llamas arrasar con nuestra flota, y tan rápido como volteamos, la ciudad ardía, una maravilla entre los glaciares, maravillas esculpidas en nuestras cavernas hechas escombros... Cuando vi nuestra nave, me di cuenta de que era... ¿Un pez? El capitán ordeno que buscáramos sobrevivientes y los lleváramos a nuestra nave. Rescatamos a todos los que pudimos, estaban carbonizados... y peludos.
&gt; 

&gt; **Sujeto:** D-367-17
&gt; **Dosis:** 45 segundos de exposición.
&gt; 
&gt; Nuestros suministros se agotan, nuestra salud mucho más. Hemos considerado entre la tripulación canibalizar a los que ya habían muerto por las quemaduras. Yo propuse primero consumir nuestros misiles que eran... Peces Espadas. Nadie me escucho, están muy nublados en sus pensamientos que apenas pueden oírme.
&gt; 
&gt; La escena cambio a una noche. A la distancia pudimos ver una nave hecha de troncos, con sus ocupantes matándose los unos a los otros. Se habían vuelto unos salvajes. Luego vimos como la nave se hundía hasta el fondo del océano. Varios tiburones aparecieron para comerse los restos y se perdieran en el olvido...
&gt; 

&gt; **Sujeto:** D-367-21
&gt; **Dosis:** 50 segundos de exposición.
&gt; 
&gt; Era un marinero a bordo, uno que quería sobrevivir. Antes de sucumbir a la locura el capitán propuso llegar a tierra firme lo antes posible para buscar comida. Eso fue lo último que dijo días antes. Luego de que procediese a consumir a uno de los refugiados. La sangre se mezclaba con la de la ballena. 
&gt; 
&gt; A todos los que se encontraban conscientes les dije que se escondieran lo más posible dentro de la nave hasta alcanzar tierra firme, me las arregle para matar al capitán e intentar escapar, pero fui atrapado y consumido por los demás marineros, ahí es cuando desperté.
&gt; 

&gt; **Sujeto:** D-367-21
&gt; **Dosis:** 60 segundos de exposición.
&gt; 
&gt; Estaba escondida en la sala de máquinas. La situación ya estaba grave cuando los refugiados procedieron a consumirse. El hambre te obliga a realizar cosas que nunca harías. No podemos llegar a tierra firme sino procederemos a matar a los que sobrevivieron de nuestra estirpe.
&gt; 
&gt; La escena cambio súbitamente, llegaron a la sala de maquinas y empezaron a matarme. Antes de eso decidí que todos debíamos morir para liberarnos finalmente de nuestro sufrimiento. Procedí a encender el gas de la sala de maquinas y la ballena exploto. El día de las flores había llegado.
&gt; 

Pruebas limitadas a partir de este tiempo debido a que las posteriores exposiciones a SCP-ES-367-2 provocan el envenenamiento antes de mencionado.
[[/collapsible]]

**Anexo.3:** Incidente SCP-ES-367.1

En una región desolada de la isla de Nuevo Brunswick, Canadá. Se registro la aparición de una instancia viva de SCP-ES-367. Esta instancia era particular por ser la primera entidad aérea reportada. La entidad era, en semejanza un globo gigante hecho con un ballenato de ballena enana (Balaenoptera acutorostrata) totalmente hinchado. El tejido del animal pudo soportar las presiones de gas y del ambiente antes de descender cuando se le agoto el gas. 

La entidad permaneció en el aire por un periodo de una hora antes de descender tras lo cual comenzó a sufrir un proceso de descomposición acelerada exceptuando su motor, que era una instancia de SCP-ES-367-1 totalmente intacta y hecha con los órganos y huesos de la ballena. El motor comenzó a experimentar una descomposición regular y se encuentra conservado en el Sitio-81 para un posterior estudio. Todo rastro de SCP-ES-367-2 habría sido disipado y ya no se encontraba dentro del motor, ni este parecía ser capaz de producirlo. No se reportaron testigos.

Los procedimientos de contención están bajo revisión en el caso haya más instancias voladores o incluso terrestres.
