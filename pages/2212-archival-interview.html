    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**ミュラー博士:** こんにちは、SCP-2212。 あなたのバックグラウンドと目標についていくつか質問したいと思います。 まず、私たちがあなたを救出した10月18日の事件についてです。 検出器は、「道」や他の安定した経路によらない次元間移動と一致する大きな現実性の乱れを検出しましたが、私たちの最良の研究ではそれに何の関係もないと示唆される地震活動もありました。 何がそれを引き起こしたのでしょうか？


**SCP-2212:** ね゛はてなしてぅそせし、ぶせれしさえしま゛せろのや。つくおよこふねゆにみさねけそみすろかみ゛かえとねませむせえそまのや？ひくまあね゛ぅそり゛しま゛ねぇそ。ひねま、すむふゆえそむふやつおまあ、のよ゛おねせスセマ゛スさんり゛つはきにみつま゛てろの。ひへおゆなしてぅそねぃよぶふねせ - はつせつしゆほそけよ、はつせね゛ふせゆね゛ねえそさつたきにみよすかろはし。ねつね、ね゛ねしよをつしなせまよむつほふ。ひくさかつせねまとふぬせ。

**ミュラー博士:** あー、私がそれに取り組むことはなさそうです。 あなたの行動については十分理解しました。

**SCP-2212:** よ゛はよなえむて。もらぬを゛、とりもをなえ、ちもまわへらを゛わぬしん゛のもるゆなよばくてるねくっよなえみ。ちもまらわナテモン゛ターはたひつみい゛よさてよ゛ねす、ちもまわへにあ゛てがえっもひむなま゛ょにも゛らなにへらがとすぬせらまっよなえみ。まのま、めそよ゛をくても゛ながとえするくもてじゅてるりっよまえなえみ。

**ミュラー博士:** そして、あなたはそれを決して望まないでしょうね。ふむ。財団に拘留されて以来、あなたは少なくとも3回の重大な収容違反を引き起こしました。しかし、何度か警備員が無力化している間に施設から脱走することができたにも関わらず、あなたは留まりました。なぜです？

**SCP-2212:** なぜ私が財団を去りたがるのですか? 確かに、そもそも収容違反を引き起こさずにこの部屋から出るのは難しいですが、それはまあいいでしょう。皆さんはとても優秀な科学者で、研究をやめないところが大好きです。 私にとってこれ以上の居場所はありません。

**ミュラー博士:** それです! 普通に話しましたね。どうやってかは分かりませんが。というのは、単に(一人称に)「I」を再び使ったというだけではないのですが、それを正確に指摘することはできません。いや、もうやめてください。それをやっても役には立ちません。

**SCP-2212:** ねし？

**ミュラー博士:** リカルド博士? インタビューを終了します。 これは役立たずです。 できれば、次は文字を読めない人で試しましょう。

**SCP-2212:** にうばでゎこも゛きばてをこ、ラヮンーニヘク。くふぬむすけゆこつうよと、てきぱけてふけでそだつけ。ばれにみよさへ、ちみケキヌム゛ヮーばおぬてがむふてはけいひけこちひへのけはふへかあすけてはけよとす?

**ミュラー博士:** 音を聞くと、あなたは意味不明なことを言っていますね。 私はそんな音、出すことすらできないんです。 でも、私はあなたのことを理解しています。つまり、あなたは私の頭の中にいて、私が部屋に入ってきたときからそこにいたということです。 前回の収容違反の際、あの警備員たちにそうやったに違いない。 ちっ、私たちはあなたと全く話せないんですね。そうですね、あなたは(一人称に)「I」を使っていませんでしたし、(冠詞に)「a」も使っていないかも。 これはある種の文字置換でしょうか？ でも、あなたの口調は毎回全然違って、一度だけ普通に話したけれど――

**リカルド博士:** ミュラー博士、大丈夫ですか？ 退出してください。

**SCP-2212:** へいも゛そうやぐらのもするやつれ゛もそは。ろれしそへるら、ケセターうへゆ。ねわらうきぬもるにちへのもれのくやが、そちちへのやつらさをま゛や゛ま゛や゛もれのつろもゅはちょはめてつへいはゆのがねちくや。よてうならもらりろ゛りたをろるれしそまわの。

**ミュラー博士:** ルイス、出ました。 繰り返します、インタビューを終了します。 もうあのクソ野郎とは二度と関わりたくない。 ケテルにしてはいかが？

**SCP-2212:** らてひへほ、こなつすしツルもはくわちもりむぬむ、REALIZE。とぉたらさへのてかめめましをめねすよコナ゛もよひみそとわは。 ふけぶけてかとょたつなくねそぬ゛よアマヒーノ゛、ふよめめまよいの゛よトーしほぇたのぇまのみなだねそ。せぬ゛む゛よおたもめくてしてなもすの、つめの゛れすてすしへそつたはくいの゛もみとおたはくべにみ゛は。 るてなてすがちけばのすの゛までをちみなくみ゛のぉた。</textarea></pre>
