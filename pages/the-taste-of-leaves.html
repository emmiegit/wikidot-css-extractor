    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我敲门。

我不知道为什么。

没有人回答，我把钥匙插进锁里，把门推开。我可以听到我的心在我的耳朵跳动不停。

“生命终结计划”。这句话在我脑海里闪过。关闭你的Facebook，从你的工作里旷工，把你的珠宝寄给我……这一切都归结为一个可怕的短语。

###696969|//她看不见我。我坐在窗台上，蹲在那里。我的身体感到电流，嗡嗡作响，边缘断裂。我是什么？一个幽灵？食尸鬼？活着，还是死了？为什么我不记得我做了什么？//##

你不在你的小房间里。床铺好了。卧室很干净。

动物们都死了。

###696969|//不是我干的。不是我干的。我不可能那样做的。我不会那样做的。我喜欢我的豚鼠。也许比我爱我自己更多。我盯着我颤抖的双手，发现它们似乎是静态的。破碎的电视。我把羽绒被抱得更紧，尽管它没有给我温暖。我妈妈在审判我。她沉默着，低头看着它们。我的毛绒绒小宝贝们。//##

在他们的笼子里放着盐和胡椒，一个塑料三明治袋整齐地包裹着他们的每个头。食碗和水瓶都装满了，我觉得很奇怪。豚鼠一起躺在一堆干草上。当我触摸它们时，寒冷和僵硬使我感到不寒而栗。我的下一个念头更使我感到寒心。

“我宁愿找到她。”

###696969|//我不知道我在哪里。我的身体我；如果我的身体在某处。我对自己做了什么？在这种静止状态下，我的伤疤消失了。我手臂上划过的白线根本不在那里。当我摸到自己时，我的手穿过手臂。我也没有呼吸。我走了。以某种形式，我走了。有人能找到我吗？是我自己做的吗？//##

我已经准备好了。我想象着看到你像木偶一样吊在绳子上时的悲伤。我能看见你躺在床上，嘴唇上有白色的泡沫，苍白而死亡的手里拿着药瓶。我可以准备好迎接死亡，然后是葬礼。我和爸爸一起做的；我和妈妈一起做的。

但看到你的动物死了，更让我恶心。不知怎么的，它感觉更确定，更遥远。

更像是“生命终结计划”。

###696969|//我妈妈已经经历了这么多悲伤。我从窗台上爬下来，在我周身铺上羽绒被，走到她身边。她真的看不到我。她紧张起来，好像她感觉到了我，但从她苍白的脸上的表情，我意识到那些死去的动物让她厌恶。我不可能这么做。我爱他们。我爱我的妈妈。这不是我。//##

我转过身去，感觉不舒服。你做不到这个。你爱动物。我记得你救过小鸟，把它们放在鞋盒里，用吸管喂食。不让他们死去。你故意杀死你的宠物对我来说如此陌生。

我转身离开那可怕的景象，在匆忙逃离时差点被垃圾桶绊倒。它迫使我的眼睛靠近它，但我还没看见就闻到了。金属；我的嘴尝起来像硬币。然后我看到血在垃圾桶底部停滞不前，从两边窸窣流下，现在已经是深棕色了。

我从不喜欢血液，也不喜欢房间的跨度。但我咬紧牙关，坚强起来。我蹲下到垃圾箱前。血液中有一道金属的闪光——一把刀。然后皮肤。一层层的皮肤。闪光的颜色；墨水。纹身。

你的纹身。

###696969|//我跟着我妈妈。我祈祷她能看到我。我不是隐形人——至少对我自己来说不是。我是静止的，我周围的羽绒被是蓝色的，深蓝色的，斑驳的暗红色。我死在这里面了吗？这是它。我被困在森林里。我记得####brown|我嘴里有一股叶子的味道。#####696969|妈妈盯着我移开的纹身，我也照做了。我绝不会那样做。我讨厌我的身体，但我喜欢我的纹身——我选择在我的身体上的伤疤。和那些强加于我的完全不同。我从来没有想过要把它们弄下来。我从未有过这样的想法。//##

我的脑子试图把一切拼凑起来。有足够的血液来造成问题，但可能不足以死亡。你把你的皮肤刻得像是南瓜果肉。剪掉你的纹身——剪掉可以用来识别你的纹身。

这个想法是压倒性的。你，坐在床上，垃圾桶在你面前，厨刀切进如此脆弱的染了墨色的血肉。

###696969|//我没做！我想冲她尖叫。她犯了一个错误！我能从她的眼睛里，从她的脸上看到。紧张的嘴唇。灰色的皮肤。想象着它。她想，因为我可以用折刀在胳膊上画出细纹，我可以把它插进皮肤深处。不是我干的。我不想死。## ##brown|叶子的味道#####696969|让人无法抗拒；秋天和棕色和痛苦。我死在这羽绒被里，我现在知道了。我被藏在某处。我只需要被找到。//##

为什么？你为什么要这样对我们？把自己散落成线索，也许是死亡的线索。也许是你所在位置的线索。

我女儿失踪了。

我女儿还没死。

###696969|//,,请找到我，妈妈。,,//##</textarea></pre>
