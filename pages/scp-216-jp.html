[[include component:image-block

**일련번호:** SCP-216-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-216-JP는 제8181기지의 표준 격리 사물함에 격리한다. 실험에서는 복사본을 사용한다. 하지만 복사본의 제작은 기지 이사관의 허가가 필요하다. 허가받은 실험 이외에 SCP-216-JP의 내용을 열람하는 행위는 금지된다.

**설명:** SCP-216-JP는 20██년 민간 기업에서 출판된 자기계발 세미나의 소책자다. A5 사이즈, 전체 20쪽에 풀 컬러 인쇄이며, 중앙이 스테이플러로 고정된 구조이다. 내용은 일반적인 자기계발 세미나의 홍보 책자이며, 서두는 다음과 같은 문장으로 시작한다.

&gt; **//[[size large]]금기 따위는 없다![[/size]]
&gt; 해서는 안 되는 일 따위는 존재하지 않습니다!
&gt; 무엇이든 도전하는 것에서부터, 당신의 인생이 시작됩니다!//**

SCP-216-JP의 변칙성은 이 서두의 내용을 읽은 인물에게 발생한다. SCP-216-JP를 읽은 인물은 그 이후의 생활에서 어떤 일을 &#34;해서는 안 된다&#34;라고 생각할 때, &#34;그렇지만 하고 싶다&#34;라는 강한 충동에 사로잡히게 된다. 행동의 결과로 치명적인 부상이나 사회적 지위의 상실, 대규모의 손해 등이 예상되는 경우에도 대상은 충동에 저항하지 못하고 &#34;해서는 안 되는 일&#34;을 실행한다. 하지만 충동은 돌발적인 것으로 외적 요인에 의해 방해받은 경우, 장기적인 계획이 필요한 경우에는 목표를 달성하기 전에 충동이 사라진다. 충동에 사로잡힌 이유에 대해 대상들은 모두 &#34;그게 좋은 아이디어라고 생각했다&#34;, &#34;그렇게 하는 게 재미있겠다고 생각했다&#34; 등 강제적인 것이 아니라 긍정적인 의지 하에서 이루어진 것이라고 증언했다. 영향은 영속적이며 기억 소거는 효과가 없다. 이것은 SCP-216-JP가 대상의 인격이나 성격의 변화를 일으킨 것임을 암시한다.

SCP-216-JP는 인쇄 부수와 배포 이전의 관리가 철저하게 되어있었기 때문에 정식으로 발행된 전체 책자의 회수 혹은 파기를 확인하는데 성공했다. 또한 청취 조사 결과, 관리 밖의 복사본은 제작되지 않았음도 확인되었다. 일반적으로 이러한 배포물은 전체 책자의 회수가 매우 어려우며, SCP-216-JP의 사례는 무척 드물고 운이 좋았던 경우였음을 유의해야 한다.

SCP-216-JP를 출판한 ██████ 사의 출판 책임자는 SCP-216-JP 내용을 읽지 않았고, 집필은 외부의 자유 기고가에게 &#34;부정적인 놈들이 긍정적으로 변하는, 죽을 만큼 재미있는 기사를 써 달라&#34;고 의뢰했다고 진술했다. 해당 자유 기고가는 현재 소재불명이다. 기사의 협찬으로 &#34;엔터테인먼트 &amp; 엔터프라이즈&#34; (E&amp;E) 사의 이름이 기재되어있고, [[[SCP-092-JP]]] 등과의 관련성을 포함한 조사가 진행 중이다. 기사 말미에는 E&amp;E 사의 다음과 같은 논평이 게재되어있다.

&gt; 한 번 뿐인 인생, 즐기지 않으면 손해잖아? 렛츠 익사이팅!

__**사고 사례 216-JP-1 20██/██/██**__

&gt; **대상:** 세미나 참가자 35세 회사원
&gt; **사례:** 직장에서 상사의 목을 볼펜으로 찔러 중상을 입혔다.
&gt; **결과:** 사회적 지휘와 재산을 상실. &#34;언젠가 해주고 싶었지만, 무심코 정말로 해버렸다&#34;고 진술.

__**사고 사례 216-JP-2 20██/██/██**__

&gt; **대상:** 세미나 참가자의 가족 17세 고등학생
&gt; **사례:** [편집됨, 사회 통념상 문제가 있는 행위]를 친구에게 촬영하고, 사진을 인터넷 상에 공개
&gt; **결과:** 개인정보 유출 및 취업 내정 취소. &#34;재미있겠다고 생각해서 인기를 끌려고 했다&#34;고 진술.

__**사고 사례 216-JP-3 20██/██/██**__

&gt; **대상:** 세미나 참가자 42세 무직
&gt; **사례:** 자신의 오른쪽 눈을 식칼로 적출.
&gt; **결과:** 오른쪽 눈 실명. &#34;새로운 인생을 찾을 수 있을까 하고 생각했다&#34;고 진술.

__**실험 기록 216-JP-1 20██/██/██**__

&gt; **대상:** D계급 인원 D-216-1
&gt; **방법:** SCP-216-JP의 흑백 복사본에 노출시킨다.
&gt; **결과:** SCP-216-JP의 영향이 나타나지 않았다.
&gt; **분석:** 문장이 아닌 색상 정보를 포함한 기사 그 자체에 변칙성이 있는 것으로 판명.

__**실험 기록 216-JP-2 20██/██/██**__

&gt; **대상:** D계급 인원 D-216-1
&gt; **방법:** SCP-216-JP의 컬러 복사본에 노출시킨다.
&gt; **결과:** SCP-216-JP의 영향이 발현.
&gt; **분석:** 컬러 복사를 통해 SCP-216-JP는 확산될 수 있다. 복사본의 제작은 엄밀한 관리가 필요하다.

__**실험 기록 216-JP-3 20██/██/██**__

&gt; **대상:** D계급 인원 D-216-1
&gt; **방법:** 실험실 환기구를 가리키며 &#34;저 환기구는 외부로 이어지지만, 탈주하려 할 경우 즉시 사살하겠다&#34;고 전한다.
&gt; **결과:** 몇 초의 고민 후, 환기구를 향해 뛰쳐나갔다. 정지 명령을 따르지 않았지만, 환기구 격자가 파괴불가능이라는 것을 알자 도주를 단념했다. 그 이후의 면담에서는 &#34;가능성이 있다면 해 볼 가치가 있다고 생각했지만, 다시 생각해보니 역시 무리였다&#34;고 진술.
&gt; **분석:** 충동은 일시적인 것으로, 몇 분간 대상을 구속해서 행동을 억제할 수 있다.

__**사고 사례 216-JP-█ 20██/██/██**__

&gt; **대상:** D계급 인원 D-216-1
&gt; **사례:** 제8181기지 남자 화장실에서 [편집됨]
&gt; **결과:** 익사. 소생 실패로 인해 면담 불가.
&gt; **보충:** 필시 또 &#34;죽을 지도 모르지만 해 볼 가치는 있다&#34;고 생각했을 것이다. 피험자는 실험 종료 후에도 감시를 게을리 하지 않도록 조치를 강구함.

__**사고 사례 216-JP-█ 20██/██/██**__

&gt; **대상:** 재단 인원 ██ 연구원. 실험 중에 SCP-216-JP를 떨어뜨리고, 주우려 했을 때 노출.
&gt; **사례:** SCP-███-JP를 해방.
&gt; **결과:** 격리 파기에 의해 인원 3명이 사망, 12명이 부상. ██ 연구원은 오른발 절단, 왼손 손가락 전부 결손, 내장 일부 손상, 기타 다수의 부상. &#34;그게 재단에 도움이 될 거라고 생각해서... 아니, 그건 거짓말이야. 그런 일을 정말로 하면 과연 어떻게 될까 하고, 그냥 가슴이 두근거렸다&#34;고 진술.

__**사고 사례 216-JP-█ 20██/██/██**__

&gt; **대상:** 재단 인원 ██ 연구원. 재단 병원시설에 입원 중.
&gt; **사례:** 병실에서 도주를 시도했다.
&gt; **결과:** 관절을 빼서 뼈를 부려뜨려 안전대(구속구를 겸함)에서 탈출. 다리 부분을 굵기 6 cm의 끈 모양으로 꼬아서 통풍관에 집어넣었고, 복부까지 들어간 시점에서 내장파열로 인해 사망. 발견 당시 ██ 연구원의 길이는 3 m에 이르렀다.</textarea></pre>
