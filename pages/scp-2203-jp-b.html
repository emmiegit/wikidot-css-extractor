**일련번호:** SCP-2203-JP

**등급:** 아폴리온(Apollyon)

**특수 격리 절차:** 현재, SCP-2203-JP의 격리는 불가능하다. SCP-2203-JP-1이 발견될 경우 소각 처분한다. 샘플 회수는 불필요하다. 현재 O5{{・}}재단 외무부{{・}}각국 수뇌부가 SCP-2203-JP의 발생을 억제하기 위한 수단을 검토하고 있다.

**설명:** SCP-2203-JP는 생물이 거주 가능한 환경을 가진 모든 행성, 혹은 이 우주에 존재하는 모든 행성이 소지하고 있다고 생각되는 방어기제다. 그 행성에 거주하는 지적생물의 과학기술이 일정 수준(그 행성의 환경을 능동적으로 격변시키는 것이 가능한 수준)에 도달할 경우, SCP-2203-JP가 활성화된다. 활성화는 온실효과기체[[footnote]] 현재 판명된 예로는 이산화탄소 또는 메탄. [[/footnote]]를 흡수{{・}}분해가능한 성질을 가진 흰색의 생명체(SCP-2203-JP-1)가 대량발생하는 형태로 이루어지며, 초기 단계에서는 수천～수만 개체 정도가 드물게 출현하는 정도다. 과학기술의 발젼 및 그 실용[[footnote]]지구에서의 예를 들자면 핵실험 등.[[/footnote]]에 수반하여 SCP-2203-JP-1의 발생수 및 발생빈도는 증대하고, 최종적으로는 행성 전체를 뒤덮을 정도의 규모로 SCP-2203-JP-1이 발생한다. SCP-2203-JP-1이 행성 전역을 뒤덮을 경우, 온실효과기체의 소멸 및 아이스{{・}}알베도 피드백 효과로 인해 지표의 수분이 모두 동결한다. 액체의 물이 존재하지 않는 상태에서는 어떠한 진핵생물도 존재하는 것이 불가능하므로, 어떤 생태계를 가진 행성이라도 대부분의 생물의 절멸은 피할 수 없다.

SCP-2203-JP가 발생하는 행성 전역이 동결될 경우, 그 행성의 대기 중을 점유하는 온실효과기체의 비율이 서서히 늘어난다. 이것은 섭씨 0℃를 대폭 밑도는 저온에서는 이산화탄소를 비롯한 온실효과기체를 흡수 가능한 물질이 거의 없기 때문이다. 온실효과기체의 증가에 비례하여 기온이 상승하기를 계속하면, 언젠가 기온은 섭씨 0℃를 웃돌게 된다. 일부 지역만이라도 기온이 섭씨 0℃를 웃돌아 얼음이 용해하면 아이스{{・}}알베도 피드백 효과가 약해져서 더욱 기온이 올라가고, 상승효과로 인해 단기간에 행성 전역의 얼음이 용해한다. 그 이후, 행성에서는 SCP-2203-JP가 활성화되기 전의 수억～수십억년 간의 생물진화 과정이 다시 진행된다.

재단 우주물리학팀의 연구 결과, 지구를 포함한 모든 거주가능 행성에는 이 방어기제가 있고, 여러 차례의 “리셋”을 되풀이했을 가능성이 높다는 것이 알려져 있다. 현대에 이 현상의 활성화를 방지하기 위해서는 인류가 보유한 일부 과학기술의 포기가 필요한데, 현재 재단 안팎에서 조정이 이루어질 기약은 정해진 바가 없다.
