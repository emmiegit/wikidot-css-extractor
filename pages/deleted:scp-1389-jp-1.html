    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1389-JP うちの子は世界一カワイイ♡
**著者:** [[*user tazen]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1389-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 未使用のSCP-1389-JPはサイト-81██の標準ロッカーにて保管されます。SCP-1389-JP-Aは標準調査の後に焼却処理を行います。WEBクローラーおよび各機関検閲プログラムによりSCP-1389-JPおよびSCP-1389-JP-Aに関する情報は全て削除して下さい。SCP-1389-JPの出品者は必要に応じて調査を行い、記憶処理やカバーストーリーを適宜適応して下さい。

**説明:** SCP-1389-JPは、小型愛玩動物用のナイロン製衣服です。現在までに███種類確認されており、全てデザインは異なっていますが襟元に高さ5mm、幅10mm程度の幅で”Shinnderera&#34;という共通した水色の刺繍が入っており判別は容易です。SCP-1389-JPの異常性はSCP-1389-JPを動物に着用させた場合に発現します。（以下、SCP-1389-JPを着用した動物をSCP-1389-JP-Aと表記。)SCP-1389-JP-AからSCP-1389-JPを外す試みは全て失敗しています。

SCP-1389-JP-Aは着用前の性格や健康状態等に関わらず、覚醒時は常に動き回るようになり睡眠時間が極度に短くなります。また、あらゆる食物に対して拒絶反応を示すようになり生存に必要最低限な水しか摂取しなくなります。その結果、SCP-1389-JP-Aは短期間で衰弱し痩せ細ります。しかし、SCP-1389-JP-Aにはクラス[[span class=&#34;ruby&#34;]]ψ[[span class=&#34;rt&#34;]]プサイ[[/span]][[/span]]認識影響特性[[footnote]]反ミーム特性とは異なり、対象の認識が変換する性質を指します。先天的クラスψ知覚免疫保有率は全知性体に対して約3%前後と推定されています。[[/footnote]]が発現しており、クラスψ未満の知覚免疫しか保有しない知性体からはSCP-1389-JPが非常によく似合う健康的で理想的な体型をしている動物だと認識されます。SCP-1389-JP-Aが死亡したとしても眠っているだけだと認識され、SCP-1389-JP-Aの遺体が腐乱し白骨化したとしても違和感を抱くことは一切ありません。

SCP-1389-JP-Aの衰弱状態が進行するにつれてクラスψ未満の知覚免疫しか保有しない知性体にはSCP-1389-JP-Aがより魅力的な動物として認識され、人間など文化的な知性体であれば積極的にSCP-1389-JP-Aに関する画像や動画をSNSや雑誌、テレビ局等に投稿するようになります。野生的な知性体であればグルーミング等の非常に親密なコミュニケーションを行うようになり、SCP-1389-JP-Aが死亡後もSCP-1389-JPや遺体の一部を咥えて引き摺り連れ回します。その場合、SCP-1389-JP-Aは他知性体と遊んでいると認識されます。それらの行為はクラスψ以上の知覚免疫を保有する知性体からは動物虐待や死体損壊と認識され、時折、彼らは抗議や疑問の声を挙げますが、圧倒的多数の反論や彼らに対する誹謗中傷に耐え切れなくなり彼らの主張を取り下げたり、偽りの謝罪に追い込まれます。

現在、SCP-1389-JPは世界各地のフリーマーケットサイトに不定期に出品されていますが、全ての出品者には異常性は無く、フリーマーケットサイトでペット用品を売買した経験がある以外の共通性はありません。SCP-1389-JPに関しては&#34;気が付いたら手元にあり、特に不審に思わず出品していた。&#34;といった回答しか得られていません。SCP-1389-JPの起源は調査中です。

[[footnoteblock]]</textarea></pre>
