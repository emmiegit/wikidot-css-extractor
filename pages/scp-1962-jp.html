**アイテム番号:** SCP-1962-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1962-JP自体の収容は現在困難です。SCP-1962-JPによる”歌唱イベント”が発生した際、進行を防ぐため直ちに店内に存在する該当児童を拘束し移動を防いでください。また、日本国内においてタイセイヨウサケを入荷した小売店に、最低2人の店員または買い物客に偽装したエージェントを派遣し監視させてください。

**説明:** SCP-1962-JPはタイセイヨウサケ(//Salmo salar//)の切り身です。遺伝子構造、構成物質ともに通常のタイセイヨウサケと差異はなく、現状”歌唱イベント”発生の有無以外で非異常性のタイセイヨウサケと区別することは不可能です。

SCP-1962-JPの異常性は特定の条件を満たした場合、活性化し一連の”歌唱イベント”を引き起こす点にあります。”歌唱イベント”はSCP-1962-JPが店内に陳列されていて、なおかつ店内に男子児童[[footnote]]この場合6歳から14歳までを指す。[[/footnote]]が存在するときにのみ引き起こされます。

”歌唱イベント”の詳細は以下の通りです。

まず店内のBGMが前後の状況にかかわらず『ツウィスト・アンド・シャウト[[footnote]]アイズレー・ブラザーズの楽曲。イベント時に流れるのはビートルズカバー版。[[/footnote]]』に変化します。曲はSCP-1962-JPに近づくにつれ音量が大きくなるように流れ、自然と周囲の人間をSCP-1962-JP付近に集めるようになっています。その後、SCP-1962-JPはパックなどの包装を物理的に破壊し、曲に合わせ未知の発声方法で歌唱し、踊ります[[footnote]]動きはツイストダンスに酷似しています。[[/footnote]]。この時、店内に存在するサケ科の魚類の切り身もSCP-1962-JPと同様の性質を持つように変化(以下SCP-1962-JP‐Aと表記)し、バックダンサーやコーラスの役割を果たします。そしてSCP-1962-JPとSCP-1962-JP‐A群らの歌唱を聞く、もしくは踊りを見た男子児童(以下SCP-1962-JP‐Bと表記)はそれまでの体調、精神状態に関わらず激しい興奮状態に移行します。この段階のSCP-1962-JP‐Bは大声で叫ぶ、その場でジャンプする、踊りだすなど音楽に興じているような反応を見せ、外部からの静止や警告に一切反応することはありません。そして『ツウィスト・アンド・シャウト』のフルコーラス終了後、SCP-1962-JPは『シャケナベイベー！[[footnote]]恐らく”Shake it up baby”と思われる。[[/footnote]]』と発言し、SCP-1962-JP‐Bと共に店外に移動。移動後、消失します。SCP-1962-JP消失後、SCP-1962-JP‐Aは異常性を失います。

以下はSCP-1962-JPの発生記録です。発生記録1962-JP-04以降、SCP-1962-JPの発生は確認されていません。

&gt; __**発生記録1962-JP-01 - 日付 200█/██/██**__ 
&gt; 
&gt; **場所:** 北海道██市のスーパー『███マート』
&gt; 
&gt; **SCP-1962-JP‐B‐01:** 鹿野██(当時6歳)
&gt; 
&gt; **追記:** SCP-1962-JP最初の発生事案。財団の対応が遅れたため消失を防ぐことはできなかった。
&gt; 

&gt; __**発生記録1962-JP-02 - 日付 200█/██/██**__ 
&gt; 
&gt; **場所:** 青森県██市のデパート『██百貨店』
&gt; 
&gt; **SCP-1962-JP‐B‐02:** 白井██(当時10歳)
&gt; 
&gt; **追記:** 店外移動の際にエージェントによる鎮圧が行われた。
&gt; しかしSCP-1962-JP‐Aがエージェントや周囲の人間の口腔、鼻腔内に侵入し気道をふさぐなどの抵抗により失敗。SCP-1962-JP-B‐02には発信機が着けられたが、店外に出ると共に信号は消失した。
&gt; 

&gt; __**発生記録1962-JP-03 - 日付 200█/██/██**__ 
&gt; 
&gt; **場所:** 東京都██区のスーパー『███ストア』
&gt; 
&gt; **SCP-1962-JP‐B‐03~07:** 榛野██(当時7歳)、他4名
&gt; 
&gt; **追記:** 都心部の人口密集地だったためか多くのSCP-1962-JP-Bが発生したが、派遣された機動部隊によって完全に鎮圧された。
&gt; 発砲によるSCP-1962-JPの破壊は失敗に終わったが、SCP-1962-JP-B‐03~07らを拘束することで移動を阻止、消失を防いだ。
&gt; SCP-1962-JP‐B‐03~07の拘束が完了した瞬間、SCP-1962-JPのみ消失し”歌唱イベント”は中止。SCP-1962-JP‐Aは異常性を喪失した。その後の検査により、SCP-1962-JP-B‐03~07は異常性による影響を失ったことが確認された。
&gt; 

**補遺01:** 発生記録1962-JP-02で消失した信号が、アイルランド北部にある森の中で再び確認されました。該当地域にエージェントを派遣したところ消失したSCP-1962-JP-B‐02、白井██本人とSCP-1962-JPが発見されました。保護を試みましたが、説得に応じず、直接的な行動には消失による逃走を繰り返すためすべて失敗に終わっています。その結果、経過を観察し状況に応じて対応することとなりました。

以下は観察記録の抜粋です。

[[collapsible show=&#34;+ 観察記録1962-JP&#34; hide=&#34;- 閉じる&#34;]]

&gt; __**観察記録1962-JP-01 - 日付 200█/██/██**__ 
&gt; 
&gt; **内容:** 河川にて長時間の水泳、潜水を繰り返す。おそらく水泳技術、肺活量の鍛錬だと思われる。SCP-1962-JPは鍛錬中近くの岩の上から檄を飛ばしている。
&gt; 発言の内容は「水中で呼吸するつもりで行け」「体を風船にしろ」など。
&gt; 

&gt; __**観察記録1962-JP-01-2 - 日付 200█/██/██**__ 
&gt; 
&gt; **内容:** 食事。木の実や川に棲む魚など。SCP-1962-JP自ら火をおこし、SCP-1962-JP-Bに調理するよう指示。SCP-1962-JPは食事をとらなかった。
&gt; 指示に対し一切抵抗の意を示さず従ったため、SCP-1962-JP‐BはSCP-1962-JPに対する警戒心や不信感を一切持っていないと推測される。
&gt; 

&gt; __**観察記録1962-JP-03 - 日付 200█/██/██**__ 
&gt; 
&gt; **内容:** 丸太を用いた筋力トレーニング、森をランニング。途中、猪に遭遇したがSCP-1962-JPの槍の投擲により追い払った。なお、投擲は物理法則を無視した動きで行われていた。
&gt; 
&gt; **コメント:** 発砲も考えたがどうやら奴らで解決したようだ。SCP-1962-JPの動きは相変わらずだが。-エージェント・██
&gt; 

&gt; __**観察記録1962-JP-185 - 日付 200█/██/██**__ 
&gt; 
&gt; **内容:** 歌唱の鍛錬とみられる。SCP-1962-JP-Bはこれまでの鍛錬の結果、年齢に不相応の筋力と肺活量を有している。観察開始から6か月以上経過しているがSCP-1962-JPに腐敗の傾向はみられない。
&gt; 

&gt; __**観察記録1962-JP-320 - 日付 20██/██/██**__ 
&gt; 
&gt; **内容:** ダンスの鍛錬と思われる。SCP-1962-JPが鳴らすリズムに合わせ踊るSCP-1962-JP‐Bが確認された。もっと腰を動かすようSCP-1962-JP自身が動いて指示していた。
&gt; 
&gt; **コメント:** 切り身の腰ってどこなんだ。‐エージェント・██
&gt; 

&gt; __**観察記録1962-JP-385 - 日付 200█/██/██**__ 
&gt; 
&gt; **内容:** SCP-1962-JPによる口伝での講義。内容からアイルランド語、英語についてであると推測される。開始から約1年が経過したがSCP-1962-JPの状態に変化は見られない。
&gt; 

&gt; __**観察記録1962-JP-1113 - 日付 20██/██/██**__ 
&gt; 
&gt; **内容:** 歌唱の鍛錬後、SCP-1962-JPは自身の出自について語り始める。この時初めて見せた行動であり、祖先に聡明な父であり王なる鮭が存在していたと証言。
&gt; 
&gt; **コメント:** [[span class=&#34;ruby&#34;]]王なる鮭[[span class=&#34;rt&#34;]]キング・サーモン[[/span]][[/span]]か…‐エージェント・██
&gt; 

&gt; __**観察記録1962-JP-1830 - 日付 20██/██/██**__ 
&gt; 
&gt; **内容:** 一切の鍛錬を行わずSCP-1962-JPはSCP-1962-JP‐Bに対し賞賛、激励の言葉をかける。そしてSCP-1962-JP‐Bを消失させ、SCP-1962-JPは瞬時に腐敗した。
&gt; 
&gt; **コメント:** 腐敗したSCP-1962-JPに異常性は見られず、異常性を喪失したのだと思う。‐エージェント・██
&gt; 

[[/collapsible]]

**補遺02:** 最後の観察記録から3時間後、青森県██市のデパート『██百貨店』にてSCP-1962-JP‐B‐02が発見されました。検査の結果、優れた身体能力や各筋肉の発達、一部の言語の堪能さなど変化は見られたものの、異常性は認められませんでした。また、多少の混乱はあるもののSCP-1962-JPと過ごした期間の内容を記憶しており、サケ科の魚類を摂食することに対し抵抗を見せます。肉体的な変化以外のこれらの影響は、記憶処理で完全に除去することが可能です。</textarea></pre>
