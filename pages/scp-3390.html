**Mã vật thể:** SCP-3390

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tầng B19 của Điểm-99 sẽ luôn được đặt trong trạng thái phong tỏa vĩnh viễn, điện đến tầng này luôn cắt và mọi lối vào cần được phá hủy hoặc bịt kín, ngoại trừ lối cầu thang thoát hiểm đằng sau một cửa chống nổ khóa chặt bằng từ tính. Nhân sự cần theo dõi cánh cửa này cho đến khi giao thức tím hoàn tất.

Phần còn lại của Tầng 19B, Điểm-99 sẽ được coi là khu vực quản thúc tạm thời 617α và dành riêng cho việc quản thúc độc quyền SCP-3390 cho đến khi nó có thể được dỡ bỏ và quản thúc ở một địa điểm quản thúc lâu dài hơn. Tất cả nhân viên và thiết bị tại tầng này đều được coi là không thể thu hồi.

Toàn bộ nhân sự cần tuân thủ các quy trình quản thúc tiêu chuẩn liên quan đến các viễn cảnh Mức độ Vi phạm và Quản thúc Tạm thời. Ngoài ra, bất kỳ nhân sự nào mang huyết thống Đức, trong vòng hai thế hệ, cũng như chê bai về Quân đội Pháp hay quốc gia Pháp nói chung  đều không được phép tiến vào Điểm-99.

Trong trường hợp quản thúc tạm thời thất bại, ba nhân sự của Tổ Chức được giao nhiệm vụ giám sát SCP-3990 không được rời vị trí cho tới khi SCP-3990 đã được xác nhận tái quản thúc. Nếu không thì cần tiến hành các quy trình sơ tán tiêu chuẩn.


**Mô tả:** Do tính chất khu vực quản thúc của dị thể, SCP-3390 đã có thể luôn trốn tránh mọi nỗ lực kiểm tra toàn diện. Do đó, tất cả thông tin liên quan đến mô tả của SCP-3390, cả về mặt vật lý và hiệu ứng dị thường của nó đều hoàn toàn dựa vào quan sát thực tế thông qua các báo cáo của nhân chứng và hình ảnh camera an ninh.

SCP-3390 là một cấu trúc cơ khí lớn có bề ngoài tương đồng một xe chiến đấu bọc thép Char2C, hoặc xe tăng, được sản xuất bởi công ty Forges et Chantiers de la Méditerranée (FCM) vào năm 1919 cho Quân đội Pháp trong thời kỳ Chiến tranh Thế giới thứ Nhất.

SCP-3390 cao khoảng 4 mét, dài 10 mét, rộng 3 mét và ước tính nặng ít nhất 70 tấn. Nó được sơn màu xanh lục đậm đặc trưng nhằm mục đích ngụy trang trong rừng của Quân đội Pháp vào thời kỳ đó và đang có dấu hiệu hao mòn được cho là do tuổi tác và thiếu bảo dưỡng.

Trước Sự cố 3390-1, dị tính của SCP-3390 chưa được ghi nhận. Dị thể vẫn ở trạng thái bất động và được quản thúc trong một garage quản thúc phương tiện tiêu chuẩn tại bãi giữ xe ngầm của Điểm-99 trong lúc chờ được phân loại. Sau Sự cố 3390-1, SCP-3390 được quan sát qua các camera an ninh mạch kín cho tới khi điện tới tầng B19 bị cắt.


+ Phụ lục: Báo Cáo Sự Cố

++ __Sự Cố-3390-1__


[[=]]
&gt; **Điểm-99, Tổ Chức SCP**
&gt; **SCP-3390**
&gt; **Mã Sự Cố**: 3390-1
&gt; **Ngày:** 18/9/19██
[[/=]]

&gt; **Tóm tắt Sự cố:** Các sự kiện dẫn đến điều kiện quản thúc hiện tại của SCP-3390.


&gt; **Tóm tắt sự kiện**
&gt;
&gt; 4:35 Sáng
&gt; Đoạn phim camera an ninh quan sát SCP-3390 tại Khu D của bãi quản thúc xe ngầm tại Điểm-99 ghi nhận hai nhân viên an ninh, được xác định là ████ ████████ và ██████ █ █████, đang tuần tra khu vực, dừng lại để quan sát SCP-3390. Chiếc mic từ xa thu âm hai người đang thảo luận về lịch sử Chiến tranh Thế giới thứ Hai.

&gt; 4:41 Sáng
&gt; Các nhân viên an ninh tiếp tục đi tuần và thảo luận về lịch sử. Một trong hai nhân viên, được xác định tên là ████ ████████ đã thốt ra cụm từ &#34;Những con khỉ ăn pho mát có thói quen đầu hàng&#34;, một cụm từ phổ biến mang tính xúc phạm nhắm vào khả năng chiến đấu của các lực lượng Pháp trong Chiến tranh Thế giới thứ Hai, khi đó động cơ của SCP-3390 nổ máy. Cả hai lính canh bối rối quay người lại, trong khi SCP-3390 tăng tốc lao về phía họ.
&gt; Cả hai nhân viên an ninh đều thiệt mạng do bị đè nát.

&gt; 4:42 Sáng
&gt; SCP-3390 tiếp tục di chuyển theo hướng đông và tiến vào bãi đỗ xe nhân viên khu D lúc 4:44 Sáng sau khi chọc thủng bức tường quản thúc thứ cấp của SCP-████. Nó dừng lại trong đúng 2 phút và khai hỏa 4 lần bằng khẩu pháo 75mm đặt tại tháp pháo chính phía trước, phá hủy vài phương tiện. Lí do cho việc này đang được điều tra.
&gt; Danh sách các phương tiện bị phá hủy:
&gt; Xe cá nhân của Ts. Lambart Steel, BMW X5 Black
&gt; Xe cá nhân của Ts. Andrew Shepard, Volkswagen Golf White
&gt; Xe cá nhân của nhân viên cấp O, Micheal Brown, Audi A3 Yellow
&gt; Xe tiện ích của Điểm-99, Unimog U4000 Orange

&gt; 4:43 Sáng
&gt; Báo động Quản thúc được kích hoạt. Điểm-99 bắt đầu quy trình sơ tán.

&gt; 4:46 Sáng
&gt; SCP-3390 tiếp tục di chuyển thẳng theo hướng đông, đâm xuyên qua tường trong cơ sở và tiến vào hành lang 44/B, phá hủy một phần khu D-Phòng Thí Nghiệm của Điểm-99, khiến ██ nhân viên tử vong và ██ nhân viên bị thương.

&gt; 4:50 Sáng
&gt; SCP-3390 đã tăng tốc đến 31 km/h và tiếp tục di chuyển qua cơ sở, hoàn toàn phớt lờ bất kì vật thể hay người nào cản đường nó. SCP-3390 thể hiện khả năng lái xuyên qua các vật thể rắn vượt quá thiết kế dự kiến của phương tiện thời kì đó, bao gồm hàng rào bê tông, tường kim loại dày và cửa thép kiên cố.

&gt; 4:52 Sáng
&gt; SCP-3390 đâm xuyên qua cửa chống nổ của khu D-Phòng Thí Nghiệm và tiến vào căng tin nhân viên tại khu F.
&gt; Nhân viên An ninh được nhìn thấy khai hỏa bằng vũ khí tiêu chuẩn, SCP-3390 dường như không bị hư hại và bắn trả.
&gt; [DỮ LIỆU BỊ XÓA]
&gt; Vụ nổ làm suy yếu cấu trúc quanh căng tin nhân viên, khiến một phần của khu F sụp đổ, kéo theo SCP-3990.
&gt; SCP-3390 tiếp tục đi xuống dọc theo cơ sở, dừng lại ở Tầng B19.
&gt; Quy trình quản thúc hiện hành được kích hoạt.


**Nhật ký Quan sát**
[[collapsible show=&#34;[YÊU CẦU QUYỀN HẠN CẤP-4]&#34; hide=&#34;[YÊU CẦU ĐƯỢC CHẤP THUẬN]&#34;]]
&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 5:01 Sáng, ██/██/19██
&gt; Chủ đề: [NGÔN TỪ THIẾU CHUYÊN NGHIỆP BỊ LOẠI BỎ] các người
&gt;Nội dung chính:
&gt; [NGÔN TỪ THIẾU CHUYÊN NGHIỆP BỊ LOẠI BỎ] các người! Các người đã giam chúng tôi ở đây với nó!
&gt; Nghe này, tôi biết chúng ta không luôn luôn gặp mặt trực tiếp nhưng tôi có vài người sống sót ở dưới này, chúng tôi đang bị vây ở ████████ nếu mấy người mở cửa chúng tôi có thể chạy trốn, khá chắc thứ đó không thể leo cầu thang.

&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 5:12 Sáng ██/██/19██
&gt; Chủ đề: Xin đấy
&gt;Nội dung chính:
&gt; Ok, tôi đã tập hợp nhiều người nhất có thể. Tôi thấy nó giết ██ ██████. Nó cán qua họ, đè nát họ như kiểu họ chẳng là gì cả. Tôi có thể nghe thấy nó hát và mọi thứ, tôi thề là nó thích làm thế!
&gt; Xin đấy tôi biết việc này rất mạo hiểm nhưng chắc chắn các người phải có chút lòng trắc ẩn hoặc thậm chí có thể thấy giá trị của việc cứu bọn tôi khỏi chỗ này
&gt; Chúng tôi chẳng đáng giá gì với các người ư?

&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 5:27 Sáng ██/██/19██
&gt; Chủ đề: ok
&gt;Nội dung chính:
&gt; Tôi đã gắn các camera như các người bảo, tôi yêu cầu ███ đi để quan sát nó nhưng anh ta không quay lại. Anh ta chắc giờ là một vết ố đỏ trên sàn rồi.
&gt; Các người giờ sẽ mở cửa chứ?

&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 5:33 Sáng ██/██/19██
&gt; Chủ đề: Xong rồi
&gt;Nội dung chính:
&gt; Ok nghiêm túc đó, tôi đã làm tất cả những gì các người yêu cầu nhưng khi chúng tôi chạy đến cửa nó vẫn đóng và thứ đó cứ...
&gt; Nó biết chúng tôi đang ở đây, nó đang tuần tra quanh phạm vi chỗ này, giữ chúng tôi kẹt ở giữa. Tôi có thể nghe nó di chuyển xung quanh thứ đó khá ồn ào mà, các người biết đấy.

&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 5:49 Sáng ██/██/19██
&gt; Chủ đề: ████████
&gt;Nội dung chính:
&gt; Tôi đã nói chuyện với những người khác và chúng tôi đã thống nhất rằng [NGÔN TỪ THIẾU CHUYÊN NGHIỆP BỊ LOẠI BỎ] các người! Chúng tôi đang chạy đến cái lỗ nó tạo ra khi nó rơi xuống. Chắc là có đủ gạch vụn để chúng tôi leo lên tầng 18 hoặc có thể chúng tôi tìm thấy cái thang hay gì đó.
&gt; Và sau khi chúng tôi trèo lên đó tôi nghĩ tất cả bon tôi đã đồng ý rằng chúng tôi sẽ đến văn phòng của anh để có một cuộc &#34;thảo luận&#34; nhỏ.
&gt; P.S Tôi không biết bài hát đó. Cái gì đó bằng tiếng Pháp tôi không hiểu, tôi sẽ hát cho anh khi tôi đến nơi.

&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 6:25 Sáng ██/██/19██
&gt; Chủ đề: Bị mắc kẹt
&gt;Nội dung chính:
&gt; Quên những gì tôi vừa nói đi. Cái lỗ đã bị chặn bởi gạch vụn, chúng tôi đã cố dọn một phần nhưng thứ đó lại tìm đến chúng tôi. Tôi nghĩ giờ tôi là người duy nhất còn sống, tôi nghĩ nó cũng biết việc đó.
&gt; Thật kì lạ, mỗi lần tôi thấy nó tôi lại có cảm thấy nó có một mục đích gì đó như kiểu nó biết nó đang làm gì. Tôi biết điều đó nghe thật ngu ngốc nhưng tôi không thể rũ bỏ cảm giác rằng chúng ta đang phải đối phó với một thứ có tri giác.
&gt; Nghe này, tôi xin lỗi vì những gì tôi nói nhưng xin đấy, nó đang canh cái cửa chống nổ, nếu tôi có thể lẻn qua nó, tôi có thể trèo lên cầu thang.

&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 6:31 Sáng ██/██/19██
&gt; Chủ đề: [NGÔN TỪ THIẾU CHUYÊN NGHIỆP BỊ LOẠI BỎ]
&gt;Nội dung chính:
&gt; Ok, vậy là các người đã cắt điện cửa. Tôi hiểu rồi, vậy là mấy người muốn xem nó phản ứng ra sao, muốn xem nó giết người kiểu gì phải không? Các người đang gõ tất cả những thứ này vào tài liệu khi chúng ta đang nói chuyện phải không? Cái này ắt hẳn là một con SCP dễ cho mấy người. Mô tả: Xe tăng lớn làm từ kim loại, thích cán chết người, hát. Quy trình quản thúc: Chỉ cần ném nó vào cùng đám nhân viên cấp thấp và tận hưởng cuộc vui.
&gt;[NGÔN TỪ THIẾU CHUYÊN NGHIỆP BỊ LOẠI BỎ] các người!

&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 7:00 Sáng ██/██/19██
&gt; Chủ đề: Bình tĩnh nào
&gt;Nội dung chính:
&gt; Nó thấy tôi. Nhưng nó không tấn công. Nó chỉ nhìn tôi chằm chằm, cứ nhìn giữa tôi và cửa chống nó. Thật kì lạ, tôi lại cảm nhận được ý định của nó, tôi chẳng thể làm gì, tôi cứ chạy nhưng nó chẳng theo tôi. Có lẽ nó thấy thương xót tôi. Nhớ viết thứ đó vào tài liệu, rằng SCP thể hiện lòng trắc ẩn đối với các nghiên cứu viên hơn mấy người.

&gt; Đến: ████@SCPFoundation.com
&gt; Từ: ████████@SCPFoundation.com
&gt; Ngày: 7:11 Sáng ██/██/19██
&gt; Chủ đề: Ý tưởng
&gt; Nội dung chính:
&gt; Nó muốn ra ngoài. Không phải trong cơ sở này mà ở bên ngoài, nó đang đi đâu đó hoặc đúng hơn là nó &#39;CẦN&#39; ở đâu đó. Đừng hỏi tôi bằng cách nào hay tại sao tôi biết ok. Kiểu như, tôi nhìn vào nó và tôi có cảm giác choáng ngợp rằng đây là thứ nó muốn.
&gt; Nó đã phá cửa thang máy tải hàng nhưng điện đã bị cắt, nên nó giờ định làm gì đó với bảng điện nhưng tôi không thể nhìn thấy gì.
&gt; Tôi sẽ thử tiếp cận nó, nếu nó có trí khôn thì có thể nói lý với nó được.
&gt; Ngoài ra, tôi đã đập vỡ một trong những máy bán thức ăn tự động, thích thì cứ đưa tôi vào diện kỷ luật nếu muốn.
[[/collapsible]]
[[collapsible show=&#34;[YÊU CẦU QUYỀN HẠN CẤP-1]&#34; hide=&#34;[YÊU CẦU ĐƯỢC CHẤP THUẬN]&#34;]]

&gt; 7:09 Sáng: Hình ảnh Camera cho thấy SCP-3990 cố gắng phá lệnh khóa thang máy chở hàng. Camera không được gắn ở vị trí có thể theo dõi cách SCP-3990 làm được việc này. Sau một lúc, thang máy chở hàng hoạt động và đi xuống tầng B19.
&gt; Sau khi đến nơi, SCP-3990 tiến vào thang máy và cố kích hoạt nó trước khi điện dẫn đến toàn tầng bị cắt thủ công.

&gt; 7:12 Sáng: Camera, giờ đây chạy bằng pin, ghi nhận một tiếng kim loại rít, theo sau bởi một loạt vụ nổ mạnh, tạo khói bụi che khuất ống kính máy quay. Camera không quan sát thấy SCP-3990 và không ghi lại thêm âm thanh nào trong bảy tiếng cho đến khi pin cạn và camera ngừng hoạt động.

&gt; 2:30 Chiều: Một robot có gắn camera thăm dò đã dược gửi đi để xác định tình trạng của SCP-3990 và tìm bất kì người nào còn sống sót.
&gt; Sau khi bắt đầu quá trình quét tiêu chuẩn, SCP-3990 được phát hiện vẫn đang đứng trong thang máy chở hàng. SCP-3990 không chuyển động, tuy vậy bảng điện thang máy đã bị cạy mở và sàn thang vương vãi nhiều thiết bị của Tổ Chức, đáng chú ý nhất là pin, với nhiều cục bị nhét vào bảng điện. Một lần nữa, không có dấu hiệu nào cho thấy cách SCP-3990 thực hiện việc này.

&gt; 2:46 Chiều: Thi thể của ████████ được phát hiện. Thi thể nằm gục trong tư thế ngồi gần cửa chống nổ, với đôi mắt mở to tỏ vẻ kinh ngạc, khuôn mặt và thân thể đầy những vết xước sâu, cùng một cục pin máy quay cỡ lớn bị đút mạnh vào miệng.

&gt; 2:51 Chiều: Thi thể của ██████,███,██████ và ████████ được phát hiện. Mỗi thi thể dường như bị cắt xẻ nặng nề với ███████████████████ bị đút mạnh vào các lỗ trên mỗi xác chết, cùng với thứ có vẻ như là một con cá heo bơm hơi mới cỡ lớn được cho là đã được lấy từ phòng nghỉ của nhân viên. Máy quay an ninh không ghi nhận bất kỳ nhân viên nào lấy đồ vật ra khỏi phòng nghỉ của nhân viên trong và trước khi sự cố xảy ra.

&gt; ██:██ Chiều: Robot ngừng hoạt động lúc █ giờ, lí do không rõ.

**Tuyên bố Cuối cùng:** Một trận động đất cục bộ vào ngày ██/██/██ đã gây lụt ở nhiều khu vực khác nhau của tầng B19, cản trở mọi khả năng quan sát SCP-3390 từ xa. Một báo cáo cuối cùng được thu thập vào ngày ██ của ████ ████ cho thấy SCP-3390 đã di chuyển từ thang máy dịch vụ đến một phòng lưu trữ bỏ hoang ở phía đông của cơ sở. Báo cáo này cũng tuyên bố rằng SCP-3390 dường như đã ████████.
Lý do cho điều này, một lần nữa, không thể giải thích được.
