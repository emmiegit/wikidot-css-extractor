**일련번호:** SCP-3390

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 제99기지의 B19층은 영구적인 폐쇄 상태를 유지하고 해당 층의 전력 공급은 항상 차단된 상태를 유지하여야 한다. 또한 모든 출입구는 파괴되거나 봉쇄되어야만 한다. 예외적으로, 하부 화재 대피용 계단은 자기잠금장치를 통해 잠겨진 방폭문으로 폐쇄되어 있다. 이 출입문은 바이올렛 규약이 완료되기까지 감시한다.


제99기지 B19층의 잔재는 SCP-3390의 확보 및 더욱 영구적인 격리시설로의 이송 전까지, SCP-3390만을 전문적으로 격리하기 위해서 임시 격리구역 617α로 간주한다. 또한 B19층의 모든 인원과 물품은 회수 불가능하다고 간주한다.


격리 파기 등급과 임시 격리 시나리오를 고려한 표준 격리 절차는 아래 두 사항을 포함하여 따라야 한다. 본인의 가계 2세대 범위 내에 게르만계 친족이 존재하는 인원의 제99기지 출입을 금지하며, 어떠한 인원에게도 제99기지 내에서 프랑스군 또는 프랑스의 업적을 비난하는 발언은 허용되지 않는다.


임시 격리절차가 파기된 경우, 격리상태가 확인될 때까지 SCP-3390의 감시업무에 배속된 3명의 재단 인원을 현장에 대기시킨다. 위 과정을 이행할 수 없는 경우, 표준 대피 절차를 준수한다.


**설명:** SCP-3390의 현 격리 상태로 인해, 대상에 대한 종합적인 조사는 모두 실패했다. 결과적으로 SCP-3390의 물리적 특성이나 변칙성과 관련된 모든 정보는 목격자 보고서 및 보안 카메라 기록 영상 등 형태적 관찰을 통해 수집되었다.


SCP-3390은 1919년, 제1차 세계대전 당시의 프랑스의 포르지 에 샹티에 드 라 메디테라네,,Forges et Chantiers de la Méditerranée (FCM)[[footnote]] 소시에떼 누벨르 지중해 조선소, Société Nouvelle des Forges et Chantiers de la Méditerranée [[/footnote]],, 사가 설계 및 건조한 샤르 2C,,Char 2C,, 장갑 전투차량 또는 탱크와 외관이 동일한 군용 대형 기계 구조물이다. 


SCP-3390은 높이 약 4m, 길이 약 10m, 폭 약 3m이며 중량은 최소 70t으로 예상된다. SCP-3390의 표면은 유사 기종이 운용되던 당시 전형적인 프랑스 육군 위장체계의 표준 산림지대 위장색인 흑녹색으로 도색되어 있으며, 기체의 연령과 유지보수의 부재로부터 발생했다고 판단되는 마모 흔적이 있다.


사건 3390-1 이전에는 SCP-3390의 변칙적 특성이 관찰되지 않았다. SCP-3390은 비활성 상태로 유지된 채 제99기지의 표준 차량 격리 차고 내에 보관되어 분류를 기다리던 중이었다.
이하 사건 3390-1에서의 SCP-3390은 B19층의 전력 공급이 끊기기 전까지 폐쇄회로 감시카메라로 관찰되었다.

+ 부록: 사건 기록

++ __사건-3390-1__

[[=]]
&gt; **SCP 재단 제99기지**
&gt; **SCP-3390**
&gt; **사건 번호**: 3390-1
&gt; **일시:** 19██년 9월 18일
[[/=]]

&gt; **사건 요약:** SCP-3390의 현재 격리 상태로 이어지는 사건.


&gt; **사건 개요**
&gt; 오전 4:35
&gt; 제99기지 지하 차고의 D구획에서 SCP-3390을 관측하던 카메라에 일대를 순찰하던 두명의 보안 인원이 포착된다. 각각 ████ ████████과 ██████ ██████으로 확인된 두 보안 인원은 멈춰서서 SCP-3390을 관찰한다. 마이크에 두명의 인원이 제2차 세계 대전 역사에 대해 대화하는 것이 녹음되었다. 

&gt; 오전 4:41
&gt; 보안 요원들은 순찰 경로로 돌아가고, 계속해서 역사에 대해 대화한다. 도중, ████ ████████으로 확인된 요원이 2차 세계대전 당시 프랑스군의 성과를 모욕하는 발언인 &#34;치즈나 먹는 항복한 원숭이들&#34; ,,Cheese Eating Surrender Monkeys,,을 언급하고, 이 시점에서 SCP-3390의 엔진이 가동된다. 그러자 두 보안 요원은 점점 혼란스러워 하는 듯 보이며 SCP-3390은 두 보안 요원을 향해 가속한다.
&gt; 
&gt; 두 보안 요원의 사인은 충돌로 인한 압궤손상이었다.

&gt; 오전 4:42
&gt; SCP-3390은 동쪽 구역에서 계속 이동하며, SCP-████의 2차 격벽을 관통하여 오전4:44시경 D구획의 직원 차고로 진입한다.  SCP-3390 은 정확히 2분간 정지했으며, 이후 주 포탑에 위치한 75mm 주포를 4회 발사해 다수의 차량을 파괴한다. 이유는 현재 조사 중에 있다.
&gt; 당시 파괴된 차량의 목록은 아래에 기재되어 있다.
&gt; 램버트 스틸 박사 ,,Dr. Lambart Steel,,소유의 개인 차량, BMW X5 블랙
&gt; 앤드류 셰퍼드 박사 ,,Dr. Andrew Shepard,,소유의 개인 차량, 폭스바겐 골프 화이트
&gt; O-등급 미카엘 브라운 ,,Micheal Brown,,소유의 개인 차량, 아우디 A3 옐로우
&gt; 제99기지 소유의 차량, 유니목 U4000 오렌지

&gt; 오전 4:43
&gt; 격리 파기 경보가 울리고, 제99기지는 대피 절차를 실시한다.

&gt; 오전 4:46
&gt; SCP-3390은 동쪽 구역에서 계속해서 직진한다. SCP-3390은 시설 내벽을 관통하여 44/B 통로로 진입, 제99기지의 D 연구동의 일부를 파괴하며 재단 인원 ██명의 사망자와 ██명의 부상자를 발생시킨다. 


&gt; 오전 4:50
&gt; SCP-3390은 31kph의 속도로 가속하고, 전방의 어떠한 장애물이나 인원도 무시한 채 계속해서 시설 내부에서 이동한다. SCP-3390은 콘크리트 바리케이드, 두꺼운 강철 벽, 강철 문을 포함하여, 설계 및 운용 기간에 따라 예상되는 작동 능력 이상으로 단단한 물체를 관통하는 능력을 보인다.


&gt; 오전 4:52
&gt; SCP-3390은 D-연구동 방폭문을 통과하고 F구역 식당으로 진입한다.
&gt; 보안 요원이 표준 무장으로 대상을 향해 발포함이 목격되고, SCP-3390은 아무런 피해가 없는 듯 보이며 보안 요원을 향해 응사한다.
&gt; [데이터 말소]
&gt; 폭발은 직원 식당 일대 구조물을 약화시키고, 이는 F구역의 부분적인 붕괴로 이어진다. SCP-3390은 붕괴와 동시에 추락함이 목격된다.
&gt; SCP-3390은 계속해서 시설 내부로 추락하고 B19층에서 정지한다.
&gt; 현 격리 프로토콜이 시행되었다.


**관찰 일지**
[[collapsible show=&#34;[4등급 보안 인가 필요]&#34; hide=&#34;[접근 승인]&#34;]]
&gt; 송신: ████@SCPFoundation.com
&gt; 수신: ████████@SCPFoundation.com
&gt; 일시: 오전 5:01 19██/██/██
&gt; 제목: 너 [욕설 삭제됨]!
&gt; 본문:
&gt; 너 [욕설 삭제됨]! 당신이 우릴 여기에 가둬 버렸어!
&gt; 들어봐요, 우리가 평소에 항상 죽이 잘 맞는 사이는 아니지만 난 지금 생존자들과 여기 함께 있고, 우리는 ████████에 발이 묶여있어요, 당신이 저쪽 문을 열어준다면 한번 도망쳐볼 수 있을 것 같은데, 물론, 난 저게 계단은 오르지 못한다고 확신해요.

&gt; 수신: ████@SCPFoundation.com
&gt; 송신: ████████@SCPFoundation.com
&gt; 일시: 오전 5:12 19██/██/██
&gt; 제목: 제발
&gt; 본문: 
&gt; 좋아요, 내가 모을 수 있을 만큼 모았어요. 난 방금 저게 ██ ██████를 박살내는걸 봤다고요. 그놈은 마치 그들이 아무것도 아니라는 듯 그대로 들이받았어요. 난 그놈이 노래하는 소리가 들려요, 맹세컨대 저놈은 이걸 즐기고 있다고요!
&gt; 제발, 나도 이게 꽤나 위험부담이 크다는건 알지만 분명 당신이 우리에게 약간의 동정심이라도 있거나, 아니면 우리 모두가 이 아래에서 죽지 않도록 하는 것의 가치를 조금이라도 이해하길 빌어요.
&gt; 정말 우리가 당신에게 뭣도 아닌 존재인가요?

&gt; 수신: ████@SCPFoundation.com
&gt; 송신: ████████@SCPFoundation.com
&gt; 일시: 오전 5:27 19██/██/██
&gt; 제목: 좋아.
&gt; 본문:
&gt; 
&gt; 당신이 부탁한 대로 카메라들을 몇개 급조해 봤어요, 방금 ███에게 정찰을 다녀오라고 밖으로 보냈지만 돌아오지 않았죠, 아마도 지금 그는 바닥의 붉은 자국이겠죠.
&gt; 이제 문 좀 열어주시죠?

&gt; 수신: ████@SCPFoundation.com
&gt; 송신: ████████@SCPFoundation.com
&gt; 일시: 오전 5:33 19██/██/██
&gt; 제목: 끝이야
&gt; 본문:
&gt; 하 그래, 정말로. 난 당신이 부탁한 걸 전부 시도했어. 근데 우리가 문으로 뛰쳐 나갔을 때 문은 아직도 굳게 닫혀있었고,  그놈은 그저....
&gt; 그놈은 우리가 여기 있단 걸 알아. 계속 주변을 맴돌면서 우리를 중앙에서 꼼짝 못하게 해. 난 그게 주변을 맴도는 소리가 들려, 저게 움직이는 소리는 그리 구분하기 어렵지도 않다고.

&gt; 수신: ████@SCPFoundation.com
&gt; 송신: ████████@SCPFoundation.com
&gt; 일시: 오전 5:49 19██/██/██
&gt; 제목: ████████
&gt; 본문:
&gt; 다른 사람들과 잠시 대화를 가졌고, 너를 [욕설 삭제됨]로 했어! 우린 그놈이 떨어질 때 무너져 생긴 구멍으로 도망칠 계획이야. 거기에 기어오르기에 충분한 잔해가 있을 수도 있고, 아님 우리가 사다리를 찾을 수도 있겠더라고.
&gt; 우리가 거길 올라가고 나서는 모두가 이야기한 대로 너의 사무실을 찾아가서 잠시 &#34;대화&#34;를 나눠보려고 해.
&gt; 추신. 무슨 노래인지는 나도 몰라. 뭔 프랑스 노래인지, 내가 알게 뭐야. 내가 그쪽으로 가면 너에게 직접 불러주지.

&gt; 수신: ████@SCPFoundation.com
&gt; 송신: ████████@SCPFoundation.com
&gt; 일시: 오전 6:25 19██/██/██
&gt; 제목: 갇혔어
&gt; 본문:
&gt; 저번에 했던 말은 취소할게요. 구멍은 잔해로 막혀 있었고, 우리는 잔해들 일부를 치워 보려고는 했지만 도중에 그놈이 우리에게 다시 왔어요. 내 생각에는 내가 유일하게 남은 사람 같네요, 그리고 저놈도 이걸 눈치챈 것 같아요. 
&gt; 이상한데, 제가 그놈을 보고 날 때마다 저놈 스스로도 자신의 행동을 파악하고 있다는 느낌이 들어요. 알아요, 이상하게 들리겠지만 우리가 상당히 대가리가 잘 굴러가는 놈과 대치하고 있다는 느낌을 떨쳐낼 수가 없다니까요.
&gt; 전에 했던 말들에 대해서는 미안해요, 하지만 제발, 이제 저놈은 방폭문 앞을 지키고 있다니까요, 만약에 내가 슬쩍 저놈 옆으로 지나간다면 위층으로 빠져나갈 수 있을 것 같아요.

&gt; 수신: ████@SCPFoundation.com
&gt; 송신: ████████@SCPFoundation.com
&gt; 일시: 오전 6:31 19██/██/██
&gt; 제목: [검열됨]
&gt; 본문: 
&gt; 그래, 문의 전력을 끊었네. 알겠어, 니 새낀 그저 그게 어떻게 반응하는지, 그저 그게 어떻게 반응하는지, 그게 어떻게 우리를 조지는지 그게 궁금한거지? 넌 우리가 한참 지껄인 대로 전부 문서에 작성하고는 있나? 이번 건은 너에게는 쉽겠네. 설명: 존나 큰 철제 탱크, 사람들을 깔아뭉개고 돌아다니길 좋아한다, 흥얼거린다. 격리 절차: 그냥 부장급 인력들을 전부 던져넣고 즐겁게 구경한다. 
&gt; [욕설 삭제됨]! 

&gt; 수신: ████@SCPFoundation.com

&gt; 본문:
&gt; 그게 날 봤어. 하지만 공격하지 않았지. 그건 그냥 지켜봤어, 나와 방폭문 사이를 번갈아가면서. 이상해, 그것의 의도가 또 느껴졌어, 난 아무것도 할 수 없었어. 그저 도망갈 뿐이었지만 따라오지 않았다고. 어쩌면 그게 나에게 일종의 미안함을 느낀 것 같네. 이걸 그 문서에 작성하는 거 꼭 잊지 말라고. SCP는 재단 연구원들에게 당신이 보이는 것 보다 더 큰 연민을 보인다는 거.

&gt; 본문:

&gt; 그놈은 화물 승강기를 부수고 들어갔지만 이미 전력은 끊겨 있었어, 저놈이 계속 승강기 패널로 뭘 시도하는것 같은데 정확히는 보이지 않아.
&gt; 난 한번 저놈에게 접근해 볼 테고, 만약 저게 지능이 있는 놈이라면 한번 설득이라도 해볼 수 있겠지.

&gt; 오전 7:09  SCP-3390이 화물 승강기의 잠금 장치를 오버라이드하려는 시도가 카메라 화면에서 포착된다. 카메라는 SCP-3390이 이를 어떤 방법으로 가능케 하였는지 확인할 수 있는 촬영 각도에 있지 않았다. 잠시 후, 화물 승강기가 작동되고, B19층으로 하강한다. 
&gt; 도착 후 3390이 엘리베이터를 작동하려고 시도하던 도중, B19층의 전력이 차단된다.


&gt; 오전 7:12 현재 내장 배터리로 가동되고 있는 카메라가 수 차례의 폭발 후에 이어지는 큰 기계음을 포착하였다. 분진과 연기가 카메라 렌즈를 가린다. SCP-3390은 포착되지 않으며 이후 7시간 동안 어떠한 소리도 더 이상 포착되지 않다가 카메라 배터리가 방전되어 작동을 중지한다.


&gt; 오후 2:30 카메라가 탑재된 소형 로봇이 SCP-3390의 상태와 생존자들의 소재를 파악하기 위해 투입되었다.
&gt; 표준 수색 이후, SCP-3390은 여전히 화물 승강기에 위치하고 있음이 드러났다. SCP-3390은 어떠한 움직임도 보이지 않았으나 승강기의 조작 패널이 열려 있었고 바닥은 다양한 재단 소유 장비들, 대부분 배터리가 널려 있었다. 그 중 다수가 조작 패널에 강제적으로 끼워져 있었다. 여전히 SCP-3390이 이러한 동작을 어떻게 성공시켰는지에 대해 시사하는 징후는 포착되지 않았다.


&gt; 오후 2:46 ████████의 시체가 발견되었다. 시체는 방폭문 옆에 앉은 자세로 던져져 있었다. 눈은 충격을 받은 듯 떠져 있었고 안면과 몸통에서는 깊은 상처 자국들이, 입에는 대형 카메라 배터리가 삽입되어 있었다.


&gt; 오후 2:51 ██████, ███, ██████ 그리고 ████████의 시체가 발견되었다. 각각의 시체는 스태프 라운지에서 취득했다고 판단되는 커다란 돌고래 풍선과 ███████████████████가 신체의 다양한 개구부에 강압적으로 삽입되어 크게 훼손된 상태로 확인되었다. 감시카메라 영상에는 사건 도중이나 그 이전에 기지 인원이 직원 라운지에서 물품을 이동하는 정황은 기록되지 않았다.


&gt; 오후 ██:██ 로봇은 알 수 없는 이유로 █시간만에 기능이 정지했다.
&gt; 


**최종 결론** ██/██/██에 기록된 지역적인 지진이 B19층에 위치한 다수의 구역에 침수를 일으켰고, 원격으로 SCP-3390을 관찰할 수 있는 모든 수단들을 파괴했다. ████년  ██월 ██일의 최종 보고에서는 SCP-3390이 보조 승강기에서 시설 동쪽 구역에 위치한 미사용 보관소로 이동하였음을 나타냈다. 또한 해당 보고는 SCP-3390이  ████████임을 주장했다.
이에 대한 이유는, 또 다시, 이해되지 않는다.
