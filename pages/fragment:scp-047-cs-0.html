    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt #:** SCP-047-CS

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** Extradimenzionální prostor uvnitř SCP-047-CS musí být navštíven alespoň jednou týdně. Podle protokolu dovnitř musí vstoupit alespoň tříčlenný tým složený ze zaměstnanců Třídy D. Průzkum vnitřku SCP-047-CS obvykle trvá přibližně 30 minut, ovšem může trvat až několik hodin. Všem zůčastněným zaměstnancům Třídy D musí být podána amnestika Třídy A okamžitě po opuštění SCP-047-CS.

**Popis:** SCP-047-CS jsou dřevěnné dveře a rám s kovovým zámkem, jež se původně nacházely uvnitř domu v historickém centru Karlových Varů. Osoby procházející skrz SCP-047-CS se ocitnou v extradimenzionálním prostoru.

**[[[http://scp-cs.wikidot.com/scp-047-cs/offset/1|DALŠÍ INFORMACE OHLEDNĚ SCP-047-CS JSOU PŘÍSTUPNÉ JEN PRO ÚROVEŇ 4 A VYŠŠÍ. NEDOSTATEČNÁ ÚROVEŇ BEZPEČNOSTNÍHO PROVĚŘENÍ.]]]**</textarea></pre>
