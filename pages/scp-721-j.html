    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start-preview]]
**ソース:** [[[*https://scp-wiki.wikidot.com/scp-721-j|SCP-721-J]]]
**メタタイトル:** アホみたいな犬の写真
**著者:** [[*user DrLloydJenkins]]
**作成年:** 2020
[[include :scp-jp:credit:end-preview]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:2375337-845-uz7x/DOG300.png
|caption=SCP-721-J
]]

**アイテム番号:** SCP-721-J

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** --SCP-721-J-1は電気ショック首輪を装着した状態で、ロイド・ジェンキンス博士の自宅に安全に収容されています。-- SCP-721-J-1は常時ロイド・ジェンキンス博士の自宅に留め置かれます。絶対外に出すな、もし出ちまったら今度は何が何でも財団サイトに近付けんな。

**説明:** SCP-721-Jはロイド・ジェンキンス博士の飼い犬である[編集済][[footnote]] “パスワードは全部伏せておきたい”というロイド・ジェンキンス博士の要請に応じて、名前は検閲されました。[[/footnote]]、以下SCP-721-J-1の画像です。SCP-721-Jは、SCP-721-J-1を直接見たことがある人物にのみ影響を及ぼす視覚ミームエージェントです。被影響者はSCP-721-Jで私物をカスタマイズするようになります。対象となる物品には壁掛け絵画、デスクトップの壁紙、カレンダー、マグカップ、Tシャツなどが含まれます。現在、ロイド・ジェンキンス博士のオフィスには9点のSCP-721-J実例が存在します (カレンダーの各月ページごとに掲載されたものを除外) 。曝露に対する既知の治療法はありません。

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:2375337-846-xk5s/DOGMUG.jpg|
|caption=ロイド・ジェンキンス博士のオフィスにある特注マグカップ。3ヶ月前から持っているが未だに使用していない。
]]

**補遺:** 2017/4/5、サイト-127で毎年恒例となっていた“職場にペットを連れてこようの日”に、SCP-721-Jの大規模収容違反が発生しました。この際、推定56%のサイト職員がSCP-721-J-1に曝露しました。収容違反から1週間以内に、以下の特注品がサイト職員によって発注されました。

カレンダー 25冊
ポストイット 48束
Tシャツ 14着
トイレットペーパー 46巻
絵画 12枚
財布に入れて携帯できる小写真 32枚
刺青 3個
墓石 1基 (生前注文)
 
収容違反発生から2日後、サイト-127職員は、SCP-721-Jの画像スパムを倫理委員会、監督司令部、その他様々な財団サイトに送信し始めました。以下はサイト-127職員の不品行に関する電子メールの書き起こしです。 
 
__**サイト-127収容違反に関する電子メール:**__
&gt; **From:** ███████ ████████、倫理委員会委員長
&gt; **To:** トロイ・アルダーマン、サイト-127管理官
&gt; **Re:** SCP-721-J
&gt; 
&gt; サイト-127の皆さんが例のアホみたいな犬の写真を送り付けるのを止めていただけますでしょうか。今朝受信トレイを開いたら、あなたのサイトの食堂に新しく設けられた壁画の写真が18枚も届いていました。言わなくても分かると思いますが、これらは適切な倫理審査の依頼ではありません。
&gt; 
&gt; 更に言えば、D-6783の[データ削除済]の刺青など誰も見たくありません。(あれはそもそも合意の上で彫られたものですか？ 一体どうやってあんな部位に刺青を？)
&gt; 
&gt; 敬具、
&gt; 
&gt; ███████ ████████

&gt; **From:** トロイ・アルダーマン、サイト-127管理官
&gt; **To:** ███████ ████████、倫理委員会委員長
&gt; **Re:** SCP-721-J
&gt; 
&gt; うちの職員の素行は特段問題視していない。SCP-721-Jにはミーム的な影響力があるが危険じゃない。それに、この件についてはロイド・ジェンキンス博士とも話し合ったが、あいつは人生でようやく何か成功を収めた気分になっているようだ。
&gt; 
&gt; 敬具、
&gt; 
&gt; トロイ・アルダーマン

&gt; **From:** ███████ ████████、倫理委員会委員長
&gt; **To:** トロイ・アルダーマン、サイト-127管理官
&gt; **Re:** SCP-721-J
&gt; 
&gt; まず第一に、SCP-721-Jに危険性は無いかもしれませんが、見るのが苦痛になってきました。
&gt; 
&gt; 第二に、成功した者がそれに値するとは限りません。
&gt; 
&gt; 第三に、何かが成功しても、それがO5評議会をブチ切れさせたら本当の成功とは言えません。
&gt; 
&gt; 第四に、O5評議会はSCP-721-Jの画像スパムを即時終了させることを投票で決定しました。
&gt; 
&gt; スパム送信を中止しなかった場合、サイト-127の年次パジャマ通勤日を廃止します。
&gt; 
&gt; ███████ ████████

&gt; **From:** トロイ・アルダーマン、サイト-127管理官
&gt; **To:** ███████ ████████、倫理委員会委員長
&gt; **Re:** SCP-721-J  
&gt; 
&gt;  [[collapsible show=&#34;添付の画像ファイルを開く&#34; hide=&#34;閉じる&#34;]]|||| [[image http://scp-jp-storage.wikidot.com/local--files/file:2375337-847-1uu8/DOGNO_2_FINAL_3.png width=&#34;300px&#34;]] ||||||[[/collapsible]]
&gt; 
&gt; 敬具、
&gt; 
&gt; トロイ・アルダーマン
&gt; 
&gt; P.S. 本当にPhotoshopは財団の経費で買うには高すぎるかな？ こいつをGimp 2ででっち上げるのに2時間かかったが、あのOにはまだ満足していないんだ。

トロイ・アルダーマンが暗殺された後、サイト-127は統治者不在に起因する内戦状態に陥りました。

通信チャンネルが遮断され、サイト-127以外の財団に関して言えば、全てが正常に復帰しました。</textarea></pre>
