**Mã vật thể:** SCP-020-J

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Một bức tường đã được xây dựng bao xung quanh SCP-020-J với mục đích ngăn bất kỳ ai biết về nó.

Hơn nữa, cầu thang lên tầng 5 của Cánh-B đã bị chặn vô thời hạn. Nhân sự sẽ bị yêu cầu dùng thang máy hoặc thang bộ tại Cánh-A.

**Mô tả:** SCP-020-J là một chiếc xô lau sàn bằng nhựa màu xanh dương. Nếu bất kỳ nhân sự nào trông thấy đối tượng, họ sẽ bị thôi thúc phải lại gần và đá SCP-020-J. Sau khi đả thương đối tượng này, người đá nó sẽ ngay lập tức chấm dứt mọi tín hiệu sống, ngay lập tức tử vong qua một cách thức không rõ.

Tuy SCP-020-J có thể được đá đi một cách bình thường, nhưng lại không nhận bất kỳ chấn thương nào.

**Khám phá:** SCP-020-J đã được tìm thấy bên ngoài nhà kho trên tầng 5 của Khu 30, gần đó là thi thể của Janitor Worth, năm lính gác, D-1221 và Tiến sĩ Cimmerian.

Những thi thể này lúc đầu được cho là hậu quả của một cuộc vi phạm quản thúc, nhiều lính gác khác đã được điều động tới khu vực. Camera đã quan sát 15 trong số tất cả các lính gác này đã tự kết liễu qua việc đá SCP-020-J.

Mười tám nhân sự cấp D đã được điều phối tới khu vực với nỗ lực thu hồi dị thể, kết quả là tất cả các nhân sự liên quan đếu đã tự kết liễu gây ra bởi dị thể kể trên. Trưởng nghiên cứu viên Jade đã hướng dẫn những nhân sự cấp D còn lại lần lượt đá SCP-020-J xuống hành lang vào một góc nhỏ và rồi che nó lại. Việc này đã gây thêm cái chết của mười hai nhân sự cấp D. SCP-020-J sau đó đã được quản thúc thành công.
