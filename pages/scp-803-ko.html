[[include :scpko:info:start]]
**SCP-803-KO:** 우리는 왜 죽었는가
**저자:** [[*user TocoT0ucan_98]]
**이미지 출처:** https://commons.wikimedia.org/wiki/File:Last_image_showing_all_of_Dimorphos_by_DART.png (퍼블릭 도메인)
@@@@
[http://ko.scp-wiki.net/tocot0ucan-98 ▶ 작가 페이지]
@@@@
[[include :scpko:info:end]]

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/6/6c/Last_image_showing_all_of_Dimorphos_by_DART.png|caption=DART 우주선이 촬영한 디모르포스의 사진(충돌 11초 전)]]

**일련번호:** SCP-803-KO

**등급:** 안전(Safe)

**특수 격리 절차:** NASA 및 기타 항공우주 기관에 파견된 재단 인원들은 SCP-803-KO-A의 상태를 지속적으로 확인하고, 이상 징후가 보이는 즉시 보고한다.  SCP-803-KO가 재단의 감시 하에 있지 않은 시설에서 포착된 경우에는 해당 관측 기록을 착각 또는 기기 이상 등으로 인해 발생한 오류로 조작해 신뢰도를 떨어뜨린다.

**설명:** SCP-803-KO는 NASA에서 진행중인 이중 소행성 방향 전환 평가(Double Asteroid Redirection Test, DART)[[footnote]]우주선을 의도적으로 충돌시켜 위협적인 근지구천체로부터 지구를 방어할 방법을 연구하는 탐사 임무.[[/footnote]] 도중 발생한 변칙사건이다.

DART의 충돌 목표물은 근지구천체인 디디모스(Didymos)의 위성 디모르포스(Dimorphos)였으며, 임무 수행을 위한 우주선은 2021년 11월 24일 반덴버그 공군기지에서 발사되어 2022년 9월 26일 목표물인 소행성 위성 디모르포스에 접근했다. 계획한 대로 충돌이 일어나기 약 2시간 전, 디디모스(이후 SCP-803-KO-A로 지정됨)로부터 원인불명의 전파가 방출되기 시작했다.  

발견 초기에는 전파의 세기가 매우 약하고 방출 근원이 아직 확인되지 않은 상태였기에 단순히 착각이나 신호 교란에 의해 발생한 비변칙적인 오류로 생각했으나, DART 우주선과 디모르포스가 성공적으로 충돌한 직후 곧바로 전파 방출이 중단되자 이 사건이 DART와 모종의 연관성이 있다는 주장이 제기되었다. 이후 조사를 통해 그 변칙성이 발견되어 해당 사건은 SCP-803-KO라는 일련번호를 배정받았으며, 디디모스는 전파 방출의 근원임이 확인되어 SCP-803-KO-A로 지정되었다.

**부록:** SCP-803-KO 전파 신호 해석본

2022년 10월 12일 [[span class=&#34;ruby&#34;]]인공지능징집병 칼라니.aic[[span class=&#34;rt&#34;]]Khalani.aic[[/span]][[/span]]를 이용한 SCP-803-KO의 패턴 분석 작업이 완료되었으며, 그 결과 해당 신호에 일종의 언어적 체계가 존재한다는 사실이 새롭게 확인되었다. 다음은 외계언어학부에서 해당 분석 결과를 토대로 SCP-803-KO를 해석한 내용이다.[[footnote]]원본 신호에 구두점이 존재하지 않아 그러한 특징을 해석본에도 반영하기로 했다.[[/footnote]]

@@@@
@@@@

&gt; 안녕

&gt; 신기하게 생긴 친구네 만나서 반가워

&gt; 나랑 내 동생은 저 건너편에 엄청 커다란 반짝이 공[[footnote]]태양을 가리키는 표현으로 추정됨.[[/footnote]]을 따라가고 있어 넌 어느 쪽으로 가는 거야

&gt; 내 말 들리니

&gt; 들리면 뭐라도 말 좀 해봐

&gt; 어이 안 들리냐

&gt; 야

&gt; 그래 알았어 대답하기 싫은가 보네

&gt; 괜찮아 우리 조용한 분위기도 좋아하거든

&gt; 내 동생이 오랜만에 친구를 만나서 기쁘다고 전해달래

&gt; 너도 그랬으면 좋겠다

&gt; 자세히 보니 너한테도 동생이 있구나[[footnote]]충돌 15일 전 DART 우주선으로부터 분리되어 나온 보조용 큐브샛(소형 위성) 리시아큐브(LICIACube)를 가리키는 표현으로 추정됨.[[/footnote]]

&gt; 너랑 꼭 닮았어 정말 귀엽다

&gt; 그래도 내 동생만큼은 아니지만

&gt; 농담이야 둘이 똑같이 다 귀여워

&gt; 우와 가까이서 보니까 너희는 몸이 정말 반질반질하네 여기저기 번쩍거리는 부분도 있고

&gt; 우리는 그냥 죄다 울퉁불퉁하고 칙칙하기만 한데 부럽다

&gt; 뭐야 이젠 너무 가까운데

&gt; 미안하지만 조금만 옆으로 가 줄래 부딪힐까봐 걱정돼서

&gt; 정신차려 친구야 이러다 진짜로 부딪히겠어

&gt; 장난치지 마

&gt; 저리 가

&gt; 내 동생한테서 떨어져

&gt; 떨어지라니까

&gt; 대체 왜 이러는 거야

&gt; 그만둬

&gt; 제발
 
&gt; 안돼

@@@@
@@@@

@@@@
@@@@

충돌 이후 현재까지 추가적인 신호는 감지되지 않았다. 재단 위성을 이용해 SCP-803-KO-A와 수차례 교신을 시도했으나, 대상은 아무런 반응을 보이지 않았다. 대상이 디모르포스의 충돌로 인해 변칙성을 상실한 것인지, 고의적으로 교신 시도를 무시하는 것인지는 아직까지 불확실하다. 재단은 NASA와의 협력 하에 2024년 SCP-803-KO-A의 변칙 여부를 확인하기 위한 후속 탐사선을 발사하기로 결정했다. 탐사선의 도착 예정 시기는 2027년 1월 중이며, SCP-803-KO의 등급 재분류 및 문서 개정은 그 전까지 일시 보류된 상태다.
