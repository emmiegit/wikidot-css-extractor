**タイトル:** SCP-2786-JP - あなただけ幸せ
**著者:** ©︎[[*user Fuki]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2786-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2786-JPはサイト███の低脅威品収容ロッカーに保管されています。当オブジェクトの異常性から、実験を行う際にSCP-2786-JPは20代男性のDクラスの左手の薬指に装着することが義務付けられています。

当オブジェクトが発見された建物は財団によって買収され、カバーストーリー「大規模な改築工事」が適用して封鎖しています。当時の家屋内部の状態を維持するため、職員でも実験以外の立ち入りは出来ません。

**説明:** SCP-2786-JPは██県███市の一般住宅にて発見された結婚指輪です。家屋自体に何ら異常性は見られませんが、後述する実験記録からSCP-2786-JPの異常性を発現させるトリガーであることが結論付けられています。

SCP-2786-JPの異常性は先述した家屋内部で左手の薬指に装着した際に発現します。SCP-2786-JPをつけた者(以下、対象者)は不特定多数の何者かによる生活音や何者かの声、対象者の背後に位置する壁や家具からの視線などの異常を訴えます。尚この異常性は男性に限り、女性では発現されないことが判明しました。この状態が数十分間続いた場合、対象者はこれらの異常による恐怖からくるストレスによって不安障害を発症し、先述した異常を取り除こうと、「視線を感じた部分の壁の破壊」や「自身の鼓膜を損傷しようとする」という自暴自棄に近い行動を取ります。この場合、対象者は待機していたエージェントによって即座にSCP-2786-JPが取り外され、家屋から退去されます。その後、簡易的なインタビューやカウンセリングが受けられ、Cクラス記憶処理が施されます。

SCP-2786-JPは1987/4/11 同家屋にて当時住んでいたとされる板場 万優子氏が首を吊って自殺していた事件を切っ掛けに財団が発見しました。発見された万優子氏の遺体は古い打撲痕や裂傷、火傷痕といった外傷痕が目立ち、近くには同氏が書いたとされる遺書とSCP-2786-JPが落ちていました。SCP-2786-JPと遺書は財団によって回収され、SCP-2786-JPの異常性は確認されたものの、遺書については異常性の特定は出来ませんでした。現在その遺書はサイト███の関連記録ロッカーにて保管されています。

本事件に関して警察は、当時万優子氏の婚約者であった大葉 治人氏の徹底調査を行いました。その結果、治人氏は過去に結婚詐欺や女性への暴行事件によって逮捕されていた前歴が判明しました。また万優子氏の口座を調べたところ治人氏への多額の送金を行っていた事が分かりました。警察は治人氏への任意の取り調べを行い、その取り調べで治人氏は万優子氏への詐欺行為及び暴行を自供、逮捕されました。その後に行われた取り調べでも万優子氏の他に五人の女性における詐欺行為を行ったことを供述しました。--現在治人氏は███刑務所に収監されており、近日に財団によるインタビューが行われる予定です。--

**実験記録:**以下は1987/5/09にてDクラス職員を起用し、行われた実験記録です。

&gt; 
&gt; &lt;記録開始&gt;
&gt; 
&gt; **托蘭博士:** D-5689、聞こえますか?
&gt; 
&gt; **D-5689:** あぁ、ばっちり聞こえているよ、博士。
&gt; 
&gt; **托蘭博士:** では、これからSCP-2786-JPを用いた実験を始めます。D-5689、エージェントから渡されたSCP-2786-JPをつけてください。
&gt; 
&gt; **D-5689:** 了解だ、博士。
&gt; 
&gt; //ハンディカムが机の上置かれる。D-5689がSCP-2786-JPを装着する様子が映っている//
&gt; 
&gt; **D-5689:** つけたぞ、博士。
&gt; 
&gt; **托蘭博士:** つけてみて何か変わったことはありませんか?ほんの些細なことでも構いません。
&gt; 
&gt; **D-5689:** いや、今んところ気にすることはないな。ただ、この指輪をつけるのは結構しんどかった、大きさの問題でな。俺の指には少しばかり小さかったからよ、痛いったらありゃしないぜ。
&gt; 
&gt; **托蘭博士:** 分かりました、D-5689。これから30分間、この家の探索等をしてください。
&gt; 
&gt; **D-5689:** あい、分かった。
&gt; 
&gt; //数分間、D-5689が持っているハンディカムには家屋内部の様子が映されている。D-5689がキッチンに移動した際に、不可解な音声が入ったものの、D-5689や托蘭博士が気づく様子はない。//
&gt; 
&gt; //[数分後]//
&gt; 
&gt; **D-5689:** …なぁ、博士聞こえるか?
&gt; 
&gt; **托蘭博士:** 聞こえていますよ、D-5689。どうかしましたか?
&gt; 
&gt; **D-5689:**俺の勘違いならいいんだが、さっきから物音が半端ないんだ、物を動かす音とか。こう、なんというか、落ち着きがなくなってくるんだ。
&gt; 
&gt; **托蘭博士:** あなたは事前に報告書に目を通したはずです。
&gt; 
&gt; **D-5689:** ...あぁ、理解したよ博士。
&gt; 
&gt; //[数分後]//
&gt; 
&gt; **D-5689:** はぁ、えぇっと、博士聞こえるか?聞こえたら返事してくれ。
&gt; 
&gt; **托蘭博士:** 何かありましたか、D-5689。
&gt; 
&gt; **D-5689:** あぁ、えぇっと、物音が酷くなっているんだ。さっきまで気にすることのない程度だったんだが、今は違う。バンッっていう音が10回いや15回くらい聞こえたんだ。
&gt; 
&gt; **托蘭博士:** ハンディカムにはそのような音は記録されていませんが...。
&gt; 
&gt; **D-5689:** あぁ、くそったれ。また聞こえた。何なんだよ、くそっ。
&gt; 
&gt; **托蘭博士:** D-5689、1度落ち着いてください。深呼吸をしましょう。
&gt; 
&gt; **D-5689:** ...すまない、博士。もう...大丈夫だ。
&gt; 
&gt; [数分後]
&gt; 
&gt; **D-5689:** はぁ、はぁ、...博士...いるか?
&gt; 
&gt; **托蘭博士:** えぇ、ここにいますよ、D-5689。どうかしましたか?
&gt; 
&gt; **D-5689:** さっきまでうるさかった物音はやんだんだが、視線が、誰かに見られているような視線がするんだ。...俺の背後だ。俺は今、背後が見られないでいる。誰か俺の背後にいるんじゃないかって勝手に思ってしまうんだ。...あぁ、もう何なんだよ...。
&gt; 
&gt; **托蘭博士:** D-5689、残り数分です。後少しだけ頑張ってください。
&gt; 
&gt; **D-5689:** [沈黙]
&gt; 
&gt; **托蘭博士:** D-5689...?
&gt; 
&gt; **D-5689:** ...声が聞こえる。
&gt; 
&gt; **托蘭博士:** 声ですか[待機中のエージェントに確認を取る]どんな声ですか?
&gt; 
&gt; **D-5689:** ...知らない声だ、...女性の、違う、男性のも聞こえる。うぅ、怖ぇよ。なんで、こんな、怒っているんだ...。
&gt; 
&gt; **托蘭博士:** D-5689、深呼吸をしましょう。あなたは[ノイズ音]...。
&gt; 
&gt; [数秒後]
&gt; 
&gt; **D-5689:** [その場で踞り]ごめんなさい、ごめんなさい、ごめんなさい...。
&gt; 
&gt; //D-5689は数分後、恐怖による極度のストレスが原因で不安障害を発症。さらに数分後、D-5689は家屋内部にある椅子で壁の破壊することを試みるも、待機していたエージェントによって制止される。//
&gt; 
&gt; //&lt;記録終了&gt;//
&gt; 
&gt; **追記:** 退去後、精神状態が安定したD-5689にカウンセリングやインタビューを行った後、Cクラス記憶処理を施しました。現在D-5689が聞いたとされる声とハンディカムに記録された声の照合がなされています。また、托蘭博士よりSCP-2786-JPの実験の停止の提言がなされました。 提言は審議中です。

**補遺1:** 以下は板場 万優子氏が書いた遺書の抜粋です。

&gt; これは私からあなたへのメッセージではない。
&gt; これはあなたに騙された人達からのメッセージだ。
&gt; 
&gt; あなたに騙された人達は初恋心をあなたに渡し、失った。その全ての人達は今、あなたに騙された事を心に戒めている。
&gt; 
&gt; 私のように自殺して責任をとってほしい訳ではない。それは責任から逃げているだけだ。
&gt; 
&gt; あなたが犯した罪をちゃんと償ってほしい。この指輪はあなたの責任、そのものだ。あなただけ幸せというのはない。
&gt; 

**補遺2:** 1995/10/12 拘留中だった大葉 治人氏が収容房で首を吊って自殺していることが判明しました。当時の巡回中の警察官及び精神鑑定士によると治人氏に自殺の兆候は見られなかったと証言しています。

また治人氏の自殺後、SCP-2786-JPのトリガーであった家屋が原因不明の火災により全焼する事案が発生しました。鎮火後、職員は全焼した家屋の残留物を調査する過程でレベルⅢ-β霊的人型実体(後述SCP-2786-JP-1)と遭遇、確保に至りました。入念な調査の結果、レベルⅢ-β霊的人型実体の正体は板場万優子氏であることが判明しました。以下は1995/10/15 に行われた托蘭博士による板場万優子氏のインタビュー記録です。

&gt; 
&gt; **日付:** 1995/10/15
&gt; 
&gt; **対象:** レベルⅢ-β霊的人型実体である板場万優子氏(SCP-2786-JP-1)
&gt; 
&gt; **インタビュアー:** 托蘭博士
&gt; 
&gt; **付記:** 便宜上、板場万優子氏をSCP-2786-JP-1と記録する。
&gt; 
&gt; &lt;記録開始&gt;
&gt; 
&gt; **托蘭博士:** こんにちは、万優子さん。気分はいかがでしょうか?
&gt; 
&gt; **SCP-2786-JP-1:** 気分ですか？......まぁ、悪くはありませんね。
&gt; 
&gt; **托蘭博士:** それは良かった。さて、万優子さん。私は貴女に対してあの家のことや治人氏について幾つか質問をしますが、よろしいですか?
&gt; 
&gt; **SCP-2786-JP-1:** えぇ、構いません。ですが、答えられない時は......すみません。
&gt; 
&gt; **托蘭博士:** 大丈夫ですよ、万優子さん。貴女が答えられる範囲で構いませんので。では、早速ですが万優子さんが治人氏と出会ったきっかけを教えてくれませんか。
&gt; 
&gt; **SCP-2786-JP-1:** [数秒間沈黙]分かりました。えっと、彼と初めて会ったのは大学のサークルの飲み会でした。そのサークル、表向きはアメリカ歴史研究会という名前で活動していたんですが所謂飲みサーで、毎月どこかのクラブを貸し切って朝まで飲んだりしていて、今でも入ったことに後悔しているんです。当時の私は上京してきたばかりで賑やかな場所は不馴れでしたので、みんなが中央でカラオケやらビンゴ大会やらしてるのに、いつも隅っこでジュースやノンアルコールを飲んでいました。そんな私を見かねて声を掛けたのは彼でした。今思えばいいカモだとして近づいたんでしょうね。けど当時の私にそんな彼の心を知る術なんて都合のいい能力はなかったので、彼が言う甘言に簡単に乗ってしまったんです。.......その結果が今の私です。
&gt; 
&gt; [その後、SCP-2786-JP-1は会話を続けたものの、重要性が低いと判断したため中略]
&gt; 
&gt; **托蘭博士:** ......ありがとうございます。では、今回はこれで終わりにしましょう。
&gt; 
&gt; **SCP-2786-JP-1:** [数秒沈黙後]あの、一つよろしいですか?
&gt; 
&gt; **托蘭博士:** はい、なんでしょうか?
&gt; 
&gt; **SCP-2786-JP-1:** 彼、治人は今どうしていますか?
&gt; 
&gt; **托蘭博士:** ......彼なら収容房で首を吊って自殺しました。
&gt; 
&gt; **SCP-2786-JP-1:** えっ。
&gt; 
&gt; **托蘭博士:** 貴女のお気持ちは分かります。失礼ながら貴女が書いた遺書を拝見させてもらいました。そこに書いてあったのは生きて罪の自覚を促すものだった。しかし、それも叶わなかった。......ひどくお辛いでしょう。彼の遺体は火葬済みで、現在我々が遺体を......。
&gt; 
&gt; **SCP-2786-JP-1:** [托蘭博士の声を遮って]いえ、そういったことではなく。
&gt; 
&gt; **托蘭博士:** どうしましたか?
&gt; 
&gt; **SCP-2786-JP-1:** もし、彼が死んだとするなら私と同じ存在になっていると思います。
&gt; 
&gt; **托蘭博士:** どういうことですか?
&gt; 
&gt; **SCP-2786-JP-1:** はい。というのも、自殺した最初、私は自分の首に激しい痛みを感じました。死んだとするなら痛みという感覚はないはずですから、途中で縄が切れて自殺できなかったのかと内心焦りを感じました。けど、私が横に目をやると苦痛な顔をしながら首を吊っている私の死体を見て、改めて死んだことを確認しました。それで、私は幽霊になったのかと思いました。私自身、オカルトとか心霊といったものはあまり信じない性格でしたが、状況からしてそうなのではないかと。だから、あなた方に発見されるまで、私はいろいろと試してみたんです。幼い子供のように好奇心に駆られるまま、幽霊ならば物体を通り抜けるのではないか、手を使わず物を浮かせることができるのかと。しかし、そんな空想的な考えも一瞬で消え去りました。幽霊でも感覚といったものは存在し、漫画やアニメに書かれている御伽噺のような法則は当てはまらず、現実で生きている人間と変わりない存在であることが分かりました。私はこれが自然の摂理なのか、はたまた神様のちょっとした悪戯で成り立っているか等は分かりません。
&gt; [中略]
&gt; 私の、あの家が燃えたのは、彼がガソリンを撒きに来たからです。彼の顔は憎悪に満ちていて、私を見るなり罵り、暴力をふるってきました。私達が住んでいた家も壊そうとしました。[数秒間嗚咽]そして、彼は一通り暴れまわり、ガソリンを撒いて、火を放った後に「お前の他に女はいるんだ」と言って、何処かへ去って行きました。......もし、幽霊というものが生きている人間と大差ない存在であるなら、彼はまた犯罪を起こすと思います。[嗚咽混じりに]そうなったら、もう彼だけが幸せな気分でいられるんです。
&gt; 
&gt; //その後、SCP-2786-JP-1は数分間泣き叫び続けた。托蘭博士はこれ以上のインタビューの続行はSCP-2786-JP-1の精神に異常をきたすと判断し、インタビューは中断された。//
&gt; 
&gt; &lt;記録終了&gt;
&gt;</textarea></pre>
