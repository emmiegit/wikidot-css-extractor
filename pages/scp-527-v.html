    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
[[div class=&#34;rimg&#34; style=&#34;width:250px&#34;]]
[[image scp-527-1.gif width=&#34;250&#34;]]

действия SCP-527[[/span]]
[[/div]]
**Объект №:** SCP-527

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-527 следует держать подвешенным на тросе из углеродного нановолокна диаметром 30 сантиметров в центре помещения размером не менее 35 x 35 x 35 метров. Помещение следует держать под круглосуточным наблюдением, все повреждения, вызванные действием объекта, следует ремонтировать как можно скорее. Трос, на котором подвешен объект, следует заменять раз в две недели, а в случае повреждения троса более чем на 60%, замену следует произвести немедленно.

Исследования в области действия объекта следует производить только посредством удалённо управляемых манипуляторов. Внесение в область действия каких-либо предметов разрешается только с одобрения администрации Зоны. Сотрудников, пытающихся войти в область действия, следует обездвиживать и удалять. Уже вошедших в область действия сотрудников спасать не следует, при необходимости следует извлекать образцы тканей для опытов.

Действие объекта пока не удалось уменьшить или экранировать никакими средствами. Все записи, сделанные в области действия, следует передавать [ДАННЫЕ УДАЛЕНЫ].
[[div class=&#34;rimg&#34;]]
[[image scp-527-2.jpg width=&#34;300&#34;]]
[[span]]Центр &#34;Loving Arms&#34; после _
События 000-1. Агент ████ _
осматривает место происшествия[[/span]]
[[/div]]
**Описание:** SCP-527 выглядит как деревянный кубик с буквами. Большая часть объекта окрашена в жёлтый цвет, на одной стороне видна буква &#34;G&#34;, на остальных - разные картинки. Каких-либо особенных физических свойств, за исключением несколько повышенного содержания свинца в краске, объект не имеет. SCP-527 находится в довольно потрёпанном состоянии, на поверхности видны следы зубов - вероятно, от укусов детей.

Вокруг SCP-527 распространяется так называемая область действия, имеющая форму сферы, средний радиус которой составляет три метра. Сфера непредсказуемо меняется в размере, временами достигая радиуса до 25 метров. Эти изменения не имеют закономерности и распространяются в твёрдых, жидких и газовых средах. Тип среды никак не влияет на действие объекта. Также SCP-527 может случайным образом &#34;проецировать&#34; небольшие, до 2 метров в радиусе, &#34;пузыри&#34; области действия на расстояние до 1 километра. Длительность их жизни составляет тридцать секунд. Такие проявления довольно редки.

Сама область действия, по-видимому, представляет собой некоторую пространственную аномалию. Всем предметам, оказавшимся в области действия, причиняется постоянный урон, который можно описать как яростное раздирание и смятие. Действие достаточно сильно, чтобы примерно за пятьдесят секунд превратить бетонный блок в пыль. Воздействие на живую плоть сравнивалось с &#34;тысячей невидимых бензопил, которые всё разрывают и раздирают&#34;. Ведение видеозаписи в области действия крайне затруднительно. Все предпринятые попытки видеозаписи показали [ДАННЫЕ УДАЛЕНЫ].

Область действия SCP-527 распространяется на любое полое пространство, с чем впервые столкнулись сотрудники, попытавшиеся войти в область действия в броне. Они обнаружили, что некоторые органы и пустоты в их телах подверглись воздействию объекта. SCP-527 был найден в центре медицинской помощи &#34;Loving Arms&#34;[[footnote]]Заботливые руки / объятие любви[[/footnote]] в ████████, после того, как [ДАННЫЕ УДАЛЕНЫ]. Сложнее всего было установить контроль за распространением данных после опознания SCP-527 и постановки его на содержание. Со стороны агентов Организации потребовались комплексные меры, принятые в отношении родителей погибших.</textarea></pre>
