    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1783 - Cardboard Cutout Dog
**Auteur :** [[user Eskobar]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 01 juillet 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1783

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Nul individu possédant des antigènes de groupe sanguin B (B+/-, AB+/-) ne peut s&#39;approcher à moins de 100 m de SCP-1783, quelles que soient les circonstances. Des bilans sanguins doivent permettre de détecter et retirer du service de tels individus au Site-38. Dans l&#39;éventualité où des membres du personnel possédant des antigènes de groupe sanguin B pénètrent dans le rayon d&#39;effet, SCP-1789 deviendra enragé jusqu&#39;à ce que ces individus soient en sa présence pour les attaquer, ou jusqu&#39;à ce qu&#39;il ait été isolé pendant 30 (trente) heures. Les individus affectés doivent être immédiatement tranquillisés et placés en confinement avec SCP-1783 jusqu&#39;à ce que le processus de conversion soit complet ; les individus pleinement convertis peuvent être laissés en confinement avec SCP-1783, entreposés, ou détruits à la discrétion du commandement du Site-38. 

SCP-1783 doit être confiné dans la cour du Site-38. De la nourriture sèche pour chien doit lui être fournie deux fois par jour dans un bol. Du personnel de Classe-D doit être déployé avec des gants afin de récupérer toutes les instances de SCP-1783-A au moins une fois par jour. --Toutes les instances-- Toute instance inhabituelle de SCP-1783-A doit être analysée au Site-38 ; un vétérinaire doit rester en poste afin de rechercher des signes de détresse psychologique, puis d&#39;étudier les instances elles-mêmes à la recherche de tout indice quant à l&#39;origine ou à la nature de SCP-1783. 

**MISE À JOUR :** À la lumière des récentes découvertes (voir Addendum 1783-3), les procédures de confinement doivent être modifiées comme suit : SCP-1783 doit être confiné dans un coffre de confinement de 2 m x 2 m x 2 m en acier inoxydable conçu spécialement pour SCP-1783. Ce coffre doit être équipé pour le nourrissage et l&#39;extraction des déchets via des hublots. Dans l&#39;éventualité où une réparation ou une assistance à l&#39;extraction des déchets devenait nécessaire, le coffre peut être ouvert par du personnel de Classe-D avant d&#39;effectuer la maintenance. Dans l&#39;éventualité où SCP-1783 entre dans son état &#34;rabique&#34;, la maintenance doit être retardée jusqu&#39;au rétablissement du comportement standard. Tous les protocoles quant aux prérequis pour le personnel et à la surveillance de SCP-1783-A demeurent actifs.

**Description :** SCP-1783 est une entité ressemblant à un spécimen de //Canis familiaris//, précisément un carlin, mesurant environ soixante-dix (70) centimètres de haut, composé entièrement de segments de silhouette en carton. SCP-1783 est entièrement animé, capable de se mouvoir par un mode de déplacement similaire à une téléportation de très courte distance ; les chercheurs ont comparé l&#39;apparence des mouvements de SCP-1783 à ceux d&#39;une animation en stop-motion. Ces mouvements sont limités à A) l&#39;alternance instantanée d&#39;une posture assise ou couchée à une posture debout et vice-versa ; B) un déplacement instantané de 1 à 3 cm à la fois dans la direction de son orientation, la fréquence des déplacements augmentant durant les états de &#34;course&#34; ; et C) de petits mouvements de va-et-vient de la &#34;tête&#34; de SCP-1783 en fonction de son humeur.

SCP-1783 se comporte presque à l&#39;identique des membres non-anormaux de //Canis familiaris// en termes de recherche de nourriture, d&#39;expulsion de déchets, d&#39;aboiement, et d&#39;halètement afin de réduire la chaleur interne[[footnote]]Les mécanismes et motivations pour ces deux dernières actions sont inconnus ; aucun mouvement ne se produit durant l&#39;aboiement, et SCP-1783 ne crée aucune chaleur d&#39;aucun type, ce qui semblerait supprimer le besoin d&#39;haleter.[[/footnote]]. SCP-1783 nécessite environ 720 calories par jour, une ration indicative d&#39;un chien de onze (11) kilogrammes, en dépit d&#39;une masse mesurée effective n&#39;excédant pas 450 grammes. Lorsque les apports nutritionnels minimaux ne sont pas atteints, des signes de mauvaise santé deviennent apparents dans les instances de SCP-1783-A. SCP-1783-A est un objet apparemment identique à une photographie instantanée ou de Polaroid. Trois à cinq fois par jour, SCP-1783 émet un gémissement perçant et s&#39;accroupit sur son arrière ; en quelques secondes, une nouvelle instance de SCP-1783-A apparaît. Lorsque SCP-1783 est en bonne santé, les instances produites montrent des déjections canines de taille normale et cohérentes pour un carlin de 10 à 15 kg. Les altérations au régime de SCP-1783 sont apparentes dans ces photographies.

SCP-1783 joue normalement avec les humains en sa présence, allant chercher les jouets lancés et les ramenant au lanceur[[footnote]]SCP-1783 est capable d&#39;approcher les objets, bougeant sa tête pour la mettre en contact avec l&#39;objet, et soulevant celui-ci via des moyens inconnus avant de les rendre au lanceur ; ce mécanisme n&#39;est pas entièrement compris.[[/footnote]]. De la même manière, SCP-1783 a des réactions canines normales vis-à-vis d&#39;autres chiens (curiosité, entrain) et des chats (colère, agression). Cependant, tous les mammifères non-primates montrent une peur intense de SCP-1783, gémissant et tentant d&#39;échapper à sa présence. Ceci est supposé être relié à l&#39;apparence de SCP-1783 et à ses mouvements similaires à ceux d&#39;un chien conventionnel, mais sans la production d&#39;odeur.

**Addendum 1783-1 :** SCP-1783 a été porté à l&#39;attention de la Fondation durant une attaque apparente contre le Site-38 de la Fondation le 02/11/1999. Quatre individus, déterminés être d&#39;une certaine manière associés au Groupe d&#39;Intérêt Sigma-5 (&#34;[[[serpent-s-hand-hub|La Main du Serpent]]]&#34;), ont pénétré le périmètre du Site-38, sont entrés en force dans le bâtiment en transportant un petit conteneur, ont remis le conteneur aux forces de sécurité de la Fondation, et se sont immédiatement suicidés par ingestion de cyanure. Le conteneur comportait SCP-1783 ainsi qu&#39;une note, soi-disant écrite par [DONNÉES SUPPRIMÉES — ACCRÉDITATION DE NIVEAU 4 REQUISE].

**Addendum 1783-2 :** Le 10/04/2000, SCP-1783 a commencé à se comporter d&#39;une manière inhabituellement agitée, grognant et aboyant envers l&#39;individu de Classe-D envoyé récupérer les échantillons de SCP-1783-A dans le confinement. La &#34;tête&#34; de SCP-1783 a changé pour un segment d&#39;apparence similaire mais avec de la mousse blanche dessinée autour de la zone de la mâchoire inférieure et une rougeur intensifiée dans la sclère. SCP-1783 a chargé le Classe-D et l&#39;a attaqué ; le mécanisme par lequel cela est arrivé est inconnu, mais D-23893 a subi de multiples morsures graves lorsque SCP-1783 en a été séparé. SCP-1783 est resté énervé et a été confiné dans une niche métallique. Les blessures de D-23893 se sont infectées avec une bactérie inconnue ; la chair et les tissus profonds autour des morsures ont commencé à s&#39;aplattir et à se transformer en une substance inconnue indistinguable à du carton. Aucun traitement antibiotique n&#39;a prouvé son efficacité à arrêter ou ralentir l&#39;infection, dont la propagation était trop rapide pour permettre une amputation. D-23893 s&#39;est finalement entièrement converti en une silhouette de lui-même en deux dimensions inanimée en carton, complète avec une entretoise en carton lui permettant de se maintenir debout. Ce processus a duré environ soixante-cinq (65) heures.

Une fois celle-ci introduite dans le confinement, SCP-1783 a aboyé et tenté de jouer avec la silhouette de D-23893, puis émis un son de gémissement et s&#39;est éloigné. Au cours des heures suivantes, SCP-1783 a périodiquement regardé D-23893, écouté attentivement, gémit, et s&#39;en est éloigné à nouveau. Un décryptage partiel de la note de la Main du Serpent complété peu après a suggéré que ce comportement était attendu ; les procédures de confinement actuelles ont été mises en place le 20/04/2000. Les états &#34;rabiques&#34; ultérieurs ont été observés disparaître naturellement après plusieurs jours sans exposition aux antigènes de groupe B.

[[collapsible show=&#34;Addendum 1783-3 (ACCRÉDITATION DE NIVEAU 4 UNIQUEMENT)&#34; hide=&#34;ACCÈS ACCORDÉ&#34;]]

&gt; ++++ ORDRE 1783-Σ-5 EN VIGUEUR
&gt; 
&gt; DE : O5-9
&gt; À : ADMINISTRATEUR EN CHEF ACTUEL, SITE 38
&gt; 
&gt; SUR ORDRE DU CONSEIL O5 :
&gt; 
&gt; Une communication a été remise par des individus prétendant représenter le Groupe d&#39;Intérêt Sigma-5, &#34;La Main du Serpent&#34;, à la Fondation à la date de l&#39;acquisition de SCP-1783 sous la forme d&#39;un message crypté accompagnant l&#39;objet anormal. Le décryptage partiel que nous avons réalisé de cette communication est inclus ci-dessous.
&gt; 
&gt; Nonobstant la compréhension conventionnelle de la relation entre la Main du Serpent et la Fondation, nous vous ordonnons de suivre toutes les instructions et restrictions présentées dans ce document. Nos chercheurs ont vérifié la véracité de son contenu de manière indépendante. Le potentiel de chaos massif si le confinement venait à échouer pour cette instance est significatif à un niveau que vous n&#39;êtes pas autorisé à connaître pour le moment.
&gt; 
&gt; O5-9
&gt; 
&gt; DÉBUT DU MESSAGE :
&gt; 
&gt; 
&gt; &#34;Au moment où vous décodez ceci, vous devez faire avec. Il en a transformé deux des nôtres avant qu&#39;on tente de le détruire ; on en a perdu six avant qu&#39;on se rende compte qu&#39;on ne le pouvait pas. Il est à vous maintenant. Nous ne savons ni d&#39;où il vient ni pourquoi il nous a choisis, mais nous ne pouvons pas nous en débarrasser autrement. Il reviendra nous suivre si nous ne [confus]
&gt; [confus]
&gt; pas se tromper quant à son comportement de prédation ou de reproduction. Il ne veut pas produire plus de lui-même, il veut devenir un maître, mais quelque chose ne va pas. Qui peut rester sain d&#39;esprit après //ça// ? Pouvez-vous imaginer quelle impression [confus] n&#39;avons rien su à propos du truc sanguin pendant si longtemps. Nous aurions pu en sauver tant si Henrik [confus]
&gt; [confus]
&gt; Les antigènes de groupe B sont comme une phéromone de domination pour lui. Il les sent, et il doit mordre. Il veut les groupes B, mais il mordra quiconque s&#39;approche trop jusqu&#39;à ce qu&#39;il obtienne ce qu&#39;il veut. C&#39;est comme ça que Sergei est mort. Son amoureuse était du groupe B, et Sergei espérait pouvoir le satisfaire. Rien ne le satisfait si ce n&#39;est les groupes B ; tous les autres sont un obstacle. Il transforme les groupes B et tue les autres.
&gt; [confus]
&gt; 
&gt; 
&gt; Gardez tout le monde à l&#39;abri. S&#39;il vous plaît.&#34;
&gt; 
&gt; FIN DU MESSAGE 

Tous les infiltrés ont été déterminés avoir été infectés par la bactérie non-identifiée. Les informations de l&#39;autopsie peuvent être consultées dans le Document 1783-38.

[[/collapsible]]
