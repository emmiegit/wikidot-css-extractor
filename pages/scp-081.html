[[include info:start]]
**作者：**[[*user gilded orchid]]
**作成年：**2010
**譯者：**[[*user samscript]]
**譯成年：**2022
**篇名：**SCP-081 自燃病毒 Spontaneous Combustion Virus
[[include info:end]]

**項目編號：**SCP-081

**項目等級：**Euclid

**特殊收容措施：**SCP-081僅限四級權限且備有███████書面許可的人員接觸。在收容區域內應全時穿著防護裝備，包含防護衣、手套與氧氣罩。在離開收容區域前，防護衣表面必須澆淋消毒液。在收容失效發生時，該區域將完全暴露於紫外光之下，並且漂白清洗。有感染風險的人員應該隔離至少十(10)天。假使在第十天後仍未出現症狀，隔離程序得以解除。

**描述：**SCP-081是一種傳染性病毒，應為███████病毒的變種，但有著█節而非█節的RNA片段。人類是這種病毒的唯一宿主，但老鼠是無症狀帶原者，且可協助病毒傳播。SCP-081也能透過交媾行為與食用受汙染的食物傳播。

SCP-081會感染脂肪細胞與白血球，促使兩者用異常高的速度吸收養分。在這些養分被吸收後，被感染的B細胞將會製造並分泌大量的修飾性人類抗體。脂肪細胞將會擴張並增生，該人的熱量攝取也會增加。當脂肪組織的濃度達到臨界點時，前述的病毒抗體將會觸發系統性細胞溶解，並在未知的機轉下導致受感染者的身體自發性燃燒。

在感染病毒後約有一(1)週的潛伏期，隨後會出現初始症狀。這些症狀的持續時間完全取決於受感染者的體脂率。感染過程包含以下四(4)個不同的階段。

* **第一階段：**感染後的第一週不會產生明顯症狀，唯感染者可能會回報感到輕度疲累。

* **第二階段：**在感染後的第二週，感染者將會開始感受到一種「潮熱」，食慾也會增加。

* **第三階段：**感染者展現出極端的多食症。他們將會盡自己所能地取得食物或可食的東西。在這個階段中，代謝速率也會明顯地下降，使得體重快速增加。在進入第四階段前，此階段的時長並不固定。為了讓病毒完成其生命週期，感染者必須達到55%體脂率的標準。

* **第四階段：**當感染者達到55%的體脂率後，他的進食衝動將會止息，但會回報「潮熱」的次數增加。不久之後，其體內將會出現一種極端的大規模細胞溶解現象。當細胞破裂時，修飾性抗體將會透過未知方式催化脂肪組織的燃燒。感染者將會透過燈芯效應自內部開始焚燒，額外的脂肪將會作為燃料。由於第四階段多半是無症狀的，感染者往往無法得知自燃甚麼時候會發生，且燃燒的明確時間點顯然是隨機出現的。

**附錄081-1：**SCP-081的第一份文獻記錄是由法國醫師 Jonas Dupont 在1763年所通報。在他的著作《人體自燃 //De Incendiis Corporis Humani Spontaneis// 》中，他提及了一個巴黎的案例：一名男子被指控謀殺自己的妻子，但法官同意他的太太實際上是死於人體自燃。值得注意的是，這位女性在死前的身材是極度過重的。直到1951年 Mary Reeser 的死亡案時，基金會才留意到SCP-081的存在。即便基金會已經盡全力攔阻資訊外洩，這起事件的資訊與影像仍然被國家級媒體散播給了平民。這被認為是SCP-081造成的人體自燃事件中，受到最多媒體關注的一起案例。

**附錄081-2：**SCP-081被認為自從9██年起就已經存在，源頭則是█████████████。基於當時的諸多歐洲國家都有普遍的貧窮與營養不良問題，能夠進入第三與第四階段的案例屈指可數。北美洲在上個世紀起成為SCP-081案例的主要溫床，然而由於公衛環境改善和滅鼠政策有成，SCP-081的案例數量也明顯地下降了。平均每年僅有不到███人死於SCP-081的晚期事件。

**附錄081-3：**//基於美國目前的肥胖症流行，撲滅SCP-081的野外種成為至關重要的任務。這些病毒造成的大規模流行病將可能對我們的收容使命產生毀滅性的打擊。// —██████████博士

**附錄081-4：**實驗結果發現糖尿病患者對於SCP-081帶有天然的免疫力。然而這點對於病毒的治療發展沒有助益，病毒感染症也不會被根治。原生種感染[資料刪除]且僅僅提供了另一種死亡原因。

**附錄081-5：**//█████特工發現SCP-081能夠藉由受害者燃燒後的灰燼傳染接觸到灰燼的人。鑑此，收容與公衛策略已經被補強，所有接到█████████小姐電話通知的急診人員皆應被拘留並接受評估。// —██████████博士
