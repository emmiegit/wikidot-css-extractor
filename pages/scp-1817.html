[[include component:credit-button]]
**Artikel:** SCP-1817 – Es ist ein unheimlicher Nebel
**Autor:** [[*user marslifeform]]
**Original:** https://scp-wiki.wikidot.com/scp-1817
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1817

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Ein 3 m hoher Maschendrahtzaun mit Stacheldraht an der Oberseite wurde 100 m vom Rand von SCP-1817 entfernt errichtet. Das gesamte Personal am Ort der Anomalie hat Stufe-A-Schutzanzüge zu tragen. Mindestens dreißig (30) Mitarbeiter haben jederzeit im Perimeter von SCP-1817 auf Patrouille zu sein.

Die gleichen Bekleidungsanforderungen wie die zuvor genannten sind von allen Foundation-Mitarbeitern einzuhalten, die mit Proben von SCP-1817-1 arbeiten. Das Personal hat nicht zu versuchen, eine Instanz von SCP-1817-A anzusprechen oder aufzusuchen, es ist jedoch gestattet, mit den Entitäten zu sprechen, wenn sie ein Gespräch beginnen.

**Beschreibung:** SCP-1817 bezieht sich auf ein unregelmäßig geformtes, 5 km^^2^^ großes Gebiet, das sich etwa 2 km außerhalb von █████████, Frankreich, befindet. Eine dichte Nebeldecke, hier als SCP-1817-1 bezeichnet, ist zu jeder Zeit am Standort vorhanden, unabhängig von den meteorologischen Bedingungen. Tests haben keine ungewöhnlichen Eigenschaften ergeben, die der Zusammensetzung dieses Nebels inhärent sind. Diese Substanz ist so dicht, dass sie in mehr als 1,5 m Entfernung jegliche Sicht beeinträchtigt. Beim Einatmen setzt SCP-1817-1 eine derzeit nicht identifizierte Verbindung in den Körper des Subjekts frei, die eine chemische Reaktion auslöst, die zur Verbrennung des Subjekts führt. Darüber hinaus werden über einen Zeitraum von dreißig (30) Minuten jegliche freiliegende Haut und freiliegende organische Stoffe nach und nach entfernt. Daher ist das gesamte von SCP-1817-1 bedeckte SCP-1817-Gebiet frei von jeglichem Mutterboden. Ein unbekannter Bestandteil von SCP-1817-1 scheint während dieses Prozesses als Anästhetikum zu wirken, da kein Subjekt über Schmerzgefühle berichtet hat, bis es von SCP-1817 entfernt und von SCP-1817-1 getrennt wurde.

SCP-1817-A bezieht sich auf eine Gruppe von Entitäten, die sich in SCP-1817 aufhalten. Aufgrund der Natur von SCP-1817-1 wird angenommen, dass diese Entitäten nicht aus organischen Materialien bestehen. Das Aussehen dieser Wesen variiert stark, aber in allen Instanzen von SCP-1817-A sind mehrere Faktoren vorhanden:
* Verwendung von zwei (2) Gliedmaßen zur Fortbewegung,
* dunkelgrüne Gesamtfärbung,
* vage humanoide Gestalt,
* große mundartige Öffnung, die sich über den Oberkörper erstreckt,
* Intelligenz sowie die Fähigkeit, eine Vielzahl von Sprachen zu sprechen und zu verstehen[[footnote]]Foundation-Agenten waren bisher nicht in der Lage, eine Sprache zu präsentieren, die die SCP-1817-A-Entitäten nicht fließend beherrschen.[[/footnote]].
Umgekehrt unterscheiden sich diese Wesen auch in mehreren Bereichen. Speziell:
* Die Anzahl der Oberkörperglieder kann zwischen zwei (2) und zehn (10) betragen,
* die Größe jedes einzelnen Exemplars liegt zwischen 3 m und 6 m,
* anstelle einiger Gliedmaßen des Oberkörpers sind Flügel vorhanden, die denen des Goldkronen-Flughundes (//Acerodon jubatus//) ähneln,
* die Anzahl der Zähne in der mundähnlichen Höhle reichte von keinem bis zu mehreren Hundert.

Diese Entitäten scheinen entweder nicht in der Lage oder äußerst unwillig zu sein, SCP-1817 zu verlassen, und reagieren normalerweise heftig auf jeden Versuch, sie dazu zu bewegen. Darüber hinaus widersetzen sich Instanzen von SCP-1817-A aktiv jeglichen Versuchen des Personals, das SCP-1817-Gebiet zu erkunden.

**Befragungsprotokoll-1817-Alpha:**
&gt; **Befragter:** SCP-1817-A-01
&gt; 
&gt; **Befrager:** Agentin Sophia Lagrange
&gt; 
&gt; **Vorwort:** Das folgende Protokoll enthält die ersten Kommunikationsversuche der Foundation mit den SCP-1817-A-Instanzen.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Agentin Lagrange:** Hallo.
&gt; 
&gt; **SCP-1817-A-01:** Bitte gehen Sie.
&gt; 
&gt; **Agentin Lagrange:** Ich muss bitte ein paar Fragen stellen.
&gt; 
&gt; **SCP-1817-A-01:** Bitte gehen Sie.
&gt; 
&gt; **Agentin Lagrange:** Warum soll ich gehen?
&gt; 
&gt; **SCP-1817-A-01:** Es ist gefährlich hier, und wir brauchen niemanden, der sich in unsere Arbeit einmischt.
&gt; 
&gt; **Agentin Lagrange:** Wir werden uns nicht einmischen. Wir können sicher helfen. Erlauben Sie mir und meinem Team einfach, weiter in dieses Gebiet vorzudringen, und wir werden Ihnen jede erdenkliche Unterstützung bieten.
&gt; 
&gt; **SCP-1817-A-01:** Sie können nicht helfen, Sophia[[footnote]] Agentin Lagrange hat ihren Namen zu keinem Zeitpunkt während dieser Befragung preisgegeben.[[/footnote]]. Es wird nichts Gutes passieren, wenn Ihre Organisation versucht, sich einzumischen.
&gt; 
&gt; **Agentin Lagrange:** Wir verfügen über viele Ressourcen und über Wissen, das für alles, was Sie vorhaben, von entscheidender Bedeutung sein könnte.
&gt; 
&gt; **SCP-1817-A-01:** Das haben Sie nicht. Wenn Sie weiterhin versuchen, sich Zugang zu verschaffen, muss ich Sie körperlich angreifen.
&gt; 
&gt; //[Agentin Lagrange berät sich einige Minuten lang mit dem Rest des Teams.]//
&gt; 
&gt; **Agentin Lagrange:** In Ordnung. Wir werden jetzt gehen. 
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Agentin Lagrange wird eine verdeckte Erkundungsmission durch SCP-1817 leiten, um weitere Informationen über das Gebiet und die darin liegenden Anomalien zu sammeln.

**Missionsbericht-1817-Alpha:** Am 19.05.1995 drang Agentin Lagrange in Begleitung von MTF Epsilon-03 (auch bekannt als &#34;Sights for Sore Eyes&#34;, z. Dt. &#34;Blick für schmerzende Augen&#34;) in SCP-1817 vor, um die Gegend zu erkunden und eventuelle weitere Anomalien zu entdecken. Fast unmittelbar nach dem Betreten des Gebiets näherte sich eine große Gruppe von SCP-1817-A-Instanzen der Gruppe und zwang die Agenten zurück zum Rand von SCP-1817. SCP-1817-A sagte zu Agentin Lagrange: &#34;Wir haben Ihnen gesagt, dass Sie sich von unserem Gebiet fernhalten sollen&#34;, bevor es zurück in SCP-1817 ging.

**Missionsbericht-1817-Beta:** Foundation-Agenten näherten sich SCP-1817 von oben mithilfe eines Foundation-Hubschraubers. Diese Transportmethode hatte den doppelten Zweck, sowohl Personal sicher an verschiedene Orte in der Anomalie zu transportieren als auch vorübergehend Bereiche von SCP-1817-1 zu untersuchen. Eine Gruppe von SCP-1817-A, bestehend aus etwa fünfzig (50) Individuen, folgte aggressiv der Flugbahn des Hubschraubers, konnte das Vehikel jedoch nicht angreifen. Bei dieser Expedition wurde ein großes Loch mit einem Durchmesser von etwa 20 m entdeckt. Als SCP-1817-1 aus diesem Gebiet vertrieben wurde, drückte SCP-1817-A seine äußerste Bestürzung aus und begann, das Foundation-Personal anzuflehen, damit aufzuhören. Zu diesem Zeitpunkt ähnelten mehrere Entitäten [ZENSIERT], von denen nur drei durch gemeinsame Anstrengungen des Foundation-Personals und von SCP-1817-A am Standort erfolgreich neutralisiert wurden. Die verbleibenden neun (9) Entitäten wurden anschließend aufgespürt und aufgrund der von ihrer Existenz ausgehenden extremen Gefahr neutralisiert. Darüber hinaus schufen diese Wesen mehrere Anomalien, die denen an ihrem Ursprungsort ähnelten, darunter weite Gebiete räumlicher Verschiebung, sich ständig wiederholende zeitliche Muster und wiederbelebte menschliche Leichen.

**Anhang-1817-Gamma:** Seit dem 06.06.1995 sind keine Erkundungsversuche mehr ohne O5-Genehmigung zu unternehmen. 

**Anhang-1817-Delta:** Am 09.02.1998 wurde in ███████████, China, ungewöhnliche seismische Aktivität gemeldet. Foundation-Mitarbeiter, die zur Untersuchung in dieses Gebiet entsandt wurden, fanden Dutzende von Entitäten, die aus einem großen Abgrund auftauchen und denen ähnelten, die während der Ereignisse von Mission-1817-Beta in SCP-1817 beobachtet wurden[[footnote]]Diese Wesen waren jedoch deutlich langsamer und größer als die im oben genannten Bericht. Das Personal beschrieb ihr Verhalten zu diesem Zeitpunkt grob als &#34;verwirrt und angeschlagen&#34;.[[/footnote]]. Die Mitarbeiter versuchten, diese Subjekte zu neutralisieren. Bei SCP-1817 stationierte Agenten berichteten, dass viele Instanzen von SCP-1817 das Gebiet mit extrem hoher Geschwindigkeit verließen. Diese Entitäten trafen am Ort der neuen Aktivität etwa zwei (2) Stunden nach dem Zeitpunkt ein, an dem das Personal davon berichtet hatte, dass die Entitäten das französische Gebiet verlassen hätten. Bei der Ankunft begannen alle SCP-1817-A-Subjekte, SCP-1817-1 aus ihren Mündern auszustoßen und die Kampfmethoden gegen die feindlichen Entitäten anzuwenden, die zuvor im Missionsbericht-1817-Beta erwähnt wurden. Aus diesem Grund wurden vermutlich alle genannten Entitäten in den Abgrund zurückgedrängt und ein Bereich ähnlich SCP-1817, hiermit als SCP-1817-Beta bezeichnet, geschaffen. In diesem Bereich wurden ähnliche Sicherheitsmaßnahmen erlassen.

Sieben (7) Tage nach den Ereignissen von Anhang-1817-Delta trat eine Instanz von SCP-1817-A an einen Foundation-Agenten heran, der bei SCP-1817-Alpha stationiert war, und überreichte ihm eine schriftliche Nachricht. Der Inhalt der Nachricht lautet wie folgt:
&gt; Vielen Dank, dass Sie versucht haben zu helfen. Aber wir werden uns darum kümmern. Es ist unser Job, und Sie würden uns nur wieder in die Quere kommen und sich selbst verletzen.
&gt; 
&gt; Sie dämmen Ihres ein, und dämmen unseres ein.</textarea></pre>
