    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2318

**项目等级：** Safe

**特殊收容措施：** SCP-2318应始终保存在Site-17安全物品存储单元内的一个普通玻璃高尔夫球展示柜中。分配于SCP-2318的站点人员应每24小时对其进行一次检查。若SCP-2318不在该展示柜中，应立即通知高级研究人员Dunleavy和McLaren进行定位与回收。

**描述：** SCP-2318是一个定制的，符合锦标赛规则[[footnote]]符合美国高尔夫协会规定的重量，大小和制作工艺。[[/footnote]]的2011年初制作的一个Nike高尔夫球。对该物体外层的材料分析已确定其构成与标准高尔夫球无异。然而，其内核是由一种无法识别的材料制成的，这种材料持续发出大约25 dBA的白噪声。SCP-2318处于初始状态，正如它起初被回收时那样。基金会在它内部装入了一个微型跟踪装置以便在其转移时将其回收。

当SCP-2318被人类使用任何品牌的高尔夫球杆击中[[footnote]]使用大于等于2,300N的力[[/footnote]]，它会立即朝地球上的某个位置发射。而SCP-2318着陆的位置准确无误地是击打SCP-2318的人脑中所想的最后一个位置。SCP-2318一旦被击中就无法停止，如有必要，它可能会违反物理规则以到达目的地（参见事故记录2318-1）。

//注意：自2013年1月29日起，对SCP-2318进行进一步测试需要得到高级研究员Dunleavy和McLaren的许可。//

20██年██月██日，在一年一度的████ ████高尔夫锦标赛期间，SCP-2318引起了基金会的注意，当时美国高尔夫球手老虎伍兹在比赛的第8洞打出了一个“一杆进洞” 。经过基金会的标准分析，伍兹的这次击球在统计学上并不合理。基金会研究员进行了[已编辑]模拟，结合当时的风速以及伍兹挥杆的角度与功率，实验没有任何一杆进洞的结果。在随后的比赛，伍兹被基金会人员扣留并进行了测谎，以确定他对该实体的了解。经过14个小时的审讯，伍兹承认，一群自称为耐克公司，即其赞助商，的人提供给他一个可以&#34;保住[他的]遗产。&#34;的高尔夫球。伍兹被给予C级记忆清除。基金会已派遣特工渗透耐克公司，以查明SCP-2318的起源。迄今为止收到的信息均在在补充材料2318-A中。

**事故记录2318-1：**2013年1月26日，在测试SCP-2318的能力时，研究人员发现它可能违反了物理规则。SCP-2318被Farhan博士在一间已加固过的房间中击打，他被指示想着Site-17的停车场，该停车场距离测试区4.7公里。SCP-2318在预期的路径上行进，直到撞上墙壁。然后它开始穿过六层不同的材料，包括2米厚的混凝土墙，石膏，木材层，钢筋，聚碳酸酯防弹窗以及Dr. Kaine的左上躯干[[footnote]] Dr. Kaine在SCP-2318穿过的17秒后死于窒息。[[/footnote]]。SCP-2318在穿过的每一层材料上都留下了高尔夫球大小的洞。无论穿过了什么，SCP-2318的速度都如预期般不变。

**补充材料2318-A：** 以下是渗透于俄勒冈比弗顿耐克公司总部的基金会人员获取的所有信息的汇编。研究仍在进行中。
&gt; **事件-A：**
&gt; 
&gt; **日期：**2013年/7月/6日
&gt;
&gt; **相关人员：** 特工█████，一位高级主管
&gt;
&gt; **事件摘要：** 特工█████ 受指示去揭露耐克公司中有关老虎伍兹和SCP-2318的任何信息。在搜索公司档案时，特工█████发现SCP-2318是该公司致力于打造的“完美”运动装备系列的一部分。根据现有搜集到的信息， SCP-2318是该系列唯一被发布的产品。
&gt;

&gt; **事件-B：**
&gt; 
&gt; **日期：**2013年9月23日
&gt;
&gt; **相关人员：** 特工██，一位产品设计工程师
&gt;
&gt; **事件摘要：** 特工██的任务是回收有关SCP-2318创建的信息。在搜索设施时，特工遇到了标有&#34;[已编辑]&#34; 的门。特工██受指示将门打开。在这么做后，特工██被暴露在预计500,000流明的光照以及约165 dBa的白噪声中。所有的记录设备均立即停止工作。在事件-B后基金会再无法与特工██取得联系。
&gt;
[[footnoteblock]]</textarea></pre>
