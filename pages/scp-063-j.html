    <pre><textarea class="page-source" readonly>[[include info:start]]
**著作資訊**

作者：[[*user Riemann]]

譯者：[[*user feitag]]

原文：
[http://www.scpwiki.com/scp-063-j SCP-063-J] - Non-Euclidean Geometries 非歐幾里得幾何
[[include info:end]]


[[include theme:black-highlighter-theme]]
[[include component:rso]]
[[include component:bhl-dark-sidebar]]

**項目編號：**063-J

**項目等級：**非歐幾里得 (Not Euclid)

**特殊收容措施：**SCP-063-J 應儲存在基金會制式水中收容箱。冬季期間，SCP-063-J 在 O5-2 的明確許可下，可以被借出以進行實驗。由於先前經常發生收容突破，因此夏季期間絕不允許將 SCP-063-J 從其容器中取出。

**描述：** SCP-063-J 是以聚氯乙烯樹脂製成的面，其拓撲虧格數等於 0。當 SCP-063-J 被填滿時，其最接近的形狀為球體。目前正在嘗試對內部為空的 SCP-063-J 之形狀進行除了簡單拓撲分類之外的特徵描述，但這種行為被描述為「令人沮喪」和「毫無意義」。

SCP-063-J 的異常性質表現為兩個不同的效應。第一，任何注意到 SCP-063-J 的個體都會產生將其帶到最鄰近的、被該個體認為是「乾淨的」大塊水域附近的衝動。這種影響似乎是季節性的。第二，SCP-063-J 不能被分類為歐幾里得 (Euclid)。

初級研究員黎曼被從休假中召回，以調查第二個異常效應。

||~ 提示 ||~ 測試 ||~ 結果 ||
|| 初級研究員黎曼被要求充滿 SCP-063-J。 || 在用完氣之前只將 SCP-063-J 膨脹到一半。耗費 5 分鐘休息後繼續。|| 成功。||
|| 初級研究員黎曼被要求對已充滿的 SCP-063-J 之幾何形狀進行分類。  || 耗費 7 小時嘗試在 SCP-063-J 上畫出兩條平行線。 || 失敗。 ||
|| 初級研究員黎曼被要求在 SCP-063-J 上繪製一個內角和為 180 度的三角形。 || 在簽字筆墨水耗盡前，花了 4 小時嘗試繪出內角和為 180 度的三角形。|| 拜託，這是海灘球。||

[[collapsible show=&#34;+初級研究員黎曼的筆記&#34; hide=&#34;- 關閉&#34;]]
//好，我不知道我有多少次必須解釋這點：僅僅因為某個東西是非歐幾何，並不代表那是異常的或是可怕的！所以如果你不能畫出平行線或是內角和 180 度的三角形那又怎樣！這是顆海灘球！還有那麼多奇妙的幾何！像是雙曲線！或是塞弗特纖維！還有你瞧，我一直在思考一個可以追蹤任意光滑流形之內積的幾何，而且//
[[/collapsible]]

**更新：**初級研究員黎曼對 SCP-063-J 的接觸權已被撤銷，因為他有點不太對勁。初級研究員黎曼也不再被允許談論深奧的幾何形狀。</textarea></pre>
