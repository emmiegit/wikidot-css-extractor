**Ítem #:** SCP-1680

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** El Sitio 33-B debe incluir personal del la Fundación especialmente entrenado para la recepción y procesamiento de instancias SCP-1680. El Sitio 33-B tiene la apariencia de una escuela preparatoria abandonada; los civiles que intenten investigar el interior del Sitio 33-B deben recibir tratamiento amnésico y ser enviados de vuelta a sus hogares. El procesamiento debe ser seguido por transporte al --Sitio 38-- Sitio 33 para reubicación según sea determinado por el comando del Sitio 33-B o el Departamento de Recursos Humanos. Cualquier individuo que muestre interés en el comportamiento anómalo de SCP-1680-A debe recibir tratamiento amnésico; si es posible, la Fundación debe intentar adquirir los hogares dentro del campo visual de la ruta de SCP-1680-A.

**Anexo:** Desde el día 11/02/09, todos los agentes de Recursos Humanos asignados al Sitio 33-B deben ser de Nivel 4 o superior. Cualquier miembro del personal de la Fundación que muestre un comportamiento insubordinado en respuesta al procesamiento y reubicación de de SCP-1680 debe recibir tratamiento amnésico y ser transferido. 

**Descripción:** SCP-1680 es un conjunto de entidades humanoides idénticas, de aproximadamente ocho años de edad. Las instancias de SCP-1680 miden 137 cm de altura y pesan 38.5 kg. Debido a su naturaleza efectivamente idéntica, este documento discutirá SCP-1680 como una unidad colectiva. A través de pruebas genéticas, se ha determinado que SCP-1680 es una réplica exacta de Tyler Buchanan, un niño de ocho años reportado como desaparecido en 02/11/07. Véase el anexo 1680-1 para detalles de la adquisición. Cada instancia de SCP-1680 esta bajo la impresión de que es Tyler Buchanan y posee memorias idénticas hasta el día de su desaparición; las pruebas genéticas han concluido que cada instancia es genéticamente idéntica una a la otra y al Tyler Buchanan original. Cada instancia de SCP-1680 muestra angustia emocional extrema si se le expone a otras copias de SCP-1680.[[footnote]]Debido a las semejanzas con [[[SCP-3477]]], actualmente se investiga una posible relación entre los dos fenómenos. [[/footnote]]

SCP-1680-A es similar a un autobús escolar corto de chasis Tipo A, con el número 216756, y las placas de licencia 5PWD314; la examinación del chasis y las marcas físicas sugieren que fue manufacturado por la corporación canadiense Autobuses Collins en 2005. No se ha podido ubicar un autobús que coincida con esta descripción en ninguna escuela, y la información de manufactura no está disponible.[[footnote]] La información de la corporación Autobuses Collins sugiere que el autobús fue robado de la fábrica poco después de su finalización. [[/footnote]] Las ventanas de SCP-1680-A con efectivamente opacas; nada en el interior del autobús es visible hasta que cada instancia de SCP-1680 cruza la puerta y sale del vehículo. Ninguna persona que haya abordado el vehículo ha sido recuperada hasta la fecha. 

Con frecuencia variante, SCP-1680-A aparece a aproximadamente 150 metros del Sitio 33-B, se mueve hasta el sitio, abre la puesta, permite que una instancia de SCP-1680 se baje del vehículo, se mueve aproximadamente 50 metros alejándose del Sitio 33-B, y desaparece. Los intentos por rastrear el origen o el destino de SCP-1680-A han fracasado; de acuerdo a la evidencia recolectada, el autobús surge espontáneamente, deposita a SCP-1680, y desaparece poco después. Ningún individuo residente del área circundante ha reportado la naturaleza inusual de este fenómeno a ninguna figura de autoridad, ni ha realizado ninguna investigación hasta la fecha. Hasta ahora, todas las instancias de SCP-1680 han asegurado que no poseen ningún recuerdo del propio viaje en autobús, ni de ningún evento transcurrido entre el momento que dejaron la escuela y su llegada al Sitio 33-B.

**Anexo 1680-1: Registro de Adquisición** 

Tyler Buchanan fue visto por última vez abandonando la escuela primaria Dresden en la ciudad del mismo nombre, en Tennessee, a las 1450 horas del día 02/11/07. Si bien debía ser transportado por el autobús #64 hasta la guardería Happy Homestead de Dresden, ninguno de los individuos entrevistados lo vieron abordar el autobús; en lugar de eso, dos maestros declararon que dejó el edificio pero fue llamado de vuelta por un profesor de ciencia para recoger una boleta de calificaciones. El profesor en cuestión no pudo ser localizado. El propio autobús nunca fue localizado ni recuperado. Adicionalmente, las entrevistas sugieren que al desaparecer Buchanan y todos los niños del autobús #64, todos los testigos potenciales en la escuela presentaron lagunas de memoria alrededor del momento en el que el autobús fue abordado. Poco después, se reportó la desaparición del autobús, y también se reportó actividad anómala dentro del laboratorio de ciencia de la escuela. La historia tapadera declara que el autobús #64 y todos los niños a bordo, junto con Tyler Buchanan, fueron víctimas de un ataque terrorista contra la escuela.

La primera instancia de SCP-1680 fue recuperada en el día 02/11/07. La Fundación había recibido reportes sugiriendo que el Grupo de Interés Lambda-33 (&#34;[http://lafundacionscp.wikidot.com/manna-charitable-foundation-hub Fundación de Caridad Manna]&#34;) mantenía una bodega para recolectar artefactos anómalos o potencialmente anómalos en la antigua sede de la escuela preparatoria Mission. El Destacamento Móvil Phi-22 fue despachado para investigar. Al asegurar e inspeccionar el área y determinar que no había presencia Λ-33 dentro del edificio, SCP-1680-A hizo su primera aparición a las 1525 horas, depositando a la primera instancia recuperada de SCP-1680. Se supuso que la instancia era un niño no anómalo, fue transportada a la casa segura de la Fundación más cercana, e interrogada. Se le administraron amnésicos de clase C y estaba a punto de ser enviada a su hogar usando una historia falsa cuando SCP-1680-A reapareció seis horas después en la misma ubicación y depositó otra instancia de SCP-1680. Ambas instancias fueron retenidas mientras el DM solicitaba nuevas instrucciones. Para este momento, las autoridades de la Fundación habían determinado que una situación anómala había tenido lugar en la escuela primaria Dresden y que las entidades humanoides sin clasificar -hasta ese momento- debían ser detenidas hasta nuevo aviso. 

**Anexo 1680-2: Memoranda Relevante**  

&gt; [[size 130%]] PARA: COMANDO O5
&gt; DE: COMANDO DEL SITIO 33[[/size]]
&gt; [[size 120%]]RE: SCP-1680[[/size]]
&gt; 28/08/08
&gt; 
&gt; Se incluye la documentación actual sobre SCP-1680. Actualmente, tenemos 2,410 instancias de este fenómeno. La mayoría de ellas están en comas químicos, repartidas en media docena de Sitios diferentes. Las pocas que han muerto han sido cremadas para reducir el espacio de almacenamiento, pero la contención se está volviendo difícil en términos de simple cantidad de instancias contenidas.  Por favor recomienden. 
&gt; 
&gt; --MDJ

//Nota: No se dio ninguna respuesta en particular a este memorándum.//

&gt; [[size 130%]] PARA: TODOS LOS COMANDOS DE SITIO
&gt;  DE: COMANDO O5[[/size]]
&gt; [[size 120%]]RE: Problemas de escasez de Clase D[[/size]]
&gt; 04/10/08
&gt; 
&gt; Las tasas de pérdida de personal de Clase D se están convirtiendo en una amenaza para los canales estándar de obtención. Se le indica a todos los departamentos de comando que compongan in reporte explorando la posibilidad de medios alternativos para asegurar números significativos de personal de Clase D con poca antelación.
&gt; 
&gt; -O5-2

&gt; [[size 130%]] PARA: COMANDO O5 
&gt; DE: COMANDO DEL SITIO 33[[/size]]
&gt;  [[size 120%]] RE: RE: Problemas de escasez de Clase D [[/size]]
&gt; 10/10/08
&gt; 
&gt; Se anexa el reporte. Se incluye una copia de los protocolos de documentación de SCP-1680 para consideración en particular. ´Véanse los estudios anexados con respecto a lealtad y entrenamiento. Las instancias son físicamente diminutivas, pero útiles para la mayoría de las tareas de Clase D que no están relacionadas con fuerza física. Dada la naturaleza no anómala de las propias instancias SCP-1680 (salvo por el número de copias idénticas), creemos que las preocupaciones estándar relacionadas con la exposición de un fenómeno SCP a otro no están justificadas bajo estas circunstancias.
&gt; 
&gt; -MDJ

**Anexo 1680-2:** Dr. Jones, director del Sitio 33, ha sido ascendido a Nivel 5. Los cambios en el entrenamiento y la orientación para las instancias SCP-1680 se han puesto en efecto en el día 02/11/09.

Para más información con respecto al evento anómalo que involucra al autobús escolar, favor de consultar la documentación de [[[SCP-1480]]]. Para más información con respecto a un evento anómalo adicional conectado con to SCP-1680, favor de consultar la documentación de  [[[SCP-1380]]].
