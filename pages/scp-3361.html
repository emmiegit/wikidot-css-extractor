**项目编号：** SCP-3361

**项目等级：** Keter

**特殊收容措施：**应指派距SCP-3361目击事件最近的基金会特工对目击者进行拦截与采访，并在认为必要的情况下对其实施B级记忆删除。指派善后团队传播开展公共卫生调查的掩盖故事，以提高该地区的整体卫生水平并暂时阻止SCP-3361显现。正在研究更持久的收容措施。

**描述：**SCP-3361是指一幅由黑色油墨绘制的非写实风格的男性画像，画像具有智能并出现在公共卫生间中。SCP-3361只能沿着2D表面移动，但能够改变其形状、进行口头交流和正常感知周围环境。未观察到其进入或离开任何卫生间的过程，但可在多个位置同时发现SCP-3361。SCP-3361似乎在其显现期间中维持着单一的意识并似乎知晓其所处的每个独立区域。SCP-3361似乎倾向于在只有一位使用者的卫生间中显现，不过已知其也会与群体对话。尽管该实体似乎不理解或不关心卫生间内所需的隐私，但其表现出通常为友好的性格和对广泛而亲密的交谈的喜爱。如果其被忽视或被语言攻击，SCP-3361通常会消失，但可能在任何指定的时间再次出现。唯一有效的保护所处位置不被SCP-3361附着的方法是使其远离涂鸦和类似的标记，已在83%的案例中证明此方法是成功的。

SCP-3361主要的异常特性包括能够通过短时间对话从人类对象获取大量准确的信息。这些信息并不总是与正在讨论的内容直接相关，可能包括交谈对象自己不知道的有关问题的事实。SCP-3361会经常使用这些信息来形成特定交谈对象的心理印象，并尝试为他们提供各种问题的心理治疗方法和建议。SCP-3361拒绝透露倾诉者的私人信息。然而，据悉该实体利用其形成的心理印象来说服他人以其认为更恰当的方式行事。这种意向因人而异，但遵循着灌输一种深刻的自卑感、偏执和幻灭感的模式。在与SCP-3361互动的人中，未发现精神影响的异常现象。

**附录：**采访记录

&gt; **被采访者：**SCP-3361
&gt; 
&gt; **采访者：**特工███
&gt; 
&gt; **前言：**本次访谈在由特工███初次发现SCP-3361时进行。根据特工███的报告，将实际录制前的原始对话内容转写为文本。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **SCP-3361：**你好，我尊敬的先生。我相信，你现在的身体应该十分健康吧？
&gt; 
&gt; **特工███：**啥玩意？
&gt; 
&gt; **SCP-3361：**嘿哟，我没那么可怕。至少，我希望你能注意到这一点。在我看来，你是一个意志坚强、品格高尚的人。
&gt; 
&gt; **特工███：**……我正在拉屎，你这死变态。
&gt; 
&gt; **SCP-3361：**当你对自己的生理现象感到羞愧时，你离对自己感到羞愧就只有一步之遥了。
&gt; 
&gt; **特工███：**不，才不是。你从哪里弄来的？竟然，等等。我需要把这个录下来。
&gt; 
&gt; **SCP-3361：**请便。嘿，你上过[已编辑]大学吗？
&gt; 
&gt; **特工███：**你怎么知道的？
&gt; 
&gt; **SCP-3361：**你的脸上写满了这一点。就像你退学的事实一样。令人惋惜，真的。你总是比你认为的更有潜力。
&gt; 
&gt; **特工███：**别对我指手画脚。我比你更了解我的人生。
&gt; 
&gt; **SCP-3361：**我的朋友，如果你这么说的话。哦，那我真是太无礼了!在下Classy Carlos。███先生，见到你真是无比的荣幸。
&gt; 
&gt; **特工███：**那是某种绰号吗？谁这么叫你的？你怎么知道我的名字？
&gt; 
&gt; **SCP-3361：**我的朋友和患者都这么叫我。而你的名字就在我眼前飘来飘去，你知道吗。
&gt; 
&gt; **特工███：**……我明白了。你在这个卫生间之外与其他人接触过吗？
&gt; 
&gt; **SCP-3361：**是的，多年来我已经积累了相当多的名单。也有很多故事要讲! 但是，当然，没有故事细节。我有我的道德准则。
&gt; 
&gt; **特工███：**你通常和人们聊些什么？
&gt; 
&gt; **SCP-3361：**漫长而富有成效的对话！是的，先生，人们对我来说就像打开的书，了解他们这只是时间问题。你为什么不告诉我更多关于你自己的情况呢？
&gt; 
&gt; **特工███：**这不是这样的......哦，算了吧。如果我回答你的问题，你会配合回答我的问题吗？
&gt; 
&gt; **SCP-3361：**当然，我以我的名誉发誓！
&gt; 
&gt; **特工███：**好的。我想我是个有点内向的人？
&gt; 
&gt; **SCP-3361：**我想也是。你能想起的最早的记忆是什么？
&gt; 
&gt; **特工███：**嗯......我想是，我自己爬上了一棵苹果树，或者说尝试去爬那棵树。我后来伤得很重，我的父母非常担心。
&gt; 
&gt; **SCP-3361：**有趣，真有趣！谈谈你的初恋？
&gt; 
&gt; **特工███：**……这问题有点牵涉私事了，而且我没有从你那得到我应得的那些信息。
&gt; 
&gt; **SCP-3361：**啊，怎么了？暴露自己会让你感到不舒服吗？你很难相信别人吗？
&gt; 
&gt; **特工███：**我很好，非常感谢你。现在轮到我提问了。你是如何不断知道我这一切的？
&gt; 
&gt; **SCP-3361：**这一切对我来说都是自然而然的。我只是不明白为什么其他人没有注意到这些，这些信息我一览无余。就像你第一次坠入爱河时Sally教你如何变得更加开朗。我觉得你们分手时，你对她建议的拒绝只是出于怨恨。这一定对你目前的心理状态有很大影响。我同情你。
&gt; 
&gt; **特工███：**你是想给我心理疏导吗？如果是这样，那么此事行不通。对我来说这一点用没有。
&gt; 
&gt; **SCP-3361：**抱歉，我应该更仔细地考虑我的措辞。
&gt; 
&gt; **特工███：**是的，我觉得你有点冒犯人了，你不觉得吗？
&gt; 
&gt; **SCP-3361：**这一切都是为人们的幸福着想。当然，这可能需要不止一次的尝试，但有时你会遇到如此幸福的巧合。为什么这么说呢，因为我上个月和Sally谈过了！
&gt; 
&gt; **特工███：**等等，什么？她跟你说了什么？你又和她聊了什么？
&gt; 
&gt; **SCP-3361：**出于道德准则，我的朋友。我不能向你透漏细节。
&gt; 
&gt; **特工███：**(叹气)好吧。所以，你可以随心所欲地找出任何关于我的信息，但你实际却不能用任何信息来帮助我。你为什么不好心帮我个忙，让我们结束这次谈话呢？
&gt; 
&gt; **SCP-3361：**好吧，如果你坚持的话。但在你这么做之前，请考虑以下几点：也许这些年来，你仍然想知道她在干什么，是因为你似乎无法重视自己这个人并且需要外界的认可才能感受到任何快乐？你有没有想过，你纠结于过去的时间越长，你与世界的距离就会变得越远？你在人群中将变得越来越无足轻重，越来越微不足道，直到你从每个人的视线中消失，这难道不是一场悲剧吗！但你不会成为一个更伟大的人，因为你完全被你的自怜的锁链缠住了！
&gt; 
&gt; **特工███：**你他妈在耍我是吗？
&gt; 
&gt; **SCP-3361：**哦天哪，我想你误会了。我只是在讲一些人生哲理。
&gt; 
&gt; **特工███：**（愤怒地低声说）听着，给我好好听着。我不在乎你的好意。把我的秘密留给我自己处理，明白吗？我的问题我自己解决。
&gt; 
&gt; **SCP-3361：**哦，你说得对。但是，你能照顾别人来获得你极度渴望的认可吗？我敢肯定，你的儿子一定非常感激他的爸爸每天都在外面与那些他永远无法知道的怪物战斗，而不是看着他玩耍、学习和成长。在我看来，你的优先事项有些偏颇。
&gt; 
&gt; **特工███：**（大声喊道）你到底想说什么？啰嗦那么多就为了说明我是个冷酷无情且自闭的人？我有信任危机？我是个疏忽大意的父亲？假设这都是真的，随便你怎么叫我这个混蛋！
&gt; 
&gt; **SCP-3361：**都不是。我想让你//用实际行动证明我之前的评价是错的//。
&gt; 
&gt; (SCP-3361消失。)
&gt; 
&gt; **&lt;记录结束&gt;**
