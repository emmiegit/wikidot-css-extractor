**[[[/enregistrement-des-objets-anormaux-fr-de-2018|&lt;&lt; De 2018]]] | De 2019 | [[[/enregistrement-des-objets-anormaux-fr-de-2020|De 2020 &gt;&gt;]]]**

**Objet n^^o^^**001-2019
**Description de l&#39;objet :** Un lot de --trente-deux-- trente-et-un &#34;Sans-gêne&#34; dont la langue peut se dérouler jusqu&#39;à une distance d&#39;environ soixante-douze mètres en moins de quatre secondes lorsqu&#39;ils sont utilisés.
**Date d&#39;acquisition :** 02/01/19
**Lieu de récupération :** Nantes. Confisqué auprès d&#39;un civil qui les utilisait à des fins récréatives sous l&#39;influence de l&#39;alcool.
**Statut actuel :** Site-Kybian. Hangar n^^o^^ 7 de stockage des objets anormaux.
//__Note__ : Si vous comptez faire une demande d&#39;expérimentation pour cet objet, je compte sur vous pour rester professionnels. Ça a beau n&#39;être &#34;que du papier&#34;, quand ça vous percute à 18 m/s ça laisse un bleu.// - Responsable Dubois

**Objet n^^o^^**002-2019
**Description de l&#39;objet :** --Un calepin de 30 pages effaçant toutes les dix minutes tout ce qui a été écrit dessus.-- Après une analyse approfondie, il semblerait que le contenu du calepin ne soit en réalité pas effacé mais transposé sur une autre surface à proximité.
**Date d&#39;acquisition :** 08/01/19
**Lieu de récupération :** Signalé à une papeterie de Toulon pour &#34;Dysfonctionnement&#34;
**Statut actuel :** Bureau du Dr Frog.
//__Note__ : &#34;Après une analyse approfondie&#34; mon cul. On s&#39;est rendu compte des vrais effets quand les gribouillis de Frog sont apparus sur sa tronche durant mon entretien psychologique.// - Agent Carlson

**Objet n^^o^^**  003-2019
**Description de l&#39;objet :** Une chaise qui donne l&#39;impression de tomber dans le vide quand on s&#39;assoit dessus.
**Date d&#39;acquisition :** 20/02/2019
**Lieu de récupération :** Dans une ébénisterie désaffectée à ██████, France
**Statut actuel :** Entreposée dans la salle de stockage ███ du Site-Kybian
//__Note__ : Je déconseille fortement à quiconque de s&#39;asseoir dessus, j&#39;en ai fait l&#39;amère expérience...// - Dr Nacusel

**Objet n^^o^^**004-2019
**Description de l&#39;objet :** Un sac de sable d&#39;environ 3 g. Lorsque son contenu est déversé, celui-ci provoque une intense envie de compter le nombre exact de grains de sable tombés par terre chez les personnes aux alentours.
**Date d&#39;acquisition :** 23/02/2019
**Lieu de récupération :** Une école primaire à Paris
**Statut actuel :** Dans le bureau du Dét Emuwren Dmark
//__Note__ : Il y a exactement ███████ grains de sable dans ce sac… Je les ai tous comptés… **TOUS**// - Dét. Emuwren Dmark

**Objet n^^o^^**005-2019
**Description de l&#39;objet :** Un cadavre humain fossilisé portant sur lui de nombreux objets datant de la fin des années 90. Tout objet organique non-vivant rentrant en contact avec l&#39;objet est instantanément fossilisé. La datation permet d&#39;évaluer que le bond temporel effectué est d&#39;à peu près 10 000 ans.
**Date d&#39;acquisition :** 26/02/2019
**Lieu de récupération :** Une zone de fouille archéologique dans le sud de la France.
**Statut actuel :** --Dans un coffre de taille XL, situé dans le hangar n^^o^^ 4 de stockage des objets anormaux du Site-Kybian-- Actuellement réquisitionné par la section &#34;archéologie&#34; du DCD (Département de Censure et de Désinformation).
//__Note__ : J&#39;ai eu la mauvaise idée de faire un test avec des gants en coton... en portant les dit-gants lors du contact. Ça a été un enfer pour les retirer.// - Pr Fréry

**Objet n^^o^^**006-2019
**Description de l&#39;objet :** Une botte droite qui transforme tout objet &#34;gauche&#34; en son équivalent &#34;droit&#34; dans un rayon de 5 mètres.
**Date d&#39;acquisition :** 27/02/2019
**Lieu de récupération :** Hangar à Tombouctou.
**Statut actuel :** Égarée suite à une expérience impliquant une botte gauche aux propriétés similaires. Aussitôt rapprochés l&#39;un de l&#39;autre, les deux objets ont commencé à se transformer tour à tour en bottes droites et gauches de plus en plus rapidement. Elles ont finalement disparu dans un flash de lumière blanc et leur sort est actuellement inconnu.
__//Note__ : Sérieusement, arrêtez de vous marrer. C&#39;était terrifiant.// - Assistant Jormugand
__//Note 2__ : La prochaine fois que vous souhaitez récupérer ou transférer ce genre d&#39;objet, apparemment inoffensif, n&#39;oubliez pas de spécifier en détail les effets anormaux ou, dans le doute, utilisez des classe-D. À deux reprises, des agents ont eu les pieds fracturés lorsque leurs chaussures de sécurité se sont &#34;inversées&#34;.// - Agent Claude.

**Objet n^^o^^**007-2019
**Description de l&#39;objet :** Un câble d&#39;alimentation extensible capable de s&#39;adapter instantanément à tout type de prise de courant (peu importe le voltage) et tout appareil électrique ou électronique à proximité. Lorsqu&#39;une personne essaie d&#39;utiliser cet objet pour brancher un appareil habituellement alimenté en énergie électrique, le câble se révélera toujours deux centimètres (2 cm) trop court, quel que soit le chemin emprunté ou la façon de repositionner les appareils concernés.
**Date d&#39;acquisition :** 28/02/2019
**Lieu de récupération :** Dans une commande de matériel destiné à une des sociétés écrans de la Fondation. La date de fin de garantie est manquante sur le bon de commande et semble avoir été recouverte par un autocollant portant la mention &#34;fléau de LEM&#34;.
**Statut actuel :** Dans un casier du hangar de stockage n^^o^^ 2 des anomalies mineures.
__//Note__ : Vite! Vite! Mon pc n&#39;a presque plus de batterie! Aaargh pourquoi c&#39;est trop court?! Eh merde, il s&#39;est éteint et j&#39;ai pas pu enregistrer mes travaux… Quelqu&#39;un a une corde? Ce câble est subitement trop long.// -Ass. Firmin.

**Objet n^^o^^**008-2019
**Description de l&#39;objet :** Une paire de chaussure marque inconnue et de pointure 41. Les semelles semblent toujours propres et le motif antidérapant gravé dans celle-ci consiste en la répétition des lettre &#34;L.E.M&#34;. Toute personne marchant avec ces chaussures en intérieur laissera sur son passage des traces de boue visqueuse, malodorantes et majoritairement organique ne pouvant être éliminée sans l&#39;utilisation intensive et prolongée d&#39;un karcher ou d&#39;objets anormaux. En outre, tout accessoire ayant une fonction similaire à celle d&#39;une paire de chaussure (chaussons, sandalettes, tongs, raquettes à neige, échasses,... ) obtient les mêmes propriétés anormales une fois en contact avec les résidus de boue produite par l&#39;objet.
**Date d&#39;acquisition :** 28/02/2019
**Lieu de récupération :** Résidence étudiante dans le sud de la France.
**Statut actuel :** Dans un casier sécurisé du hangar de stockage n^^o^^ 2 des anomalies mineures. Toutes les instances anormales et les résidus créés par cet objet doivent être systématiquement incinérés.
__//Note__ : D&#39;après l&#39;équipe de récupération, la concierge était dans un triste état. Elle avait molesté environs une dizaine de civils avant leur arrivée.// -Agent Jean.
__//Note 2__ : Maintenant qu&#39;on vient de confirmer que les propriétés anormales se transfèrent aussi à tout objet permettant le déplacement, il n&#39;y a plus qu&#39;à rattraper le crétin qui a traversé la zone de test à toute vitesse avec son segway avant que le directeur nous tombe dessus.// -Dr Michel.

**Objet n^^o^^**009-2019
**Description de l&#39;objet :** Trois rouge-gorges (Erithacus rubecula). Deux d&#39;entre communiquent uniquement en déclamant des répliques de films et [https://www.youtube.com/watch?v=qznbecUX3Fc s&#39;insultent en permanence] lorsqu&#39;ils sont à moins de dix mètres l&#39;un de l&#39;autre. Le troisième se met à vibrer et imiter une sonnerie de téléphone aléatoire lorsqu&#39;une personne consomme du chocolat dans un rayon de 5 mètres.
**Date d&#39;acquisition :** 01/03/2019
**Lieu de récupération :** Une animalerie dans le Limousin.
**Statut actuel :** Temporairement stockés dans deux cages en salle de pause du bâtiment C.
__//Note__ : Quand on s&#39;ennuie un peu trop, il suffit de rapprocher les cages l&#39;une de l&#39;autre.// -Agent Roger.

**Objet n^^o^^**010-2019
**Description de l&#39;objet :** Un briquet qui, une fois allumé, met le feu à l&#39;abondance de pilosité la plus proche. Si le briquet est allumé à distance ou par une personne glabre et qu&#39;aucune pilosité suffisante n&#39;est présente dans un rayon de 50m, l&#39;objet mettra le feu à toute cellule tumorale au sein du plus proche individu, causant une douleur extrême et, dans la plupart des cas, la mort.
**Date d&#39;acquisition :** 03/03/2019
**Lieu de récupération :** Bureau du Dr Smith
**Statut actuel :** --Poubelle du Dr Smith-- Quelque part dans le Site Aleph
//__Note__ : Maintenant, calibrer ce truc pour ne cibler que les fumeurs. Voyons… où est passé mon prototype?// - Dr Smith
//__Note 2__ : Je crois que vous avez un peu abusé sur la partie &#34;Choc&#34; du traitement de choc.// - Dr Benji
//__Note 3__ : J&#39;aimerais pas être un fumeur à Aleph... Entre ceci et les deux instances manquantes de l&#39;objet anormal n^^o^^ 10-2018, je crois bien qu&#39;il est désormais moins dangereux de jouer à la roulette russe avec un plieur de réalité que de demander du feu à quelqu&#39;un.// - Agent Claude.

**Objet n^^o^^**011-2019
**Description de l&#39;objet :** Un mug à café d’environ 45cl qui transforme --tout liquide-- presque tous les liquides en café standard à 27°. Les seules exceptions connues sont le café (qui reste à la même température), et le sang de Gecko.
**Date d&#39;acquisition :** 04/03/2019
**Lieu de récupération :** Chez un retraité du Limousin l’ayant mis en vente sur Leboncoin en tant que &#34;le mug qui fais tou&#34;.
**Statut actuel :** --Bureau du Dr. Grym-- Bureau du Dr. Holt
//__Note__ : QUI EST LE [SUPPRIMÉ] QUI A BLESSÉ MJOLNIR POUR SES TESTS A LA CON ?// - Dr. Benji
//__Note 2__ : Avoue quand même que c’est intéressant une exception aussi spécifique.// - Dr. Grym
//__Note 3__ : J’espère que t’as rien de prévu pour les 3 prochaines semaines parce que tu vas avoir du mal à t’en remettre de celle-là.// - Dr. Benji
//__Note 4__ : Pratique ça, plus besoin de croiser Neremsa près de la machine à café// - Dr. Holt

**Objet n^^o^^**012-2019
**Description de l&#39;objet :** Un paquet de lessive de marque inconnue (GAW) contenant environs --500g-- --200g-- --100g-- --50g-- 10g de poudre blanche. Toute personne majeure, pesant de moins de 100kg, n&#39;étant pas de signe astrologique &#34;balance&#34; et ayant déjà traversé la route en dehors du passage piétons durant l&#39;année, se verra systématiquement atteint des effets suivant lorsqu&#39;elle respire bruyamment (70db) au-dessus du sachet ouvert : Le sujet se mettra à courir partout en battant des bras et en criant à tue-tête &#34;JE SUIS UN ÉDREDON QUI PARLE !&#34;. Tous les témoins de la scène seront pris de fous rire ou lèveront les yeux au ciel mais sans jamais intervenir. Tous les effets prennent fin lorsque le sujet est appelé par son nom complet.
**Date d&#39;acquisition :** 05/03/2019
**Lieu de récupération :** Abandonné par un usager dans une laverie automatique. Celui-ci recevra des amnésiques de classe B dès que la FIM Bêta 0 l&#39;aura rattrapé.
**Statut actuel :** --En salle de test-- --Confiné dans un casier sécurisé sur ordre du directeur du site deux jours avant le début de ses congés annuels-- En salle de test
//__Note__ : Euh... Je sais que j&#39;ai pas de doctorat en paramachin, mais tous ces tests sont-ils vraiment nécessaire ?// - Agent Jean
//__Note__ : Mais bordel, fermez la porte quand vous faites vos tests ! Tous les mardi on a au moins trois &#34;chercheurs&#34; en liberté dans les couloirs !// - Agent Jacques

**Objet n^^o^^**013-2019
**Description de l&#39;objet :** Une paire de lunettes qui filtre la lumière issue de sources de lumière primaire. Elles permettent d&#39;observer, entre autre, les étoiles, les ampoules allumées, la matière en fusion sous la croûte terrestre et les formes de vie luminescentes.
**Date d&#39;acquisition :** 12/03/2019
**Lieu de récupération :** Bureau du Dr Smith
**Statut actuel :** Bureau du Dr Smith
//__Note__ : C&#39;est pas exactement ces corps célestes que je voulais observer… Tant pis.// - Dr Smith

**Objet n^^o^^**014-2019
**Description de l&#39;objet :** Une lampe qui n&#39;émet aucune lumière mais &#34;éclaire&#34; 5 minutes et 31 secondes dans le passé, sans aucune interaction possible avec les scènes &#34;éclairées&#34;. Les &#34;visions&#34; sont cependant réelles et vues par tous, elles peuvent également être photographiées ou filmées.
**Date d&#39;acquisition :** 25/03/2019
**Lieu de récupération :** Un magasins de souvenirs à Paris après que le propriétaire ai appelé la police pour signaler des &#34;fantômes&#34; dans sa boutique.
**Statut actuel :** Réserve de matériel du site Aleph, disponible sur demande.
//__Note__ : Honnêtement je vois pas d&#39;autre intérêt que de pouvoir photographier un rapport en cours d&#39;écriture après un plantage système, ce qui arrive sou// - Dr. Frey
//__Note 2__ : P*TAIN DE PC DE [SUPPRIMÉ]// - Dr. Frey

**Objet n^^o^^**015-2019
**Description de l&#39;objet :** Un kit de coiffure contenu dans une mallette comprenant l&#39;inscription &#34;petit barbier de LEM&#34;. liste non exhaustive de l&#39;équipement contenu dans la mallette : deux paires de ciseaux, une tondeuse électrique, du shampoing, du gel coiffant, un rasoir estampillé &#34;okam&#34;, trois brosses, deux peignes, un sèche-cheveux. Lorsqu&#39;un élément du kit (à l&#39;exception du rasoir) entre en contact avec la chevelure d&#39;une personne. Les cheveux du sujet obtiennent la propriété anormale de s&#39;emmêler avec tout objet mis à son contact (à l&#39;exception du rasoir et de la personne l&#39;utilisant). Jusqu&#39;à présent, les seuls moyens permettant de dissocier avec succès les objets ainsi &#34;coincés&#34; de la masse capillaire sont : l&#39;utilisation d&#39;acide ou le rasage complet de la touffe de cheveux à l&#39;aide du rasoir. Toute personne mise en contact avec le rasoir niera la nature anormale du phénomène et soutiendra que le sujet avait juste les cheveux trop gras/bouclés/mal peignés/mal lavés.
**Date d&#39;acquisition :** 26/03/2019
**Lieu de récupération :** Un salon de coiffure parisien ayant fait faillite.
**Statut actuel :** --Bureau du Dr Michel-- Casier sécurisé n^^o^^ 113-B
//__Note__ : Stagiaire Gilbert, revenez ici tout de suite ! Votre hygiène capillaire est tellement déplorable que vous avez embarqué mes notes sur SCP-███-FR et [[[scp-j|SCP-____-J]]] avec vos cheveux gras ! Et rendez-moi mon lustre !// - Dr Michel
//__Note__ : Bande d&#39;amateurs. Pourquoi aller chercher des anomalies à l&#39;autre bout du monde quand vous avez tout ce qu&#39;il faut ici ?// - Dr Smith

**Objet n^^o^^**016-2019
**Description de l&#39;objet :** Une imprimante dont les réservoirs de papier et d&#39;encre semblent infinis. Il a été déterminé après une analyse que cette imprimante transmute l&#39;air ambiant en papier ou en encre par un moyen inconnu jusqu&#39;à complétion des réservoirs.
De plus, toute impression sur cette imprimante comporte un tampon semblable au tampon fourni au Dr Smith en bas à droite de la page.
**Date d&#39;acquisition :** 25/03/2019
**Lieu de récupération :** Salle de reprographie du Site Aleph.
**Statut actuel :** Salle de reprographie du Site Aleph.
//__Note__ : Nyark nyark. Ça vous apprendra à me dire d&#39;aller recharger l&#39;imprimante, tout ça parce que soi-disant je gâche trop de papier pour mes plans techniques.// - Dr Smith

**Objet n^^o^^**017-2019
**Description de l&#39;objet :** Un oreiller moelleux en matière synthétique et à mémoire de forme. L&#39;objet acquiert toutes les propriétés physiques d&#39;un bloc de granit de même volume pendant une minute dès qu&#39;il est déplacé à une vitesse supérieure à 50 cm/s.
**Date d&#39;acquisition :** 26/03/2019
**Lieu de récupération :** Dans les dortoirs d&#39;un centre d&#39;accueil collectif de mineurs (ACM).
**Statut actuel :** --Salle de détente du bâtiment C.--  Hangar de Stockage 2.
//__Note__ : Bilan de la bataille de polochons : un mort et deux blessés. J&#39;ai toujours un pincement au cœur quand on doit refiler des amnésiques aux enfants.// - Agent Jacques
//__Note 2__ : Objet relocalisé dans le hangar de stockage numéro 2 après plusieurs incidents. Le sommeil agité, ça déconne pas.// - Dr Benji

**Objet n^^o^^**018-2019
**Description de l&#39;objet :** Une cuisse de poulet trop cuite qui danse le &#34;french cancan&#34; lorsqu&#39;elle est trempée dans de la mayonnaise puis jetée contre un mur. Lors de la manifestation de l&#39;effet anormal, toute personne dans un rayon de 10m semble entendre une musique composée principalement de piaillements et de caquètements.
**Date d&#39;acquisition :** 02/04/2019
**Lieu de récupération :** Cantine du site Aleph.
**Statut actuel :** Neutralisé par --Boule De Neige-- l&#39;agent Pawl.
//__Note__ : Ce mois-ci, la fréquentation de la cantine a été doublée mais la quantité de nourriture effectivement consommée par le personnel est en baisse de 70%.// - service comptable
//__Note__ : C&#39;est officiel, soit la bouffe est possédée soit les chercheurs ont converti le cuistot à la cuisine expérimentale !// - Agent Jean

**Objet n^^o^^**019-2019
**Description de l&#39;objet :** Une bouteille d&#39;eau (33cl) qui atterrit à l&#39;endroit à chaque fois qu&#39;elle est lancée par un agent de sécurité du site Aleph.
**Date d&#39;acquisition :** 04/04/2019
**Lieu de récupération :** Salle de pause du bâtiment C du site Aleph.
**Statut actuel :** Salle de pause du bâtiment C du site Aleph.
//__Note__ : Il semblerait que l&#39;agent Roger soit capable de répliquer le phénomène avec d&#39;autres bouteilles en plastique.// - Dr Michel.

**Objet n^^o^^**020-2019
**Description de l&#39;objet :** Une peau de banane qui cire automatiquement toute paire de chaussure sur laquelle elle tombe.
**Date d&#39;acquisition :** 04/04/2019
**Lieu de récupération :** Le CCDF (Comité Central Des Feignasses)
**Statut actuel :** Casier personnel de l&#39;agent Claude

**Objet n^^o^^**021-2019
**Description de l&#39;objet :** Un tableau blanc portant le logo du CCDF (Comité Central Des Feignasses) et qui référence automatiquement les paris effectués dans un rayon de 500m, les enjeux et leurs auteurs.
**Date d&#39;acquisition :** 04/04/2019
**Lieu de récupération :** Salle de pause du bâtiment C du site Aleph
**Statut actuel :** --Cantine du site Aleph-- --Supposé être détenu par le Dr Grym-- Récupéré par le cercle des Parieurs Anonymes

**Objet n^^o^^**022-2019
**Description de l&#39;objet :** Un presse-papier de 300 grammes en fonte en forme chat endormi qui altère les probabilités évènementielles locales pour tomber invariablement sur les pieds de toute personne se tenant à moins d&#39;un mètre de celui-ci pendant plus de 10 minutes consécutives.
**Date d&#39;acquisition :** 05/04/2019
**Lieu de récupération :** Au domicile d&#39;un homme soupçonné d&#39;appartenir au groupe d&#39;intérêt n^^o^^ 133 (&#34;Fléau de LEM&#34;)
**Statut actuel :** --Bureau du Dr Michel-- --Bureau du Dr Jacket-- --quelque part dans le site Aleph-- Dans un casier sécurisé maintenu secret, suite à divers incidents occasionnés volontairement par les membres du personnel.

**Objet n^^o^^**023-2019
**Description de l&#39;objet :** Un porte-manteau qui téléporte tout habit qui lui est accroché dans la benne à ordure la plus proche.
**Date d&#39;acquisition :** 05/04/2019
**Lieu de récupération :** Salle de réunion du comité d&#39;éthique.
**Statut actuel :** Hangar de stockage n^^o^^ 3

**Opjet n^^o^^**024-2019
**Describtion de l&#39;opjet :** Un barabluie pleu sans paleines --faisant barler avec l&#39;accent Alsacien-- inversant à l&#39;oral comme à l&#39;écrit les consonnes &#34;p&#34; et &#34;b&#34;. L&#39;effet anormal abbaraît bour toute bersonne brésente dans un rayon de 5 mètres autour de l&#39;opjet et dure environs 8 heures.
**Date d&#39;acquisition :** 06/04/2019
**Lieu de récubération :** Dans un borte-barabluie à l&#39;entrée de la pipliothèque Municibale de Berbignan.
**Statut actuel :** Hangar de stockage n^^o^^ 1
//__Note__ : maintenir éloigné de toute traduction écrite d&#39;un texte en [[[faire-des-bulles-pour-les-nuls|aquamental]]].// - Dr Michel.

**Objet n^^o^^**025-2019
**Description de l&#39;objet :** --Une plaque d&#39;un matériau noir qui éblouit lorsqu&#39;on passe devant.-- Un miroir réfléchissant systématiquement la lumière à quatre-vingt-dix degré (90°) de sa surface.
**Date d&#39;acquisition :** 11/04/2019
**Lieu de récupération :** Douches du personnel féminin du Site-Aleph.
**Statut actuel :** Bureau du Dr Smith
//__Note__ : Là, j&#39;avoue ne pas savoir à quoi ça pourrait bien servir. L&#39;idée m&#39;est venue en regardant un miroir et… ben j&#39;ai pas su m&#39;arrêter. Haha !// - Dr Smith

**Objet n^^o^^**026-2019
**Description de l&#39;objet :** Quatre (4) fourchettes, quatre (4) couteaux, quatre (4) cuillères à café et quatre (4) cuillères à soupe dont le centre de masse semble se déplacer au fil du temps.
**Date d&#39;acquisition :** 20/04/2019

**Lieu de récupération**: Récupéré par la FIM Delta-3 &#34;Les Dragons&#34; au cours d&#39;un raid visant à intercepter la PdI #102 &#34;Personne&#34;. En dépit de l&#39;échec de l&#39;opération, plusieurs objets anormaux ont pu être récupérés.
**Statut actuel :** Conservé derrière un panneau verrouillé dans le bureau de l&#39;Agent Marras, directeur de l&#39;Agence de Renseignement du Site-Aleph. Les documents produits par l&#39;objet doivent être scannés, enregistrés puis détruits.
__//Note__ : On a pu glaner quelques infos utiles, mais jusqu&#39;à présent, j&#39;ai surtout obtenu des photos incompréhensibles et de la ficelle rouge...// - Agent Marras

**Objet n^^o^^**053-2019
**Description de l&#39;objet** : Un échiquier muni d&#39;une horloge et des pièces associées. Lorsque toutes les pièces sont positionnées à leur emplacement initial, une pièce blanche effectuera le premier mouvement et le minuteur du côté noir s&#39;actionnera. Si un individu effectue un mouvement autorisé par les règles des échecs avec une pièce noir puis active à son tour le minuteur, le jeu continuera jusqu&#39;à la victoire d&#39;un des participants. Aucune victoire contre le côté blanc n&#39;a pu être obtenue depuis l&#39;acquisition de cet objet.
**Date d&#39;acquisition** : 03/11/2019
**Lieu de récupération**: Récupéré par la FIM Delta-3 &#34;Les Dragons&#34; au cours d&#39;un raid visant à intercepter la PdI #102 &#34;Personne&#34;. En dépit de l&#39;échec de l&#39;opération, plusieurs objets anormaux ont pu être récupérés.
**Statut actuel :** Dans le bureau du Dr Benji. Accessible sur demande, toute partie devra cependant être enregistré.
__//Note__ : J&#39;ai essayé une centaine d&#39;algorithmes différents sur plusieurs milliers de parties. J&#39;étais invaincu jusqu&#39;à présent, mais ce truc me fout raclée sur raclée. Honnêtement c&#39;est rageant. Les blancs ont toujours un léger avantage tactique, étant ceux avec le premier mouvement mais de là à garantir 100% des victoires...// - Dr Benji

**Objet n^^o^^**054-2019
**Description de l&#39;objet** : Une lampe de bureau verte et or similaire à celle qu&#39;on trouve traditionnellement dans les bibliothèques municipales. Les surfaces éclairées par sa lumière sont modifiées pour présenter [DONNÉES SUPPRIMÉES]. L&#39;effet est également observable sur des documents dont les écrits ont été modifiés.
**Date d&#39;acquisition** : 03/11/2019
**Lieu de récupération**: Récupéré par la FIM Delta-3 &#34;Les Dragons&#34; au cours d&#39;un raid visant à intercepter la PdI #102 &#34;Personne&#34;. En dépit de l&#39;échec de l&#39;opération, plusieurs objets anormaux ont pu être récupérés.
**Statut actuel :** [DONNÉES SUPPRIMÉES]


**Objet n^^o^^**055-2019
**Description de l&#39;objet** : Un imperméable gris. La dernière personne ayant eu un contact physique avec cet objet est systématiquement persuadée que l&#39;objet lui appartient. Le sujet affecté est néanmoins incapable de se souvenir de la première fois que l&#39;objet est entré en sa possession.
**Date d&#39;acquisition** : 03/11/2019
**Lieu de récupération**: Récupéré par la FIM Delta-3 &#34;Les Dragons&#34; au cours d&#39;un raid visant à intercepter la PdI #102 &#34;Personne&#34;. En dépit de l&#39;échec de l&#39;opération, plusieurs objets anormaux ont pu être récupérés.
**Statut actuel :** --Détenu par l&#39;agent Marras-- --En possession du Dr Michel-- casier sécurisé n^^o^^ 113-B. Des amnésiques doivent être désormais administré à tout membre du personnel déclarant être le propriétaire de l&#39;objet.

**Objet n^^o^^**056-2019
**Description de l&#39;objet** : Un lot de ██ portes développant un niveau élevé de conscience dans les deux mois suivant leur installation. Celles-ci sont capable de produire des grincements, de s&#39;ouvrir et de se fermer d&#39;elles-mêmes (la force maximale déployée par les objets n&#39;a pas pu être estimée, mais des cas d&#39;animaux domestiques &#34;sectionnés&#34; ont été recensés) et de modifier l&#39;état de systèmes de verrouillage qui leur sont associés/appliqués (serrure à clé, serrure à code, verrou manuel, verrou électronique, chaine de sécurité, etc). Les objets agissent de façon à nuire au propriétaire du bâtiment sur lequel ils sont installés ainsi qu&#39;aux occupants des lieux, mais toujours de façon à dissimuler leurs caractéristiques anormales.
**Date d&#39;acquisition** : 20/11/2019
**Lieu de récupération**: Récupéré dans un entrepôt et espace de vente &#34;IKEA&#34; ayant été infiltré par le groupe d&#39;intérêt n^^o^^ 133 (&#34;Fléau de LEM&#34;).
**Statut actuel :** Entrepôt de stockage sécurisé 113-B. Les notices de montage, incluant plusieurs langues peu usitées (latin, grec ancien, infernal du 5^^ème^^ cycle, ...) ainsi que des symboles cabalistiques, sont actuellement en cours d&#39;analyse par une équipe d&#39;experts en thaumaturgie.

**Objet n^^o^^**057-2019
**Description de l&#39;objet** : Cet objet n&#39;est pas un pigeon. Il n&#39;est pas de la couleur d&#39;un pigeon, et est un peu plus petit qu&#39;un pigeon. Il pèse à peu près le poids d&#39;un pigeon adulte ordinaire. Il ne mange pas la même chose qu&#39;un pigeon, mais peut voler comme un pigeon. Il a plus de jambes qu&#39;un pigeon mais a moins d&#39;ailes qu&#39;un pigeon. Il n&#39;a pas encore été déterminé si cet objet était plus ou moins vivant qu&#39;un pigeon, bien que l&#39;objet ait bien plus d&#39;appétit qu&#39;un pigeon. L&#39;objet semble à peu près aussi dangereux qu&#39;un pigeon. L&#39;objet semble néanmoins bien plus mystérieux qu&#39;un pigeon, et il est recommandé d&#39;affecter au moins autant de chercheurs à son étude qu&#39;à l&#39;étude des pigeons.
**Date d&#39;acquisition** : 21/11/2019
**Lieu de récupération**: Une ville avec une population de pigeons relativement élevée.
**Statut actuel :** Dans un Site sans pigeons.
__//Note__ : La description de cet objet qui n&#39;est pas un pigeon fut bien plus infernale à rédiger qu&#39;un pigeon.// - Dr Gobatoin
__//Note 2__ : On devrait penser à ouvrir une section spéciale consacrée aux anti-memes sur cette page. Nan parce que, niveau description,  ça fait quand même tache.// - Dr Benji

**Objet n^^o^^**058-2019
**Description de l&#39;objet** : Détecteurs de fumée modifiés par un procédé thaumaturgique encore mal compris mais probablement facile à mettre en œuvre. Les appareils ne se déclenchent pas ou de façon intempestive pour des causes ne pouvant être détectées de façon normale par ce genre d&#39;objet (vapeur d&#39;eau d&#39;une douche trop chaude, puissantes odeurs corporelles, émotions fortes pouvant être symbolisées par du feu et de la fumée dans des œuvres d&#39;animation, ...).
**Date d&#39;acquisition** : 25/11/2019
**Lieu de récupération**: Plusieurs logements de particuliers et d&#39;étudiants. La récupération la plus importante ayant été effectuée dans un magasin d&#39;équipements électroniques ayant vraisemblablement été infiltré par le groupe d&#39;intérêt n^^o^^ 133 (&#34;Fléau de LEM&#34;).
**Statut actuel :** Au maximum cinq occurrences doivent être conservées dans un casier insonorisé du hangar de stockage n^^o^^ 3. Toute autre instance trouvée doit être référencée, remplacée par un équivalent normal, puis subir une brève inspection par une unité d&#39;expertise thaumaturgique avant d&#39;être détruite.

**Objet n^^o^^**059-2019
**Description de l&#39;objet** : L&#39;objet se présente comme un flacon de 150ml étiqueté &#34;P&#39;tit jus, saveur menthe citron pomme&#34;. La composition du fluide qu&#39;il contient présente principalement de la menthe broyée ainsi que divers composés organiques d&#39;origine végétale et animale inclus dans l&#39;alimentation humaine avec un fort taux de nutrition. Le liquide est considéré comestible, de plus lorsque celui-ci vient à manquer le flacon semble en produire jusqu&#39;à être entièrement remplit. De ce fait ce dernier est supposé être objet à contenance infinie, sa dangerosité a été qualifiée d&#39;inexistante.
**Date d&#39;acquisition** : 29/11/19
**Lieu de récupération** : Entrepôt 2 du Site-Khaf lors d&#39;une livraison pour un ravitaillement de l&#39;une des salles de repos du Site.
**Statue actuel** : En possession du Dr Xav qui a été autorisé suite aux tests de l&#39;utiliser pour sa consommation personnelle.
__//Note__ : C&#39;est tout bénef&#39;, moins de travail pour les cuistots, moins d&#39;argent dépensé en nourriture, je peux m&#39;en servir quand je veux et en proposer à tout le monde, et surtout c&#39;est pas mauvais !// - Dr Xav
