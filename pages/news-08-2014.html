    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Статистика за август 2014 года

* Принято участников: **44**

* Опубликовано переводов: **57**
 * Объектов: **35**
 * Рассказов: **21** (в том числе **1** из Французского филиала)
 * Очерков и руководств: **1**

* Опубликовано авторских работ: **5**
 * Объектов: **3**
 * Рассказов: **1**
 * Прочих документов: **1**

+++ 27 августа 2014
Ещё немного переводов.
* [[[SCP-1169]]] - Жираф Ламарка
* [[[SCP-1239]]] - Игровая площадка для взрослых
* [[[SCP-1360]]] - УГАСП №31
* и связанный с ним хаб &#34;[[[Peregrine| Сапсан]]]&#34;, включающий рассказы
 * [[[Last Meetings|Прощальные встречи]]]
 * [[[Simple Sketches|Простые зарисовки]]]
 * [[[Products|Продукция]]]
* [[[SCP-1681]]] - Американские идолы
* кроме того, переведены рассказы [[[paper-pusher|Бумажная работа]]]
* и [[[the-price-of-knowledge|Цена знаний]]]

+++ 25 августа 2014

Плодотворно работаем, коллеги. К сегодняшнему дню на сайте появились следующие авторские работы
* [[[SCP-1218-RU]]] - Цербер (автор: [[*user Avgust]])
* [[[SCP-1230-RU]]] - Власть слова (авторы: [[*user Neptunium]] и [[*user Rachell]])
* [[[concrete-throne|SCP-n/a]]] - Бетонный трон (автор: [[*user theTBAPb]])

И, конечно, переводы с англоязычного сайта:
* [[[SCP-1170]]] - Романтичный призрак
* [[[SCP-1221]]] - Неисследованный автобус
* [[[SCP-1260]]] - Корабль Её Величества &#34;Тиресий&#34;
* [[[SCP-1344]]] - Очки-глазохваты
* [[[SCP-1526]]] - Ваши документики!
* [[[SCP-1569]]] - Гигантская креветка
* [[[SCP-1587]]] - Страна грёз
* [[[SCP-1946]]] - Закусочная с мимами
* [[[SCP-1992]]] - Передвижной дом неопределённости
* рассказы [[[the-great-siege-of-julabin|Великая Осада Джулабина]]]
* и [[[guard-duty|Караульная служба]]]
* и ещё две истории Господина Коллекционера - [[[14-mr-brass|Г-н Латунь]]] и [[[mr-fish|Г-н Рыба]]].

Вот сколько всего. Читайте, друзья, и получайте удовольствие.

+++ 22 августа 2014

Из авторского:
* [[[SCP-1204-RU]]]  - Бесконечная видеокассета за авторством [[*user Fortunatus]].

Из переведённого:
* [[[SCP-1464]]] - Пруд жестокостей
* [[[SCP-1487]]] - Красивые кости
* [[[SCP-1538]]] - Инструкция к двухшнековому экструдеру
* [[[SCP-1765]]] - Сёстры
* [[[SCP-1906]]] - Читальный зал

+++ 20 августа 2014

Из авторского:
* Замечательный рассказ &#34;[[[class-d-recruiting|Набор персонала класса D]]] за авторством [[*user Avgust]], проливающий ещё немного света на &#34;кухню&#34; Фонда SCP.

Из переведённого:
* [[[SCP-1463-V]]] - Синьор Фиолетовый (статья была заархивирована)
* [[[SCP-1500]]] - Захария Каллахан
* [[[SCP-1655]]] - Клещ скорби
* [[[SCP-1670]]] - Инопространственная закусочная
* [[[SCP-1709]]] - Композитная биоформа из зародышей
* [[[SCP-1848-V]]] - Атлантида
* [[[SCP-1910]]] - Кальян, исцеляющий растения
* [[[SCP-1970]]] - Человечки в телевизоре
* и рассказ &#34;[[[a-day-in-the-life|Один день из жизни]]]&#34;

+++ 15 августа 2014

На сегодня были переведены лишь три рассказа. А именно:

* [http://scpfoundation.ru/a-visitation Визит]
* [http://scpfoundation.ru/clef-dies Клеф помер] и
* [http://scpfoundation.ru/protocol-gattai Протокол &#34;СЛИЯНИЕ&#34;].

Также поздравляем нашего бессменного и бессмертного администратора [[*user Osobist]] &#39;а с днём рождения. Желаем ему побольше терпения и удачи во всём. И от всего коллектива Фонда - троекратное &#34;Ура!&#34; :)
+++ 13 августа 2014
Пока что одни переводы.
Объекты:
* [[[SCP-1152]]] - Енот-полоскун
* [[[SCP-1923]]] - Лес на астероиде
Рассказы и прочее:
* [[[mystery|Загадка]]]
* [[[memorandum-10-31|Информационное письмо от 31 октября]]]
* [[[winding-down|Когда кончается завод]]]
* [[[we-re-sorry|Нам очень жаль]]]
* [[[triumph|Торжество]]]
* силами [[*user Mandor]] переведён рассказ Французского филиала &#34;[[[une-famille-absente|Вдали от родных]]]&#34;
* также вашему вниманию предлагается вариант [[[amnestic-orientation-manual|Руководства по амнезиакам]]] с англовики.

+++ 7 августа 2014
Переведено:
* [[[SCP-1116]]] - Люди-зонды

* [[[SCP-1151]]] - Своя рука - владыка
* [[[SCP-1163]]] - Меняющийся лицами
* [[[SCP-1164]]] - Погребальное эхо
* [[[SCP-1167]]] - Голова робота
* [[[SCP-1174]]] - Крушение &#34;Эдмунда Фицджеральда&#34;
* и рассказ &#34;[[[treats|Лакомства]]]&#34; о страшном и ужасном [[[SCP-106]]]</textarea></pre>
