**Ítem #:** SCP-093-CS

**Clasificación del Objeto:** --Euclid-- Keter

**Procedimientos Especiales de Contención:** SCP-093-CS está retenido en una celda estándar para entidades humanoides, en el Sitio-██. Las actividades de SCP-093-CS son monitoreadas por dos miembros del personal de Clase-D con baja resistencia mental, a quienes previamente se les ha mostrado la grabación del Incidente SCP-093-CS-A. Debido a que es necesario mantenerlos en un estado de tensión en todo momento, se emiten sonidos discretos y desagradables desde unos altavoces ocultos en la habitación, evocando una sensación de peligro.

Las capacidades de SCP-093-CS suponen un grave peligro para el personal de la Fundación que posea una baja resistencia mental. Todo el personal que tenga que trabajar con SCP-093-CS deberá realizar un examen psicológico obligatorio.

**Descripción:** SCP-093-CS es una entidad humanoide femenina de ascendencia eslava. La característica más destacable de SCP-093-CS son sus ojos rojos. Además, es lo único que las víctimas son capaces de recordar con claridad.

SCP-093-CS manifiesta sus capacidades mediante fuertes alucinaciones que afectan diversas áreas sensoriales de los sujetos, involucrando los miedos e inseguridades más profundas que el sujeto no admite, y a menudo ni siquiera conoce su existencia. La propiedad secundaria de SCP-093-CS se manifiesta como un incremento de la sensación de inseguridad, miedo y nerviosismo de los sujetos expuestos a SCP-093-CS.

&gt; SCP-093-CS fue clasificado como Keter tras un incidente ocurrido el 13/04/20██, en el que SCP-093-CS rompió contención y provocó el caos en casi todo el Sitio-██ antes de volver voluntariamente a su celda.

**Nota del Dr. Foxe:**

&gt; &#34;SCP-093-CS actúa como una persona arrogante que se aprovecha del miedo y la inseguridad de la gente. Le gusta la sensación que le producen. Los procedimientos de contención actuales le dan a SCP-093-CS la satisfacción que desea y la mantienen calmada. Estos mismos procedimientos fueron examinados por el Comité de Ética, que emitió un dictamen favorable&#34;.

SCP-093-CS captó el interés de la Fundación tras el Incidente SCP-093-CS-A, a raíz del intento fallido de liquidación por parte de la COG, siendo el Agente W█████ uno de los primeros en llegar a la escena. Él encontró a SCP-093-CS sentada en una silla, rodeada de 4 cadáveres pertenecientes al Equipo de Ataque de la COG. SCP-093-CS aceptó ir con el Agente W, junto al Destacamento Móvil, sin mostrar ninguna señal de resistencia.

[[collapsible show=&#34;+ Incidente SCP-093-CS-A: &#34; hide=&#34;- Incidente SCP-093-CS-A:&#34;]]

La Fundación recibió un registro de la grabación del Agente [CENSURADO], quien trabaja de forma encubierta dentro de la COG.

&gt; **[INICIO DEL REGISTRO]**
&gt; 
&gt; //Los agentes de la COG se encuentran en el edificio residencial donde vivía SCP-093-CS.// 
&gt; 
&gt; //(Los agentes suben las escaleras hasta llegar al tercer piso, momento en el que se preparan para entrar al departamento número ██.)//
&gt; 
&gt; //(Un miembro del equipo derriba la puerta y entra. SCP-093-CS aparece con una expresión de sorpresa. Suena un disparo y SCP-093-CS cae al suelo con una herida de bala en la cabeza.)// 
&gt; 
&gt; //(El comandante de la misión habla por radio y confirma haber asegurado el lugar. La cámara muestra a SCP-093-CS elevándose lentamente en el aire.)//
&gt; 
&gt; //(Todos los agentes comienzan a disparar contra SCP-093-CS, pero ésta no muestra ninguna emoción, a excepción de una sonrisa sádica. El primero de los agentes deja caer su arma y procede a quitarse todo su equipamiento.)//
&gt; 
&gt; &#34;¡Está dentro de mí! ¡Está dentro de mí! ... Sáquenla...&#34;
&gt; 
&gt; //(El agente toma un cuchillo y se apuñala a sí mismo en el estómago. Grita mientras se arranca los intestinos, hasta finalmente caer muerto. Otro agente comienza a reírse incontroladamente y a dispararse en la parte inferior del cuerpo.)//
&gt; 
&gt; //(El tercer agente se arranca la laringe con sus propias manos, y el cuarto grita en un idioma desconocido, para después arrancarse los ojos y golpear violentamente su cabeza contra la pared varias veces seguidas, hasta destrozarla totalmente. El quinto agente, a quien pertenece la cámara, se eleva sobre el suelo. SCP-093-CS se acerca lentamente aa él.)//
&gt; 
&gt; &#34;Cuéntales a todos sobre mí&#34;. //(Estas fueron las únicas palabras pronunciadas por SCP-093-CS.)//
&gt; 
&gt; //(Lo último que se ve es un agente huyendo del edificio.)//
&gt; 
&gt; **[FIN DEL REGISTRO]** 

Según una fuente confiable, el último agente se disparó con su arma reglamentaria unos días después.

[[/collapsible]]

**Anexo:** Es increíble cómo la COG puede causar problemas como este una y otra vez. Ahora convirtieron a una alteradora de la realidad relativamente tranquila en una &#34;Banshee&#34;
[[footnote]]//Banshee: Las Banshees siempre han sido asociadas con el alma de un hada muerta o de una inocente asesinada, y pueden aparecer en tres formas distintas. Por lo general, se presentan como hermosas niñas con ojos similares a los de una muñeca, cabello largo, generalmente blanco, y vestidas de gris o blanco, con su piel del mismo color. A menudo lloran y emiten un grito desagradable y desgarrador.//[[/footnote]] que se alimenta del sufrimiento de los demás.
