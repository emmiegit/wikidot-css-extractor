    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;сimg&#34;]]
[[image http://lafundacionscp.wdfiles.com/local--files/scp-es-092/EtiquetaMasillaF.png width=&#34;640&#34; ]]

[[=]]
+ Доктор Дивограйко
+++ Неймовірна Мастика від Доктора Дивограйка™
++++ Зроби своє обличчя прикольним з Неймовірною Мастикою від Доктора Дивограйка™!

-----

++ Інструкції
[[/=]]
&gt; Просто дотримуйся цих простих правил.
&gt; І можна обійтися без допомоги дорослих!
&gt; 
&gt; Знайди друга, який хоче змінити обличчя. Це можна зробити і самому собі, але ж веселіше, коли це буде хтось інший.
&gt; 
&gt; Візьми трохи Неймовірної Мастики від Доктора Дивограйка™ і нанеси її на обличчя. Протягом декількох хвилин воно стане м&#39;яким, неначе глина! Дивовижно, чи не так?
&gt; 
&gt; Тепер ти можеш міняти обличчя свого друга і ліпити власний твір мистецтва, але після гри нехай обов&#39;язково вмиється водою. Інакше він залишиться з цим безглуздим обличчям назавжди!
&gt; 
&gt; І найголовніше, використовуй Неймовірну Мастику від Доктора Дивограйка™ лише одного разу і ніколи, ніколи, ніколи не клади її назад до банки.

,,Використання Неймовірної Мастики від Доктора Дивограйка™ може викликати: подразнення, запаморочення, блювання, інфекційну діарею, втрату слуху, зору або мовлення, втрату кінцівок, втрату особистості, прогресивну амнезію, говоріння невідомими мовами, набуття чужих особистостей... і нескінченні веселощі!,,
,,Не соромтеся звертатися у нашу Пречудову Службу Контактів з Клієнтами Доктора Дивограйка, щоб вона розповіла вам про Неймовірну Мастику від Доктора Дивограйка™. Немає нічого страшного у тому, щоб послухати це! Вони кажуть лише про нерозумні вчинки, за які Доктор Дивограйко відповідальності не несе.,,</textarea></pre>
