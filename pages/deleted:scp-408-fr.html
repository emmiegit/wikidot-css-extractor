    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-408-FR - Monstrueux Langskip
**Auteur :** [[user Dr Alissandre]]
**Date de publication :** 21 décembre 2020
**Image :** http://www.dreknor.fr/
[[include credit:end]]

[[include component:image-block name=Dreknor|caption=Dreknor, reproduction d &#39;un navire du même modèle que SCP-408-FR, amarré au port de Cherbourg.|width=10spx]]

**Objet # :** SCP-408-FR

**Niveau de Menace :** Rouge [[span style=&#34;color:red&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** Jusqu&#39;à présent, SCP-408-FR n&#39;a pas pu être confiné. Sa capture étant une priorité absolue pour la Branche Francophone de la Fondation, un protocole est établi afin de pouvoir le localiser et le capturer. La zone géographique correspondant à la Mer du Nord et la Mer de la Manche doit donc faire l’objet d’une surveillance accrue à l&#39;aide des moyens suivants :
* une surveillance par satellite de la zone géographique désignée ;
* une surveillance des télécommunications provenant des navires civils et militaires ou des avions de surveillance côtière passant dans la zone géographique désignée ;
* une surveillance de tout rapport fait auprès des autorités maritimes compétentes dans la zone géographique désignée par le biais d’agents de terrain infiltrés. 

En cas de manifestation avérée de SCP-408-FR, une alerte de Niveau 2 doit être émise et le personnel affecté à son étude doit être prévenu dans les plus brefs délais. La FIM Gamma-6 (&#34;Amuse-gueule des Profondeurs&#34;) doit être immédiatement déployée sur place afin de neutraliser SCP-408-FR et de le capturer (voir Addendum n^^o^^ 1 &#34;Scénario Rollo&#34;). L’intégralité de l’intervention de la FIM Gamma-6 doit être enregistrée sur support vidéo grâce aux caméras embarquées des agents. Une retranscription de celle-ci devra être remise aux membres accrédités à l’étude du comportement de SCP-408-FR. En cas de présence de survivants à une attaque de SCP-408-FR, un amnésique de Classe A doit leur administré. La mise en œuvre d&#39;un scénario visant à faire sombrer le navire attaqué à cause d&#39;une erreur humaine doit être effectué pour dissimuler l&#39;attaque. Enfin, en cas de réussite du &#34;Scénario Rollo&#34;, SCP-408-FR doit être immédiatement confiné au sein du Site-He-408-FR.

**Description :** SCP-408-FR est une entité sentiente ayant la forme d’un //langskip//, un navire viking du XIème siècle après J.-C. Celui-ci dispose de tous les éléments caractéristiques de ceux de cette époque : il mesure environ 15,5 mètres de long pour 2,6 mètres de large ; possède 24 rames disposées en douze rangs ainsi qu&#39;une autre rame sur le côté tribord arrière servant de gouverne ; est composé de bois et d&#39;autres matériaux tels que le fer et l&#39;étoupe utilisés par les peuples scandinaves pour la construction de leurs navires (voir Addendum n^^o^^ 3 &#34;Rapport d&#39;analyse de SCP-408-FR-A&#34;) ; la figure de proue est en forme de tête de dragon à gueule ouverte. Il est à noter que SCP-408-FR disposait auparavant d&#39;un mât : les photographies issues des repérages aériens effectués par la Fondation montrent l&#39;intérieur de SCP-408-FR laissant apparaître la base brisée de celui-ci. Cependant, il n&#39;existe aucun consensus sur la raison de la cassure du mât et de ce qui a pu en advenir par la suite.

SCP-408-FR est dépourvu de tout opérateur humain mais est néanmoins capable de se déplacer seul en actionnant ses rames. La vitesse qu&#39;il peut atteindre est supérieure à celle d&#39;un langskip normal : les observations par satellite et par les équipes d&#39;intervention montrent que sa vitesse de pointe est de 30 nœuds ou 55,56 km/h, inatteignable pour les navires de cette époque. Ses caractéristiques physiques permettent également d&#39;affirmer que SCP-408-FR adopte un comportement animal. En effet, les rames de SCP-408-FR peuvent également faire office de &#34;pattes&#34; : les témoignages de survivants d&#39;attaques de navires plus gros que SCP-408-FR et les rapports de la FIM Gamma-6 semblent indiquer que celui-ci est capable d&#39;utiliser ses rames pour escalader la coque de certains navires à la façon d&#39;un arthropode, &#34;comme un mille-pattes&#34; toujours selon le témoignage. De plus, il est capable d&#39;éventrer les coques et autres élément métallique avec aisance : le rapport de la fouille  de l&#39;épave du sous-marin soviétique //S-43// montre que SCP-408-FR peut déployer une force d&#39;environ 81 tonnes-force par m², soit 892,40515 kN (voir Addendum n^^o^^ 2  &#34;Liste des attaques recensées de SCP-408-FR&#34;). La figure de proue semble apparaître comme la tête de SCP-408-FR : les témoignages ont rapporté que ce dernier utilisait les yeux de la figure pour se situer dans l&#39;espace et également pour débusquer ses proies se dissimulant dans les recoins du navire cible. Durant ses attaques, il utilise la gueule de la dite figure pour attaquer les humains présents. On ignore toutefois si l&#39;ingestion de viande humaine fait partie d&#39;un processus alimentaire étant donné qu&#39;aucune observation n&#39;a permis d&#39;établir si SCP-408-FR relâche des déjections ou semble souffrir de la faim. Enfin, SCP-408-FR est doté d&#39;une capacité de régénération importante :  les observations faites à la suite de l&#39;incident [DONNÉES SUPPRIMÉES] ont révélées que l&#39;aviron détruit lors de la précédente intervention avait repoussé à l&#39;identique (voir Addendum n^^o^^ 3 &#34;Rapport d&#39;analyse de SCP-408-FR-A&#34;).

SCP-408-FR est également capable de se déplacer sous l&#39;eau. Les quelques observations de ce comportement établissent qu&#39;il s&#39;enfonce par l&#39;avant pour s&#39;immerger entièrement et qu&#39;inversement, il se braque vers le haut en poussant sur ses rames pour remonter à la surface. La profondeur maximale qu&#39;il peut atteindre est à ce jour inconnue, bien que le pallier de 300 mètres soit retenu : il s&#39;agit de la profondeur à laquelle le sous-marin //S-43// a été attaqué. Le docteur Alix a suggéré que lorsqu&#39;il n&#39;est pas en train d&#39;attaquer des navires, SCP-408-FR passe le plus clair de son temps sous l&#39;eau. Bien que cette hypothèse n&#39;a pu être confirmée par aucun élément concret, elle demeure l&#39;explication privilégiée pour expliquer les déplacements erratiques de SCP-408-FR. À noter que toutes les tentatives de la Fondation pour lui fixer une balise GPS à l&#39;instar des requins ou des baleines, ont toutes échouées : SCP-408-FR est toujours parvenu par un moyen inconnu à se débarrasser des balises GPS au bout de quelques minutes passées sous l&#39;eau. De plus, l&#39;ensemble des observations de SCP-408-FR l&#39;ont toujours montré naviguant uniquement en mer et jamais sur des fleuves ou autres cours d&#39;eau. Les expériences sur SCP-408-FR-A ont démontré que cette aversion pour ses milieux était dû à une réaction négative à l&#39;eau douce qui agit comme un liquide corrosif sur le bois composant celui-ci (voir Addendum n^^o^^ 3 &#34;Rapport d&#39;analyse de SCP-408-FR-A&#34;).

L&#39;autre élément anormal caractérisant SCP-408-FR est la fréquence de ses apparitions. Les observations de ce dernier démontrent un caractère purement aléatoire : c&#39;est-à-dire qu&#39;il n&#39;y a aucune cohérence ni schéma de répétition semblant illustrer une routine dans son comportement. Il apparaît que SCP-408-FR puisse rester de nombreuses années inactifs tout comme être capable de plusieurs apparitions en moins d&#39;un mois. Toutefois, l&#39;étude de celles-ci a démontré que la zone géographique dans laquelle celui-ci se déplace se limite aux Mers de la Manche et du Nord. À ce jour, l&#39;équipe étudiant le comportement de SCP-408-FR estime qu&#39;il s&#39;agit de son &#34;lieu de prédilection&#34;, c&#39;est-à-dire de l&#39;endroit qu&#39;il semble préférer pour chasser.

SCP-408-FR a été porté pour la première fois à l&#39;attention de la Fondation en 1968, lors de l&#39;incident [DONNÉES SUPPRIMÉES]. La surveillance de SCP-408-FR par la Branche Francophone de la Fondation a dès lors été mise en œuvre avec comme objectif final de le capturer. Face aux échecs des premières tentatives, il a été décidé d&#39;observer SCP-408-FR afin d&#39;étudier son comportement et de trouver une faiblesse à exploiter. Dans cette optique, une étude à durée indéterminée a été mise en œuvre et sur demande du O5-█, le docteur Alix a été commissionné pour diriger celle-ci, ainsi que pour concevoir un moyen de capturer SCP-408-FR. Ce dernier a donc rédigé le &#34;Scénario Rollo&#34; donnant toutes les directives pour tenter de le confiner.

**Addendum n^^o^^ 1 : //&#34;Scénario Rollo&#34;//**
[[collapsible show=&#34;Accès non autorisé. Accréditation de Niveau 4 requise.&#34; hide=&#34;Accès autorisé. Bonjour, Professeur Applewater.&#34;]]
//Mise à jour : Il s&#39;agit de la version 12.4//

NB : Lorsque SCP-408-FR se manifeste, il attaque de préférence des navires civils mais il ne faut pas exclure la possibilité d&#39;une attaque sur un bâtiment militaire. Or depuis [DONNÉES SUPPRIMÉES], une attaque de ce type est hautement improbable. Si toutefois, il s&#39;avérerait que SCP-408-FR s&#39;en prenne bien à un navire militaire, l&#39;équipe d&#39;intervention doit immédiatement en référer au central pour que la hiérarchie prenne des dispositions vis-à-vis des autorités responsables du dit-navire. Dans tous les cas, l&#39;équipe d&#39;intervention doit entreprendre tout ce qui lui semblera nécessaire afin que SCP-408-FR fasse le moins de victimes possible.

Étape n^^o^^ 1 : Lors du contact avec SCP-408-FR, si celui-ci n&#39;est pas sur le navire qu&#39;il a pris pour cible, obligez-le à grimper à l&#39;aide d&#39;un appât : un agent lui tirant dessus faisant l&#39;affaire au vu des interventions précédentes. Si il est déjà sur le navire, utilisez un tir de barrage nourri pour l&#39;immobiliser et prévenir toute tentative de fuite : les calibres recommandés sont des munitions anti-matériel ou des munitions équivalentes ou supérieures au calibre 12.7. --Une fois le tir de barrage effectué, un agent doit fixer une balise GPS sur SCP-408-FR afin de le localiser si l&#39;opération venait à échouer--. Au vu des échecs successifs de cette partie de la procédure et des pertes significatives dans les rangs de la FIM Gamma-6, ne plus tenir compte de cette étape. Pour neutraliser efficacement SCP-408-FR, il est vital de l&#39;immobiliser. --À cet effet, une diversion à l&#39;aide d&#39;un membre de Classe D enduit de sang frais peut être utilisé--. Non requis, les membres d&#39;équipage du navire attaqué par SCP-408-FR peuvent être employés à cette fin si besoin est. L&#39;usage d&#39;explosifs est nécessaire pour briser ses rames servant d&#39;appendices de déplacement et ne pas endommager outre mesure le sujet. Si le placement d&#39;explosifs directement sur les appendices ne s&#39;avère pas envisageable en raison du caractère agressif de SCP-408-FR, l&#39;usage de munitions explosives telles que les roquettes anti-char doit être --envisagé--  immédiatement mis en œuvre. Une fois cette étape accomplie, larguez une quantité d&#39;eau douce de 200 litres sur SCP-408-FR depuis l&#39;hélicoptère de la force d&#39;intervention. Ceci devrait théoriquement le neutraliser pour plusieurs heures. En cas de succès de la Procédure n^^o^^ 1, passez à la n^^o^^ 2. Sinon, fin d&#39;intervention et reprise de la surveillance.

Étape n^^o^^ 2 : En cas de neutralisation effective et avérée de SCP-408-FR, employez le protocole suivant : utilisez un ensemble de sangles et de liens en carbone renforcés par [http://fondationscp.wikidot.com/scp-914 SCP-914] pour l&#39;immobiliser. Une fois SCP-408-FR solidement attaché, un MV-22B Osprey de la Branche Francophone doit être dépêché sur place afin de récupérer celui-ci et le transporter vers le Site-He-408-FR où le docteur Alix et ses équipes doivent immédiatement prendre le relais pour le confiner.

Étape n^^o^^ 3 : Dans l&#39;hypothèse de sa capture et dans l&#39;attente de cette dernière pour effectuer des recherches plus poussées, le confinement préconisé pour SCP-408-FR consiste à l&#39;immerger entièrement dans un bac d&#39;eau douce d&#39;une contenance de 5000 m3, toujours entravé avec les liens conçus par SCP-914. Ce bac fabriqué avec des matériaux à la fois résistants et inoxydables doit être régulièrement inspecté pour déceler d&#39;éventuelles fuites ou dégradations. L&#39;extrémité des rames de SCP-408-FR doit être sectionné régulièrement soit à l&#39;aide d&#39;explosifs type C4, soit à l&#39;aide d&#39;un laser COIL.
[[/collapsible]]

**Addendum n^^o^^ 2 : Liste des attaques recensées de SCP-408-FR**
[[collapsible show=&#34;Accès à la liste non autorisé. Accréditation de Niveau 4 requise.&#34; hide=&#34;Accès autorisé. !ùkjjri§§§.... Rebonjour, Professeur Applewater.&#34;]]
//Note : la liste présente n&#39;est pas exhaustive : elle ne compile que les attaques de SCP-408-FR identifiées et certifiées par les équipes de la Fondation. Selon les estimations de l&#39;équipe de recherche historique, le nombre de navires attaqués par SCP-408-FR est d&#39;environ ████ et celui des victimes humaines avoisine les ██████. Il s&#39;agit d&#39;une estimation qualifiée &#34;d&#39;optimiste&#34;.//
* 1219 : Navire marchand flamand //Nom inconnu// dans la mer du Nord à 30 miles de la côte anglaise. Cette attaque est la plus ancienne pour laquelle la Fondation dispose d&#39;une source fiable de documentation.
* 1558 : Galéasse napolitaine //la Girona// au large de la Chaussée des Géants, Irlande.
* 1707 : 4 vaisseaux de ligne anglais //les HMS Association, Eagle, Romney et Firebrand// près des Îles Scilly, Angleterre. À l&#39;exception de l&#39;Association, les fouilles archéologiques de la Fondation n&#39;ont pas permis d&#39;affirmer ou d&#39;infirmer si SCP-XXX-FR s&#39;en est également pris aux autres navires.
* 1741 : Navire marchand français //le Bourbon// au large d&#39;Ouessant, Bretagne.
* 1782 : Navire de ligne français //le Ville-de-Paris// en plein Atlantique.

* 1873 : Steamer transatlantique français //le Ville-du-Havre// en plein Atlantique.
* 1894 : Navire de pêche français //l&#39;Etoile du matin// au large de Réville, Normandie.
* 1905 : Navire à vapeur norvégien //le Martha// retrouvé sur le Pont d&#39;Yeu, Vendée.
* 1922 : Paquebot anglais //le SS Egpyt// au large d&#39;Ouessant, Bretagne.
* 1932 : Sous-marin français //le Prométhée// au large du Cap Lévi, Normandie.
* 1944 : [DONNÉES SUPPRIMÉES].
* 1955 : Sous-marin soviétique //le S-43// au large de l&#39;île d&#39;Utsira, Norvège. L&#39;évènement a été effacé des archives soviétiques par le groupe d&#39;intérêt GRU Division &#34;P&#34;.
* 1967 : Pétrolier libérien //le Torrey Canyon// près des Îles Scilly, Angleterre.
* 1968 : [DONNÉES SUPPRIMÉES]. Il s&#39;agit du premier contact avec la Fondation.
* 1979 : Pétrolier français //le Bételgeuse// dans la baie de Bantry, Irlande.
* 1987 : Ferry belge //le Herald of Free Enterprise// près du port de Bruges-Zeebruges, Belgique.
* 1996 : Chalutier français //l&#39;Essor// au large de l&#39;île d&#39;Oléron, Charente-Maritime.
* 2000 : Sous-marin russe //le K-141 Koursk// en pleine mer de Barents.
* 2001 : [DONNÉES SUPPRIMÉES]
* 2008 : Brick-goélette irlandais //l&#39;Asgard II// au large de Belle-Île-en-Mer, Bretagne.
* 2010 : Navire de patrouille de la Fondation //L&#39;Alexandre// au large de ████████, ████.
* 2015 : [DONNÉES SUPPRIMÉES]
* 2018 : [DONNÉES SUPPRIMÉES]

**Addendum n^^o^^ 3 : Rapport d&#39;analyse de SCP-408-FR-A**
[[collapsible show=&#34;Accès au rapport non autorisé. Accréditation de Niveau 4 requise.&#34; hide=&#34;Accès autorisé. ErorKKKKKKKKKKKKrrK63516738§18793§655§§222234§.... Bonjour à nouveau, Professeur Applewater. Vous êtes très studieux aujourd&#39;hui.&#34;]]
__Rapport d&#39;étude sur l&#39;échantillon renommé &#34; SCP-408-FR-A&#34; :__ 

Il s&#39;agit de la partie inférieure d&#39;une des rames ou aviron composant SCP-XXX-FR qui s&#39;est détaché de celui-ci lors de l&#39;intervention de la FIM Gamma-6 au cours de [DONNÉES SUPPRIMÉES]. 
Rapportées pour analyse, les conclusions de l&#39;équipe d&#39;étude sont les suivantes :
* SCP-408-FR-A est composé de fibres végétale similaires à celles du //Pinus sylvestris// présent en Scandinavie. 
* La datation de SCP-408-FR-A au carbone 14 semble indiquer que l&#39;objet est âgé d&#39;au moins 1130 ans.
* Une étude plus approfondie des fibres végétale de SCP-408-FR-A semble indiquer une forme de &#34;cicatrisation&#34;, semblable à celle que l&#39;on peut trouver chez les animaux capables d&#39;autotomie. On peut supposer que lorsqu&#39;il perd une partie de sa structure, SCP-408-FR peut cicatriser sa blessure. //Note : Cette hypothèse est désormais valide puisque la partie sectionnée par la FIM Gamma-6 lors de [DONNÉES SUPPRIMÉES], était de nouveau présente lors l&#39;apparition suivante de SCP-408-FR. Il apparaît qu&#39;en plus de cicatriser, il est capable de régénérer ses parties perdues ou endommagées.//
* Une étude balistique a été menée sur SCP-408-FR-A afin de déterminer sa capacité de résistance aux projectiles. Une série de tests a été effectuée, donnant les résultats suivants : tout projectile inférieur à du calibre 12,7 n&#39;occasionne aucun dégât même superficiel. Les munitions anti-matériel, anti-char et explosives sont plus efficaces mais uniquement utilisées en très grande quantité.
* Une autre étude de résistance aux agressions a été effectuée sur SCP-408-FR-A. Celui-ci a été écrasé par une presse hydraulique de 400 tonnes ; brûlé à plus de 1000 degrés Celsius ; exposé à de l&#39;acide peroxymonosulfurique ; découpé avec un laser infrarouge de 50 kilowatts. Toutes ont permis une dégradation partielle de SCP-408-FR-A mais ne l&#39;ont pas détruit complètement. //Note : SCP-408-FR-A se régénère après chaque agression dans un délai variant selon les dégâts infligés. Cela peut aller de 24 heures pour les moins graves à 3 mois complet pour les plus importantes. Néanmoins, SCP-408-FR-A ne s&#39;est jamais régénéré au-delà de la forme qu&#39;elle avait au moment de sa récupération.//
* Sur ordre exprès du docteur Alix, SCP-408-FR-A a subi des tests pour étudier sa réaction à l&#39;eau douce. Il a été immergé dans un récipient d&#39;eau douce d&#39;une contenance de 200 litres. SCP-408-FR-A a subi d&#39;importants dommages sur toute sa structure. Les détériorations sont semblables à celle provoquées par un liquide corrosif sur le bois. Il est à noter qu&#39;à la suite de cette expérience, SCP-408-FR-A n&#39;a plus semblé capable de se régénérer. Le docteur Alix a estimé que l&#39;emploi d&#39;une grande quantité d&#39;eau douce serait impératif pour capturer SCP-408-FR.

Fin du rapport.
