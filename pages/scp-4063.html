    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4063

**项目等级：**Keter

**特殊收容措施：**SCP-4063应被放置在在高级研究员Ambrose Cary位于诺瓦-斯科迪亚农村地区的被称作ACS[[footnote]]紧急收容站点[[/footnote]]-Homestead的故居中。由于SCP-4063的信息危害性，只允许高级研究员Cary知晓ACS-Homestead的确切位置。ACS-Homestead中应配备一个三重冗余GPS蜂窝信号抑制器。任何进出ACS-Homestead的行为必须使用一辆由黑色涂漆完全覆盖的汽车所进行，且该汽车的行驶完全由自动驾驶系统所操控。同样的，该汽车配备相似的GPS抑制器，通过利用随机路径算法，以防止乘客确定路线。控制该汽车导航系统的计算机不应有可访问的输出端口。当必要时，由高级研究员Cray负责输入项目的导航坐标来初始化一个新的车辆系统。

ACS-Homestead由机动特勤队MTF-300 δ（“照看者”）的四位成员负责安保。他们应居住在ACS-Homestead边缘的住宅内，在任何情况内都不得进入站点的主体结构内，他们的主要职责是阻止除经授权个人以外的任何人进入站点。如果未经授权的个人接近站点主建筑50米范围内，他们应被执行A级记忆删除，并被立刻驱出站点。如果任何未经授权的个人进入了站点的主要结构内，他们应将被远程镇定并执行A级记忆删除。他们应该被强制扣留于站点内部，直至能够安排专门运输至站点外部的处理设施为止。每两周应更新一次机动特勤队的成员。每位特工在四个月内只能在MTF-300 δ执勤一次。

站点应将始终配备两名D级人员，称为D-4063-01和D-4063-02。双方应始终佩戴监控装置，该装置配有与MTF现场哨站的有线连接。在D级人员生命体征停止的情况下，特工应立即发出信号，要求提供替代的D级人员。所替换的D级人员应在站点主体结构的地下室所设置的焚化炉处理死者遗体。如果设备发生故障，导致关键部件失效的假阳性报告，则对D级人员的更换应在离开主体结构时立即终止。不得试图与D级人员沟通。

D-4063-01应是一名年龄在35至45岁之间的成年女性，对儿童实施暴力行为的可能性较低（&gt;99.9%的可信度），并具有护士或类似医疗角色的资格。D-4063-01的预期寿命为2-4周。

D-4063-02是一名年龄在20至25岁之间的成年女性，对儿童发生暴力行为的可能性较低（&gt;99.9%的可信度），并有育儿经验。D-4063-02的预期寿命为1-2周。

D级人员的补给和废物要用牵引系统从站点主建筑来进行运送。在任何情况下，D级人员都不应离开站点主建筑。

有关SCP-4063的研究只能在一个受安保的房间里进行，而且只能由一个被指定为SCP-4063主管的人进行。任何笔记不得离开这个房间，离开房间时，研究人员必须自行进行A级记忆清除。SCP-4063的现任主管是高级研究员Ambrose Cary。如果高级研究员Ambrose Cary死亡，应立即执行紧急程序4063-GABLES（详情见附录）。

**描述：**SCP-4063是一种存在于高级研究员Ambrose Cary的女儿Anne Cary遗体中的异常，在此将Anne Cary称为SCP-4063-01。SCP-4063-01曾于20██/[已编辑]被诊断为晚期侵袭性脑肿瘤 。当时，高级研究员Cary是调查不明地点Site █████的项目负责人。据信，由于临时收容程序的失效，导致了SCP-4063在Cary开始短暂休假时出现。而在SCP-4063出现的时候，未解明地点Site █████的异常性质就随即消失了。

SCP-4063的主要异常是SCP-4063-01尸体的持续的生命力。使用拍立得进行的测试显示，尽管SCP-4063-01没有心跳即没有生命体征，SCP-4063-01自SCP-4063出现以来一直在持续生长与老化。此外，SCP-4063和高级研究员Cary之间的机密性的书信表明，SCP-4063几乎没有获得SCP-4063-01的记忆或人格。

观察指出，在SCP-4063的影响下，SCP-4063-01不需要食物维持类生命活动或生长。对从站点主结构中回收的废物的早期研究和分析表明，D类人员死亡后神经胶质细胞减少。这表明他们的的神经系统受到了损害。目前普遍认为，SCP-4063以某种方式从受试者的胶质细胞中获取营养，但这种吸收的确切方式尚不清楚。由于这种对神经系统的损伤，直接接触SCP-4063的人的预期寿命为1-4周。

对SCP-4063进行的的早期试验包括将鲫鱼、家猫、家犬和猕猴在内的各种动物置于站点主要结构环境中。这项试验的目的是确定除人科动物外是否可以为SCP-4063提供神经胶质组织的替代来源。在所有这些情况下，在检索测试对象时，经过统计，并没有明显发现神经胶质细胞的减少。

另外，值得注意的是，根据上述试验的结论和对MTF特工的现场体检，MTF特工报告了头痛、头晕和视力模糊等症状。经体检发现所受影响者的神经胶质组织轻微恶化。这种恶化的原因不能被精确地确定，但是普遍的推测表明要么是受SCP-4063的影响由于激荡而扩大，要么是[由于该推测有信息危害，已删除]。

SCP-4063显然相信基金会认为它就是 SCP-4063-01。因此，SCP-4063 或是持续经历着 SCP-4063-01 生前所经历的症状，或是在意识到了该症状的基础上表现得像是仍受其影响。因此，指派D级人员为D-4063-01并担任SCP-4063的护士。此外，指定另一D级人员为D-4063-02并担任为SCP-4063的托儿专业人员。这些D级人员的目的是同时保持SCP-4063是有人居住并饱食的。然而，由于SCP-4063的异常性质，D类人员必须持续更新。

SCP-4063还有一种信息危害效应，由于它的异常性质，在本文件中很难描述。高级研究员Cary是信息危害领域的专家，他负责研究这种影响的发展并维持适当的收容程序。就像Cary所预估的，讨论影响的确切特征或以任何方式记录它们将导致其信息危害的传播。但正如Robert Singh博士所说[[footnote]]Robert Singh 等人. ”议及所不能议之物”，//元数据与信息危害效应的新发展//. 正文 . 2018.3.[[/footnote]]，那些不熟悉SCP-4063的人做出的推测似乎并没有激活这种异常性质。将研究扩展到SCP-4063主管的职责之外的提议正在等待伦理委员会的审查，但遭到了高级研究员Ambrose Cary的强烈反对。

    
**附录:紧急程序4063-GABLES：**在高级研究员Cary死亡的情况下，他所选择的主管将被通知，并将接管SCP-4063的研究。高级研究员Cary单方面为SCP-4063选择新主管的能力一直受到争议，目前正在与道德委员会进行审查。在作出决定之前，紧急程序4063-GABLES仍将是对Cary死亡的默认响应。

[[collapsible show=&#34;请输入凭证&#34; hide=&#34;欢迎 Boone博士&#34;]]
**项目编号：**SCP-4063

**项目等级：**Safe

**特殊收容措施：**约翰，我选择了你来处理这件事，以防我的离去。我非常信任你，我知道你能照顾好安妮。

SCP-4063的特殊收容措施几乎与原始文件中描述的完全一样。我们希望这件事尽可能保密。唯一不同的是，当你离开安全房间时不要进行记忆删除——我相信你知道那东西会让你头疼的。

另外，小心点。我想他们现在已经盯上我了……或者是我们……只是小心点。

**描述：**SCP-4063是一枚金龟子胸针，用象牙雕刻，黄色漆。我偷了它。我在埃及的那个地方找到了它的作用，至少说是我认为我找到了它的作用。我把它带回家，给了安妮。她开始进化了，但我并没有太在意。我以为我的计划成功了，我侥幸成功了。然后我就回去工作了。

然后玛丽去世……我哀悼。我以为只这是个反常的意外……我不明白。然后玛丽的母亲去世了，我恍然大悟。我迅速行动，我制定了这些收容程序，伪造了描述，为的是保护安妮的安全——我要让她活着。现在我希望你能让她活着。

SCP-4063只是个胸针，一枚不同寻常的胸针，不过是一枚胸针。它不是一个诡计多端的超自然意识，没有有害影响。只是一枚胸针，让我女儿活了下来，把她变成了一个他妈该死的吸血鬼。

我为我所做的事感到内疚，但我不后悔。为了保护我女儿的安全，我已经杀了很多很多人，希望你能坚持下去。你毕竟是她的教父。谢谢了，约翰。我希望你能作出正确的选择。
[[/collapsible]]
