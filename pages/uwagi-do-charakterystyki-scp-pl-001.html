    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**{{ Autor de la nota:}}** Dr. █████

**{{Contenido:}}** SCP-PL-001 es todo un misterio para mí. Por lo tanto, he decidido hacer los siguientes comentarios que me preocupan en particular:

* Todo el Consejo del O5 lo tiene en alta estima, lo cual es desconcertante.
* Una orden especialmente emitida le otorga privilegios especiales, lo que también es desconcertante.
* Se reunió con los burócratas de mayor rango, los padres de la Fundación, lo cual es muy desconcertante.
* Dispone de una celda privado y total libertad, lo que ya se puede calificar como ligeramente preocupante.
* Sus manifestaciones son incomprensibles y por lo tanto — porque no estamos tomando medidas para examinarlas más de cerca — muy preocupante.
* El hecho de que los niveles del cuatro para abajo no sepan nada y el cinco sepa poco es incluso un poco irritante.
* Las actividades de investigación son una burla — no hay entrevistas, todo el mundo tiene que leer las preguntas simplistas de un papel y aceptar las respuestas sin chillar, como una especie de teatro. Lo cual es incomprensible.
* Ni siquiera sabemos la fecha aproximada de adquisición de la entidad. Lo cual, como hablamos de la Fundación, es una vergüenza.
* No sabemos qué tan probable es que SCP-PL-001 se haya creado a sí mismo. Lo cual es muy incomprensible.
* Sin embargo, el hecho de que todas las pruebas, documentos y cuentas muestran que — sin la más mínima consideración por nuestra parte — SCP-PL-001 pagó la creación de toda la Fundación SCP… no puedo entenderlo. Y tal vez por eso el &#34;Financiador&#34; tiene tanto poder.

//Doctor, déjese de notas tan patéticas o nos veremos obligados a tomar las medidas oportunas contra usted.// — O5-██.</textarea></pre>
