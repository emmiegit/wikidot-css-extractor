자줏빛 궁정의 경계에서,,On the Border of the Purple Court,,

**저자:** [[*user ProfoundAbyss]]

[[[theme:rpma|자줏빛 궁정 테마]]] by [[*user thd-glasses]]

[[[profound-abyss-author-page|심연의 다른 작품들 둘러보기]]]
[[include :scpko:info:end]]

내가 여왕을 처음 만난 날, 나는 강철 사슬에 매인 몸이었다.

아우게워스가 도모코로, &#39;빼앗는 땅&#39;의 군단을 이끌고 경계를 넘었을 때, 자줏빛 궁정의 여왕께서 우리에게 내리신 명령은 확고했다. 선봉을 맡아라. 전열을 돌파해라. 적들이 무엇을 쏟아붙든 그 자리를 지켜라.

위험한 임무였다. 그러나 검의 맹세로 이어진 자매들이자 축복받은 정원에서 맺어진 연인들인 황금 깃발의 근위대에게는 늘 가장 위험한 임무만 주어졌고, 자매들은 그 사실을 자랑스럽게 받아들였다. 근위대는 자줏빛 궁정의 가장 강력한 전사들이었고, 가장 나이가 어린 대원이었던 나조차도 이미 수십 번의 전투를 경험한 바 있었기에 우리 중 그 누구도 그날이 우리의 마지막 출격이 될 것이라고는 생각하지 못했다.

여왕님께서는 우리를 모루로 사용하셨다. 근위대가 그 이름에 걸맞는 무용을 발휘해 적들의 이목을 끌고 그들의 공격을 받아내는 동안, 자줏빛 궁정의 병사들이 넓게 퍼져 사방에서 침략자들을 포위하고 한 명도 살아 돌아가지 못하도록 하는 것이 그 분의 계획이었다. 그래서 도모코로의 병정들이 처음 예상한 것보다 훨씬 끈질기고 흉포하다는 것을 깨달았을 때, 우리는 이미 그들의 한 가운데에 있었다. 나와 내 자매들은 사방에서 조여오는 적에게 맞서 방진을 만들고 방패를 세워 적들의 맹공을 받아냈다. 우리는 자줏빛 궁정의 역사 속에서 영원히 기억될 만한 싸움을 벌였지만, 얼마 지나지 않아 한 차례 피와 철의 광풍이 휩쓸고 지나간 자리에는 한때 자랑스러운 전사들이었던 자들이 차가운 바닥에 누워 있었다.

방진의 가장 안쪽에 있었던 나는 다른 시신들처럼 쓰러져 있었지만, 그들과는 다르게 아직 숨을 쉬고 있었다. 나를 발견한 적들은 그들 선조의 관습대로 포로를 강철 사슬에 묶어 진영 한가운데 있는 제단에 가두었다.

내가 정신을 차린 것은 그 다음의 일이었다. 머리가 깨질 듯이 아팠지만 부상 때문은 아니었다. 철 창살로 막힌 제단 바깥에서 들려오는 비명에 가까운 함성과 광기어린 외침 소리들 때문에 귀가 멍할 지경이었다. 자줏빛 궁정의 백성들은 말을 즐겨 하지 않는다. 영의 정원에서 태어난 모두는 서로의 정신과 연결된 자매들이다. 마음이 통해 있다면 생각과 감정을 전달하는 데 언어는 필요 없고, 입에서 나오는 소리는 연인에게 바치는 노래와 떠나간 자를 추모하는 울음 이상의 것일 이유가 없다. 그에 비해 침략자들은 어디에서 왔든, 어떤 모습을 하든 하나같이 시끄러운 자들 뿐이었다. 그들은 함부로 검을 휘두르듯 언어를 다루었고, 그들의 적들, 동맹자들, 심지어 그들 자신의 영을 그 거친 말로 해치면서도 그만 둘 생각이 없어 보였다.

빼앗는 땅의 언어는 아주 오래된 종류의 것이고, 그 역사만큼이나 오래된 힘이 담겨 있었지만 화자들의 악의와 도덕적인 무감각함이 그 날카로운 권능을 무디게 했다. 나는 그 말의 뜻을 알지는 못했지만 병사들의 어조와 높낮이에서 조급함과 불안을 읽을 수 있었다. 전반적인 진영의 분위기와 제단 주위를 지나가는 부상병들과 시체 수레들로 추측해 보건대, 우리 부대는 비록 전멸했지만 결과적으로 작전이 성공을 거둬 아우게워스의 병사들이 경계에서 달아나 진영을 요새화한 것 같았다.

자줏빛 궁정의 또다른 승리였다. 자매들을 모두 잃고 도모코로의 죄수가 된 나는 그 사실로 약간의 위안을 삼았다.

얼마 지나지 않아 병사들 두세 명이 창살 문을 열고 내 목에 사슬을 걸었다. 나는 여전히 강철 사슬로 손발이 묶인 채 제단에서 끌려나왔다. 침략자들은 철수 준비를 하고 있었다. 그들의 군주가 승산이 없어 보이자 이미 얻은 전리품만이라도 간수해야겠다고 결정을 내린 듯 했다.

일단 결정이 내려지자, 도모코로의 백성들은 꾸물대지 않고 빠른 속도로 경계에서 벗어났다. 그들의 지배자에 대한 공포와 자줏빛 궁정의 보복에 대한 공포가 그들의 다리에 힘을 실었다. 둘 중 어떤 것도 가지지 못했던 나를 위해서 병사들은 가시 돋친 채찍과 정체를 알 수 없는 액체가 든 병을 준비했다.

그 저주받을 행진에 대해서는 자세히 이야기할 수도 없고, 그럴 마음도 없다. 놈들이 강제로 먹인 액체와 뒤에서 휘두르는 채찍 때문에 몸의 안쪽과 바깥쪽이 똑같이 타는 듯한 고통을 느껴야 했다. 강철 사슬은 여전히 내 목을 조이고 있었으며 포로가 지쳐 넘어질 때는 무자비한 인력으로 나를 끌어당겨 튄 모래와 함께 상처에 파고들었다.

도모코로의 주인이 마침내 광기에 찬 행군을 잠시 멈추어야겠다는 생각을 머릿속에 떠올렸을 때, 우리는 궁정의 경계에서 사흘 거리만큼 떨어져 있었다. 병사들은 자기들끼리 싸우고 험담을 주고받는 데 정신이 팔려 기둥에 묶인 포로는 거들떠보지도 않았다. 나는 어떻게든 스스로 일어나 앉아보려고 안간힘을 썼지만 내 몸의 힘은 그 끔찍한 행군을 견디는 동안 손 사이로 모래가 빠져나가듯 사라진 채였다. 스스로 탈출하는 것은 명백히 불가능했다.

힘이 다해 쓰러진 채 절망감에 차 눈물을 흘리려던 찰나에, 저 멀리서 소름이 돋을 정도로 맑은 나팔소리가 울려퍼졌다. 언젠가 자매들과 함께 궁정에서 백성의 환호를 받으며 행진하던 시절에 들었던 바로 그 소리, 자줏빛 궁정의 나팔 신호가 지금 비참한 노예가 된 나의 귀에 울려 오고 있었다. 처음에는 절망만이 기다리는 자의 정신이 빚어낸 신기루로 치부했던 그 나팔 소리는 점점 커지고, 땅이 맹렬히 울리는 소리와 무기가 부딪히는 소리 그리고 침략자들의 혼란에 찬 고함소리가 나팔의 멜로디와 함께 연주되기 시작했다.

이윽고 그 혼란스러운 광경을 뚫고 빛나는 형체 하나가 내 눈앞에 걸어나왔다. 그 빛나는 형체는 잠시 후에 고귀한 용사의 모습으로 바뀌었다. 그 용사는 황금 실로 수놓인 자줏빛 망토를 걸치고 황금빛 갑주에 감싸인 영광스러운 모습으로, 옷은 누더기가 되고 살갗은 옷보다 더 나을 것이 없는 내 앞에서 몸을 구부렸다.

자줏빛 궁정의 여왕께서 나를 부드럽게 안아 올리셨을 때, 나는 이 모든 것이 하나의 꿈이 아닐까 하는 생각을 했다. 처음에는 전쟁터처럼 현실적으로, 그 다음에는 지옥처럼 무섭게, 마지막으로 천국처럼 황홀하게 변화하는 그런 꿈이.

그리고 만약 정말 꿈이라면, 영원히 깨어나지 않기를 기도했다.

----

//여신이 공허의 계단 위에 앉아//
//언어의 비전을 깨우쳤다.//
//마법사는 공허의 계단 아래서//
//여왕이 읊조리는 노래를 기록했다.//

//첫 번째 언어는 흰빛.//
//두 번째 언어는 황금빛.//
//세 번째 언어는 자줏빛.//

//흰빛 언어로 공허를 밝히고//
//황금빛 언어로 궁전을 세우고//
//자줏빛 언어로 정원을 가꾸었다.//

//정원에서 피어난 꽃 같은 생명들은//
//자줏빛 궁정의 백성이 되었고//
//여신은 스스로 수놓은 망토를 걸치고//
//자줏빛 궁정의 여왕이 되었다.//

----

여왕께서는 여전히 몽롱한 상태에서 벗어나지 못하고 있던 나를 그분의 궁전으로 데려오셨다. 여왕님이 직접 간택하신 그분의 신부들이 나를 정원의 흰 침대에 누이고 내 상처를 치료해 주었다. 나는 도모코로에 의해 오랫동안 고문당한 것이 아니었지만 그 짧은 기간 동안 당한 고통이 내 육체와 정신에 미친 영향은 오랫동안 사라지지 않았다. 자줏빛 궁정에서 제일 뛰어난 치유사들인 여왕의 신부들이 나를 보살폈지만 나를 고문한 자들이 먹인 액체의 영향이 내 몸에서 완전히 사라지는 데에는 아주 오랜 시간이 걸렸고, 그들의 채찍에 의해 찢겨나간 내 등이 더 이상 피를 흘리지 않게 되기까지는 그보다도 더 오래 걸렸다.

전우들을 모두 잃었다는 사실은 내 몸에 난 상처들보다도 더 고통스러웠다. 그 어떤 영혼이라도 안식을 찾을 수 있는 여왕의 궁전 안이었지만, 나는 꿈 속에서 자매들과 영원을 맹세한 정원과 우리에게 파멸이 닥친 그 전쟁터를 방황하며 자매들을 애도하고 그들을 따라가지 못한 것을 사과했다. 신부들도 나의 슬픔을 알았지만 내 가슴을 찢는 듯한 그 아픔을 치유하려고 하기보다는 공감하며, 주저앉아 우는 나의 옆에서 떠나간 자매들을 애도하는 데 동참했다. 그런 정성이 담긴 보살핌 덕분에 나는 도모코로에 의해 고문당한 다른 이들과 달리 정신과 육신 양면에서 완전히 회복될 수 있었다.

내가 마침내 스스로 걸을 수 있게 된 지 나흘째 되는 날, 나는 여왕님의 부르심을 받았다.

신부들이 가져온 부드러운 색의 겉옷을 걸친 채 궁정의 복도를 걷는 동안, 오래 전 자매들과 함께 그분을 멀리서 바라보며 단순히 보는 것만으로도 부끄러운 기분이 들어 서로의 망토 속으로 파고들다시피 했던 소녀 시절의 추억이 다시 떠올라 내 머릿속을 백색 단음으로 가득 채웠다. 마침내 여왕님의 옥좌가 있는 신성한 방의 문 앞에 섰을 때, 나는 그분이 앉아 계실 비단 왕좌 앞까지 어떻게 해야 꼴사납게 비틀거리지 않고 걸어갈 수 있을까에 대한 고민으로 반쯤 무의식적으로 문을 열었다.

나는 그분이 어떤 모습이었는지 구태여 말하지 않을 것이다. 내 부족한 말솜씨로 그 황홀한 광경을 설명할 수 있을 것 같지는 않다.

&#34;회복된 것을 보니 기쁘구나.&#34; 내가 기억하기로는 이것이 여왕님의 첫 번째 말씀이었다. &#34;황금 깃발의 근위대는 자줏빛 궁정을 수호하기 위해 백쉰다섯 번의 전투를 치렀고, 언제나 전쟁을 승리로 이끌었다.&#34;

그것은 단순한 칭송의 말에 지나지 않았지만 여왕님이 내게 느끼는 연민과 애정이 그 말 속에 아낌없이 드러나 나를 따뜻한 평온함 속에 잠기게 했다. 언어의 권위자 다운 섬세함이었다. 나는 여왕께 직접 격려받는 이 기쁜 상황을 그대로 받아들였지만, 동시에 내가 지금 느끼는 자부심과 기쁨 때문에 나 대신 목숨을 잃었던 내 자매들의 모습을 망각하지 않도록 최대한 집중해야 했다. 그리고 여왕님께서도 내가 내 자신의 마음과 싸우고 있다는 것을 알고 계셨다.

&#34;근위대가 도모코로와의 전투에서 최후를 맞이하게 된 것은 전적으로 내 책임이었다.&#34; 여왕님의 얼굴에 순간 그늘이 졌다. &#34;내가 적의 전력을 간과한 탓에 너와 네 자매들을 사지로 내몰고 만 것이다. 나는 아우게워스가 단순히 약탈을 바라는 야만스러운 무리를 끌어모은 것이라고 생각했지만, 그의 머릿속에 있었던 것은 정복의 구상이었고 그를 따르는 것은 그가 아끼는 가신들이었다. 결국 승리를 거두기는 했으나 알았다면 분명 더 신중을 기했을 것이다.&#34;

&#34;부디 그렇게 말씀하지 말아 주십시오.&#34; 자매들을 잃은 슬픔 속에 잠겨 있었던 나지만, 내 앞에 앉아 계신 만인의 존경을 받으시는 분이 자신의 선택에 대해 고뇌하는 모습은 심지어 예의 슬픔보다도 더 쓰라린 감정을 불러일으켰다. &#34;저희가 처음 여왕님의 정원에서 깃발 아래 하나로 모였을 때, 여왕님께 충성을 다하고 서로에게도 충성할 것을 맹세했습니다. 저와 제 자매들에게 그런 운명이 기다리는 것을 그 전에 알았더라도, 저희는 똑같이 당신의 명에 따랐을 것입니다.&#34;

&#34;그렇다면 애도의 마음과 함께 앞으로 나아가야 할 것이다. 나도, 너도, 별들을 향하고 있을 너의 자매들도 말이다. 원래대로라면 전멸한 부대는 궁정의 다른 부대들과 함께 재편성되어야 한다. 청동 방패 군단의 제3대대장이 아우게워스의 검에 목숨을 잃었으니, 그 빈자리를 너가 채우는 것이 옳을 것 같다고 생각했다. 제3대대의 신병들에게는 네 경험이 큰 도움이 될 테고, 네게도 한 명의 대원이었다가 부대의 지휘관으로서 승진하는 것이니 말이다. 하지만 네 의견을 듣고 싶다. 너는 어떻게 생각하지?&#34;

&#34;제 의견...... 말씀이십니까? 저는 여왕님께 충성을 서약한 몸입니다.&#34;

&#34;너의 노고에 대한 보답이라고 생각하거라.&#34; 여왕님께서 말씀하셨다. &#34;너는 근위대원으로서 수십 회의 전투를 치렀고, 마지막 전투에서는 도모코로의 고문을 견뎌냄으로써 자줏빛 궁정의 용사들이 단순한 싸움꾼이 아님을 보여주었다. 게다가 이번 전투에서 가장 큰 공을 세운 것은 이론의 여지 없이 너와 네 자매들이지만, 그들에게 마땅히 돌아가야 할 상을 받을 수 있는 이가 너밖에는 없구나.

원하는 것을 무엇이든 말해보거라. 내 능력 안에 있는 것이라면 무엇이든 이루어주도록 하마.&#34;

심장이 빠르게 뛰고 입술이 바짝 말랐다. 자줏빛 궁정의 그 누구도 감히 생각해보지 못했을 은혜를 한 몸에 입은 내 마음은 아까와는 비교할수도 없는 혼란으로 가득 차고 말았다. 내게도 스러진 자매들에게도 명예로울, 그러면서도 여왕님께 주제넘어 보이지 않을 상을 구해야 한다는 어려운 조건을 맞추느라 생각 회로가 거의 불타오를 지경이었다.

딜레마를 해결한 것은 마음이 아닌 육신이었다. 자줏빛 궁정의 모든 백성이 익힌 흰빛 언어의 가장 큰 강점은 직설적이라는 점이다. 때로 이 순간처럼 생각으로 가득 차 마음이 혼란스러울 때면 머릿속에서 제일 먼저 떠오른 것이 그대로 혀와 입술을 거쳐 입 밖으로 나오곤 했으며, 대부분의 상황에서는 그것이 가장 좋은 방법이었다. 내가 자줏빛 궁정의 절대자 앞에 섰을 때에도 흰빛 언어의 미덕이 발휘되었다.

&#34;......여왕님을 더 가까운 곳에서 섬기고 싶습니다. 저를 곁에 두어주실 수 있겠습니까?&#34;

물론 말이 일단 입 밖에 나오면 주워담을 도리는 없다. 말을 해 버린 뒤의 부끄러움과 당황과 두려움은 온전히 본인의 몫이다. 이 경우에는 두려움이 제일 컸다. 걱정이 가득 담긴 눈으로 여왕님의 얼굴을 바라보았을 때, 그분의 얼굴에 노기가 서려 있지 않은 것을 보고 얼마나 안심했는지 모른다. 하지만 여왕님의 얼굴은 무표정했고, 그분의 말투 역시 무감정했다.

&#34;왜지?&#34;

&#34;저, 주제넘은 요청이라는 것은 알고 있습니다. 비록 여왕님의 근위대로서 오래 섬겨왔지만, 가까이에서 여왕님을 모시는 신부들에 비하면 저는 그저-&#34;

&#34;그런 의미가 아니다.&#34; 여왕님은 준엄하게 말씀하셨다. 나는 애써 변명하던 그대로 입을 닫아 버렸다. &#34;내가 직접 선택한 신부들은 나와 황금빛 언어를 통해서 연결되어 있다. 나를 섬기는, 그리고 너를 보살피기도 했던 신부들의 지혜와 힘은 전부 나한테서 나오는 것이다. 이건 이미 너도 알고 있는 사실이지. 내 백성이라면 누구나 아는 사실이니까.

하지만 내 신부들은 무지한 자들이 얘기하는 것처럼 내가 권능을 대가로 산 단순한 노리개들이 아니야. 그들은 자줏빛 궁정에서 가장 위험하고 비밀스런 사안들, 동시에 이 나라의 안위에 치명적인 영향을 끼칠 수 있는 문제들을 처리하는 일을 맡는다. 심지어 내가 그들에게 내려준 권능도 부족할 때가 있지. 그런데 너는 내게 그런 은혜를 입은 것도 아니면서, 은혜를 입은 이들과 똑같은 짐을 지겠다고 말하는구나. 임무에 따르는 위험에 대해서 누구보다 더 잘 아는 네가 설마 그 사실을 모르고 내게 그리 말한 것은 아닐 터이다. 그렇다면 무언가 다른 것, 그 위험을 너로 하여금 감수하게 만드는 어떤 것이 네 등을 떠밀었다는 의미일 테지. 그것이 무엇인지 알고 싶다.&#34;

내 가슴 속에서, 무언가 강렬한 것이 꿈틀거렸다. 미친듯이 뛰는 심장에 의해 요동치는 혈류 때문이었을지도 모른다. 아니면 이 순간 여왕께서 내게 남몰래 넣어 주신 신의 정수였을 수도 있다. 그게 무엇이었든, 나는 그 꿈틀거리는 힘을 정신으로 연결해 내 삶에서 가장 중요한 대답을 할 수 있었다.

&#34;그 말대로입니다, 여왕님. 저와 제 자매들은 황금 깃발을 지키는 용사들로서, 서로에게 부끄럽지 않을 위용을 보이고 또한 여왕님과 자줏빛 궁정을 수호하기 위해 궁정의 경계를 침범하는 자들에게 맞서 싸울 것을 서약했습니다. 제 자매들은 그 서약을 충실히 이행하고 영광스러운 최후를 맞이했습니다. 하지만 저는 살아남았죠.

저는 마지막으로 남은 황금 깃발의 수호자로서, 저 혼자만 여왕님의 상을 받아 제 자매들을 부끄럽게 할 수 없습니다. 하지만 동시에 여왕님의 뜻을 거역할 수도 없습니다. 그래서 비록 제 능력이 부족하다 하더라도, 수호자로서 제 의무를 연장해야겠다고 생각했습니다. 근위대원으로서 자매들과 한 약속을 지키고 동시에 여왕님께서 명령하신 대로 보상을 받기 위함입니다.&#34;

&#34;그렇군, 알겠다. 하지만 네가 그렇게 함으로서 받는 보상은 무엇이냐?&#34;

이 질문에 대답을 하는 것이 가장 힘들었다.

&#34;......저, 여왕님께서 저를 곁에 두시는 것이 제게 최고의 보상일 것 같습니다.&#34;

짧은 순간이었지만 죽음과도 같은 정적이 흘렀다. 심장은 이제 광기에 홀린 듯이 뛰면서 이미 붉어질 대로 붉어질 내 얼굴을 혈압으로 폭발시키려고 미쳐 날뛰는 중이었다.

피가 과도하게 몰려 감각을 잃어버리기 직전의 순간, 여왕님의 목소리가 들려 왔다.

&#34;네게 내 신부들이 누리는 것과 똑같은 보상을 내릴 수는 없다. 너는 여전히 내 신하로 남을 것이다. 그 이상도, 그 이하도 아니다. 하지만,&#34; 여왕님께서 현명하시게도 마지막에 끼워넣으신 그 단어 하나가 아니었다면 나는 실망과 부끄러움을 못 이기고 그 자리에서 쓰러져 죽어 버렸을 것이다. &#34;-하지만 네가 바라는 그 의무를 수행할 수는 있겠지. 용감하게 네가 원하는 바를 말했으니, 이제 여왕의 대답을 듣거라.&#34;

여왕께서는 자리에서 일어나 내가 무릎 꿇은 자리를 향해 걸어 내려오셨다.

&#34;황금 깃발의 마지막 근위대원이여, 네가 배울 수 있는 것은 모두와 마찬가지로 흰빛 언어 뿐이다. 그러나 용기와 충성에 대한 보상으로, 또한 네 자매들의 무용에 대한 값으로서 너를 내 궁전의 일원으로 받아 주겠다. 뿐만 아니라 내 신부들로 하여금 네게 그들의 지식과 힘 중에 흰빛 언어로 담아낼 수 있는 모든 것을 가르쳐 줄 것을 명령하마. 너는 그들에게는 미치지 못할 테지만 그 밖의 모든 이들을 능가하는 권능을 얻게 될 것이다. 너는 내 신부들과 같은 임무를 수행하게 될 것이다. 네게는 더욱 어렵고 위험할 테지. 하지만 네가 진정으로 이것을 원한다면, 나는 너를 내 곁에 두고 막지 않으마. 자, 용감한 자여, 이 모든것을 진정으로 원하느냐?&#34;

&#34;네, 그렇습니다, 여왕이시여!&#34; 나는 기쁨에 겨워 외쳤다. &#34;기꺼이 모든 것을 감수하겠습니다! 당신의 곁에 있을 수만 있다면!&#34;

----

그 날부터 나는 여왕의 궁전에 작은 방을 얻어 그곳에 거처할 수 있게 되었다. 여왕의 신부들은 그분께서 신부가 아닌 이를 궁전에 받아들였다는 사실에 놀라워했지만, 그렇다고 나의 존재를 껄끄러워 하는 일 없이 마치 가장 나이 어린 신부를 대하듯 나를 친구이자 자매로서 대접했다.

한편 그들은 여왕님의 명령에 따라 내게 자줏빛 궁정의 가장 심원한 지혜를 전수했다. 신부들은 나를 가르치는 데에 최선을 다했지만, 여왕님과 그 신부들이 공유하는 황금빛 언어를 나는 알지 못했던 탓에 그들이 아는 모든 것을 배울 수는 없었다. 하지만 이미 내가 배우고 익힌 것들 만으로도 자줏빛 궁정의 웬만한 백성들을 모든 면에서 능가하기에는 충분했다. 신부들은 내게 흰빛 언어의 원리를 가르쳐 주었고, 나로 하여금 언어에 대한 이해를 바탕으로 세상의 이치를 비틀어 기적을 일으키는 법을 익힐 수 있게 해 주었다. 나는 궁전의 한복판에 있는 신부들의 교실에서 생명을 살리는 법...... 그리고 빼앗는 법을 훈련받았다. 전장에서 수도 없이 검을 휘둘러 왔지만, 이제는 그와 동일한 마음가짐으로 상처를 봉합하고 소독하는 법 또한 익혀야 했다.

힘든 훈련들이었지만, 내게 주어진 임무들에 비하면 오히려 부드럽다고 할 수 있는 수준이었다. 자줏빛 궁정은 사방에 적이 있었고, 그들의 동향을 파악하고 탐색하는 데에만 해도 많은 자원이 소모되었다. 여왕을 향한 강력한 충성이 아니었더라면 그 누구도 견딜 수 없었을 고난을 여왕의 신부들은 매일같이 견뎌내고 있었다.

나 역시도 그것을 감내해야 했다. 한 가지 문제라면 나는 신부가 아니었고, 그들이 황금빛 언어를 통해 여왕님과 연결되어 있는 것과 달리 나와 여왕님 사이의 관계는 피상적인 군주와 신하 간의 관계에 불과했다. 물론 그것이 나의 서약이었다. 여왕을 가까이서 섬기되 신부의 자리에는 오를 수 없는 그 애매한 위치만 해도 내게는 황홀했기에, 나는 내게 주어진 모든 것을 겸허히, 감사하는 마음으로 받아들였다. 신부들에게는 여왕님과의 신성한 결합이 있었다면, 내게는 은혜를 입은 신하로서의 충성이 있었다. 그들이 황금빛 언어의 권능을 무기로 삼았다면, 나는 한때 함께 싸웠던 자매들의 의지를 내 갑옷으로 삼았다.

그렇게 자줏빛 궁정의 비밀을 수호하기 위해 싸운지 수 년이 지난 어느 날, 여왕님께서 오랜만에 나를 호출하셨다. 이번에는 그분의 왕좌가 있는 방이 아니라 한때 내가 치유의 은을 입었던 그 정원에서였다. 여왕께서 그분만이 아시는 언어로 가꾸었고 지금도 돌보고 계시는 정원의 심장부에, 나는 옛 추억이 담긴 해졌지만 깨끗하게 관리된 근위대원의 망토로 몸을 감싼 채 여왕님을 찾아 조용히 들어왔다.

여왕께서는 하늘거리는 물빛 옷차림으로 고요한 언덕 위 정자 위에 앉아 계셨다. 여왕님께서 벗어놓으신 흰색 구두가 눈에 띄었다. 내가 가까이 다가가자 여왕님은 나를 보시더니 그분의 옆 자리를 손으로 가리키셨다. 나는 다가가 정자에 걸터앉았다. 언덕 위에서는 생명의 정원을 한눈에 내려다볼 수 있었지만, 언덕 주변에 절묘하게 심긴 나무들 덕분에 아래에서는 위가 보이지 않을 듯 했다.

&#34;더 편한 차림으로 왔어도 좋았을 텐데.&#34; 여왕님께서 근위대원 시절의 투박한 군화와 망토 차림으로 걸터앉은 내 모습을 보시더니 말씀하셨다.

&#34;감사합니다. 하지만 이 차림이 더 익숙해서 좋습니다.&#34; 나는 겸손히 대답했다.

&#34;여전히 자매들과 한 서약을 잊지 않고 있는가 보구나. 내 인정 많은 신부들이 네게 선물했던 다른 옷들을 마다하고 늘 근위대의 옷차림을 하고 내 앞에 나타나는 것을 보면 말이지.&#34;

&#34;그렇습니다. 여왕이시여.&#34;

여왕의 어조에는 일말의 유쾌함이 서려 있었지만, 동시에 정자와 그 주변에는 무거운 분위기가 내려앉아 있었다. 나는 거기에 압도되어 다른 말을 꺼내지 못했다. 이 정원은 여왕님의 언어에 의해 생겨난 장소이므로, 그 심장부는 여왕님의 감정에 매우 민감하게 반응한다. 내가 느끼는 이 무거운 공기는 분명 여왕님의 감정이 정원에 영향을 미친 결과물이 분명했다. 여왕께서는 무언가 걱정하고 계셨다. 하지만 무엇 때문에?

&#34;신부들에게서 너에 대한 이야기를 들었다.&#34; 여왕님께서 조용히 입을 여셨다. &#34;네가 임무에 보이는 열의나 의지는 칭찬할 만하지만, 조금 더...... 자신을 돌보았으면 한다는구나. 내 신부들이 자애로운 마음을 가진 것은 사실이지만, 그래도 꽤나 이례적이라고 할 정도로 너를 걱정하고 있는 것 같다.&#34;

&#34;무슨 말씀을 드려야 할지 모르겠습니다.&#34; 나는 대답했다. &#34;하지만 저는 그 외에 여왕님께 제 충성을 증명할 방법을 알지 못합니다. 저는 여왕님의 축복받은 신부들처럼 총애받는 이도 아니고, 그저 당신께 제 모든 것을 바치기로 결의한 한 사람의 종일 뿐입니다. 그러니 제 모든 것을 바쳐 마땅합니다. 아니면-&#34;

&#34;그 &#39;모든 것&#39;에 너의 목숨도 포함되어 있다. 그건 알겠지.&#34; 여왕께서 엄격하게 말씀하셨다. 나는 더 이상 말하지 못하고 고개를 약간 숙였다. &#34;하지만 넌 내 신부들이 너를 얼마나 아끼는지 모르고 있다. 알았다면 너의 생명을 나에 대한 충성을 핑계로 함부로 위험한 곳에 놔두었을 리 없다. 그들은 그 때문에 근심하고 있다. 그리고 내 신부들이 근심하고 있다면, 나도 근심이 될 수밖에 없지 않겠느냐.&#34;

&#34;용서하십시오, 여왕님. 하지만-&#34;

&#34;더 이상 아무 말도 말아라.&#34; 여왕의 말은 산처럼 준엄했고, 나는 내 자신이 주제넘게 느껴져 견딜 수가 없었다.

갑자기 땅을 바라보고 있던 내 시야에 무언가 희고 아름다운 것이 나타났다. 나는 조금 시간이 지나고 나서야 그것이 내 옆에 앉아 계신 여왕님의 팔이라는 것을 알아차리고 크게 놀랐다. 그 팔은 점점 위로 올라가더니, 급기야는 내 오른쪽 어깨에 손을 얹었다. 나는 내 몸이 긴장과 놀라움으로 마비되어 움찔거리는 것을 느낄 수 있었다.

&#34;옆으로 돌아보거라.&#34;

내 오른쪽 귀에 느껴지는 미약한 온기 때문에, 내 눈은 여전히 정면을 향하고 있었지만 그분이 내 옆에 가까이 붙었다는 것을 알아차릴 수 있었다. 나는 몸을 돌려 왼쪽을 바라보았다. 여전히 그분의 손이 내 어깨에 닿은 채였다.

얼마 지나지 않아 왼쪽 어깨에도 그분의 손길이 느껴졌다.

&#34;망토를 벗어라.&#34;

그분의 말대로 하는 것 외에 달리 무언가 할 수 없었던 나는, 천천히 망토를 고정하고 있던 내 목 부분의 브로치를 풀었다. 내가 브로치를 옆에 내려놓자, 여왕님의 손이 느릿하게, 하지만 주저없이 움직여 내 망토를 잡고 천천히 양쪽으로 내리기 시작했다. 잠시 후 나는 근위대에 소속되어 있었을 때는 갑옷 안에 입었던, 얇은 천옷만으로 내 상반신을 가린 채 그분의 앞에 앉아 있었다.

&#34;나는 네가 처음 내 옆에 있게 해달라고 간청했을 때, 네가 오래 견디지 못할 것이라고 생각했다. 내 백성들이 다들 그러하듯이, 잠깐 동안의 기쁨과 자부심이 오랜 시간의 고행과 괴로움에 씻겨 나가, 결국에는 스스로 돌아가고 싶다고 말할 것이라고 예상했지. 그래서 너를 일부러 매정하게 대하고 더 가까워지려고 하지 않았다.&#34;

여왕님의 말이 그분의 따뜻한 숨결과 함께 내 귀에 전달되는 동안에도, 그분의 손은 계속 움직여 내 옷에 달린 단추를 맨 위에서부터 천천히 풀어 내려가기 시작했다.

&#34;하지만 너의 간청은 너만의 것이 아니라, 지금 별들 가운데 있을 네 자매들의 것이기도 하다는 것을 간과했다. 이것으로 너와 관련하여 내가 저지른 오판은 두 번째가 되었구나.&#34; 여왕님의 손은 무자비하게 움직여 기어코 내 옷의 단추를 모두 풀고야 말았다. &#34;지금은 더 잘 안다.&#34;

&#34;여왕님, 저......&#34; 나는 애써 더듬거리며 입을 열었다.

&#34;아무 말도 말라고 하지 않았느냐.&#34; 그분은 다정하면서도 강력한 힘이 서린 목소리로 나를 침묵시켰다. &#34;너는 지금 죽음의 문턱에 서 있는 것이나 다름없다. 신부들의 권능은 얻지 못했는데, 그럼에도 불구하고 그들과 똑같은 위험을 감수하고 있지. 다른 백성들이었다면 명령에 따르는 위험이 내 은혜에 따르는 의무감을 넘어섰을 테지만, 너는 내가 내려준 은혜를 보답하길 원하는 것과 동시에 네 자매들에 대한 의무를 완수하길 원했기에 그 가공할 위험도 너를 물러서게 하지 못하는구나. 그렇게 네가 물러서지 않게 된 결과, 그것이 네게 흔적을 남겼다.&#34;

그 말과 동시에, 여왕님의 두 흰 손이 내 얇은 옷을 찰나의 순간에 벗겨 버렸다. 그리고 그 아래에서 내 고난의 흔적이 나타났다. 근위대원으로서 자줏빛 궁정의 적들과 맞서 싸우면서 입었던 상처들, 도모코로의 가시 돋친 채찍에 의해 새겨진 흉터들이 내가 여왕을 가까이에서 모시는 은혜를 입은 이후로 얻은 무수한 상처들에 가려져 있었다.

이제 그분의 손은 상하좌우로 움직이며, 내 몸의 상처들을 하나하나 그 부드러우면서 굳센 손길로 따라갔다. 나는 부끄러움, 혼란, 그리고 이유를 알 수 없는 묘한 흥분감 속에 미세하게 떨었고, 내 몸은 어째서인지 그 손길에서 느껴지는 감각에 온 신경을 집중시켰다.

&#34;필멸자들이었다면 이 정도 상처를 버텨내지 못했을 것이다. 오직 네가 생명의 정원에서 태어난 축복받은 육신을 가졌기에 너의 그 만용을 죽음으로 처벌받는 운명을 피할 수 있었던 것이다. 하지만 그것도 얼마나 오래 갈 수 있을지 모른다.&#34;

그분의 손이 상처에서 멀어졌다. 대신 차갑게 식은 내 왼손을 들어 천천히, 마치 검사하는 듯이 들어올렸다.

&#34;오늘 내가 너를, 한낱 여종에 불과한 너를 어째서, 하필이면 내 권능의 정수가 담긴 이곳으로 불렀는지 정녕 짐작이 가지 않는 것이냐? 아니면 너의 그 의무감과 충성심이 네게서 궁금해하려는 마음마저도 빼앗아간 것이냐? 이제는 그렇게 해선 안 된다. 너는 이제 네 자매들이나 다름없어진 신부들이 너를 진정으로 아끼고 있음을 알아야 한다. 그리고......&#34;

내 왼손에 뭔가 이상한 감각이 느껴졌다. 내려다보니, 흰 손이 내 손을 붙잡고 있는 동안 다른 손이 무언가 자그마한 것을 내 손가락에 끼우는 중이었다. 그대로 멈춰 전혀 지나가지 않을 것 같던 순간이 지나가자, 여왕님의 두 손이 떠나간 내 왼손 약지에 끼워진 무늬 없는 금빛 반지가 나무들 사이로 비치는 햇살을 받아 반짝이고 있었다.

그 미약하지만 날카로운 반사광이 가지는 의미를 마침내 깨달은 순간, 여왕님께서 몸을 기울여 나를 감싸안으셨다.

&#34;......내가 너를 사랑하게 되었음을 알아야 한다.&#34;

----

여왕님께서는 그 날 내 옷을 가져가셔서는 돌려주지 않으셨다. 내가 벗은 몸으로 언덕에서 내려와야 하나 걱정하고 있을 때 그분의 가장 오래 된 신부들이 나타나 내 몸을 포근한 담요로 감싸고 나를 궁전의 작은 방으로 데려왔다. 그 방에서 나는 오래 전부터 신부들이 준비해 준 흰색 예복을 선물받았다. 그들은 내게 애정이 담긴 입맞춤을 하고, 마침내 내가 그들의 자매가 된 것을 축하해 주었다. 여왕님이 아무도, 심지어 나조차도 모르게 오랜 시간 전부터 결혼식을 준비해오신 듯 했다.

다음날 정오, 하늘은 맑게 개었고, 불어오는 바람은 시원했으며 흰 비단과 자줏빛 천으로 장식된 예식장은 기대와 행복감으로 가득 차 있었다. 새로운 신부의 탄생을 보기 위해 모여든 자줏빛 궁정의 백성들의 눈 앞에, 불멸의 여신다운 신성한 모습으로 자줏빛 궁정의 여왕이 나타났다. 금빛 장신구로 치장한 보라색 예복을 입은 여왕의 옆에서는 그분의 은혜를 받은 내가 흰 드레스와 면사포 차림을 하고 천천히, 그러나 편안한 발걸음으로 함께 걸어가고 있었다. 내가 여왕님을 처음 만난 그 순간과 마찬가지로 이 모든 것이 꿈처럼 느껴졌지만, 이 모든 것이 앞으로 내가 누릴 행복의 시작에 불과하다는 사실이 나를 황홀하게 만들었다.

그 황홀함으로 가득한 예식의 마지막 순서로, 나는 만인의 환호와 갈채를 받으며 여왕님께 안겼고, 여왕님께서는 그분의 아름다우면서도 힘이 담긴 두 팔로 나를 안으며 내게 입을 맞추었다. 그렇게 나는 내 자신을 여왕의 가장 어린 신부로서 기쁜 마음으로 내어 드렸고, 여왕님은 나의 배우자이자 자줏빛 궁정의 영광이 지속되는 한 영원히 이어질 고귀한 연인이 되어 주셨다.

&#34;이런 날이 오리라고는 상상도 못했어요.&#34; 나는 행복에 겨워 말했다.

&#34;놀라움은 남겨 두렴. 앞으로는 네게 일어날 모든 일이 네 상상을 넘어설 테니까.&#34;

떠들썩한 예식이 끝난 그날 밤, 다른 신부들이 나를 정화의 샘으로 데려가 내 몸을 씻겼다. 여왕의 정원에서 자라난 생명수의 진액을 허리까지 내려오는 내 금발 머리카락에 바르고 정성스럽게 빗었다. 부드러운 기름으로 내 몸에 난 상처를 덮은 뒤 황금빛 언어의 권능이 담긴 혼합물을 몸 구석구석에 바르자 그저 여왕님의 뜻을 따르는 도구에 불과하다고 생각했던 내 몸이 하늘 높이 뜬 달빛을 반사하듯 밝고 아름다운 모습으로 거울에 비쳤고, 내가 늘 궁전에서 부러워했던 신부들의 매혹적이고 달콤한 향기를 발산했다.

미세하게 속이 비치는 연보랏빛 가운 말고는 아무것도 걸치지 않은 채, 나는 신부들의 조용하지만 일말의 부러움과 기쁨이 담긴 배웅을 받으며 한때 내가 투박한 망토를 입고 찾아갔던 정원의 심장부를 향해 걸었다. 여왕께서는 이미 그곳에서 나를 기다리고 계셨다. 예식을 위해 묶고 계셨던 긴 자줏빛 머리카락을 풀어내린 채, 단순하지만 그렇기 때문에 여왕님 본인의 아름다움이 빛나는 흰 옷차림으로 정자에 앉아 기다리고 있었다.

풀벌레 소리도, 새의 지저귀는 소리도 들리지 않는 그 고요한 언덕 위에서, 나는 처음 느껴보는 흥분에 비틀거렸고, 지금 당장이라도 여왕님의 그 하얀 품에 안겨 몇번이고 영원을 서약하고 충실한 신부가 될 것을 맹세하고 싶었다. 그러나 여왕님께서 일어나 내게 다가오셨고, 나는 늘 그랬듯이 여왕님의 자태에 매혹되어 그저 다소곳이 서 있었다.

&#34;아름답구나.&#34; 그분께서 손을 뻗어 내 얼굴을 어루만지며 말씀하셨다.

&#34;어느 부분이 제일 마음에 드시나요?&#34; 나는 갑자기 장난기가 들어 말했다.

여왕께서는 잔잔히 미소를 지으시며 손을 내 얼굴에서 머리카락으로 옮겨, 달빛을 받아 빛나는 내 금발 머리를 부드럽게 쓰다듬었다.

&#34;네 머리카락, 생명이 담겨있는 이 밝은 금발이 좋구나. 하지만 다른 것들도 마음에 든다. 너의 얼굴과 너의 푸른 눈동자, 너무 희지도 않지만 동시에 너무 어둡지도 않은 연주황빛 피부가 좋아. 나보다 약간 작은 네 키도, 봉긋 솟은 가슴도, 엄숙한 지혜가 담겨 있지만 명랑한 목소리도, 모두 내게 매력적으로 다가온단다. 너는 완벽해. 내 신부들은 모두 그래야 하지.&#34;

나는 내 마음이 따뜻한 행복감과 기쁨으로 충만해지는 것을 느끼며, 여왕께 한 걸음 가까이 다가가 그분의 목에 내 팔을 둘렀다.

&#34;키스해주세요.&#34;

내 주제넘은 요청에도, 여왕님은 그 어떤 말 한마디 없이 머리를 기울여 내 입술에 애정어린 입맞춤을 해주셨다. 나는 예상치 못한 적극성에 놀라고, 내 이성은 이 다음에 어떤 말을 해야 할지, 어떤 행동을 해야 할지 갈피를 잡지 못했지만 나는 현명하게도 이 순간 내 달아오르는 본능에 모든 것을 맡겼고, 본능은 마치 또다른 흰빛 언어처럼 내가 해야 할 모든 것들의 고삐를 쥐고 나로 하여금 자연스러운 감정을 해방하게 만들었다. 나와 여왕님이 서로를 감싸고 진하게 키스를 나누는 동안, 달은 잠시 하늘에 걸려 움직이지 않았고 잔잔히 불어오던 밤바람은 그대로 멈춰 이 정원에 진하게 풍기는 사랑의 향기를 씻어가지 않겠다는 듯이 고집스럽게 남아 있었다.

마침내 영원히 계속되는 것만 같았던 순간이 끝나자, 여왕님께서는 부드럽게 한 발 물러나 말씀하셨다.

&#34;지금은 기분이 어떻니?&#34;

&#34;헤, 모르겠어요. 하지만 한 가지는 알 것 같아요.&#34; 나는 흥분에 헐떡거리며 말했다.

&#34;어떤 것을?&#34;

&#34;이 감정, 이 감각, 이 모든 것을 오늘 가장 끝자락까지 경험해보고 싶어요.&#34;

&#34;기꺼이.&#34;

여왕님께서는 나를, 처음 만난 그 순간에 그러하셨듯, 사랑이 담긴 동작으로 안아드셨다. 나는 소녀처럼 애교 섞인 웃음을 지으며 그분의 매혹적인 손길을 그대로 받아들였다. 여왕님의 품에 안긴 나는 그대로 그 비밀에 싸인 정자보다도 비밀스럽고 깊은 곳에 놓인, 비단 커튼과 장미 꽃잎으로 장식된 실크 침대로 옮겨졌다. 그 침대 위에서 우리 둘은 마주앉아 각자의 손길로 서로를 애무하기 시작했다.

나는 8할의 흥분과 1할의 욕망, 1할의 조급함이 담긴 떨리는 손으로 여왕님의 흰 옷을 벗기기 시작했고, 여왕님께서는 똑같은 욕망과 흥분이 담겨 있으면서도 정확한 손길로 나를 더더욱 흥분시키면서 내가 걸친 연보랏빛 가운의 끈을 풀고 내 어깨를 천천히 쓸어내리며 내 옷을 벗겼다.

마침내 우리 둘 다 가장 근원에 가까운 모습으로 돌아갔을 때, 여왕님께서는 침대에 누우시며 나로 하여금 그분의 위에 올라타게 하셨다.

&#34;여왕님, 어째서......?&#34; 나는 어리둥절하면서도 여왕님의 몸에 대한 강렬한 욕망이 끓어오르는 것을 느끼며 말했다.

&#34;오늘은 너의 날이니까. 이것을 내가 내 가장 어린 신부에게 내리게 될 많은 축복들 중에 하나로 생각하거라. 네가 가진 감정, 네 본능, 그 모든 것을 주저하지 말고 내게 보여 주렴.&#34; 여왕님께서 내게 팔을 벌리며 말씀하셨다. &#34;한 마디로...... 최선을 다해 나를 만족시켜 보거라, 내 신부야.&#34;

여왕님의 말씀이 끝나시자마자, 나는 나도 예상치 못할 만큼 빠르고 난폭하게 달려들어 여왕님을 덮쳤다. 그분은 내가 그분의 두 팔을 왼손으로 붙잡고 몸으로 여왕님을 내리 누르는 동안 두 다리로 나를 감싸며 킬킬거렸다.

&#34;너무 급해, 신부여! 하지만 나쁘지 않아, 정말 나쁘지 않아.&#34;

내 이성이 분홍빛 털실 뭉치를 가지고 놀다가 털실에 칭칭 감겨버린 고양이 비슷한 것이 되어 헛되이 몸부림치는 동안, 내 본능은 또 하나의 고양이가 되어 여왕님을 핥고, 쓰다듬고, 간지럽히고, 꼬집었다. 내가 존경하고 사랑하는 분이 다른 사람도 아닌 나의 손길로 인해 떨고 움찔거리는 모습이 나를 더더욱 흥분시키고, 더더욱 난폭한 정복감에 취하게 만들었다.

내 손길이 더더욱 난폭해지는 것과는 반대로, 내 몸에서는 점점 힘이 빠지고 있었다. 여왕님은 마치 나에게 함락당하기 직전인 것처럼 움찔거리는 몸짓과 희미한 교성으로 나를 함정에 빠뜨리고는 그분의 긴 두 다리로 나를 꼭 붙들고 내 맹공을 견뎌내셨다. 얼마 지나지 않아 내가 진이 빠져 여왕님의 품으로 무너지듯 쓰러지자 여왕님께서는 내 애처롭게 끝난 귀여운 공격을 비웃으면서 눈 깜짝할 사이에 몸을 일으키시며 내 몸을 반대쪽을 향하게 돌려놓으셨고 나는 뭔가 할 틈도 없이 하체는 여왕님의 다리에 의해, 상체는 여왕님의 팔에 의해 완전히 붙들린 꼴이 되었다는 것을 깨달았다.

&#34;나쁘지 않았어, 신부여.&#34; 여왕님께서는 욕망이 묻어나는 목소리를 내 귀에 강제로 집어넣으시며 말씀하셨다. &#34;하지만 만용을 부리다니, 그래서는 안 되지. 자, 이제 내가 돌려줄 차례로구나. 정신을 잃지 않도록 최선을 다해 보거라.&#34;

그리고 여왕님은 지금껏 전혀 경험해보지 못한 무시무시한 힘으로 나를 강습하기 시작했다. 내 무기는 야만적인 힘과 욕망 하나 뿐이었지만, 여왕님은 마치 자줏빛 궁정의 무기고처럼 그 다양함에서 비할 바 없고 숙련도와 파괴력에서도 타의 추종을 불허하는 수많은 무기들을 휘두르며 맹공을 퍼부었다.

숨결은 불화살처럼 내 피부에 꽃혔고, 정욕으로 가득한 목소리가 기름처럼 끼얹어지자 내 온몸에 불이 붙었다.

다리는 공성추가 되어 내 성문을 강타하고, 정확한 손길이 성벽을 넘은 병사들처럼 내 몸 구석구석을 유린했다.

혀는 냉혹한 암살자처럼 지휘부에 침입해 이미 얼마 남아있지 않던 내 이성의 조각들을 모두 살해해 버렸다.

결국 나의 성은 공성이 시작된 지 얼마 지나지 않아 백기를 들어버리고, 영광스러운 승자의 자격으로 활짝 열린 성문을 통해 들어오신 여왕님은 방어자의 낮은 역량에 실망을 감추지 못하면서도 무조건적인 복종을 표시하는 그분의 포로를 마음껏 약탈하고 그 위에 깃발을 꽂았다. 그 모든 순간 동안 나는 모든 의지와 반항할 수 있는 능력을 박탈당한 채, 여왕님의 손길을 따라 높은 교성과 낮은 신음을 오가며 그분의 또다른 승전가를 연주하는 악기가 되어 버렸다.

&#34;여왕님, 자비를 베푸세요.&#34; 나는 거의 제정신이 아닌 와중에도 헐떡이며 말했다.

&#34;고려해 보지.&#34; 여왕님께서는 장난기 가득한 목소리로 답했다. &#34;지금 네 위에 있는 것이 누구니?&#34;

&#34;잔혹하신 여왕님, 냉혹하신 여왕님, 포로에게 무자비하신 여왕님. 오, 제발......&#34;

&#34;흠, 내가 원하는 답은 아니야. 아무래도 계속 해야겠는데.&#34;

&#34;잠, 잠깐만, 잠깐만요! 시간을, 시간을 주세요.&#34;

&#34;시간을 끌겠다? 뭔가 다른 마음이 있다고 봐도 되는 걸까?&#34;

&#34;위대한 여왕님, 고귀하신 여왕님, 무적의 여왕님, 언제나 승리하시는 여왕님.&#34;

&#34;계속하렴.&#34;

&#34;황금 궁전을 집으로 쓰시고, 정화의 샘에서 몸을 씻으시며, 생명의 정원에서 딴 과실로 식사를 하시는 자줏빛 궁정의 여주인이신 여왕님. 나의 여왕님.&#34;

&#34;너는 네 여왕을 위해 뭘 해줄 수 있지.&#34;

&#34;모든 것을 바치겠어요. 내 육신도, 내 정신도, 내 영혼도 모두 여왕님께 드리겠어요. 여왕님 한 분만을 바라보고 살겠어요.&#34;

&#34;그렇다면 나는 너의 주인이 되겠구나?&#34;

&#34;맞아요, 나의 여왕님, 나의 주인님. 당신의 가련한 여종에게 자비를 베푸세요.&#34;

&#34;좋아.&#34;

마침내 그분의 집요한 손길에서 풀려났을 때, 나는 온 몸에 힘이 없는 채로 비척거리며 엎어졌다. 쾌락에 무너져버린 내 몸은 여전히 저릿저릿했다. 완전한 패배를 겪은 충격과 무력감에 조금 전만 해도 넘쳐흐르던 투지와 야만성은 사라져 버리고, 이렇게 한때 여왕의 위를 넘보던 오만한 여전사는 그 적수의 압도적인 위력 앞에 또 하나의 전리품으로 전락하고 말았다.

그러나 동시에, 나는 한 차원 위의 위대한 존재에 대한 완전한 복종에서 오는 이상한 해방감과 안도감을 느끼며 내 주인이자 배우자가 되는 사람의 품에 지친 몸을 던졌다. 여왕님께서는 땀으로 젖은 내 몸을 천천히, 다정하게 애무하며 따뜻한 목소리로 말씀하셨다.

&#34;이제 너는 내 거야. 다른 신부들이 그렇듯이 너는 이제부터 내게 모든 것을 내어 주어야 하고, 그 대가로 나는 네게 황금빛 언어를 가르쳐 주고, 지금까지 가졌던 모든 것의 총합을 능가하는 권능과 영광으로 너를 가득 채워줄 거야.&#34;

&#34;네, 여왕님.&#34;

&#34;너는 겸손하구나. 그런 신부일수록 더더욱 사랑받는 법이지.&#34; 여왕님이 자줏빛 궁정의 문양이 수놓인 이불을 끌어당겨 우리 두 사람의 몸을 덮었다. &#34;너를 잃고 싶지 않아.&#34;

&#34;여왕님을 떠나지 않을게요.&#34; 따뜻하고 포근한 이불의 감촉을 느낀 몸은 갑자기 지금이 한밤중이라는 것을 떠올리고는, 서서히 몰려드는 졸음을 느끼기 시작했다.

&#34;너는 사랑스러운 신부야. 예쁘고, 마음이 곧고, 충성스럽지. 마법사와는 달라.&#34;

&#34;마법사요? 그게 누구인가요? 말씀해 주세요.&#34; 나는 이 황홀한 순간을 최대한 오래 음미하려고 졸음에 맞서려 애쓰며 물었다.

&#34;나중에. 지금은 잘 시간이란다.&#34; 여왕님은 그렇게 말씀하시며 내 눈을 감겼다. &#34;내일은 새벽에 일어나 정화의 샘에 몸을 씻으러 내려가자꾸나. 그것이 예식의 마지막 순서니까.&#34;

----

//여왕의 자줏빛 언어가 신부들을 매혹시켜//
//그들로 하여금 모든 것을 바치도록 만들었다.//

//여왕은 만인의 여주인이자 엄격한 판관이 되었으나//
//동시에 굳센 보호자이자 다정한 배우자가 되길 원했다.//

//마법사는 그런 그녀를 먼 곳에서 바라보며//
//그만이 감지한 알 수 없는 불안감에 몸을 떨었다.//
//이미 자신의 모든 것을 여왕에게 내어준 지 오래였으나//
//그가 받아적은 여왕의 언어는 빼돌려 스스로 간직했다.//

//자줏빛 궁정의 여왕은 자신이 배신당한 것을 알지 못한 채//
//궁정의 가장 높은 자리에 올라 경계 너머를 바라보았다.//

----

내가 여왕님의 신부로서 맞이한 첫날밤 이후로 침대에서 감히 여왕님께 반항하지 않았느냐 하면, 유감스럽게도 그렇게는 되지 않았다.

이건 어느 정도는 여왕님의 탓이었다. 나는 그날 이후 여왕님의 신부 자격으로 정당하게 그분의 궁전에서 거처하면서 여왕님께서 직접 가르쳐 주신 황금빛 언어를 배우게 되었다. 자줏빛 궁정에서 사용되는 흰빛 언어가 우리의 본능을 밖으로 표출하는 역할을 한다면, 황금빛 언어는 그 자체로 정신을 고양하는 힘이 있었다. 시대와 장소를 막론하고 모든 언어는 세계에 대한 일종의 이해를 바탕으로 만들어지는 법이고, 황금빛 언어는 가장 세계의 근원에 근접한 언어 중 하나였기에 그 자체로 하나의 마법과도 같았다.

그런 이유로, 나는 황금빛 언어를 배우게 된 이후 말로는 온전히 설명할 수 없는 강력한 힘에 취해버렸고 이 세계에서 가장 강력한 자가 된 것 같다는 환상에 빠지고 말았다. 이 순수한 힘이 있으면 이번에야말로 여왕님을 내 앞에 무릎 꿇릴 수 있을 것이라고 생각한 나는 다시 여왕님을 상대로 도전장을 내밀었고, 여왕님은 기꺼이 도전을 받아들이신 뒤 버릇없는 신부를 침대에서 반쯤 죽음의 경계로 몰아넣으시면서까지 혼을 내셨다.

하지만 나는 두 번 패배하는 것 정도로는 멈추지 않았다. 근위대원으로서 사는 동안 완벽히 봉인했다고 생각했던 반항아의 정신이 황금빛 언어의 후광과 함께 풀려난 모양이었다. 그렇다고 내 실력이 늘어나거나 이미 첫날밤에 여왕님께 빼앗겨버린 이런저런 것들을 돌려받을 수 있는 것은 아니었으므로, 나는 여왕님께 주제넘게 도전했다가, 정신을 잃을 때까지 당하고는, 몇 달이 지나서 또다시 그분께 반항할 정도의 자신감을 되찾는, 다른 신부들의 평가를 인용하자면 &#39;자업자득이지만 불쌍하기 그지없는&#39; 악순환을 경험하게 되었다.

그 악순환을 몇 번이고 반복하던 어느 날이었다. 그 날도 내 도전이 실패로 끝난 뒤 이어진 무자비한 체벌로 몸도 마음도 너덜너덜해진 채 침대에 누워, 나는 사실 여왕님께 벌을 받는 것을 내심 즐기고 있는 게 아닐까 하는 생각을 하며 침대 가장자리에 걸터앉아 내 머리카락을 만지작거리고 계신 여왕님을 멍하니 바라보았다.

&#34;아아,&#34; 나는 말했다. &#34;이번엔, 이번엔 진짜 이길 수 있을 것 같았는데.&#34;

&#34;이제 슬슬 너 상대해 주기 귀찮아.&#34; 여왕님은 말은 그렇게 하셨지만, 그분의 어투에는 유쾌함과 승리감이 가득 묻어나왔다.

&#34;왜 저는 이기지 못하는 거죠? 황금빛 언어로 구사할 수 있는 모든 권능을 배웠는데도 여왕님의 힘과는 조금도 차이를 좁힐 수가 없어요. 그건 왜 그런 거에요?&#34;

&#34;내가 그 이유를 알려주면, 너는 그걸 가지고 뭐 할건데?&#34;

&#34;당연히 여왕님께 다시 도전해야죠.&#34;

&#34;쯧, 못된 아이 같으니.&#34;

&#34;아, 아파요! 당기지 마세요.&#34;

&#34;아무튼, 너 때문이 아니더라도 내 힘의 비밀은 이야기해 줄 수 없어.&#34; 여왕님께서는 그렇게 말씀하시며 한숨을 쉬었다. 나는 갑자기 변한 공기에 이상함을 느끼고는 급히 몸을 일으켜 여왕님을 바라보았다. 내 시선을 등지고 어딘가 먼 곳을 바라보는 그분의 모습에 나는 두려움, 아니면 위화감, 또는 그 두 가지 모두와 비슷한 어떤 감정을 느낀 것 같았다. 여왕님의 신부가 된 이후로 오랜만에 느껴보는 감정이었다.

&#34;어쩌면, 그래. 때가 되면 내 신부들에게 이야기해 줄 수 있을지도 모르지.&#34; 여왕님이 침묵을 깨자 갑자기 멈춰 있던 공기가 다시 움직이기 시작했다. &#34;하지만 지금은 안 돼. 마법사의 배신이 자줏빛 궁정에 지울 수 없는 상처를 입혔어. 내게도 상처를 입혔고.&#34;

여왕님이 일어나 옷을 입으시는 모습을 뒤에서 멍하니 바라보던 나는 이상하게도 그분의 뒷모습이 쓸쓸해 보인다는 생각을 했다. 여왕님, 당신이 어째서? 당신을 사랑하는 신부가 당신 바로 옆에 있는데......?

&#34;만약 내 상처가 치유될 수 있는 것이라면, 그때는 네게 제일 먼저 내 비밀을 알려주마.&#34; 여왕님은 어깨너머로 말씀하시고는 문 바깥으로 사라지셨다.

----

//배반은 빠르게 들통났다.//
//마법사는 저항하지 않았다.//

//여왕의 신부들이 그를 사슬로 묶어//
//준엄한 여왕의 심판대에 세웠다.//

//&#34;너는 나를 배신했다.&#34; 여왕이 말했다.//
//&#34;우리가 지금까지 쌓아온 것을,//
//지금까지 누려온 것을,//
//지금까지 지켜온 것을,//
//그 모든 것들을 네 손으로 무너뜨려 버렸다. 왜?&#34;//

//마법사는 힘겹게 고개를 들어 여왕을 바라보았다.//
//자줏빛 궁정의 권능이 한 가운데 모인 그 자리에서//
//그는 분노한 여왕의 눈을 바라보며 말했다.//

//&#34;모두 무너지면 네게 알려주지.&#34;//

----

여왕님께서 나를 그분의 왕좌 앞으로 호출하신 그 운명적인 날에, 나는 장난기 많은 어린 신부가 아니라 한 명의 신하로서 여왕님 앞에 섰다. 그 날 나와 여왕님의 운명을 송두리째 뒤바뀔 사건이 시작되리라고는 그 누구도 예견하지 못했고, 또 누구도 경고하지 않았지만, 떠오르는 아침 해와 함께 주변에 나타난 온갖 무거운 징조들이 그 모든 것을 알려 주었다.

&#34;자줏빛 궁정은 내가 세운 나의 왕국이다.&#34; 여왕님은 그렇게 서두를 여셨다. &#34;나는 영겁의 세월 이전에 비밀스러운 언어의 권능을 깨우쳤고, 그 정제되지 않은 권능을 세 가지 언어로 주조했다. 첫 번째 언어는 흰빛 언어로, 나는 이를 통해 땅을 다지고 구조물을 세웠다. 두 번째 언어는 황금빛 언어로, 나는 이를 통해 궁정의 경계를 선언하고 정원을 가꾸었다. 그리고......&#34;

나는 그분 앞에 무릎을 꿇은 채로, 여왕님이 누구에게도 공유하지 않고 그 오랜 세월 동안 그분의 무한한 인내심 속에 간직했던 비밀에 대해 들으며 숨을 죽였다.

&#34;......그리고 세 번째 언어는 자줏빛 언어로, 나는 이를 통해 정원에서 고귀한 생명들을 만들어 냈다. 나의 가장 소중한 창조물들, 너희 자줏빛 궁정의 백성들이 그렇게 태어났고. 나의 왕국은 계속해서 그 영광과 힘이 더해져 갔다.&#34;

여왕님은 그렇게 말씀하시며 자리에서 일어났다. 그 뒤에서 조용히 한 신부가 여왕의 보검을 들고 다가왔다.

&#34;그 모든 것이 마법사의 배반으로 무로 돌아가 버렸다. 그는 내 권능의 정수가 담겨 있는 자줏빛 언어를 빼돌려 내 계획을 막는 데에 이용했지. 나와 내 가장 오래된 신부들은 그를 붙잡아 경계 너머로 추방했지만, 그는 그 어떤 속죄의 의사도 보이지 않은 채, 그대로 먼 세계로 사라져 버렸다.&#34;

여왕님은 검을 집어들고 몸을 돌려 나를 바라보았다.

&#34;어젯밤, 그가 내 경계 너머에서 자줏빛 궁정을 바라보고 있는 것을 파수병들이 발견했다.&#34;

여왕님이 그 팔로 검을 칼집에서 뽑아들자 날카로우면서도 맑은 소리와 함께 그 새하얀 검날이 빛을 받아 반짝였다. 나는 그 소리를 듣자마자 내 안에 잠들어 있던 전사의 정신이 눈을 뜨는 것을 느낄 수 있었다.

&#34;그로서 두 가지를 알게 됐지. 첫째로는 그 마법사가 아직 살아 있다는 것, 둘째로는 그자가 나를, 자줏빛 궁정의 힘을 존중할 마음이 없다는 것을. 그는 우리가 지금껏 맞이했던 적들 중 가장 위험한 자다. 이 자줏빛 궁정의 영화를 노리고 경계를 넘은 이들 중 황금빛 언어에 맞설 만한 힘을 지닌 존재는 없다. 하지만 그는 달라. 그는 내가 세 가지 언어를 깨우칠 때 바로 그 옆에 있었다. 그는 흰빛 언어에 통달했고, 황금빛 언어의 전문가이며...... 나 외에는 그 누구도 알지 못해야 할 자줏빛 언어를 이해하는 자다.&#34;

나는 고개를 들었다. 여왕님의 눈동자 속에서 이글거리는 증오와 분노가 그 눈을 똑바로 바라보는 내게 그분이 느끼는 똑같은 분노를 전달해 주었다.

&#34;자줏빛 궁정은 감히 경계를 넘은 자 외에는 모두에게 자비를 베푼다. 하지만 그는 살려두기에는 너무 위험해. 그는 처단되어야 한다.&#34; 여왕님은 그렇게 말씀하시며 검을 다시 칼집에 꽂고 내게 내밀었다. &#34;검을 잡아라.&#34;

나는 천천히 두 손을 뻗어 칼자루를 잡았다.

&#34;나의 가장 어린 신부이자 내가 가장 사랑하는 신부여. 네게 이 일을 맡기겠다. 자줏빛 궁정을 배반한 마법사를 찾아 처단해라. 그가 더 이상 그의 지식이나 힘으로 자줏빛 궁정의 안위를 위태롭게 하지 못하도록 만들어라. 그의 위협이 사라진다면 내가 그에게 입은 상처는 마침내 치유되고, 자줏빛 궁정은 다시금 과거의 영광을 회복할 수 있을 것이다.&#34;

&#34;명령대로 따르겠습니다. 하지만 질문이 있습니다.&#34;

&#34;말해라, 신부여.&#34;

&#34;마법사를 어떻게 해야 찾을 수 있습니까?&#34;

&#34;좋은 질문이야.&#34; 그렇게 말씀하시며 그분의 왕좌로 돌아가 앉으신 여왕님은 팔걸이를 천천히 두들기며 잠깐 고민하시더니 입을 여셨다. &#34;자줏빛 궁정의 경계는 왕국 전체를 둘러 보호하고 있지만, 그곳에 닿는 길은 많지 않다. 그리고 모든 길과 비밀 통로는 너를 포함해 내 신부들이 은폐하고 있지. 제아무리 자줏빛 궁정에 대해 잘 아는 마법사라도 내 권능으로 숨겨진 통로를 찾아낼 수는 없으니, 아마 공공연히 사용된 역사가 있는 길을 찾아내 그리로 들어왔을 것이다.&#34;

&#34;가장 최근에 노출된 통로는 단 한 군데 뿐입니다...... 제가 잘 아는 길이죠.&#34; 나는 갑자기 기억 속 깊은 곳에서부터 들려오는 발소리와 채찍 소리에 몸을 떨었다. &#34;도모코로.&#34;

----

언제 들어도 하등 유쾌할 것이 없는 비명과 광소가 들려오는 거대한 전함들 사이로, 내가 탄 흰 배는 도모코로의 해안을 유유히 항해하며 피냄새가 풍기는 해안에 닿았다.

내가 배에서 내려 도모코로의 관문을 향해 다가가는 동안, 주변을 무겁게 덮은 핏빛 안개들 속에서 도모코로의 가학에 취한 노예 상인들과 고문 기술자들이 내게 비틀거리며 다가왔다. 그 악귀들 중 하나가 내게 한 발 거리까지 다가오며 천천히 손을 뻗었다.

&#34;내게 손을 대면 그 더러운 사지부터 영혼까지 모두 태워버리겠어.&#34; 나는 차갑게 말했다. &#34;너희는 지금 황금빛 언어의 전달자, 위대한 여왕의 신부를 보고 있는 것이다. 당장 떠나 네놈들의 주인에게 내가 왔다고 알려라.&#34;

&#34;그럴 필요 없어.&#34; 관문 앞에서 또다른 목소리가 들렸다. 그 어두운 힘이 담긴 목소리를 들은 도모코로의 백성들은 화들짝 놀라 허겁지겁 몸을 돌려 달아났다.

잠시 후, 내 앞에 검은 가죽 옷을 입은 흰 여성의 형체가 비슷한 옷차림을 한 수행원들을 이끌고 나타났다. 그녀는 아주 오랜 시간 전에 내가 전쟁터에서 보았던 도모코로의 전사들보다 가냘프고 여려 보였지만, 그녀 눈에 담겨 있는 적의와 분노는 그들보다 더하면 더했지 못하지 않았다. 그녀는 왼손에는 커다란 두개골을 강철 막대에 꽂아 만든 홀을 들고 오른손에는 마치 사냥개처럼 딱딱거리고 으르렁거리는 채찍을 감아쥔 채 나를 찬찬히 훑어보았다.

&#34;희고 아름다우면서도 당당한 자태로구나, 아주 마음에 들어, 흐으음. 하지만 노예나 포로 같아 보이지는 않는군...... 여기에 온 목적이 뭐냐?&#34;

&#34;도모코로의 노예와는 말을 섞을 생각 없어.&#34; 나는 차갑게 말했다. &#34;네 주인을 만나러 왔다. 아우게워스는 어디 있지?&#34;

여인은 잔혹하면서도 교활한 미소를 지으며, 왼손에 힘을 줘 그녀의 홀을 흰 모래 위에 꽂았다. 그러고는 마치 자신의 걸작품을 촉감으로 음미하는 장인처럼 천천히, 그러나 탐욕스럽게 그 거대한 머리뼈를 쓰다듬었다. 나는 그 해골의 주인이 누구인지, 어떤 운명을 맞이했는지 짐작할 수 있었다.

&#34;언제 이렇게 됐지?&#34; 내가 물었다.

&#34;그가 네 동족들에게 패배한 직후에.&#34; 여인이 대답했다. &#34;아우게워스는 그 야만적인 힘에서 타의 추종을 불허하는 왕이었지. 하지만 그 힘이 네가 섬기는 그 여왕의 검에 꺾이고 말았어. 그는 패배자가 되어 돌아왔고, 도모코로는 패배자가 왕좌에 앉는 것을 용납하지 않지.&#34;

&#34;그래서 네가 그를 죽였군. 네 왕을.&#34;

&#34;왕? 헛소리.&#34; 여인이 대꾸했다. &#34;남에 의해 몸에 상처가 난 자는 다른 이들의 위에 군림할 자격이 없어. 너도 잘 알지 않아? 우리가 네 몸에 상처를 냈고, 그리고 지금 너는 여왕의 노리개가 되어 있지.&#34;

&#34;노리개가 아니야, 신부다.&#34;

&#34;아아, 결국 다 같은 뜻이야, 미련한 년.&#34; 여인이 으르렁거렸다. &#34;네 뒤에 있는 것이 그 저주받을 여왕만 아니었다면 내 가신들을 시켜 널 몇번이고 겁탈하라고 시켰을 거야. 만신창이가 될 때까지 널 채찍으로 후려쳐서, 우는 소리도 내지 못하게 만든 다음에는 야수들 틈에 던져 네가 자랑스러워 하는 그 아름다운 육체가 박살이 나도록 내버려 두었을 거다. 제 분수를 모르는 노예들은 여기서 그런 대접을 받지.&#34;

여인은 그렇게 말하며 왼손을 뻗어 내 목을 잡았다. 그녀가 천천히, 그러나 무자비하게 손에 힘을 주자 내 발이 땅에서 들리기 시작했다.

&#34;네가 이 땅에 서 있는 이상, 난 그 따위 무례를 용납할 생각이 없어. 나는 니카, 아우게워스의 살해자이며, 도모코로의 여주인이다! 내가 이 손을 놓았을 때는 둘 중 하나다. 네가 엎드려 내 발에 입을 맞추던지, 아니면 목이 부러진 네 몸이 이 모래 위에 널브러지던지. 네 운명을 선택해라.&#34;

&#34;자줏빛 궁정의 신부는 그리 쉽게 굴복하지 않아.&#34; 나는 그렇게 말하며 황금빛 언어의 힘을 해방했다. 섬광과 함께 충격파가 터져나가 니카의 왼손을 불태우고 그녀의 수행원들을 넘어뜨렸다. 나는 다시 땅에 두 발을 디디고 섰다.

니카는 몇 걸음 물러나 순식간에 불타버린 왼손을 붙잡고 잠시 아픔과 분을 삭이려는 듯 얼굴을 찌푸리더니, 반쯤 재로 변해 떨어져 나가려는 왼손을 달랑거리게 내버려 두고 다시 내 앞으로 다가왔다.

&#34;강력한 권능이군, 여왕의 노리개.&#34; 니카가 말했다. &#34;그 힘을 함부로 과시하지 않는 게 좋을 거야. 여기에 온 이유가 뭐냐?&#34;

&#34;얼마 전에 마법사 하나가 우리 경계에 닿았다. 이 저주받은 땅을 거쳐간 게 분명해.&#34; 내가 대답했다. &#34;그가 어디로 갔는지 말해.&#34;

&#34;아, 그 마법사!&#34; 니카는 그렇게 말하더니 웃음을 터뜨렸다. &#34;오, 물론 그를 찾으러 나온 것일 테지! 그는 여왕의 유일한 약점이니까...... 그리고 여왕의 유일한 오점이기도 하지. 그런데 그 여자가 네게 왜 그를 찾아야 하는지는 얘기를 안 하든?&#34;

&#34;네가 관여할 바가 아니야.&#34; 나는 불쾌감을 느끼며 말했다. &#34;묻는 말에 대답해. 방금은 네 왼손으로 끝났지만 더 많은 것이 불타게 될 수도 있으니까.&#34;

&#34;하하하! 내가 아까 힘을 함부로 과시하지 말라고 하지 않았던가? 향기를 여기저기로 풍기는 과일에는 벌레들이 꼬이는 법이야. 네 주인도 자기 힘을 여기저기에 자랑하는 대신에 골방에 틀어박혀 있어야 했어. 그랬다면 그녀는 이렇게 제 하인을 사지로 보내어 자기 손에 피를 묻히지 않아도 됐을 텐데 말이지.&#34;

&#34;허황된 소리는 집어치워. 여왕께서는 모든 것을 계획하고 나를 보내신 거야. 그분은 총애하는 신부를 사지로 보내지 않으신다.&#34;

&#34;오, 물론, 물론 그렇겠지. 누가 자신이 총애하는 노예를 쓸데없이 죽이고 싶어 하겠어? 그런데 말이야......&#34; 니카가 자신의 왼손을 입으로 가져가 힘껏 물어 뜯었다. &#34;만약에 자기 손이 불타 버려서 그 재가 혈관을 타고 심장에 들러붙게 된다면...... 어쩔 수 없이 뜯어내야 하지 않겠어? 이렇게 말이야.&#34;

니카는 그녀가 물고 있는 손을 힘껏 잡아당겼다. 마침내 혈관과 신경이 뜯겨나가는 소리와 함께 그녀의 불탄 왼손이 바닥에 떨어졌다. 고개를 옆으로 돌려 입에 고인 피와 검댕을 뱉어낸 니카는 입에서 진한 피 냄새를 풍기며 내게 가까이 다가왔다.

&#34;그는 걸어다니는 불덩이란다, 꼬마 신부. 네가 그를 쫓아서 마침내 따라잡은 순간, 그 마법사는 너를 불태워 여왕의 아픈 손이 되게 만들 거야. 그 순간이 오면 네가 사랑하는 여왕님께서는 울면서 네 목을 베어야 하겠지. 자기를 지키려고. 자기 왕국을 지키려고.&#34;

&#34;지금 네가 하는 말은 전부 다 공허한 수사에 지나지 않아. 내가 어떻게 아픈 손이 된다는 거지? 그 마법사가 내게 저주라도 심을 거라는 말인가?&#34;

&#34;맞아, 네가 생각하는 방식은 아닐 테지만.&#34; 니카는 즐겁다는 듯 말하며 내 주위를 천천히 돌았다. &#34;마법사는 자줏빛 궁정의 비밀을 알고 있어. 원래대로라면 여왕 자신 말고는 그 누구도 알지 못해야 할 그 비밀을 말이야! 여왕은 지금까지 잘 숨겨오고 있었지만, 너무 오래 그 마법사를 내버려 두고 있었어. 그래서 이야기가 새어나가기 시작했지. 심지어 나조차도 너무 잘 알고 있는 것 같지 않아? 안 그래? 응?&#34;

&#34;나한테서 떨어져.&#34;

&#34;그런데 그런 마법사를 처단하러 여왕이 자신의 심복을 보낸다? 그러면 마법사는 제일 먼저 뭘 하려고 들 것 같아? 공범을 늘리려 하지 않겠어? 같은 비밀을 공유하는 사람, 그와 똑같은 배반을 저지른 사람 말이야? 그리고 그 비밀이 내가 예상하는 대로 하나의 &#39;지식&#39;의 형태를 한다면, 그렇다면 네 의지를 꺾어 여왕에게 칼을 돌리도록 조종할 필요도 없어. 그냥 네 귀에 대고 말하면 끝이야! 워!&#34;

그녀는 갑자기 내 옆에서 큰 소리를 내고 즐거워 견딜 수 없다는 듯이 종종걸음으로 물러났다. 나는 끓어오르는 분노로 인해 칼자루에 손을 대었지만, 여왕이 주신 검을 이런 하찮은 존재를 베는 데 사용할 수는 없었다.

&#34;너는 아직도 내 질문에 대답하지 않았어.&#34; 나는 평정을 유지하려고 애쓰며 말을 이었다. &#34;설령 네가 말한 그 모든 것이 진실이라고 할지라도, 나는 여왕께서 내게 내린 명령을 왜곡하거나 거부하지 않겠다. 나는 그분에게 모든 것을 바치기로 맹세했으니, 그 맹세를 지키겠어.&#34;

&#34;마음대로 하셔. 어느 쪽이든 내게는 이득이거든.&#34; 니카는 키득거렸다. &#34;그 마법사? 그자는 며칠 전에 동쪽 바다 위를 날아서 도모코로의 경계를 벗어났어. 지금쯤 세계의 중심에서 상처입은 자기 몸을 돌보고 있을 거야. 거기가 어딘지는 말 안 해도 알겠지.&#34;

&#34;마법사가 상처를 입어? 너희들과 전투라도 벌였나?&#34;

&#34;오, 그럴리가. 우리 말고 훨씬 무시무시한 놈들이랑 싸우는 중이지. 그 마법사는 너나 우리와 다르게 죽음의 운명을 지닌 필멸자야. 그 놈들을 아나? 하찮은 것들이지!&#34; 니카는 그 &#39;필멸자&#39;라는 단어의 음절 하나하나를 경멸을 담아 발음했다. &#34;놈들은 늙어, 놈들은 약해져, 놈들은 죽어. 그런데 수만 많아. 그런 주제에 계속 늘어나고. 죽음 녀석들은 그 망할 것들을 한 번에 십만 명씩 추수하진 못할 망정 그 하찮은 놈들이랑 카드 게임이나 하고 있으니.&#34;

니카는 필멸자에 대한 자신의 우월성을 증명하려는 듯, 손이 잘려나간 왼팔을 들어올려 휘적거렸다. 잠시 후 그녀의 잘린 팔에서 살과 골편이 점점 자라나더니 얼마 지나지 않아 아무 일 없었다는 듯 멀쩡한 손이 재생되어 있었다.

&#34;마법사가 싸우는 것이 죽음인가?&#34;

&#34;그 중에서도 제일 악질인 막내와 싸우는 중이지. 지금까지는 모든 경우가 마법사가 막내를 두들겨 쫓아내는 결말로 끝났지만, 그렇다고 필멸의 운명을 벗어날 수야 없지 않겠어. 그는 늙어가고 있는데, 죽음은 약이 올라서 더더욱 강해지고 있지. 결과는 분명해. 어쩌면 네가 그 싸움에 종지부를 찍을지도 모르겠네.&#34;

니카의 눈이 가늘어졌다.

&#34;하지만 그걸로 끝이 아닐 테지. 네가 마법사를 죽인다면, 네 여왕은 마법사가 죽기 전에 네게 무언가를 말하지는 않았을런지 궁금해 할테고, 원래 이런 종류의 의심이 늘 그렇듯이 가장 절망적인 방식으로 흘러가겠지. 그렇다면 결론은 뭘까? 자줏빛 궁정에서 또다른 암살자들을 보내게 되지 않겠어?&#34;

나는 더 이상 들어줄 수가 없어 그녀 앞에서 몸을 돌려 내가 타고 온 흰 배를 향해 걸어갔다.

&#34;만약에 그렇게 된다면, 그리고 어떤 뒤틀린 운명 덕분에 모든 것을 잃어버린 채 살아남게 된다면, 나를 찾아와라!&#34; 니카가 내 등뒤에서 소리쳤다. &#34;모든 것을 포기해버리고 채찍과 이빨에 너를 맡겨보는 것도 나쁘지 않을 거야!&#34;

----

도모코로의 불쾌한 환대를 뒤로 하고, 나는 배를 동쪽으로 몰아 필멸자들의 세계로 들어섰다. 황금빛 언어의 마법으로 축성된 배는 이 세계의 파도를 당당히 맞서며 지체없이 나아갔지만, 배를 모는 나의 마음 속에는 니카가 불어넣은 의심과 불안감이 꿈틀거리고 있었다. 내 마음은 그런 하찮은 마녀가 퍼뜨린 거짓말 따위는 뒤로 하고, 서둘러 여왕의 임무를 완수해야 한다고 외치며 나를 재촉했다.

그리고, 내 마음의 깊숙한 한 구석에서는, 차라리 내가 임무를 완수하지 못하고 실패해서 마법사, 니카, 아니면 다른 누군가에게 목숨을 잃는 것이 나을 것 같다는 생각이 점차 먹구름처럼 피어오르기 시작했다. 여왕님을 배신하는 것도, 여왕님의 손에 목숨을 잃는 것도 견딜 수 없었던 나의 무의식이 만들어낸 망상이었다.

그렇게 한 심장으로 두 마음을 품으며 본격적으로 시작된 수색은, 실망스럽게도 생각을 정리하거나 최종적인 결정을 내릴 여유도 주지 않은 채 순식간에 끝나 버렸다. 니카는 마법사의 위치에 대해 거짓말을 하지 않았다. 그 마법사는 필멸자들이 사는 세계의 중심, [[[dr-clef-s-proposal|고대의 존재가 지키고 서 있는 동산]]] 옆 강가의 작은 동굴 속에서 거처하고 있었다.

그는 내가 동굴 안으로 들어섰을 때 아무런 저항도 하지 않았고, 사실 아무런 반응도 보이지 않았다. 그는 그저 나를 슬쩍 바라보고는 동굴 안에 편의를 위해 놓아둔 낡은 쿠션 위에 천천히 앉았을 뿐이었다.

나는 그를 찬찬히 살펴보았다. 그는 분명 내가 지금까지 보아왔던 이들과는 굉장히 달랐다. 그의 피부는 탄력을 잃기 시작했고, 이마에 난 주름과 머리에 난 새치는 그의 머리카락을 천천히 표백시키는 중이었다. 그러나 그의 눈을 바라보았을 때 나는 순간 숨을 삼켰다. 마치 여왕님의 눈처럼 무시무시한 빛을 발하는 맑은 눈동자 두 개가 그곳에 있었다.

동굴 안으로 시원한 바람이 들어오자, 마법사의 낡은 옷자락이 바람에 펄럭거렸다.

&#34;여왕의 사절이군.&#34; 그는 조용히 말했다. &#34;무슨 일로 왔는가, 사절이여?&#34;

&#34;여왕께서 당신의 죽음을 명하셨다.&#34; 나는 싸늘히 말하며 검을 뽑았다. &#34;나는 그 분의 신부로서 명령에 따라야 해.&#34;

&#34;마치 네 스스로에게 되뇌이듯이 내게 말하는구나.&#34; 그는 검의 차가운 빛에도 눈 깜짝하지 않고 말했다. &#34;네 스스로도 의심이 있다는 뜻이지. 그건 어째서냐?&#34;

&#34;묻지 마. 대답할 생각 없어.&#34; 나는 씹어 뱉듯이 말하고는 검을 들어올렸다. 비록 늙었다고 하지만 여전히 강력한 힘을 지닌 마법사였다. 그가 무언가 행동을 시도하기만 하면 즉시 그의 심장을 꿰뚫을 작정이었다.

그는 아무것도 하지 않았다. 심지어 자비를 구걸하는 것도 아니었다.

아무것도 하지 않는 마법사와 아무것도 할 수 없는 나는 서로를 노려보며 그대로 멈춰 있었다.

결국 항복한 것은 내 쪽이었다. 나는 힘없이 검을 늘어뜨리고 그에게 말했다.

&#34;왜 저항하지 않지?&#34;

&#34;왜 저항해야 하나?&#34;

&#34;당신은 자줏빛 언어를 손에 넣었어. 그리고 그 언어를 가지고 자줏빛 궁정이 쌓아올린 영광을 모두 무너뜨렸지. 여왕님은, 아니, 우리는 당신이 가장 위험하고 사악한 배신자라고 생각했어. 당신이 빼돌린 자줏빛 언어를 다른 자들에게 넘기거나, 아니면 세력을 모아 궁정을 침공하거나, 아니면 어쨌든 무언가를 저지를 거라고 생각했다고.&#34;

&#34;내가 원하는 것은 그런 것이 아니었네.&#34;

&#34;그러면, 무엇을 바라고 그런 짓을 저질렀던 거야?&#34;

&#34;혹시 괜찮다면, 질문에 질문으로 답하는 것을 용서해 주겠나.&#34; 마법사는 말했다. &#34;나는 이미 오래 전에 여왕이 내 목숨을 가지러 올 것이라고 예상했다네. 그게 얼마 지나지 않아 일어날 일이든 아니면 먼 나중의 일이든 말이야. 그런데 내가 자줏빛 궁정의 경계를 떠나간 그 날 이후로 너무 오랜 시간이 흘렀군. 왜 이제야 왔나?&#34;

&#34;......우린 당신이 며칠 전 경계 바깥에 있는 것을 보았어. 그래서 당신이 아직 미련을 버리지 못하고 뭔가 계획을 세우고 있다고 생각했지. 그 때문에 당신을 죽이러 온 거야.&#34;

&#34;그런 거였군.&#34; 마법사는 쓰게 웃었다. &#34;몇 달 전에 별들이 자줏빛 궁정에서 손님이 찾아올 것이라고 내게 알려 주었네. 그 손님과 만나는 날이 내 삶의 마지막 날이 될 것이라 짐작하고 죽기 전 마지막으로 여왕이 거처하는 그 땅을 멀리서나마 보려고 찾아갔던 건데, 그것이 내 죽음의 원인이 된단 말이로군. 선지자에게는 종종 일어나는 일이지. 뭐, 여왕이 내 죽음을 원한다면, 나는 거기에 저항할 생각이 없네. 이미 그녀가 입은 상처에 소금을 뿌리고 싶진 않아. 헌데......&#34;

마법사는 눈을 반짝였다.

&#34;기껏 나를 찾아온 내 사신의 눈동자에서, 주저함과 혼란을 느낄 것이라고는 확실히 예상치 못했다네. 혹시 실례가 되지 않는다면, 자네는 무엇을 바라고 이 누추한 처소에 찾아온 것인지 내가 물어도 되겠나?&#34;

&#34;난...... 여왕님이 내게 내려준 임무를 완수하고 싶어. 하지만 어떤 일이 일어났고, 그래서 의심하는 마음이 생겨 버렸지. 어쩌면 나도 당신이랑 같은 운명을 맞이할 수도 있겠다는 생각이 들었고, 그럴 바에는 차라리 당신에게, 아니면 다른 누군가에게 죽음을 맞이하는 것도 나쁘지 않겠다고 생각해서......&#34;

나는 혼란에 빠진 채 중얼거리다가 결국은 동굴 바닥에 힘없이 주저 앉았다.

&#34;모르겠어. 애초에 당신이 빼앗아 간 것이 뭐야? 자줏빛 언어는 대체 뭐고? 오래 전 당신이 여왕님을 배신했을 때, 정확히 무슨 일이 일어났던 거지?&#34;

&#34;......서로 간의 의견 차이라고 해 두지.&#34; 마법사는 한숨을 쉬었다. &#34;그녀는 세 가지 언어를 바탕으로 세계를 지배하고 싶어 했지. 나는 언어의 힘을 바탕으로 자신의 야망을 달성하려는 그녀를 말리지 않았네. 오히려 적극적으로 도왔지. 자줏빛 궁정이 세워졌을 때 그녀는 그곳을 자신의 영광을 나타내는 기념물로 보았고, 나는 세상의 악과 부조리를 피할 수 있는 도피성으로 보았지만, 이 나라가 최대한 많은 이들에게 알려지고 선망의 대상이 되어야 한다는 점에서는 생각이 같았다네.&#34;

동굴 뒤에서 하늘이 조금씩 붉게 물들기 시작했다. 나는 아예 자리를 깔고 앉아 검을 옆에 놓아두고 내가 지금쯤 이미 목숨을 가져갔어야 할 사람의 이야기를 듣고 있었다.

&#34;문제는 자줏빛 언어일세. 황금빛 언어는 그저 세계의 근원 주위를 맴돌 뿐이지만, 자줏빛 언어는 그 근원 자체이기 때문에 자줏빛 언어를 조금이라도 이해할 수 있는 자는 우주의 실을 자기 마음대로 끊어내어 자신의 태피스트리에 집어넣을 수 있네. 그렇게 휘두르는 힘은 우주의 총 질량에 비하면 세발의 피에 불과하지만, 전 세계의 영혼을 충격과 경외심으로 몰아넣기에는 충분하고도 남지.&#34;

&#34;그런데? 그게 어째서 문제가 되지?&#34;

&#34;자줏빛 언어는 본질적으로 언어니까.&#34; 그는 알다가도 모를 말을 하고는 내 표정을 살피더니 부연하기 시작했다. &#34;언어는 누구나 배울 수 있어. 그 난이도에 따라서 소모되는 시간과 역량은 달라지겠지만, 결국 시간과 에너지만 있다면 지성을 갖춘 영혼은 세상에 존재하는 모든 언어를 완벽하게 깨우칠 수 있지. 그리고 그 점에서는 자줏빛 언어도 예외가 아니야.&#34;

&#34;그렇다면 누구나 자줏빛 언어를 배우고, 그 힘을 자기 마음대로 휘두를 수 있단 말인가?&#34; 나는 말했다. &#34;하지만 그럴 리 없어. 여왕님께서 내게 알려주시기 전에는 심지어 그분을 가까이서 모시는 신부들도 자줏빛 언어를 익히지 못했다고. 아니, 애초에 그 존재도 알지 못했지.&#34;

&#34;그건 어디까지나 그녀가 자줏빛 언어의 존재 자체를 숨기려 백방으로 노력했기 때문이지. 그리고 네 말을 들어보니 지금까지는 꽤 성공적이었던 것 같군. 하지만 언제까지 그렇게 숨길 수 있을 거라고 생각하나? 아니, 사실 이미 늦었지. 그녀 말고도 자줏빛 언어를 아는 사람이 처음부터 한 명 더 있었으니.&#34;

&#34;그러면 그 모든 배신과 파괴가 자줏빛 언어 그 자체 때문이었던 거야? 여왕님께 그 언어를 은폐하려는 시도가 부질없다는 것을 알리려고?&#34;

&#34;그녀도 은폐하려는 시도가 부질없다는 것은 알았어.&#34; 마법사는 날카로운 어조로 말했다. &#34;하지만 그녀는 자줏빛 언어를 숨기려 하는 데 그치지 않고 세계의 모든 것을 빨아들이기 시작했지. 자줏빛 궁정의 보물 창고는 온 우주에서 모아온 재화로 가득 찼고, 그것으로도 부족해 곳곳에 새로운 보관소를 지어댔네. 유감스럽게도 그런 보관소들 중 대부분은 내가 설계한 것들이었고.&#34;

시뻘건 색으로 물든 하늘은 이제 점차 빛을 잃고 어두워져 가기 시작했다.

&#34;이대로 가면 자줏빛 궁정이 고사하게 되리라는 것을 깨달은 것은 이미 너무 늦은 다음이었네. 결국 우주 전체를 긁어모으고 난 뒤 더 이상 수탈할 것이 없어진 약탈자는 스스로 서는 법을 알지 못해 무너질 테고, 내가 사랑하던 그녀의 모든 것은 그녀를 질투하고 증오하는 다른 권능들에 의해 찢겨 나갔을 거야. 멀리 갈 것도 없이 도모코로는 지금 스스로 만든 감옥에 갇혀 말라가고 있지. 나는 자줏빛 궁정이, 내가 사랑하는 여왕이 그런 운명을 겪도록 놓아두고 싶지 않았네.&#34;

&#34;그래서 배신했군.&#34;

&#34;그리 어려운 일은 아니었어. 결국 나도 그녀처럼 자줏빛 언어를 알고 있었고, 대부분의 보관소들은 내가 고안하고 제작했으니 그 보안을 해제하고 지금까지 끌어모은 모든 영화를 다시 뱉어내게 하는 것쯤은 쉽게 할 수 있었지. 그녀는 내가 배신한 사실을 알자마자 나를 경계 밖으로 쫓아냈네. 그러나 이미 내 계획이 돌이킬 수 없는 시점까지 진행된 이후였기 때문에, 그녀는 할 수 있는 것이 많이 없었지.&#34;

완전히 어두워진 하늘 위에 보름달이 유유히 떠다녔다. 나는 충격에 빠져 그가 하는 이야기를 듣다가, 한 가지 불길한 예감이 들었다.

&#34;그럼 여왕님이 원하시는 것은......&#34;

그는 고개를 끄덕였다. &#34;그녀는 여전히 자신이 잃어버린 것을 되찾길 원하고 있네. 나는 그녀를 알아. 강력한 권능을 가진 신들은 쉽게 그 야망을 저버리지 않는 법이지. 아마도 세상의 여명기였던 그 때보다는 더 어려울 테지만, 그렇다고 그녀가 포기할까? 자네 옆에 놓인 그 검이 그 질문에 대한 답이 되겠군.&#34;

숨이 막혔다. 주변의 소리가 귀에서 울리는 이명에 가려 들리지 않을 지경이었다.

&#34;결국은 치명적인 결과를 낳고 말겠지.&#34; 그는 바깥을 바라보며 말했다. &#34;전쟁이 일어날 거야. 지금까지 자줏빛 궁정이 경험한 것 중 가장 큰 전쟁이 일어날 테고, 다른 모든 전쟁과 달리 이번에는 자줏빛 궁정이 주변의 증오를 받고 무너지겠지.&#34;

&#34;그런...... 그럴 수는 없어. 막아야만 해!&#34; 나는 그렇게 외치며 일어났다. &#34;어떻게 해야 막을 수 있지? 시간이 없어, 뭐라도 말해 봐!&#34;

&#34;내가 할 수 있는 것은 없었네.&#34; 마법사는 내 속내를 읽기라도 한 듯, 체념한 태도로 말했다. &#34;그녀는 이제 과거보다도 더 굳게 마음의 문을 닫은 상태야. 여러번 노력했지만 자줏빛 궁정의 경계를 뚫을 수가 없었어. 게다가 설령 경계를 돌파해 그녀 앞에 설 수 있더라도, 그녀는 자줏빛 언어를 언제까지고 독점할 수 없다는 것을 인정하지 않으려 들 거야.&#34;

&#34;하지만 당신도 자줏빛 언어를 알고 있잖아. 그런데도 당신 말을 듣지 않을 거라고?&#34;

&#34;나는 내 스스로 언어를 깨우친 게 아니야. 자네도 알듯이, 여왕의 지식을 빼돌려서 배운 거지.&#34; 마법사가 대꾸했다. &#34;결국 방법은 하나야. 누군가 여왕과 가까우면서 평소에 자줏빛 언어를 전혀 접해보지 못한 사람이 갑자기 자줏빛 언어를 터득하는 모습을 그녀 앞에서 보여주는 걸세. 그게 실제로 가능하긴 한지는 잘 모르겠네만.&#34;

&#34;가능해야만 해. 만약 그 일을 해낼 사람이 아무도 없다면, 그때는 내가 하겠어!&#34;

&#34;좋을 대로 하게. 그런데......&#34; 마법사가 그렇게 말하며 동굴 바깥을 바라보았다. &#34;......서두르지 않으면 모든 일을 그르치겠군.&#34;

나는 두려움에 몸을 떨며 그가 바라보고 있는 동굴 바깥의 하늘을 쳐다보았다. 밤하늘 위에 뜬 보름달을 배경으로, 작은 형체들이 떠올라 이곳을 향해 다가오고 있었다. 나는 그것이 누구일지, 누구의 명령을 받아 오고 있는 것일지 짐작할 수 있었다.

&#34;여왕의 신부들이 오고 있네.&#34; 마법사가 말했다. &#34;그들을 피할 수 있겠나?&#34;

&#34;모르겠어.&#34; 나는 멍하니 중얼거렸다.

&#34;그러면 우리의 이야기는 여기서 끝일세.&#34; 마법사가 비탄에 찬 미소를 지어보이며 말했다. &#34;잘 가게, 사절이여.&#34;

----

내가 여왕을 마지막으로 만난 날, 나는 황금 사슬에 매인 몸이었다.

그 고통스러운 진실을 알게 된 밤에, 여왕을 가장 오랫동안 섬긴 신부들이 동굴에 들이닥쳐 두 배반자들을 찾았다. 나는 내가 무슨 짓을 하는 지도 모른 채, 담담히 운명을 받아들이려는 마법사의 멱살을 잡고 일으켜 동굴 속 그만이 아는 통로로 도망치도록 만들었다. 정작 나는 빠져나가지 못했다. 사실 도망칠 생각도 없었다.

그들은 나를 붙잡아 어둠을 틈타 자줏빛 궁정으로 돌아왔다. 누구도 그 모습을 보지 못했고, 누구도 여왕의 가장 어린 신부가 궁전의 지하실에서 불운한 최후를 맞이하게 될 것이라고는 생각하지 않았다. 오직 고요한 공기, 그리고 칠흑 같은 어둠만이 이 비극의 순간을 관람하러 내가 묶인 방을 찾아왔다.

두려움과 안타까움보다도 한때 내 자매들이었던 신부들의 침묵과 외면이 더 견디기 어려웠던 영겁의 시간이 지난 채, 내가 가둬진 검은 방에 갑자기 밝은 빛이 터지듯 쏟아지며 문이 열렸다. 나는 갑자기 눈을 찌르는 듯한 고통에 외마디 비명을 질렀다.

천천히, 돌 바닥과 구두가 부딪히는 소리가 점점 더 가까워지며, 빛이 쏟아지는 문 사이로 검은 형체가 나타났다.

&#34;여왕님......&#34; 나는 바싹 마른 입을 애써 움직이며 말했다.

여왕님은 아무 말도 하지 않으셨다. 그저 내 앞으로 조금씩, 공포스러운 발소리와 함께, 다가왔을 뿐이다. 갑자기 눈물이 내 볼을 타고 흘렀다. 나는 내 손발을 붙들고 있는 사슬을 있는 힘껏 흔들며 소리를 질렀다.

&#34;여왕님, 제발! 제가 잘못했어요!&#34; 나는 내가 무슨 말을 하는지도 모른 채, 그저 극도의 공포에 몸의 제어권을 빼앗긴 상태로 마구 외쳤다. &#34;제 잘못이에요, 제가 잘못했어요! 마법사를 바로 죽여야 했는데 그러지 못했어요! 제발, 제발 제게 화내지 마세요! 용서해 주세요!&#34;

&#34;미안하다.&#34; 여왕님께서 칼로 찌르는 듯한 고통스러운 목소리로 말씀하셨다. &#34;너에 대한 사랑이 내 눈을 멀게 만들었어. 너 혼자서 마법사를 쓰러뜨릴 수 있을 거라고 생각했지. 다른 신부들에게 너를 따라가라고 명령을 내렸을 때는 이미 늦고 말았구나.&#34;

&#34;여왕님, 제발......&#34;

&#34;나도 이러고 싶지 않아.&#34; 여왕님은 그렇게 말씀하시며 고개를 떨구고 흐느끼는 나를 내려다보셨다. &#34;하지만 이미 늦었어. 너는 마법사와 대화를 나누었고, 그에게 거짓말을 듣고 나를 배반할 마음을 품었다.&#34;

&#34;하지만 그는 배신자가 아니에요!&#34; 나는 울부짖듯 외쳤다. &#34;마법사는, 마법사는!&#34;

&#34;마법사는 나를 배신했다!&#34; 여왕님은 혐오와 분노가 담긴 천둥 같은 소리로 외쳤다. &#34;그는 내 것이어야 할 자줏빛 언어를 빼돌리고 내 보물을 훔쳤어! 나는 모든 것을 가질 수 있었는데, 그 필멸자는 내가 가져온 것들을 허공에 날려 버렸단 말이다! 어떻게 그런 자가 배신자가 아니란 말이냐? 아니면 네놈이 저지른 배신에 비하면 그의 배신은 아무것도 아니라는 의미냐? 그런 뜻이야?&#34;

나는 숨을 쉴 수가 없었다. &#34;아니에요, 여왕님, 저는...... 저는 그저......&#34;

&#34;더 이상 듣고 싶지 않다.&#34; 여왕님은 조금 더 누그러진 듯 하지만, 여전히 원한 서린 목소리로 말씀하셨다. &#34;나는 너를 사랑했다. 그 사실을 누구보다 더 잘 아는 것이 너 아니었느냐. 자줏빛 궁정이 자리를 잡은 이후로 나와 황금빛 언어로 이어진 그 어떤 신부도 날 배신하지 않았다.&#34;

내가 애처롭게 훌쩍이는 동안 여왕님은 계속해서 말씀하셨다.

&#34;어쩌면 너는 배신할 마음을 품은 것이 아닐지도 모르지. 아직도 나에 대한 충성을 간직하고 있는 것일지도 몰라. 하지만 이제 그런 것은 의미가 없어졌다. 너는 도모코로에서 그 고문자들의 여왕과 대화를 나누지 말았어야 했어. 너는 마법사를 찾은 바로 그 순간 그의 심장을 찔러야 했어. 그런데 그렇게 하지 않았지. 그래서 너는 의심을 품었다. 자줏빛 궁정에 대해서. 감히 내 권위와 지위에 대해서.&#34;

눈이 차츰 빛에 적응되면서, 눈물이 앞을 가리는 와중에도 여왕의 손에 긴 금속성의 물체가 들려 있는 것이 보였다. 그것이 얼마 전까지만 해도 내가 마법사를 향해 겨누었던 검이라는 것을 깨닫자, 이 비극적인 순간에 대한 안타까움과 운명에 대한 분노가 온 몸을 돌며 들끓기 시작했다. 나는 이 절망적인 순간에 어떻게든 저항하려 머릿속의 기억을 헤집었다.

자줏빛 언어를 배워야 했다. 여왕님께 그분만의 언어로 말을 걸어야 했다.

&#39;자줏빛 언어는 곧 세계의 근원에 닿은 언어이므로, 근원에 닿으면 그 언어를 조금이나마 이해할 수 있어. 그거면 충분해. 하지만 근원을 어디서 찾을 수 있나? 어떻게 해야 온 몸이 묶여 있는 이 상황에서 근원이 있는 곳으로 갈 수 있지? 생각을 해, 생각을!&#39;

&#34;자줏빛 언어는 내 것이다. 그 누구도 가질 수 없고, 가지지 못한 자는 가진 자에게 모든 것을 내어주어야 한다. 너도 내게 그렇게 하지 않았느냐? 이제......&#34; 여왕님이 검을 들어올리셨다. &#34;이제 자줏빛 궁정이 모두를 지배할 것이다. 도모코로나 다른 하찮은 약탈자들처럼이 아니라, 태양처럼 밝게 타오르는 영광스러운 모습으로 그리할 것이고 이 세상에서 제일 아름다운 여신의 모습으로 그리할 것이다! 그리고 앞으로는 어떤 신하도 나를 배신하지 않을 것이다. 이미 배신한 자들은 그 대가를 치를 것이다.&#34;

여왕님께서는 그렇게 말씀하시며, 검을 쥔 손에 힘을 주었다.

그 순간, 어떤 운명의 장난인지 마침내 밝아진 내 눈이, 지금껏 내가 바라보고 있던 여왕님의 어두운 얼굴을 선명하게 읽을 수 있게 해 주었다.

여왕님은 눈물을 흘리시고 계셨다.

그 모습이 다른 어떤 것보다도 내 가슴을 아프게 했다.

----

//내가 흰빛 언어를 배운 것은 서약의 정원에서였다.//
//나와 내 자매들은 서로에게 부끄러운 모습을 보이지 않을 것을 맹세했다.//
//그리고 여왕님의 명령에 따라 황금 깃발을 끝까지 수호하겠다고 서약했다.//

//내가 황금빛 언어를 배운 것은 여왕의 궁전에서였다.//
//나와 다른 신부들은 황금빛 언어를 통해 이 축복받은 땅을 가꾸었다.//
//그리고 사랑하는 여왕님의 곁에서 더더욱 아름답고 빛나는 삶을 살았다.//

//내가 자줏빛 언어를 배운 것은......//

----

검이 나를 내리쳤다.

그 찰나의 순간 나는 어떤 영감이 떠올라 내 뇌수와 영혼을 동시에 찌르고 지나가는 것을 포착했다. 여왕님의 검이 내 생명과 정신을 끊어버리기 직전의 순간에 내 영혼은 물리법칙과 정신의 법칙을 둘 다 무시하는 실체만이 낼 수 있는 속도로 내 기억을 거슬러 올라가기 시작했다.

여왕님을 모시면서 경험했던 그 모든 기쁨과 쾌락이 순식간에 지나갔다.

그리고 내가 여왕님 앞에서 그분을 곁에 모시게 해달라고 요청하던 그 떨리는 순간이 조금 더 느린, 하지만 마찬가지로 재빨리 지나갔다.

내가 여왕님을 처음 만난 계기가 되었던 도모코로와의 처참한 전투가 느릿느릿하게 내 시야를 지나갔다. 방진 한가운데에서 나는 내 자매들을 독려하며, 앞으로 내 운명이 어떻게 뒤틀릴 지는 상상도 하지 못한 채 눈앞의 적을 죽이는 데만 열중하고 있었다.

그리고 그 밖의 것들이 빠르게 지나갔다. 내가 소녀였던 시절 자매들과 함께 보냈던 시간들, 보육자들의 보살핌을 받으며 자라났던 어린 시절의 기억들, 그리고 생명의 정원에 안치된 침상에서 처음으로 눈을 떴던 내 최초의 시간이 내 앞을 지났다.

나는 마침내 내가 생각해낸 해결책을 이해하고 몸을 떨었다. 저 멀리 별들 사이에서, 내 자매들이 나를 바라보고 있는 것이 느껴졌다. 나는 손을 나팔처럼 만들어 별들까지 들리도록 맑고 큰 목소리로 도움을 요청했다. 별빛처럼 빠르게 긍정을 표시하는 대답이 들리자, 나는 몸을 굽혀 정원의 부드러운 흙 속으로 낙하했다.

정원의 가장 깊숙한 곳에 자줏빛 궁정의 정수가 보였다. 나는 더더욱 속도를 높여 빠르게 그 거대하지만 무질서한 유체 속으로 빠져들었다. 그 어떤 인력도 존재하지 않는 기묘한 유체 안에서 내 영혼은 의지와 감각이 희미해지는 것을 느끼며 힘없이 부유하기 시작했다.

오직 자매들의 가호 덕분에 나는 곧바로 내 혼을 잃어버리지 않을 수 있었다. 시간 개념이 이상해지고 정신이 혼미해지던 그 순간에, 내 눈앞에 밝게 빛나는 무언가가 다가왔다. 그것은 처음에는 흰빛이었다가, 그 다음에는 황금빛으로 번쩍이고, 마지막으로는 자줏빛으로 달아올랐다. 나는 무의식적으로 손을 뻗어 그 알수없는 물체를 만졌다.

갑자기 모든것이 거꾸로 돌아가면서 나는 아까와는 비교도 할 수 없는 속도로 지금까지의 여정을 반대 방향으로 겪기 시작했다. 엄청난 속도감, 엄청난 공포, 그리고 엄청난 쾌락이 느껴지자 내 정신은 비명을 질렀다.

정신의 비명은 내 육신에 전달되어, 나도 예상하지 못할 만큼 강력한 외침으로서 물질 세계에 터져나왔다.

&#34;으아아아아아아아아!&#34;

벽에 금이 가고 지면이 요동쳤다. 날카로운 쇳소리가 나며 파편이 여기저기에 날아가 박혔다.

나는 갑자기 강력한 중력이 작용하는 것을 느끼며 차가운 돌바닥에 떨어져 부딪혔다.

정신을 가누려고 애쓰며 몸을 일으키자, 내 앞에 선 어떤 사람이 보였다.

여왕님이었다. 그분의 얼굴은 경악으로 하얘져 있었다.

&#34;어떻게?&#34; 여왕님이 제일 먼저 하신 말씀은 그것이었다. &#34;어떻게 한 거냐?&#34;

나는 그제서야 내 손을 바라보았다. 조금 전만 해도 공포스러운 강제력으로 내 온몸을 옭아매었던 황금 사슬이 산산이 조각나 바닥과 벽에 떨어져 나가 있었다. 금속이 열에 녹으면서 발생한 열기와 증기가 주변에 가득했다.

어안이 벙벙한 채 주위를 둘러보는 나를 대신해서 여왕님이 상황을 설명하셨다.

&#34;내 족쇄를 끊었구나. 하지만...... 그럴 수가 없는데?&#34; 여왕님은 그분답지 않은 혼란스러운 어투로 말씀하셨다. &#34;이 사슬은 황금빛 언어로도 끊을 수 없어...... 너, 설마 지금......?&#34;

정신이 명료해지는 것을 느끼며, 나는 서서히 몸을 일으켰다.

&#34;마지막 순간에 자줏빛 궁정의 정수를 보았어요.&#34; 나는 말했다. 갑자기 온몸에 한 번도 내가 휘두를 수 있을 것이라 생각하지 않은 힘이 순환하는 것이 느껴지고, 정신은 상쾌하기 그지 없었다. &#34;그 순간에는 아무 생각도 없이, 그 속에서 무언가 빛나는 것을 손을 뻗어 잡았던 것 같아요. 이건...... 자줏빛 언어의 권능이네요.&#34;

&#34;말도 안돼.&#34; 여왕님은 충격받으신 듯 뒷걸음질치며 말씀하셨다. &#34;자줏빛 언어는 그렇게 쉽게 배울 수 있는 게 아니야. 마법사는 내가 배운 것을 빼돌려야 했고, 나는 영겁의 세월을 투자해 간신히 배울 수 있었던 것이 바로 자줏빛 언어란 말이다.&#34;

&#34;여왕님 말이 맞아요. 어떤 영혼이 자줏빛 언어를 스스로 깨우치려면 영겁의 세월이 필요하죠. 하지만 여왕님이, 아니 우리 모두가 간과했던 사실이 있어요.&#34;

나는 여왕님이 그토록 떨고 계시는 것을 처음 보았다. 그분은 혼란스러워 하고 계셨다. 아니, 두려워하고 계셨다.

&#34;자줏빛 궁정은 여왕님의 언어를 통해 세워진 왕국, 그 정수에는 여왕님의 명령이 담겨 있죠. 자줏빛 언어로 내리신 그 명령이요. 그 정수가 정화의 샘을 마르지 않게 해 주고, 자줏빛 궁정을 힘과 활력으로 채워 주고...... 생명의 정원에서 여왕님의 백성을 태어나게 해 줘요. 여왕님의 백성인 우리는 처음부터 자줏빛 언어를 우리 영혼 속에 간직한 채로 태어났던 거에요.&#34;

여왕님은 아무 말이 없으셨다.

&#34;그러니, 자줏빛 궁정의 모두는 그 언어를 스스로 깨우칠 수 있어요. 아마 사람에 따라 걸리는 시간이 다를 테고, 아무리 재능있는 사람들이라도 많은 에너지와 시간을 필요로 하겠지만, 결국에는 모두가 자줏빛 언어를 완전히 이해하게 되겠죠.&#34; 나는 마법사가 동굴에서 한 말을 내가 반복하고 있는 것을 알아차리고는 뭐라 말할 수 없는 유쾌한 감각을 느꼈다.

갑자기 절그렁거리는 소리가 나며, 여왕님의 검이 바닥에 떨어졌다. 갑자기 난 소리에 놀란 내 앞에서, 여왕님은 몸의 힘이 풀려버린 듯 털썩 주저앉았다.

&#34;그러면 나는 내가 생각했던 것처럼 영원한 여왕이 될 수 없었던 건가?&#34; 여왕님은 모든 희망을 잃은 사람처럼 울먹이며 말했다. &#34;그 모든 야망, 그 모든 권위는 처음부터 무너질 운명이었나? 말해 다오, 내가 그런 것들 때문에 마법사를 추방하고, 세상을 재앙으로 몰아넣으려 하고, 내 신부를 죽이려 했던 것이냐?&#34;

나는 내 앞에서 무릎을 꿇은 채 울고 계시는 여왕님을 조용히 바라보았다. 마침내 여왕님을 상대로 승리를 거두겠다는 내 염원이 성취되었지만, 나는 성취감과 승리감 대신 이루 말할 수 없는 슬픔에 잠겨 여왕님을 바라보았다. 잠시후 나는 그분 앞에서 무릎을 꿇고 그분의 손을 마주잡았다.

&#34;여왕님은 여전히 우리의 여왕님이세요. 단순히 힘과 지혜 때문에 우리가 당신의 백성이 되길 택한 것은 아니었어요.&#34;

나는 그분의 손을 내 목으로 가져갔다.

&#34;저는 여왕님의 신부입니다. 여왕님과는 황금빛 언어로 이어져 있고, 흰빛 언어로 충성을 맹세했지만, 우리 사이에는 언어로는 표현할 수 없는 또다른 연결이 흐르고 있죠.&#34; 나는 내 목을 붙잡고 있는 그 힘없는 두 손의 감촉을 느꼈다. &#34;저는 여왕님을 사랑해요. 그것을 증명하기 위해서라면 제 목숨도 포기할 수 있어요. 다른 신부들도 그럴 테고, 자줏빛 궁정의 백성이라면 누구나 그럴 거에요.&#34;

나는 그분의 손에 힘을 주었다. 자신의 손이 내 목을 서서히 조르고 있다는 것을 깨달은 여왕님은 고개를 홱 들어 나를 바라보았다.

&#34;너...... 무슨 짓을?&#34;

&#34;저는 반역자에요, 여왕님.&#34; 나는 내 눈에 다시 눈물이 고이는 것을 애써 참으며 말했다. &#34;제가 못난 탓에 도모코로의 거짓말을 들어 버렸어요. 마법사의 말을 듣고 이 지경에 처해 여왕님을 울게 만들었어요. 여왕님이 고통스러워 하실 때마다 제 마음이 찢겨 나갈 것만 같아요. 아까 하시려던 것처럼, 저를 그 두 손으로 처벌해 주세요.&#34;

그리고 나는 내 팔에 힘을 주어, 여왕님의 손을 빌려 내 목을 있는 힘껏 졸랐다. 생각했던 것처럼 고통스럽지는 않았다. 비록 여왕님께 자줏빛 언어의 진실을 알려드릴 수 있었지만, 여전히 내 잘못으로 여왕님께 고통을 주었다는 것은 변함이 없었고, 그 죄책감을 평생 달고 사느니 그분의 손에 자매들이 기다리는 곳으로 떠나는 것이 나았다.

다만, 그 과정은 내가 생각했던 것보다 오래 걸렸다. 아니, 오래 걸리는 정도가 아니라 아예 일어나지 않았다. 내 목을 붙잡고 있었던 그분의 손이 빠져나간 탓이었다.

그분의 팔이 내 목을 조르는 것이 아니라 내 몸을 감싸고 있다는 것을 깨달은 순간, 여왕님이 나를 꼭 끌어안았다.

&#34;너는 여전히 멍청하구나.&#34; 예전의 위엄찬 어조를 회복하신 여왕님께서 말씀하셨다. &#34;내가 분명히 너를 잃고 싶지 않다고 말하지 않았더냐?&#34;

&#34;여왕님......&#34;

&#34;너는 어째서 그렇게 내 마음을 몰라주느냐? 나는 내 신부들이 무슨 짓을 하더라도 죽음으로 처벌을 대신하는 짓은 결코 하고 싶지 않았다. 하물며 네 혐의가 희박해진 순간에 내게 처형인의 역할을 하라는 것은 대체 무슨 소리냐?&#34;

&#34;여왕님, 여왕님!&#34; 나는 울음을 터뜨렸다.

&#34;미안하구나, 신부여.&#34; 여왕님은 엉엉 우는 나를 다정하게 안으시며 말씀하셨다. &#34;내가 못난 탓에 너를 고생시켰다. 앞으로는 그러지 않으마.&#34;

공포와 고통으로 가득했던 그 검은 방에서, 나와 여왕님은 서로를 부둥켜 안고 안도감과 환희에 젖어 함께 울고 웃었다.

----

자줏빛 궁정의 경계에서 나는 잠시 발걸음을 멈추고 뒤를 돌아보았다.

여왕님이 오래 전에 세우신 자줏빛 궁정의 그 아름다운 모습이 내 발걸음을 쉽게 떨어지지 않도록 만들었다.

여왕님이 내게 마지막으로 내리신 명령은 단순하지는 않았지만, 마음에 들었다.

&#34;사랑하는 신부여, 너는 자줏빛 궁정의 경계 너머로 떠나거라. 언젠가 자줏빛 궁정은 그 여왕의 힘에 준하는, 아니, 그 여왕을 능가하는 권능을 가진 자의 도전을 받을지도 모른다. 그 때가 오면, 자줏빛 궁정은 힘든 시대를 겪을 것이다. 하지만 우리는 견뎌낼 것이다. 우리의 힘은 단순히 자줏빛 언어에 깃든 권능에만 있는 것이 아니며, 우리 모두를 더욱 강하게 연결하고 있는 사랑에서도 나오는 것이기 때문이다.

어려운 시대를 헤쳐 나갈 때 동맹자들의 존재는 우리에게 큰 도움이 될 것이다. 바깥 세계를 탐험하고 주유하며, 선한 마음을 가지고 있는 자들을 찾아 함께 싸울 것을 자줏빛 궁정의 주인을 대신하여 제안하거라. 이 임무를 내가 제일 총애하는 신부이자 자줏빛 언어에 가장 근접한 네게 일임하겠다.&#34;

나는 오랫동안 돌아오지 못할 자줏빛 궁정의 마지막 풍경을 뒤로 하고 신부들만이 아는 비밀스러운 통로를 지나 그 바깥으로 향했다.

저 멀리에서 높은 곳에 올라 그 낡은 옷자락을 펄럭거리고 있는 마법사의 모습이 보였다. 나는 그를 향해 손을 흔들며 미소를 지어 주었다. 그의 눈이 기쁨과 희망으로 빛나는 것을 이 먼 거리에서도 볼 수 있었다.

나는 그렇게 아쉬움과 황홀한 추억을 뒤로 하고, 오직 미래에 대한 희망과 여왕에 대한 사랑을 간직한 채로 자줏빛 궁정의 경계에서 멀리 떠나갔다.</textarea></pre>
