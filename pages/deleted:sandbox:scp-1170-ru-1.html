**Объект №:** SCP-1170-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** 
[[div class=&#34;rimg&#34;]]
[[image http://scp-ru.wikidot.com/local--files/sandbox:scp-1170-ru/%D0%A1%D1%82%D0%B0%D1%82%D1%83%D1%8D%D1%82%D0%BE%D1%87%D0%BA%D0%B0 width=&#34;300&#34;]]
[[span]] SCP-1170-1[[/span]]
[[/div]]

На территории объекта работает МОГ Пси-12 &#34;Причины старения&#34;, которая должна быть разделена на две основных группы: патрулирующие область в радиусе 1 км и охраняющие границы SCP-1170. Разрешено использование БПЛА для более оперативного реагирования на появления SCP-1170-3. Все SCP-1170-2, которые оказались от объекта на расстоянии более 1 км подлежат устранению (зарегистрированные) или же возвращению на территорию объекта (незарегистрированные). Зарегистрированные SCP-1170-2 подлежат переводу на Участок 23. 

SCP-1170 не требует каких-либо ОУС, однако в случае появления от 1 до 16 SCP-1170-3, требуется немедленная их ликвидация. Посторонние лица должны быть выведены за пределы объекта (с использованием амнезиака) или же быть устранены.

SCP-1170-1 должен находится в отдельном помещении 15х15х3 метров, в стеклянном бронированном кубе 15х15х40 см, закрепленный особо прочными болтами, временное сопротивление которых превышает 800 МПа (соответствует классу прочности 8.8. и выше), дабы предотвратить попытки переноса объекта. Пьедестал, на котором размещен куб, должен быть сделан из железобетона и иметь углубление в 10 см, а также четыре нарезных отверстия.

У дальней стены находится сеточная железная кровать. В каждом углу установлено по четыре камеры видеонаблюдения с функцией записи звука, а также динамики, выполняющие функцию громкоговорителя. Вход в помещение ограничен электрическим кодовым замком. В случае аварийного отключения электричества, дверь автоматически запирается. Код имеет шестизначное значение и известен Д-р Кришнину и его подчиненным. Доступ в камеру разрешается только с одобрения куратора SCP-1170 и не более 5 минут. К дополнению вышеописанным условиям, SCP-1170-1 запрещено допускать к SCP-1170.  --Также, все организмы, подвергшиеся воздействую SCP-1170, должны быть ограничены в зрительном контакте со скульптурой.--[[footnote]] Оказалось индивидуальной реакцией на SCP-1170-1. [[/footnote]]

**Описание:** SCP-1170 -- это постройка неизвестного происхождения, находящаяся в [УДАЛЕНО], Россия. Колонны идентичны тем, что изображены на скульптуре SCP-1170-1, однако не имеют проводов, кабелей и металлических колец, и расположены они шестиугольником. Ранее, скульптура располагалась по центру данной постройки. 

Любое существо, находящееся в радиусе действии SCP-1170 (или SCP-1170-1), испытывающий усталость, будет также пребывать в паническом состоянии. Сотрудники описывают это как //&#34;чувство, будто я щас умру&#34;//. Весь их страх будет базироваться на мысли, что если они уснут, то их неминуемо ждёт смерть. Субъект будет максимально долго пребывать в состоянии бодрствования, пока всё же не уснёт (В среднем, это 7-8 минут после появления усталости). Через 1 минуту и 38 секунд наступает смерть, --которая определяется временем суток, в которые умер субъект-- вид гибели субъекта определяется положением Солнца на небе. Также замечено меметическое воздействие: субъекты, находящиеся в радиусе действия объекта более пяти минут, так или иначе начинали испытывать усталость, даже если ранее не имели подобных жалоб. Покинув радиус действия, субъект возвращается в состояние бодрствования или же усталости, если он пребывал в ней до контакта с SCP-1170.

Когда солнечный диск на половину пересекает верхним краем горизонт, заснувший умирает от асфиксии. При вскрытии, в трахее можно найти [УДАЛЕНО]. В период, когда Солнце выходит из-за горизонта и приближается к закату, субъект умирает от остановки сердца, причиной которой является асистолия желудочков. При этом, этот орган [УДАЛЕНО]. До момента, когда солнечный диск наполовину уйдет за горизонт, субъект погибает от обильной кровопотери (раны случайным образом появляются на его теле, пока вся кровь не выльется из них). Ночью субъекты умирают от одной из трех причин (случайным образом).

Все &#34;солнечные&#34; смерти имеют временный эффект и субъект возвращается к жизни через 72 часа и 36 минут. [УДАЛЕНО] и [УДАЛЕНО] также исчезают. Даже те, кто прошёл вскрытие, оживали, полностью залечивая итоги операции. Доподлинно известно, что смерть тела не сопровождалась смертью разума, т.к. субъекты чётко помнили, что с ними происходило за эти 72 часа, однако каждый опрошенный отказывался давать какие-либо описания собственной смерти. Субъекты после своей смерти приобретают гипнофобию, хоть повторно воздействию SCP-1170 они более не поддаются. Также возможно приобретение синдрома Котара.

На территории объекта (что означает, что скульптура подобной особенностью не владеет), любой организм, который подвергся аномальному воздействию, теряет возможность умереть от любых причин (В частности -- от старости), кроме как насильственной (Далее они будут обозначаться как SCP-1170-2). Ко всем организмам, попавшим под воздействие объекта, неприменимо понятие &#34;предел Хейфлика&#34;, т.к. их соматические клетки могут делиться бесконечное число раз, сохраняя первоначальную форму теломер (при этом они теломераза всё равно &#34;не функционирует&#34;). Катаболизм и анаболизм происходит без выделения и затраты энергии соответственно. Также имеет три дополнения:

* SCP-1170-1 -- это небольшая скульптура, состоящая из статуэтки высотой 30 см, изображающая кроваво-красный человеческий скелет, отличающаяся отсутствием рёбер, массивными бедренными костями и т.д. Сзади находится нечто, закрывающее его спину. За основной фигурой находятся красные цепи, а за ними - шестнадцать фигур, изображенных как костлявые гуманоиды, у большинства которых имеются некие наросты на глазах. Сама скульптура выполнена из обычных материалов, однако не поддаётся какой-либо технической обработке. Она приобретает дополнительные свойства на территории объекта. Радиус действия увеличивается до 1.5 км (Без скульптуры, радиус действия -- 312 м).

* SCP-1170-2. Данные субъекты панически боятся приближаться к постройке, а также, в виду новоприобретенных свойств, перестают вести какую-либо активность. Однако, если они чувствуют опасность, то особи предпримут любую попытку спасти собственную жизнь. Все SCP-1170-2, чья смерть от объекта не была зарегистрирована сотрудниками Фонда, должны быть защищены от любой возможности насильственной смерти. Все остальные должны быть устранены сразу после окончания взаимодействия с ними. 

* SCP-1170-3 -- это гуманоидные существа, имеющие вид, схожий с тем, что изображено за основной фигурой SCP-1170-1. Они появляются после насильственной смерти SCP-1170-2 и, в зависимости от длительности инкубационного периода, имеют разный характер поведения, характеристики и т.д.[[footnote]] Предположительно, это является причиной, почему SCP-1170-2 не могут умереть от естественных причин.[[/footnote]] SCP-1170-3 в любом случае попытается ликвидировать любого SCP-1170-2 в радиусе своего поля зрения. В случае, когда в округе нет &#34;зараженных&#34; особей, существо предпримет попытку его искать. С увеличением численности SCP-1170-3, увеличивается их агрессия. Если продолжительное время особь никого не убивала, она стремится к SCP-1170.

= Далее представлена стенограмма разговора д-р Кришнина и D-1323-19, умершего от асфиксии. Влияние SCP-1170-1

Д-р Кришнин находится в соседнем помещении и наблюдает за объектом и D-1323-19 через бронированное стекло. Как только субъект вернулся к жизни, д-р включил аппаратуру. D-1323-19 имел обеспокоенный вид и не предпринимал каких-либо действий.

&gt; **&lt;Д-р Кришнин&gt;:** Вы почувствовали, что задыхаетесь? 
&gt; 
&gt; **&lt;D-1323-19&gt;:** Нет. Я вообще ничего не почувствовал...
&gt; 
&gt; **&lt;Д-р Кришнин&gt;:** Ага... Хорошо.

В процессе беседы, д-р делает письменные заметки. 

&gt; **&lt;Д-р Кришнин&gt;:** Вы понимали, что умерли?
&gt; 
&gt; **&lt;D-1323-19&gt;:** Да.
&gt; 
&gt; **&lt;Д-р Кришнин&gt;:** Как вы это поняли? 
&gt; 
&gt; **&lt;D-1323-19&gt;:** В Аду наверное поприятнее будет.
&gt; 
&gt; **&lt;Д-р Кришнин&gt;:** Это вы о чём? Опишите увиденное вами место, пространство, что угодно!

D-1323-19 молчит. После заданного вопроса, выражение его лица стало опечаленным. Субъект перестал отвечать на что-либо. D-1323-19 был устранён. 
[[/tab]]
[[tab Интервью 02-4992-11]]

= Далее представлена стенограмма разговора д-р Кришнина и D-4992-11, умершего от кровопотери. Влияние SCP-1170-1

&gt; **&lt;Д-р Кришнин&gt;:** Почему вы боитесь засыпать? Постарайтесь ответить максимально подробно, Де-Четыре-Девять-Девять-Два-Одиннадцать.
&gt; 
&gt; **&lt;D-4992-11&gt;:** Я боюсь, что снова умру. 
&gt; 
&gt; **&lt;Д-р Кришнин&gt;:** Мы эмпирическим путём доказали, что субъекты более не умирают от аномального воздействия ХХХХ. Почему вы так уверены? 
&gt; 
&gt; **&lt;D-4992-11&gt;:** Если честно, я до сих пор не могу быть уверенным, жив ли я вообще... Может это всё мираж?!

D-4992-11 начал проявлять враждебность. Субъект был устранён. 
**Примечание:** //Не уверен, что это прямой или косвенный эффект SCP-1170-1. Скорее всего индивидуальная реакция D-4992-11.//
[[/tab]]
[[tab Инцидент 1170-02-01]]

= **Участники инцидента:** &#34;Зараженный&#34; D-4993-19 (Ранее не было известно об заражении), д-р Кришнин. 

= **Ход событий:** 

&gt; **13:53** -- D-4993-19, который уже прошёл этап смерти, входит в камеру содержания SCP-1170-1. При виде скульптуры, D-4993-19 впадает в истерию и начинает плакать. Кришнин пытается как-либо привлечь внимание субъекта. Безуспешно. 
&gt; 
&gt; **13:57** -- Началось устранение D-4993-19. Оно прошло успешно. Через 13 секунд появился SCP-1170-3, вылезая из рта субъекта, разрывая его. 
&gt; 
&gt; **13:58** -- SCP-1170-3 не прибегает к какой-либо активности. Тяжело дышит. Через 18 секунд, объект предпринимает попытку подняться. 
&gt; 
&gt; **14:01** -- [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **14:03** -- Вся группа устранения была уничтожена, SCP-1170-3 умер от обильной кровопотери, после чего его тело, через 13 секунд, полностью истлело, не оставляя за собой ничего.

**Примечание:** //Поскольку субъект подвергся воздействию постройки, а не скульптуры, то верно дополнить ОУС относительно взаимодействия SCP-1170-2 и SCP-1170-1.//
[[/tab]]
[[tab Интервью 03-6732-1]]

= Далее представлена стенограмма разговора д-р Кришнина и D-6732-1 (&#34;Зараженный&#34;). Предварительно, субъект был ознакомлен с стенограммами прошлых интервью, факт устранения субъектов был опущен. Скульптура была прикрыта непроницаемой тканью

&gt; **&lt;Д-р Кришнин&gt;:** Мы ознакомили вас с содержанием разговоров с вашими предшественниками. У вас есть что дополнить?
&gt; 
&gt; **&lt;D-6732-1&gt;:** А от этого что-то измениться? Мою судьбу не избежать...
&gt; 
&gt; **&lt;Д-р Кришнин&gt;:** Зная все детали, мы сможем полностью контролировать аномальные свойства объекта, то есть, не допустить того, чего вы боитесь.
&gt; 
&gt; **&lt;D-6732-1&gt;:** ...
&gt; 
&gt; **&lt;Д-р Кришнин&gt;:** Вы можете сообщить какие-либо подробности к уже имеющимся данным? 
&gt; 
&gt; **&lt;D-6732-1&gt;:** Могу лишь сказать, что когда я пытаюсь спать, я точно знаю, что на меня нападёт хищник.[[footnote]] Возможно, предполагается SCP-1170-3. [[/footnote]]

D-6732-1 в последствии перестал отвечать на задаваемые вопросы. Д-р Кришнин приказал субъекту снять ткань с объекта. D-6732-1 сильно испугался, однако не повторил реакцию, увиденную во время инцидента 1170-02-01. Субъект был устранен.
