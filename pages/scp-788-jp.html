    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:**SCP-788-JP

**项目等级:**Euclid

**特殊收容措施:**禁止外部者进入SCP-788-JP周边100m的区域内，在18个部分设置振动传感器并利用高3m的篱笆进行隔离。在检测到侵入者的情况下，请立即排除并进行记忆处理。

请在SCP-788-JP境外的外侧四角放置直径与高度约为10cm的圆锥形盐堆。另外，每隔十四日于SCP-788-JP内部撒放300g盐。平时通过设置于两处的监视摄像机来监视SCP-788-JP的状态。在确认SCP-788-JP范围增大的情况下，请进行临时撒放盐。

**描述:**SCP-788-JP为位于██县██郡██村直径68m的圆形空地，在此中央存在着一半埋于地下被认为来自同一人的人类骨骼。SCP-788-JP内的一切植物均为原生，可通过此来从视觉上确认SCP-788-JP的范围。另外，在未实行协议的情况下，若SCP-788-JP的范围扩大，已确认该区域内的原生植物变化为同质量的土壤。

在接近SCP-788-JP内部时，以区域中心为震源被认为较小的地震将反复发生。另外在进入范围内的情况下，上述地震停止，在约为3秒后将从SCP-788-JP的中心区域产生冲击。通过实验，计算出的结果为在侵入物体此时将受到10kN/s左右的冲击力，只要侵入物体停留于SCP-788-JP之内冲击就会持续产生，且冲击力会持续变大。此冲击力的上限未被确定。
拥有足够强度与重量的车辆等可以强行进入，即使到达中心附近，除冲击增大外也并无任何应特别关注的现象发生。

SCP-788-JP为蒐集院所委托的项目之一。在蒐集院发现SCP-788-JP之时，SCP-788-JP在村内被称呼为［恶灵的地盘］。基本无住民接近该地区，为防止SCP-788-JP范围的扩大，于村内单独设定了实施于村民的处理法。每半年进行一次基于神道的一系列仪式，该程序被转交于蒐集院接管，基金会继承此之后，在进行第一阶段之时便显现出足够的效果，从而大幅度简化了收容协议。
如今██村已成为废村，被认为并无村民及其子孙等了解关于SCP-788-JP的种种。但是，确认发现于██村的资料之中记录了当时的仪式与被害者。在此之中，被留下了“SCP-788-JP当初的范围小现在许多”[[footnote]]据推测是直径小于5m的圆形。[[/footnote]]的记录，据记载蒐集院发现SCP-788-JP之时SCP-788-JP的范围已扩大至与现在相同。并未发现记载了关于范围扩大的时间、原因的明确资料。

以下为利用D级人员进行的侵入实验记录。
[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;关闭&#34;]]
**实验记录:788-1**
&gt; 受试者:D-40991    男性    31岁   较高
&gt; 实验概要:未透露SCP-788-JP的性质，指示其进入范围内。
&gt; 
&gt; 实验结果:侵入之后，因冲击产生而被吹出范围外。因外伤性休克死亡。

&gt; **实验记录:788-2**
&gt; 受试者:D-10847     女性   37岁   标准体格
&gt; 实验概要:未透露SCP-788-JP的效果，指示其进入范围内。
&gt; 
&gt; 实验结果:D-10847声称无法进入范围内。试图强制进入，被不可见的墙壁阻挡。

&gt; **实验记录:788-3**
&gt; 受试者:D-27850     男性    25岁   标准体格   穿着耐冲击强化服
&gt; 实验概要:未透露SCP-788-JP的效果，指示其进入范围内。
&gt; 
&gt; 实验结果:进入之后，被产生的冲击吹出范围内。D-27850声称在该瞬间多次听到咆哮状的，重叠的声音。

关于在实验记录788-3之中D-27850声称所听到的声音，在场的其他职员完全没有意识到。
但是，强化服内携带的录像机械录入了被认为是此声音的咆哮装声音，据推测，该声音不为只有在SCP-788-JP内部才可察觉。
以下为该摄像记录。

&gt; **摄像记录:788-3**
&gt; 
&gt; ［录像开始］
&gt; 
&gt; ［从范围外观察SCP-788-JP，地震声反复响起。］
&gt; 
&gt; **D-27850:**这什么东西，像个巨人走路的声音…。
&gt; 
&gt; **D-27850:**继续前进吗?那个，往骨头的方向?
&gt; 
&gt; ［在看见边界之后，转头至远处待命的研究员的方向。］
&gt; 
&gt; **D-27850:**明白了，去了。
&gt; 
&gt; ［踏入范围之内，地震停止。］
&gt; 
&gt; **D-27850:**该死的，这衣服真重…！啊，嗯?
&gt; 
&gt; **不明:**［不明咆哮声］
&gt; 
&gt; **D-27850:**嗯…唔！
&gt; 
&gt; ［伴随着冲击声，天空和地面被交替拍摄到，画面面向天空停止。］
&gt; 
&gt; ［录像结束］

之后，利用D-27850再度进行2次相同的实验，无论如何，在被从SCP-788-JP弹出前都会记录到不明声音。该声音被认为接近于男性人类的声音，在场的其他职员并未在该瞬间发出任何声音。另外，该声音为大约十人以上的声音的重叠音，且接近于噪音。
但是，进行了对于不明声音数据的精密解析并分离逐个声音，此些声音被认为可能来自于同一人，另外这些声音明显是类似于［嘿呀］[[footnote]]原文是[どすこい]，指相扑的呼喊声。[[/footnote]]的连续呼喊声。
[[/collapsible]]</textarea></pre>
