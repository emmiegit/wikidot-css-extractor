//[[[author:teruteru-5|この著者の他の作品]]]//
[[include credit:end]]

**アイテム番号:** SCP-2261-JP

**オブジェクトクラス:** --Safe-- Nagi[[footnote]]Nagiクラスのアノマリーは何らかの理由で長期的にその異常性・危険性を失っています。収容プロトコルは継続され、再び異常活動の兆候が見られた場合、即座に適切なオブジェクトクラスへ差し替えられます。[[/footnote]]

**特別収容プロトコル:** SCP-2261-JPは、サイト-81DIの低脅威物品収容チャンバー内に収容されます。毎日午前10時に担当職員はSCP-2261-JP-1及びSCP-2261-JP-2の回収を行ってください。SCP-2261-JPを用いた実験を行う際は担当職員の許可が必要になります。出現したSCP-2261-JP-1及びSCP-2261-JP-2は非異常物品収容ロッカー内に収容されます。

**説明:** SCP-2261-JPは、縦80cm、横120cm、高さ71cmの木製の四脚テーブルです。SCP-2261-JPに対する非破壊式各種耐性調査を行った結果、あらゆる損傷に対して耐性を有していることが判明しています。SCP-2261-JPは非活性状態の間は一般的な四脚テーブルとして扱うことが可能です。

SCP-2261-JPは、毎日午前10時に活性化します。SCP-2261-JPが活性化状態にあるとき、不明な原理によってSCP-2261-JP上に非異常の物品(SCP-2261-JP-1に分類)となんらかのメッセージが記述された手紙(SCP-2261-JP-2に分類)がそれぞれ1つずつ出現します。SCP-2261-JP-1及びSCP-2261-JP-2が出現する瞬間を撮影する試みは機材の不具合によってこれまで失敗に終わっています。出現するSCP-2261-JP-1及びSCP-2261-JP-2に記述されているメッセージの内容は出現毎に異なったものであることが判明しています。SCP-2261-JP-2に記述されているメッセージの筆跡鑑定を行った結果、木村 伽耶氏(日本人女性。享年40歳。死因は非異常性の悪性腫瘍によるもの)のものと一致したことが判明しています。

SCP-2261-JPは、SNS上にて木村 雄大氏(日本人男性。報告書執筆時点18歳。木村 伽耶氏の息子)が「家にあるテーブルの上に見知らぬ手紙と写真らしきものがある」と投稿したことに興味を持った財団が調査を行った結果発見されました。その後、カバーストーリー「不良品回収」を名目としてSCP-2261-JPを回収しました。回収後、木村 雄大氏にはインタビューが実施されました。(//**補遺2**//参照)

**補遺1:** 以下の記録は回収当初から報告書執筆時点である2022/01/13までに回収されたSCP-2261-JP-1及びSCP-2261-JP-2を記録したものの一部抜粋です。記録内容の全容については[# こちら]を参照ください。

[[collapsible show=&#34;+ 記録を閲覧する&#34; hide=&#34;- 記録を閉じる&#34;]]
&gt; **__記録2261-JP-1__**
&gt;
&gt; **出現したSCP-2261-JP-1:** 臍の緒。遺伝子検査の結果、木村 雄大氏のものと一致した。
&gt;
&gt; **出現したSCP-2261-JP-2:** 「あなたが産まれてきた記念にとっておこうと思います。あの頃はあんなに小さかったのに、今じゃこんなにも大きくなって。」と記述されていた。

&gt; **__記録2261-JP-15__**
&gt;
&gt; **出現したSCP-2261-JP-1:** でんでん太鼓
&gt;
&gt; **出現したSCP-2261-JP-2:** 「小さな頃はよくこれで遊んだね。あの頃はわたしも親になってすぐで育児に追われて大変だったけど、あなたの笑顔と楽しそうにこれで遊んだ様子は心の支えだった。」と書かれていた。

&gt; **__記録2261-JP-42__**
&gt;
&gt; **出現したSCP-2261-JP-1:** ████社製の油性マジックペン
&gt;
&gt; **出現したSCP-2261-JP-2:** 「昔はよくお絵描きしてたね。わたし、当時は将来あなたが画家になるんじゃないか、って思っちゃって。あなたの将来が楽しみです。」と書かれていた。

&gt; **__記録2261-JP-78__**
&gt;
&gt; **出現したSCP-2261-JP-1:** DXダブルドライバー[[footnote]]仮面ライダーW作中に於いて変身に用いられるベルト型アイテムの玩具[[/footnote]]
&gt;
&gt; **出現したSCP-2261-JP-2:** 「めっきり仮面ライダーにハマって、一時期はずっと着けてたね。でも、着けて遊んでいる様子は生き生きしてて幸せそうでした。人生においても幸せになってね。」と書かれていた。

&gt; **__記録2261-JP-94__**
&gt;
&gt; **出現したSCP-2261-JP-1:** オセロ
&gt;
&gt; **出現したSCP-2261-JP-2:** 「いつもわたしとこれで遊んでたね。いつも負けちゃったけど笑。でも、あんなに柔軟な対応が出来るってことは頭が柔らかくて良いってことだね。すごいよ。」と書かれていた。

&gt; **__記録2261-JP-109__**
&gt;
&gt; **出現したSCP-2261-JP-1:** ████幼稚園の卒園アルバム
&gt;
&gt; **出現したSCP-2261-JP-2:** 「あなたの幼稚園での笑顔と楽しそうな顔を見て、わたしは幸せでした。新しいところでも頑張って、楽しく過ごしてね。」と書かれていた。

&gt; **__記録2261-JP-111__**
&gt;
&gt; **出現したSCP-2261-JP-1:** ████社製のランドセル
&gt;
&gt; **出現したSCP-2261-JP-2:** 「小学校進学おめでとう！小学校で楽しい思い出は作れたかな？作れたんだったら嬉しいな。」と書かれていた。

&gt; **__記録2261-JP-123__**
&gt;
&gt; **出現したSCP-2261-JP-1:** ████社製の自由帳
&gt;
&gt; **出現したSCP-2261-JP-2:** 「この頃は授業をほっぽり出してまで絵を書くことにハマってたみたいだけど、わたしはそこまで何かに没頭できるってことは凄いと思うんだ。これからも、何か没頭出来るようなことを見つけてね。」と書かれていた。

&gt; **__記録2261-JP-136__**
&gt;
&gt; **出現したSCP-2261-JP-1:** カードゲーム「██████」のカード
&gt;
&gt; **出現したSCP-2261-JP-2:** 「このカードゲームのカードはよく集めたね。誕生日にカードパックの箱ごと買うくらいには笑。よくこのカードゲームで友達と遊んだりしてたのも懐かしいね。」と書かれていた。

&gt; **__記録2261-JP-148__**
&gt;
&gt; **出現したSCP-2261-JP-1:** 平成██年度合唱コンクール最優秀賞の賞状
&gt;
&gt; **出現したSCP-2261-JP-2:** 「合唱コンクール最優秀賞おめでとう！いつも部活で夜遅くなるまで練習してたし、家でも合唱してる動画みながらイメージトレーニングしてた甲斐があったね！これからも頑張ろう！」と書かれていた。

&gt; **__記録2261-JP-157__**
&gt;
&gt; **出現したSCP-2261-JP-1:** 漫画「████」の単行本
&gt;
&gt; **出現したSCP-2261-JP-2:** 「この漫画は飽き性のあなたが全巻集めるほどハマってたね。恥ずかしいかもだけど、セリフとかポーズとか真似したりして笑。そこまで何かにハマることが出来たあなたが羨ましいです。」と書かれていた。

&gt; **__記録2261-JP-169__**
&gt;
&gt; **出現したSCP-2261-JP-1:** ██市立██小学校の卒業証書
&gt;
&gt; **出現したSCP-2261-JP-2:** 「卒業おめでとう！色々あったけど、終わり良ければすべてよし、って言うからね。中学校ではどんなことをするのかな？楽しみです。」と書かれていた。

&gt; **__記録2261-JP-173__**
&gt;
&gt; **出現したSCP-2261-JP-1:** バレーボール
&gt;
&gt; **出現したSCP-2261-JP-2:** 「運動部、しかもバレーボール部に入ったんですか、やっぱわたしの子供だね。運動部はキツいことや辛いことが沢山あると思うけど挫けないでね！応援してるよ！」と書かれていた。

&gt; **__記録2261-JP-180__**
&gt;
&gt; **出現したSCP-2261-JP-1:** 複数の花の入った花瓶
&gt;
&gt; **出現したSCP-2261-JP-2:** 「ごめんね。辛い思いさせて、大丈夫だよ。あなたなら大丈夫。」と書かれていた。

[[/collapsible]]

**補遺2:** 回収/収容からおよそ1週間後、木村 雄大氏に対するインタビューが実施されました。以下はインタビュー記録です。

[[div class=&#34;blockquote&#34;]]
[[=]]
+++ __**インタビュー記録 2261-JP**__
[[/=]]
----
**インタビュアー:** 末影博士

**対象:** 木村 雄大氏(インタビュー内では木村氏と記載)
----
= [記録開始]
----
**末影博士:** では、木村さん、あのテーブルとテーブルの上に置かれていたものについて何か知っていることはありませんか？

**木村氏:** //[数秒沈黙]//あの、これって取り調べとかですか？やっぱり何か事件とか、そういう類のものに関わっているんですか？

**末影博士:** 安心してください。これは取り調べではありませんし、事件とも関わっていません。口外もしないと約束します。

**木村氏:** そう……ですか。//[数秒沈黙]//では話しますね。

**末影博士:** はい。お願いします。

**木村氏:** あのテーブルは、脳にできた悪性腫瘍によって死んでしまった僕の母のものなんです。いつ頃から使われていたのかはわかりませんが、結構前からあったと思います。

**末影博士:** 母親を亡くされているとのことですが、他に家族はいらっしゃいますか？

**木村氏:** いえ……母方の祖父母は居ますが父親は僕が産まれて間もない内に交通事故にて亡くなったそうです。

**末影博士:** そうですか。辛いことをお聞きしてしまい申し訳ないです。

**木村氏:** 大丈夫です。父親のことは覚えてなくて、何とも思えないので。……話を戻しますね。テーブルについてはあまりよくわからないのでなんとも言えませんが、テーブルの上にあった物についてなら分かります。

**末影博士:** 教えていただけないでしょうか？

**木村氏:** はい。テーブルの上にあったものは、全部僕が昔、少なからずとも大切にしていたものなんです。なんで置いてあったのかは分かりませんが、見たときに、懐かしいと思えるようなものばっかりで……。母はものを大切にする人だったので、そこが遺伝したんだと思いますが、これ以上はすいませんがわかりません。申し訳ないです。

**末影博士:** 謝らなくて結構です。少しでも情報を知れただけで有益でした。では、インタビューを終了します。
----
= [記録終了]
----
**終了報告書:** SCP-2261-JP-1について詳細な調査を行った結果、全てのSCP-2261-JP-1より木村 雄大氏の指紋が微弱ながら検出されました。また、インタビューの内容より、SCP-2261-JPと木村 伽耶氏、SCP-2261-JP-1と木村 雄大氏の繋がりは明確なものであることが確認できました。現在、さらなる調査が行われています。
[[/div]]

**補遺3:** 2022/02/01[[footnote]]木村 伽耶氏の命日[[/footnote]]に、SCP-2261-JP-2の出現を伴わずSCP-2261-JP-1のみが出現しました。出現したSCP-2261-JP-1は「雄大へ」と書かれたラベルの貼られているビデオテープです。以下は出現したビデオテープを再生機器を用いて再生した際の映像及び音声です。

[[div class=&#34;blockquote&#34;]]
[[=]]
+++ __**映像記録 2261-JP**__
[[/=]]
----
= [再生開始]
----
//[病室の一角が映る。画面中央には木村 伽耶氏が映っている]//

**木村 伽耶氏:** あ、ちゃんと音声入ってるかな？……入ってるな、よし。

雄大、元気ですか？わたしはもうじき死んでしまうと思うので、今こうやってビデオメッセージを残しています。

中学校ではちゃんとやれてるかな？ちゃんと自分のやりたいことに向かって突き進んでいくことが出来ていればわたしは嬉しいです。

そういえば、もうじき高校受験だね。勉強を、受験絶対に合格するぞ！くらいの意気込みで頑張ってやれば、きっと受かるよ。今は苦しくて、不安で押しつぶされそうかもしれないけど耐えてね。ここを抜ければきっと良いことがあるよ。だからそれまで頑張ってね。

……もうわたしから言うことはないです。あなたならできる。そう信じてます。

小学校一年生のときにいじめられても耐え抜くことができたあなただから。

辛いことがあっても逃げ出さなかったあなただから。

何かに向かってひたむきに努力を重ねられるあなただから。

辛いことがあって、逃げ出したくなったらこのビデオを見てね。わたしとの約束。

//[木村 伽耶氏が咳き込む]//

じゃあ、将来、幸せになってね。見守り続けてあげるから、あなたも幸せを掴んで、素敵な人に出合って家庭を築いて、老後に思い出語りができる相手ができることを祈ってます。

あなたの人生に幸あれ。

ずっとあなたのことを愛しているよ。

大切なわたしの息子へ。
----
= [再生終了]
----
[[/div]]

本ビデオテープ出現後、長期間に渡ってSCP-2261-JPは非活性状態を維持し続けました。無力化判定期間の間非活性状態を維持したことから、暫定的にNagiクラスに分類されています。

SCP-2261-JPが今後5年間に渡り非活性状態を維持し続けた場合、正式に無力化したと判断され、規定手順を踏んだ上でNeutralizedクラスに分類されます。
