베스토 연구원은 서류뭉치를 들고 언제나처럼 &#39;직원 휴게실&#39;이라는 명패가 붙은 문을 열었다.

내부는 쥐죽은 듯 고요했다. 그도 그럴것이, 제27기지의 명물인 오락실은 어디까지나 근무 외 시간, 다시 말해 점심시간과 저녁시간, 그리고 근무 종료시간 이후부터 소등시간 이전까지만 운영된다. 그 외의 시간에는 휴게실 내부에 배정된 부서의 직원이거나, 아니면 자신처럼 짬이 차지 않은 신입이 &#39;선배 연구원의 심부름&#39;으로 들어오는 경우, 그것도 아니라면 이 휴게실이 패닉 룸으로 사용될 때, 이를 제외하면 이곳에 사람이 들어올 일은 없다. 

터벅. 터벅. 아무도 없는 방에 자신의 발소리만 울려퍼진다. 게임기가 연결된 대형 TV와 탁자, 소파가 세트를 이룬 콘솔 게임 좌석들을 지나서 &#39;연구부&#39;라는 명패가 달린 문 앞에 선다. 들어가기에 앞서 크게 심호흡을 한다. 이곳에서 오늘 나머지 일정, 경우에 따라서는 향후 며칠 간의 일정이 결정된다. 연구부에 들르는 보고서를 제출하기 위해 모두 예외없이 문앞에서 긴장한다고 동료 연구원이 말해줬다. 자신도 그 예외는 아니었다.

베스토는 자신의 목에 걸린 직원 카드를 출입문 옆에 걸린 단말기에 가져다댔다. 단말기에서 &#39;SCANNIG&#39; 이라는 문구와 함께 윈도 7 사용자라면 누구나 기억하는, 원형으로 회전하는 막대 모양의 로딩 표시가 떴다. 얼마 지나지 않아 화면에는 자신의 사진과 암호명, 직책이 출력되었고, 잠깐의 시간 뒤에 &#39;RECOGNIZED&#39;라는 글상자가 녹색 바탕에 하얀 글씨로 떴다. 문이 열리고,

&#34;어서오세요!&#34;

제27기지에 근무하는 직원이라면 모르는 사람이 없는, 밝고 명랑한 목소리가 그를 맞이했다.

-----
&#34;베스토 연구원입니다. &#39;자가치유 폴리머에 관한 연구 프로젝트&#39; 팀에서 연구성과 보고서를 작성한 보고서를 제출하러 왔습니다만...&#34;

&#34;연구 보고서라면 지금은 전부 저에게 제출해주시면 돼요! 지금 채림 박사님은 독일에서 온 자문 요청 때문에 자료랑 씨름하고 계시거든요. 나머지 두 분은 지금 이미 책상에 서류가 가득하구요.&#34;

즈소가 자신는 부르기는 했지만, 베스토는 들어왔을 때 오른편 안쪽에 있는 즈소의 책상이 아닌, 입구의 정면 방향으로 가장 안쪽에 위치한 채림 박사의 책상을 향해 고개를 돌렸다.

&#34;...발, 하리우치도 지역사령부로 가버려서 번역해 줄 사람도 없는데, 왜 하필 독일어야? 야 가베라, 여기 독일어 가능한 사람 있냐?&#34;

&#34;잠시만요... 어디보자, 인원 데이터베이스에 독일 출신이나 그쪽에서 근무한 경력있는 사람은 없는데요. 인사파일에 독일어 구사자라고 적어놓은 사람은... 없어요. 수동으로 직접 찾으셔야 할 것 같은데요.&#34;

&#34;하아... 이따 방송 때려... (이때 내가 흘깃 보고있다는 걸 눈치챈 듯 하다.) 왜, 너 독일어 할 줄 아냐?&#34;

&#34;아, 아뇨.&#34;

&#34;그럼 꺼져.&#34;

얼핏봐도 지금 기분이 안좋아 보인다. 성격 더럽기로 유명한 채림 박사니까 당분간은 건드리면 안된다고 돌아가서 동료 직원한테 전해줘야겠다. 거기다 하필이면 지금 자신이 보고서를 제출하는 타이밍에 외부 자문이라니... 아무래도 오늘은 재수 옴 붙은 날인 것 같다. 

그나마 차선책인 아네모네와 스키퍼의 책상을 보았지만, 둘 모두 이미 책상에 수북히 서류뭉치를 쌓아둔 채로 시선이 서류 안에 고정된 상태였다. 이미 누가 벌써 선수를 쳤다. 즈소가 여기 온 뒤로 그날 일이 다음날로 밀리는 경우는 없어졌으니까. 조금 더 빨리 보고서를 완성했다면... 하며 자책하고는 들어왔을 때 오른편 안쪽에 있는 즈소의 책상으로 가서 들고있던 보고서를 책상위에 놓았다.

&#34;저래보여도 사실 츤데레니까요. 저한테는 항상 츤츤거리시고... 베스토씨도 나중에 분명 볼 기회가 있을껄요?&#34;

제27기지의 아이돌 씨는 오른손으로 입을 가리면서 자신에게 귀띔을 하고는, 한 손에 볼펜을 들고 보고서를 들추기 시작했다.

제27기지에 근무하는 연구원들 사이에서는 널리 알려진 유명한 사실로, 연구부의 직원들은 보고서를 검토하는 방식이 각자 다르다.

채림 박사는 검토를 할 때면 보고서를 흘낏 보고는 내용 중 일부에 거칠게 밑줄을 긋고 제출자에게 돌려준다. 이 사람이 찾는 오류를 보면 전부 연구원들이 가장 많이 실수하는 것으로 유명한 부분이다. 과학부 아카이브에 이 오류를 주제로 쓴 논문이 있다고 하니 얼마나 많은 사람들이 저질렀는 지 알만하다. 

이렇게 보면 대충대충 하는 것 같아 보여도, 연구 결과의 해석 과정에서 논리 전개 도중 발생한 오류이기 때문에, 정작 가장 많이 저지르기는 하지만 오류를 범했음을 알기는 어렵다. 척 훑어보고서 그런 걸 바로 찾아내는 걸 보면, 확실히 짬을 많이 먹기는 한 모양이다. 그래서 4등급인가? 그리고 자잘한 오류나 오타들은 그냥 자신이 수정한다. 다른 연구원들이 들은 바에 의하면 그런거 일일이 지적하기 귀찮다고 한다. 평소 언행이 거칠긴 해도, 이런 상황에서는 더할나위 없이 편한 상사다. 음... 이런게 즈소 연구원이 말했던 츤츤대는건가?

아네모네 박사와 스키퍼 요원은 그보다 한 단계 위다. 보고서를 처음부터 끝까지 정독한 다음, 자잘한 오류부터 중대한 오류까지 전부 찾아낸다. 어느정도 융통성은 있지만, 자잘한 오류라도 몇 개 이상 넘어가면 규정을 들어서 반려한다. 딱히 특별하지 않은 보통 상사다. 운좋으면 한 번에 통과, 운 나쁘면 좀 여러번 반려되지만, 그렇게까지 가는 경우는 극히 드물다. 다시 제출할 때는 채림 박사에게 제출하는 경우가 다반사니까.

가베라 요원은 애초에 보고서 검토 담당이 아니라 전산화와 보안을 주로 담당하기에 해당 사항이 없다.

그리고 지금 베스토의 보고서를 검토하고 있는 즈소 연구원은...

&#34;으음... 여기 오타 하나 있네요! (펄럭) 여기 수치는 다른 수치들과 비교했을 때 차이가 큰 걸요? 단위를 잘못 적용했거나, 소숫점을 잘 못 찍은 것 같네요. (펄럭) 여기 논문을 인용하면서 APA 스타일을 지키지 않았...&#34;

보고서를 처음부터 끝까지 초고속으로 속독하면서도 아주 꼼꼼히 조사해서, 세세한 오류와 중대한 오류를 가리지 않고 십수가지는 기본으로 잡아낸다. 당하는 사람은 그저 순식간에 자신의 보고서가 서술형 문제 채점당하듯 순식간에 난도질당하는 광경을 볼 수 있다. 

다른 직원처럼 보고서가 자기 책상에 쌓여있는 것이 정상이다. 여기에서 자기 책상이 깔끔한 건 즈소 연구원 뿐이다. 괴물같은 속독능력으로 받자마자 바로 처리하니까. 자기는 연구든, 노래든, 게임이든, 어떤 일이든 할 때 항상 모든 집중력을 쏟아부어 전력을 다한다는 데, 노래할 때랑 직원들 복지 신경쓰는 데 전력을 다해주는 건 정말 고맙다. 오락실은 나도 잘 이용하고 있으니까. 그치만 여기선 힘을 좀 빼줬으면 좋겠다.

그래도 다행인건 온갖 오류를 꼼꼼히 잡아주기 때문에 그대로 시정만 한다면 다음에 제출할 땐 누구에게 제출하던 무조건 통과다. 가끔 보고서의 연구결과 해석에 중대한 오류가 있거나, 실험에서 실수가 있어 이론에 부합하지 않는 결과가 나온 경우(가끔 재실험해도 같은 결과가 나와 이론을 뒤집어버리는 경우도 있지만)에는 재실험이나 재조사를 요구해서 표본 준비부터 실험과 보고서 작성 전 과정을 처음부터 다시 써야하지만, 그런 경우는 어지간해서는 프로젝트 직원들끼리 하는 자체 검토에서 걸러진다. 그러니까 그런 일은 벌어지지 않을 것이다.

&#34;어, 이건 기존의 학설과 맞지 않는 결과네요? 실험 다시 하셔야 겠는데요. 실험 과정에서의 실수 때문에 이런 결과가 나왔을 수도 있지만, 반복해도 같은 결과가 나왔다면 기존의 이론을 뒤집어버릴 수 있으니까요. 그럼 상당히 큰 성과를 내는거고요. 어쨌든, 힘내세요!&#34;

젠장.

오늘 제때 자긴 글렀다.</textarea></pre>
