光芒中缓缓走出一个纤瘦的人影，尽管我从未见过她，但某种未知的力量让我立刻意识到，她就是思想神。

       思想神牵起我的手，用她那悠扬清澈的声音说道：

       “来吧幸运儿，接下来的旅途对常人来说梦寐以求，这将使你永生难忘。”

-----

**地狱**

       这里像是漆黑的洞穴，不远处亮着幽幽的火光，脚下传来岩石凹凸不平的触感。

       我畏惧地打量身边的一切，思想神像是觉察到我的恐惧，将我的手捏得更紧一些，我的手心里传来她掌中的丝丝温暖。

       原先是一片寂静，可前面的火光旁传来如泣如诉的歌声。

       我们一点点走近，火光逐渐将我们照亮，我看见一扇布满漆黑尖刺的石门，两旁挂着熊熊燃烧的火把，而不远处的岩壁上，挂着一条粗硕的铁链，铁链的另一头缚在一个女人的脚踝上。

       那个女人美艳而妖媚，她唱出的婉转的歌声，直击我的灵魂，一下一下敲动着我的心脏。

       “她是谁？”我问道。

       “恶魔。”

      “恶魔这样美丽？我以为它们应该是凶猛丑恶的。”

       “不，恶魔要蛊惑人心，所以有着最讨人们喜欢的美丽容颜。”思想神解释道。

       “原来如此。”

       “你为何被束缚于此？”思想神向那个女人问道。

        “妾之所爱，浓于骨血。以妾之血，为子所饮，以妾之骨肉，为子所食，以妾之魂灵，为子所驱使，妾之深情，天地共鉴！”

       “人世间无法承受如此剧烈的感情，你被拘束于此，无半点冤枉。”思想神摇头道。

        “我们走吧，我不想在这里久留。”思想神又对我道。

-----

**天堂**

       “我知道凡人总是对此地心生向往，但我必须提醒你，这里与你的想象应该是大相径庭。”踏在前往天堂的云梯上，思想神嘱道。

       我正疑惑间，云梯的尽头出现一座洁白的大门，缕缕薄雾在四周缭绕。

       走到门旁，那里立着一个古怪的身影，当那个影子转过身时，我被吓出了声。

       那初看上去是一个矮小的老头，驼着背，腰弯到近九十度，耸着肩，缩着脖子，黝黑的脸上沟壑纵横，满口獠牙，眼球混浊像是死尸，四肢如干柴般细弱，背上却长着一双羽翼洁白的翅膀。

       “这是……这是什么啊！”我惊叫道。

       思想神先是和那个怪物相互鞠一躬，然后才转向我答道：“他是天使。”

       “怎么可能？天使会长得这么丑陋？”

       “事实上，所有的天使都长这样。”

       “为什么……”

      “天使存在的意义是守护，然而这个世界的丑恶越来越多，越来越猖獗，只有足够凶恶的天使，才能吓退恶魔，守护你们，至于样貌，那根本不重要，毕竟你们看不到。”

       我沉默了。

       那个天使面向我，混浊的眼珠里分明满溢着慈爱与温柔，他那张丑陋的脸上挤出一个微笑，用嘶哑的声音说道：

        “祝福你，孩子……”

-----

**世外桃源**

       当我们一踏入这个地方，我觉察到身边的思想神发生了微妙的变化。

       我偏头去看她，她闭着双眼，长长的睫毛轻轻闪动，脸上飘起几片绯红，满脸的陶醉，挟着几片草屑的清风撩起她的长发。

       我突然发现她和我喜欢的女孩长得好像，这只是个巧合么？还是……

       “放肆！哼。”她轻声呵斥道，却分明笑得耐人寻味。我忘了思想神能洞察人心。

       “你很喜欢这里吧。”我试着转移话题，以掩饰我的尴尬。

      “是啊，这里是天地之外的净土，永恒不变的圣地。”思想神说着，眼神又黯淡下来，“可是，当你踏入这里的那一刻，这里就不复净土了，因为你是人。”

     “既然如此……那你为什么还要带我来这里呢？”

       “永恒不变的美，就像是塑料做的花朵，永远都是空虚，我想……是时候改变了。俗气又如何？那才是……

        生命啊……”

-----

**梦境**

       我看到了自己。

       思想神不见踪影，一片虚无的黑暗中，只有我一个人，以一种飘浮的姿态悬在虚空中。

       无数闪烁的光点拼成我的形状，与我面对面，我伸出手去触摸那些光点，刹那间光芒填满身边的空间。

       我向四周望去，无数的如镜子般的碎片飘在身边，里面重现着我从出生到大所有的梦境。

      梦见邻居变成了可怕的凶手，举着他平时砍柴的斧子追赶我……

      梦见最爱的奶奶在火炉旁坐着，昏昏欲睡地织毛衣……

       梦见自己在汹涌的海面上飞翔……

       梦见意外逝去的好朋友复活……

       梦见自己考上了大学……

       ……

       无论是好的，还是坏的梦境，它们都来自我的记忆，是我记忆的一部分。

       无论那是我的恐惧，还是我的期盼，亦或是无意义的臆想，梦境的意义，仅此而已——

       只是记忆。

-----

**尾声**

       “孩子，我也累了，你的旅途，也已迎来终点。”思想神面容疲惫，“可否谈谈，如此漫长的旅途教会了你什么？”

       “地狱，天堂，世外桃源和梦境，都是我无法抵达的世界。”我答道，“人类太渺小，我看到的世界，只是冰山一角。”

       “所以，珍惜你已经抵达的吧。”

       思想神松开我的手，消失在光芒中。</textarea></pre>
