    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1060 – Penanggalan
**Autor:** [[*user spikebrennan]] 
**Original:** http://www.scp-wiki.net/scp-1060
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1060

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1060 ist jederzeit in einer Humanoiden-Beobachtungs-/Gefangenenzelle einzudämmen. Während des Tageszyklus des Subjekts ist das Subjekt mit Lebensmitteln aus der Cafeteria in Standort-33 zu versorgen. Während des nächtlichen Zyklus ist das Subjekt mit 0,8 kg menschlichem Plazentamaterial zu ernähren und mit einem Becken von mindestens 4 Liter Reisessig zu versorgen.

**Beschreibung:** SCP-1060 ist eine menschliche Frau südostasiatischer Abstammung, die auf den Namen Adilah ████████ hört. Das Subjekt spricht fließend die malaiische Sprache und ist etwas mit malaysischem Englisch vertraut. In Befragungen während des Tageszyklus des Subjekts hat das Subjekt angegeben, dass sie 22 Jahre alt und als Geburtshelferin ausgebildet ist und keine ungewöhnlichen Aspekte ihrer Physiologie kennt. In diesen Befragungen äußerte das Subjekt, dass sie sich ihrer nächtlichen Zyklusphysiologie oder -aktivitäten nicht bewusst ist und beteuert, dass sie nachts nur schläft. Während des Tageszyklus verlangt das Subjekt häufig, aus der Eindämmung entlassen zu werden oder Kontakt zu Familienmitgliedern aufzunehmen.

Während des Tageszyklus des Subjekts erscheint das Subjekt und verhält sich wie eine normale menschliche Frau. Während des nächtlichen Zyklus des Subjekts, der im Allgemeinen innerhalb von 80 Minuten nach dem Einschlafen des Subjekts beginnt, lösen sich der Kopf und die inneren Körperorgane des Subjekts (Herz, Lunge, Leber und ein Großteil des Verdauungssystems und des Darms) mit einer plötzlichen zuckenden Bewegung vom Rest des Körpers des Subjekts, was ein Loch um den Halsansatz des Subjekts hinterlässt. Kopf und Organe des Subjekts schweben dann durch einen unbekannten Vorgang frei in der Isolierzelle herum, während sich die Zunge des Subjekts, die in diesem Stadium auf etwa 22 cm Länge anwächst, schlangenartig durch die Luft bewegt. Der Rest des Körpers des Subjekts bleibt in einer Ruheposition liegen. Auch die oberen und unteren Eckzähne des Subjekts nehmen in dieser Phase an Länge und Schärfe zu. Unter normalen Eindämmungsbedingungen wird das Subjekt das bereitgestellte Plazentamaterial konsumieren, wobei die schwebenden Darmteile in der Art von Greifgliedern verwendet werden, um das Material zum Mund des Subjekts zu heben. Nach dem Füttern taucht das Subjekt die freigelegten Organe in den Essig, woraufhin die Organe schrumpfen, so dass sie wieder in die Körperhöhle des Subjekts gestopft werden können. Der Kopf befestigt sich dann wieder am Körper und hinterlässt keine sichtbare Naht oder Narbe. 

**Anhang SCP-1060.01A** Nach Vorfall 1060.01 sind keine schwangeren Frauen während des Nachtzyklus von SCP-1060 in der Isolierzelle erlaubt. Während Vorfall 1060.01 betrat Forscherin Marilyn ██████, die sich zu diesem Zeitpunkt im zweiten Schwangerschaftstrimester befand, während des nächtlichen Zyklus des Subjekts die Isolierzelle, um das Essigbecken aufzufüllen. Unmittelbar nachdem SCP-1060 die Anwesenheit von Ms. ██████ in der Zelle entdeckt hatte, flog SCP-1060 mit großer Geschwindigkeit auf Ms. ██████ zu und benutzte dann seine Teile aus Greifdarm, um Ms. ██████ zu fesseln und unbeweglich zu machen. Das Subjekt biss der Forscherin dann in den Unterleib und verzehrte den Fötus in situ zusammen mit dem größten Teil des Rests der Gebärmutter und ihrem Inhalt.</textarea></pre>
