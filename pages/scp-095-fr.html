    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://scp-int.wdfiles.com/local--files/scp-095-fr/medium.jpg|caption=Replika SCP-095-FR podczas pierwszego krytycznego incydentu z 1945 roku.]]

**Identyfikator podmiotu:** SCP-095-FR

**Poziom zagrożenia:** --Żółty ##Yellow|●##-- Pomarańczowy ##Orange|●##

**Klasa podmiotu:** --Euclid-- Keter

**Specjalne Czynności Przechowawcze:** --SCP-095-FR ma być zabezpieczany w wyłożonym ołowiem sejfie blokującym promieniowanie.-- SCP-095-FR ma być zabezpieczany w podziemnym bunkrze zaprojektowanym by przetrwać wybuch standardowej bomby atomowej. Ze względu na jego efekty, wyłącznie personel Klasy D może obchodzić się z SCP-095-FR. Personel Klasy D, który działał z SCP-095-FR musi zostać poddany egzekucji po zakończeniu zadania. --Sejf zabezpieczający SCP-095-FR musi być wymieniany co sześć (6) miesięcy za względu na obrażenia spowodowane przechowywaniem-- Po każdej eksplozji całość bunkru należy przeszukać, a, jeśli jest to potrzebne, SCP-095-FR przenieść do innego bunkru.

**Opis:** SCP-095-FR nazywany też obiektem (lub &#34;Diabelskim rdzeniem&#34;[[footnote]]Nazwa &#34;Diabelski rdzeń&#34; rzekomo nie została nadana przez personel Fundacji, ale personel Los Alamos National Laboratory podczas badań po Projekcie Manhattan w roku 1946.[[/footnote]] przez personel), to sfera ważąca 6,2kg z osiemdziesięcioma dziewięcioma (89) mm średnicy, stworzona w całości z plutonu 239 w stanie ciągłej samopodtrzymywanej masy krytycznej. Skutkuje to w --wykładniczo rosnących-- ekstremalnie silnych emisjach promieniowania alfa z maksimum około dziesięciu (10) Gy i strumieniem neutronów z maksimum około 10^^6^^×10^^25^^ n.cm^^-2^^.s^^-1^^ prędkich neutronów i 10^^6^^x10^^22^^n.cm^^-2^^.s^^-1^^ termalnych neutronów. Emisje te zapobiegają przed manipulowaniem obiektem przez personel i w znacznym stopniu uszkadzają wszystkie obwody elektryczne w promieniu dwudziestu (20) metrów. Niebezpieczniejszym efektem ubocznym strumienia neutronów jest poważne napromieniowanie wszelkiej żywej tkanki zlokalizowanej bliżej niż dziesięć (10) m od źródła i aktywacja[[footnote]]Dla personelu nienaukowego: aktywacja materii to spowodowanie, że staje się radioaktywna.[[/footnote]] gęstych materiałów, głownie metali i tkanki kostnej.

Masa obiektu jest stała, mimo że warunki fizyczne powinny prowadzić do spadku masy, jednakże wydaje się, że jest w stanie regenerować się w nieznany sposób: ze względu na incydent 095-FR-1, niemożliwe stało się zaobserwowane regeneracji obiektu. Z wyjątkiem tych efektów, obiekt ma te same cechy co pluton 239.
Po nieznanych odstępach czasu obiekt wydaje się spontanicznie powodować wybuch jądrowy bez osiągnięcia warunków, które normalnie byłyby potrzebne dla reakcji tego typu. Efekt ten jest dotychczas niewyjaśniony.

**Dodatek 095-FR-1:** Dnia 01.07.2015, sześćdziesiąt dziewięć (69) lat po pierwszej potwierdzonej destrukcji, SCP-095-FR eksplodował z siłą porównywalną do bomby jądrowej typu A szacowanej na trzydzieści trzy (33) kilotony, co spowodowało całkowite zniszczenie Ośrodka Algiz, śmierć dwustu osiemdziesięciu pięciu (285) osób[[footnote]]Ofiary eksplozji, napromieniowania i zawalenia się Ośrodka Algiz.[[/footnote]] i zniszczenie czternastu (14) obiektów klasy Bezpieczne i Euclid. Badacze pracujący z obiektem wysunęli hipotezę, że kolejna eksplozja będzie prawdopodobna za około pięćdziesiąt lat, przy czym jedyną rzeczą możliwą do wyliczenia przed eksplozją jest maksymalna ilość promieniowania i maksimum strumienia neutronów odnotowane przed ostatnim wybuchem. Inna teorią jest, że obiekt znajduje się w pętli czasowej, co wyjaśniałoby też cykl eksplozji i regeneracji, co w rozszerzeniu odpowiadałoby stworzeniu i zniszczeniu obiektu. Według badaczy jest wysoce prawdopodobne, że SCP-095-FR eksplodował kilka razy przed pozyskaniem przez Fundację. Klasa podmiotu została zmieniona na Keter i przeniesiony do bezpiecznego ośrodka w tajnej lokalizacji mogącej wytrzymać wybuchy jądrowe.

**Dodatek 095-FR-2:** SCP-095-FR został odkryty na dnie morza obok atolu Bikini, około rok po teście jądrowym &#34;Able&#34; w ramach Operacji Crossroads. Amerykańskie siły wojskowe wysłano ze względu na nietypowy problem radioaktywnej kontaminacji. Ewakuacja obiektu spowodowała kilka śmierci, co zwróciło uwagę Fundacji. Obiekt został pozyskany z zamiarem uczynienia go źródłem energii ale później okazało się, że jest zbyt niebezpieczny.

**Dodatek 095-FR-3:** Badaczom zwrócono uwagę, że oprócz ofiar eksplozji Ośrodka Algiz, SCP-095-FR był już odpowiedzialny za dwie (2)  śmierci w Los Alamos Laboratories odpowiednio w latach 1945 i 1946: Harry&#39;ego K. Daghliana Jr. i Louisa Slotina. Oboje zginęli po krytycznym wypadku przy pracy nad SCP-095-FR podczas pierwszych testów bomb atomowych. Do dnia dzisiejszego niemożliwym jest ustalenie, czy te incydenty są powiązane z obecnym stanem obiektu.</textarea></pre>
