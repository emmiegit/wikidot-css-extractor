    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-747-TH - กล่องบันทึกการบิน
**Auteur :** [[user DrSSS]]
**Traducteur :** [[user Alwaid]] &amp; [[user Herolles]]
**Date de publication originale :** 5 septembre 2013
**Images :** Informations manquantes
[[include credit:end]]

**Objet n^^o^^ :** SCP-747-TH

**Classe :** --Sûr-- Keter

**Procédures de Confinement Spéciales (révision du ██/██/2015) :** SCP-747-TH-2 ne peut actuellement pas être confiné. Toutes les expériences sur SCP-747-TH-1 ont été suspendues. Les résultats des tests précédents sur SCP-747-TH-1 sont disponibles dans le [[[experiment-log-747-th|rapport d&#39;expériences 747-1-5]]]. SCP-747-TH-1 se trouve toujours - et doit rester - dans la salle d&#39;expériences.

SCP-747-TH-1 doit être connecté en permanence à un microphone et à un haut-parleur. L&#39;accès à SCP-747-TH-1 est interdit sauf sur autorisation d&#39;O5-6. Les membres du personnel qui tenteraient de contourner cette interdiction seront licenciés.

[[include component:image-block name=scp-747-th.jpg|caption=SCP-747-TH-1 lors de sa récupération.|width=300px]]

Le satellite ZC747 doit suivre les déplacements de SCP-747-TH-2 dans la stratosphère au cas où il ne serait plus visible. Une fois SCP-747-TH-2 localisé, les tours de contrôle des aéroports à proximité doivent être informées immédiatement. Les pilotes conduisant des avions dans les environs de l&#39;objet doivent recevoir l&#39;ordre d&#39;atterrir dès que possible.

**Description :** SCP-747-TH-1 est une boîte noire standard de deux kilogrammes. Les tentatives de désassembler ou de retirer des parties de SCP-747-TH-1 pour analyser leur composition ont échoué, sa composition est donc inconnue. Les scans de l&#39;appareil aux rayons X ont conclu qu&#39;il était dépourvu de mécanismes internes.

Lors de son activation, SCP-747-TH-1 diffuse l&#39;enregistrement de la conversation d&#39;un pilote, dont le son semble provenir de toutes les directions. Les sons et les discours provenant de SCP-747-TH-1 ne peuvent pas être rediffusés par l&#39;objet à moins d&#39;utiliser un appareil d&#39;enregistrement externe. Malgré cela, tous les enregistrements produits par SCP-747-TH-1 ont pour point commun de voir se produire un accident ou une collision avec un autre Boeing, désigné SCP-747-TH-2.

Actuellement, personne n&#39;a observé SCP-747-TH-2 directement. Cependant, il a été déterminé que SCP-747-TH-2 a une coloration sombre, est environ trois fois plus grand qu&#39;un avion Boeing classique, et tente de se camoufler dans des nuages sombres. Une des ailes de SCP-747-TH-2 est capable de se plier de façon similaire à un bras humain tandis que l&#39;autre est un grand membre en forme de griffe. L&#39;intérieur du cockpit est rempli d&#39;une lumière rouge, avec deux ombres visibles à l&#39;intérieur ; il est supposé que ces deux ombres sont les pilotes de SCP-747-TH-2. SCP-747-TH-2 a toujours un comportement agressif envers d&#39;autres avions Boeing de façon apparemment aléatoire - les autres types d&#39;avions ne sont pas attaqués.

[[include component:image-block name=747-2th.jpg|caption=Photo de SCP-747-TH-2, prise par le satellite ZC747. |width=150px]]

**Addendum-1 :** Le ██/██/2015, SCP-747-TH a été reclassifié en Keter. Jusqu&#39;alors, la Fondation n&#39;utilisait pas nécessairement SCP-747-TH-1 pour localiser SCP-747-TH-2 - cependant, il fut découvert que SCP-747-TH-1 pouvait également prévoir les futures attaques causées par SCP-747-TH-2 approximativement un jour à l&#39;avance. Cela permit à la Fondation d&#39;empêcher la destruction des futures cibles de SCP-747-TH-2. De manière générale, SCP-747-TH-2 n&#39;apparaît pas, bien que SCP-747-TH-1 soit toujours capable de traquer et localiser celui-ci.

**Addendum-2 :** Enregistrement récupéré du Boeing-██ lors du test 4.

&gt; __**Fichier VDO-747**__
&gt; 
&gt; **0406:** La vidéo tremble fortement, avant de s&#39;arrêter sur le visage d&#39;une femme.
&gt; **0407:** La vidéo dézoome, montrant une hôtesse de l&#39;air en train de pousser un chariot et de servir des rafraîchissements aux passagers.
&gt; **0408-0412:** Rien ne se passe.
&gt; **0414:** La vidéo montre l&#39;extérieur de l&#39;avion. Il fait jour et le sol semble obscurci par une étrange masse nuageuse.
&gt; **0416-0417:** La vidéo tremble, des cris se font entendre peu après.
&gt; **0418:** Des grattements peuvent être entendus, provenant de l&#39;extérieur de l&#39;avion.
&gt; **0419:** La vidéo se tourne vers une fenêtre, obscurcie par un nuage noir.
&gt; **0420-0422:** La vidéo passe au noir.
&gt; **0423-0424:** L&#39;enregistrement reprend. La caméra est reversée latéralement sur le sol.
&gt; **0424:** La caméra est poussée dans une autre direction.
&gt; **0425:** Le plafond au centre de l&#39;avion est déchiré par deux larges ailes en acier.
&gt; **0426:** Le plafond s&#39;ouvre, dévoilant un deuxième avion.
&gt; **0427:** La caméra semble être tombée de l&#39;avion. Celle-ci capture des images d&#39;un avion de la compagnie Boeing de couleur noire et faisant approximativement trois fois la taille d&#39;un avion Boeing classique. Le cockpit émet une lumière rouge et une ombre peut être aperçue à l&#39;intérieur. Une ouverture dans la carlingue de l&#39;avion est visible, dont dépassent une multitudes de lames en acier semblables à des dents. Celui-ci se met à attaquer l&#39;avion, broyant le métal comme s&#39;il le dévorait. Les griffes continuent de déchirer l&#39;ouverture de l&#39;avion avant que l&#39;enregistrement ne coupe.
