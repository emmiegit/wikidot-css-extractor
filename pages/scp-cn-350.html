**項目編號：**SCP-CN-350

**項目等級：**Euclid

**特殊收容措施：**SCP-CN-350被收容于[[[site-cn-03|Site-CN-03]]]低安全警戒区内的一个标准人形收容间。看守SCP-CN-350的安保人员必须每隔48小时植入一次Laplace-05精神抵抗药剂，对项目表现出明显焦虑和恐惧的员工也应使用Laplace-05进行治疗。项目的身体能力与常人无异，所以对项目的再收容行动应尽量使用非致命手段以防SCP-CN-350无效化（Neutralized）。驳回任何试图提升SCP-CN-350项目等级的申请。

**描述：**SCP-CN-350是一标准体型的青年亚裔男子，体表存在多处伤疤，除此之外未表现出任何异常。任何暴露于SCP-CN-350██米内超过60s的人类都会感到焦虑。如果客体具有与SCP基金会相关的知识，这种焦虑会转化为一种强迫性观念，将SCP-CN-350视为一个极度危险的Keter级异常，并要求更严密的收容措施。这一效应会持续一周甚至更久，但可以被Laplace-05药剂有效抵抗。项目对自身的能力毫无察觉，并坚信自己是一个普通人。

SCP-CN-350对当前的收容措施表现出长期的沮丧和愤怒，并且多次尝试突破收容。目前为止SCP-CN-350已经发生了██起收容突破事故。在所有的事故中，SCP-CN-350都因一系列偶然事件受到意外伤害，并迅速被重新控制。SCP-CN-350在收容后不久产生了记忆部分丧失和反应迟钝的变化，推测为反复使用[数据删除]压迫程序所产生的副作用。

**附录：收容時的情況：**SCP-CN-350在一场针对SCP-███的收容行动中被意外发现。参与行动的两名特工突然感到严重的焦虑，随后发现并拘捕了SCP-CN-350。在押运途中，SCP-CN-350跳出车窗试图逃跑，导致右腿粉碎性骨折。事件被伪装成一起普通的绑架案。SCP-CN-350最终被以完全拘束的状态运送至Site-CN-03。

所有接触过SCP-CN-350的成员都一致同意将项目分级为Keter，除了██名正在测试Laplace-05抗精神药物的人员。双方的争论迅速升级为语言和肢体冲突，直到心理学专家Dr.Hannah介入此事，这场闹剧才宣告停止。此时SCP-CN-350已经因过于严格的收容措施面临严重的营养不良和伤口感染。随后SCP-CN-350被分级为Euclid并重新安置。


[[collapsible show=&#34;+ 访谈CN-350-1，对特工██████的音频记录&#34; hide=&#34;- 访谈CN-350-1，对特工██████的音频记录&#34;]]
&gt; //Dr.Hannah：//请大概描述一下SCP-CN-350被发现和收容的经过。
&gt; 
&gt; //特工██████：//在我看到它第一眼的时候我就觉得它不对劲了，我感觉到不安，非常的不安。它是个潜藏的怪物，藏得很好，但是逃不过我们这些老猫的眼睛。我们趁着周围没人的时候打晕了它，然后把它蒙上脑袋拖进了车。它在中途还想逃跑，但是被我发现了，于是我们又把它绑了个结实。
&gt; 
&gt; //Dr.Hannah：//他在这个过程中表现出什么超自然的特性了吗？
&gt; 
&gt; //特工██████：//没有。根本不需要。那个怪物毫无疑问是个Keter，Keter不需要那种炫耀力量的东西。等它们想动的时候，随便动一动手指就会导致世界末日。（突然提高音量）我们必须，立刻，马上把这东西关起来，关得越严越好，不然早晚有一天它会把我们所有人全都杀光。
&gt; 
&gt; //Dr.Hannah：//但是这很荒谬，██████先生，我们不能在没有任何证据的情况下就随便认定某个项目极度危险。他甚至可能只是个普通人。
&gt; 
&gt; //特工██████：//怎么不可能？它现在没有只是它还不想这么做而已。（情绪变得激动）等它真正动起来的时候，再处理还来得及吗？来得及吗？
&gt; 
&gt; //Dr.Hannah：//██████先生，我建议你去做一下心理咨询。
&gt; 
&gt; //特工██████：//不，我很好，我[粗话屏蔽]的非常好。每一个见过那怪物的人都是这么想的，你要是见了它你也一样会这么想的。那家伙是个隐藏的Keter。是天灾，是世界末日。我丑话说在前面，是把它关进强化钢板做成的笼子里还是好好吃一顿然后躺下等着人类灭绝，你们自己看着办。再见。
&gt; 
&gt; [采访结束]
[[/collapsible]]
[[collapsible show=&#34;+ 视频记录CN-350-2，于20██年██月██日&#34; hide=&#34;- 视频记录CN-350-2，于20██年██月██日&#34;]]
&gt; //这是一段由Dr.Abigail对SCP-CN-350的采访。项目当时正从自己的第██次外伤中恢复。为防止受到目标能力的影响，这次采访通过远程视频链接的方式进行。//
&gt; 
&gt; //SCP-CN-350：//放我出去，你们这是非法囚禁！我没有网瘾[[footnote]] 事后，Dr.Abigail向自己的中国同事们询问了网瘾与非法囚禁之间的关系。 [[/footnote]]，你们不能这么虐待我，这是犯罪，你们这群疯狂科学家！
&gt; 
&gt; //Dr.Abigail：//很遗憾，直到有关事件调查清楚之前，我们无法做出把你释放的决议。
&gt; 
&gt; //SCP-CN-350：//调查？你们又不是警察，凭什么审问我？
&gt; 
&gt; //Dr.Abigail：//我们是SCP基金会，当然有权对超自然事物进行调查。
&gt; 
&gt; //SCP-CN-350开始辱骂SCP基金会以及Dr.Abigail。███████特工示意博士稍等一下，随后威胁对SCP-CN-350使用[数据删除]。后者表现出了恐惧并表示自己愿意配合调查。//
&gt; 
&gt; //Dr.Abigail：//冷静一点了吧。那么，请大致介绍一下自己的身份背景。
&gt; 
&gt; //SCP-CN-350：//我本来是█████市的一家理发店员工。高中的时候学习不好，没考上大学，所以在█████技校学了理发。我平时......
&gt; 
&gt; //Dr.Abigail：//打住。（做了一个停止的手势）嗯，在被两名特工收容之前，你是否有过什么异常经历？不过关于SCP-███的部分就请不要再讲一遍了。
&gt; 
&gt; //SCP-CN-350：//（短暂的沉默）被人揍算吗？在那件事前一个星期，我在酒吧里一群人打了，我平时也没得罪什么人......
&gt; 
&gt; //███████特工露出了不耐烦的神情但是Dr.Abigail示意项目继续讲下去。//
&gt; 
&gt; //SCP-CN-350：//一共七八个人的样子，有拿棍子的有拿酒瓶的，还有拿[数据删除]的，全都蒙着脸。酒吧里二十多个酒客，全都跟愣住了一样，就是没一个人报警。等我从地上爬起来之后这群人已经跑了，我问那些酒客，全都说根本没看见。也不知道是装傻还是真傻。
&gt; 
&gt; //SCP-CN-350：//在我起来的时候我能肯定自己的脸已经肿了，额头上也在不停流血，全身都在痛。这是什么世道啊，喝个酒都能挨顿打。没别的事了。
&gt; 
&gt; //Dr.Abigail：//（思考了一会）███████，脱一下他的衣服。
&gt; 
&gt; //特工███████：//......你这是要干什么？犯毛病了？（愣了一下，恍然大悟的表情）是要看他的伤疤吗？
&gt; 
&gt; //Dr.Abigail：//不是伤疤。伤疤可能只是掩盖某些东西的。转过去转过去，裤子也脱下来。
&gt; 
&gt; //特工███████：//（开始粗暴地扒掉SCP-CN-350的衣物）随你，反正我是看不出什么。
&gt; 
&gt; [数据删除]
&gt; 
&gt; //Dr.Abigail在采访结束后表现得十分焦虑，并询问特工███████是否已注射过Laplace-05药剂。后者给出了肯定的答案。//
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-350收容突破记录（节选）&#34; hide=&#34;- SCP-CN-350收容突破记录（节选）&#34;]]
&gt; **事故CN-350-2：**SCP-CN-350在事件████████中收容失效。项目因逃避员工追捕冲入安保站，并恰好将自己反锁在了████房间。在安保人员破门时，房间内不断传出人类的惨叫声以及犬只的吠叫声和撕咬声。医疗队随后赶到并对惊恐的SCP-CN-350进行了应急包扎处理。
&gt; 
&gt; **事故CN-350-4：**SCP-CN-350在混沌分裂者袭击事件中被意外释放。监控录像显示，项目在出逃过程中被流弹击中，随后遭遇了一名混沌分裂者成员，并使后者表现出强烈的不安。该对象中止袭击，制服SCP-CN-350，并立刻将其押回收容室。对象被赶来的应急反应小组就地处决，并在被处决前嘲笑了SCP-CN-350“简陋”的收容环境。
&gt; 
&gt; **事故CN-350-5：**项目收容室的大门在一次由SCP-███导致的大规模连锁收容突破事件破坏，又一次导致了该项目的收容突破。 ██分钟后，项目遭遇了SCP-███，[数据删除]。事件共造成██人的死亡以及█处收容设施被毁。项目被转移到ICU病房中进行抢救。
&gt; 
&gt; **事故CN-350-██：**██████-███事件的发生导致Site-CN-03中65%的区域陷入完全瘫痪状态，SCP-CN-350的收容单元也处于该区域内。随后到场的机动特遣队成员在D级人员的尸体堆中发现了尚有意识的SCP-CN-350。这起事件共造成超过███人的死亡和[数据删除]，死者包括Laplace-05药剂的制作者Dr.██████以及他的研发小组全体成员。
&gt; 
[[/collapsible]]


[[collapsible show=&#34;+ 阅读以下内容需要4级安保许可&#34; hide=&#34;- 验证通过&#34;]]
&gt; **音频CN-350-3，特工██████与Dr.Abigial的通话记录：**
&gt; 
&gt; //特工██████：//对SCP-CN-350的研究可以结束了，你已经在它身上上花了几个月时间了。
&gt; 
&gt; //Dr.Abigail：//不管你们有多少人这么说我都不会停下来的，直到CN-350的真相被我解开为止。
&gt; 
&gt; //特工██████：//但这毫无意义，Abigail。基金会的资源这么紧缺，根本没必要把精力花在这样一个毫无危险性的异常项目上。明明有那么多高危项目需要调查，而这家伙除了一点点精神能力以外只是一个普通人罢了。
&gt; 
&gt; //Dr.Abigail：//一点点精神能力？你之前大吼大叫的录音还在档案里呢，没想到变脸变得这么快。
&gt; 
&gt; //特工██████：//之前那是因为我被CN-350的能力给影响了，但现在我已经注射了Laplace-05药剂。
&gt; 
&gt; //Dr.Abigail：//没错，之前你被CN-350影响，现在你被Laplace-05影响。别以为我没看到。你们随便出入CN-350的房间，给他汽水，烟酒，甚至[数据删除]——
&gt; 
&gt; //特工██████：//（打断）为什么不这样？反正它是没有任何危险性的。
&gt; 
&gt; //Dr.Abigail：//是的，我就知道你们会这么说，你已经是第██个对我这么说的了。反.正.没.有.任.何.危.险.性。你没发现自从这东西被关进来以后大型收容突破事件的出现频率明显增加了吗？你没发现每一起这类事件都能牵扯上CN-350吗？
&gt; 
&gt; //特工██████：//这只是巧合，Dr.Abigail，这和CN-350没有半毛钱关系。SCP-CN-350是100%安全的。Abigail，你太焦虑了，你应该去接受治疗，注射Laplace-05，然后给自己休个假。
&gt; 
&gt; //Dr.Abigail：//或许我应该和那个天杀的开发Laplace-05的博士好好谈一谈，哦不这货已经在上一次的灾害事件中死了，叫他下地狱见鬼去吧。██████，看在老朋友的份上，从明天开始停止注射Laplace-05。
&gt; 
&gt; //特工██████：//但这不符合当前的收容协议。
&gt; 
&gt; //Dr.Abigail：//那就把现在的撕了，重新写一份。
&gt; 
&gt;  [通讯被切断]
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 阅读以下内容需要5级安保许可&#34; hide=&#34;- 验证通过&#34;]]
&gt; **Dr.Abigail与O5议会通讯记录片段:**
&gt; 
&gt; //Dr.Abigail：//在SCP-CN-350的体表果然检查到了[已编辑]。自从项目收容以来，设施经历了越来越重大的破坏事故，收容突破率已经增加了███%。这可能意味着[数据删除]。更可怕的是，除我以外，没有人相信这一点。每一个人都告诉我“你想多了，来一针Laplace-05，然后睡一觉就好了”。[[footnote]] 出于个人意愿因素，Dr.Abigail固执地拒绝使用几乎所有的精神药剂和抗模因药物，也拒绝接受几乎全部的记忆删除手段。 [[/footnote]]这不正常，这绝对不正常，这是一个阴谋。申请将项目等级上调至Keter，重写项目资料文件，并成立一个针对SCP-CN-350的特别调查组。
&gt; 
&gt; //O5-██：//驳回将项目等级提升至Keter，以及修改项目收容措施和项目描述的请求，因为我们无法承担让[数据删除]察觉行动的风险。一个秘密小组将被成立，用以调查SCP-CN-350和Laplace-05的异常效应。
&gt; 
&gt; //备注：秘密调查小队很快截获了代号“楔子”的敌对组织计划，涉及精神干涉，内部间谍以及注射[数据删除]。当前计划完成进度已达到██%//
[[/collapsible]]
