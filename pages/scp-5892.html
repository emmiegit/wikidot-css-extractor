    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-5892 - A Loyal Friend Indeed
**Auteur :** [[user Harriet Farrar]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 6 juin 2021
**Image :** [https://commons.wikimedia.org/wiki/File:Kerry_Beagle_%22Coco%22.jpg Kerry Beagle &#34;Coco&#34;] sur Wikimedia Commons, par Mark Hosny
[[include credit:end]]

**Objet n^^o^^ :** SCP-5892

**Classe :** Sûr

**Procédures de Confinement Spéciales :**

[[collapsible show=&#34;Itération 1 :&#34; hide=&#34;Fermer&#34;]]

&gt; **Date :** 14/04/2011
&gt; 
&gt; SCP-5892 est confiné dans un casier de stockage de Niveau 1 au Site-32. SCP-5892 doit être stérilisé par un employé de niveau 2 ou supérieur n&#39;ayant jamais possédé de chien. Ceci inclut également tout employé possédant une accréditation de niveau 2 ayant déjà utilisé SCP-5892. Les instances de SCP-5892-2 peuvent être conservées par les employés correspondants tant qu&#39;elles sont consignées de manière adéquate et ne quittent pas les installations de la Fondation. Les employés possédant une accréditation de niveau 1 ou 2 doivent obtenir la permission, soit du Directeur de Site, soit de deux membres du personnel possédant une accréditation de niveau 4, avant de sortir les chiens à plus de 100 verges[[footnote]]En anglais, //yards (NdT)//[[/footnote]] du Site-32 et ce, sans excéder une durée de 4 heures par jour.
[[/collapsible]]

[[collapsible show=&#34;Itération 2 :&#34;hide=&#34;Fermer&#34;]]

&gt; **Date de modification :** 30/04/2011
&gt; 
&gt; SCP-5892 sera confiné dans les installations du chenil du Site-32 dans un casier de stockage de Niveau 2, dans l&#39;optique de récréer des chiens de service pour la Fondation.
[[/collapsible]]

[[collapsible show=&#34;Itération actuelle :&#34; hide=&#34;Fermer&#34;]]

&gt; **Date de modification :** 18/10/2016
&gt; 
&gt; SCP-5892 est conservé dans l&#39;aile des objets Sûrs du Site-32 à l&#39;intérieur d&#39;une boîte hermétiquement scellée. Une autorisation d&#39;un employé possédante une accréditation de niveau 3 ou supérieur est requise avant que 5892 puisse en être retiré à des fins expérimentales. À l&#39;issue de l&#39;expérience, tous les membres du personnel doivent être soumis à une évaluation psychologique afin d&#39;assurer que l&#39;employé en question n&#39;a pas été affecté négativement. L&#39;employé correspondant est autorisé à conserver son instance de 5892-2.
[[/collapsible]]

**Description :** SCP-5892 est un bol pour chien en céramique beige sur le côté duquel sont embossés les mots &#34;Un ♥ Ami ♥ Vraiment ♥ Loyal&#34;.

La nature anormale de SCP-5892 s&#39;activera 24 heures après qu&#39;il a été rempli avec 700 ml d&#39;eau, à la suite de quoi une instance de SCP-5892-1 sera trouvée en train de boire dans 5892 et identifiera la personne ayant activé 5892 comme son précédent propriétaire.

La qualité de l&#39;eau affectera la durée pendant laquelle l&#39;instance de SCP-5892-1 demeurera active. Si de l&#39;eau minérale est utilisée afin de remplir 5892, les instances résultantes vivront aussi longtemps qu&#39;un chien normal. En contraste, de l&#39;eau du robinet ou de source ne feront durer la manifestation que pendant 24 heures. 

SCP-5892-2 est une bande de Photomaton au format 4.5 x 4.5 présentant des images animées de l&#39;instance de 5892-1 avec son propriétaire bouclant toutes les 10 secondes. 5892-2 se manifestera sur l&#39;oreiller de cette personne à la suite de la dématérialisation ou du décès d&#39;une instance de SCP-5892-1. Le nombre de photos par bande peut varier d&#39;un minimum de 3 à un maximum de 7 à la fois. 

[[div class=&#34;blockquote&#34;]]

= **RAPPORT DE RÉCUPÉRATION**
----
**DATE :** 10/04/2011

**NOTE :** Suite à la publication d&#39;un article relatant la résurrection d&#39;un chien dans un journal de l&#39;Île de Man, la Fondation a envoyé le chercheur Aoibhinn[[footnote]]Prononcé Ii-vann.[[/footnote]] O&#39;Hara récupérer l&#39;anomalie sous la couverture d&#39;un journaliste dans la paroisse de Bride, Île de Man, 54.368°N 4.378°W.
----

[DÉBUT DU RAPPORT]

**O&#39;Hara :** J&#39;approche du domicile de M. MacGilcobraght. //&lt;O&#39;Hara frappe à la porte de devant.&gt;//

**MacGilcobraght :** Oui, oui, qui est-ce ? //&lt;Ouvre la porte, O&#39;Hara s&#39;approche.&gt;//

**O&#39;Hara :** Bonjour Monsieur, je suis du Belfast Telegraph. Si vous n&#39;y voyez pas d&#39;inconvénient, pourrais-je vous poser quelques questions à propos du récent article ?

**MacGilcobraght :** Belfast ? Venue de si loin ? ... d&#39;accord, d&#39;accord, entrez et asseyez-vous.

**O&#39;Hara :** Merci, Monsieur, je ne serai pas longue, promis. //&lt;O&#39;Hara entre, la porte se referme derrière elle&gt;//

**MacGilcobraght :** Voilà, c&#39;est ce bol, je suis sûr que vous vouliez le voir, regardez-le si vous voulez. //&lt;Un bol pour chien est placé sur la table et poussé vers O&#39;Hara&gt;//

**O&#39;Hara :** Une longueur d&#39;avance sur moi, je vois, Monsieur, merci. Maintenant pourriez-vous me raconter à nouveau comment ça s&#39;est passé ? //&lt;O&#39;Hara sort un carnet et un stylo d&#39;une poche intérieure de sa veste.&gt;//

**MacGilcobraght :** Hmm, et bien, avant-hier j&#39;ai fait un peu de rangement, et j&#39;ai retrouvé le bol du vieux Sammy, je l&#39;ai nettoyé et laissé sécher, et là...

**O&#39;Hara :** Et là, Monsieur ?

**MacGilcobraght :** Minute, minute, j&#39;y viens. Quand je suis descendu le matin suivant, il était là, avec son collier et tout, mon chien. Peu importe qu&#39;il soit mort il y a dix ans, mais il était là.

**O&#39;Hara :** Wow… Votre chien est revenu à la vie, c&#39;est... C&#39;est vraiment incroyable. Qu&#39;allez-vous faire du bol maintenant ?

**MacGilcobraght :** Je n&#39;en ai plus besoin. Le fait d&#39;avoir pu revoir mon vieux gamin n&#39;était rien de moins qu&#39;un miracle. Je ne veux pas avoir affaire avec ce genre de choses. Il vaut mieux laisser les morts tranquilles, vous savez.

**O&#39;Hara :** Oui, je comprends totalement. Merci pour votre temps, Monsieur. Je vais vous laisser.

-----

[FIN DU RAPPORT]

L&#39;anomalie a été récupérée. Un amnésique a été administré au propriétaire. De retour désormais.

[[/div]]

= **Note de O&#39;Hara n^^o^^1**
&gt; //Comme si rechuter n&#39;était pas assez mal, et ce n&#39;est pas comme si je n&#39;utilisais pas déjà l&#39;alcool pour noyer ma peine comme une pochtronne. Ça s&#39;est aggravé. Mes rechutes sont toujours plus fortes à ce moment de l&#39;année, le jour où mon amie et compagnon est partie.//
&gt; 
&gt; //Je n&#39;ai personne à qui me confier non plus. Mes parents sont partis plus tôt cette année. Elle était ma béquille. Maintenant que je l&#39;ai perdue, comment puis-je rester debout toute seule ? Perdre quelqu&#39;un que vous aimez tant.//
&gt; 
&gt; //La nuit où je l&#39;ai perdue, je ne me souviens pas de grand chose à part de m&#39;être réveillée avec un mal de tête horrible. J&#39;ai pensé à demander de l&#39;aide. Je n&#39;ai pas pu me résoudre à quitter la maison. J&#39;ai trop bu, pas assez mangé.//
&gt; 
&gt; //J&#39;ai pensé que je n&#39;aurais plus jamais de raison de continuer jusqu&#39;à, et bien, ce que la Fondation me contacte. Enterrer tant de douleur, ne pas laisser ce genre d&#39;émotions me diriger. Ça n&#39;a pas été simple, pas du tout.//
&gt; 
&gt; //La mission de récupération que j&#39;ai effectuée récemment est, je pense, ce qui a provoqué cette rechute. Je sais que je n&#39;aurais pas dû y aller. La perspective de quitter la Fondation était trop tentante pour la laisser filer. Ce qui est fait est fait, j&#39;imagine.//
&gt; 

= **Rapport d&#39;expérimentation 1**

&gt; {{**Test initial**}}
&gt; 
&gt; **Date :** 13/04/2011
&gt; 
&gt; **Sujet :** D-3773.
&gt; 
&gt; **Procédure :** SCP-5892 rempli de 700 ml d&#39;eau du robinet.
&gt; 
&gt; **Résultat :** Un teckel identifié comme &#34;Guinevere&#34; par D-3773 est apparu 24 heures après le remplissage de SCP-5892. Lors de sa rencontre avec SCP-5892-1, D-3773 a interagi positivement avec l&#39;instance et a été autorisée à passer autant de temps avec SCP-5892-1 que désiré sous surveillance renforcée.
&gt; 
&gt; **Analyse :** Une fois la limite des 24 heures atteinte, SCP-5892-1 s&#39;est dématérialisé. D-3773 a présenté une détresse émotionnelle notable suite à cette perte.   
&gt; 
&gt; Une instance de SCP-5892-2 a été découverte sur l&#39;oreiller de D-3773 lors du retour de celle-ci à sa cellule. L&#39;instance montrait une image animée en boucle de 10 secondes de D-3773 avec SCP-5892-1. Après consignation de l&#39;instance de 5892-2, D-3773 a été autorisée à conserver la photo, les tests ayant conclu qu&#39;elle n&#39;était pas anormale en dehors de ses propriétés animées. 

= **Note de O&#39;Hara n^^o^^2**
&gt; //Je ne peux pas y croire, que ce soit le destin ou la chance, je peux enfin la voir, après tout ce temps, on peut être réunies, je ne sais pas ce que j&#39;ai fait pour avoir une telle opportunité, mais je vais prendre ce taureau par les cornes. Je me moque de ce que disent les autres. Je vais revoir mon amie.//
&gt; 
&gt; //Je ne peux pas confier ceci à quelqu&#39;un d&#39;autre, et il n&#39;y a si peu d&#39;anomalies qui sont vraiment si profondément agréables que celle-ci.//
&gt; 
&gt; //J&#39;ai besoin d&#39;être avec elle à nouveau, même si ce n&#39;est que pour un court instant, juste une journée avec elle sera plus que ce que je pourrais demander, s&#39;il vous plaît, laissez-moi juste la voir, c&#39;est tout ce que je veux, tout ce dont j&#39;ai besoin. Ailey a toujours préféré l&#39;eau minérale, donc c&#39;est ce que je vais utiliser. Elle a toujours eu des goûts raffinés.//
&gt; 
&gt; //Le directeur Roberts m&#39;a donné le feu vert pour expérimenter avec SCP-5892. Je vais lui devoir quelques coups à boire en échange.//

= **Rapport d&#39;expérimentation 2**

&gt; **Test A**
&gt; 
&gt; **Date :** 29/04/2011
&gt; 
&gt; **Sujet :** Chercheur O&#39;Hara.
&gt; 
&gt; **Procédure :** SCP-5892 rempli de 700 ml d&#39;eau minérale.
&gt; 
&gt; **Résultat :** Un kerry beagle âgé de 5 ans, identifié comme Ailey, a été retrouvé buvant l&#39;eau contenue dans SCP-5892 après 24 heures.
&gt; 
&gt; **Analyse :** SCP-5892-1 n&#39;a pas disparu et demeure au sein du Site-32. 5892-1 semble être en bonne santé et vieillir normalement. Grâce à ce test, il est possible de confirmer que la qualité de l&#39;eau utilisée avec SCP-5892 a affecté significativement l&#39;espérance de vie de SCP-5892-1. Cependant, ces instances ne posent aucun risque, significatif ou non, à la Fondation. O&#39;Hara a exprimé du bonheur et de la tristesse dans une effusion explosive lors des retrouvailles avec SCP-5892-1.
&gt; ------
&gt; **Test A-1 :** 30/04/2011 - 05/05/2011
&gt; 
&gt; **Sujet :** SCP-5892-1
&gt; 
&gt; **Procédure :** Recherche de toute anomalie pouvant être source de préoccupation ou danger de la part de SCP-5892-1.
&gt; 
&gt; **Résultat :** Une quarantaine de 5 jours et des tests n&#39;ont rien révélé de significatif ou notable. SCP-5892-1 se révèle effectivement être un chien tout à fait normal et sera confié au chercheur O&#39;Hara.
&gt; 

= **Note de O&#39;Hara n^^o^^3**
&gt; //Si Ailey est de nouveau là, j&#39;ai besoin de décider de ce qui va lui arriver. Elle joue avec moi comme si on n&#39;avait jamais été séparées. Je ne peux pas supporter l&#39;idée de m&#39;en séparer ou de l&#39;envoyer dans un nouveau foyer, que Dieu m&#39;en garde. Je dois trouver quelque chose.//
&gt; 
&gt; ------
&gt; **02/05/2011**
&gt; 
&gt; //Le directeur de Site Roberts m&#39;a donné du repos pour m&#39;occuper d&#39;Ailey. Je vais profiter de ce temps pour construire de nouveaux et de meilleurs souvenirs. Elle a toujours autant d&#39;énergie et d&#39;espiéglerie. Je pense qu&#39;on va commencer par une promenade sur la plage de Curracloe et une trempette dans l&#39;eau, peut-être amener quelques balles de tennis aussi.//
&gt; 
&gt; **04/05/2011**
&gt; 
&gt; //Le vol de retour en Irlande s&#39;est bien passé, ma fille était un peu nerveuse au début, mais elle s&#39;y est faite. Par chance, mon ancienne maison est toujours intacte. Elle a été transformée en refuge de la Fondation pour les agents de terrain dans la région. Elle a couru vers la porte et l&#39;a grattée comme une folle en voulant rentrer à l&#39;intérieur ; elle savait qu&#39;elle était à la maison.//
&gt; 
&gt; **16/05/2011**
&gt; 
&gt; //Je viens de donner à Ailey son premier bain depuis son retour ; elle a adoré, elle n&#39;a pas pu rester en place, elle a mis du savon partout, elle était couverte des algues de la promenade de ce matin ; après l&#39;avoir séchée, son poil était magnifique ; il avait une brillance incroyable. Ses habitudes de repas sont restées les mêmes, elle ravage un bol de croquettes en quelques secondes.//
&gt; 
&gt; **08/06/2011**  
&gt; 
&gt; //J&#39;ai partagé une gourmandise spéciale avec Ailey, quelques biscuits nature ; bien sûr, je me suis dit que ça conviendrait, comme c&#39;est mon anniversaire et c&#39;était le premier jour que j&#39;avais eu ce petit ange, elle le mérite tellement, et je ne me lasserai jamais de la voir faire ses yeux de chiot ou faire la belle, mais je pense qu&#39;elle le sait déjà.//
&gt; 
&gt; **21/07/2011**
&gt; 
&gt; //Mes jambes étaient engourdies cet après-midi ; Ailey s&#39;est endormie sur moi pendant qu&#39;on regardait un film. Elle avait l&#39;air si paisible, et lourde aussi. J&#39;avais oublié ça, n&#39;est-ce pas ? Bon, ça m&#39;aura servi de leçon, je pense.//
&gt; 
&gt; **04/09/2011**
&gt; 
&gt; //Ailey m&#39;a aidée à balayer les feuilles ; enfin, je dis aidée, c&#39;était plutôt couru et sauté dans les tas que j&#39;avais fait. Elle pensait qu&#39;elle pourrait se cacher parmi les feuilles ; ça aurait fonctionné si son nez n&#39;avait pas dépassé. Ensuite j&#39;ai pris le tuyau, les plantes dans le jardin avaient bien besoin d&#39;être arrosées, ça aurait dû bien se passer, mais quelqu&#39;un a décidé que c&#39;était le moment de boire un coup. On s&#39;est toutes les deux bien lavées après ça.//
&gt; 
&gt;  **23/12/2014**
&gt; 
&gt; //J&#39;ai fait un peu de shopping pour Noël, je suis allée voir dans une animalerie, j&#39;ai acheté quelques petits cadeaux pour qu&#39;une certaine connaissance les déchire le jour J. J&#39;espère qu&#39;elle ne les détruira pas trop vite.//
&gt; 
&gt; **31/10/2015**
&gt; 
&gt; //Je suis allée acheter un masque de loup-garou ; Ailey ne l&#39;a pas du tout aimé, et se met à aboyer furieusement quand je le porte. Je vais laisser Ailey porter le seau pour les bonbons ; elle adore les enfants. Celui du voisin adorait jouer avec elle avant, mais il a grandi maintenant.//
&gt; 
&gt; **17/01/2016**
&gt; 
&gt; //Notre promenade matinale s&#39;est bien passée ; c&#39;était un peu plus long que d&#39;habitude. Je me suis posée sur des bancs pour qu&#39;Ailey puisse se reposer. Elle a laissé un peu de nourriture, et n&#39;a pas pu se résoudre à la manger, alors je l&#39;ai jetée. Cet après-midi, on a regardé des rediffusions des anciennes éditions de Crufts, quelque chose qu&#39;on peut toutes les deux apprécier.//
&gt; 
&gt; **04/10/2016**
&gt; 
&gt; //Ailey marche de plus en plus lentement, elle remue toujours la queue, mais ses mouvements deviennent de plus en plus lents, et elle dort de plus en plus. Je lui dédie plus de temps ; j&#39;ai réduit la longueur de nos promenades.//
&gt; 
&gt; **06/10/2016**
&gt; 
&gt; //Je me suis efforcée de ne pas fondre en larmes, son état ne s&#39;améliore pas. Elle paraît toujours si heureuse quand elle me voit. Ailey est vraiment une battante. Je n&#39;ai pas idée d&#39;à quel point elle doit souffrir. Ses yeux sourient, et sa petite queue remue quand elle me voit. Je ne veux pas la perdre encore, pas encore.//
&gt; 
&gt; **07/10/2016**
&gt; 
&gt; //Elle boîte désormais, et a besoin d&#39;aide pour grimper sur le canapé. Si forte, elle est si forte. Comment elle continue à vivre, la douleur qu&#39;elle doit endurer, et malgré tout, tout ce que je vois, ce sont ses sourires et sa queue qui remue — toi, ma championne, qui me protège de moi-même. Je vais m&#39;assurer qu&#39;elle soit à l&#39;aise.//
&gt; 
&gt; **09/10/2016**
&gt;  
&gt; //Sa respiration devient plus laborieuse. Il y a de plus en plus de poils gris autour de son museau. Ça se rapproche. Je le sais. Je n&#39;ai jamais voulu montrer mes émotions à Ailey, mais je n&#39;ai pas pu m&#39;en empêcher. Voir qu&#39;elle a tant de mal à sauter sur le canapé m&#39;a fait chavirer. Je l&#39;ai aidée à monter dessus pour qu&#39;elle puisse s&#39;allonger. Je vais rester à tes côtés, ma fille, pour autant de nuits qu&#39;il nous reste.//
&gt; 
&gt; **10/10/2016**
&gt; 
&gt; //Comment vais-je pouvoir gérer à la Fondation ? Vais-je devoir prendre des amnésiques et perdre ces souvenirs ? Je ne veux rien oublier de tout ça. On m&#39;a donné cette chance, je ne peux pas la laisser passer, mais si mon éthique de travail baisse trop, ils prendront sûrement des actions correctives. Je n&#39;ai même pas remarqué qu&#39;Ailey marchait à côté de moi. Elle a placé une patte sur ma jambe et s&#39;est penchée pour lécher ma joue. Il y avait tellement d&#39;amour dans ses yeux, tellement de bonheur, et ils montraient son appréciation pour tout ce que j&#39;ai fait, un amour qui ne peut être transmis avec des mots.//
&gt; 
&gt; **11/10/2016**
&gt; 
&gt; //Elle est venue dans mes bras ce soir ; j&#39;ai fait ce que j&#39;ai pu pour la mettre à l&#39;aise, je savais qu&#39;elle ne l&#39;était pas, mais que pouvais-je faire, je lui ai parlé, à travers mes sanglots, bien sûr, j&#39;ai voulu être forte, je ne voulais pas que le son de mes larmes soit la dernière chose qu&#39;elle entendrait. J&#39;ai chéri chaque moment que j&#39;ai eu, et j&#39;espère que ma petite Ailey en a fait de même.//
&gt; 
&gt; **11/10/2016**
&gt; 
&gt; //J&#39;ai trouvé les photos de ma petite fille ; elle avait l&#39;air si heureuse, avec sa petite queue qui remue dans tous les sens, ces si beaux yeux ; j&#39;espère que tu as apprécié cette réunion autant que je l&#39;ai fait, Ailey. Je vais garder cette instance sur moi tout le temps. Travailler pour la Fondation n&#39;est jamais facile, mais tout ce que je sais, c&#39;est que savoir que j&#39;ai ma meilleure amie avec moi, ça aide, même si ce n&#39;est qu&#39;un peu, ça aide.//
&gt; 
&gt; **17/10/2016**
&gt; 
&gt; //J&#39;ai pris un peu plus de temps pour essayer de faire face et de me battre suite à cette perte ; je me souviens comme ça m&#39;a fait mal la première fois, et cette deuxième fois, je ne peux pas bien expliquer la douleur que j&#39;ai ressentie. Je l&#39;ai enterrée dans le jardin ; c&#39;est là qu&#39;elle a grandi, c&#39;est là qu&#39;elle va reposer. La recouvrir était peut-être la partie la plus éprouvante. Je me suis allongée à côté d&#39;elle, en sachant qu&#39;elle est partie vers un meilleur endroit. S&#39;il te plaît, attends-moi, ma fille, c&#39;est la dernière chose que je lui ai dit.//
&gt; 
&gt; **20/10/2016**
&gt; 
&gt; //Je ne peux pas me résoudre à revenir. J&#39;ai failli le faire, mais je ne l&#39;ai pas fait. Je n&#39;ai pas pu, pas encore, pas tant que je ressens ce vide. Comment puis-je me concentrer sur mon travail ? Je me retrouve à m&#39;asseoir près d&#39;elle, même quand il pleut. J&#39;ai planté des fleurs autour de sa tombe. Son souvenir est toujours frais dans mon esprit. C&#39;est la deuxième fois que je l&#39;ai perdue. Je ne veux pas ressentir cette douleur à nouveau. J&#39;ai toujours ses photos sur moi. De temps en temps, je les regarde, je nous regarde, je la regarde, toujours si heureuse et vive, et elle est partie, elle m&#39;a été enlevée, elle n&#39;a pas mérité ça, pas de le subir deux fois. Tu étais une si bonne fille, Ailey. Je t&#39;aime.//
&gt; 

##red|Les restes de SCP-5892-1 (Ailey) ont été enterrés près du refuge 00:Indigo, et ne doivent pas être dérangés, selon les ordres du directeur de Site Roberts. L&#39;utilisation d&#39;eau minérale pour les futures expériences sera fortement régulée afin d&#39;éviter d&#39;autres épisodes de stress émotionnel.##
