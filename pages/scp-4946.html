------
**Procedure Speciali di Contenimento:** --SCP-4946 non è attualmente contenuto.-- Sunny Skies Analytics, una società di copertura della Fondazione, ha il compito di redarre e riportare tutte le morti giornaliere avvenute per cause legate alla dissenteria. Indipendentemente dal numero di decessi effettivi, la Fondazione deve riportare il numero come Fibonacci (//n//), dove //n// è uguale al numero di giorni trascorsi dal 06/06/2025.

Se un rapporto proveniente da una fonte indipendente dovesse presentare casi verificabili di morte per dissenteria, quel rapporto dovrà essere aggiunto alla somma dei casi e SCP-4946 dovrà essere riclassificato come Neutralizzato.

**Descrizione:** SCP-4946 è un&#39;anomalia probabilistica osservata nelle morti di esseri umani dovute alle complicazioni riguardanti la dissenteria.

A partire dal 06/06/2025, la somma del numero di decessi per dissenteria segnalati al giorno è stata pari alla posizione //n// nella sequenza di Fibonacci, dove //n// è uguale al numero di giorni trascorsi dal 06/06/2025. La ricerca su tali decessi rivela che, a parte l&#39;errore statistico standard, tutti i decessi registrati prima dell&#39;attuazione delle attuali procedure di contenimento erano risultato di casi di dissenteria non anomali.

Va notato che SCP-4946 non rappresenta il numero effettivo di morti umane per dissenteria; SCP-4946 rappresenta semplicemente una somma totale di rapporti pubblicati sulle cause dei decessi.

Le attuali procedure di contenimento sono state sviluppate e implementate il 02/07/2025. Di conseguenza, le effettive morti per dissenteria sembrano essere state completamente eliminate. L&#39;Intelligenza Artificiale della Fondazione &#34;ƟU-4946&#34; è stata assegnata all&#39;incarico di fuorviare il pubblico riguardo alla scomparsa di casi di dissenteria mortali.
