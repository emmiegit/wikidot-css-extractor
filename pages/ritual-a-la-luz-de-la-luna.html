    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Ritual a la luz de la Luna
**Auteur :** [[user Doctor Von Braun]]
**Traducteur :** [[user Andro Anutfryz]]
**Date de publication originale :** 28 mars 2017
[[include credit:end]]


{{Église paroissiale de la Vierge de Peñas, Arica, Chili.}}


//[[[https://fr.wikipedia.org/wiki/Fusillade_du_12_juin_2016_%C3%A0_Orlando |À propos du massacre d&#39;Orlando...]]]//

//L&#39;assassinat de ces personnes est un crime qui viole les commandements clairs de Dieu : ne pas tuer. Et il n&#39;est couvert par aucune exception légitime, telles qu&#39;ôter la vie en cas de légitime défense, celle de tiers innocents, en défendant la patrie ou en exerçant le pouvoir de la justice de condamner légitimement à mort.//

//Nous avons lu les commentaires des lecteurs des sites web de beaucoup de journaux. Il y a une remarquable quantité qui plaisante sur l&#39;affaire. Des blagues suggérant une justification et ne correspondant assurément pas avec les sentiments déclarés des autorités.//

//Les farceurs des commentaires, d&#39;une certaine façon, représentent le ressenti d&#39;une majorité : les communautés auto-proclamées LGBT n&#39;ont pas la sympathie de la population. Plutôt du mépris pour leurs vices.//

//Il n&#39;est à la vérité pas heureux de voir la manière par laquelle certains piétinent les cadavres, malgré le jugement moral, ou précisément en raison de ce jugement moral que nous tenons sur les vices qui ont dominé leur vie, qui nous fait présumer que beaucoup se sont condamnés au feu de l&#39;enfer. Incluant l&#39;assassin. Ce n&#39;est pas une raison pour se réjouir. C&#39;est une victoire du Diable.//

//Et sans volonté d&#39;embargo, on ne peut refuser à personne le droit de supposer ce que tout indique : ces personnes n&#39;ont réalisé aucune activité moralement innocente. La qualification d&#39;&#34;innocents&#34; est celle qui bourdonne le plus à l&#39;oreille des fidèles catholiques. Parce que même en supposant qu&#39;ils n&#39;ont pas violé de lois (comme le trafic ou la vente de stupéfiants, le proxénétisme ou la prostitution), en s&#39;écartant de toute considération juridique, si c&#39;est le sens du mot qui a été utilisé dans le communiqué du pape, &#34;innocents&#34; ressemble à une qualification démesurée et sans fondements pour décrire ceux qui se moquent des lois de Dieu. Aucune école primaire ou maternelle n&#39;a été attaquée. Ceux qui ont commis des actes sodomites ne sont pas innocents.//[[footnote]][[[http://panoramacatolico.info/articulo/los-pecadores-publicos-son-personas-inocentes |Oui, cette merde est réelle.]]][[/footnote]]

Le père Díaz relut ce qu&#39;il avait écrit. Il ne chercha pas les fautes d&#39;orthographe, qu&#39;il verrait plus tard. Ce qu&#39;il cherchait, c&#39;était que les idées soient exprimées avec suffisamment de force, que le message parvienne avec clarté et vigueur à ses lecteurs.

Il était 23:30 et il ne restait plus personne dans l&#39;église, tous s&#39;étaient retirés sauf lui, qui continuait d&#39;écrire dans son bureau. Il écrivait un article pour son blog personnel et pour catholiquesdaujourdhui.cl. Il était inspiré, les mots passaient naturellement de ses doigts au clavier, jusqu&#39;à la page Word. C&#39;est pourquoi il n&#39;entendit pas la porte s&#39;ouvrir et ne comprit pas qu&#39;il n&#39;était plus seul. Jusqu&#39;à ce que qu&#39;il remarque deux silhouettes se tenant devant lui.

— Eeemh… Qui êtes-vous ? Que cherchez-vous ?

Il reconnaissait l&#39;une d&#39;elles. C&#39;était Juan, un garçon d&#39;une vingtaine d&#39;années, ancien enfant de chœur qu&#39;il n&#39;avait pas vu depuis des mois, alors qu&#39;il n&#39;avait jamais manqué une messe auparavant. L&#39;autre était un type d&#39;une trentaine d&#39;années, barbu, cheveux longs, avec un look flamboyant[[footnote]]Idiome chilien utilisé pour désigner une personne vulgaire, peu instruite et/ou de statut social peu élevé.[[/footnote]] qui se distingue de loin.

— C&#39;est moi, Juan — dit l&#39;une d&#39;elles et, désignant son compagnon, il ajoute — Lui c&#39;est Yonathan Becerra… Père Díaz, vous souvenez-vous de nous ?

Juan se montrait timide, ne semblant pas savoir quoi faire de ses mains. Yonathan, pour sa part, se montrait plus sûr, confiant, promenant son regard dans tout le bureau du père avec une grossière curiosité.

— Vous vous souvenez de moi ? La famille de ma petite amie est venue vous demander conseil… et vous avez dit que les gens ne peuvent pas changer.

Rapidement, la lumière se fit dans la mémoire du père Díaz, et cela lui rappela l&#39;histoire de l&#39;homme de Becerra. C&#39;était il y a environ cinq ans. C&#39;était un petit délinquant, il cambriolait des maisons vides, vendait les biens volés, des choses comme ça. Jusqu&#39;à ce qu&#39;il tombe amoureux d&#39;une fille de 17 ans, fervente catholique, avec la ferme intention de le sauver. Elle lui dit qu&#39;il n&#39;y aurait jamais rien entre eux deux s&#39;il continuait sa vie de criminel, et lui, amoureux, promit de changer, de devenir un homme bon. Les parents de la fille n&#39;étaient pas convaincus de son changement et ont demandé conseil auprès du père Díaz... Qui leur a dit que les gens ne changeaient pas, que l&#39;origine du mal ne pouvait pas devenir bon, que jamais l&#39;arbre tordu ne se redresserait, que c&#39;était l&#39;œuvre de bons parents d&#39;empêcher leur fille de revoir le délinquant.

— Oui, je me souviens de toi… Que viens-tu faire ici ? Le père sentit rapidement une aiguille glacée courir dans son dos lorsque Yonathan sortit un revolver de ses vêtements, qu&#39;il posa sur le bureau, presque comme si c&#39;était un cadeau pour le père.

— Je, je… je n&#39;ai pas beaucoup d&#39;argent — dit-il en bégayant — Voici mon portefeuille… je peux chercher des fonds…

— Non, non, non… ce n&#39;est pas du tout ça — Juan semblait presque embarrassé qu&#39;il pense qu&#39;ils étaient venus pour le voler — Il ne s&#39;agit pas de ça, mais d&#39;autre chose.

— Tu te souviens de ce qu&#39;il a dit aux parents de ma petite amie ? — Yonathan avait ramassé l&#39;arme à nouveau — Il leur a dit que je ne pouvais pas changer, que je serais toujours un délinquant… Mon bon père, j&#39;ai changé, je suis un homme meilleur, et nous sommes venus pour vous changer vous aussi.


------


Ils quittèrent son bureau et traversèrent l&#39;église pour en sortir. Au milieu de sa peur, le père leva les yeux vers le grand autel, espérant trouver du réconfort auprès du Christ, qui est mort pour nos péchés. Et il s&#39;étouffait pratiquement. D&#39;abord la surprise, la stupéfaction, puis l&#39;indignation : il ne pouvait pas croire qu&#39;ils étaient si profanes.

Le Christ de l&#39;église était couvert de feuilles, une sorte de vigne autour de ses bras, de ses jambes, tout autour de son corps, se prolongeant pour couvrir l&#39;autel où le pain et le vin consacrés étaient déposés. Au-dessus de sa tête, au lieu d&#39;une couronne d&#39;épines, il avait une couronne de fleurs, des fleurs rouges et jaunes. Ce n&#39;était plus un symbole de la douleur et de la souffrance humaine, maintenant… c&#39;était juste ridicule.

Il ne trouvait pas de mots assez offensifs pour exprimer son indignation, jusqu&#39;à ce qu&#39;il sente le canon du revolver se presser contre son dos.

— Allez mon père, bougez, ne restez pas immobile — disait Juan.

— Souvenez-vous, nos ordres ne sont pas de vous nuire, mais si vous vous échappez, si vous essayez d&#39;appeler à l&#39;aide… — Yonathan ajouta. Le père Díaz n&#39;avait jamais entendu de marques de suspension aussi menaçantes, alors qu&#39;il se remettait de nouveau en marche.

Ils traversèrent l&#39;église, qui était incroyablement silencieuse, à l&#39;exception de ses bruits de pas. Lorsqu&#39;ils passèrent près des fonts baptismaux, Juan s&#39;arrêta pour jeter quelque chose dans l&#39;eau bénite. C&#39;était une graine verte, similaire à un haricot ou un flageolet, qui flotta à la surface pendant un moment sans bouger, jusqu&#39;à ce qu&#39;il gonfle, s&#39;étende, s&#39;arrondisse, et qu&#39;à une vitesse incroyable, la peau se déchire et que des tentacules verts bourgeonnent.


------

Ils sortirent dans la rue, illuminés par la lumière jaunâtre des lampadaires, lumières que le père Díaz trouvait malsaines. Même si ce n&#39;était pas le milieu de la nuit, les rues étaient totalement vides, et le père se sentait horriblement seul et désespéré.

Il fut conduit à un véhicule garé, une vieille Toyota rouillée.

— Mettons-le dans le coffre — dit Juan.

— Non, la porte est cassée, elle ne ferme pas… Mieux vaut l&#39;allonger sur le siège arrière, allongé et immobile — proposa Yonathan.

Ils entrèrent dans la voiture, et Juan passa au père un sac en papier très épais et avec des restes de fines poussières, sur lequel était écrit &#34;colle à carreaux&#34;.

— Mettez ça, mon père.

—Je vais m&#39;étouffer avec ce truc — Díaz se sentait déjà essoufflé — Sérieusement, je vais étouffer.

— Bien sûr. Comme d&#39;habitude, hein Juan ? Regarde, j&#39;ai cette couverture, que mon père s&#39;allonge et qu&#39;on lui mette dessus.

Et c&#39;est ainsi que le père Díaz se retrouva en boule sur le siège arrière d&#39;une vieille Toyota. Yonathan l&#39;avertit de nouveau (&#34;Ne pensez même pas à essayer de vous échapper, mon père, ne vous avisez pas de prévenir qui que ce soit, parce que sinon …&#34;), et ils se mirent en route.

Ce serait une évidence de dire qu&#39;il s&#39;agissait des moments les plus préoccupants de la vie du père. Sa peur s&#39;empira, il n&#39;avait aucune idée de l&#39;objectif de ses ravisseurs. Il leur dit que si c&#39;était pour une rançon, ce n&#39;était pas la peine de l&#39;emmener, l&#39;église n&#39;était pas riche, elle n&#39;avait pas les moyens… puis il se ravisa et dit que oui, que l&#39;église payerait pour lui, qu&#39;ils recevraient une récompense pour le libérer, qu&#39;il devait bien être traité, parce que sinon l&#39;archevêque ne payerait pas un peso s&#39;il lui arrivait quelque chose… Il allait parler des peines très sévères que la loi chilienne prévoit pour les kidnappeurs quand Yonathan lui dit de fermer sa gueule, ou bien il lui ferait sauter les dents.

Il ne savait pas qu&#39;ils quittèrent la ville, il se rendit juste compte que le bruit de la circulation avait disparu. La voiture continua sur la route sans s&#39;arrêter, entendant occasionnellement le bruit d&#39;un autre moteur qui grandissait, se rapprochait puis s&#39;éloignait à nouveau. Ils étaient certainement sur une autoroute, mais il était impossible pour le père de se situer et encore moins d&#39;imaginer où ils l&#39;emmenaient.

Il sentit soudainement la voiture ralentir en sautant et cliquetant. Ils avaient probablement abandonné l&#39;asphalte et continuaient maintenant sur un chemin de terre. Cela dura quelques minutes, jusqu&#39;à ce que la voiture s&#39;arrête.

— Nous sommes arrivés… Père Díaz, vous pouvez descendre maintenant.

Ses jambes tremblaient, pas tant par peur mais à cause de toute la tension physique et nerveuse. Pendant tout ce temps, il était resté raide sur le siège arrière. Finalement, il se leva et regarda autour de lui.

— Où... où suis-je, putain ?

Il était dans une forêt.
