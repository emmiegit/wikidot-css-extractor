    <pre><textarea class="page-source" readonly>[[&gt;]]

以下は、1938年に[[[SCP-ES-041]]]と共に発見された粘土板の一部の翻訳です。粘土板には、象形文字、ヒエログリフ、古代ギリシャ文字が書かれていました。大きさは様々ですが、平均すると22cm×54cmです。31個の粘土板のうち、15個は状態が悪く、10個は破損していました。最古のものは少なくとも紀元前10世紀のもので、ギリシャ語で書かれた最新のものは3世紀のものです。

研究の結果、これらの粘土板の断片は長大な文書の一部であると推測されています。その文章は”生命の書”として知られており、偉大なる緑の神のカルトにおける神聖な文書です。その全体は現存しないとされています。

事件SA-L65235において、全ての粘土板はアンタレス協会により奪取されました。しかし、写真記録を基に、翻訳を続行することが可能でした。


                                                         **I**

魚を神と崇めるものを信じてはならぬ。魚はただ食べ物であり、そのヒレを動かす事しかできず、その煌めきは単なる光の反射である。魚は神ではない。

ワニを神と崇めるものを信じてはならぬ。ワニはその牙で恐れられているだけだ。ワニは人間を獲物としか思っておらず、人間が捧げる宝石に感謝などしていない。

ジャッカルを神と崇めるものを信じてはならぬ。ジャッカルは腹をすかせて墓の周りをうろついているだけであって、冥界の守護者などではないし、死者を導いたりもしない(以降は破損して失われている)

猫を神と崇めるものを信じてはならぬ。猫は謎でも恵みでもない。その半開きの目はただ眠いからであって、瞳の中に秘密を隠したりなどしてはいない。

スカラベを神と崇めるものを信じてはならぬ。スカラベはただ糞を集めているだけで、太陽を動かしたりなどしていない。

ファラオを神と崇めるものを信じてはならぬ。ファラオは普通の人間よりも強い権力を持つが、それは絶対的な力ではない。我々と同じ人間である。飲み食いし、呼吸し、最後には死ぬ(以降は破損して失われている)

                                                         **II**

聖女アメナルディスは泣いて嘆願した。しかし彼女の涙は松明を持った男たちを止めることはできなかった。ついに彼女は自分の身と引き換えに聖なる木を守ろうとした。しかし斧を持った男たちはその若い身体には興味を示さなかった。男たちはは神の木を全て切り倒し、火の中に投げ入れた。彼女達は泣き、歯を食いしばって悲しみに耐えた。アメナルディスは自らもその火の中に身投げしようとしたが、松明の眼と斧の手を持つ男達に拘束され、神の木が燃えるところをただ見ていることしかできなかった。

                                                         **IV**

死者の裁判など存在しない。死者の心臓の重さを量る天秤と&#34;真実の羽&#34;など存在しない。死者を食らう女神などいない。恐れるな。

死後、真に恐れるべきことは悪しき土地 - 荒廃し乾燥したサソリが住む土地、根を張ることができないほど地面が硬い土地、鳥が種子を食べてしまう土地、あるいはせっかく芽吹いても雑草に負けてしまう土地、そのような土地の上に汝の種が落ちることである。

                                                          **V**

そして彼は人の皮を剥ぎ取り、その下にある肉と血を見せた。彼の肉は緑色で、彼の血は樹液のように白かった。そしてその血の滴り落ちたところには小さな芽が出て、紫色の花が咲いた。


                                                         **VII**

東方より別の神が現れた。 それは顔も名も体も無き神であり、その信者達はそれが他のどのような神々より上の存在であり、唯一の神であり、他に神は無いと言った。彼らは他の神々は魂無き彫像に過ぎないと言ったが、自分たちもまた、偶像を崇拝し始めた。その偶像は1人の男が木に釘付けにされて鞭打たれている、血と苦しみの象徴であった。信者達にとって、彼の罪の苦しみと贖いが最も重要であり、その信仰に喜びは無かった(以降は破損して失われている)

その信者達は雑草のような勢いで増えた。一方で、真の信者は減っていき、そして彼らは傲慢で攻撃的になった。古代都市アレクサンドリアで、古き偽りの神々は名も顔も持たぬ新しき偽りの神と血を流し鞭打たれた男に打ち倒された。彼らの彫像は破壊され、セラペウムは燃やされ、打ち倒された。

                                                          **IX**

そしてイウェロットは彼のサンダルと衣服をはぎ取られ、灰と川底の黒い泥で覆われ、聖なる池の水を入れた鉢を両手に持ち、それを溢してはならないとされた。彼は2日間このまま、食べることも飲むこともせずに、嘆願の態度でひざまずき続けた。

泥が乾き、硬化した泥の彫像のようだった。3日目に達したとき、彼は聖なる池の水に浸され、泥が落ちて彼の肌が露わになった。と同時に彼の罪、特に木、草、葉と花を持つ全てのか弱き生き物に対する罪もまた露わになった。

彼の肌はまだ暗かったが、その肉は緑であった。

                                                           **X**

彼は獣の皮のサンダルと服に身を包んだが、彼の贖罪はまだ終わっていなかった。彼は王国の書記を務め、牧場の家畜の数やファラオの軍勢の無意味な勝利など、無価値な戯言をその遺体に記録するために、多くのパピルスを犠牲にしていたのだ。

そのために彼は任務を授かり、以前に木を傷つけた青銅の斧 - これもまた清めなければならない - を渡された。そして4日目の夜明け、ナイル川のほとりの高い草の中に隠れている者を見つけた。書記が使う紙を作るため、その材料となるパピルスを伐採する職人の集団である。イウェロットは彼らのことを知っており、そのうち2人とは知り合いですらあった。しかし、それは何も問題ではなく、イウェロットと彼の斧は、生き物達の命を奪った人間の血によって清められた。

**XV**

ラホテップはアーメスともっとも親しい人間であった。長い勉学の日々の中、彼らはパピルスや木の板の上にヒエログリフを書く練習をし、岩のように固く結ばれた友情を育んだ。

彼らの友情は子供の頃からのものであり、彼らが年相応に遊びたがっていた頃に始まった。彼らの教育係は、彼ら2人に特権階級で安泰な地位である書記になって欲しかったので、それ以外の仕事がどれほど難しく危険かについて大げさに話して聞かせた。そうして彼らの友情は中年まで続いた。しかし、ラホテップは変わってしまった。そして、アーメスは以前から彼の心の中に見知らぬ何かが見えるようになっていた。

ラホテップは不信心になり、神々に疑問を投げかけ始めた。彼は神々へ侮蔑の言葉を吐いた。神々を信者の祈りを聞く耳を持たぬ単なる石像と呼び、司祭階級を民の信仰と捧げ物に寄生するダニと呼んだ。

これら全ては他の誰でもない、アーメスの耳に囁かれた。しかし彼は自分の親友、ほとんど兄弟とすら呼べるものの運命を恐れた。彼は慎重に行動し、エジプトを守る古代の神々に背くことはなかった。だが彼の言葉は届かず、ラホテップは道を踏み外し、大きな罪を犯した。彼自身の運命は、神によってではなく彼によって選ばれた。その運命とは、神聖なる牡牛アピスを殺すことであった。そして彼はその肉を調理して食べ、より深く異端者へと堕ちた。</textarea></pre>
