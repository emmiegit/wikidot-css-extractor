    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-812

**项目等级：**##blue|--Euclid-- Keter##

**特殊收容措施：**SCP-CN-812被允许在Site-CN-91的低级措施中随意行动，为保证其安全，一名代号为“812收容专员”的临时收容专员需24小时陪伴在SCP-CN-812左右照料它并保证它安全，MTF丁酉-19“十一月四日风雨大作”需随时待命以保障SCP-CN-812与812收容专员的安全##blue|并对SCP-CN-812进行监视##，SCP-CN-812与812收容专员的安全优先权限等同于A级人员。

每日需为SCP-CN-812提供80g食物与足量的水，食物搭配由Site-CN-91后勤部营养顾问与医疗部兽医部门主任协商决定。一间经过改造的标准人形收容间被分配给SCP-CN-812及812收容专员居住，但当SCP-CN-812决定离开收容间或在收容间外就寝时，不得尝试将其带回收容间。为了防止发生走失等意外，只有812收容专员能以“Milton”称呼SCP-CN-812。

812收容专员七日一轮换，不得连任，自Site-CN-91全体人员中选拔，拥有2级或以上权限的工作人员均可自愿报名，有养猫经验者优先。当无人报名时，由Site-CN-91人事主管Dr.H██指定人选，担任812收容专员期间，其他工作全部暂停。##blue|所有812收容专员需经过严格的心理测试以确认其无虐待动物倾向，SCP-CN-812的研究小组以外的3级以下权限工作人员在就任812收容专员时会被告知SCP-CN-812的全部特异性质，并在任期结束时接受记忆消除。##

禁止提出对SCP-CN-812进行实验的提案，禁止讨论关于处决SCP-CN-812的话题。

**描述：**SCP-CN-812为一只雄性黑色家猫，体长约30厘米（目测数据），体重约3公斤，颈部佩戴有一白色项圈。检测表明，SCP-CN-812内部构造及各项生理指标与普通家猫没有差异且其身体相当健康。SCP-CN-812表现出了相当于3~4岁人类婴儿的智力水平，且会对以“Milton”称呼它的人类表现的较为亲和。

当SCP-CN-812遭遇可能威胁其生命的事态时，其身边可能会凭空生成一具猫的尸体，称为SCP-CN-812-1，SCP-CN-812-1的体型、外表、基因构成与SCP-CN-812完全相同，且其死因与SCP-CN-812遭遇的生命威胁相关。对SCP-CN-812进行强制收容或实验同样有可能生成SCP-CN-812-1，由于这一性质可能导致NK级世界末日，因此禁止一切对SCP-CN-812进行强制收容或实验的行为。

讨论如何强制收容或处决SCP-CN-812也有可能导致SCP-CN-812的生成，但生成会出现时间延迟。

对SCP-CN-812的体细胞与生殖细胞进行DNA检测发现，其染色体的端粒长度不会在有丝分裂中缩短，这可能意味着SCP-CN-812的身体年龄固定而不会衰老，此外，SCP-CN-812的DNA序列表现出了极强的稳定性，在强辐射照射下诱导其连续分裂200代也没有观测到其序列发生变化。在收容SCP-CN-812的1█年间，未发现SCP-CN-812有任何老化迹象。

SCP-CN-812的生育能力正常，能够与普通母猫交配并繁育后代。其后代有着与SCP-CN-812极为接近的性状，但不具备SCP-CN-812的特异性质，也会自然衰老，其在被收容期间生育的第一批后代中已有部分个体自然死亡。

SCP-CN-812于200█年被发现于中国██市，当时，Dr.Varitas在一网络聊天室中得知██市██小区最近出现了数个来源不明的黑猫尸体，Dr.Varitas抵达██小区后，回收了SCP-CN-812与一个刚刚出现的SCP-CN-812-1个体，该SCP-CN-812-1随后被编号为SCP-CN-812-1-1。作为对其出色表现的奖励，Dr.Varitas被任命为第一任812收容专员，并拥有在不担任812收容专员期间称呼SCP-CN-812为“Milton”的权利。

事后调查发现，SCP-CN-812原本为██小区住户Frau█████的宠物猫，Frau█████为奥地利籍女性，于198█年同她的丈夫███一起从维也纳来到中国定居。在她于200█年去世后，猫尸开始在附近出现，她的邻居表示，自己与Frau█████相识十余年，看到的SCP-CN-812没有任何变化。

███为奥地利籍华人物理学家，1957年在维也纳大学取得博士学位后在维也纳大学理论物理研究所工作，198█年被中国██大学聘任为客座物理学教授并来华定居，199█年逝世。

在SCP-CN-812佩带的项圈内部用德语写有一段文字，现已将其内容记录如下。

&gt; //亲爱的##blue|Erwin.S##：//
&gt; 
&gt; //愿这只小宝贝在接下来的岁月中**一直**陪伴着你，##blue|纪念1925年的阿尔卑斯山。##//
&gt; 
&gt; //——Mademoiselle Wondertainment//

##blue|每当SCP-CN-812-1生成时，Site-CN-91内的康德计数器数值均会发生小幅扰动，对SCP-CN-812与SCP-CN-812-1进行检测发现，二者的休谟指数均达到正常值的十倍以上，SCP-CN-812的时间黏性与生物快子流低于常规值，SCP-CN-812-1上则有着极高的时间黏性。这很可能意味着，每一次SCP-CN-812-1出现时都会发生现实重构，而SCP-CN-812-1就是时空重构的中心。##

##blue|事故812-2之后，SCP-CN-812的分级由Euclid上升为Keter。##

[[collapsible show=&#34;+ 附录1：事故812-1记录&#34; hide=&#34;- 权限已确认&#34;]]

&gt; 201█年█月█日，Site-CN-91超子物理实验室内一台试做型快子流谱检测仪检测到整个Site-CN-91内的快子流波谱发生了轻微相位跃迁，五分钟之后，一颗未在大气层内完全燃尽的陨石坠落在Site-CN-91的一栋实验楼楼前广场，在陨石坑内发现了SCP-CN-812-1，当时，时任812收容专员的特工N████正怀抱着SCP-CN-812在实验楼一楼散步。N████事后表示，自己之前正在陨石坠落的广场上，五分钟前刚刚决定离开广场进入实验楼。
&gt; 
&gt; 超子物理实验室主任潘██表示，快子流波谱发生相位跃迁的理由不明，但在一个固定时间流内的快子流波谱应当是连续的，构造相近的不同时间流之间则会存在固定的相位差。现实重构通常仅会影响波谱的振幅或是略微影响其频率，不会导致相位发生突变。而此次大范围的相位跃迁可能表明出现了时间流断层或者——整个时间流被完全置换。

[[/collapsible]]

@@@@
@@@@

[[collapsible show=&#34;+ 附录2：事故812-2记录&#34; hide=&#34;- 权限已确认&#34;]]

&gt; 201█年█月█日，Site-CN-91投票否决了利用斯克兰顿现实稳定锚收容SCP-CN-812的决议，同一时刻，超子物理实验室内的快子流谱检测仪再次检测到了快子流波谱的轻微相位跃迁。三个小时后，原计划用于收容SCP-CN-812的一间内置三台斯克兰顿现实稳定锚的标准人型收容间内出现了[数据删除]，收容间内的三台斯克兰顿现实稳定锚均因过载而损毁，DNA检测表明[数据删除]与SCP-CN-812基因构成相同，随后[数据删除]被编号为SCP-CN-812-1-█。
&gt; 
&gt; SCP-CN-812-1-█的休谟指数为其他SCP-CN-812-1样本的██倍，时间黏性也是普通样本的█倍。在SCP-CN-812-1-█内发现了数个有着不同程度破损的胶囊，其中仅有一个胶囊可以打开且内容物基本完好，在该胶囊内有一张小纸条，其上写着：
&gt; 
&gt; //致硬币另一面的**我**。//
&gt; 
&gt; **备注：**基金会正在考虑潘██教授将超子物理实验室搬离Site-CN-91的提议，潘██表示，在此提案被通过之前，他不会再次启动快子流谱检测仪。
&gt; 
[[/collapsible]]
