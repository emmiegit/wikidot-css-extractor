脚步声从楼下传来。身穿全套神经损伤防护服，斜背着法杖的斐迪亚女子快步从楼下跑上来。她看了一眼表，离出发还有十分钟，想必其他人早就等着她了。但等到她上到site-IB-02位于地下一层的大厅时，才看见其中只有两个人。同样的装束遮盖了二人的面容，然而作为老队友，她们自然能认出来彼此。

“你好。队长还是老样子？”

“还是。只有十分钟出任务，但咱们的队长还没来呢。”粉发的安努拉似乎随意而带着一点嘲讽地说。“给我们的命令倒是下得挺早，自己每次都掐着时间，不知道她有多少要忙的事。”

“不过，队长应该不怎么需要考虑时间的问题吧？毕竟是她，赶路时间基本可以忽略。反正她到现在为止可还从未迟到过。”蓝头发的女性摸着她手里的电磁脉冲枪。

“哎呀，小格劳还挺维护队长威严的呢？”安努拉回道。“不过算起来，她应该确实快到了。听！这可能就是她的动静。”

远远传来一声金石相击的脆响。仅仅半秒钟后，同样的一声脆响便在门口响起。白发的阿戈尔不知从何处闪出立在大厅中，她自然不需要穿那些坚固程度和防护性能还不如她自己皮肤的防护服，这使得她破天荒地显得比另三位队员更加瘦小。“全体报到！”

“MTF-Gamma-6&#39;深海掠食者&#39;-01-BP报到。”安努拉说道。“这名字可真复古。”

“02-GL报到。”

“03-ID报到！”斐迪亚迅速说。

“Cap-GD报到。大家都到齐了，下一项进程，请ID说明一下任务背景。”阿戈尔面无表情地说。

“是！”03-ID答应道，“今天凌晨3时16分左右，&#39;灯塔&#39;探测到异常形态辐射，烈度7000灵左右，蓝宝石，升调，致密，源头地点为站点西偏南20度。其余信息正在继续侦测中。”

“其他异常情况？”

“早五点左右有若干SCP-TR-169-1经过灯塔范围，有16只进攻灯塔，按照标准程序，全部用电磁脉冲击晕后处决。所有169-1个体均有明显的鳞片或鳍组织残留，推测为新近由鳞兽转化而来。对其行动路线进行解析后确定其行动方向与形态辐射源头一致，预计终点在沿海岸线向西三公里附近的某处。”01-BP收起调笑的语气，严肃报告。

“符合报告。接下来我简单说一下更具体的情报与行动目的。”Cap-GD清了清嗓子，“在得知ID早上发现的异常情况后我迅速联系了审判庭，他们一开始没开口，直到三号本人去问话，他们才肯说...”

“话说三号对这件事还挺上心？我一开始可没想到我会这么频繁地为了这种事出任务。”01-BP小声跟02-GL搭茬。“别说话了。”后者回到。

“BP，注意专注与听命！关于上层的事情我也不想多说，我只想说，对于海嗣...169相关的事，越上心越好。能得到三号这样的陆地生物的理解与支持是我加入基金会前从没想过的。”Cap-GD回答。“接着说正事，想必各位都知道前些天的盐风城事件吧？一块169的样本被审判庭的样本搬到了他们海边的一处研究站，他们用那个东西引来了几条恐鱼...我是说169-1进行研究。”

“所以，是这块样本爆发了，引来了过量的169-1？”02-GL问。

“估计不是。光是一块样本大概招不来这么多东西...”01-BP分析道。

Cap-GD点了点头。“据审判庭那边说，不知怎的一只169-2出现在了站点里，并且使用着不知道哪里学来的奇术毁了站点，积极招揽大量海怪，准备搞些什么大动作。”

其余三人无不惊讶。03-ID手颤抖了一下。

“嚯嚯，蓝型的169？之前可没听说过这么刺激的东西。”01-BP说。“联想到安哲拉的事...估计是审判庭做了什么手脚吧？比如高浓度源石感染实验？”

“虽然源石是我们所知最常见的奇术师转化方法，但是否真的能对169产生作用还是未知。审判庭方面也拒绝公开情报。”Cap-GD说。“好了，出发前最后一项进程，任务讲解。本次任务比较好理解，标准程序处决全部异常169-1个体与169-2，回收样本，以及一个三号下的附加命令，努力搞清楚审判庭进行的实验是什么。BP，你主要负责清理169-1，需要协助进行169-2的攻击时我会发信号，同时注意支援。”

“明白。”01-BP站得笔直。

“GL，你负责建立电磁脉冲力场，镇压飞行的169-1，确保异常基因不会传播。”

“明白！”

“ID，你负责勘测现场奇术状况，并压制任何奇术生命行动。如有必要，处理部分169-1，绝对不能让奇术稳定灯脱离掌控！”

“明白。”

“出发吧。”Cap-GD的命令一向下得简短。

------

“即将设置电磁脉冲力场，接下来联络将中断，请迅速处理剩余169-1。”02-GL对着对讲机说。

“收到。MTF-Gamma-7&#39;克拉肯&#39;正在准备出发。”

“收到。”听到对讲机对面的回信后，02-GL放下了对讲机。她举起手中的倾诉者，向天空扣下了扳机。一个蓝色的光球摇摇晃晃地冲上了半空，随着嗡的一声散开成一道蓝色幕布，把整座设施同外界分隔开。

“电磁脉冲力场设置完成。”她汇报道，“对讲机将不可用。”

“好。ID，检查形态辐射情况。”Cap-GD面无表情地命令。

03-ID抽出法杖向前推出，它在空中上下缓慢振动了三下，每震动一下，就有一枚紫色的光球显现在法杖的尖端。03-ID伸手抓住了法杖，向前一挥，三枚光球向前方奔去，漫无目的地贴着海平面滑翔。不一会，一枚光球停下了巡游，在一片海域上空盘旋，随即扎进了水里，另外两枚光球也很快聚拢过来，在水中游动。过了半分钟，三枚光球一同飞回来，钻入03-ID法杖的尖端。斐迪亚摸了摸尖端的源石晶体，又看了看法杖下端绕杖布局的仪表，一丝疑惑在她脸上浮现。

“侦测到海水发热异常，各方面特征符合站点所探测到的形态辐射的回火特征，不过...”她顿了一顿，“烈度仅有约1400灵，而二次回火则是正常的700灵左右，也就是说，有大量的一次回火无法探测。”

Cap-GD停顿了一秒。“做好最坏准备。”Cap-GD说，“我们可能面临绿色型169-2，并且能特异性传播奇术能力。希望我们不会遇到太多困难。”

“绿型的169？我们有能压制绿型的装备吗，艾莉亚？”01-BP问道。

03-ID摇了摇头。伊比利亚的技术只能压制蓝色型奇术生物及常规源石技艺的效果，它只能抑制eve粒子的扩散，而无法抑制外源eve粒子的流动。整片大地上能压制绿色型的仪器只有半台，被封在area-RB-01的地底，基金会没有一家加盟方能修复它，更别提列装在机动特遣队了。

“上吧。我们都到这了，对方还没有发现，而奇术释放也没有停止，说明对方能力有限，在进行施法的同时并不能进行这种较低程度的侦测。绿色型至多2级，如果我们趁其不备，成功概率较高。”

“队长，之前你见过这种绿型169吗？”02-GL谨慎地问。

“没有。”Cap-GD答道，“伊比利亚用了什么方法处理那些东西我们也不知道，但根据目前对169的了解，可能是其将源石能释放机制整合到了基因组中。连结着&#39;祂&#39;的海嗣要接受奇术能力也并非绝无可能，但这样获得的能力应当对身体状况消耗极大，以这种扩散至整片海域的烈度来看，目标现在可能已经变得衰弱了。如果继续以这一频率释放，再过一周目标便会濒临消亡。”

03-ID跑了过来。“目前已经测量不到任何高于3000灵的形态辐射了。对方可能发觉了电磁脉冲力场，停止了施术，节省体力。”

“速战速决，对方暂时应当没有发现我们，应当只是发现了169-1的转化速率降低。”Cap-GD大步迈进了设施。“进入设施后由BP发起试探性攻击，确认一般169个体的战斗用奇术能力强弱，若出现情况随时准备集火可能存在的绿色型169-2。”

“收到。”01-BP说。

一只恐鱼沿着已经弯折的管道爬行着。它并没有什么对路线的认知或者透视的能力——实际上它甚至都没有视觉器官——但它知道，它们要找的东西已经进入了设施。它在呼唤着它的族群。

------

预料中一进门便会蜂拥而至的SCP-TR-169-1群体并没有出现。几人转过几个弯折的走廊，到达已经被海洋中的孽物占据的设施中央大厅。海洋的味道愈发浓重，然而一片漆黑的大厅里看不见任何异常生物的影子。Cap-GD皱了皱眉，按她多年的经验，维持昏暗并不是这群海洋垃圾的作风——它们最希望自己被更多人所知，大多数人想象不到那场“灾难”其实是阿戈尔与伊比利亚合作的手笔，损失巨大，但相比最坏的结果来讲还算不错。除非是惊慌失措的审判庭误把掌握了源石技艺的海洋教会的渣滓当成了169-2——但用这些“陆生生物的罪孽”为自己的前途添砖加瓦也不是那些自大而愚蠢的家伙的作风。唯一一种解释是，在这个破损的设施里盘踞的大批169-1的目的并非诱捕路过的阿戈尔与其他可能被同化的种族，而是受169-2控制，针对某个特定目标进行伏击。Cap-GD猜想它们的目标大概是Gamma-7的那位，而它们现在正在借助奇术能力同化正常海洋生物，集结部队，准备对site-IB-02发起总攻。这么说的话，她们现在的行动还算及时。

03-ID最后一个进入大厅。进入大厅的第一秒她就感到了敌意——斐迪亚特有的视力赋予她看到半空中飞舞的生物中炽热的器官的轮廓。她一顿法杖，向那个方向打出一个照明的光球，光球飞行时照亮了周围的墙壁，在那一瞬，众人都看到了墙上攀附着的无数腕足。

灯忽然亮了。海怪蜂拥而上。若不是三人戴着防护装置，这一眼便足以让她们神经错乱。至于Cap-GD，这种场面她已经习惯了。

“戒备！”不用Cap-GD下令，01-BP已经射出了一发不带毒素的试探性弩箭。弩箭精准地贯飞向滑动着的海怪的神经中枢，但在命中前的一瞬间偏转开来，打着转掉落在地上。海怪的行动略有停止，随后便继续向前爬动。

“请求奇术压制灯。”01-BP叹了口气。

“好的！灯...灯！”03-ID略显紧张地按动着法杖上的按钮，咔哒一声，法杖中段的白色灯罩里散发出一种柔和的光。四周的海怪发出着悲鸣，暂缓了前进的脚步。01-BP再次射出一发弩箭，这次被射中的目标一瞬间便皱缩成一团。

“压制有效！全体开火！”

02-GL的几发电磁脉冲击落了一片空中的169-1，03-ID挥出几个光球，将几只海怪牢牢束缚住。01-BP换上了毒素箭，瞄准几只大块头射击，灵活地躲避着突然从海怪嘴里伸出的尖刺。Cap-GD谨慎地在大厅周围废墟形成的阴影中游走，时不时用手中的长槊刺穿靠的太近的恐鱼，伺机观察海怪的动向。169-1集群的数量和盐风城相比少不到哪里去，要想在169-2来支援前解决掉这堆垃圾还需要一些特殊的手段。

“GL！是否可以暂时干扰灯光，使其熄灭20秒左右？”

“可行。”02-GL答道。

“好。待会你们三人向入口处靠拢，GL熄灭灯光，ID关闭稳定灯，不要开任何光线！我有解决这堆东西的方法。”

“队长？”02-GL多少有点迷惑。虽然海怪的奇术能力在这位深海猎人面前不值一提，但Cap-GD如此冒险还是让她有点不安。

“相信队长吧小格劳。别忘了，她在那时就是队长了。”01-BP射穿一只扑向02-GL的海怪。

后者点点头。“得令！”

“好！现在立刻行动！”

02-GL低头在她的“倾诉者”上调整着数值。她抬起枪口，瞄准灯光。“准备关灯！”

一道蓝色的光闪过。房间一片黑暗。

03-ID贴紧了剩下二人，用自己的视力警戒地盯着空中的发热源。然而，并没有任何169-1前来攻击她们；所有的海怪都向对面爬去。对岸只能听到长槊击打在硬壳上的响声。

20秒很快。灯泡闪了几下，重新恢复的亮光，奇术稳定灯也恢复了工作。Cap-GD站在一个小水池中，身边围满了海怪。她长槊击地，飞出了水坑，脚下踏出了一步。

狂乱的深海舞步中，水流自水池的四周涌起，旋转着，形成一个狂舞的，破碎的漩涡。一向在海中随波逐流的恐鱼被这漩涡裹挟着，旋转着，聚拢到漩涡的中心。几只会飞的生物匆忙俯冲向Cap-GD，01-BP反应极快，三发弩箭同时射出，将三只169-1击落。

随着这支舞的最后一个舞步，一道水流将聚成一团的海怪拉到Cap-GD面前。她一个转身，长槊猛地刺向海怪的中心。“集火！”

“是！”03-ID抬手慢了一刻，但她法术的飞行速度多少弥补了这一不足，弩箭，光束和电磁脉冲一齐冲向那一团蠕动着的怪物...

...然后在距离目标三米远的空中消失为无形。

------

海嗣的气味浓重了起来，Cap-GD只觉得一股大力压在她的长槊之上，使其偏离了挥砍的轨迹。她猛地右手上挑，试图恢复姿态，但敌人已经瞬间欺身上前，铁爪抓向她的前胸。她只得横槊抵挡，同时一个后撤远离敌人，调整姿态。

“去吧。你们的姐妹受着蒙蔽，不要与她计较。很快，她会认识你们，加入你们。”液体挤压出的阿戈尔语响起，刚刚从水流中解脱的169-1集群如蒙大赦般四散离去。在入口警戒的三人立刻后退了半步，预备发起攻击。

海嗣——绿色型的SCP-TR-169-2——又一个说着话语的美丽生物——无论它是什么——站在Cap-GD的面前。“Gla-dia。你应知道你是我们的姐妹。你不应再伤害你的兄弟。我们是一体的。我们应相爱。”

01-BP戳了旁边的02-GL一下。“小格劳，你说如果我们把防护服摘了听它刚才那一声尖啸，会不会直接昏过去什么的？”

“尖啸？”02-GL疑惑地说，“你听不清它说的话吗？”

Cap-GD冷笑了半声，实际上她不经常笑，这里的冷笑更多地带有警告意味而非抒情意义。“像你这样的垃圾有什么权力来谈爱？”

哗啦一声弩箭上膛声在身后响起，Cap-GD回用余光扫了一下，01-BP的箭头正冲着她的队长。“怎么？”Cap-GD回头问道。

这次，03-ID也把防御对象从169-2转向了Cap-GD。02-GL看了她们一眼，然后犹犹豫豫地退后半步，将枪口偏转了一个小角度。Cap-GD再次皱了皱眉，一位2级绿型不去用它的能力辅助作战，反而绕过来它最大的敌人去干扰其后方人员的思维，这很反常，不像是SCP-TR-169这种思维简单的生物能想出来的方法，而反常通常意味着危险。

她清了清嗓子，决定发出警告，若是这个警告也没有用，那她只好孤身面对敌人了。“全体注意，对方可能拥有思维干扰能力，请不要...”她说到一半便戛然而止了，因为她突然意识到，自己的“全体注意”的发音听起来像一声尖啸。

“看吧，Gla-dia。”海嗣的话语始终不带感情。“你能听懂我们的话。你会说我们的话。我们是兄弟姐妹。我们不应区分谁是猎人，谁是猎物。若猎人与猎物之间血脉相连，我们便不应如此相互猎杀。”

Cap-GD用力清了清嗓子，把那尖啸从脑海里清除出去。“全体注意。”她用听起来多少还是有点蹩脚的维多利亚语说，“接下来不要管我说的话听起来像什么。BP，临时指挥，有情况直接开火。”

01-BP没有说话，只是稍稍把搭好箭的弩稍稍下放了一点。

“你会唱歌吗？”Cap-GD突然有点突兀地问了一句。

“歌？什么是歌？”具有高度智能的SCP-TR-169-1个体并未听说过这一名词。

“用有音调的语言，来抒发你的忧郁与对世界的爱。”

“我们的情感应只对于同族。在同族之中，我们将没有忧郁。我们不应对一个饱含傲慢与恶意的世界有爱。爱应当是对同族之爱，对兄弟姐妹之爱。”

“所以说，你没有什么对世界的感情了？”

“世界不知道我们，对我们没有感情，我们也不应当有感情。”

“那么就没有什么好说的了。”Cap-GD为这场辩论画上了句号，“跟这种垃圾还有什么辩论的必要？我们还是以海洋的方式解决问题吧。”

SCP-TR-169-2发出了一声低沉的嘶鸣，或许对于海嗣来说，叹气声应当如此。它举起了两只利爪。

------

Cap-GD猛地踏上一步，锋刃从右向左划过。海怪伸出左手推开刀刃，向前踏了一步，Cap-GD向外猛推槊柄，格挡开对方的利爪。海怪的右爪顺势抓住槊柄，试图扭转长槊的攻势；Cap-GD脚跟与双手俱稳，反倒将海怪转了起来，背对着入口处的其他小队成员。

02-GL打了个手势，扣下了扳机。一声轻微的电流声，一道蓝色光球无声地向169-2背后飞去。01-BP的弩箭也已经射出，无声地分裂成三枝，瞄准了海怪背后的多个要害。03-ID的光线已经发出，为了减少声音，她没有用蓄力的紫色光球，不过这些攻击已经足以造成明显的禁锢效果。三道弹道无声地向着海怪飞去——

然后再次消失于无形。

海嗣以右腿为支点向后转身，准备转到Cap-GD背后。它的左手挥了两下，03-ID猛地向后飞去，没入后方的墙壁。所幸她用法杖拦了自己一下，才没有直接穿出墙壁掉入海中——但她的大半身已经嵌在了墙里，只剩一条胳膊还能活动——而那根法杖也飞到了她够不到的位置。01-BP一个后滚翻避开海怪的视线，169-2左手向后护住后心，防住Cap-GD槊锋的一次横斩，右手在空中一划，01-BP背后的一道铁门猛地甩开，把01-BP扇飞起来，重重地撞在墙上。一个本就摇摇欲坠的储气罐从墙上跌落下来。02-GL把腿部外骨骼的机能压榨到极限，一个跳跃蹿到01-BP头顶推开了储气罐，169-2都没有回头，本来袭向Cap-GD的右爪一握拳，02-GL的外骨骼断成碎片，本准备平稳缓冲落地的02-GL摔在地面上，手里的倾诉者摔出老远。

Cap-GD架住海嗣的一拳，“你为什么不对我直接用那招？你不会还把我当成你的同族吧？”

海怪缺乏五官的脸上露不出任何表情。“是。陆生生物用这法术对我们，我们也这样对它们。你们不用这来对我们，我们也不这样对你们。”

槊柄向169-2的头部鞭去，后者一侧头，槊柄的轨迹突然向上一偏，将将从169-2的头顶擦过。“虚伪。你若一点奇术都不用，刚才那下怎么躲开的？海嗣学陆生生物的宽容没学来，这套睁眼说瞎话的本事倒是学的挺快。”

一个前滚翻躲过Cap-GD的穿刺，169-2回头冲着倒在地上的02-GL说：“你们是我们的姐妹。兄弟姐妹之间不应在如此隔阂。我们找到了你们，我们也因此希望你们的加入。”

Cap-GD猛然醒悟了：这次的SCP-TR-169集群的目的并不是一直被它们追捕的那位，而是自己。她摸了摸颈部的鳞片。SCP-TR-169个体甚至不需要睁眼找她——它们闭着眼就能闻到她；正如面前的生物并不能说话，它的嘶鸣通过血脉传进每个阿戈尔的脑海中。若只是要找到目标，它们不用太费力气。它们的目标就是她，再借助她引出它们真正想要的目标，恰如盐风城事故中它们做的那样。它们吸取了教训，这回来的怪物足够多，它们绝不会让自己有与其余深海猎人联手的机会。可惜，基金会与审判庭的信使已经在着手联络各国的相关组织，这回它们的敌人，将是整片大地上愿意抵御非人之物的战士。

02-GL的话打破了Cap-GD的漫想。“你...觉得我也算你的姐妹吗？”

“当然。你能听懂我们话。虽然你并不流淌着我们纯正的血脉，但我们可以让你加入。”海嗣看向倒在地上的02-GL的双腿。“你觉得你的双腿是累赘？这是因为它们并不用作行走。加入大海吧。那里是你的故乡，与我们相同。”

02-GL茫然地看向空中。“她是伊比利亚的新一代。没见过阿戈尔的繁荣是她的不幸，然而没有机会听你们这种垃圾的胡话也是她的幸运。”Cap-GD冷冷地说。

“这不是胡话。你应亲自听一听这话。听了这话后，你应理解。你将愿意加入。”169-2一抬手，扣在02-GL脸上的面罩向上掀起。02-GD乘势向上一仰头，后脑撞在一旁的墙壁上，失去了意识。

“她的判断力很好，比你好的多。她宁可昏过去，也不愿听你的胡话；而你还在迷信那尊已经烂透了的神的每一声垂死呻吟。”Cap-GD接着说。

“失败。”169-2毫无感情地说，“我们不能指望每个失散的兄弟姐妹都被寻获。但我们应当尽我们所能。”

------

手中的槊当啷一声落地，Cap-GD突然离地而起，被一股力量悬在了空中。她并不慌乱，反倒嘴角上翘了一个幸灾乐祸式的弧度。“随便你说吧。你应当知道‘深海’与‘猎人’终究不是那么血脉相连，把我变成什么，对你有好处吗？”

“我们爱着你，Gla-dia，我们希望你回来。我们不需要好处。”

“我还是那句评价：你们学这一套虚伪学得很快。”Cap-GD面无表情地说，“虚伪。你们找我的唯一目的就是引出虎鲸来，却非要拿这一套话来忽悠人，正如你假惺惺地说着不去用什么法术，你现在又在做什么？”

“为族群，这是值得的，Gla-dia。你很快会理解。你很快会加入。”海嗣没等回答就开始了传道。“我们流淌在同一片大海中，我们踏入同一片光亮的水域，因这水域是包容的...”

Cap-GD的神经在这无法阻挡的模因危害信息之下颤动着。她的血液沸腾着，灼烧着；她的大脑时而昏沉时而清醒，但正向着一个不可变的方向异化着...

“祂曾教导我们捕食，教导我们相亲相爱，然而海中的孩子没能理解祂的伟大，也认识不到彼此是兄弟姐妹，以祂教导的方式相互捕食，于是祂跃在海面上，向祂的孩子们传着道...”

涌入Cap-GD脑海中的信息大多似曾相识，均为她在研究基金会与深海猎人所有资料中曾见过的语句。有的被她的大脑所接受，有的流淌在她的血管中，有的...似乎也曾经见过，但并非是SCP-TR-169的案卷，而是...奇术学？

“祂说我们所有的爱永在，我们所遭的恨也永在，若我们继续相互捕食，我们所遭受的一切都将永在。那海里的孩子们听从着教诲，愿自此而相爱。但祂已去，我们的一切又将停滞，唯有血脉仍回应着祂的呼唤...”

Cap-GD打了一个冷战。她的脑海重新清明了起来。奇术。我与海嗣流淌着同样的血。我们向着同一个方向前进。异常的SCP-TR-169-2实体，近似为绿色型。绿色型的奇术能力。还有...

“如祂不归，我们所受的苦将...”

“虚伪。”Cap-GD又说了一遍这个词汇。

海嗣的圣经停止了。它没有想到这个正在向它的族群靠近的个体还能说出文明之内的话来。“为何？我并未隐瞒，只是你尚未理解我的目的。”

“我理解了。”一抹笑容浮现在Cap-GD的脸上，“你不敢对我用你的法术，还有一个原因。”

“？？！”

一抹耀眼的蓝光突然在扭曲了的空间炸开。重获自由的Cap-GD双脚前跃，扑向处在惊讶中的海怪。她没有时间回头捡她的武器，于是她顺手从废墟中拽出一条钢筋，并期望着这次攻击仍然有效，如若失败，或许...她就没有机会了。

钢筋刺穿了怪物的头颅。

扭曲的脊椎中仍挣扎着发出了几声嘶鸣，但已经组不成什么词句。已经不再是个异常奇术个体的SCP-TR-169-2逐渐萎缩下去，回归成一团纤维似的组织。

------

Cap-GD脸上既没有欣喜也没有她那种标志性的蔑视。她抬手摸了摸颈部又扩散了的鳞片，眼中更多的是茫然。

“队长？”刚刚苏醒的01-BP的问询打断了她的思考。“怎么样了？”

“目标已清除。”Cap-GD回归了她作为一个队长的职责。“还能动吗？”

“问题不大。”01-BP攀着墙壁站了起来。

“你去看看GL的情况吧。”Cap-GD走向了仍在墙壁中的03-ID。她抓起她的长槊，一下刺入了墙壁，将整块墙体撬了下来，左手直接捏碎了几块钢筋混凝土浇筑的墙体，把03-ID解救了出来。“状况怎么样？还能活动吗？”

03-ID并没有说话，她恍恍惚惚地站了起来，面对着这位刚刚徒手把她从墙里拆出来的队长。“无意冒犯，不过...您有没有考虑过，徒手对付那些硬壳169效率可能还挺高的？”01-BP磕磕绊绊地问出了这么一句话。

Cap-GD沉默了一秒钟。“之前的深海猎人确实有过。在我们发现海...169-2会群体进化时，它们已经习惯了面对刀刃。为了继续有效地对它们造成伤害，我们有一个时期回归了最原始的战斗方式...拳击。”

“看刚才那情况，即使只用拳击，大多数海怪也承受不住吧...”刚刚醒过来的02-GL顾不上查看自己的双腿便问道。

“这件事在当初的阿戈尔可闹出大笑话了，民众普遍不能理解这种作战方式，当时几个学过维多利亚语的给深海猎人组织发明了一个新称号，SPC，海嗣殴打中心的首字母。这个词当时传得相当广。”

“SPC？这三个字母倒跟咱们最近新组织起来的这个SCP基金会有点相像。三号该不会是从这得到的灵感吧？”

“不是。三号刚跟我见面时跟我讲过，这三个字母是另外三个维多利亚语单词首字母，她没说是哪三个单词，她说这些神民的信条已经不完全适用于现在的泰拉了。”

“那还有谁可能知道呢？”

“大概只有去area-RB-01数据库看过的人，据我所知只有二号和三号，二号失忆后，就只剩下三号了。”

“哦。”01-BP放弃了追问。“格劳克斯，腿怎么样？”她转而去问02-GL。

“嘶...还是走不了。”后者双手用力地撑着地面。“外骨骼这东西...也没带什么备份。”

“好了姑娘们，大概收拾收拾准备迎战吧。”Cap-GD拍了拍手。“听听，恐鱼...169-1又来了。还是刚才的招数，打完了咱们再去看看审判庭搞了什么鬼。行动吧！”

腕足的蠕动声接近了。

------

比这个声音更先到达众人耳朵中的是连续的爆炸声。03-ID疑惑地眨了下眼。Cap-GD最早反应过来，她瞪圆了眼睛，这是在与那异常的SCP-TR-169-2作战时都未露出过的。

“跑！！！”

她转过身，一把抱过躺在地上的02-GL，向着出口奔跑，另外两人虽然未反应过来，也匆忙地跟着她的脚步。她那傲人的速度到达出口只需一瞬，但第二声爆炸仍然比这先到——

爆炸声完全同时地在三处响起。第一处是实验区的一间实验室，第二处是关押区总出口，恐鱼最密集的地方；第三声在更下层的地方响起，打中了一根支柱，审判庭的整个海滨站点向着海中倾倒下去。

03-ID滑了一跤，顺着倾斜的地板向下滑去。“站稳了！”一块墙板以一个恰好的角度飞来，03-ID在其上顺势一蹬，抓住了01-BP的手，而后者正抓着Cap-GD的槊柄。Cap-GD一个箭步窜出了大门，伏在一堆废墟后面。“别动！”

“那是...什么？”第一次面对这种阵仗的03-ID有些惊魂未定。

“这种阵仗还能是什么？审判庭。”Cap-GD回答道。

03-ID瞪大了眼睛。“可是我们不是合作...”

“不要和国家意志谈合作的问题，艾莉亚。”Cap-GD罕见地用本名而非代号称呼她的队员，这与她一贯的“加强军事化”的主张似乎不太相符，但她现在探讨的问题并非作战。“我们的敌人是所有非人之物，但伊比利亚的敌人仅仅局限于海中的这些怪物。审判庭不需要考虑大局合作的问题，他们只是不希望我们能看见他们的实验，同时又希望借助我们清理失控的烂摊子。”她顿了顿接着说，“现在熟悉孤军作战的感觉并非坏事，如果你没有准备...你将会突然感到非常孤独。”她抬头看了看天。“星空底下有什么新鲜事啊。”

------

[[div class=&#34;blockquote&#34;]]
**致伊比利亚审判庭大审判长███：**

基金会的特别行动队队员们已经告知了我昨天发生的事情：在与基金会合作进行对失控SCP-TR-169集群的镇压过程中，审判庭出动至少三名审判官对基金会人员发动袭击，意图掩盖审判庭实验的真相。

审判庭的行动令人难以置信。我们都应清楚，对合作方发动蓄意攻击只会令亲者痛仇者快，而审判庭意图掩盖的东西只会是欲盖弥彰。倘若审判庭有什么必须用这种方式掩盖的真相，那只能说明审判庭已经违反了与基金会的第四次情报交流会上修订的关于SCP-TR-169的实验准则。阿戈尔的种族内部矛盾诚然令人感到可笑，但他们对于SCP-TR-169的见解定然超过这片大地上的其他组织。

从近期的记录来看，审判庭明显对基金会缺乏信任。诚然，基金会自神民的遗址中复生不久，就现在的情况看，她的内部仍然分裂，力量仍然薄弱；但她的研究实力，研究经验与对异常的了解程度依旧首屈一指。

据资料记载，神民的时代曾经有名为“全球超自然联盟”的组织，与当时更加强大的SCP基金会一同管理着整片大地的异常界；但今天的各国早已建立不起全球性的组织。不过，我们仍有希望：基金会已经与各国的相关组织取得联络，并举办了多次信息交流会，同时也在不断修复于哥伦比亚和雷姆必拓发现的神民基金会遗址。如果现在仍能有一个组织统合异常界，那么她必然是基金会。

各地荒野上的遗址仍在诉说着神民的悲剧，而今天我们面临的威胁只会更大。若伊比利亚方面仍然固执地抱残守缺，执意进行违反伦理与已有行为准则的实验，那么请记住：一个分裂的异常界绝对无法面对这片大地上无数的威胁，而伊比利亚，无论她多么强盛，也不可能独善其身。

在面对非人之物的战线上，我们应永远站在一起。我期待着您的答复。

                                 **SCP基金会O5-3 “漫步者” ███**
