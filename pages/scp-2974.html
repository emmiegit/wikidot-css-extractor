**Mã vật thể:** SCP-2974

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-2974 được lưu giữ trong 1 hồ tiểu cảnh dung tích 76 lít với nền làm từ khăn giấy, phải có ít nhất 2 tấm da thuôc có thể mua trên thị trường, 3 đến 5 khúc gỗ hoặc cành cây giả, và 4-7 miếng đá phiến để tạo điều kiện thuận lợi cho việc phơi nắng. Để cho phong phú, vị trí và số lượng món đồ được thay đổi mỗi tháng. Tiểu cảnh sẽ được giữ với 1 gradien nhiệt độ để tạo điều kiện điều hòa nhiệt. Gradien nhiệt phải ở mức 29.5 độ C ở phía ấm, và 23,3 độ C ở phía mát, và sẽ được duy trì bằng một máy sưởi đáy bể và một nhiệt kế đính kèm. Vì tình chất của SCP-2974, nước, nơi ẩm ướt, và sương phải được loại bỏ. Tiểu cảnh phải giữ mức độ ẩm không quá 30% trong mọi lúc để ngăn chặn sự phân rã. SCP-2974 không cần thức ăn, nhưng có thể cung cấp côn trùng đã giết sẵn với mục đích làm màu mỡ hơn. Thiết bị giám sát phải được giữ ngoài tầm nhìn SCP-2974.

**Mô tả:** SCP-2974 là một cái xác của loài nhông hàng rào phân bố ở phía đông (//Sceloporus undulatus//). Nó dài 18.3 cm,và có vẻ như đã chết vào mùa hạ dựa vào sự nhuộm màu sắc giao phối ở hai bên và họng của nó. Hiện tại nó vẫn cử động được do một đặc tính dị thường không xác định nào đó, mặc dù đã được vô tình bảo quản ██ năm trước bởi công ty ███████[[footnote]] Một nhà sản xuất và cung cấp đồ ăn nhẹ hỗn hợp cho máy bán hàng tự động. Đã bị đóng cửa trong ██ năm vào lần cập nhật cuối của tài liệu này.[[/footnote]].

SCP-2974 không bị cản trở bởi sự khô của nó, nó có thể thực hiện các chuyển động và hoạt động như một con nhông hàng rào bình thường, bao gồm việc tránh các chướng ngại vật và săn bắt côn trùng. Nó sẽ làm ngơ những con nhông cái cùng loài và những loài thắn lằn khác kích thước nhỏ hơn hoặc bằng nó, nó cố trốn khỏi thú săn mồi bản địa nếu như có một con được đặt gần tiểu cảnh. Nó thể hiện hành vi giữ lãnh thổ đặc trưng khi bắt gặp một con nhông đực cùng loài. Tuy nhiên, nó sẽ cố gắng tấn công những con khác ngay cả khi chúng không xâm phạm lãnh thổ. Giả thuyết hiện tại cho rằng SCP-2974 có khả năng nhận thức cao bất thường khiến cho nó có thể cảm giác được những con nhông khác mặc dù khứu giác và thị giác đã bị hư hại. Hiện tại vẫn chưa rõ làm sao mà SCP-2974 có thể có những hành động như vậy mặc dù các cơ và nội tạng của nó bị hủy hoại từ việc bị xử lí thành hỗn hợp hạt và trái cây khô

SCP-2974 sẽ phản ứng với thiết bị ghi hình như một con thằn lằn phản ứng với thú dữ, nó sẽ cố trốn khỏi tầm camera. Miễn là các camera không trong tầm thị giác của nó, nó sẽ không phản ứng lại. Các thiết bị giám sát khác, như máy ghi âm hay thiết bị quay tia hồng ngoại, không làm cho SCP-2974 phản ứng tiêu cực.

**Nhật Ký Thu Hồi**

SCP-2974 được thu hồi trong tình trạng hiện tại của nó sau khi báo cáo về một con &#34;xác ướp thằn lằn&#34; từ trường đại học ████████, ███████ ████ đã được điều tra, các sinh viên có liên quan cho biết là vật thể bất thường đó được phát hiện từ một máy bán hàng tự động ở khuôn viên trường trong một túi hỗn hợp trái cây khô. Xóa trí nhớ cấp-A đã được thi hành trên các sinh viên có liên quan, và cuốn bang VCR[[footnote]] Băng video thu hồi được cho phép với nghiên cứu viên cấp 2 và trở lên. [[/footnote]] có tựa &#34;Night of the Mummy Lizard&#34; đã được thu hồi và lưu giữ trong kho. Phân tích gói hàng trái cây khô cho thấy nó trùng với những gói hàng của Công ty ███████ nằm ở Memphis, Tennessee. Vẫn chưa rõ vì sao mà SCP-2974 không bị phát hiện trong quá trình vận chuyển; cuộc phỏng vấn với tài xế và nhân viên có liên quan cho thấy rằng không ai trong số họ để ý dến sự hiện diện của nó

**Phụ lục A:** Vào tháng 10 ██, ████, một lỗi trong bóng đèn sửi được trang bị lúc bấy giờ làm cho chất nền của tiểu cảnh bị đốt cháy. Mặc dù đám cháy đã được dập tắt kịp thời,nhưng không may SCP-2974 bị mất đi phần dưới của chân phải trước vì lửa. Vì lí do đó, qui trình quản thúc cho vật thể này và các vật thể SCP bò sát khác sẽ được xem lại. Qui trình quản thúc SCP-2974 sẽ được chỉnh sửa vì những khám phá mới về cách nhăm sóc nhông hàng rào. SCP-2974 được di dời tới Khu-12 và được đặt dưới quyền hạn của Tiến sĩ Jept.

**Phụ lục B:** Vì cố gắng không ngừng của SCP-2974 để hoạt động như một con thằn lằn bình thường mặc dù thiếu đi chân trước, một chân trước thay thế bằng nhựa và bọt lót đã được làm để ngăn các thiệt hại có thể gây ra thêm. Bộ phận giả được gắn chặt với vật thể, và đã được thiết kế để không cần thêm bất kì bảo trì nào sau khi gắn.
