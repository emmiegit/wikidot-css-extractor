    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1433-JP – 篠突く雨
**著者:** ©︎[[*user izumi_sngw]]
**作成年:** 2019
[[include credit:end]]
[[include component:image-block
name=動画|caption=SCP-1433-JP定点観測カメラの様子(ライブ映像)]]
**アイテム番号:** SCP-1433-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-1433-JPに人工池を設置し、水位が5cm下がるごとに水を注入してください。カバーストーリー『間欠泉』を流布し、周辺住民を退去させてください。

**説明:** SCP-1433-JPは山形県██山に存在する409m^^2^^の異常領域です。SCP-1433-JPでは雨水が中空で停止します。この停止位置は一定ではなく、概ね上空5mに偏在しています。

停止した雨水は不定期に地面へと落下します。この時の落下速度と衝突時の撃力は停止期間の長さに伴って増大します。過去に雨水が330日間停止した例では、落下速度████m/s、撃力███N・sを記録しました。この際、落下した雨水が体内を貫通し、作業中の職員4名が死亡しました。

停止した雨水を移動させる試みは、雨水が元の位置へ再出現するのみで成功していません。SCP-1433-JPを建物で覆い雨水の流入を阻む試みは、雨水が領域外で停止し範囲の拡大を招きました。

**補遺:** 2006/8/22を最後に雨水の降下が確認されていません。現在停止中の雨水の量は[削除済]、推測される降下速度は[削除済]、撃力は[削除済]です。現時点で雨水が降下した場合、██山の██%が崩壊し、大規模な土砂災害が発生する見通しです。また、20██年以降に雨水が降下した場合は、雨水が██山地下のマグマ溜まりに達し、大規模な噴火活動の発生、地下活動の活性に繋がる見通しです。対策が現在も協議されています。</textarea></pre>
