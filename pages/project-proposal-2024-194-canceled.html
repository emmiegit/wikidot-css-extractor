**姓名**：//karla Moore//

**标题**：你的痛苦

**需要材料**：

·一个高大的方形铁笼

·一台分子级数码构架台座及对应的分子级扫描仪

·一只受过专门训练[[footnote]]我会亲自设计训练内容。具体内容附在附件里了。[[/footnote]]的尔格，或其他类似的灵能生物

·一台仿真人形机器人，要求其外壳能够承受组成模因危害图案的颜料。

·数千克颜料，要求能涂画具有模因危害的图案。

·一张毯子。

·数千克水，装在一个水盆里。

·从刀具、上面提到的水到激光枪的各种致命性武器（对“致命性武器”的定义：**任何能够用于杀人的物体**，如半块砖头或一块砖头。）

·四台全息投影装置，**要求其内存能够容纳模因危害媒介**。[[footnote]]我已经因此毁掉了三十台装置并且不介意毁掉第三十一台，你们这些采购部的蠢货下次最好他妈注意点。[[/footnote]]

·一张铁桌。

**概要**：项目由的外表是一个方形的大铁笼，里面放满了各种武器及一张桌子及一台数码构建设备。一个浑身涂满忽略信息危害的机器人蹲坐在角落里。铁笼边有一个按钮，下方挂着个纸板，上面写着“[[span class=&#34;ruby&#34;]]要受苦就按按钮⑧[[span class=&#34;rt&#34;]] itz a botm ④ pain my frend[[/span]][[/span]]”。[[footnote]]这个是为了向[[[wowwee-go-kill-ursefl|Ruiz Duchamp]]]致敬。被液氮冻死可不是最好的死法。[[/footnote]]

当一位观众按下按钮后，隐藏在按钮内的扫描装置将对其进行扫描，同时笼内的数码构建器将在笼子里构建一个此人的原子级复制。然后，尔格将激活笼内的机器人并通过部分遮盖体表的方式撤销画在机器人身上的不可感知模因危害。机器人的外表为一个[[[scp-076|赤裸上身的男子，皮肤上画满了黑色的花纹]]]。

笼外的全息投影装置将投影出一个透明的、覆盖了整个项目的、圆顶形的低级愉悦信息危害。同时，在信息危害的覆盖下，机器人将通过笼内的武器缓慢而痛苦地杀死笼子内的观众复制体。[[footnote]]快速参考：《满清十大酷刑》、《蛆虫之书》和《食尸异教》的有关章节、《欢乐树的朋友们》。[[/footnote]]最后，机器人将使用包含在武器中的火焰喷射器杀死垂死的观众复制体并将尸体完全烧为灰烬。灰烬将被导入一个垃圾桶内并在展览结束后由清洁人员回收。由于低级信息危害的存在，所有通过视觉直接观测此过程的观众都会忽略其暴力成分并认为观看此过程是一段“愉悦的艺术体验”。

一至二个小时后，由于自然的记忆衰退，观众记忆中的愉悦信息危害效果将减弱。同时，另一个隐藏在机器人体表花纹中的隐性信息危害将激活并强化该记忆。他们将能够在记忆中完整感知此过程——并且，除了那些SM爱好者以外，估计都会觉得恐怖、令人作呕、恶心。

**意义**：
&gt; “一个人的死亡是一场悲剧，一百万个人的死亡只是统计数字而已。”
&gt; ——《未来青年》

当我第一次遇到//我的女孩//的时候，我刚刚调到[[[scp-076|收容区25-b]]]。我几乎是第一眼看到她时就爱上了她——她美丽，善良，对饮料的品味糟糕透顶。她是我的天使。我忘了她的名字，但是我知道//我爱她//，爱几乎撕裂了我。

后来她死了。是亚伯杀了她。我还记得当时的情景——混乱，死亡，尸体，一头人形的怪物，像撕卫生纸一样扯烂了人们——我的朋友们——尖叫，海水。我们与他作战着，几百把枪和几百个英勇的战士对付一头怪物。他们全身沾着同伴的鲜血战斗着。Eric，他高喊着让我们快跑，然后被撕成了两半。ann，在那个怪物杀死她之前就被建筑结构砸成了烂泥。那个东西......见人就杀，嘴里咆哮着无意义的字句，对着男男女女举起黑色的刀。

我们中有许多人与别人熟识。我们中有许多人有家人。

最后，我冲进了一部电梯，按下了最上面的那个键。电梯渐渐升起，我听到门关闭和门被撕裂的声音在我脚下响起。我还听到了疯狂的尖叫和大吼——

然后，是海水涌入的声音。一切都结束了。我走出电梯，倒在了地上。有脚步声，有人的呼喊声，我记不得了。后来，我被人裹上了一条毯子，但那个人不是她。

她死了。不是被他撕成了烂泥，就是被海水淹没。

她死了。没有人再向我提起过她。在一场混乱的讨论后，我被转移到了中国的某个站点。site-CN-34，似乎是那个名字。我的工作做得很差，我不停的喝酒试图让酒精冲淡我的回忆，我做出古怪的事情，我想我还疯过一段时间（当然，现在好得差不多了）......后来我逃跑了，在某天晚上跳出了一扇窗户。之后发生了许多事情。我加入了AWCY，制造了几个作品。我又有了能给我带来友谊和温暖的朋友。但//失去的痛苦//一直，一直没有好转。我闭上眼睛时就会看到她的脸。我在梦里看到她，还有那天在海面上一起死掉的两百个人。他们的生命被浪费，被践踏了，但没有人在乎，没有人再向我提起过他们。

压倒我的最后一根稻草是一张贴在site-CN-19食堂墙上的海报：一个赤裸上身的男人，有着尖下巴和白净的皮肤。他的身上是黑色的花纹。围绕在他周围的是一串数字：076。即使是在那个基金会里，还是有人觉得杀掉了我的一切的那头野兽，疯狂砍杀着无辜的人们的keter级很帅气，很迷人。

在梦里，她没有和我说话。

......在这个世界上有许多的死亡——男人和女人的死亡，孩子的死亡，心灵的死亡。也有带来死亡的，可恨的人。为什么？为什么没有人去制止他们？为什么我们不去憎恨他们？基金会每天都把D级拿去送命，但他们本来就是死刑犯——那其他的人呢？杀人难道不是可鄙的事情吗？我见过人们只是因为那张帅气的脸为了一个谋杀了四十个人的杀人犯辩护，我见过人们顶礼膜拜一个把无数人送上战场被枪打死、把更多的人饿死并纵容瘟疫屠杀他们的家伙。

那么——他妈的，别人的痛苦和死亡只是无关的故事和谈资，被重要的人杀死的人无关紧要——那么，//你自己//的死亡呢？我看见两百双在埋葬在海底的眼睛，还有更多更多的眼睛，他们无时不刻不在尖叫着同一个名字。他到现在都还没有受到//审判和惩罚//。

本作品的目的是呼唤人们为死者哀悼并憎恨杀人者。因为一个简单的原因：如果死掉的人是你......那死亡大概就不酷了。

我现在还能感受得到痛苦。

&gt; **来自你的朋友，“比中等大小的乔克小但是比小乔克乔克大”乔克的回应**
&gt; 
&gt; 呃，Karla......尽管我们都感到很惋惜，但是，呃，你应该知道去年九月份的时候发生了些啥。我们在动物身上试验了一下，啧，这么说吧，你和动物保护组织（他们最近越来越猖獗了，不过可以理解）绝对不会喜欢发生的事情。数码构架设备运转正常，武器和机器人也运转正常，但是接下来的那部分——你知道的，//翘辫子//的那部分不咋正常。
&gt; 
&gt; 因此，虽然很遗憾，但是......我和兄弟伙们不得不拒绝制造这台艺术品，并帮你把往上头的申请给撤销了——我知道你也不会喜欢的，就擅自做主了。
&gt; 
&gt; 我们找到了主办方讨论了一下，最后得出了一个结论.......在24年的展览上，所有涉及到死亡或间接死亡的艺术品申请都会被直接驳回。麻烦你向其他人转告下。以pico为代表的那群疯子估计会很不爽还会闹事，不过他们是疯子，没人在乎他们的。
&gt;
&gt;痛苦也许是cool的，死亡也许是cool的，但是//永恒的折磨//只能够和地狱以及类似的糟糕东西联系在一起。你知道痛苦的滋味，所以我想你不会喜欢的。 
&gt; 
&gt; 朋友.....人们恐惧的不是死亡，而是随之而来的伤痛和离别。人们喜欢的不是杀人，而是反派的那张帅气的脸和邪恶。不死也并非是诅咒，只不过人们害怕衰老后无尽的折磨。没办法，人们有时就是这么蠢。
&gt; 
&gt; **尝试别被绑架。**你......很漂亮，会有许多人想要成为你的。你不会喜欢我们的间谍单位找到的东西的。现在是非常时期。愿你的女孩，还有其他死去的人安息。我知道他们会的。
