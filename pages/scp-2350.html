**Elemento #:** SCP-2350

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** Una registrazione di SCP-2350 è immagazzinata in un drive USB sicuro nell’Armeria Digitale del Sito-42. Questo drive dovrà essere maneggiato solo da personale sordo o personale indossante copri-orecchie industriali e tappi per orecchie.

Le Squadre Speciali Mobili [[[scp-3470|Lambda-12 (&#34;Disinfestatori&#34;)]]] e Upsilon-4 (&#34;Pillola Zuccherata&#34;) sono state assegnate congiuntamente alla gestione del contenimento di SCP-2350. La Upsilon-4 sta lavorando per sviluppare un’inoculazione contro gli effetti di SCP-2350, mentre la Lambda-12 investiga sugli eventi SCP-2350-1 potenziali che prendono luogo in Vietnam. Se la Lambda-12 individuasse un’area affetta da SCP-2350-1, allora determinerà il raggio dell’effetto e vi stabilirà un perimetro di contenimento attorno. La Fondazione dopo di che si metterà in contatto con il governo vietnamita così da dichiarare le aree affette come riserve naturali.

La Fondazione sta correntemente tentando di negoziare con gli Stati Uniti d’America per il rilascio dei file riservati nei loro archivi; se necessario, verrà posta pressione politica sugli USA per ottenere ciò.

**Descrizione:** SCP-2350 è un agente memetico militarizzato trasmesso tramite suono che si manifesta come l’idea di uno sciame di zanzare. Gli esseri umani che sentono SCP-2350 percepiscono questo sciame come se li stesse attaccando, ciò nonostante gli umani sordi non ne sono affetti. Per ogni dodici secondi in cui SCP-2350 è udibile, la stazza percepita dello sciame raddoppia. Gli umani affetti da SCP-2350 soffrono di prurito e altre risposte infiammatorie coerenti con le punture di zanzara. Gli umani affetti potrebbero anche sviluppare sintomi coerenti con malattie originate dalle zanzare come la malaria. In molti casi, i pazienti sviluppano una combinazione di sintomi non associabili ad alcuna malattia specifica, ma con le malattie originanti dalle zanzare in generale.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-2350/Mosquito_back.jpg|
    caption=Effetti di SCP-2350 su di un soggetto di prova dopo due minuti di esposizione.|

[!--
Anche se SCP-2350 viene descritto come identico al ronzio di zanzare non anomale, ci sono numerose anomalie nel suo spettrogramma che si teorizzano essere fonte delle sue proprietà anomale, più notevolmente la presenza [REDATTO].
--]

SCP-2350 è stato sviluppato dagli Stati Uniti come arma ad area e vide un uso estensivo nelle Guerra di Corea e del Vietnam. Il suono veniva registrato su nastro magnetico all’interno di un mortaio o di una bomba, la quale era poi lanciata sull’area designata; una volta atterrata, la bomba da mortaio avrebbe riprodotto SCP-2350 fino all’esaurirsi della sua riserva d’energia. In quanto lo stare minimamente vicino a queste aree risulti nell’infezione del meme, migliaia di civili vietnamiti vennero uccisi o allontanati dalle loro case.

SCP-2350-1 si riferisce al fenomeno che affligge aree sporadiche della giungla vietnamita ne quale SCP-2350 è prodotto senza una fonte apparente. Si sospetta che SCP-2350-1 sia risultato dell’uso protratto di SCP-2350. Le aree affette sono interamente prive di fauna; gli animali locali sembrano evitare queste aree per istinto, mentre gli animali non nativi introdotti alle aree fuggono immediatamente.

**Scoperta:** La Fondazione venne a conoscenza di SCP-2350 il 30/04/2005, Quando la Squadra Speciale Mobile Lambda-12 (&#34;Disinfestatori&#34;) incontrò l’anomalia in Vietnam mentre rintracciava un focolaio di [[[SCP-2810]]]. Durante la spedizione, la Lambda-12 arrivò ad un insediamento abbandonato affetto da SCP-2350-1, dove scoprirono una bomba da mortaio addetta a trasmettere SCP-2350 e ne furono infettati. La Lambda-12 fu capace di fuggire e riportare l’incidente; le registrazioni dall’insediamento, l’analisi del filmato della bomba da mortaio, e il confronto con l’intelligence esterna portarono alla designazione ufficiale di SCP-2350.

&gt; //Il log comincia approssimatamene a 1,5 chilometri dall’insediamento. Quattro membri della Lambda-12 stanno inseguendo un’istanza incinta di SCP-2810-1 nella forma di una tigre indocinese. L1 è equipaggiato con un lanciafiamme; L2 con uno spara-reti, L3 con un fucile tranquillizzante; L4 con un’arma da fuoco leggera standard.  Mentre la squadra inseguiva l’istanza attraverso la giungla, osservarono vari organismi che li guardavano, anche se nessuno degli organismi sembrava essere infetto.//
&gt; 
&gt; //Approssimativamente a 0.25 chilometri dall’insediamento, la Lambda-12 individua l’istanza di 2810-1 mentre si ripulisce e si muove. L3 mira alla tigre e spara; ciò nonostante, allo stesso tempo la tigre si allunga ed evita il dardo, il quale colpisce un albero. Sentendone il suono, la tigre fugge.//
&gt; 
&gt; **L3:** Figlio di puttana!
&gt; 
&gt; **L1:** Oi! Shhh!
&gt; 
&gt; **L2:** A che pro, capo. Quella cosa era fuori come un balcone.
&gt; 
&gt; //L3 sospira.//
&gt; 
&gt; **L3:** Ve bene. Rintracciamola di nuovo.
&gt; 
&gt; **L1:** Bravo. ‘Vanti gente, portiamoci la tigre a casa.
&gt; 
&gt; //L2 prende nota, esamina le tracce dell’istanza e porta il gruppo sempre più in profondità nella giungla mentre avanza. Quando la giungla si assottiglia e le poche prime case dell’insediamento si fanno vedere, l’equipaggiamento di registrazione audio del gruppo inizia a rilevare un ronzio [[footnote]] in seguito identificato come SCP-2350 [[/footnote]].//
&gt; 
&gt; **L3:** Un paese! Pensavo avessi detto che questo qui è tutta giungla?
&gt; 
&gt; **L1:**Non era su nessuna mappa, questo è sicuro. Dici. Qualcuno di voi lo sente?
&gt; 
&gt; **L2:** Sento cosa?
&gt; 
&gt; **L4:** Quel ronzio?
&gt; 
&gt; **L1:** Sì. Hrm. Mi chiedo cosa sia.
&gt; 
&gt; **L2:** Che ne sai. Lo sento anch’io.
&gt; 
&gt; **L3:** Mmm... sembrano zanzare.
&gt; 
&gt; //L3 si batte sul braccio sinistro.//
&gt; 
&gt; **L3:** Sì. Zanzare. Sembra pure che ce ne sia una valanga.
&gt; 
&gt; **L1:** Vero. Su le protezioni. Giù le armi. Non vogliamo spaventare i locali, eh? Dobbiamo chiedere della tigre. Sembra che sia passata di qui.
&gt; 
&gt; //La Lambda-12 procede all’interno dell’insediamento. Mentre fanno ciò, diventa sempre più chiaro che l’area sia stata abbandonata. Non è presente alcun segno di vita, eccetto la vegetazione erbosa tra le case nell’insediamento. Tutte le case sono coperte da quantità copiose di zanzariere fatte con materiali naturali.//
&gt; 
&gt; **L2:** Hm. Sembra che nessuno sia stato qui dal Vietnam.
&gt; 
&gt; **L3:** Siamo //nel// Vietnam, idiota.
&gt; 
&gt; **L2:** Intendo la //Guerra// del Vietnam, Coglione.
&gt; 
&gt; **L1:** Concentratevi! Dove sono tutti?
&gt; 
&gt; //L4 si ferma all’improvviso e guarda verso il basso. Ai suoi piedi c’è una coppia di scheletri; uno è della stazza di un bambino è disposto in modo da occupare il braccio dell’altro scheletro.//
&gt; 
&gt; **L4:** Proprio qua.
&gt; 
&gt; **L2:** Gie-sù.
&gt; 
&gt; //L2 si abbassa ed esamina gli scheletri.//
&gt; 
&gt; **L2:** Sembra una mamma ed il suo piccolo. Stava correndo da qualcosa ed è caduta – ma le loro ossa sono integre. Non l’ha fatto un animale...
&gt; 
&gt; **L4:** Hey – sapete cosa? Dove //sono// tutti gli animali? Sento solo le zanzare.
&gt; 
&gt; **L2:** ...allora cosa? Non ci sono nemmeno tracce. Solo la tigre – e quella cosa sembra sia sparita di vista.
&gt; 
&gt; **L1:** Cosa stai pensando?
&gt; 
&gt; **L3:** Sto pensando che gli animali qua attorno restino al di fuori per una ragione.
&gt; 
&gt; **L1:** Gente. Date un’occhiata a quello.
&gt; 
&gt; //L1 indica verso il centro del villaggio, prima di abbassare il braccio per battersi sull’altro. Il resto della Lambda-12 segue il suo sguardo e nota un grande cratere al centro del villaggio. L2 riguarda gli scheletri.//
&gt; 
&gt; **L2:** Una bomba forse?
&gt; 
&gt; **L4:** Non proprio una bomba, eh? Il posto pare intatto.
&gt; 
&gt; **L3:** Chi lo sa?
&gt; 
&gt; **L4:** Dovremmo controllarlo? Cristo, cosa sono tutte queste zanzare di punto in bianco?
&gt; 
&gt; **L3:** Dimmelo tu.
&gt; 
&gt; **L1:** Diamo un’occhiata. Le tracce portano in quella direzione comunque.
&gt; 
&gt; //Il gruppo si muove verso il cratere. Degno di nota è che, ogni membro stia battendo su o grattando i propri arti nonostante non sia presente nessuna zanzara. Come il gruppo si avvicina alla bomba da mortaio, il ronzio diventa più forte. Come il gruppo è sempre più vicino al cratere, la vegetazione si assottiglia e il terreno diventa più crepato. Una volta che il gruppo è arrivato all’orlo del cratere, i membri guardano al suo interno.//
&gt; 
&gt; //Sul fondo del cratere si trova una grande bomba da mortaio riportante segni dell’esercito statunitense di forma anormale: la bomba è cilindrica, i suoi fianchi sono inclinati verso la parte superiore, e ha un bordo sporgente sul fondo. Vi è una cavità aperta sul lato della bomba.//
&gt; 
&gt; **L4:** Per nulla minaccioso.
&gt; 
&gt; **L1:** Piantala. Scenderò lì e la controllerò. Voi tre tenete gli occhi aperti per qualunque cosa… insolita.
&gt; 
&gt; //L1 scivola per il bordo del cratere e si avvicina alla bomba. Esamina la cavità e vi ci allunga la mano, estraendone un nastro magnetico.//
&gt; 
&gt; **L1:** Che diavolo è quello?
&gt; 
&gt; **L3:** Uh, capo? Io, uh – guarda in su.
&gt; 
&gt; //L1 guarda verso l’alto. Il cielo è sgombro, e non appare presente alcuna anormalità.//
&gt; 
&gt; **L2:** Porco Demonio.
&gt; 
&gt; **L2:** Correte!
&gt; 
&gt; //L1 si arrampica per il cratere; viene aiutato da L2 e il gruppo procede a fuggire dal cratere, facendo cadere le loro armi nel processo. Non è chiaro da che cosa stiano fuggendo, dato che le registrazioni delle telecamere non mostrano nulla di anormale. Ciò nonostante, tutti i membri della Lambda-12 si stanno battendo ripetutamente su diversi punti del corpo.//
&gt; 
&gt; **L1:** Nella capanna!
&gt; 
&gt; //La Lambda-12 fugge verso la casa lì vicina, passa sotto alle zanzariere e forza la porta per entrare.//
&gt; 
&gt; **L1:** Va bene -cosa cazzo //era// quello?
&gt; 
&gt; **L4:** Un fottuto miliardo di zanzare. Porco cazzo.
&gt; 
&gt; **L2:** Gesù. Il maledetto cielo era nero.
&gt; 
&gt; **L3:** Pensi che sia stata quella bomba?
&gt; 
&gt; **L1:** Se qualcuno potesse creare questo bordello di un posto sarebbero gli yankee. Giusto. Concentriamoci. Come usciamo di qui? Guardatevi attorno, vedete cosa trovate.
&gt; 
&gt; **L2:** Credo che possiamo ricoprirci con le zanzariere e uscire di qui.
&gt; 
&gt; **L1:** Astuto. Bene, vedete se ne trovate qua in giro.
&gt; 
&gt; //L3 si muove verso il retro della capanna e ritrova un letto coperto di zanzariere. Vi è una coppia di scheletri che giacciono sul letto, coperti da tela antizanzare. L4 va dietro di lui.//
&gt; 
&gt; **L3:** Cristo. Cosa pensi sia accaduto a questi due?
&gt; 
&gt; **L4:** Morti di fame, scommetto. Avanti. Aiutami con queste reti.
&gt; 
&gt; **L3:** Poveri bastardi. Perché no hanno semplicemente usato le reti? Svignarsela da qui e basta?
&gt; 
&gt; **L4:** Forse non volevano lasciare le loro case, sai?
&gt; 
&gt; //L4 si batte sul braccio. Lui e L3 si guardano a vicenda.//
&gt; 
&gt; **L4:** Oh cazzo.
&gt; 
&gt; **L3:** Capo! Dobbiamo andare! Si stanno intrufolando!
&gt; 
&gt; //L1 e L2 si avvicinano, battendosi sulle braccia.//
&gt; 
&gt; **L1:** Lo vedo. Bene gente. Su le reti.
&gt; 
&gt; //L1 e L2 si avvolgono nelle zanzariere, allo stesso modo di L3 e L4.//
&gt; 
&gt; **L3:** Dovremmo tipo, riprenderci le armi?
&gt; 
&gt; **L1:** Vuoi davvero?
&gt; 
&gt; **L3:** No.
&gt; 
&gt; **L1:** Eccoti la risposta. Al mio tre, corriamo fuori dalla casa e dal villaggio. Non fermatevi. Non rallentate o schiacciate i mosconi. Continuate a correre e basta. Intesi?
&gt; 
&gt; **L2:** Inteso.
&gt; 
&gt; **L3:** Inteso.
&gt; 
&gt; **L4:** Inteso.
&gt; 
&gt; **L1:** Bravi. Okay. Uno. Due. Tre -
&gt; 
&gt; //Al tre, L1 apre la porta e inizia a correre, seguito dal resto della lambda-12. Anche se le registrazioni delle telecamere in questo punto sono sfocate a causa del movimento, non è visibile nessuna zanzara e il cielo è sgombro. Nonostante ciò, ogni membro della squadra speciale reagisce come se venisse attaccato da una gran quantità di zanzare. Questo comportamento persiste mentre la squadra speciale esce dai confini del villaggio e si addentra per mezzo chilometro nella giungla. Una volta che la squadra speciale è a due chilometri da villaggio, la Lambda-12 richiede l’estrazione. Il log finisce.//

**Storia di SCP-2350:**

I registri storici della IACS[[footnote]] Iniziativa Americana di Contenimento Sicuro [[/footnote]] indicano che SCP-2350 discenda da un’arma memetica usata dalla Spagna nella Guerra ispano-americana, basata su di una preghiera azteca alla dea Malinalxochitl[[footnote]] la dea azteca dei serpenti, degli scorpioni, e degl’insetti [[/footnote]]. L’efficacia dell’arma spagnola era limitata dallo stato primitivo della memetica europea: il suono vettore doveva essere prodotto da una sorgente di rumore tenuta in mano, non causava effetti fisici, e affliggeva sia gli spagnoli quanto gli americani. In tal modo, l’arma non contribuiva in nessun modo significativo agli sforzi bellici spagnoli, e la ricerca sull’arma venne riassegnata agli Stati Uniti come parte del Trattato di Parigi del 1898.

I registri recuperati dall’intelligence sovietica [!-- e forniti alla Fondazione durante il Trattato di Cessazione delle Paraarmi del 1963 --] indicano che gli Stati uniti avessero tentato di rifinire l’arma per l’impiego in entrambe le Guerre Mondiali con lo sviluppo di una inoculazione contro il meme perché venisse utilizzata dalle forze alleate. I progressi necessari a sviluppare le inoculazioni memetiche non arrivarono fino al 1947; per ciò, SCP-2350 non venne adoperato in nessuna delle guerre mondiali.

I registri di ricerca del Pentagramma[[footnote]] la branca occulta del Dipartimento di Difesa [[/footnote]] acquisiti dalla Fondazione indicano che la prima inoculazione per l’arma fosse stata sviluppata agli inizi del 1950, così permettendo il suo primo impiego tramite testate navali alla Battaglia di Incheon. L’arma avrebbe poi ricevuto ulteriori utilizzi come strumento per tagliare le linee di rifornimento nemiche e mantenere i principali checkpoint durante la Guerra di Corea. Si sospetta che vari recipienti dell’arma siano stati rilasciati alla battaglia di Unsan per ricoprire la ritirata delle forze americane: i registri cinesi della battaglia si riferiscono ripetutamente a massicci sciami di zanzare che si materializzavano improvvisamente nei punti di guado lungo il Fiume Yalu e attaccavano tutte le forze cinesi che tentavano di inseguire gli americani.

La versione dell’arma classificata come SCP-2350 venne sviluppata dalla Divisione delle Operazioni Speciali del Corpo Chimico degli Stati Uniti e impiegato //en masse// durante la Guerra del Vietnam sotto il nome in codice Agente Black; in aggiunta all’avere un tasso di crescita dello sciame incrementato, l’arma era capace di indurre ferite fisiche alle sue vittime. Qualche tempo prima del 1961, SCP-2350-1 iniziò a manifestarsi in Vietnam. L’inoculazione americana fu inefficace contro questa forma di SCP-2350, capacitandolo ad attaccare sia le forze comuniste che anti-comuniste indiscriminatamente.

    name=https://scp-wiki.wdfiles.com/local--files/scp-2350/&#39;Ranch_Hand&#39;_run.jpg|
    caption= Aerei USAF che perlustrano un’area di giungla creduta essere affetta da SCP-2350-1; questa immagine è parte dei registri recuperati dal Pentagramma.|
]]

Gli Stati Uniti tentarono di trattenere l’avanzata di SCP-2350-1 tramite la loro campagna di conflitto erbicida Operazione RANCH HAND; anche se questo tentativo fu parzialmente infruttuoso, ebbe l’effetto addizionale di defogliare immense porzioni di giungla altrimenti non affetta e di sfollare altre migliaia di cittadini vietnamiti. Ad oggi nell’anno 2005, gli Stati Uniti non hanno riconosciuto l’esistenza di SCP-2350 e hanno respinto i tentativi della Fondazione di ottenere accesso ai suoi archivi storici anomali tramite canali tradizionali.
