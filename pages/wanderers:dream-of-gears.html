    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
[[=]]
[[size 140%]]躺在病床上，
听血液的流淌。
心跳传出，
如[[[http://scp-wiki-cn.wikidot.com/scp-cn-304|齿轮]]]般声响。

视线模糊，
如入儿时故乡。
她林中穿梭，
但却依然难辨模样。

她嬉笑，
她舞蹈，
就像回到过去一样。

等一等，
仔细听！

她颂的不是歌曲，
是昔日的荣光。
连跳起的舞蹈也如机器般流畅。

真实变得虚妄，
虚妄犹如真相。
在这虚假的幻想中，
他在咒骂的同时，
也在欢笑畅想。

咒骂这黑白的梦国不够漫长，
欢笑那血肉的机神万寿无疆。

等一等，
仔细听!

这齿轮的声响，
究竟传进了谁的美妙梦乡？[[/size]]
[[/=]]</textarea></pre>
