[[include component:image-block name=scp-1452.jpg|caption=Una instancia juvenil de SCP-1452 integrándose en un hogar residencial.]]


**Ítem #:** SCP-1452

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Una sola instancia inmadura de SCP-1452 será contenida en una cámara de contención de 8x7x8 metros, ubicada en el ala de contención Euclid del [[[secure-facility-dossier-site-77| Sitio 77]]]. Las paredes de dicha cámara se construirán con roca natural y el suelo se recubrirá con una capa de vidrio de 15 mm. Si SCP-1452 se integra a sí mismo en la cámara de contención, debe ser desacoplado de la cámara en la que se ha integrado y reubicado. Cualquier instancia inmadura de SCP-1452 que se encuentre fuera de la cámara de contención debe ser incinerada y cualquier edificio al que se haya conectado, demolido. Las instancias maduras de SCP-1452 deben ser totalmente incineradas.

Las instancias sin contener de SCP-1452 deben ser capturadas por el [[[mtf-psi-7-home-improvement-hub|DM-ψ-7 &#34;Bricolaje.&#34;]]] Los informes sobre la actividad de SCP-1452 también podrían estar relacionados con [[[SCP-1992]]].

**Descripción:** SCP-1452 es un conjunto de construcciones residenciales de aspecto variable, con un tamaño promedio de 5x5x5 metros. Las instancias de SCP-1452 son ambulatorias y pueden desplazarse arrastrándose lentamente por el suelo a una velocidad de 10 metros por hora.

Si una instancia de SCP-1452 entra en contacto con un edificio residencial deshabitado, la(s) instancia(s) de SCP-1452 se integrará(n) en estos edificios como si fueran ampliaciones de la vivienda. Una vez completado este proceso, la(s) instancia(s) de SCP-1452 quedará(n) inactiva(s) hasta que la casa sea ocupada. Si se intenta entrar en una instancia de SCP-1452 antes de la integración, se verá que está construida de hormigón o madera maciza.

El proceso por el que SCP-1452 se integra en un edificio dura entre 15 y 45 horas. Primero se alineará en el lado izquierdo o derecho de un edificio, aunque un número significativo de instancias de SCP-1452 prefiere el lado derecho. Posteriormente, SCP-1452 emitirá sonidos de martilleo, aserrado y perforación durante varias horas. Cuando SCP-1452 deje de emitir sonidos, una sección de 2x1 metros de la pared con la que SCP-1452 está en contacto se disolverá y una puerta ocupará su lugar. En este punto, SCP-1452 contendrá un interior completamente amueblado.

Cualquier edificio ocupado con una instancia de SCP-1452 perderá lentamente su integridad estructural.  Además, cualquier objeto electrónico que se encuentre en el edificio se volverá inutilizable en un plazo de dos semanas, a menos que esté almacenado en SCP-1452. La instancia de SCP-1452 se hará más grande a medida que la casa se debilite, añadiendo habitaciones y mobiliario adicionales a medida que pase el tiempo. Aproximadamente 3 meses después del inicio de este proceso, la casa se derrumbará y SCP-1452 ocupará su lugar. En este momento, la instancia de SCP-1452 se considera &#34;madura&#34; y se iniciará la segunda fase de su efecto.

Las instancias maduras de SCP-1452 producirán continuamente instancias inmaduras de SCP-1452. Éstas se integrarán a cualquier hogar cercano a SCP-1452. El interior de una instancia madura de SCP-1452 se rellenará lentamente hasta convertirse en un bloque sólido del material de construcción original, como madera u hormigón. Seguirá produciendo instancias de SCP-1452 hasta que sea destruido.

SCP-1452 fue descubierto originalmente en la ciudad de Danville, Pensilvania, después de que los residentes de una zona pobre de la ciudad empezaran a informar de que en sus casas habían crecido ampliaciones adicionales durante la noche. Los agentes de la Fundación descubrieron varias instancias maduras de SCP-1452 y una instancia inmadura en proceso de integrarse en una vivienda. Debido al gran número de viviendas infestadas por SCP-1452, el vecindario fue arrasado bajo el pretexto de que había residuos tóxicos en la zona. SCP-1452 fue clasificado como Euclid el 18/09/1997.
