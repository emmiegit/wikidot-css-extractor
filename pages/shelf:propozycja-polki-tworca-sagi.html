++ //**Półka Południowo-Zachodnio-Północna Okrągłoprzekątna, dedykowana Twórcy Sagi**//
[[image https://live.staticflickr.com/7273/6916007054_20205ed339_b.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# Valar Bardutis]||
[[div_ class=&#34;description&#34;]]
Na kartach historii Biblioteki można znaleźć wielu ambitnych twórców, których spotkał tragiczny los. Twórca Sagi, którego prawdziwe imię zaginęło w odmętach dziejów po nieprzyjemnym wypadku z fae, jest jednym z najbardziej znanych spośród takich przypadków.

Twórca Sagi przybył do Biblioteki jako młodzieniec i szybko okazał sięwyjątkowo płodnym pisarzem. Jego wczesne opowiadania, bazowane na różnorakich mitach i legendach zdecydowanie są warte uwagi, jednakże to jego wspaniała wielotomowa saga, &#34;Zew Krwi i Metalu&#34;, była tym, co zapewniło mu wieczną sławę i uznanie. Miliony Czytelników walczyło o egzemplarze każdej części, a Twórca stał się jednym z najchętniej czytanych autorów w dziełach Biblioteki.

Jednakże nawet najpłodniejsze umysły mogą pęknąć pod naciskiem presji. Twórca Sagi, zaczynając pisanie swej największej powieści, mającej zamknąć jego sagę, obiecał, że będzie to najwspanialsza powieść, jaką widziały wszystkie światy. Niestety, dążąc do perfekcji swojej powieści, zbłądził we własnym szaleństwie. Pisząc zbyt dużo i zbyt długo, zapomniał o wszystkim innym i w końcu dosłownie utonął w kartach swojej powieści. Jego saga nigdy nie miała zostać dokończona.

Twórco, pamiętamy.
[[/div]]
