++ SCP-1385-A-3
[[/=]]
[[div class=&#34;tape-wrap&#34;]]
[[collapsible show=&#34;ВКЛЮЧИТЬ ЗАПИСЬ&#34; hide=&#34;ВЫКЛЮЧИТЬ ЗАПИСЬ&#34;]]

[[div class=&#34;tape-record&#34;]]
[[=]]
**[НАЧАЛО ЗАПИСИ]**
[[/=]]

//В кадре видна комната с белыми стенами. По центру комнаты находится стол, за которым сидит SCP-1385-B. Объект одет в белый лабораторный халат. На столе рядом с ней лежит пачка бумаг.//

**SCP-1385-B:** Всем привет. Сегодня я нашла у мужа несколько документов с его работы и хотела бы вам их прочитать. Кхм…

//SCP-1385-B берёт в руки отчёт, на котором расположена надпись “[СОВЕРШЕННО СЕКРЕТНО]”. SCP-1385-B перелистывает страницу.//

**SCP-1385-B:** //[Прокашливается]// Подготовил — [[span class=&#34;antimeme&#34;]]д-р М.Б[[/span]]. Испытуемая — Эмили Риддл. Характеристика — высокая, худая, чёрные волосы. Безработная, семьи нет, в поисках мужа. Срок пребывания — три месяца. Воспоминаний о прошлый жизни нет. Были привиты ложные воспоминания о своей жизни и личности. Цель испытания — испытать объект... эмм... удалено на предмет антиметемической дематериализации субъекта. Предупреждение — возможен обратный эффект.

//SCP-1385-B перелистывает страницу, на которой изображён рисунок, схожий с эмблемой Фонда.//

**SCP-1385-B:** Так... Отчёт об объекте номер эйсипи удалено. Класс объекта — не установлен. Особые условия содержания — аномалия хранится в запертом сейфе. Доступ к объекту разрешён только сотрудникам с четвёртым уровнем допуска. Описание — объект представляет собой амулет неизвестного происхождения.

//SCP-1385-B перелистывает страницу.//

Основным аномальным свойствам объекта является полная дематериализация субъекта, надевшего его. При этом также исчезают все упоминание данного субъекта, а воспоминания о нём исчезают из памяти всех людей, знавших его.

//SCP-1385-B делает небольшую паузу.//

**SCP-1385-B:** Объект был обнаружен…

//SCP-1385-B внезапно теряет сознание и падает на пол.//

**Неизвестный искажённый голос:**
[[=]]
{{Я БЫЛ ДЛЯ ВАС БОГ}}
{{И МЕНЯ ВЫ ЛЮБИЛИ,}}
{{НО ВСКОРЕ ОТВЕРГЛИ}}
{{И ПОЗАБЫЛИ,}}
{{ЗАМКАМИ ЧУГУННЫМИ ВЕРУ ЗАКРЫЛИ.}}
{{НО ЖДАЛ Я ПОКОРНО, ЖДАЛ Я ВЕКАМИ}}
{{ХОТЬ ВЕРА В МЕНЯ ЗАБЫТА ГРЕХАМИ}}
{{ПОКА ВЫ ОЧНЁТЕСЬ}}
{{И КО МНЕ ВЫ ВЕРНЁТЕСЬ}}
{{В ЧАС САМЫЙ ТРУДНЫЙ.}}
{{Я БЫЛ ОДИН В ПОЛЕ ВОИН,}}
{{НА ВЕКИ РАЗГНЕВАННЫЙ.}}
{{НО В ЗАМКЕ СВОЕМ, ОТ МИРА ОТРЕЗАННЫЙ,}}
{{СТАЛ Я СЕБЕ ЖЕ ЦАРЁМ}}
{{И ДУШОЮ СВОЕЮ НАВЕЧНО СИЛЁН.}}
{{РОЖДЁН Я ПРАВИТЕЛЕМ ВАШИМ}}
{{И ПРАВИТЕЛЕМ МИРА МНЕ БЫТЬ.}}
{{ТЕПЕРЬ ЛИШЬ НЕБЕСНУЮ КАРУ}}
{{ОСТАЛОСЬ ВАМ ПЕРЕЖИТЬ.}}
{{И КОГДА ПОСЛЕДНЕЕ ТЕЛО}}
{{ПАДЕТ НА ДНО БЫТИЯ,}}
{{ТОГДА, НАКОНЕЦ, СОВЕРШИТСЯ}}
