    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

**Objekt-Nr.:** SCP-607

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Subjekt wohnt derzeit bei Agent █████, den es als seinen &#34;Besitzer&#34; ausgewählt hat. Sowohl Agent █████ als auch SCP-607 sollen zu Studienzwecken vollständig überwacht werden, und Agent █████ hat sich alle zwei Wochen bei Dr. █████ zur psychiatrischen Beurteilung zu melden. Ein Einsatzteam sollte jederzeit bereitstehen, mit mindestens einem (1) D-Klässler, der im Falle des Todes von SCP-607 oder Agent █████ &#34;geprägt&#34; werden kann. Wenn es nicht direkt von Agent █████ verwahrt oder überwacht wird, wird SCP-607 gefesselt und in einer kleinen, tragbaren Eindämmungskammer untergebracht. Die Eindämmungskammer ist so konzipiert, dass SCP-607 immobilisiert wird und medizinisches Personal Ernährungssonden, Infusionen, Katheter und andere lebenserhaltende Gerätschaften einführen kann. Aufgrund der Beschaffenheit von SCP-607 hat sich Agent █████ dafür entschieden, die tragbare Eindämmungskammer immer bei sich oder in seiner unmittelbaren Nähe zu haben.

**Beschreibung:** SCP-607 ist ein großer grauer American-Shorthair-Kater unbestimmten Alters mit einem Halsband, auf dem &#34;Dorian&#34; steht.

SCP-607 wurde Ende 19██ entdeckt, als ein Mann namens A███ S███████ plötzlich und ohne Vorwarnung auf einer Cocktailparty in New York City verstarb. Später stellte sich heraus, dass der Tod von Mr. S███████ genau mit dem Moment zusammenfiel, als ein Partygast beim Verlassen des Hauses versehentlich den Kater von S███████ überfuhr.

Aufgrund der mysteriösen Natur des Todes von S███████, wurde ein lokaler Mitarbeiter der Foundation als &#34;Berater&#34; in die Ermittlungen einbezogen. Spezialagent F█████ war nach draußen gegangen, um eine Zigarette zu rauchen, als er &#34;ein süßes, kleines Miauen&#34; hörte. SCP-607 ging daraufhin eine Bindung mit Agent F█████ ein, der sich entschloss, ihn als Haustier und Begleiter zur Foundation zurückzubringen. Agent F█████ berichtete von Schwierigkeiten, SCP-607 zu versorgen. Der Kater weigerte sich zu fressen, wurde lethargisch und schien keinen Lebenswillen zu haben. Agent F█████ erzählte seinen Kollegen scherzhaft, dass er unter &#34;Mitleidshunger&#34; leide. 7 Tage nach dem ersten Kontakt von Agent F█████ mit SCP-607, starben sowohl er als auch der Kater an Hungersnot.

Die Umstände des Todes von Agent F█████ und Mr. S███████ erweckten das Interesse der Foundation, und der tote Körper des Katers wurde in eine Eindämmungskammer gebracht, bis weitere Tests angeordnet werden konnten. SCP-607 wurde etwa 24 Stunden nach seinem Todeszeitpunkt reanimiert.

Es wurde (richtigerweise) vermutet, dass SCP-607, sobald er sich mit einem Menschen verbunden hatte, eine negative symbiotische Verbindung einging. SCP-607 bindet sich an das erste menschliche Individuum, mit dem er nach seiner Reanimation in Kontakt kommt. Es wurden mehrere Experimente durchgeführt, bei denen sich SCP-607 mit einem D-Klasse-Mitarbeiter verband. Die Tests zeigten, dass Verletzungen, die SCP-607 zugefügt wurden, an dem gebundenen Personal in der bestmöglichen anatomischen Darstellung sichtbar wurden. Schläge auf SCP-607 führten zu blauen Flecken bei dem Personal. Das Brechen eines der Vorderbeine des Katers führte zu einem gebrochenen Arm des Personals. Die Tötung von SCP-607 durch einen Schuss führte zum Tod des gebundenen Personals durch ein Einschussloch, in dem eine Kugel gefunden wurde. Bei allen Experimenten wurde SCP-607 etwa 24 Stunden nach seinem Tod reanimiert, ohne sichtbare körperliche Verletzungen.

Am wichtigsten sind jedoch die Verhaltensweisen von SCP-607. Unabhängig von den Versuchen der Bindungsperson, den Kater zu besänftigen, ist SCP-607 selbstmordgefährdet. SCP-607 wurde dabei beobachtet, wie er sich selbst verhungerte, sich mit Zähnen und Krallen selbst verletzte, in den Straßenverkehr rannte, große Hunde angriff und sich zerfleischen ließ, giftige Materialien fraß, in die sich bewegenden Teile schwerer Maschinen sprang und versuchte, in Keter-Eindämmungszellen einzudringen. In allen Fällen führte der Tod von SCP-607 zum Tod des gebundenen Individuums, wobei die Verletzungen und Todesursachen denen von SCP-607 entsprachen.

Die Todes- und Verletzungstests an SCP-607 wurden eingestellt, nachdem sich Agent █████ während eines unbefugten Eindämmungsbruchs versehentlich mit ihm verbunden hatte. SCP-607 zeigt immer noch Selbstmordtendenzen, trotz der beharrlichen Versuche von Agent █████, eine günstige Beziehung zu ihm aufzubauen. Agent █████ hat mehrmals schwere körperliche Verletzungen erlitten, was zu dem Entschluss führte, SCP-607 in einer tragbaren Eindämmungskammer mit einem Lebenserhaltungssystem gefangenzuhalten. Agent █████ steht unter genauer Beobachtung, um seine psychologische Stabilität zu gewährleisten und die Beziehung zwischen Agent █████ und SCP-607 zu untersuchen. Zurzeit zeigt SCP-607 immer noch Selbstmordtendenzen, wenn er von den Fesseln befreit wird. Es ist nicht bekannt, ob SCP-607 diese Tendenzen schon immer gezeigt hat oder ob sie auf seine Abneigung gegen die Foundation und die anfänglichen Tests an ihm zurückzuführen sind.</textarea></pre>
