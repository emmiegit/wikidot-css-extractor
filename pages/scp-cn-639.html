[[/&gt;]]
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/dongdong37/SCP-CN-XXX%E5%9C%A8%E6%94%B6%E5%AE%B9%E4%B8%AD |caption=SCP-CN-639在收容中]]
**项目编号：**SCP-CN-639

**项目等级：**Safe

**特殊收容措施**：项目应被收容在一个标准小型收容箱内，考虑到触发项目异常性质的条件，无需其他任何特别收容措施。对项目所进行的任何实验均必须获得Dr.██博士的批准。

**描述：**SCP-CN-639是一个以透明塑料为主要材料制成的三阶魔方，每边长10.5cm,其转动轴承处使用了一些金属，已确认只是普通的铁镍合金。

项目的异常性质将在其一面或某几面被贴上印有图案的纸张后显示。在贴上这样的纸张后转动魔方，纸张上图案所对应的实体将以与魔方相同的模式被旋转、重构。

对项目进行的实验详见附录CN-639-A。

该项目在一次“超自然现象目击报告”后被发现，报告人声称自己看见了一栋位于[数据删除]的高层建筑从5层到16层的部位自行旋转起来，基金会特工由此察觉项目的存在，并随后将其回收。事发地点周边一公里内的人员都已被执行C级记忆消除。

[[collapsible show=&#34;+ 附录CN-639-A：&#34; hide=&#34;- 附录CN-639-A：&#34;]]
该附录详细记录了针对CN-639异常性质所进行的实验。

__**实验639-1：**__
&gt; **内容：**项目的一个面被贴上一张苹果的照片，该照片已事先划成九片等大的正方形以便于粘贴。照片中所摄制的苹果与项目放在同一张桌子上。研究员李██转动项目。
&gt; **结果：**苹果似乎不再是一个完整的整体，而是以与项目相同的方式旋转、重组。其内部的一块果肉与两粒核被翻到表面，透视仪显示一部分表皮进入内核，但没有任何汁液渗出，检查也证明了苹果被翻转部分的植物细胞完好无损。

__**实验639-2：**__
&gt; **内容：**将苹果移至100米外的另一个房间。研究员李██转动项目。
&gt; **结果：**苹果依旧以与项目相同的方式旋转重组。

__**实验639-3：**__
&gt; **内容：**将苹果移至500米外的另一个房间。研究员李██转动项目。
&gt; **结果：**苹果依旧以与项目相同的方式旋转重组。

__**实验639-4：**__
&gt; **内容：**研究员李██将苹果投入榨汁机榨成一杯果汁，然后转动项目。
&gt; **结果：**杯中的液体开始剧烈翻腾，液流监测证实杯中出现了一组复杂的液流，其运动方向依旧与项目旋转重组方式相同。

__**实验639-5：**__
&gt; **内容：**D级人员D-277644被指示喝下苹果汁。D-277644报告感觉一切正常。研究员李██转动项目。
&gt; **结果：**D-277644报告感觉腹中绞痛。透视仪监测证实其胃液中出现一组复杂的液流，其运动方向依旧与项目旋转重组方式相同。

__**实验639-6：**__
&gt; **内容：**使用另一张苹果的照片，该苹果位于纽约的Site-██内。研究员李██转动项目。
&gt; **结果：**该苹果以与项目相同的方式旋转重组。
&gt; **备注：**好了，我们不要折腾那可怜的苹果了，换些别的东西吧。你说等他把苹果汁排泄再[数据删除]？不，我想不必了。——Dr.██

__**实验639-7：**__
&gt; **内容：**项目的一个面被贴上D级人员D-277644的面部照片。研究员李██转动项目。
&gt; **结果：**D-277644的头颅开始旋转重组，其下颔整个向后旋转一百八十度，上颚朝下旋转九十度，牙齿嵌入喉咙；双眼及其间的一段鼻梁顺时针旋转九十度到达头颅侧面，两耳同样顺时针旋转九十度分别到达鼻子和后脑勺的位置；鼻腔及舌头向上旋转九十度，嵌入大脑。随后将项目复原。实验对象的面部随之恢复，报告感觉一切正常，只是对自己的视野突然变换了两次表现出困惑不解。

__**实验639-8：**__
&gt; **内容：**将项目复原，撕下实验对象的面部照片，换上其全身照。研究员李██转动项目。
&gt; **结果：**D-2777644的身体开始旋转重组。D-2777644开始尖叫。透视监测表明其腹腔及整条食道和胃沿脊柱旋转一百八十度，头颅及胸腔向下旋转九十度到达肚脐位置，肺叶亦在胸腔内旋转一百八十度；双腿及骨盆、大肠逆时针旋转九十度，导致部分大肠出现在体外。经过安抚后其情绪逐渐稳定，报告自己除了看起来奇怪以外，并未有任何不适。

__**实验639-9：**__
&gt; **内容：**保持当前项目和D-2777644的状态，逐片撕下项目各块表面上的D-2777644全身照。
&gt; **结果：**D-2777644发出凄厉的哀嚎，似乎承受了身体改变到目前状态所导致痛苦，每撕下一片照片，其身体对应部位便产生大量的流血与创伤，此时即便将照片贴回去亦于事无补。撕下四片照片后，D-2777644死亡。

__**实验639-10：**__
&gt; **内容：**将D-2777644的全身照贴回项目表面，研究员李██转动项目。
&gt; **结果：**对象的尸体开始旋转重组。其尸体随后被焚化。
&gt; **备注：**Dr.██，我们放过这个可怜人吧，好吗？——研究员李██

__**实验639-11：**__
&gt; **内容：**D-2777644的骨灰坛被置于房间内，研究员李██转动项目。
&gt; **结果：**对象的骨灰开始聚成数道骨灰流在空中上下翻飞，气流检测仪显示骨灰流的运动轨迹与项目转动方式完全对应。
&gt; **备注：**Dr.██，中国人的传统观念是死者为大，我发誓这是我最后一次对这个可怜人动手动脚，如果你还要继续你那无聊的实验，换别人来吧。——研究员李██

__**实验639-12：**__
&gt; **内容：**由于研究员李██拒绝执行指令，研究员Si██接手进行操作。研究员Si██将D-2777644的骨灰加水搅拌并均匀浇筑入一块体积一立方米的混凝土，然后转动项目。
&gt; **结果：**整块混凝土开始旋转重组，方式与项目完全相同。
&gt; **备注：**可以了，让他安息吧，愿上帝保佑这个为基金会的科学而献身的人。——Dr.██

__**实验639-13：**__
&gt; **内容：**项目的一个表面被贴上一辆丰田汽车的照片，另一个表面则贴上一辆大众汽车的照片。两辆汽车位于同一仓库内。研究员Si██转动项目。
&gt; **结果：**两辆汽车的对应零部件开始彼此交换穿插，丰田车的引擎出现在大众车的后驾驶座上，一扇车门嵌入了大众车的底盘，大众车的两只轮胎嵌入丰田车的仪表盘，排气管则插在了丰田车的方向盘上。根据全面检测，两辆车零件的相对位置完全符合项目上两张照片碎片的相对位置。

__**实验639-14：**__
&gt; **内容：**将两辆车之间的距离增加到1KM,研究员Si██转动项目。
&gt; **结果：**与实验12完全相同。

__**实验639-15：**__
&gt; **内容：**将两辆车之间的距离增加到10KM，研究员Si██转动项目。
&gt; **结果：**与实验12完全相同。

__**实验639-16：**__
&gt; **内容：**使用英国女王专用劳斯莱斯和美国总统座机空军一号的照片，研究员Si██转动项目。
&gt; **结果：**[数据删除]
&gt; **备注：**我原本的指示是将这两辆车的距离增加到100KM，怎么，你们不愿意开这么远？很好，Si██你可以滚蛋了，你知不知道自己给外勤人员带来了多大的麻烦？谁再他妈的趁我不注意偷偷换掉照片，就等着[数据删除]。——Dr.██

__**实验639-17：**__
&gt; **内容：**研究员李██重新接手操作。将两辆车用液压碾机压碎，碎片混合在一起，研究员李██转动项目。
&gt; **结果：**实验结果：碎片开始自行移位，其移位模式依旧与项目同步。

__**实验639-18：**__
&gt; **内容：**将两辆车的碎片熔铸为一个金属锭。研究员李██转动项目。
&gt; **结果：**金属锭各部分开始旋转移位，其移位模式依旧与项目同步。
&gt; **备注：**关于项目的多目标互动实验可以到此为止了，我们换点儿真正的大家伙吧。——Dr.██

__**实验639-19：**__
&gt; **内容：**向位于华北的Site-██借用了一块场地，场地内包含一所已经清空、即将废弃的基金会设施，面积约██平方千米。项目表面贴有该处设施的航拍照片。研究员李██转动项目。
&gt; **结果：**[数据删除]

__**实验639-20：**__
&gt; **内容：**项目表面的照片被替换为整处场地的航拍照片，照片范围内包括燕山山脉的一条分支。研究员李██转动项目。
&gt; **结果：**[数据删除]
&gt; **备注：**从上次那应该编号成[事故639-1]的实验开始，外勤人员就一直对我没有好脸色，我想，我最好在他们逼我把这两次实验也改成[事故]之前停手。他们威胁要动用SCP-███来对付我，我觉得他们不像在开玩笑。——Dr.██

[[/collapsible]]

[[collapsible show=&#34;+ 附录CN-639-B：&#34; hide=&#34;- 附录CN-639-B：&#34;]]

请求将项目分级升级为Euclid。顺便说一下，这可不是因为担心一些变态会用它来交换自己和姑娘的内衣什么的，潜在的危险显而易见。——Dr.██
[[/collapsible]]

[[collapsible show=&#34;+ 附录CN-639-C:&#34; hide=&#34;- 附录CN-639-C:&#34;]]

请求拒绝。我们已经了解你的担心，但不会真有哪个傻蛋能活着把地球或者月亮或者其他什么东西的照片贴上去再转动几下，我们的安保措施和本部一样无可挑剔。
——Site-CN-██主管，刘██
[[/collapsible]]
