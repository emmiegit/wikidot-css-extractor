Arcos de eletricidade deixavam o corpo de [[[Ties That Bind|Vincent Anderson]]] enquanto ele andava sob a chuva de [[[three-portlands-hub|Três Portlands]]], os raios rebeldes atingindo edifícios e luminárias próximas conforme ele marchava lentamente pelo centro de uma rua vazia. Ocasionalmente, ele podia ser ouvido murmurando para si mesmo. &#34;Está tudo bem… eu posso consertar isso…&#34;

Anderson eventualmente chegou ao sopé de uma colina perto da borda da cidade anômala. No pico da colina estavam os restos de uma escola. Ele permaneceu imóvel por alguns minutos, a chuva fazendo leves toques em sua máscara enquanto ele olhava para o prédio decrépito. Um pequeno droide prateado rastejou para fora de seu bolso e subiu por seu braço antes de parar em seu ombro. O único olho vermelho do pequeno drone parecido com uma aranha olhou para a escola, depois de volta para seu mestre, se secando da chuva com uma pequena sacudida.

Anderson enfiou a mão por baixo da máscara e removeu um pequeno drive e o colocou dentro do droide.

&#34;Se cuide, Benny,&#34; disse Anderson, &#34;Vejo você em breve. Fique bem.&#34;

O pequeno drone fez uma saudação e rastejou para longe. Anderson o assistiu ir embora e então voltou sua atenção de volta para a escola distante.

&#34;Eu posso consertar isso…&#34; ele disse para si mesmo novamente e continuou sua subida.

-----

A Academia Tristan de Artes foi uma escola de prestígio em Três Portlands entre 1972 e 1998, até a morte de seu fundador Abraham Tristan e os problemas financeiros subsequentes resultarem no fechamento das portas da escola. Desde então, ela permaneceu abandonada, suas janelas bloqueadas com tábuas e seus corredores cheios de todos os sabores de lixo, grafite e poças de água parada da chuva que vazava dos numerosos buracos no telhado. Nesse dia de novembro, porém, o edifício voltara à vida. Como uma academia ensinando práticas mundanas e anômalas, todo o edifício fora fortificado contra magia. Foi por essa razão, [[[The Elusive Anderson|Agente Sasha Merlo]]] presumiu, que [[[Realignment|Phineas]]] selecionou a escola abandonada para servir como local de sua intrincada armadilha.

Merlo subiu no palco do auditório da escola e verificou seu telefone. Seu cabelo castanho estava preso para trás, e o uniforme de campo de FTM que ela usava dava à agente normalmente descontraída uma aparência de autoridade. Na tela aparecia a mesma mensagem que lá estava nas últimas duas horas:

&gt; [[[Consolidation|Pronta ou não, aí vem ele.]]]


Merlo e o resto da FTM Gamma-13 agora estavam correndo para montar as partes finais do plano de Phineas, umas boas quatorze horas antes do planejado, e sem um Phineas.

Merlo se voltou para o centro do palco. Lá estavam duas cadeiras dobráveis vazias, cada uma sobre um símbolo desenhado em giz vermelho. A área ao redor desses glifos estava coberta por um glifo ainda maior, cujos toques finais atualmente estavam sendo desenhados em giz branco pelo [[[Burnt Bridges|Agente Daniel Navarro]]], seu foco intenso enquanto ele rapidamente trabalhava nas muitas linhas e curvas intrincadas necessárias.

&#34;Mais quanto tempo?&#34; perguntou Merlo.

Seu colega não ergueu os olhos, em vez disso simplesmente continuando seu trabalho enquanto falava.

&#34;Glifos de ligação não são algo que você possa apressar,&#34; disse Navarro. &#34;Se eu desenhar errado, isso pode se transformar em uma maldição da morte, ou interagir com os círculos de teletransporte sob as cadeiras e explodir, que é exatamente o oposto do que queremos. Mas vou dar crédito ao Phineas, isso é magia de ponta. Do tipo que se vai à escola para aprender. Ela vai servir… supondo que eu tenha feito certo.&#34;

Merlo balançou a cabeça, abrindo a boca para responder, mas parando quando uma série de vozes explodiu em seu rádio.

&#34;Falcoeiros, aqui é Sentinela 1. Temos visão do alvo, tempo estimado dez minutos!&#34;

&#34;Falcoeiros, aqui é Sentinela 2. Temos visão do alvo… ele está realizando um evento tipo azul… contato visual perdido!&#34;

Ouviu-se o som de uma explosão distante. As luzes da escola se apagaram todas de uma vez.

&#34;Porra...&#34; disse Navarro, enquanto iluminava a sala com sua lanterna, o glifo no qual ele trabalhava ainda incompleto.

&#34;Ele está aqui…&#34; respondeu Merlo. &#34;Acho que vamos fazer isso ao vivo.&#34;

-----

Agente Clarissa Shaw estava no corredor principal da escola com outros quatro agentes quando a energia caiu. Vestida com um uniforme de campo de FTM, com os cabelos loiros amarrados para trás e os óculos substituídos por óculos de proteção, ela e seus colegas prepararam as armas. As portas principais explodiram de suas dobradiças. Uma onda de [[[SCP-1360|Andróides]]] [[[Peregrine]]] invadiu pela brecha. A equipe se espalhou para evitar os estilhaços, protegendo-se nas portas das salas de aula próximas. As forças opostas começaram a trocar tiros. Em segundos, o corredor estava cheio de cartuchos de balas, andróides crivados de buracos e os corpos de dois agentes mortos.

Os agentes restantes da Gamma-13 não perderam tempo em jogar vários recipientes no corredor, enchendo rapidamente a área com um pó branco fino, a onda de andróides se desfazendo em poças pretas escorregadias. Os que o pó não conseguiu destruir foram subjugados a balas. O corredor ficou em silêncio, exceto pela respiração pesada dos que estavam vivos.

&#34;Invasão na entrada principal,&#34; disse Shaw em seu rádio, enquanto seus companheiros recarregavam e se preparavam para o que provavelmente seria outra onda de assalto. &#34;Hostis subjugados, Frost e Donner abatidos.&#34;

&#34;Entendido, algum sinal do alvo?&#34; A voz de Merlo respondeu.

&#34;Negativo, nós…&#34;

A resposta foi interrompida pelo alto estalo e pelo calor de eletricidade, seus dois colegas agentes voando para longe dela e entrando nas salas de aula em que haviam se protegido. Shaw se virou imediatamente e foi saudada pelo sorriso brilhante de uma máscara prateada de comédia.

Enquanto Shaw tentava disparar um tiro de seu rifle, ela sentiu suas pernas serem varridas por baixo dela, o tiro indo inofensivamente para o tento enquanto ela batia no chão de linóleo. Anderson chutou a arma para longe, pressionando seu colete com um pé pesado enquanto um longo fio animado se retraía em sua mão.

&#34;Prazer em ver você de novo, Clarissa,&#34; disse Anderson. &#34;Você poderia fazer a gentileza de me dizer o que você fez com meus amigos?&#34;

&#34;Auditório.&#34;

Anderson deu um suspiro de alívio em resposta.

&#34;Sua cooperação é apreciada.&#34;

O fio disparou da mão de Anderson novamente, perfurando a armadura de Shaw com um estalo nauseante. Ele então perfurou seu torso e rastejou através dela, passando entre seus órgãos e se envolvendo em torno de sua coluna. Ela soltou um grito de dor e terror. O fio começou a soltar um pequeno choque contínuo que a fez se levantar involuntariamente. Anderson acenou com a cabeça satisfeito enquanto forçava Shaw a descer o corredor à sua frente.

&#34;Por que você não se junta a mim?&#34; sussurrou Anderson em seu ouvido.

Shaw fez o possível para permanecer em silêncio enquanto fazia sua marcha forçada, com lágrimas ocasionais escorrendo pelo rosto. Seu corpo não era mais seu. A curta caminhada até o auditório pareceu uma eternidade enquanto ela esperava na prisão de sua própria carne. Anderson a fez abrir a porta do auditório, e a dupla entrou.

No palco havia duas cadeiras vazias. Ninguém mais estava na sala.

Shaw gritou novamente assim que o fio em torno de sua coluna se apertou, a eletricidade enviando ondas de angústia por ela.

&#34;No auditório?&#34; sibilou Anderson, o fio continuando a apertar até Shaw sentir um estalo, e então nada abaixo da cintura.

&#34;Eles deveriam estar aqui!&#34; gritou ela. &#34;Eles deveriam! Por favor!&#34;

&#34;Besteira!&#34; gritou Anderson. O cabo retrocedeu e então se lançou para a frente. Shaw voou pelos ares, por cima das poltronas do teatro, e caiu no palco. Ela rolou por alguns momentos e então ficou imóvel.

Eletricidade saía de Anderson enquanto ele dava um grito de frustração. O corredor se encheu com o cheiro de ozônio.

E então com o som de uma espingarda sendo carregada.

Anderson virou a cabeça. Navarro e Merlo estavam na extremidade oposta do corredor, o primeiro com um espingarda, a outra com uma pistola.

&#34;Onde estão eles?&#34; perguntou Anderson, recuperando sua compostura. &#34;Isso já durou tempo suficiente.&#34;

Navarro respondeu puxando o gatilho, um grande raio de energia azul voando do cano. O ciborgue caiu para trás, a explosão passando por ele e se chocando contra a parede oposta. Anderson rapidamente se levantou, disparando um raio que sibilou inofensivamente pelo ar.

Navarro e Merlo haviam sumido.

Com um grito de raiva, o ciborgue correu pelo corredor, sua cabeça girando rapidamente para rastrear seus alvos. Outra explosão azul passou por ele. Anderson soltou outro grito e começou a perseguir.

-----

Agente Shaw lentamente rolou sobre as costas enquanto tossia. Seu corpo estava em chamas com os hematomas e lacerações que ela sofreu durante a aterrissagem de seu breve voo. Ela olhou para seu corpo amassado. Ela não conseguia sentir nada da cintura para baixo, suas pernas não respondiam aos seus comandos, deixando-a para rastejar no palco. Embora houvesse uma pequena poça de sangue de onde o fio a perfurou, o sangramento daquela ferida parecia ter parado.

Ela se apoiou nos braços ao ouvir passos rápidos; Agente Merlo estava correndo por um dos corredores em direção a ela. Dois outros agentes a seguiam atrás, cada um carregando um prisioneiro amarrado e amordaçado. O primeiro carregava um jovem magro com um tufo de cabelo loiro encaracolado e óculos grossos que se seguravam em seu rosto enquanto ele olhava em volta aterrorizado. A segunda era uma mulher baixa, de meia-idade, com cabelos castanhos na altura dos ombros e olhos azuis esmaecidos, que simplesmente olhava para a frente, com lágrimas nos olhos. Respectivamente, eles eram [[[Anderson Robotics Hub|Jason Contos e Dr.ª Medea Contos]]], dois membros do círculo interno da Anderson Robóticas e dois dos amigos mais próximos de Vincent Anderson. Os agentes os colocaram nas duas cadeiras dobráveis com cuidado.

&#34;Cristo Amado…&#34; disse Merlo, enquanto se ajoelhava ao lado de Shaw. &#34;Quão ruim?&#34;

&#34;Não consigo sentir minhas pernas,&#34; respondeu Shaw. &#34;Cadê o Dan?&#34;

&#34;Ganhando tempo,&#34; respondeu Merlo &#34;Clarissa, sinto muito… Phineas nos prometeu mais tempo para preparar a armadilha, e então você e sua equipe ficaram presos no fogo cruzado…&#34;

&#34;Não seria uma missão dos Fodidos de Asimov se as coisas dessem certo…&#34; disse Shaw, sorrindo apesar da dor.

Merlo deu um sorriso triste e sinalizou para um dos agentes.

&#34;Leve-a para o Sherman, agora! Deixe o resto da equipe no ponto de espera. A armadilha está armada. Carter conhece o plano de contingência.&#34;

&#34;Sim, senhora,&#34; respondeu o agente e pegou Shaw gentilmente.

&#34;Acabe com ele…&#34; Shaw gritou para Merlo enquanto ela era carregada.

Merlo balançou a cabeça em resposta. Ela voltou um olhar para Jason e Medea, dando-lhes um pequeno meio aceno enquanto sacava sua pistola.

&#34;Vejo vocês logo.&#34;

-----

Anderson estava em um vestiário, seus olhos procurando por um homem muito chato à paisana que tem atirado nele por metade do interior da escola. O último tiro tinha atingido sua perna, deixando-o ligeiramente mancando enquanto continuava sua busca. Não havia outras saídas aparentes. Quem quer que fosse esse agente, ele o tinha preso.

&#34;Não há pra onde correr.&#34; sibilou Anderson. &#34;Onde estão eles?&#34;

&#34;Você checou o auditório?&#34; A voz de Navarro gritou de algum lugar no labirinto de armários.

&#34;Você acha que isso é a porra de um jogo?&#34; Anderson gritou de volta, apenas para ser recebido com uma pequena risada nervosa.

&#34;É, mais ou menos.&#34;

Anderson enfiou a mão no bolso e tirou várias bolhas de gosma azul neon. Ele deu um suspiro de frustração e começou a jogá-las em cada um dos armários. O metal rapidamente se desintegrou em ferrugem, deixando o outrora escondido Navarro exposto. O agente olhou em volta e depois de volta para Anderson, erguendo uma mão ensanguentada.

&#34;Tá, isso é trapaça.&#34;

O agente imediatamente cerrou o punho, erguendo uma coluna de chamas do chão. Anderson se jogou para o lado para evitar ser frito. Navarro disparou outro tiro de sua espingarda, o projétil acertando o ciborgue no peito e o mandando voando para trás contra a parede. Navarro correu para a porta, apenas para cair no chão quando seus pés ficaram presos. Um fio animado estava enrolado em suas pernas, arrastando-o em direção ao ciborgue faiscante.

Navarro cortou sua mão novamente e rolou sobre as costas enquanto lançava outra rajada de fogo. O fio o empurrou para frente, enviando a coluna de chamas para o teto. Anderson soltou um uivo selvagem e se jogou para frente, o fio animado projetando-se de sua palma e se afiando em uma ponta fina enquanto ele tentava penetrar seu inimigo. Navarro agarrou o fio. Anderson grunhia enquanto colocava seu peso no golpe, o fio deslizando para baixo lentamente, cortando as palmas das mãos de Navarro no caminho para baixo. Sangue escorria das palmas das mãos de Navarro enquanto ele sentia a lâmina lentamente escorregar.

De repente, Navarro largou com a mão direita, agarrando Anderson pela lapela. A lâmina afundou com força em seu ombro esquerdo e ele soltou um grito de dor, seguido por um sorriso encolhido.

&#34;Te peguei,&#34; disse ele com os dentes cerrados. De sua mão irrompeu uma explosão de chamas que engoliu por completo o ciborgue. Anderson gritou de dor, Navarro chutou seu adversário para longe e saiu mancando pela porta, pegando sua espingarda no caminho.

O agente ensanguentado não perdeu tempo e voltou para o auditório, seu corpo batendo nas portas quando ele chegou mancando do corredor. Jason e Medea o observavam com olhos impassíveis enquanto ele olhava desesperadamente ao redor.

&#34;Sasha?&#34; gritou ele. &#34;Bora!&#34;

//**PRAC**//

Um raio atingiu Navarro nas costas e o jogou para a frente. Uma bolha de gosma laranja o atingiu no meio do voo e rapidamente o envolveu em um casulo laranja brilhante. Enquanto ele estava incapacitado, passos lentos e arrastados enchiam a sala, assim como o cheiro de ozônio e de carne queimada.

O agente ergueu os olhos para ver Anderson. Partes de seu terno queimadas, expondo carne carbonizada e o estranho híbrido de componentes orgânicos e mecânicos por baixo. Sua máscara se foi, deixando uma vista completa de seu rosto. No lugar dos olhos, ele tinha o que pareciam ser duas pequenas lentes de câmera que brilhavam com uma luz verde fraca. Em vez de um nariz, ele tinha uma grade triangular que sibilava rapidamente com a passagem do ar.

&#34;Te peguei,&#34; afirmou Anderson. Ele lançou o fio animado em Navarro e o deixou espremer. Navarro uivou de dor enquanto assistia seu braço esquerdo, do cotovelo para baixo, rolar para longe do resto do corpo. O ciborgue observava sua presa indefesa gritar em agonia e então ergueu o cabo para matá-la.

//**Bang.**//

Um tiro foi disparado. Anderson recuou ligeiramente em choque, o projétil o acertando no torso. Ele se voltou para a fonte. Merlo estava parada na porta do auditório, a pistola erguida.

&#34;Mate ele e você mata Jason ou Medea. Ligamos um agente assassino entre seus sinais vitais, os meus e os deles. Se algum de nós morrer, eles também morrem.&#34;

&#34;Você está blefando.&#34;

&#34;Quer arriscar?&#34; Merlo ergueu sua pistola. &#34;Tenta só. Caso contrário, seus amigos estão bem ali. Vá buscá-los.&#34;

&#34;Simples assim, vocês desistem? Você acha que eu nasci ontem?&#34;

Você fatiou nossa equipe de bruxos e esmagou a espinha da minha segunda em comando. Eu só tenho essa arma de 9mm. A hora para truques já passou.&#34; Merlo afirmou friamente. &#34;Você venceu. Pegue o seu maldito prêmio.&#34;

Os olhares de Anderson e Merlo travaram por um minuto, e então o ciborgue começou a se mover em direção ao palco.

&#34;Se você os machucou… vou destruir tudo que há de importante para você, Sasha.&#34;

Anderson manteve um olho de olho nos agentes enquanto se aproximava do palco. Merlo rapidamente libertou Navarro de sua prisão laranja e o assistiu cauterizar seu toco com uma pequena rajada de fogo.

&#34;Idiota mecânico…&#34; murmurou Navarro, tremendo violentamente enquanto era ajudado a se levantar os dois agentes assistindo enquanto a casca desgastada que era Vincent Anderson tropeçava em direção ao palco.

&#34;Amigos,&#34; gritou Anderson. &#34;Amigos, sinto muito. Jurei que eu protegeria vocês e falhei.&#34;

Jason e Medea olhavam para seu chefe em silêncio. Seus olhos vermelhos e seus rostos cobertos pela exaustão conhecida por aqueles que viviam em estado de terror.

&#34;Não deixarei isso acontecer de novo,&#34; continuou Anderson. &#34;Eu prometo. Com cada fibra do meu ser, eu prometo. Só posso torcer para que vocês encontrem a gentileza para me perdoar por isso… por todas as minhas falhas. Afinal, errar é humano…&#34;

Anderson deu um passo final e então se virou para Merlo.

&#34;Traga-os para mim,&#34; latiu ele. &#34;Agora.&#34;

Merlo acenou com a cabeça, colocando Navarro em uma cadeira na primeira fileira e então começando a subir no palco. Anderson gesticulou em direção aos dois prisioneiros amarrados com expectativa, seus olhos fixos em Merlo enquanto ela se ajoelhava e começava a desfazer as amarras de Medea.

Enquanto isso, Navarro percebeu sua espingarda caída no chão perto do palco. Um pequeno sorriso surgiu em seu rosto.

&#34;Pensa rápido!&#34; gritou Navarro, se jogando para a espingarda e soltando uma rajada final assim que Anderson se virou e soltou outra bolha laranja.

Tanto Navarro quanto Anderson foram atingidos bem no meio do peito. O primeiro se chocou contra uma fileira de assentos. O outro estava imóvel, seu corpo atordoado. Merlo correu para frente, derrubando o ciborgue. Os dois caíram em uma pilha entre Jason e Medea.

A sala ficou em silêncio. Anderson estava quieto, sua mão em volta da garganta de Merlo. Ela tentava fazer seu agressor soltar; mas não adiantava, seu aperto era absoluto. A agente tentava respirar enquanto o aperto aumentava.

&#34;E estávamos nos dando tão bem,&#34; disse ele com um suspiro, e jogou a agente pelo palco como um pedaço de lixo. Merlo caiu com um baque nauseante, derrapando de cara na superfície lisa do palco antes de parar.

Dois glifos vermelhos começaram a brilhar sob as cadeiras de Jason e Medea, enquanto um glifo maior aparecia abaixo de todos os três, brilhando com uma luz branca intensa. Anderson sentiu seu corpo inteiro ficar rígido e ele foi travado no lugar, uma grande força pressionando contra ele de todas as direções. Jason e Medea sumiram de vista, desaparecendo com estalos suaves, os glifos abaixo deles brilhando frio, deixando suas imagens queimadas no palco.

O ciborgue reconhecia esse tipo de magia. Ele já vira isso antes, de um velho amigo.

&#34;Bem jogado, Phineas,&#34; disse Anderson fracamente. &#34;Bem jogado.&#34;

-----

Agente Shaw assistia atentamente ao monitor à sua frente. Nele estavam os restos mortais de Vincent Anderson, deitado imóvel sobre um mesa de exame de segurança dentro de uma cela no [[[secure-facility-dossier-site-64|Sítio-64]]]. Em algum ponto entre sua captura na Academia Tristan em Três Portlands e sua chegada ao sítio, ele desligou e entrou em uma forma de estase. Sinais  vitais estavam presentes e o corpo físico estava reparando seus componentes danificados automaticamente, mas nenhum de seus equipamentos conseguia detectar atividade cerebral.

Shaw deu um suspiro pesado e rolou sua cadeira de rodas até uma cafeteira nos fundos da sala de observação. Ela se serviu de uma caneca e voltou sua atenção para a tela. Eles finalmente capturaram a baleia branca.

A porta da câmara se abriu. Agente Merlo entrou. Shaw deu à sua superior um ceno amigável.

&#34;Alguma mudança?&#34; perguntou Merlo, olhando para a tela.

&#34;Não,&#34; respondeu Shaw, tomando um gole de seu café. &#34;Eles se decidiram em algum plano?&#34;

&#34;Eles vão enviá-lo ao 19 amanhã para armazenamento de longo prazo,&#34; suspirou Merlo. &#34;PdI de alta prioridade, contenção de segurança máxima necessária, ordens dos O5 e tudo o mais.&#34;

&#34;Pelo menos pegamos ele,&#34; Shaw entrou na conversa alegremente. &#34;Pela primeira vez, nós vencemos.&#34;

&#34;É verdade,&#34; disse Merlo com um pequeno sorriso. &#34;Nós finalmente o pegamos.&#34;

As duas olharam para o monitor por alguns momentos, assistindo o corpo imóvel na tela.

&#34;Dan e eu estávamos planejando ir ao Secret Crest hoje à noite,&#34; Merlo quebrou o silêncio. &#34;Vou pagar. Quer se juntar a nós?&#34;

Shaw sorriu, mas sacudiu a cabeça.

&#34;Acho que vou recusar por enquanto. Mas obrigada.&#34;

&#34;Clarissa, eu insisto.&#34;

&#34;Não faça isso consigo mesma,&#34; respondeu Shaw bruscamente. &#34;Você não me deve absolutamente nada. Não foi culpa sua.&#34;

Shaw moveu sua cadeira de rodas para frente e para trás para dar ênfase.

&#34;Se você precisa de expiação, peça-a do [[[All Hallows|Holman]]] ou do Navarro. No que me diz respeito, o único responsável por esta situação é o monstro na tela.&#34;

Lágrimas eram visíveis nos olhos de Shaw.

&#34;Só… me prometa que ainda sou uma Portadora.&#34;

Merlo fechou os olhos. Ela não tinha certeza do que eles fariam com Shaw a essa altura. Falavam sobre torná-la coordenadora do QG dos agentes de campo, mas as forças-tarefa móveis precisavam ser móveis acima de tudo. Era igualmente provável que Clarissa Shaw fosse ser forçada a se aposentar.

Merlo balançou bruscamente a cabeça e abraçou a amiga.

&#34;Eles terão que te arrancar das minhas mãos mortas.&#34;

-----

Navarro e Merlo estavam sentados no bar do Secret Crest Pub, uma pequena cervejaria localizada no Pearl District de Portland. O dono, tendo sido um ex-Diretor do Sítio-64, fez do local um refugio bem-vindo para funcionários da Fundação que acabaram de sair de seus turnos. Ambos os agentes estavam sentados à paisana, o primeiro com a manga esquerda da camisa presa para cima para compensar sua nova falta de uma mão.

&#34;Shaw pode ter deixado você escapar facilmente,&#34; comentou Navarro enquanto tomava um gole de sua bebida, &#34;mas você vai me comprar minhas bebidas pra sempre.&#34;

&#34;Justo,&#34; respondeu Merlo, levantando os dedos para sinalizar outra rodada. Ela parou por alguns momentos antes de finalmente adicionar. &#34;Mas eu sinto muito, Dan. Eu realmente sinto.&#34;

&#34;Você deveria,&#34; disse Navarro com um sorriso sorrateiro. &#34;Essa era a mão que eu usava para dar o dedo pras pessoas. Agora não consigo me expressar adequadamente. Você me aleijou emocionalmente.&#34;

Merlo deu uma pequena bufada e sacudiu a cabeça, tomando um longo gole de sua cerveja.

&#34;Que tipo de munição você estava usando naquela espingarda, afinal?&#34; perguntou Merlo. &#34;Nunca vi aquilo antes.&#34;

&#34;Algo que arrumei em [[[Making A Scene|uma missão no Japão]]]. Completamente não letal.&#34;

&#34;O grande Daniel Navarro; mesmo diante de um ciborgue assassino, você não consegue matar alguém.&#34; Merlo riu. Navarro se juntou. Depois de mais alguns momentos, eles voltaram às suas bebidas em silêncio.

&#34;Então, e agora?&#34; perguntou Navarro após terminar sua segunda bebida. &#34;Vocês conseguiram seu prêmio. O que a Gamma-13 faz agora?&#34;

&#34;Pegamos o Anderson, sim,&#34; respondeu Merlo com um suspiro. &#34;Mas a empresa ainda existe. Phineas provavelmente já assumiu o comando agora. Corte uma cabeça e outras duas crescem de volta em seu lugar.&#34;

&#34;De fato,&#34; disse uma voz calorosa atrás dos dois agentes. Eles giraram em seus banquinhos e ficaram cara a cara com uma senhora carregando uma caixa. Ela usava um terno azul escuro e seu cabelo grisalho estava preso em um coque. Ela deu um sorriso suave e simpático.

Navarro e Merlo se olharam por um momento e se prepararam para falar. Eles foram interrompidos quando a senhora se apresentou.

&#34;Meu nome é [[[Good As New|Sra. Saker]]], disse ela. &#34;Eu era amiga do Phineas.&#34;

&#34;Sutil,&#34; respondeu Merlo. &#34;Phineas mandou você para fechar outro negócio?&#34;

&#34;Phineas está morto,&#34; disse Sra. Saker suavemente. &#34;Anderson o matou em seu apartamento pouco antes de vocês o capturarem, assim como fez com todos aqueles que jogaram sua sorte com o velho idiota. Eu sou tudo o que resta do bando de homens felizes do Phineas.&#34;

Merlo fez uma pausa.

&#34;Então, quem assumiu o comando da empresa?&#34;

&#34;Resta ver,&#34; respondeu Sra. Saker. Ela então colocou a caixa no bar ao lado de Navarro.

&#34;Phineas gostaria que você tivesse recebido isso por seus problemas. Estarei trabalhando em algo para sua amiga Sra. Shaw enquanto isso. Manteremos contato.&#34;

Sra. Saker deu um breve aceno de cabeça e se virou, deixando o pub tão silenciosamente quanto  como ela entrou e desaparecendo no tráfego de pedestres do lado de fora. Merlo e Navarro olharam para a caixa, o último abrindo-a com cautela. Dentro havia um braço protético preto, marcado com o logotipo da Anderson Robóticas. Um cartão em cima dizia:

&gt; Obrigado por adquirir sua nova [[[SCP-2806|prótese da Série GYRFALCON™.]]]

-----

Jason e Medea Contos estavam sentados à mesa da sala de reuniões dentro do QG da Anderson Robóticas. Nenhum deles conseguia se lembrar das últimas 72 horas, e haviam acordado em suas respectivas casas espancados e machucados. Quando chegaram ao trabalho, eles descobriram que Vincent Anderson e Phineas haviam desaparecido completamente, não deixando ninguém para comandar a empresa. Juntando-se a eles na mesa estavam Dr. Jeffery Wilson e Isaac Dillard. O primeiro era um homem de meia-idade com pele escura. Seu rosto parecia estar permanentemente pressionado em uma expressão de preocupação. O outro era um homem musculoso em um terno de negócios, cujo cabelo estava cuidadosamente penteado para trás. Ele carregava um leve cheiro de loção pós-barba consigo. Isaac limpou a garganta e começou a se dirigir aos colegas.

&#34;Bem, pessoal,&#34; começou ele, &#34;nós todos sabíamos que esse dia provavelmente chegaria. Agora precisamos tomar uma decisão e rápido. A estabilidade da empresa depende disso.&#34;

Isaac soltou um suspiro triste.

&#34;Precisamos substituir o Anderson.&#34;

Todos os olhos na sala se voltaram um para o outro, saltando de um olhar fixo para o outro antes que todos os olhares fossem ao chão.

&#34;Meu voto,&#34; continuou Isaac, &#34;é para que Medea tome as rédeas.&#34;

&#34;E.. eu?&#34; gaguejou Medea. &#34;Pelo amor de Deus, por quê?&#34;

&#34;Você é a pessoa mais próxima que temos de igualar o talento bruto do Vincent e do Phineas,&#34; respondeu Isaac. &#34;Você conhece a visão deles para nossos produtos e clientes tão bem quanto eles. Será um caminho difícil, mas estamos aqui para ajudar em todas as etapas. Infelizmente, alguém precisa assumir o controle, e receio que seja sua vez de assumir.&#34;

Medea olhou para a mesa nervosamente.

&#34;Eu… eu nem saberia por onde começar… Isaac, eu não posso ser deixada à deriva assim…&#34; murmurava Medea. &#34;Eu… eu não sei o que fazer…&#34;

&#34;Você não precisa,&#34; disse uma voz da entrada da sala.

As quatro cabeças da mesa se voltaram para a entrada da sala do conselho. Parado lá estava um homem bronzeado em uma camisa azul, com um colete prateado e calças combinando. Ele tinha longos cabelos negros presos em um rabo de cavalo e olhos verdes penetrantes. Uma máscara de comédia prateada estava em sua mão esquerda enquanto ele caminhava até a cabeceira da mesa. Embora ele não soasse mecânico, os quatro membros do conselho reconheceram sua voz.

&#34;Vince?&#34; perguntou Wilson. &#34;O que…. O que aconteceu com você?&#34;

&#34;Receio que eu esteja um pouco preso com a Fundação,&#34; respondeu Vincent com um sorriso alegre. &#34;Usei parte da tecnologia criada por [[[The Analog Kid|Myra Rider]]]. Vocês se lembram dela, certo? Membro adorável e promissora da equipe de P&amp;D. De qualquer forma, por enquanto estarei operando remotamente através de Saker-101 aqui.&#34;

Anderson gesticulou para si mesmo.

&#34;Nada mal, não acham?&#34;

&#34;Se seu corpo físico está nas mãos da Fundação…&#34; perguntava Jason lentamente, &#34;Isso não é potencialmente uma violação maciça de segurança para nós?&#34;

&#34;Pode apostar,&#34; disse Anderson calorosamente. &#34;Eles me pegaram pelas bolas. Se eles mexerem com meu corpo, eu posso morrer, e não consigo usar magia assim. Mas, por enquanto, é a melhor opção que eu tenho. Só vou voltar para eles de vez em quando. Jogar um osso para eles.&#34;

A sala ficou em silêncio. Os olhos dos membros do conselho estavam sobre a mesa. Seus corpos pareciam pequenos sob o peso do olhar penetrante e do sorriso monumental de Anderson.

&#34;Também tenho uma surpresa pra vocês…&#34; começou Anderson, se virando em direção às portas da sala. &#34;Olhem quem voltou!&#34;

Anderson abriu as portas e uma unidade Saker sem pele entrou, vestida inteiramente de preto, exceto pela gravata vermelha.

&#34;Boa tarde a todos,&#34; disse o androide com a voz de Phineas, produzindo um pequeno sorriso logo em seguida. &#34;Peço desculpas pela minha ausência. É bom estar de volta.&#34;

Os membros do conselho olhavam para o Saker com olhos arregalados. Olhares de soslaio se encontravam um com o outro e um ar de terror tomou conta da mesa.

&#34;De qualquer forma,&#34; Anderson sorriu, colocando sua máscara de comédia no rosto. &#34;Phineas e eu temos muito trabalho para colocar em dia do mês passado. Hora de correr. Ainda precisamos reconstruir o protótipo da série Taita. Se cuidem.&#34;

Anderson e &#34;Phineas&#34; deixaram a sala, as portas se fechando atrás deles.

Por alguns minutos, houve silêncio. Isaac organizou alguns papéis à sua frente e encontrou o olhar horrorizado de todos os outros membros da sala por sua vez.

&#34;Bem, pessoal,&#34; disse ele suavemente, &#34;nós todos sabíamos que esse dia provavelmente chegaria…&#34;
