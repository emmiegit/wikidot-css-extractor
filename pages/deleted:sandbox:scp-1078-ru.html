**Объект №:** SCP-1078-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1078 следует хранить в металлическом сейфе размером 30 × 30 × 30 см, расположенном в стандартной камере содержания и оснащенном кодовым замком. У входа в камеру содержания должен все время находиться минимум один (1) охранник. Для извлечения SCP-1078 и проведения любых экспериментов с SCP-1078-A требуется письменное разрешение д-ра █████████, курирующего объект. Субъекты SCP-1078-B должны быть допрошены и устранены по окончании экспериментов.

**Описание:** SCP-1078 представляет собой круглодонную колбу, объемом примерно 0,5 литров, выполненную из органических материалов, преимущественно костной и мышечной ткани. Горловина изображает вытянутый позвоночный столб и оканчивается мускульным клапаном. Большую часть времени он напряжен, предотвращая доступ к содержимому, но расслабляется под воздействием ферментов слюны. В нижней части SCP-1078 имеются три мускульных выроста, приходящих в движение лишь для того, чтобы поддерживать объект в вертикальном положении.

SCP-1078 наполнен аномальной смесью (далее SCP-1078-А), в состав которой входят кровь, ликвор и [ДАННЫЕ УДАЛЕНЫ]. Несмотря на это, все испытуемые, контактировавшие с объектом, отмечали приятный вкус и запах. Полученные в ходе экспериментов образцы быстро распадаются на открытом воздухе, хотя химически совпадают с соответствующими неаномальными жидкостями человеческого тела. Со временем объем SCP-1078-A восстанавливается внутри сосуда, что позволяет сделать вывод о том, что SCP-1078 служит не только для хранения, но и для производства жидкости.

Основные аномальные свойства объекта проявляются после попадания SCP-1078-A в тело подопытного субъекта (см. Отчет об экспериментах). Во всех случаях испытуемые теряли сознание, после чего в их тела претерпевали изменения, описанные ниже. Выжившие субъекты (далее SCP-1078-B) отказывались от сотрудничества. Исключением стал случай SCP-1078-B/12, с которым удалось провести интервью (см. протокол интервью B/12).

[[collapsible show=&#34;Приложение 1:  История обнаружения&#34; hide=&#34;Доступ к приложению разрешен&#34;]]
SCP-1078 был поставлен на содержание после пожаров в Сибири (20██ год), во время восстановительных работ в поселке ██████. До обнаружения Фондом, объект хранился в недокументированном подвальном помещении местного храма. Согласно записям, найденным в том же месте, прежде содержанием SCP-1078 занимались местные церковнослужители.

До постановки на содержание SCP-1078 хранился в металлическом сундуке, расположенном в потайном помещением под храмовым сооружением в [ДАННЫЕ УДАЛЕНЫ]. Помимо самого объекта, в сундуке была обнаружено рукописное сообщение, датируемое примерно 19██ годом. Предполагается, что SCP-1078 был обнаружен во время Второй Мировой Войны и впоследствии скрывался представителями местного духовенства.
&gt; +++ Ниже приведен текст сообщения, оставленного возле SCP-1078
&gt; //Антихрист сеет ложное пророчество, отравляя души наши сомнением, внушая свою искаженную мораль. Осквернил он само понятие любви и верности, ибо тлетворный дух его направляет стадо Божие к греху и упадку. Дьявольский слуга наполнил кубок нечистого, дабы славили неправославные лжепророка и лжеспасителя. Он ведет за собой войско демонов, отвергнутых самой преисподней. Пируя на костях, олений пастырь чествует плоть свою и сеет Голод среди мирян. Дабы уберечь души агнцев неразумных, наказываю всем, кто будет после меня, хранить в тайне дьявольскую вещь и не касаться яда, истекающего из чрева ее.
&gt; Аминь.//
 [[/collapsible]]

[[collapsible show=&#34;Приложение 2:  Отчет об экспериментах&#34; hide=&#34;Доступ к приложению разрешен&#34;]]
&gt; __**Эксперимент 1078-e-1**__
&gt; **Проводит:** Д-р ████████. 
&gt; **Процедура:** Сотруднику класса D было приказано смочить ткань слюной для получения доступа к SCP-1078-A. Сотрудник был проинструктирован взять образец жидкости при помощи шприца и поместить материал в герметичную капсулу для последующих лабораторных исследований. 
&gt; **Результат:** Находясь вне SCP-1078, образцы начали быстро разрушаться, что затруднило исследования. Анализ показал присутствие в смеси крови и ликвора, предположительно, человеческих. 
&gt; **Примечание:** Несмотря на то, что D был смущен внешним видом объекта, он охарактеризовал запах, исходящий от его содержимого, как &#34;приятный&#34; и &#34;аппетитный&#34;. 

&gt; __**Эксперимент 1078-e-2**__
&gt; **Проводит:** Д-р ████████. 
&gt; **Процедура:** Сотруднику класса D было дано указание отпить немного из SCP-1078, после чего сообщать все, что покажется ему важным. После первого глотка, не последовал приказу вернуть объект на место. Сказав &#34;это просто классно&#34;, D выпил все содержимое бутыли. В камеру содержания была направлена охрана, но к тому времени (спустя 1 минуту 32 секунды от начала эксперимента) субъект находился без сознания. SCP-1078 был осмотрен на предмет повреждений и возвращен в сейф.
&gt; **Результат:** Тело субъекта было подвергнуто значительным изменениям в ходе истощения и метаморфоз. Наблюдается полная атрофия и обезвоживание конечностей, значительное уменьшение объема мышечной и жировой тканей. При этом наблюдался ускоренный рост нервных тканей, преимущественно в районе головного мозга. Из-за возросшего внутричерепного давления субъект скончался не приходя в сознание. Аномальная активность прекратилась. После вскрытия тело D было уничтожено согласно стандартной процедуре утилизации биологических отходов.
&gt; **Примечание:** Злоупотребление до добра не доводит. Нужно ограничить дозировку.
 
&gt; __**Эксперимент 1078-e-3**__
&gt; **Проводит:** Д-р ████████. 
&gt; **Процедура:** По решению сотрудника, ответственного за SCP-1078, сотруднику класса D был предоставлен отредактированный отчет о предыдущем опыте. Так же субъекту разъяснили, что причиной смерти стала большая дозировка, после чего дали инструкции аналогичные опыту 1078-е-2. Отклонений в поведении не выявлено. Субъект отметил приятный и знакомый вкус, но не сумел определить, где и когда мог его пробовать раньше. Спустя 4 минуты, 53 секунды D потерял сознание.
&gt; **Результат:** Процесс разрастания нервных тканей проходил значительно медленнее, чем в прошлом опыте, однако конечный результат был аналогичен. D скончался из-за повреждений, вызванных сдавливанием головного мозга. 
&gt; **Примечание:** Возможно, стоит действовать иначе.

&gt; __**Эксперимент 1078-e-4**__
&gt; **Проводит:** Д-р ████████. 
&gt; **Процедура:** Сотруднику класса D было введено 20 миллилитров SCP-1078-A внутривенно. Спустя 9 минут 12 секунд, субъект потерял сознание.
&gt; **Результат:** Помимо аномальных свойств, проявлявшихся в предыдущих экспериментах, во время вскрытия были обнаружены многочисленные опухоли в области инъекции. Вскрытие показало, что они полностью состоят из нервных клеток, вросших в соседние ткани. Аномальное деление клеток наблюдалось в пораженной зоне еще примерно три часа, после чего полностью остановилось. 
&gt; **Примечание:** Очевидно, что наилучшим вариантом является употребление в пищу. Но на всякий случай следует отсеять другие варианты.

&gt; __**Комплексный отчет об экспериментах с 1078-e-5 по 1078-е-8**__
&gt; **Проводит:** Д-р ████████.
&gt; **Процедура:** В ходе экспериментов SCP-1078-A вводился в разные ткани с целью установления закономерностей при проявлении аномальных свойств. 
&gt; **Результат:** Независимо от условий эксперимента, в случае, если SCP-1078-A был введен не перорально, наблюдалось возникновение злокачественных новообразований, которые в ряде случаев сильно деформировали организм субъекта, приводя к летальному исходу.
&gt; **Примечание:** Начальство сделало выговор за нерациональное использование персонала D-класса.  

&gt; __**Эксперимент 1078-e-9**__
&gt; **Проводит:** Д-р ████████.
&gt; **Процедура:** Исследование возможности введения SCP-1078-A через назогастральный зонд с целью подготовки последующих экспериментов.
&gt; **Результат:** Во время вскрытия в теле субъекта не было обнаружено злокачественных образований.
&gt; **Примечание:** Цель промежуточного исследования достигнута.

&gt; __**Эксперимент 1078-e-10**__
&gt; **Проводит:** Д-р ████████. Д-р ████ и д-р ███████ ассистируют.
&gt; **Процедура:** Под воздействием общей анестезии сотруднику класса D была проведена резекционная трепанация черепа с целью обеспечения свободного роста мозговой ткани. После окончания операции субъекту через назогастральный зонд было введено 100 миллилитров SCP-1078-A. 
&gt; **Результат:** Процесс роста головного мозга закончился после увеличения объема тканей примерно в три раза. Показатели жизнедеятельности в пределах нормы, однако после пробуждения субъекта, установить контакт не удалось. Придя в сознание, он произнес фразу &#34;за что я снова здесь&#34;, после чего впал в истерику и попытался покончить с собой. Субъекту присвоен номер SCP-1078-B/10. После 48 часов безрезультатного наблюдения была произведена процедура устранения.
&gt; **Примечание:** Тот факт, что он выжил, уже говорит о многом. Осталось только выяснить, что происходило в его разбухшем мозге в период роста.  

&gt; __**Эксперимент 1078-e-11**__
&gt; **Проводит:** Д-р ████████. Д-р ████ и д-р ███████ ассистируют.
&gt; **Процедура:** Аналогична эксперименту 1078-е-10.
&gt; **Результат:** После пробуждения субъект SCP-1078-B/11 был удивлен и напуган. Осознав, где он находится, он стал проявлять признаки депрессивного расстройства. Подопытный игнорировал сотрудников Фонда, отказывался от любого контакта и сотрудничества. Единственное, что удалось выяснить из бессвязной речи субъекта, так это то, что он &#34;стал свидетелем великих и прекрасных событий&#34;. После 48 часов наблюдения SCP-1078-B/11 был устранен.
&gt; **Примечание:** Итого одиннадцать свидетелей и никаких свидетельств. 

&gt; __**Эксперимент 1078-e-12**__
&gt; **Проводит:** Д-р ████████. Д-р ███████ ассистирует.
&gt; **Процедура:** Д-р ████ выступил добровольцем в эксперименте с SCP-1078. После продолжительной работы с психологом Фонда, д-р ████ изъявил повторное желание принять участие в исследованиях в роли подопытного и получил одобрение руководства. В ходе эксперимента под общей анастезией была проведена резекционная трепанация черепа, после чего субъекту ввели 100 миллилитров SCP-1078-A.
&gt; **Результат:** После пробуждения субъект SCP-1078-B/12 заплакал, однако, спустя 2 часа, попросил об интервью. В ходе непродолжительной беседы удалось выяснить подробности о состоянии подопытных в период метаморфоз, а так же лучше понять свойства SCP-1078. 
&gt; **Примечание:** Я был против. Я отказался. Я запретил. Но этот [УДАЛЕНО] смог получить согласие Комитета по этике и негласное одобрение О5-█. А этого достаточно, чтобы сделать что угодно и провести любой эксперимент. И я провел. Надеюсь, что этих результатов хватит. 
 [[/collapsible]]

[[collapsible show=&#34;Приложение 3:  Протокол интервью B/12&#34; hide=&#34;Доступ к приложению разрешен&#34;]]
&gt; = **ПРОТОКОЛ ИНТЕРВЬЮ** 
&gt; ----
&gt; **ДАТА:** 19 марта 2012 года
&gt; **ОПРАШИВАЮЩИЙ:** Д-р ████████
&gt; **ОПРАШИВАЕМЫЙ:** SCP-1078-B/12, бывший научный сотрудник Фонда
&gt; ----
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Д-р ████████:** Здравствуй. Спасибо, что не только согласился на контакт, но и сам предложил встречу. Как ты себя чувствуешь?
&gt; 
&gt; **SCP-1078-B/12:** Говоря откровенно, просто ужасно. Я ожидал, что буду разочарован своим возвращением, но и представить не мог, какое это отчаяние. Представь, что однажды проснешься ото сна, где ты счастлив, чтобы осознать, что реальность все так же жестока. 
&gt; 
&gt; **Д-р ████████:** Прости, мне сложно понять тебя.
&gt; 
&gt; **SCP-1078-B/12:** Это не удивительно. Тебя там не было. Ты не видел, того, что увидел я. Не чувствовал того блаженства, которое испытывал я. Вы – дураки, бродящие вокруг сундука с сокровищами. Только и делаете, что пинаете его и тыкаете палкой. Я не обвиняю. Я сам был таким же. Только мне хватило духу заглянуть внутрь. Как выяснилось, ради того, чтобы поведать о том, чего вы лишены.  
&gt; 
&gt; **Д-р ████████:** Можешь рассказать подробнее о том, что ты видел? Подойдет любая информация о том, на что было похоже видение.
&gt; 
&gt; **SCP-1078-B/12:** Нет, это было не видение. Я был там. Не знаю как, но я смог заглянуть в его воспоминания, посмотреть на мир незамутненным взглядом. Ощутить чувства, переполнявшие его. И знаешь, что там было? 
&gt; 
&gt; **Д-р ████████:** …
&gt; 
&gt; **SCP-1078-B/12:** [РУГАТЕЛЬСТВО УДАЛЕНО] ты не знаешь. Это была любовь, в которой я утонул. Бесконечная нежность и тепло в объятиях спасителя. Я смог прожить одиннадцать дней в его шкуре. Того чудотворца, что создал тысяча семьдесят восьмого. Нет, не создал. Отделил. Вырвал из себя, чтобы дать другим испытать хоть сотую долю того счастья. 
&gt; 
&gt; **Д-р ████████:** Тебе удалось узнать, кто создал SCP-1078? 
&gt; 
&gt; **SCP-1078-B/12:** Протокол, чтоб его. Почему ты не можешь просто порадоваться за друга, что поделился с тобой радостью?
&gt; 
&gt; **Д-р ████████:** Мне жаль, но сам понимаешь. Сейчас я на работе и должен выполнять ее ответственно. Будь снисходителен.
&gt; 
&gt; **SCP-1078-B/12:** Да, конечно, я все понимаю. К тому же, сам позвал, обещая откровения. Так вот, я почти ничего не понял. Они говорили на непонятном языке. Это был не русский, не английский. Да я даже не знаю, на что он был похож. Тот, чьими глазами я смотрел, думал на этом же языке. Кроме этого много сложных образов, которые я так и не смог осознать. Но, знаешь, он много думал о человеке, которого уважал и любил. Не как влюбленный дурак!
&gt; 
&gt; **Д-р ████████:** Да, расскажи, пожалуйста.
&gt; 
&gt; **SCP-1078-B/12:** Ну, знаешь, как птица любит небо или как рыба воду. Как любое существо любит жизнь. Что-то такое, всеобъемлющее, глубокое и чистое. Я тоже испытал эту эйфорию, а он...
&gt; 
&gt; **Д-р ████████:** Он?
&gt;
