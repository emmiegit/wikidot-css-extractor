**アイテム番号**: SCP-568-JP

**オブジェクトクラス**: Euclid

**特別収容プロトコル**: SCP-568-JPの記録と分析のため、サイト-8158に本拠を置く情報部隊は-6&#34;空聞き狸&#34;が編成されました。部隊はサイト内のセンタ本局と七大陸52箇所の財団施設に併設されたセンサ支局で構成される改良型DEURAS-Hシステムを運用し、全世界の短波帯ラジオ放送を常時監視しています。

支局がSCP-568-JPの放送開始を検知し次第、放送は直通回線を通じてリアルタイムで本局に転送され、速記技能を持つ5名の当直職員が内容を筆記します。当直シフトは各員の国籍や経歴を考慮して作成され、常に異なる3ヶ国以上の言語でSCP-568-JPを聴取できる態勢が整えられていなければなりません。本局への転送は推定発信座標に最も近いセンサ支局が担当し、その間他の支局はSCP-568-JPの使用周波数帯にてプロトコル・ユプシロン・エータ1を実行、その公共への伝播を妨碍します。

SCP-568-JPが放送内で聴取者との接触や会合を予告した際、指定された座標を中心とした半径50km範囲は海洋用中規模カバーストーリー目録&#34;パープル・ウェイブス&#34;のうちいずれかを用いて封鎖されます。封鎖期間は通常予告日の前日18:00:00から翌日06:00:00までの36時間ですが、状況によっては短縮・延長される可能性があることに留意してください。

**説明**: SCP-568-JPは「セブンティ・ワン・パーセンツ(Seventy One Percents)」と自称する短波帯・振幅変調方式の海賊ラジオ放送です。発信は毎回異なる周波数を使用して不定期に行われ発信位置も不規則に変化しますが、放送間隔は一年以上空くことはなく、これまでに確認された放送はすべて公海上から発信されています。その構成は大日本帝国政府が第二次世界大戦中に行った連合国向けプロパガンダ放送に類似していますが、内容は全く異なります。
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ SCP-568-JPの構成&#34; hide=&#34;- SCP-568-JPは常にこの流れに沿って進行します&#34;]]
&gt; **0: 登場人物**
&gt; リンディ(Lindy)： SCP-568-JPの司会を務める女性。その声質は聴取者により「高めだが聞き心地のよい声」「甘いハスキーボイス」など大きな認識の差異があるが、聴取者は一様にその声を好意的に評価する。この現象は後述するSCP-568-JPの精神影響特性の一つであると推察される。
&gt; ハロルド(Harold)： ニュースのコーナーを担当する男性。聴取者はその声に&#34;活発&#34;かつ&#34;爽やか&#34;な印象を受けたと回答する。
&gt; オオタ(Ota)： 小ニュースのコーナーを担当する男性。放送の度に｢シールズ・オオタ｣というフルネームを名乗るが、これはリンディやハロルド同様番組スタッフとしての偽名であると推測される。
&gt; ひどく平板な口調で話し、聴取者は皆&#34;胡散臭い&#34;、&#34;不気味&#34;であると供述する。
&gt; 
&gt; **1: オープニング**（約5分）
&gt; 毎回異なるレトロ・ポップスが一曲選ばれる。前後どちらかにリンディの短いメッセージが付随。
&gt; 
&gt; **2: メッセージ**（約3分）
&gt; リンディが担当。厭戦放送らしい挑発的な内容であるが、対象はいずれも実在しない国、組織である。
&gt; 
&gt; **3: リンディのディスク・ジョッキー**（5～15分）
&gt; 主にクラシックとセミ・クラシック。稀にダンス音楽も放送。曲間にナンバー紹介が数分挿入される。
&gt; 
&gt; **4: ニュース・タイム**（5～10分）
&gt; 発信日時の過去一年以内に起こった事柄をニュース形式で報道。ハロルドが担当。
&gt; 
&gt; **5: ハロルドのハイライト**（5～10分）
&gt; ニュース・タイムで取り上げたニュースのうち一つを詳細に解説。
&gt; 
&gt; **6: ジューク・ボックス**（15～20分）
&gt; ジャズとダンス音楽。リンディが担当。
&gt; 
&gt; **7: オオタ・ニュース（通称）**（約5分）
&gt; 1～6が割当時間よりも早く終了した際、当項で特異な内容（以下に記述）のニュースが報じられる。
&gt; * 実在しない国、組織、地名への言及
&gt; * 20世紀現在の一般的水準を凌駕する科学技術の発展（特に空路・海路に関連するもの）
&gt; * にも関わらず存在する多数の未開地、未踏査海域の示唆
&gt; 
&gt; **8: マーチ・タイム（通称）**（5～10分）
&gt; 軍歌または行進曲を一曲放送。これまでに米・中・独・伊・日・ソ・波・英の楽曲が放送されている。
&gt; 
&gt; **9: サイン・オフ**（約2~3分）
&gt; リンディが担当。
[[/collapsible]]

SCP-568-JPの異常特性は人間がそれを聴取した際に発現します。聴取者はSCP-568-JPの登場人物が聴取者の母国語ないしは最も慣熟している言語を用いていると認識し、その発言内容を完全に理解することが可能です。中途失聴者の職員が放送を聴取し内容を理解した事例（参照： 付随文書7番）の一方、実験動物（イエイヌ・ヨウム・チンパンジーほか）および自然言語処理による音声認識プログラムが放送中のSCP-568-JPを認識しなかった実験結果（参照: 付随文書8～15番）から、SCP-568-JPは通常の無線通信ではなく、人間にのみ超感覚的影響を及ぼす情報災害であると推測されています。

SCP-568-JPは一般的な短波受信機で問題なく受信が可能ですが、これを録音したものはその直接・間接や記録媒体の形式を問わず、放送終了後数分で一様に無音状態へ変化してしまうため、これまでSCP-568-JPを完全な状態で保存することには成功していません。このような特性を持つSCP-568-JPを記録するため、現在の特別収容プロトコルが制定されました。
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ SCP-568-JPの放送例&#34; hide=&#34;- 特に記載がない限り、当項内の記述は日本語版音声を文書起こししたものです&#34;]]
&gt; **放送時間**: 1990年█月██日8時00分～9時00分
&gt; **周波数**： 6330kHz
&gt; **推定発信位置**： レユニオン島沖南南東380km
&gt; **聴取言語**： 英語・フランス語・日本語
&gt; 
&gt; **1**: &#34;グッドモーニング！リンディよ。今日は海と空がくっつきそうなとびきりの快晴、いい感じよね。さあ、世界の71%を占める海の中から送る『セブンティ・ワン・パーセンツ』。今日もはりきっていくわよ！&#34;
&gt; ナンバーはクルー・カッツ(The Crew Cuts)のシュブーン(Sh Boom Sh Boom)。
&gt; 
&gt; **2**: &#34;それじゃ改めて……カプト・マゴニア[[footnote]] 英語及びフランス語版音声では&#34;Caput-Magonia&#34; [[/footnote]]の皆さん、お元気かしら？第6軍団のことはご愁傷様ね、無事着いていれば活躍間違いなしだったでしょうに！私は詳しく知らないけれど、幻島連合[[footnote]] 英語版音声では&#34;Confederate Islands of Phantom&#34;、フランス語版音声では&#34;Foederati Imago Insulae&#34; [[/footnote]]のお仲間は大丈夫なのかしら？……けど、これであなた達が考え直してくれると思うと嬉しくなっちゃう！この小競り合いが終わったら、のんびりクルーズにでも出かけましょうよ。私はいつまでも待ってるから……さあ、この辺で音楽でもかけましょうか&#34;
&gt; 
&gt; **3**: //文量が膨大かつ重要性が低いため割愛。//
&gt; 
&gt; **4**: トピックスはスペース・シャトル「コロンビア」の帰還、「スカンジナビア・スター」号の火災事故、リトアニアのネコ博物館開館、イラク軍のクウェート侵攻の4つ。
&gt; 
&gt; **5**: 1990年現在の中東情勢について概説し、米国の戦艦「ミズーリ」「ウィスコンシン」「ニュージャージー」が投入されればイラク側の敗北は確定するだろうとの結論で終わる。
&gt; 
&gt; **6**: グレン・ミラー(Glenn Miller)のムーンライト・カクテル(Moonlight Cocktail)、ジョニー・レイ(Johnnie Ray)のクライ(Cry)、ミルス・ブラザース(The Mills Brothers)のペーパー・ドール(Paper Doll)ほか詳細不明のジャズ音楽を含む計5曲を放送。
&gt; 
&gt; **7**: 通報艦による客船｢アヴ・カル｣[[footnote]] 英語版音声から推測されるスペルは&#34;Av-Kal&#34;。この名称を持つ船舶は存在しない [[/footnote]]の発見、グレグ・ブレンダン海山[[footnote]] 地球上に存在しない地名 [[/footnote]]の噴火によるジエット[[footnote]] 地球上に存在しない地名、英語版音声から推測されるスペルは&#34;Jieette&#34; [[/footnote]]海流の渋滞が報じられた。これは一時的なものであり、『海中交通に問題はない』と締めくくられる。
&gt; 
&gt; **8**: 敷島艦行進曲（オフボーカル版）を放送。
&gt; 
&gt; **9**: &#34;一時間なんてすぐよね。『セブンティ・ワン・パーセンツ』、リンディがお送りしました。バーイ！&#34;
[[/collapsible]]

**補遺1**: 事件記録568-JP-い-4
SCP-568-JPの発信源を捕捉するための数度の捜索活動のさなか、予想発信座標上空を哨戒中の財団航空機が浮上中の不審な小型潜水艦（以後SCP-568-JP-1と記述）を発見しました。SCP-568-JP-1は全長約20m、発見当時は高さ約30mの対数周期アンテナ1本を甲板上に展開していましたが、SCP-568-JPの放送終了と共にアンテナを素早く折畳み急速潜行を開始。深度250mまで潜行したのち南南東へ転針して逃走を図りました。周辺に展開していた財団船舶12隻および航空機8機による追跡は延べ5時間半に及びましたが、SCP-568-JP-1はその船体サイズからは想定しえない水中速力と潜行能力を継続的に発揮し続け、最終的に全船舶のソナー有効範囲外へ離脱しました。
以下の内容は当事件後に放送された最初のSCP-568-JPの内容です。
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 閲覧する&#34; hide=&#34;- 特に記載がない限り、当項内の記述は日本語版音声を文書起こししたものです&#34;]]
&gt; **放送時間:** 1994年█月██日17時30分～18時33分
&gt; **周波数:** 8250kHz
&gt; **推定発信位置:** ラウール島沖東600km
&gt; **聴取言語:** アラビア語・ドイツ語・英語・日本語
&gt; 
&gt; **1:** &#34;グッド・イーブニング！71号艦からお送りする『セブンティ・ワン・パーセンツ』。さあ始まるわよ！&#34;
&gt; 　ナンバーはビーチ・ボーイズ(The Beach Boys)のサーフィンU.S.A.(Surfin&#39; U.S.A.)。
&gt; 
&gt; **2:** &#34;海のタフガイ、陸のフェアレディ、ご機嫌いかが？今日は一般開放についてお知らせするわ。去年の夏の『フリート・フレンドシップ・フェスタ』、略して『トリプルF』はみんなのおかげで大盛況、ありがとね！そして、なーんと、参加できなかったみんなのために、もう一度イベントを開催しちゃうことにしたわ！……ちょっとだけ規模は小さいけどね。//[忍び笑い]//開催日は来月の16日、座標はグリニッジ子午線基準で[編集済]。念のためもう一度。イベントは来月16日、座標はグリニッジ基準[編集済]。遅れちゃダメよ！&#34;
&gt; 
&gt; **3:** //文量が膨大かつ重要性が低いため割愛。//
&gt; 
&gt; **4:** //重要性が低いため割愛。//
&gt; 
&gt; **5:** //重要性が低いため割愛。//
&gt; 
&gt; **6:** 星影のステラ(Stella by Starlight)、涙のチャペル(Crying In The Chapel)、夢見るシャンソン人形(Poupee de cire，Poupee de son)の3曲を放送。歌手はそれぞれドン・フリードマン(Don Friedman)、ダレル・グレン(Darrell Glenn)、フランス・ギャル(France Gall)。
&gt; 
&gt; **7:** //重要性が低いため割愛。//
&gt; 
&gt; **8:** //重要性が低いため割愛。//
&gt; 
&gt; **9:** //複数の人物が登場するため、インタビュー形式で記述する。//
&gt; リンディ: &#34;『セブンティ・ワン・パーセンツ』、みんな今日も楽しんでいただけたかしら？&#34;
&gt; //（2秒間沈黙）//
&gt; リンディ: &#34;さて、番組が終わったところで人を紹介するわね……私の可愛い後輩、ジェーンよ！&#34;
&gt; ジェーン: &#34;ハァーイ！みんなぁ、ご機嫌いかがぁ？あら、よく考えたら、もう番組終わっちゃうのよねぇ？&#34;
&gt; //[リンディと男性の笑い声]//
&gt; リンディ: &#34;相変わらずねジェーン//[笑い]//、でもこの仕事にはそのマイペースさが大切よ&#34;
&gt; ジェーン: &#34;ありがと！……ねぇリンディ、ところであなた、なんだか少し顔色が悪くないかしら？&#34;
&gt; リンディ: &#34;あら嫌だ！//[忍び笑い]//ファウ……ファンデーションが悪いのよ？なんてね//[忍び笑い]//&#34;
&gt; //[ジェーンと男性の忍び笑い]//
&gt; リンディ: &#34;実はね……私、明日からしばらく休暇を貰うことになったの。ごめんなさいね&#34;
&gt; ジェーン: &#34;あら、いいじゃなあい。それで私が呼ばれたのね。旅行にでも行くの？&#34;
&gt; リンディ: &#34;大当たりよ、ジェーン！久しぶりの空の旅なの。世界一周してくるつもり&#34;
&gt; ジェーン: &#34;羨ましいわあ、妬けちゃうわあ。きっと素敵なヒトも一緒なんでしょう？&#34;
&gt; リンディ: &#34;それは秘密よ//[忍び笑い]//、でも、もしかしたらそんなヒトと出会っちゃうかもね&#34;
&gt; ジェーン: &#34;ボウヤたち、もし赤い飛行機を見かけたら手を振ってちょうだいな。たぶん、きっと彼女よ！&#34;
&gt; //[リンディと男性の笑い声]//
&gt; ジェーン: &#34;それじゃリンディの羽伸ばしを祝って、この一曲で今日はお別れしましょ！
&gt; ジェーン: &#34;ジョニ・ミッチェル(Joni Mitchell)の……アメリア(Amelia)！&#34;
&gt; //[6分28秒後曲が終了。その12秒後に放送が終了]//
[[/collapsible]]

**補遺2:** 事件記録568-JP-は-11
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 閲覧する&#34; hide=&#34;- 当記録は無線交信記録および乗組員の報告を総合したものです&#34;]]
&gt; **事件記録:** 568-JP-は-11
&gt; 
&gt; **日付:** 1994年6月16日
&gt; 
&gt; **場所:** ノルウェー海・ヤンマイエン島沖東北東300km
&gt; 
&gt; **序文:** 1994年█月██日のSCP-568-JP発信事例内に存在した会合を示唆する内容の調査のため、財団所属情報収集艦SCPSウービル（当時セヴァストポリ港に停泊）の派遣が決定された。ウービルは補給の遅延や機関故障といったトラブルに見舞われたもののおおむね予定通りに航行し、当任務における指令伝達を担当する第38有人センサ支局との通信態勢を確立。記録開始の時点で、目標区域中心部の会合座標までおよそ██kmの距離まで接近していた。
&gt; 
&gt; **&lt;23:25&gt;**
&gt; **第38センサ支局**（以下支局）: こちらCRS38。ウービル聞こえますか？現状報告を願います。
&gt; 
&gt; **SCPSウービル**（以下ウービル）: こちらウービル、感度良好。機関の応急修理は完了した。目標区域到着まで20分。既にレーダーにて会合座標周辺に民間船を発見、目下その身元と目的を確認中。
&gt; 
&gt; **支局:** 了解しました。判明しだい報告を願います。
&gt; 
&gt; **&lt;23:31&gt;**
&gt; **ウービル:** こちらウービル、CRS38どうぞ。
&gt; 
&gt; **支局:** こちらCRS38です、どうぞ。
&gt; 
&gt; **ウービル:** 目標区域内に存在する船は8隻。うち5隻はノルウェー船籍、4隻のトロール漁船と個人所有のプレジャーボート。それとロシア船籍の小型貨物船が2隻。皆ラジオを聴いてここに来たと言っている。残り1隻は通信への応答なし、船体長約80mと推測されるがそれ以外は一切不明。
&gt; 　
&gt; **支局:** 該当船舶のAISは確認しましたか？
&gt; 
&gt; //[およそ10秒間沈黙]//
&gt; 
&gt; **ウービル:** 発信なし。スカンク[[footnote]] Skunk: 未確認船舶 [[/footnote]]は停波しているか、そもそも載んでいないのかもしれない。
&gt; 
&gt; **支局:** 了解。敵対的GoIの可能性を考慮して監視を継続してください。
&gt;

**付記-は-11-1:** 事件568-JP-は-11後の水中探査における異常高海水温領域の発見が契機となり、会合座標直下の海底に正立状態で着底した1隻のトロール漁船が発見されました。その周囲およそ5メートルに渡って海水温が常に20度前後に保たれていますが、これまでの探査では原因は未だ解明されていません。
漁船は鋼鉄製、海水温の影響により全面に渡って錆付き海草や底生生物が密に付着していますが、沈没の原因あるいは沈没の際に付くべき損傷・破損の痕跡は一切発見されませんでした。--ROVによる接触検査の結果構造体は充分な強度を保っており、外見とは裏腹に本船は非常に良好な保存状態にあります。さらなる調査のためそのサルベージが検討中です。--
サルベージ後の精密検査において、船体の腐食痕および付着物は船体を覆う厚さ6mmの粘着性フィルムに貼り付けられた精巧な擬装であることが判明しました。また、それらの除去後に行われた最初の調査において、本船内部の設備は大半が測量・諜報用途と目される多数の電子機器群であること、それらが本船の操舵装置に接続されていること、そして上空に存在する稼働中の人工衛星から無差別にデータを受信していることが判明しています。当オブジェクトはI5サイト-81██に曳航され、現在は電磁シールドが施された格納施設内に陸揚状態で保管されています。
 
**付記-は-11-2:** 帰還者へのインタビュー
1994年6月18日早朝、目標区域内を漂流するカッター（マーキングからウービル搭載のものと断定）が財団船舶によって発見され回収されました。当インタビューはカッターの回収からおよそ1時間後に行われたものです。
&gt; **対象:** 財団船舶SCPSウービル艦長 ショータ・タリエル（彼は唯一の乗船者であった）
&gt; 
&gt; **インタビュアー:** エージェント・カウフマン
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント・カウフマン:** お疲れのところ申し訳ありません。どうぞお掛けになってください。
&gt; 
&gt; **艦長:** ありがとう。私も忘れないうちに記録にしてもらいたいと思ってたところだ。
&gt;  
&gt; **エージェント・カウフマン:** それでは始めましょう。まず、あなたは二日間行方不明となっていました。
&gt; 
&gt; **艦長:** そのようだが、私の感覚では一日と少ししか経っていないね。
&gt;  
&gt; **エージェント・カウフマン:** その間に何が起こったのか話していただけますか？
&gt; 
&gt; **艦長:** ああ、多少記憶の抜けがあると思うが。どこから話せばいいのかな。
&gt;  
&gt; //[エージェントはヘッドセットを通じて別室でモニタリング中の███████博士と協議]//
&gt; 
&gt; **エージェント・カウフマン:** 記録と麻袋を積んだ小艇を下ろした直後から説明をしてください。
&gt; 
&gt; **艦長:** ああ……カッターを下ろした後にボギーから「あと一分」というような通信が入って、その後船が突然縦揺れを始めた。そのときブリッジの窓は白ペンキでもぶちまけられたように何も見えなくなって、揺れはしばらく……一分くらいで止まったが、今度はエレベーターのように上へ昇っていく感覚があった。それは私だけでなく、船員はみな感じていたと思う。
&gt; 
&gt; //[両者はおよそ5秒間沈黙]//
&gt; 
&gt; **エージェント・カウフマン:** 続けてください。
&gt; 
&gt; **艦長:** 昇る感覚は数分の間続いた。私はすぐに各部署へ現状を報告させたが、異常といえばトイレの便器と新入りの一人が揃って中身を戻したくらいだった。//[苦笑]//
&gt; 
&gt; **エージェント・カウフマン:** その後、どうなりましたか。
&gt; 
&gt; **艦長:** 大事なのはここからだ。//[テーブルを両手で軽く叩く]//上昇感覚は急に消えて、その後すぐに窓のペンキが流れ落ちた。そこは真っ青な……//[溜息]//境目がわからないくらい青い空と海があって、目の前には大きな船、船といっていいのかな……が浮かんでいた。
&gt; 
&gt; **エージェント・カウフマン:** その時の状況を、詳しく教えてください。
&gt; 
&gt; **艦長:** だから、気がついたら目の前に馬鹿でかい灰色の船が横を向いて浮かんでいたんだ。ああ、正確に言えば目の前じゃなく10時の方向にいた。言うのを忘れてたが、前後両方に同じ形の艦橋が立っていたから左右は判別できなかった。艦番号の類もなかった。船体のちょうど真ん中に煙突が4つあって、その右隣に三脚マストが立っていたが、これも大きかった。クルーの概算ではマストが約120メートル、船体全長はおよそ600メートル。艦橋もだいたいマストと同じくらいだった……話を続けてもいいかな？
&gt; 
&gt; **エージェント・カウフマン:** 続けてください。
&gt; 
&gt; **艦長:** しばらくすると無線に通信が入った。流暢なロシア語で『10ノット以上の速度でそのまま直進せよ』と。私達は従うほかなかった。機器は全て快調に動き、ウービルは11ノットでデカブツの横腹にまっすぐ突っ込む形になった。いや、実際突っ込んだと思う。そのはずなんだが。
&gt;  
&gt; **エージェント・カウフマン:** 何が起きたのですか？
&gt; 
&gt; **艦長:** 気がつけば私は船を下りて一人だった。なんだか随分豪華な部屋にいたんだ。赤い絨毯、金色のシャンデリア、ガラスでできた燭台みたいな置物。ただ窓が丸かったからあれは船室だったと思う、あの船の。すぐに綺麗な女性、君よりも年上かな……が入ってきて、あー、その、とにかく船内を案内してもらって、博物館みたいな大きな区画でいろいろなものを見た。群れてタコみたいに振舞うトルコ石の欠片、脳ミソをドーナツみたいに並べたクソッたれバリア装置、どでかい岩の中を動き回る三葉虫、それと、あと……//[艦長はうつむき10秒間沈黙]//
&gt;  
&gt; **エージェント・カウフマン:** 船の外には出ましたか？
&gt; 
&gt; **艦長:** //[顔を上げる]//出たとも！博物館を見たあと食堂に行って、魚のフライのランチと『ヒイク・ブルー』ってカクテルを一杯貰って、それから彼女と甲板の上を自転車に乗って見て回ったんだ。甲板には砲塔や機銃なんかが一切なくて、ただ平たかった。船の中心線上に建ってる艦橋やクレーンの周りだけは数メートル盛り上がってたが、それを除けば木甲板だけがずっと先まで続いている。彼女の話だとあの船は記念艦だと言ってたかな。それで武器を下ろして……そうだ、そのときに見たこともない船を見た！右舷側の後ろに接舷していたんだ。彼女達が造った実験艦だと説明されるまで、私は船のような形に見えるだけの、コンクリートで装甲された水上コンビナートか何かだと思ったくらいだよ。ええと、それは表面の大半がつや消し灰色のもので覆われているんだが、ところどころ切れ目があって、そこから人間よりずっと大きな図太い配管や、アンテナや、円筒形のタンクが見えた。だからコンビナートとコンクリートに例えた。わかるか？
&gt;  
&gt; **エージェント・カウフマン:** はい、続けてください。
&gt; 
&gt; **艦長:** それがなんのために造られたかは忘れてしまったが、船名は少しだけ覚えている。『なんとかかんとかマル』[[footnote]] &#34;бла-бла-бла мару&#34; [[/footnote]]だ。あんなところでマル・シップを見るとは思わなかった！//[笑い]//まあ、私の知る『マル』は全部商船で、戦闘艦は初めてだったがね。ああ、見学したのはこれで全部だったと思う。後は日暮れから少し経って早めの夕食を摂り、ヒイク・ブルーを今度はしこたま飲んだ。そして最初の部屋に戻ってベッドで寝て……目覚めたら海を漂っていた、というわけだ。
&gt;  
&gt; **エージェント・カウフマン:** なるほど。見学の途中、他の乗員には会わなかったのですか？
&gt; 
&gt; **艦長:** 一度も。付き添いの彼女以外、生き物は全く見ることがなかった。海鳥も、ネズミも、羽虫も。今思うとおかしいんだが、その時はまったく違和感を持たなかった。一応私も彼らの行方を聞いたんだが、彼女は『あなたと同じように見学をしている』と言っただけで、裏付けはまるでない。クルーもだが、ウービル自体も見ていないな。あの船に回収されたのか、海上に捨て置かれたのか……
&gt; 
&gt; **エージェント・カウフマン:** あなたはもう一度あの船に乗りたいと思いますか？
&gt; 
&gt; **艦長:** いや、財団に籍を置いてることは私の誇りだし、できればずっとそうでありたい。今回はまあ貴重な経験をさせてもらったが、私が自ら彼らの元へ行くことはないよ。
&gt;  
&gt; **エージェント・カウフマン:** 正直におっしゃってもらって構いません。この質問は形式的なものですから、回答内容は重視されませんよ。
&gt;
&gt; **艦長:** 不要なことを聞く奴がいるもんかね、録音までしておいて。ただ、気になることは一つある。
&gt; 
&gt; **エージェント・カウフマン:** どうぞおっしゃってください。
&gt; 
&gt; **艦長:** 別れ際に『すぐに迎えをよこす』と言われた気がするんだ。もしもう来ているなら、早いとこ返事をするよう君の上司に言ってくれないか。私の意志じゃなく、組織としての総意を、彼らに。返事を待たすのは失礼になるし、彼らに無礼を働くのは……後々、面倒なことになると思うよ。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** インタビュー中の言動からタリエル艦長はC種特定職員[[footnote]] 要注意団体の構成員、ないしはその同調者という容疑事実がある職員を指す [[/footnote]]に認定されレベル0に降格、ならびにクラスB、C記憶処置が複数回行われましたが、いずれの場合も本件に関連する記憶のみが72時間以内に必ず復元してしまうため、現在はサイト-81██病棟区画内で無期限の拘留状態にあります。
&gt; 該当職員への面会およびインタビューを行う場合はレベル3職員2名以上の承認と立会いが必要です。 

[[/collapsible]]</textarea></pre>
