**일련번호:** SCP-807-KO

**등급:** 안전(Safe) 

**특수 격리 절차:** SCP-807-KO는 표준 곤충 격리실에 격리되어야 한다. SCP-807-KO의 격리실에는 먹이를 제공하는 기구가 달려있으며 이 기구를 통해 3일마다 스마트폰 1대를 먹이로 제공해야 한다. 먹이 제공과 실험 외의 용도로 스마트폰을 격리실에 반입하는 것은 금지된다. SCP-807-KO-A가 작동이 멈추기 전에는 SCP-807-KO-A를 격리실 밖으로 들고 나가는 것은 불가능하다.

**설명:** SCP-807-KO는 변칙적인 회색가지나방(//Biston betularia//) 무리를 지칭한다. SCP-807-KO는 약 120마리 정도의 회색가지나방으로 구성되어있으며 크기는 대략 50mm~62mm정도 된다. SCP-807-KO는 다른 비변칙적 나방과 다르게 스마트폰 전자파에 반응하며 이를 이용해 스마트폰이 있는 곳으로 이동하려는 습성을 가지고 있다.

SCP-807-KO는 반경 10cm 내에 작동 중인 스마트폰이 존재할 경우 스마트폰 내부로 순간이동 할 수 있다. SCP-807-KO가 들어간 스마트폰을 SCP-807-KO-A로 지칭한다. SCP-807-KO-A는 다른 비변칙적 스마트폰과 유사하지만 SCP-807-KO-A의 앱은 곤충을 혐오하고 증오하는 내용으로 변형되어 있다.


SCP-807-KO는 SCP-807-KO-A 내부의 데이터를 서서히 망가트리며 SCP-807-KO-A의 앱에서 나타나는 현상 역시 SCP-807-KO를 방어하는 과정에서 나타나는 현상으로 추정하고 있다. SCP-807-KO-A가 완전히 작동을 멈추면 SCP-807-KO는 SCP-807-KO-A 밖으로 나오며 다른 스마트폰이 있는 장소로 이동한다.

**부록 1:** 다음은 SCP-807-KO로 인해 변형된 앱 설명이다.

&gt; **애플리케이션 이름:** 갤러리
&gt; 
&gt; **설명:** SCP-807-KO-A로 사진을 찍은 결과 갤러리에 SCP-807-KO 개체가 찍힌 사진이 나타났으며 추가로 사진을 찍은 결과 신원을 알 수 없는 인간이 살충제를 든 모습이 사진에 찍혔다. SCP-807-KO와 신원미상의 인간은 SCP-807-KO-A에게서만 확인되었다.

&gt; **애플리케이션 이름:** 구글
&gt; 
&gt; **설명:** 스마트폰에 SCP-807-KO가 들어간 이후 SCP-807-KO-A의 검색 기록이 기존의 검색 기록과 다르게 나타났다. 
&gt; 
&gt; **비고:** 다음은 SCP-807-KO-A의 검색기록의 일부다.
&gt; 
&gt; * 벌레 잡기
&gt; * 벌레 퇴치하는 법
&gt; * 초강력 살충제
&gt; * 씨발 저거 좀 죽여
&gt; * 좆같은 벌레 새끼들
&gt; * 그 새끼들이 날 헤집고 다녀
&gt; * 씨발 저 좆같은거 어떻게 좀 해봐
&gt; * 제발 누가 망할 벌레 좀 없애줘

&gt; **애플리케이션 이름:** 유튜브
&gt; 
&gt; **설명:** 해당 유튜브에 존재하는 모든 동영상은 곤충을 죽이는 영상으로 변형되었으며  그 중 대다수가 회색가지나방을 죽이는 영상이다. 해당 채널의 주인들을 조사한 결과 곤충을 죽이는 영상은 찍은 적이 없는 것으로 파악되었다.
 
&gt; **애플리케이션 이름:** 메시지
&gt; 
&gt; **설명:** SCP-807-KO-A로 최복현이라는 이름을 가진 대상에게서 지속적으로 메시지가 온 사실이 확인되었다. 해당 메시지의 내용은 곤충을 혐오하며 증오하는 내용으로 가득 차 있었으며 메시지를 보낸 대상과의 대화는 불가능하다.

&gt; **애플리케이션 이름:** 전화
&gt; 
&gt; **설명:** SCP-807-KO-A로 지속적으로 최복현이라는 이름을 가진 대상에게 전화가 걸려왔으며 전화의 내용은 벌레를 없애달라는 내용이었다.

**부록 2:**  SCP-807-KO-A로 온 전화를 역추적한 결과 한 건물을 특정할 수 있었다. 이후 그 건물에 있던 남성(PoI-0746)을 조사한 결과 SCP-807-KO-A의 개발자인 사실을 알게 되었다. 다음은 PoI-0746과 김기원 박사의 면담기록이다.

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **김기원 박사:** 안녕하십니까. 전 김기원 박사라고 합니다. 면담에 응해주셔서 진심으로 감사합니다.
&gt; 
&gt; **PoI-0746:** 별 말씀을요. 아 전 최복현이라고 합니다. 근데 어떤 이유로 저와 면담을 하기로 하신겁니까?
&gt; 
&gt; **김기원 박사:** 진짜 당신이 그 나방들의 개발자가 맞습니까?
&gt; 
&gt; **PoI-0746:** 네. 제가 만들었습니다.
&gt; 
&gt; **김기원 박사:** 그럼 무슨 목적으로 만들었는지 알 수 있습니까?
&gt; 
&gt; **PoI-0746:** 원래 목적은 자신도 모르게 스마트폰에 깔린 악성코드를 제거할 목적으로 만든 것입니다. 참고로 나방으로 만든 이유는 별건 없고 제가 특이한 것을 좋아했기 때문입니다. 
&gt; 
&gt; **김기원 박사:** 그렇군요. 근데 왜 지금은 이렇게 되었는지 알고 있습니까?
&gt; 
&gt; **PoI-0746:** 제 추측인데 그 나방이 아주 초창기에 만들어서 오랜 시간 방치된 상태였거든요. 아마 그 이유 때문이 아니였을까요? 정확히는 모르겠습니다.
&gt; 
&gt; **김기원 박사:** 그렇게 생각하시는 이유가 있으십니까?
&gt; 
&gt; **PoI-0746:** 사태가 벌어지기 한달 전 부터 꿈에서 나방들이 절 공격하는 꿈을 꿨습니다. 그 나방들은 저에게 왜 날 방치했냐고 말을 하고 있었죠.
&gt; 
&gt; **김기원 박사:** 그렇군요. 그럼 그 나방들이 스마트폰에 들어 갔을 때 스마트폰의 앱이 변형되는 것도 당신 소행입니까?
&gt; 
&gt; **PoI-0746:** 네 맞습니다. 사실 제가 그 나방들은 잡는 건 불가능해서 그 나방들이 더 이상 스마트폰에 들어오는 것을 막기 위해서 개발한 프로그램입니다.
&gt; 
&gt; **김기원 박사:** 프로그램이요?
&gt; 
&gt; **PoI-0746:** 네. 나방들이 스마트폰 안으로 올때 쫒아낼 목적으로 만든 프로그램입니다. 사람들이 자주 접속하는 곳에 몰래 심어놓고 스마트폰에 그 나방들이 접속하면 프로그램이 작동해 스마트폰 앱이 그렇게 변하게 된거죠. 근데 아무런 효과가 없다는 것을 알고 있습니다.
&gt; 
&gt; **김기원 박사:** 죄송한데 아예 SCP-807-KO를 제거하는 방법도 있는데 굳이 그렇게 만든 이유가 무엇입니까?
&gt; 
&gt; **PoI-0746:** 나방들은 죽이는 것은 불가능하기 때문입니다. 핸드폰 안에서 사망할 시 오작동이 날 가능성이 있어서 아예 죽지 않게 만들었습니다.
&gt; 
&gt; **김기원 박사:** 그렇군요. 알겠습니다.
&gt; 
&gt; **PoI-0746:** 혹시 지금 나방은 잡은 상태입니까?
&gt; 
&gt; **김기원 박사:** 네. 스마트폰으로 유인해서 간신히 포획할 수 있었습니다.
&gt; 
&gt; **PoI-0746:** 감사합니다. 그리고 제 연구로 많은 피해를 끼쳐서 죄송하게 생각하고 있습니다.
&gt; 
&gt; **김기원 박사:** 그럼 면담은 여기서 종료하도록 하겠습니다.
&gt; 
&gt; **&lt;면담 종료&gt;**</textarea></pre>
