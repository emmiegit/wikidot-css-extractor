    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-938 - &#34;Sangue e Tuono&#34;
**Autore:** [[*user Adam Smascher ]]
**Originale:** [https://scp-wiki.wikidot.com/scp-938 SCP-938]
**Traduttore:** [[*user yessss]]
[[include credit:end]]


**Marzo 6, 1943:** Alla luce della tremenda energia elettrica che costituisce SCP-938 e dell’incapacità attuale delle tecnologie di contenerla è necessario un approccio diverso alla mitigazione della sua minaccia. Gli sforzi invece dovrebbero concentrarsi sulla comprensione e la previsione del comportamento di SCP-938 per mitigare la sua minaccia fino a che il contenimento non diventerà fattibile.

**Gennaio 13, 1950:** SCP-938 è stato localizzato e preso in custodia protettiva dalla fondazione.

**Luglio 3, 1969:** Gli operatori della sicurezza incaricati di garantire la sicurezza di SCP-938-A e dei ricercatori assegnati allo studio di SCP-938 sono stati rinominati SSM Theta-9 &#34;Il Sorgere Della Luna Cattiva&#34;

**Dicembre 19, 1986:** SCP-938-A è morto a causa di un infarto. Dieci minuti prima della morte di SCP-938-A, un&#39;ambulanza è arrivata alla Casa-Sicura ██-█. Nessun agente della SSM Theta-9 ha affermato di aver richiesto un&#39;ambulanza e SCP-389-A ha negato la responsabilità. L&#39;ambulanza è stata identificata come probabile scherzo telefonico al 911. In seguito all&#39;infarto di SCP-938-A, è stato fatto un tentativo di chiamare i servizi di emergenza. Nel tempo che è arrivata l’assistenza, SCP-938-A era deceduto. Ulteriori indagini hanno rivelato che il centro di emergenza locale non ha ricevuto nessuna chiamata inziale per chiedere assistenza a Casa-Sicura ██-█. Un’addetta di emergenza in servizio ha affermato che il suo terminale indicava una richiesta di servizi di emergenza senza risposta all&#39;indirizzo.

È in corso la rivalutazione della fattibilità del contenimento.

**Giugno 2, 1989:** Si ritiene che il contenimento di SCP-938, sebbene richieda un grande numero di risorse, sia fattibile. Inoltre, è stato identificato un probabile candidato SCP-389-A. Dopo la costruzione delle necessarie strutture per il contenimento, SCP-389-A verrà usato per attirare SCP-389 nel contenimento.

**Ottobre 1, 1989:** SCP-389 è stato catturato con successo. D&#39;ora in poi sarà ospitato all&#39; interno del --Bio-Contenimento e Ricerca Sito-06-- Bio-Contenimento e Ricerca Sito-07. Non è consentito alcun test o osservazione che richieda o potenzialmente consentirebbe la rimozione di SCP-938 o la fuga dal contenimento all&#39; interno della Batteria Condensatrice Zero.

**Settembre 20, 1991:** Il contenimento di SCP-938 è stato compromesso a seguito di uno scenario di violazione &#34;Notte Silenziosa&#34; al Bio-Contenimento e Ricerca Sito-06. L&#39;infrastruttura del Sito-06 non può essere salvabile. Nuove strutture di contenimento devono essere costruite prima che SCP-389 possa essere recuperato. 

**Dicembre 21, 2005:** Il 12-19-2005, il Dr. ██████ è entrato nel Magazzino Zero per assistere all&#39;ispezione del contenimento di SCP-938 portando una chiavetta USB sulla sua persona. Il giorno successivo dopo aver realizzato il suo errore, il Dr. ██████ ha segnalato la violazione accidentale del protocollo e ha dato l&#39;unità flash per studi, affermando che è stato completamente sovrascritto con dati privi di significato. Questa unità è disponibile al personale di ricerca per l&#39;esame su richiesta.</textarea></pre>
