我在看着你。 

你手中的笔不断移动，正试图完成今天的报告。时针旋转，云层重聚又散开，我在你背后，看着你。 

你还记得我吗？ 

看样子在我走后你每天都有想我，但最近已经好像忘了我，我很伤心，也很心疼。因为你快被工作的重担压垮，像是喷吐浓烟的锅炉，拖曳着电机为别人的梦境点灯。你不喜欢这样的生活，但你手中的笔仍然移动着。 

你是一个小研究员，干着普通工作，过着普通日子——尽管在基金会里从来没有什么普通，但相较于那些传奇人物，你的故事从来不会被发掘出来被报道。你也憧憬着那样英雄的生活，一如千千万万的基金会员工一样，只是憧憬。 

你前天去了公墓区，去看你以前的主管。无数混凝土石块绕着中央的高大石碑排列成同心圆。石碑正西边第三个，下面躺着的就是你以前主管的半个尸体——他死于一场收容失效。 

墓碑中央占据更大篇幅的是一个基金会标志，下面是几行小字，分别是姓名、职务和生卒年月。这里只有你一人，所以你在碑顶放上一束花，来时的路边采的一束花。你本想给他带点酒，不过他生前不喝酒，你也不喝。他是一个纯纯正正的基金会人，总是在办公室里熬夜工作，亲自四处视察，耐心指导你写报告。 

你想起你第一次写报告的场景，那时你把改了十五次的报告交给他，他看了很久，时而皱眉时而眉头舒缓。最后点了点头，递给你一杯热咖啡，你至今仍记得那口感，很好喝——尽管那是速溶的。 

不过他这种人似乎注定在职位上殉职，他也清楚这一点，想把你培养成他的接班人，就结果看来，你并不适合。 

然后那个晚上，那只怪物咬下了他半边身子。 

基金会把他变成了基金会。 

你觉得很可悲，但更可悲的是，你也在走上他的老路，因为这是基金会人的必经之路。 

小的时候，你会幻想有一群在暗中保护世界的组织。夜晚，你看着繁星撒落，想象暗处的战斗——可能不时有牺牲，但他们一次次救下城市，心中一定充满希望与爱。现在你知道了，填满你们内心的只有报告和讣告。

走出公墓区，你在垃圾箱旁停下了脚步，里面堆满了花束。是老侯扫的，他负责管理这片。说是管理，其实就是打扫一下了事。你向老侯点点头，他就坐在不远的小屋里——或者说，住在里面。老侯说，刚才来了一群人，风一样卷来又风一样离去，好像是什么杂志的记者。你知道这件事是在第二天，一篇《致赴死者：我们终将同行》上了基金会内网热搜。 

你从老侯那知道他们其实连墓园区都没进去过，只是在墓园外摆了花照了相。他们取景的角度很好，恰好避开老侯的破烂小屋，焦点对在墓园外石碑上的那行字上：“感谢所有赴死者。” 

字用金色漆过，但掉色不少，因为被不少人摸过，而且也没有人来补刷的样子。那金光就和红色岩石的颜色混在一起，跟城市里的夕阳似的。 

没错，城市的夕阳很美，可是你无暇侧目。你好像不曾仔细看过这个被基金会拯救了无数次的城市。文字匆匆地从你笔下流出，它们排列整齐，好像堵塞的主干道。行人碌碌地从主干道旁经过，你清楚地知道那里曾经有十二具尸体被拆解，用作献给某个存在的祭品。于是三队特工前往现场清理，你在卫星图像上看见绿色光点一个一个消失。 

我就在其中。 

我拿上全部装备，跟着队长去清理一批邪教徒。黑夜中，他们在唱着歌，是那么高兴。我们闯入了他们的乐园，把火药和金属倾泻到这些无知者身上。我不是第一次这么做，但我第一次流下眼泪——为了这些人？还是为了谁？我说不上来。我可能被异常影响了，也可能是心理疾病，总之，我的战友一个个倒地。

你似乎也流下眼泪。当你写完最后一句话，把文件收进文件夹，你仰起头来，嘴中说着难懂的话语，又拿起我们的合照，死死地盯着。泪光闪烁在你的眼角，你是怎样让它不至于滑落的？你回想起那里是我们第一次见面的地方——一个湖边。 

我刚击败一群血肉怪物，而你刚写完关于它们的报告。你讲了一个蹩脚的笑话，任何一个女孩都不会对它感兴趣，但我笑了。 

然后你鼓起毕生的勇气，约我在食堂吃晚饭。我们谈了很久，从每天的巡逻任务到观察报告，从某次危险行动到一个讨厌的上司。我一个人喝得酩酊大醉，吻了你。此时，食堂的灯一个一个熄灭了。 

卫星图上，最后一个光点熄灭了，指挥员的声音打破粘滞的寂静，他说，整个小队全部阵亡。 

你当时的想法是什么呢？我无从得知。你一定是当时强作镇静，等没人时再默默悲伤。你想要从悲痛中脱离，但当你很快在工作中恢复正常，你又觉得自己似乎过于无情。你总是无法发泄自己的情绪，而你的朋友们尽管知道你内心真正的悲痛，却也无法提供帮助。你上周去看了三次心理医生，请了一次假——就是前天看主管那次。 

你没有真正走出悲伤，因为现在你正看着我们的合照流泪。 

我想靠近你，再靠近你，轻抚你的背，告诉你不要再伤心。我想在你面前出现，我想自己如果未曾死去…… 

于是乌云散去，天空呈现受到严重光污染的红色，空中闪烁着飞过的是一架飞机，没有星星也看不清月亮。就是这样一个夜晚，与之前的每一天都一模一样——除了越发严重的光污染。

我早已死去，取而代之的是我自己。随后把自己藏进主干道川流的汽车群中。我眼前的事物变化着，我搭上的那辆车离开主干道，开上立交桥。从高空俯瞰，立交桥如同一朵水泥花开放在钢筋森林里。车尾灯是红色的，车前灯是黄色的，使得道路呈现两色光景。 

我睁开眼，感觉自己悬浮在半空中——事实上，城市里每个人都悬在半空，被某种信念悬挂起来，被电线纠缠，被水泥环绕。我不再能理解人类了。愚昧群体散发出腐臭气味，可是我还是从中闻出了你——一股焦糊味，就像被自己的热情烧焦了一样。 

站点离市中心只有不到十五分钟的车程，一个更加黑暗的深渊藏在深渊里。在这方面，基金会和任何一个城市都一样——它们都可以把活生生的人变得面目全非，只不过前者在视觉上的冲击力更大些。

我在进入站点的途中抛弃了爪子和牙齿，皮毛褪去，复眼一个个脱落。我被发现了吗？我丢弃了形体。今天是小李执勤，他是一个很有潜力的后辈，不过因为对手是一个站点主任的孩子，小李没能进入MTF集训营，只是成为了普通特工。我轻松越过障碍，在空无一人的大厅里穿行。 

监控室里，几个人在高声谈笑，酒气掩盖了那股腐臭。继续前行，我轻易地行走，因为站点下面几层现在都是空的，说不定基金会也是。我一路向上，走到你的寝室外，穿过了门。 

我来到你身边，可是你并不能看见我，我需要一个身体。重新塑造一个身体似乎并不难，但你到底喜欢我哪一点呢？我应该照着你理想中的我重新铸造自我，所以我重新穿上连衣裙，长发也生长出来，我作为人类引以为傲的乳房也要展示出来，我重生了。 

你的手机和电脑突然闪烁，好像有很多人突然想起你还活在某个角落一样。你并没有在意，只是掏出一瓶药。我没想到你需要安眠药来帮助入眠，是被不存在的星光闪得睡不着觉？还是听到了已故主管的谈笑？

//规格：2.5mg/颗//

时针彻底停止转动，里面两颗5号电池已经失去效力。你眼前浮现出一片星河，那是在城市上空无法寻得的盛景，你把它们深深地藏在回忆里，任时间为其抛光。

//有效成分：廉价幸福与浓缩安定//

忽然，灯光闪烁，然后一点一点熄灭，黑暗笼罩了城市，笼罩了每一个人。我的眼睛洒满了星星，你每次都夸赞它们的明亮纯净，因为此时我能看见你心里的星河。

//用法用量：一次13076471颗//

没有灯光，光污染的红漆被一点点敲下，重新显露出星空的一角。 空虚的灯火还是败给了运转万年的星空。

//注意事项：请做个好梦//

你服下药，终于看见了重生后的我，我终于触碰到你眼底的星河。 

你我紧紧相拥。 

此刻，你我的星空合而为一。

**事故报告#2021.3-011**

在2021年3月4日晚10:23，研究员林路园被发现死于寝室中，死因为过量服用安眠药。一人形实体拥抱着研究员林路园的尸体，被认为已经死亡。该实体穿着青色连衣裙，被其异常增殖的胸部撑破，头部长有长约3m的毛发。 

经过部分身体组织的基因检测，此人形实体被认为是与研究员林路园为情侣关系的特工苏倩，其原应已在两周前的一次任务中阵亡。 

研究员林路园死亡的同时，发生了一次波及全城的异常停电，与本事件的联系正在调查中。

**备注：**在研究员林路园自杀前曾有多人试图与他联系，推测原因是在2021年3月4日10:20时，研究员林路园被正式升职为研究组长。</textarea></pre>
