[[include info:start]]

**項目編號：**SCP-058

**項目等級：**Keter

**特殊收容措施：**不論何時，SCP-058都要隔離在5米x5米x5米的收容室裡。收容室牆壁需用3米 (10英呎) 厚的加固耐熱鋼築成，外頭再補上10米 (33英呎) 厚的鋼筋混凝土。每三天就要餵SCP-058一頭活牛。收容室內的日常維修工作方面，在SCP-058沉睡時為每六十分鐘安排一次；在SCP-058甦醒時則為每十五分鐘安排一次。無論情勢如何，絕不能讓SCP-058離開收容區域。SCP-058的所有聲音都要錄下來。[[[the-drooling-path-part-1|聆聽SCP-058聲音的人員，每次不能聽超過三十分鐘。]]] 假如SCP-058成功逃離收容區域，整個站點會視為已經淪陷，需即時引爆站內的核武。直至現時為止，站點內最少有一百四十九名D級人員、十四名特工的死亡事故是與SCP-058有關。

**描述：**SCP-058外形近似牛的心臟，體表長著四隻類似節肢動物身上的分節肢體，主要用作移動；此外還有四條伸縮自如的觸手，每條都滿佈剃刀般鋒利的刺毛。一般而言為上腔靜脈的位置上，取而代之的是一根銳利的「螫刺」。SCP-058的觸手能以每小時超過320公里 (每小時超過200英里) 的速度「鞭打」3.2米 (10.5英呎) 外的目標。SCP-058敵視一切事物，只要稍有空隙，就會馬上對四周進行破壞。SCP-058還展現出從創傷中迅速復原的能力，即使看上去已經毫無動靜，但在靠近時依然要保持警覺。

SCP-058的移動能力十分強，不論是水平面還是垂直方向都能以高速行走。紀錄顯示，SCP-058能在一下子爆發出約每小時90公里 (每小時55英里) 的高速，瞬間衝到距離200米 (656英呎) 之處；由原地靜止增速到每小時90公里 (每小時55英里) 所需要的時間不到兩秒。SCP-058的觸手除了增強槓杆作用及提高穩定性外，還能用來將自身快速拉到其他位置。

雖然身體上沒有發聲的器官或機制，但SCP-058能「口吐」人言，語調和口音就像位英國的老年男性，聲線低沉、有點大舌頭。SCP-058說起話來滔滔不絕，即使是攻擊中途也從不間斷，而且聲線和語速都一成不變；所說的話，跟SCP-058牽涉過的人、事、地都毫無關聯 (請見問話紀錄 058-04) 。

**紀錄：**

首次遭遇SCP-058的地點是站點██，當時SCP-058正從 [數據刪除] 走出來，亢奮不已且充滿敵意。接下來SCP-058對站點██展開攻擊，造成██名學術人員及██名特工死亡。其後SCP-058轉而攻擊附近███████████的市鎮，造成超過 [刪除] 名居民死亡，七成的建築物被摧毀。

收容突破的事後分析顯示，大多數死者都是葬身火海及死於火災引致的其他危害；起火原因是SCP-058以一座大型建築物為中心，開始往四處噴灑「螫刺液」，造成火炎蔓延開去；大多數建築物亦因而受損。根據 [數據刪除] 顯示，有8%的死亡個案是SCP-058的█████████所造成。

最終一棟建築物倒堨時，大量瓦礫傾瀉而下，把SCP-058壓至動彈不得，讓人員有機可乘。之後由特工和機動特遣隊將SCP-058押送至████████。鑑於前述的收容突破中，SCP-058因█████████而受到了嚴重的創傷且全身浮腫，所以在處於收容的三星期裡，SCP-058幾乎一動也不動；但即使衰弱不堪，SCP-058依然非常危險，因此這段期間對SCP-058的研究所得無幾。

██/██/████，將SCP-058轉押至SCP收容站點途中，SCP-058再一次突破收容，造成多人死亡和受傷。最終特工██████用一輛M1戰車撞向SCP-058，成功將對方壓到車底下。隨後SCP-058就被押往由武裝人員駐守的第14號生物收容區域。

**附錄：**

[[[SCP-1175]]]的收容隊伍發現，每當SCP-058突破收容時，SCP-1175-2都會表現得異常激動，持續時間跟SCP-058突破收容的時長一致。除此之外，負責[[[SCP-5742|AI-2471GH2]]]日常維修工作的人員也報告道，在SCP-058突破收容期間，會突然感到不明就裡的心悸。三者之間是否有關連的調查行動，正待RAISA批准。

**問話紀錄 058-04：**

&gt;
&gt; **SCP-058：** //夢中展現，女皇奇蹟，藏於愛意；一眾老叟，曾為一體，不再往來。//
&gt; 
&gt; **莊士敦博士：** //你叫什麼名字？//
&gt; 
&gt; **SCP-058：** //幻夢之中，曦照冷燼，聖者所說，愚者所聞，縱已消逝，隱於血湖，依舊追尋；深秋羊樹，羔羊如饈，難逃蛇腹。//
&gt; 
&gt; **莊士敦博士：** //你叫什麼名字？//
&gt; 
&gt; **SCP-058：** //無知愚者，盲目探求，心坎之物，無休無止，受盡折磨；探求所見，富家大室，流落塵世，慘遭刀剖，背開肉綻，傷佈銀屑，既是痛苦，亦是歡愉。//
&gt; 
&gt; **莊士敦博士：** //你來自哪裡？//
&gt; 
&gt; **SCP-058：** //無名小輩，怠惰因循，遁入夢中，卻是惡夢；遊走死地，踩踏鹿屍，踐踏王骸。//
&gt; 
&gt; **人員D-067:** //這真讓人發毛-// (D-67突然開始尖叫)
&gt; 
&gt; **SCP-058：** //夜幕低垂，赤誠閃現，影於其中，窺透天機，瘟疫將臨，紛怒相隨；剎那暖意，彷若母哺，純一不雜，如夢似幻。//
&gt; 
&gt; **人員D-067：** (繼續尖叫)
&gt; 
&gt; **莊士敦博士：** //快放開他！//
&gt; 
&gt; **SCP-058：** //瞬息之間，灼心旭日，如鼓博動，遮聲蔽音。//
&gt; 
&gt; **人員D-067：** (尖叫突然中斷)
&gt; 
&gt; **SCP-058：** //虐戀快意，泥足深陷，除此之外，別無他求。//
&gt; 
&gt; **&lt;記錄結束&gt;**
