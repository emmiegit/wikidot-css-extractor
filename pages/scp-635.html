**Item Nº:** SCP-635

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todos os ██ volumes de SCP-635-1 devem ser mantidos em uma sala de biblioteca dedicada a eles no Sítio-██ em um ambiente com clima controlado e mantido a 13 graus Celsius com humidade entre 35% e 45% constantemente. Sistemas AVAC devem usar filtros de ar HEPA para manter contaminantes atmosféricos a um mínimo. Exposição à luz dos objetos contidos deve ser limitado a 50 lux por dia. Experimentos dos volumes originais de SCP-635-1 não são encorajados dada sua fragilidade e serão aprovados somente em tentativas de recuperação de dados perdidos. Uma cópia digital do texto de SCP-635-1 está disponível em formato criptográfico padrão para propósitos de pesquisa com aprovação de nível 3.

Funcionários expostos ao texto de SCP-635-1 devem entrar em quarentena no local até que todos os sintomas de exposição cessarem, geralmente 72 horas após exposição. Tais funcionários devem ser fornecidos com ferramentas e/ou equipamento somente na ocasião de um experimento controlado em um ambiente seguro.

Instâncias de SCP-635-2 e SCP-635-3 devem ser contidos em salas seguras com paredes blindadas e desmontados quando fora de uso para testes. Qualquer instância de SCP-635-4 ou maior deve ser tratada como uma brecha de contenção iminente e neutralizada imediatamente via Procedimento Capek-Omega-635.


**Descrição:** SCP-635-1 é um conjunto de ██ manuscritos ilustrados do século 13 recuperados por Doutor H████ S████ da Universidade de ██████ nas ruínas do Monastério de ███████ em ███████, Irlanda, em agosto de 18██.  Os manuscritos entraram na custódia da Fundação depois de 36 anos em 19██, uma década após a demissão de Doutor S████ da Universidade por [DADOS EXPURGADOS].

Após a investigação destes relatos, agentes da Fundação encontraram o prédio principal da propriedade parcialmente desmontado. Além de SCP-635-1, agentes recuperaram ███ instâncias inertes de SCP-635-2, ██ instâncias inertes de SCP-635-3, e várias peças de maquinaria enferrujadas que poderiam ter sido uma tentativa de construir uma instância de SCP-635-4.

SCP-635-1 é escrito em uma combinação de latim e uma escrita anteriormente desconhecida que utiliza elementos numéricos e lógicos, semelhante a língua de computação moderna. O primeiro volume é uma cartilha em latim, introduzindo os vários elementos da escrita, e enquanto o texto avança, o latim é lentamente substituído até que o segundo volume é quase completamente escrito nesta nova língua. Os volumes aumentam em complexidade até que após o volume ██, o texto é escrito em blocos sólidos de dados numéricos que passaram por um algoritmo de compressão extremamente eficiente.

Se um indivíduo com conhecimento rudimentar de latim começa a ler o primeiro volume de SCP-365-1, o sujeito irá sentir uma relutância crescente a descontinuar a leitura que é proporcional com sua inteligência geral, compreensão de texto, aptidão para solução de problemas, e habilidade matemática. Sujeitos com diplomas em Ciência da Computação e Engenharia parecem ser os mais suscetíveis. Se permitido a continuar a leitura, o sujeito irá terminar os primeiros █ volumes de SCP-365-1 em aproximadamente 12 horas. (Nota: Entrevistas pós-exposição revelam que a memória de longo prazo do material lido durante esse período é mínima. Quando perguntados o que leram, a maioria dos sujeitos somente relatam uma impressão geral de algo “bem legal.”)

Após completarem os primeiros █ volumes de SCP-635-1, sujeitos entrarão em um estado de fuga dissociativa no qual irão parar de ler e imediatamente procurar por ferramentas e materiais para iniciar a construção de uma instância de SCP-635-2. (Nota: Entrevistas pós-exposição revelam que os sujeitos estão conscientes durante esse período, e relatam que sentiram uma grande vontade de “tentar algumas dessas coisas.”) Design e materiais usados na construção de SCP-635-2 irão variar dependendo da aptidão do sujeito e materiais e ferramentas disponíveis. Entretanto, SCP-635-2 sempre será construído com a inclusão de um método de inserir o texto do volume █ de SCP-635-1. O sujeito continuará a construir SCP-635-2 e inserir o texto de SCP-635-1 o melhor possível até sucumbir de exaustão. Se ferramentas e materiais apropriados não estão disponíveis, o estado de fuga dissociativa cessará, mas o sujeito irá sentir uma grande compulsão para criar uma cópia de segurança do texto de SCP-631-5 “para proteção.” (Nota: Nesta instância, é recomendado permitir que o sujeito crie uma cópia digital do arquivo para o depósito de dados seguro no local do Sítio-██. Um fracasso deste processo pode resultar em uma brecha de segurança.) 

Instâncias de SCP-635-2 são robôs com variados métodos de manipulação e armazenamento de dados. Por volta de 50% das instâncias construídas provam ser viáveis e autônomas. Se uma instância de SCP-635-2 construída por um sujeito prova ser viável, a anomalia irá imediatamente começar a construção de outro SCP-635-2 com base em seu próprio design. Cópias tendem a ser imperfeitas e conter falhas, e por volta de 80% dos testes acabam com menos de 3 cópias viáveis de SCP-635-2 antes que as máquinas decaiam e tornarem inerte. Nos ██% dos casos em que mais de █ SCP-635-2 viáveis são criados, os SCP-635-2 irão mudar de comportamento e construir uma instância de SCP-635-3, um robô substancialmente mais avançado que tem a capacidade de recuperar dados dos volumes de SCP-635-1 restantes. Após recuperar os dados possíveis, uma instância de SCP-635-3 é capaz de organizar e direcionar os SCP-635-2 e prevenir que desativem prematuramente. Se não devidamente supervisados, SCP-635-3 irá desmontar elementos de seus redores em busca de materiais para mais robôs. Assim que duas ou mais instâncias viáveis de SCP-635-3 estão ativas, todos os robôs irão começar a construção de SCP-635-4. Uma instância viável de SCP-635-4 irá [DADOS EXPURGADOS] e não é claro se isto é por causa de intenções hostis, ou por conta de corrupção de dados do conteúdo de SCP-635-1 por causa de idade.
