    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=D-Foto.jpg|caption= D, Foto |width=300px]]

**Personalakte:** D–1385

**Hierarchie:** Klasse D (Testsubjekt)
**Personalnummer:** 1385

**Derzeitige Aufgaben:**

Tests an als sicher und unbedenklich eingestuften SCPs.

**Alter:**

Das Alter des Subjekts beträgt derzeit 34 Jahre, wobei das Verhalten und die Artikulierung der eines pubertierenden Teenagers entsprechen.

**Aussehen:**

D–1385 hat das Erscheinungsbild eines Mannes in den Zwanzigern. Seine Größe beträgt 1,65 Meter bei einem Gewicht von ███Kg. Er hat kurze hellbraune Haare und blaue Augen. Er befindet sich in ausreichender körperlicher Verfassung, leidet allerdings an insulinpflichtigem Typ 2 Diabetes. D–1385 trägt eine Standard Klasse D Uniform.

**Wichtige Informationen:**

Auf Grund seines Gesundheitszustandes ist D–1385 mit einen ca. 2 cm großen Sensor am linken Oberarm ausgestattet, welcher sowohl seinen Blutzuckerwert als auch seinen Standort einem Mitglied des Sicherheitspersonals übermittelt. D-1385 wird in Standort 19-DE eingesetzt und ist in einer geräumigen Einzelzelle mit eigenem Badezimmer und einem 50 Zoll messenden Flachbild-Fernseher untergebracht und darf sich frei im niedrig Sicherheitsbereich von Standort 19-DE bewegen. D-1385 ist bis auf Weiteres von der monatlichen Terminierung des Personals der D-Klasse befreit. D-1385 darf unter keinen Umständen mit einem möglicherweise tödlichen Gegenstand in Berührung gebracht werden. Es wird auch dringend davon abgeraten, D-1385 für ein Objekt zu verwenden, das kürzlich erworben wurde oder dessen Art aufgrund der damit verbundenen Risiken noch nicht vollständig definiert ist. Eine geeignetes Amnesikum muss ihm verabreicht werden, sobald er sensible Informationen erhält, normalerweise nach einem Experiment.

**Psychologische Beurteilung:**

D-1385 ist meist freundlich und hilfsbereit leider lässt sein Respekt gegenüber Vorgesetzten extrem zu wünschen übrig, außerdem ist er extrem neugierig, was eine fast regelmäßige Gabe von Amnesika zur Folge hat.

**Sicherheitsverstöße:**

Versuchte Benutzung einer (schlecht gemachten) Kopie von SCP-018-DE um eine absichtlich herbeigeführte Überschwemmung der Klasse D Toiletten zu vertuschen. Begründung: Rache an Dr ██████ ,wegen schlechter Behandlung während eines Tests mit SCP ███.</textarea></pre>
