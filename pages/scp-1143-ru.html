**Объект №:** SCP-1143-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Объект следует хранить обёрнутым в плотную бархатную ткань в стандартной сейфовой ячейке на складе особо ценных предметов Зоны 7. Доступ для исследований разрешен сотрудникам 3 уровня допуска. Куратором изучения объекта назначен д-р Море. Объект разрешается использовать дознавателям службы безопасности.

**Описание:** Объект представляет собой бронзовую статуэтку кошки породы египетская мау, изображённую в сидячем положении. Высота статуэтки - 44.4 см, вес - 7 кг. Глаза статуэтки изготовлены из синих сапфиров, которые, благодаря особой огранке и кристаллической решётке камней, имеют высокую светимость и способны излучать слабый свет даже в неосвещённой комнате. На нижней стороне статуэтки имеется клеймо - изображение полной луны. 

SCP-1143 проявляет свои аномальные свойства при близком визуальном контакте, лишая человека возможности лгать. Лёгкий дискомфорт постепенно перерастает в психологическую истерику, толкая человека на откровения, а затем переходит в состояние неконтролируемого психоза. Существует версия, что объект так же влияет на всех, кто находился рядом с ним достаточно долго, причём этот эффект не зависит от радиуса отдаления. Версия до сих пор не подтверждена.

**Приложение 1:** Объект был найден после расшифровки керамических пластин, хранящихся в музее Естественной Истории в Каире. На месте указанных ориентиров было найдено запечатанное египетское захоронение эпохи Раннего Царства (приблизительно 2900 г. до н.э.). Согласно печатям на стенках погребальной камеры, захоронение принадлежало жрице храма богини Бастет. В каменном саркофаге было обнаружено бальзамированное тело, в изголовье стояла статуэтка кошки. Основываясь на записях, полученных в ходе расшифровки пластин, специалистами Фонда были изучены все предметы в захоронении. Всё, кроме проявившего аномалии SCP-1143, было передано исследователям египтологам Каирского музея.

[[collapsible show=&#34;+ Примерный перевод керамических пластин:&#34; hide=&#34;- Скрыть документ&#34;]]
&gt; Одна из трёх перед тобой
&gt; Мерцает правды синевой,
&gt; Ты на коленях предо мной
&gt; И отвечать - твоей душой.
&gt; 
&gt; Поведай зло, что причинил,
&gt; Что перед светом утаил,
&gt; Ты вспомнишь то, о чём забыл,
&gt; Пока тебя не поглотил
&gt; Великой лунной Бастет Суд.
&gt; 
&gt; Я жду тебя там, где луна
&gt; Амона лодку повстречает,
&gt; Где ветра глас несёт река,
&gt; Где Нила ил снега рождает.

В тексте указываются приблизительные координаты Бахр-эль-Джебель. В этом районе, недалеко от рукава Нила, расположено хорошо продуваемое ущелье, в некоторые ночи покрывающееся инеем. 
[[/collapsible]] 

**Приложение 2:** Записи, найденные в нескольких соседних захоронениях, отмечают зафиксированную Фондом способность объекта воздействовать на человеческую психику. Анализ металла не выявил аномалий. Сапфиры, исследованные под электронным микроскопом, поразили учёных своей уникально-правильной кристаллической решёткой.

Эксперт по кристаллографии д-р Море после серии исследований дал следующую характеристику камням:

&gt; //Данные камни значительно крепче любых сапфиров. 11 баллов по шкале Мооса, что соответствует скорее лонсдейлиту. Идеально правильно выстроенная кристаллическая решётка минерала похожа на образцы искусственно выращенных на МКС алмазов, так как такие результаты могут быть получены только в условиях невесомости. Аномальная световая гамма объектов вызвана особенностями огранки камней, способных преломлять и отображать малейшие источники света нескольких секторов. По моему мнению, именно комбинация отражённого света нескольких спектров и воздействует на психику людей. Наш мозг обрабатывает полученную визуальную информацию, но не может её правильно воспринимать, что и вызывает подобные психологические эффекты.//

[[collapsible show=&#34;+ Протокол экспериментов с SCP-1143.&#34; hide=&#34;- Скрыть протокол&#34;]]

&gt; **Эксперимент A-1:**
&gt; **Испытуемый:** D-1523 (33 года, осуждён за убийство двух человек).
&gt; **Действие:** Испытуемый садится за стол, напротив установлен SCP-1143.
&gt; **Результат:** //6 минут.// D-1523 проявляет видимое беспокойство, нервно перемещается по комнате, неизменно возвращаясь на своё место. //9 минут.// Субъект нервно осматривается по сторонам, начинает бессвязно бормотать. //11 минут.// Испытуемый начинает плакать, сознаётся в двух убийствах, трёх случаях кражи. //14 минут.// D-1523, глядя на SCP-1143, молит о прощении, после чего падает на пол и бьётся в истерике. Применён транквилизатор.

&gt; **Эксперимент A-7:**
&gt; **Испытуемый:** Сотрудник бухгалтерии Фонда (46 лет, 8 лет на занимаемой должности)
&gt; **Действие:** Испытуемый садится за стол, напротив установлен SCP-1143. О целях эксперимента и уникальности SCP-1143 сотрудник проинформирован не был.
&gt; **Результат:** //8 минут.// Бухгалтер обильно потеет, пьёт много жидкости, руки начинают дрожать. Субъект заметно напуган, просит разрешения закурить. //10 минут.// Бухгалтер сообщает, что изменяет своей супруге и уклоняется от уплаты налогов. Также сознаётся в фальсификации документов, подделанных им с целью получения кредита в банке «Интегро» (на данный момент лицензия банка отозвана). Сотруднику введён амнезиак класса В.
&gt; **Примечание:** //Любопытно, ведь его никто ни о чём не спрашивал.// - д-р Море

&gt; **Эксперимент A-11:**
&gt; **Испытуемый:** Д-р Борисов (3 уровень допуска, один из уважаемых исследователей отдела по изучению гуманоидных объектов, вызвался добровольцем)
&gt; **Действие:** Испытуемый подключён к медицинской аппаратуре - кардиографу, сканеру активности головного мозга и мед. комплексу экспериментальной конструкции. О целях испытания и уникальности SCP-1143 предупреждён.
&gt; **Результат:** //3 минуты.// Давление слегка повышенное, в левом полушарии мозга задействованы все зоны коры. Испытатель сообщает, что чувствует себя некомфортно, но готов продолжить. //8 минута.// Сердцебиение 114 ударов, давление повышено, температура тела повысилась, субъект тихо рыдает. //12 минута.// Д-р Борисов сообщает, что уже не ведёт научной работы с SCP-1082, ему просто нравится с ней общаться. //13 минута.// Испытуемый срывается в истерику, лежит на полу в позе эмбриона, кричит, что давно хочет активировать SCP-1082 и обязательно это сделает, когда получит необходимый допуск.
&gt; //Мдааа... Полезная кошка. Такой заслуженный сотрудник и такие мысли. Что могло произойти, дай он Оригигами свободу действий, страшно представить. Пора старичку в санаторий.// - д-р Море

&gt; **Эксперимент A-17:**
&gt; **Испытуемый:** Д-р Море (вызвался добровольцем).
&gt; **Действие:** Поочерёдно надевает очки из стекла, минеральной слюды, отполированного изумруда, сапфира, опала.
&gt; **Результат:** Стабилизация давления и кардиограммы к нормальному состоянию замечена при использовании светоотражающих затемнённых очков, линзы которых отражают большую часть света.
&gt; //14 минут.// Д-р Море бьёт кулаками в стены, ведёт себя крайне агрессивно, в нецензурной форме сообщает, что он думает о решении Фонда о его недавней пятимесячной командировке в Антарктиду. Жалуется на низкое внимание к его исследованиям. Сознаётся в умышленном уничтожении нескольких лабораторных приборов.
&gt; //Отличная штука! Предлагаю использовать SCP-1143 для кадровых проверок и внутренних расследований. Сам я к этой кошке больше не подойду.// - д-р Море
[[/collapsible]] 

**Приложение 3:** Эксперименты A-24 - A-43 доступны только для O5. Руководством принято решение воспользоваться рекомендациями д-ра Море и передать объект отделу внутренней безопасности для внутренней работы с персоналом. Материалы переведённого текста свидетельствуют о том, что SCP-1143 - «одна из трёх». Продолжается архивная работа по поиску других похожих объектов. В соответствии с директивой 1723 от 06.02.2007 д-р Борисов отправлен на заслуженный отдых. 

**Приложение 4:** Дополнительная информация об изучении SCP-1143.
