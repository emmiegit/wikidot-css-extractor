**Объект №:** SCP-2590

**Класс объекта:** [[[Keter|Кетер]]]

**Особые условия содержания:** Непосредственное содержание SCP-2590 в настоящее время не представляется возможным. С тех пор, как Фонд установил наблюдение за SCP-2590, он ни разу не покинул границ города Бирмингем, штат Алабама. К SCP-2590 прикреплён отслеживающий маячок, постоянно отсылающий координаты объекта на специализированные КПК, принадлежащие оперативникам МОГ Гамма-133 &#34;Собиратели сора&#34;.

Сокрытие факта существования SCP-2590 от широкой общественности осуществляется посредством изъятия видеозаписей и фотографий и обработки свидетелей амнезиаком класса А. Два сотрудника МОГ Гамма-133 &#34;Собиратели сора&#34;, одетые в непримечательную одежду, должны постоянно следовать за SCP-2590 на предоставленной Организацией гражданской машине; смена наблюдателей осуществляется каждые 4 часа. Транспортное средство, на котором перемещаются агенты, должно быть оборудовано видеорегистратором, постоянно осуществляющим съёмку. 

В случае, если SCP-2590 остановится на обочине дороги или парковке, агенты-наблюдатели должны припарковаться прямо позади SCP-2590 таким образом, чтобы им была хорошо видна дверь прицепа, после чего немедленно связаться с дежурным командиром МОГ Гамма-133. Агент, сидящий на пассажирском сиденье, обязан делать заметки обо всём, что видит. Сотрудникам не разрешается приближаться к SCP-2590-1 при любых обстоятельствах.

**Описание:** SCP-2590 – это седельный тягач модели International ProStar DayCab с полуприцепом. На переднем и заднем бамперах отсутствуют номерные знаки. Представители компании Navistar International, выпускающей подобные транспортные средства, заявили, что не имеют данных о производстве грузовой машины, похожей на SCP-2590. При осмотре кабины на водительском сиденье был замечен гуманоид, далее обозначаемый как SCP-2590-1. Внешне SCP-2590-1 похож на тень или смутный силуэт, не имеющий определённых черт. Значимость SCP-2590-1 для приведения в действие SCP-2590 пока не установлена, однако известно, что он способен оказывать на любых людей, приближающихся к автомобилю, аномальное влияние, схожее с эффектами амнезиаков. По этой причине сотрудникам Фонда не удалось допросить существо.

SCP-2590 обладает свойством избирательного взаимодействия с материальными объектами, что позволяет ему «проходить сквозь» твёрдые материалы. Именно поэтому объект до сих пор не удалось поставить на содержание. О данном свойстве стало известно, когда SCP-2590 спокойно проехал сквозь дорожные заграждения, установленные агентами Фонда. Эта особенность также позволяет объекту избегать столкновений с другими автомобилями. С того момента, как Фонд начал вести наблюдение за SCP-2590, он ни разу не заправлялся топливом, а также никогда не нарушал ПДД.

Через непоследовательные промежутки времени[[footnote]]Продолжительность самого короткого зарегистрированного промежутка составила 6 дней, 4 минуты и 24 секунды, а самого длительного - 10 месяцев, 8 дней, 3 часа, 14 минут и 45 секунд.[[/footnote]] SCP-2590 останавливается на обочине дороги или на парковке, и двери прицепа открываются сами собой ровно на 60 секунд, после чего снова закрываются. Пока двери открыты, внутри прицепа можно видеть один-единственный предмет, всегда разный при очередном открытии дверей. Каждый экземпляр уникален, и до сих пор ни один предмет не наблюдался дважды. 

Попытки войти внутрь прицепа SCP-2590, пока он открыт, потерпели неудачу из-за невидимого барьера. Этот барьер также не пропускает звуки.

[[collapsible show=&#34;+ Список объектов, наблюдавшихся внутри SCP-2590&#34; hide=&#34;- Список объектов, наблюдавшихся внутри SCP-2590&#34;]]

Далее в хронологическом порядке представлены объекты, замеченные внутри прицепа SCP-2590, начиная с 25.03.2007, когда Фонд взял данную аномалию под контроль:

|| #1 || Шоколадный батончик Kit Kat Chunky. ||
|| #2 || Маленькая картонная коробка с надписью &#34;Колекция Джима&#34;[sic], сделанной чёрным маркером.||
|| #3 || Пустая полароидная фотография. ||
|| #4 || Видеокассета формата VHS, без наклеек. ||
|| #5 || Смартфон модели iPhone 3G. ||
|| #6 || Мужчина в возрасте около 30 лет. В ходе наблюдения субъект продемонстрировал признаки сильного стресса и несколько раз попытался выйти из прицепа SCP-2590, но потерпел неудачу из-за невидимого барьера. Прежде, чем сотрудники Фонда успели принять какие-то меры, двери прицепа закрылись. ||
|| #7 || Красное яблоко. ||
|| #8 || Огромная серебряная сфера без каких-либо примечательных черт или опознавательных знаков. Объект неизвестным способом парил на высоте 0.5 м над полом прицепа. ||
|| #9 || Зажжённая лампа накаливания. Неизвестно, как объект выполнял свою функцию, поскольку внутри прицепа не было замечено источников электропитания. ||
|| #10 || Мальчик в возрасте примерно 11 лет. Субъект, судя по всему, находился в состоянии паники. Он не попытался покинуть прицеп SCP-2590, поскольку, согласно отчёту агента Орпика, «оцепенел от ужаса». ||
|| #11 || Женщина в возрасте около 40 лет. Субъект заметила агента Инглиз, которая опознала в ней свою сестру. Агент Инглиз, по словам её напарника, агента Шульца, начала испытывать стрессовое состояние. Попытки извлечения субъекта из SCP-2590 провалились. Чуть позже сестра агента Инглиз была найдёна у себя дома, живая и невредимая. Она заявила, что в момент инцидента занималась уборкой и не покидала жилище. ||
|| #12 || Мужчина, опознанный как агент Мур. Примечательно, что агент Мур вместе с агентом Холлом в этот момент как раз вёл слежку за объектом. По словам напарника, Мур выглядел «удивлённым и озадаченным». Субъект внутри SCP-2590 также заметил присутствие своего двойника. Попытки извлечения субъекта снова оказались безуспешны. ||
|| #13 «Инцидент 2590-1», 04.01.2008|| Глазное яблоко неизвестного существа диаметром около 2 м. На видеозаписи заметно, как объект поворачивается на 180 градусов и смотрит на агентов Киллорна и Хэйса, которые в тот момент были на дежурстве. Оба агента сообщили о тошноте и чувстве сильной тревоги, к которым прибавились острые боли в животе после того, как двери прицепа SCP-2590 закрылись. После окончания смены агентов отправили на медицинское обследование. В ходе рентгеноскопии в их толстых кишечниках были обнаружены потенциально злокачественные опухоли. Обоим агентам сделали хирургические операции, после которых их состояние здоровья вернулось в норму. ||
|| #14 || Женщина, идентифицированная в ходе анализа видеозаписи с регистратора как д-р █████. Субъект предприняла неудачную попытку к бегству. Она решила обратиться к агентам-наблюдателям на языке жестов, но они не смогли разобрать смысл её сообщений из-за незнания данного вида коммуникации. Настоящая д-р █████ в момент инцидента находилась в комнате отдыха в Зоне ██. ||
|| #15 || Мужчина, опознанный как O5-██. [ДАННЫЕ УДАЛЕНЫ] ||
|| #16 «Инцидент 2590-2», 26.07.2011|| Большая стальная плита, которая полностью занимала дверной проём прицепа по длине и ширине. На плите был изображён логотип Фонда. Через 16 секунд после начала наблюдения в верхней части объекта были замечены струйки крови из неизвестного источника, которые начали стекать вниз. Так продолжалось до тех пор, пока кровь не заполнила промежуток между плитой и невидимым барьером. Через 52 секунды после начала наблюдения плита вместе с огромным количеством крови (предполагается, что её объём равнялся объёму прицепа) была исторгнута из SCP-2590 на скорости около 190 км/ч в направлении автомобиля, в котором находились агенты Инглиз и Шульц. На место происшествия были отправлены шесть членов МОГ Гамма-133 &#34;Собиратели сора&#34;, которые занялись расследованием и очисткой территории. Инглиз и Шульц на момент их прибытия были мертвы. Территория радиусом 2 км была оцеплена, и всех гражданских лиц, находившихся в ней, обработали амнезиаком класса A. ||
[[/collapsible]]

**Приложение A:** 

&gt; В ходе изучения ДНК в образцах крови, исторгнутой из SCP-2590, было определено, что это смесь крови агентов Инглиз и Шульца в соотношении 50/50. Стальная плита, раздавившая автомобиль агентов, доставлена в лабораторию Фонда на анализ.

[[collapsible show=&#34;+ Инцидент 2590-3&#34; hide=&#34;- Инцидент 2590-3&#34;]]

**04.12.2011** примерно в 03:15 SCP-2590 приехал на заброшенный склад, и прикреплённый к объекту маячок вышел из строя. Восемь членов МОГ Гамма-133 (далее обозначаются как Отряд Альфа) были отправлены на склад. Зайдя внутрь, они увидели, как SCP-2590 медленно заезжает внутрь здания.

Двое членов Отряда Альфа остались нести дежурство у дверей склада. В ходе расследования с Отрядом Альфа поддерживалась связь по рации. Далее представлен протокол переговоров между лидером Отряда Альфа и командиром МОГ Гамма-133:

&gt; //03:19// **Лидер Отряда Альфа:** Окей, мы внутри здания. Вижу SCP-2590.
&gt;                                                        
&gt; //03:19// **Командир МОГ Гамма-133:** Что-нибудь ещё необычное? 
&gt;                                                                                                                         
&gt; //03:19// **Лидер Отряда Альфа:** Нет, это пустой заброшенный склад. Так, новая информация - цыпа пришла в движение и удаляется от входной двери.
&gt;                                                                                               
&gt; //03:20// **Командир МОГ Гамма-133:** Отряд Альфа, следуйте за целью. Узнайте, куда она направляется.
&gt;                                                                                              
&gt; //03:21// **Лидер Отряда Альфа:** Она едет достаточно медленно, чтобы мы могли идти за ней пешком. Похоже, она въезжает в то ли служебный, то ли канализационный туннель.
&gt;                                                                                 
&gt; //03:21// **Командир МОГ Гамма-133:** Будьте начеку.
&gt;                                                                      
&gt; //03:34// **Лидер Отряда Альфа:** Тут становится темно. Отряд Альфа, включить нашлемные фонари.
&gt;                                                                  
&gt; //03:34// **Командир МОГ Гамма-133:** Что с видимостью?
&gt;                                                                                                                                        
&gt; //03:34// **Лидер Отряда Альфа:** Да ни хуя не видно дальше 10-15 метров. Туннель словно бесконечный. Вроде начал спускаться вниз под углом. Тэтчер, сколько мы там прошли?
&gt;                                                                                        
&gt; //03:34// [Слышен чей-то голос.]
&gt;                                   
&gt; //03:34// **Лидер Отряда Альфа:** Преодолели уже 200 метров. Пока докладывать не о чем.
&gt;                                                                                                          
&gt; //04:17// [Слышно, как открываются двери прицепа SCP-2590.]
&gt;                                                                                                                
&gt; //04:17// **Лидер Отряда Альфа:** Цыпа открывает двери, повторяю, цыпа открывает двери.
&gt;                                                                                                           
&gt; //04:17// **Командир МОГ Гамма-133:** Что вы видите?
&gt;                                                                    
&gt; //04:17// **Лидер Отряда Альфа:** Так… секунду… Это огромный лист пергамента. И на нём написано «Я просто доставляю послание».
&gt;                                                                                                                            
&gt; //04:17// **Командир МОГ Гамма-133:** Что-нибудь ещё?
&gt;                                                                                            
&gt; //04:17// **Лидер Отряда Альфа:** Ничего. Просто лист с надписью.
&gt;                                                                                     
&gt; //04:17// **Командир МОГ Гамма-133:** Отряд Альфа, действуйте с осторожностью.
&gt;                                                                            
&gt; //04:18// **Лидер Отряда Альфа:** Так точно. Мы прошли уже километр, а этому туннелю конца и края нет. 
&gt;                                                                                  
&gt; [Следует отметить, что с точки зрения местной географии это невозможно, поскольку склад стоит на утёсе.]
&gt;                                                              
&gt; //04:19// **Командир МОГ Гамма-133:** Отряд Альфа, примите к сведению, что вы попали в пространственную аномалию. Этого туннеля здесь быть не должно. Если произойдёт что-нибудь странное, немедленно мотайте оттуда.
&gt;                                                                                  
&gt; //04:19// **Лидер Отряда Альфа:** Принято.
&gt;                                                                                                                                              
&gt; //04:23// **Лидер Отряда Альфа:** Воздух тут такой неприятный. Регистрируем высокий уровень угарного газа, хотя это может быть вызвано [неразборчиво].
&gt;                                                                                 
&gt; //04:23// [Радиосвязь с Отрядом Альфа в этот момент резко ухудшается].
&gt;                                                                                                                                                 
&gt; //04:23// **Командир МОГ Гамма-133:** Лидер, как слышно? Мы теряем сигнал.
&gt;                                                            
&gt; //04:23// **Лидер Отряда Альфа:** Да, мы тоже [неразборчиво] помехи, пожалуйста [неразборчиво].
&gt;                                                                                                                         
&gt; //04:24// **Командир МОГ Гамма-133:** Лидер, приём. Лидер, ответьте. 
&gt;                                                                                             
&gt; //04:24// [Нет ответа]
&gt;                                                                                         
&gt; //04:24// **Командир МОГ Гамма-133:** Чёрт побери. 
&gt;                                                                                  
&gt; //04:29// [Отряд Альфа прерывает радиосвязь.]

Канал оставался открытым ещё в течение 6 часов, после чего двое агентов-караульных были отозваны на базу МОГ Гамма-133. Отряд Альфа признан пропавшим без вести в полном составе.

**03.11.2015** была восстановлена радиосвязь с лидером Отряда Альфа. Далее следует протокол переговоров:
&gt; **Лидер Отряда Альфа:** Командир, ответьте. Повторяю, командир, приём. Это лидер Отряда Альфа, как слышно?
&gt;                                                                                            
&gt; **Командир МОГ Гамма-133:** Кто это? Как вы вышли на эту частоту?
&gt;                                                                             
&gt; **Лидер Отряда Альфа:** Это… Это лидер Отряда Альфа. Мы потеряли связь на пять минут.
&gt;                                                            
&gt; **Командир МОГ Гамма-133:** Назови своё имя и звание, боец.
&gt;                                                                               
&gt; **Лидер Отряда Альфа:** ████ ███████, штаб-сержант, МОГ Гамма-133. Что происходит, сэр?
&gt;                                                                                  
&gt; [Командир МОГ сверяется с базой данных]
&gt;                                                                                
&gt; **Командир МОГ Гамма-133:** Лидер Отряда Альфа, Вы и Ваши люди пропали без вести почти 4 года тому назад. Думаю, это Вам придётся объяснять, что происходит.
&gt;                                                                     
&gt; **Лидер Отряда Альфа:** Сэр? Мы преследовали SCP-2590, как вдруг внезапно связь с Вами оборвалась. Мы не смогли идти дальше из-за высокого содержания угарного газа в воздухе, поэтому повернули назад с целью восстановления контакта. Мы отсутствовали в эфире менее 15 минут.
&gt;                                                              
&gt; **Командир МОГ Гамма-133:** Ебать… удалось собрать ещё какие-нибудь данные по SCP-2590?&#34;
&gt;                                                    
&gt; **Лидер Отряда Альфа:** Никак нет. Когда мы пошли обратно, цыпа продолжила движение, как будто знала, что мы больше не будем висеть у неё на хвосте.
&gt;                                                       
&gt; **Командир МОГ Гамма-133:** Очень хорошо, Отряд Альфа. Добро пожаловать домой.

**Приложение B:**
