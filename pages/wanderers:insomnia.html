电视机坏了，

平静深邃的黑色的夜

闪动着故障的色块。

霓虹的尖啸

留下光的刈痕。

狡猾的夜趁乱

滑落窗边。又湿又滑，缠住脖颈，

从床上滚落。

@@@@
@@@@

作古的星星，粘在了风

用每夜的愁思织成的蛛网上，

用它们毫无生气的嘴，

一开一合，呼唤着我，以及

留下佶屈聱牙的讖语。

如果我是一只鸟，

我便跳下天台，仿佛

离开自己常行的田埂。

用我的身躯，砸破蛛丝

让群星的空壳落在泅游的鱼边，

欲语还休的莲上。

不必问我将去哪，只是

想与大地作伴，倚在矮矮的断碑旁，

向清风讲述着

我曾是一个人，

一个存在的人的故事。

蛙儿不屑地跳走了。

@@@@
@@@@

陀思妥耶夫斯基来到碑前，我问他

S.去了哪里。他答，

被解离了。

风哼着曲子，吹散了他的幻影。

@@@@
@@@@

夜啊，你不必死死压着我，

在永恒的与痛苦的鏖战中，

我早已败下阵来，你不必

再如此折磨我，

明明知道，我再也难以获得解脱。

如何，如何？

看那一爿田地，香甜的果实，

谁知肥料是痛苦还是焦虑

躺在床上，反刍着无色的过往，

却一口吐出——为何

我总要百般自我折磨？

夜啊，将套在我脖上的绞绳

再放松一些。

@@@@
@@@@

我跪在碑前，

果园的水果，反刍的产物，

仿佛现实被香烟灼了一个洞，

呕吐着，那窗帘，那细沙，

从我嘴中涌出。

断碑融化了，好像

夏日被咬了一口的雪糕

树融化了，鸟儿扑着翅膀，

掉下一滴滴油彩，

像是天空的眼泪。

我离开了这里

回到自己本所在的地方。

一切那么简单，就好像

一叶轻舟飘过阿恩海姆乐园的大门。

@@@@
@@@@

宇宙海中，

一只大鱼将地球

囫囵吞下，

却一命归西

鱼翻着肚皮，

时空的涟漪荡出一圈又一圈，

白色的肚子露出水面，成了它小小的坟丘

我站在窗边，向坟祈祷，直至

东方的鱼肚白消隐不见。

@@@@
@@@@

长夜难眠，但

终究有着明天，

我不如寒枝，不能唱着坚韧的歌，

我只能祈祷，等待一日

与那些星星在梦的星河中相遇。

@@@@
@@@@

“相与枕籍乎舟中，

不知东方之既白”

乐园的幻影在阳光下破碎，

只有在舟中的我与这无名之城的面目模糊的雕像

喟然相对。</textarea></pre>
