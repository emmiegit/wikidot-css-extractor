    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-pt-br.wikidot.com/scp-155-pt SCP-155-PT -- O &#34;Equalizador&#34;]
**Autore:** [[*user Mr Mistery]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]

**Elemento #:** SCP-155-PT 

**Livello di Minaccia:** Arancione ##orange|●##

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-155-PT è situato nel Sito PT33, contenuto in una cassaforte di contenimento standard che misura 30 cm x 30 cm x 25 cm, con una serratura elettronica a scheda. I dipendenti con un autorizzazione di Livello 3 o inferiore non possono accedere alla camera di contenimento dell&#39;oggetto. SCP-155-PT deve essere rimosso solo per la manutenzione del suo contenimento, in più sono proibiti i test che coinvolgono l&#39;oggetto.

**Descrizione:** SCP-155-PT è una pistola semiautomatica russa di calibro 9x18 Pistolet Makárova, o &#34;PM&#34;, che pesa 0,73 kg, con un telaio in acciaio e che può contenere un caricatore di 8 cartucce. Nessuno dei materiali utilizzati in SCP-155-PT ha rivelato proprietà anomale che la differenziano da qualsiasi altra pistola dello stesso modello. È stata trovata sull&#39;impugnatura una runa taumaturgica incisa. Sebbene SCP-155-PT possa contenere delle cartucce, l&#39;oggetto non necessita di essere caricato per poter funzionare.

I proiettili sparati, d&#39;ora in avanti denominati SCP-155-PT-1, hanno dimostrato di essere un fenomeno quantico discreto, non ancora conosciuto, compresso da un&#39;anomalia gravitazionale e magnetica che dà l&#39;impressione di assomigliare a fasci di luce, espellendo una grande quantità di calore intorno ad essi. Gli effetti anomali di SCP-155-PT-1 variano se vengono sparati con cartucce nel caricatore o meno. È stato osservato che lo sparo dei proiettili, in entrambi i casi, è perfettamente silenzioso.

Nel caso in cui SCP-155-PT-1 venga sparato senza che siano presenti delle cartucce al suo interno, colpendo un bersaglio fisico, il raggio si disperde provocando delle bruciature ad alta intensità nel punto colpito.

Se i proiettili vengono sparati con delle cartucce caricate nell&#39;oggetto, il fenomeno quantico ha la capacità, quando colpisce il bersaglio, di generare una piccola quantità di atomi di antimateria (0,6 mg), che a contatto con atomi di materia, generano un&#39;esplosione. Anche usando le cartucce, non vengono prodotti residui di proiettili.

**Addendum 155-1:** SCP-155-PT è stato trovato a █████, San Paolo, il 09/11/2019 a seguito di un tentativo fallito di assassinare il politico [REDATTO]. L&#39;oggetto apparteneva a un membro del GdI denominato &#34;Il Reliquiario&#34;.

Nonostante SCP-155-PT sia stato scoperto e recuperato dalla Fondazione in questa data, alcune informazioni riguardanti l&#39;oggetto sono state reperite nei registri relativi agli oggetti anomali durante l&#39;acquisizione di [[[SCP-122-PT]]]. Alcuni documenti trovati suggeriscono che il Reliquiario sia stato in possesso di SCP-155-PT dal 2006, ed è stato utilizzato per commettere diversi assassinii, la maggior parte dei quali sono stati bersagli politici.

**Incidente 155-1:** 
//Nota: L&#39;incidente 155-1 è avvenuto prima che la Fondazione fosse a conoscenza degli effetti anomali delle esplosioni di antimateria provocate da SCP-155-PT.//

&gt; L&#39;incidente 155-1 si è verificato in un test, denominato Test 6. Inizialmente condotto per testare la potenza di SCP-155-PT-1 quando erano presenti delle cartucce cariche.
&gt; 
&gt; È stato inserito un caricatore con 5 proiettili in SCP-155-PT. Il soggetto è stato istruito di sparare a un bersaglio appeso al muro. Il soggetto ha sparato 1 colpo, SCP-155-PT-1 si è manifestato e ha colpito il bersaglio.
&gt; 
&gt; Come risultato, si è verificata un&#39;esplosione energetica ad alta intensità nell&#39;ala dove si stava svolgendo il test. Tale esplosione ha danneggiato parte della struttura del Sito PT5, causando un danno di R$7.000, sei dipendenti sono rimasti feriti, danneggisndo e distruggendo tre oggetti anomali e uccidendo due dipendenti. 
&gt; 
&gt; A seguito di ulteriori ricerche, si è ipotizzato che tale esplosione sia stata generata a causa dell&#39;antimateria prodotta da SCP-155-PT-1.

**Addendum 155-2:** Il membro del Reliquiario che ha tentato di assassinare il politico [REDATTO] è stato catturato dagli agenti della Fondazione, è stata tenuta una trattativa e in cambio di informazioni riguardanti l&#39;utilizzo e l&#39;origine di SCP-155-PT, il membro del Reliquiario ha ricevuto 350.000 R$ ed è stato rilasciato sotto vigilanza.  

SCP-155-PT è stato usato negli assassinii dei politici [REDATTO], [REDATTO] e [REDATTO]. I membri del Reliquiario usavano SCP-155-PT caricato con delle cartucce come arma a distanza per distruggere i veicoli che trasportavano i politici. Quando non veniva caricato, SCP-155-PT era usato per operazioni furtive. 

L&#39;oggetto è stato creato da PdI-124982, ex membro defunto del Reliquiario, che aveva presumibilmente prodotto e venduto SCP-155-PT al GdI.

SCP-155-PT si è rivelato di importanza cruciale per le operazioni di assassinio del Reliquiario. Per garantire una maggiore sicurezza dell&#39;oggetto e visti gli eventi dell&#39;Incidente 155-1, è stato trasferito al Sito PT33.
