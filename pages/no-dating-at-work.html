    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** No Dating At Work
**Auteur :** [[user TroyL]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 22 mai 2018
[[include credit:end]]

Le froid et impitoyable silence qui remplissait en toutes circonstances l&#39;auditorium du Site-19, peu importe le nombre de personnes présentes, ne fut brisé que par le léger cliquetis des chaussures de ville marchant sur l&#39;estrade. Une assemblée, ce n&#39;était jamais bon. Cela pouvait vouloir dire trois choses : un changement majeur dans une initiative, une annonce sur une menace imminente et peu amicale envers la vie sur Terre ou - et c&#39;était peut-être le pire - une nouvelle initiative du Conseil O5 supposée &#34;aider&#34; les employés du Site. La plupart du temps, les assemblées finissaient par causer davantage de dommages à long terme que d&#39;améliorations à court terme, constat exacerbé par le fait qu&#39;il s&#39;agissait du Dr Gears qui traversait lentement l&#39;estrade. 

Il marchait avec la démarche traînante typique d&#39;un homme d&#39;un âge certain, bien qu&#39;il gardât le dos droit et plat. Il monta sur le podium, puis prit de sous son bras un classeur à trois anneaux remplis de notes pré-préparées, l&#39;ouvrit, appuya sur l&#39;un des boutons sur le côté du pupitre pour tamiser la lumière et lança le projecteur au fond de la salle.

&#34;Je suis ici pour annoncer une nouvelle initiative des O5,&#34; dit Gears d&#39;une voix plate et régulière.

D&#39;un coup, tout air sembla s&#39;évanouir de la pièce. La collectivité de trous du cul composée d&#39;approximativement six cents membres du personnel tressaillit, la plupart d&#39;entre eux baissant la tête de résignation alors que Gears appuyait sur le bouton du projecteur, qui afficha la première diapositive.

&#34;Ceci est un contenant plastique pour confinement de liquides de Classe 3 standard,&#34; commença Gears en se tournant et en faisant un geste en direction du mur derrière lui, avant de baisser à nouveau les yeux vers ses feuilles. &#34;Il y a récemment eu une vague d&#39;incidents causés par l&#39;utilisation inappropriée de ces objets dans le cadre professionnel, et nous faisons des efforts pour corriger ces erreurs. Veuillez noter que ces objets peuvent être utilisés pour confiner toute substance approuvée. Un mémo a été distribué à l&#39;échelle du Site : il liste les manières de-&#34;

Une légère toux se fit entendre au premier rang, et une main se leva lentement. Des visages se tournèrent et regardèrent l&#39;homme assis là, la plupart d&#39;entre eux partagée entre la stupeur que quelqu&#39;un interrompe Gears et le soulagement que, pour le moment du moins, la nouvelle initiative semble suspendue.

L&#39;homme se leva et épousseta le vide sur sa blouse de laboratoire et son haut. &#34;Dr Gears, désolé de vous interrompre. Mon nom est Dr Bridge. Monsieur, je voulais être sûr... C&#39;est... C&#39;est simplement une bouteille, n&#39;est-ce pas ?&#34;

Le visage impassible de Gears dévisagea Bridge pendant un instant, puis il hocha lentement la tête. &#34;Oui, Docteur. Il s&#39;agit d&#39;un contenant plastique pour confinement de liquides de Classe 3 standard.&#34;

&#34;Oui,&#34; acquiesça Bridge, &#34;mais ce n&#39;est... qu&#39;une bouteille. N&#39;est-ce pas ? Pas de... structure spéciale pour confiner des menaces Euclide ou quelque chose de bizarre dans le genre. N&#39;est-ce pas ?&#34;

Gears s&#39;arrêta un instant pour se tourner vers la diapositive, avant de rediriger son attention vers Bridge. &#34;En termes profanes, oui.&#34;

&#34;Donc... nous sommes appelés ici parce qu&#39;il y a eu une mauvaise utilisation de... bouteilles ?&#34; continua-t-il.

Gears ne fronça pas de sourcils - cela ne lui était jamais arrivé, de ce qu&#39;on en savait - mais ses yeux s&#39;étaient peut-être rétrécis, d&#39;une manière que toute personne qui n&#39;en était pas proche aurait qualifié d&#39;imperceptible. 

&#34;Oui,&#34; dit Gears.

Bridge hocha légèrement la tête. &#34;Monsieur, encore une fois, je vous prie de m&#39;excuser, mais avant que nous traitions de la correcte utilisation d&#39;une bouteille... Peut-être pourriez-vous traiter de la mauvaise utilisation desdites bouteilles ?&#34;

Gears baissa à nouveau les yeux vers ses notes, puis les releva vers Bridge. &#34;Je vous assure, Docteur, qu&#39;en examinant la procédure appropriée pour utiliser cet objet, le problème sera traité.&#34;

&#34;Oui,&#34; acquiesça Bridge, &#34;Mais je pense que, dans le cadre d&#39;un cours sur cet objet, il serait peut-être une bonne idée de traiter cela. Ce n&#39;est qu&#39;une... Ce n&#39;est qu&#39;une suggestion, bien sûr,&#34; dit-il. &#34;Désolé.&#34;

Gears s&#39;arrêta un instant, puis regarda la foule. Il y eut quelques acquiescements de la tête, et après quelques secondes, il farfouilla dans ses feuilles en les regardant à nouveau, puis appuya sur le bouton à plusieurs reprises, passant des diapositives intitulées &#34;Substances adéquates&#34;, &#34;Remplir et vider&#34;, &#34;Les entonnoirs et vous&#34;, jusqu&#39;à ce qu&#39;il s&#39;arrête à la dernière.  

Un faible juron se fit entendre quelque part d&#39;un côté de l&#39;auditorium. Le Docteur Kondraki - auparavant inaperçu et légèrement enfoncé dans son siège - s&#39;était redressé alors que tous les yeux passaient de la diapositive à sa personne avant de repartir vers la diapositive.

&#34;C&#39;est pas la première fois que la plupart d&#39;entre vous voit ça,&#34; marmonna Kondraki en se tournant vers le mur.

&#34;S&#39;il vous plaît,&#34; commença Gears, &#34;rappelez-vous qu&#39;insérer des objets ou substances non-prévus à cet effet dans une bouteille peut causer des résultats inattendus. Plus spécifiquement, placer un objet capable d&#39;augmenter sa taille pourrait rendre considérablement plus complexe son retrait ultérieur. Dans ce cas particulier, une opération médicale a été nécessaire. Heureusement, aucun dommage permanent n&#39;a été subi par le sujet.&#34;

Les gens se trémoussaient inconfortablement sur leur siège. La moitié était extrêmement préoccupée, et l&#39;autre moitié avait trop peur pour rire. Le silence s&#39;épaissit, et après un instant, Gears appuya à nouveau sur le bouton du pupitre.

&#34;Depuis cet angle, vous pouvez voir la pression en train d&#39;être appliquée...&#34; continua Gears en appuyant de nouveau sur le bouton.

&#34;Et depuis cet angle, vous remarquerez la présence d&#39;une petite quantité de tension dans le bas du dos, ce qui pourrait entraîner un certain nombre de problèmes médicaux,&#34; ajouta Gears. &#34;Un prospectus détaillant les risques impliqués par de tels incidents a été rédigé par l&#39;équipe médicale du Site-7. Chacun d&#39;entre vous en recevra une copie sur son adresse mail intrasite demain.&#34;

&#34;Oh, bordel,&#34; marmonna Kondraki. &#34;Les bâtards...&#34;

Clef le frappa doucement du coude. &#34;Hé. C&#39;est pas comme si ça pouvait s&#39;empirer...&#34; dit-il.

&#34;Et maintenant,&#34; finit Gears. &#34;Une vidéo pédagogique sur les étapes à suivre si...&#34; Ses yeux se rétrécirent devant les notes pré-écrites, qu&#39;il relut deux fois pour être certain. &#34;... vous vous coincez la bite dans une bouteille.&#34;</textarea></pre>
