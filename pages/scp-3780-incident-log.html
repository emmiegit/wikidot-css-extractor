**Titre original :** SCP-3780 Extended Incident Log
**Auteur :** [[user A Random Day]]
**Traducteur :** [[user Dr Carfeng]]
**Date :** 1 décembre 2017
[[include credit:end]]

Ce document contient actuellement tous les journaux d’incidents concernant [[[SCP-3780]]] et l’Opération Thunderbolt du Département des Anomalies Temporelles. Le personnel des Anomalies Temporelles doit utiliser le format suivant lorsqu’il enregistre un journal déclassifié :

&gt; **Date :** 22/11/1963
&gt; 
&gt; **Tentative :** 
&gt; 
&gt; **Mesures Préventives :**
----

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** À un moment indéterminé entre 6h00 du matin et 12h00 de l’après-midi, Oswald est échangé subrepticement avec une unité [[[scp-1360 |Sacre d’Anderson Robotics]]]. La supercherie n’est pas découverte avant 12h30 de l’après-midi, moment auquel le Sacre échoua à abattre Kennedy et tenta de s’échapper. Après avoir été immobilisée, l’unité fut découverte.
&gt;  
&gt; **Mesures Préventives :** Le personnel des Anomalies Temporelles déplace Lee Harvey Oswald en avance dans le temps, de 5h59 du matin à 12h01 de l’après-midi. L’unité Sacre prétendant être Oswald à 12h01 de l’après-midi sera immobilisée et sera transférée dans la chambre à coucher d’Oswald à 5h59 du matin. Oswald est alors soumis à un régime hypnothérapeutique pré-préparé pour l&#39;assassinat, qui se déroula comme prévu.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** Une instance de [[[SCP-1746]]] s’est formée au-dessus de Dallas, ce qui a forcé l’annulation du cortège présidentiel en raison de l’orage. L’orage résultant du phénomène a dévasté la ville.
&gt;  
&gt; **Mesures Préventives :** Dans la variante originale de la timeline dans laquelle cet incident prend place, le cornet à glace n’a pas encore été inventé, et la confection de la crème glacée requise en prévention d’une formation de SCP-1746 n’existe pas. Ainsi, le Département des Anomalies Temporelles a envoyé des agents à l&#39;Exposition Universelle de 1904 à Chicago pour introduire et populariser ce dessert, ce qui a assuré l’existence du cornet à glace dans les temps pour son utilisation en prévention de l’instance primaire de SCP-1746 pour le cortège présidentiel.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** À 11h47 du matin, cent instances de l’individu connu comme étant Allison Chao ont attaqué le Dépôt de Livres du Texas, maîtrisant tous les gardes postés ainsi que les renforts subséquents. Les mesures temporelles du dépôt suggèrent que chaque instance d&#39;Allison Chao était séparée temporellement d&#39;une seule seconde par rapport à chaque autre instance dans la ligne temporelle originelle de Chao. Chaque instance était uniquement préparée pour être capable de gérer une des contre-mesures déjà en place ; ensemble, elles ont été capables de submerger continuellement les mesures de protections du Département et de tuer Oswald.
&gt;  
&gt; **Mesures Préventives :** Le Département des anomalies Temporelles a contacté chaque instance de Chao et leur a proposé à chacune différentes informations partielles concernant [CENSURÉ] en échange de la trahison de leurs associées. Par conséquent, l’offensive a échoué à 11h48 du matin tandis que les Chaos se retournaient contre chacune d&#39;entre elles. A 12h03, la Chao survivante a temporairement évacué la zone ; Oswald s&#39;est vu administrer un amnésique moyen pour assurer qu’il oublie l’événement concernant le raid et qu’il assassine avec succès Kennedy dans les temps.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** À 9h31 du matin, un assaillant inconnu présenté en tant qu&#39;agent des Services Secrets et a furtivement mordu le Président Kennedy. À 9h31 du matin, simultanément, le même assaillant a recouvert les balles d’Oswald de régolite lunaire. Lorsque la balle a transpercé la tête de Kennedy, le Président s&#39;est transformé en loup-garou, se régénéra de la blessure causée par la balle et commença à agresser les piétons.
&gt;  
&gt; **Mesures Préventives :** Avant l&#39;implantation du régolite, les agents du Département des Anomalies Temporelles ont substitué les munitions d’Oswald pour les remplacer par des balles faite d&#39;un alliage d&#39;argent. L’assassinat se déroula comme prévu, et les preuves de la lycanthropie de Kennedy fut supprimée post-mortem. En raison de la différence de densité, la balle en argent eut une trajectoire et un profil de pénétration légèrement altérés par rapport à ce qui peut être attendu d&#39;une balle normale tirée de cet angle. Ce détail est suffisamment mineur pour que la probabilité d’être remarqué par un civil soit extrêmement faible.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** À 12h25, une entité identique au gérant de la boite de nuit et assassin d’Oswald Jack Ruby a d&#39;une certaine façon créé une brèche dans les défenses du Département Temporel du Dépôt de Livres du Texas. L&#39;entité s&#39;est identifiée elle-même comme &#34;Lee Harold Oswalt&#34; aux gardes qui l’ont autorisé à passer sans problème, ne semblant pas concernés par la situation. L’entité retrouva Oswald, et les deux commencèrent à s’embrasser et à avoir un rapport sexuel, détournant Oswald de sa position lui permettant de tuer Kennedy. Même Les gardes soit n&#39;ont pas remarqué cela, soit n&#39;ont pas considéré la situation comme inhabituelle jusqu’à ce qu’un céphalopode tentaculaire soit sorti du torse de l&#39;entité-Ruby et ait poignardé Oswald en plein cœur. À ce moment, les gardes réalisèrent ce qui se passait et décidèrent d&#39;intervenir. D&#39;après les rapports l&#39;entité-Ruby se serait exclamée &#34;C&#39;est fini les amis !&#34; et aurait disparu.
&gt;   
&gt; **Mesures Préventives :** Les blessures d’Oswalt se sont révélées mineures, sans aucune trace de blessure au torse ou au cœur découvertes, contrairement aux apparences. Après un bref traitement médical, l’assassinat se déroula normalement. Lors de sa mort, Jack Ruby ne présenta aucune capacité anormale.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** À 5h30 du matin, Jacqueline Kennedy et Lady Bird Jhonson semblèrent avoir toutes deux pris rapidement une grande quantité de poids avant de la perdre tout aussi rapidement. À 6h08 de l&#39;après midi, Patricia Johnson McMillan[[footnote]] Une journaliste qui a interviewé Kennedy et Oswald durant sa carrière, et qui est plus tard devenue une amie proche de la famille de Marina Oswald.[[/footnote]] est découverte errante sur le côté d’une autoroute proche de Ciudad Techo, à Bogota en Colombie, avec une note écrite dans la poche de son manteau disant &#34;[[[SCP-3520 | Les gros sont là où ils sont !]]] Il samble (*sic*) que les premières dames ont perdu la Bataille des Grosseurs.&#34; À 8h30 de l’après-midi, le corps d’un adolescent de 17 ans identique à Lee Harvey Oswald à cet âge, fut trouvé mort sur une autre autoroute en dehors de Dallas, recouvert de lard de cochon. Oswalt lui-même n’en fut pas affecté.
&gt;  
&gt; **Mesures Préventives :** Du fait de la non-interférence de l’anomalie avec l’assassinat, le Département Temporel a seulement enregistré les événements reliés à l’anomalie centrale. Il est supposé qu&#39;il s&#39;agissait d&#39;un essai inutile et raté de stopper l’assassinat par un moyen inconnu. Toutes les personnes concernées reçurent des amnésiques de Classe-B. Après l’assassinat, Ciudad Techo au Bogota a été renommé Ciudad Kennedy. La raison en est inconnue.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** L’assassinat s&#39;est déroulé normalement jusqu&#39;à ce qu&#39;Oswald ouvre le feu. Il fit feu plusieurs fois, en ratant chaque tir (un tir blessa un innocent). Le cortège du Président Kennedy accéléra et s&#39;enfuit pour se mettre en sécurité. Après l’incident, Oswald a été emprisonné et il fut découvert qu’il était en état de forte ébriété. Un agent temporel inconnu était rentré en contact avec lui plus tôt dans la matinée et lui avait offert un grand nombre de verres d&#39;alcool.
&gt;  
&gt; **Mesures Préventives :** Les interférences tachyoniques autour du bar dans lequel l&#39;agent inconnu avait offert des verres d&#39;alcool à Oswald ont rendu impossible la prévention de cette consommation d&#39;alcool. Oswald a alors été placé dans une boucle temporelle non-causale de Classe-II jusqu&#39;à ce qu&#39;il soit sobre. Des amnésiques lui ont ensuite été injectés et renvoyé au Dépôt de Livres du Texas afin de terminer son assassinat.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** Une valise qui contenait un engin thermonucléaire miniaturisé d&#39;une puissance de 1,2 mégatonnes de TNT (technologie anachronique pour 1963) a été découverte dans le Dépôt de Livres du Texas. Elle était accompagnée d’une note qui disait &#39;Chère Fondation : Et puis merde&#39;. L&#39;engin détona peu de temps avant que l’assassinat puisse être effectué, tuant Oswald, le Président, tous les membres du personnel présents et un nombre inconnu de civils.
&gt;  
&gt; **Mesures Préventives :** Des experts en thermonucléaire furent furent envoyés pour désamorcer l’arme avant la détonation. L’assassinat se déroula normalement.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** Un spectateur pré-adolescent a jeté une pierre sur la Dealey Plaza avant que le cortège ne passe. Lorsque Oswald commença à tirer, la limousine du Président dériva légèrement pour éviter la pierre. Kennedy n’est alors touchée qu’une seule fois, un tir non-fatal dans son épaule gauche, avant que le cortège ne s&#39;enfuie pour se mettre en sécurité.
&gt;  
&gt; **Mesures Préventives :** Un Agent des Anomalies Temporelles attrapa la pierre de la main du spectateur. L’interrogatoire ne révéla aucune compulsion anormale et aucune autre motivation que celle d’un acte juvénile.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** Au matin du 22 Novembre, Oswald a spontanément développé l&#39;impossibilité de toucher physiquement tout objet qu’il pourrait percevoir ou tenter d’utiliser comme une arme. Lorsqu’il lui fut demandé d&#39;endommager une table avec une assiette qu&#39;il tenait à cet instant, Oswald fut immédiatement dans l’impossibilité de tenir le plat plus longtemps.
&gt;  
&gt; **Mesures Préventives :** Une duplication temporelle d’Oswald fut amenée depuis 3h21m06 de la même journée, qui ne présentait aucune capacité anormale. Oswald-2 fut capable de mener à bien l’assassinat. Oswald-2 procéda selon la bonne chaîne d’événements,  et fut renvoyé avant de tirer sur J. D. Tippet, et fut remplacé par Oswald-1. Des agents temporels furent postés comme policiers et agents fédéraux jusqu’à la mort d’Oswald-1 par Jack Ruby.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** Au matin du 22 Novembre, il a été constaté que la route prévue pour le cortège présidentiel était bloquée par une immense pile de pépins de pommes.
&gt;  
&gt; **Mesures Préventives :** Après que la route fut dégagée, il fut découvert que le Dr King avait été temporellement déplacé depuis le 4/12/20. Les interviews avec le Dr King ne révélèrent aucun indice sur la manière dont il est arrivé en 1963, et fut renvoyé à ses coordonnées temporelles originelles sans incidents ultérieurs.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** Plusieurs heures avant le départ du cortège, tous les véhicules en état de marche furent démontés et ré-assemblés de façon incorrecte afin de causer des dégâts irrémédiables immédiatement après avoir tenté de démarrer le véhicule.
&gt;  
&gt; **Mesures Préventives :** Tous les véhicules endommagés furent remplacés avant qu&#39;aucun membre du personnel de la Maison Blanche ne fasse la vérification pré-événement. L’assassinat n’en fut pas affecté.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** Le ██/██/████, [[[scp-946 | SCP-946-1 et SCP-946-2]]] ont commencé à débattre au sujet des probabilités de réussite du tir d’Oswald, disant que :
&gt;&gt; //&#34;Oswald était un très mauvais tireur lorsqu’il a servi chez les Marines, son tir n’était pas vraiment précis, et c’était une très, très grande distance. Même Oswald n’a touché qu’une seule fois sur 10 000 000, sinon quelqu’un ment.&#34;// 
&gt;  
&gt; Oswald a été vu disparaître 5 minutes avant l’assassinat.
&gt;  
&gt; **Mesures Préventives :** Les membres du personnel des Anomalies Temporelles ont intercepté SCP-946 avec succès avant que le débat n’ait lieu. L’assassinat se déroula normalement.

&gt; **Date:** 22/11/1963
&gt;  
&gt; **Tentative :** Durant la matinée, les stations de radio à travers les États-Unis se mirent à jouer involontairement une version anormale de &#34;It&#39;s All Right&#34; par The Impressions. Les enregistrement dévient entre entre 1 min 48 et 2 min 04, lorsque les paroles attendues ont été remplacées par une voix inconnue ressemblant au rappeur Américain Tupac Shakur[[footnote]]Lorsqu&#39;ils furent interrogés, ni Curtis Mayfield, ni Sam Gooden, ni Fred Cash ni aucun autre employé d’ABC-Paramount Records ne se rappelèrent d’une version anormale, comme avec les cas concernant les instances connues de SCP-2137-1.[[/footnote]] chantant les paroles suivantes :
&gt;  
&gt; //Lee Harvey O regarde à travers la fenêtre
&gt; Jetant le bleu le blanc, il prit le rouge peut-être
&gt; À midi et demie, il préparera son coup
&gt; Un jeu présidentiel, un fusil à verrou//
&gt;  
&gt;  
&gt; //Quand le cortège Texan de Dallas arriv&#39;ra,
&gt; Il pressera la détente, et Kennedy mourra.
&gt; La Delaney Plaza, au dépôt des écoles
&gt; Tu veux réécrire le livre ? Lit l&#39;sixième épisode.//
&gt;  
&gt; Alors que les directeurs des programmes locaux s’empressèrent de retirer la chanson avant les diffusions subséquentes, l’augmentation de l’attention sur le Dépôt de Livres Scolaires du Texas amena Oswald a être détenu par la police de Dallas peu après son arrivée au sixième étage. Le cortège de Kennedy traversa la Delaney Plaza sans incident.
&gt;  
&gt; **Mesures Préventives :** Toutes les copies de &#34;It&#39;s All Right&#34; présentes dans les stations de radio aux E.U. ont été furtivement confisquées pas les agents des Anomalies Temporelles et remplacées par un média identique contenant une version non-altérée de l’enregistrement principal d’ABC-Paramount Records. Une vérification exhaustive de toutes les diffusions des stations de radio américaines a confirmé que tous les enregistrements altérés ont été supprimés. L’assassinat se déroula normalement. [[[scp-2137 | SCP-2137-2]]] a déjà fait référence à cet incident.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** À l’instant où Oswald commença à tirer, Kennedy est remplacé instantanément par son fils, John Fitzerald Kennedy Jr, alors qu’il était le 21 Juin 1999, à quelques instants avant son crash d’avion fatal proche des vignes de Martha dans le Massachusetts. Le 21 Juin 1999, la Fondation aida ses contacts dans l&#39;U2I, qui ont confirmé que le corps retiré des débris du siège du pilote appartenait au Président Kennedy, habillé comme il l’était lorsque il avait disparu en 1963. Il n’y a aucun changement rapporté dans la timeline des événements qui ont conduit à la mort de Kennedy Jr.[[footnote]]Cette tentative ne laissa aucun homme vivant assez longtemps pour créer un impact à propos de leurs nouvelles places dans l’Histoire, mais les protocoles de l’Opération Thunderbolt requièrent tous les efforts possibles afin de préserver l’assassinat de Kennedy comme il l’est originellement. Il est pensé que c’était une tentative bâclée de remplacer le Président Kennedy avec un proche parent plus extensif.[[/footnote]]
&gt;  
&gt; **Mesures Préventives :** Les deux Kennedy ont été pris en charge par des agents des Anomalies Temporelles avant leurs morts respectives. John F. Kennedy Jr est emmené au 22 Novembre 1963, et après un dosage méticuleux d’amnésiques et de lavage de cerveau, il fut finalement capable de parvenir à imiter les paroles et actions de son père lors du matin de son assassinat. Le Président Kennedy inconscient fut emmené au 16 Juin 1999, et attaché au siège de pilote de son fils à 8h40 de l’après-midi, juste après la dernière transmission de Kennedy Jr connue. Les passagères Carolyn et Lauren Bessette sont tranquilisées et laissées et laissés sur leurs sièges. Les agents ont alors guidé l&#39;avion par un système télécommandé pour le conduire jusqu&#39;à son lieu de crash prévu. Après quelques essais infructueux, les Kennedy ont finalement échangé leurs places au bon moment pour mourir à l&#39;instant, l&#39;endroit et de la manière dictée dans la réalité basique.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** Juste avant le premier tir d’Oswald, un grand coup de vent amena un parapluie directement devant sa ligne de mire. Cette distraction momentanée permit au parapluie de se faire emmener jusqu’à la fenêtre du sixième étage, où il fut révélé qu’il fut une instance de [[[SCP-803]]]-1, qui attaqua et tua Oswald. Les analyses d’enregistrements d’après-tir ont révélées que le vent fut généré par une femme non-identifiée utilisant des capacités thaumaturgiques.
&gt;  
&gt; **Mesures Préventives :** Deux agents furent déployés à la localisation de la femme non-identifiée avant le tir afin de l’intercepter. L’agent Palmer fut capable de confisquer l’instance SCP-803-1 et de le neutraliser après une brève lutte, mais la PdI s’est échappée en activant un Chemin.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** [[collapsible show =&#34;Le texte suivant est classifié 5/3780.&#34; hide=&#34;Bienvenue, Superviseur.&#34;]] À 2h23 du matin, une réunion urgente du Conseil O5 fut appelée par O5-13. Il y eut la présence de 37 conseillers, trois instances de chaque O5-1 à O5-12 et un O5-13. Toutes les instances ont passées les protocoles d’authentification.
&gt;  
&gt; Une fois en session, le problème de l’assassinat du Président Kennedy fut relevé, dans lequel le modèle suivant a émergé pour chaque jeu de conseillers : l’un était natif de 1963, l’autre a déclaré venir d’un futur dans lequel Kennedy fut assassiné, et le troisième déclara venir d’un futur dans lequel Kennedy a survécu.
&gt;       
&gt; Chaque jeu de futurs conseillers tenta de persuader le conseil que l’assassinat ou la survie de Kennedy, qui n’ont pas de conséquences sur des événements futurs importants, doit être préservé dans l’intérêt de maintenir le consensus de réalité.
&gt;  
&gt; Après un débat extrêmement houleux, un vote fut appelé : 18 en faveur de l’assassinat, 18 en faveur de la survie (avec la séparation entre les natifs temporels tombant grossièrement sur leurs affiliations politiques précédentes). O5-13 fut appelé afin de briser l’égalité, et le fit en faisant un pile ou face. [[/collapsible]] 
&gt;  
&gt; **Mesures Préventives :** L’Opération Thunderbolt est mise en place afin d&#39;assurer que l&#39;assassinat de John F. Kennedy ait bien lieu à 2h30 de l’après-midi le 22/11/1963.

&gt; **Date :** 22/11/1963
&gt;  
&gt; **Tentative :** À 11h15 du matin, le Président Kennedy rapporta ressentir une douleur aigüe à la poitrine et s’écroula à bord de l’Air Force One alors qu’il était en route pour le Love Field de Dallas. Les membres du personnel médical présents à bord n’ont pas été en mesure d’empêcher la mort de Kennedy par un arrêt cardiaque.
&gt;  
&gt; **Mesures Préventives :** Des Agents Temporels ont extrait le Président en plein vol à 11h12 du matin jusqu’à un centre médical sécurisé appartenant à la Fondation. Les interventions médicales subséquentes ont permis avec succès d’éviter la mort par le biais d’utilisation anachronique de méthodes de traitement afin de retirer une une tumeur anormale en développement rapide trouvée en train de s’étendre dans la cavité péricardique. Suite à la récupération et à la mise sous amnésique, le Président fut ramené à 11h12 du matin, ne sentant qu’une désorientation mineure. L’assassinat se déroula normalement.

------

&gt; **Date :** 22/11/1963
&gt; 
&gt; **Tentative :** Un homme non identifié portant une armure avec le logo de l&#39;Opération Thunderbolt a attaqué le Président Kennedy avec un évier temporal cassé.
&gt; 
&gt; **Mesures Préventives :** Le logo de l&#39;Opération Thunderbolt fut changé.
&gt; 
&gt; //Oui je sais que les procédures de confinement semblent peut-être amener SCP-3780 à ce point. J&#39;ai déjà examiné ce genre de paradoxe auparavant, nous n&#39;avons qu&#39;à attendre une année ésotérique pour le découvrir. Jusque là nous maintenons l&#39;Opération Thunderbolt pour prolonger les altérations temporelles aussi longtemps que possible. - Dr Ridal//
[[footnoteblock]]</textarea></pre>
