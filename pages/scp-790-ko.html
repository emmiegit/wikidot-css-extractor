**특수 격리 절차:** SCP-790-KO에 속하는 종은 가능하면 각각의 생태에 맞는 격리 시설에 격리해 두어야 한다. 격리가 불가능한 수심에 사는 종의 서식지는 대한민국 해군이나 일본 해상자위대의 군사지역으로 위장해 민간 어선 및 비재단 조사선의 접근을 막는다. 기동특무부대 감마-6(&#34;심해 섭식자&#34;)와 마리나-2(&#34;만파식적&#34;)이 아직 재단이 파악하지 못한 SCP-790-KO 개체를 찾아 동해 및 인근 해역을 수색한다.

야생 SCP-790-KO 소속 종, 특히 천해(淺海) 서식 종을 포획할 때에는 작살이나 낚싯바늘 등 뾰족한 장비를 사용하여서는 안 되며, 올이 굵고 그물코가 성기게 난 그물을 이용하여 개체의 피부가 찢어지지 않게 포획하여야 한다. 개체에 대한 실험은 이굉 박사나 배일호 박사의 허가 하에 이루어져야 한다.

SCP-790-KO의 내용물이 피부나 점막에 닿았다면 증류수로 씻은 다음, 직접 중화를 시도하지 말고 재단 의료부에서 치료를 받아야 한다. 외막을 섭취하였을 경우 억지로 구토를 유발하지 말고 의료 지원을 받아야 한다.

**설명:** SCP-790-KO는 물고기처럼 생긴 지방막으로 된 생명체를 통칭한다. 이 생명체들은 --동해에 서식하는 변칙성을 띠는 어류의 일종(███, 19██)이다-- 고균계,,Archaea,,[[footnote]]古菌界, 원생생물역(域)에 속하는 생물계(界) 중 하나. 세균과는 세포막의 구성이나 DNA의 복제 방법 등에서 차이가 있다.[[/footnote]] 하위의 변칙적 생물문,,Phylum,,[[footnote]]문(phylum, division, 門)은 생물 분류 단계 중 하나로 계의 아래이고 강의 위이다.[[/footnote]](G. Lee, 20██)에 속한다.

SCP-790-KO에 속하는 종들은 그 생태가 각기 다르나 공통적으로 여러 겹으로 쌓인 지질과 단백질 막으로 된 피부와 이에 둘러싸인 내부로 되어 있다. 각 개체는 운동성이 있고 서식지에 사는 물고기와 비슷한 형태를 띤다. 내부는 부식성을 띤 액체와 세포골격과 비슷한 형태의 섬유질로 되어 있다. 섬유질은 전기나 화학 신호에 반응해 수축과 이완을 하며, 강도가 높아서 개체가 형태를 유지하고 움직일 수 있도록 해 준다. 부식성 체액의 액성은 강염기성에서 강산성까지 매우 다양하여 신체나 기계에 노출될 시 신중한 처리를 요한다.

SCP-790-KO의 종들은 전부 종속 영양 생물체이다.[[footnote]]부분적으로 광합성을 하는 종도 발견되었지만, 양분을 일부 보충하기 위한 용도로만 한다.[[/footnote]] 먹이 활동을 하면서 몸이 커지다가, 일정 크기(평상시 크기의 약 1.5배 정도)에 이르면 꽁무니 부분에서 새로운 개체의 &#34;싹&#34;이 나와 모체에서 떨어져 나간다. 이 과정은 효모 등 단세포 생명체의 출아법과 비슷하다. &#34;싹&#34;은 부유해 다니다가 같은 종의 다른 &#34;싹&#34;을 만나면 결합한다. 결합한 싹은 곧이어 섬유질과 부식성 체액을 지니게 되어 새로운 &#34;새끼&#34; 개체가 된다.

SCP-790-KO는 19██년 ██월 ██일, 기동특무부대 마리나-2와 감마-6의 연합 훈련을 위해 울릉분지를 순찰하던 중 발견되었다. 심해 탐사정 카메라에 난파선 파편과 많은 양의 바위가 한 덩어리로 붙어서 움직이는 모습이 찍혔다. 곧이어 잠수정을 보내 파편과 바위를 제거해본 결과, 풍선장어(//Eurypharynx pelecanoides//)를 닮은 지질로 된 형체가 드러났다. 이 개체는 SCP-790-KO-1로 명명하였다.

다음은 SCP-790-KO-1 및 이후에 발견된 주요 SCP-790-KO 소속 종을 추린 표이다.

||~ 격리번호||~ 포획 장소||~ 설명||
|| SCP-790-KO-1|| 동경 ██도, 북위 ██도, 동해 울릉분지 해저 1███ 미터|| 풍선장어(//Eurypharynx pelecanoides//)와 유사하게 생긴 종이다. 피부에서 약산성을 띠는 끈적한 분비액을 내어 주변 물건을 자기 몸에 붙이는 습성이 있다. 이 습성은 주변 환경과 자신을 동화하여 위장하고 포식자가 삼키기 어렵게 하려는 목적으로 보인다. 먹이가 나타나면 피부에서 분비액을 분해하는 효소를 분비해 몸에 붙였던 물체를 떨쳐낸다. 그리고 그 반작용으로 먹이에 달려들어 잡아먹는다. 비변칙적 풍선장어와 비슷하게 자신의 몸보다 훨씬 큰 먹이도 &#34;입&#34;에 넣을 수 있다. 먹이를 문 개체는 &#34;입&#34; 안으로 전술한 점착성 용액과 염산을 분비하여 먹이를 움직이지 못하게 잡아두고 소화한다. 먹이를 완전히 소화할 때까지 다른 먹이를 먹지 않으며, 다시 몸에 주변 물건을 붙인다. 길이는 최장 ███ 센티미터까지 길어지며, 자신의 &#34;새끼&#34;나 물건을 붙이지 않은 상태의 동족까지 포식하는 것으로 보인다.||
|| SCP-790-KO-2|| 동경 ██도, 북위 ██도, 울릉도 근해저 █ 미터|| 왜주둥치(//Leiognathus elongatus//)를 닮은 종이다. &#34;등&#34; 쪽 다중 지질막은 여러 겹으로 접혀 있으며, 접힌 틈 사이에는 갈조류가 실제 왜주둥치의 등 얼룩과 비슷한 모양으로 자란다. SCP-790-KO-2는 갈조류에 서식 공간을 제공해주고 자외선을 차단해주는 갈조류는 생산된 양분 일부를 SCP-790-KO-2에게 공급한다. 또 갈조류가 자란 모양이 비변칙적 왜주둥치와 비슷해, 그 무리 사이에 쉽게 낄 수 있다. 주 먹이는 플랑크톤이나 소형 어류다. &#34;입&#34; 부분에 먹이가 들어오면 입을 다물고, 그 내부 공간을 통째로 분리해 소화한다. 이 방법은 세포 내 이입과 비슷하다.||
|| SCP-790-KO-4|| 동경 ██도, 북위 ██도, 동해 울릉분지 해저 1███ 미터|| 검목상어(//Isistius brasiliensis//)를 닮은 종이다. SCP-790-KO-1과 유사하게 몸에 돌이나 해초 등 부유 물질을 붙이고 다니고, 유사시 부착물을 떼어 버리고 빠르게 헤엄치기도 한다. 하지만 SCP-790-KO-1과는 다르게 입 주위 경질 조직으로 한입에 삼킬 수 없는 먹이의 일부분을 떼어내 삼킨다. 이 사냥법은 비변칙적 검목상어와 비슷하다. 하지만 SCP-790-KO-4는 KO-2와 같이 세포 내 이입으로 소화를 하는데, 이굉 박사는 이를 근거로 SCP-790-KO-4가 SCP-790-KO-2와 근연종이라는 가설을 세웠다. SCP-790-KO-1과의 유사성은 수렴진화의 결과로 보인다. ||
|| SCP-790-KO-15|| 동경 ██도, 북위 ██도, 포항시 근해 해저 █미터 || 몸길이 최대 1 미터의 여과섭식자다. &#34;입술&#34; 부분에서 끈적한 불용성 분비액을 낸다. 먹이 작용을 위해 이 분비액이 붙은 입을 벌리면 분비액이 마치 실처럼 늘어나 마치 수염고래과(//Balaenopteridae//)의 수염처럼 작용해 미세한 플랑크톤을 여과해 먹는다. ||

재단은 해당 종들의 크기가 단세포 구조로는 지탱할 수 없을 정도로 크고 복잡하다는 이유를 들어 SCP로 지정하였다. 이에 이굉 박사는 비슷한 서식 환경에 사는 개체들의 생화학적 구성과 섭식 방법이 달라 변칙 생물문을 신설해야 한다고 주장했다. 재단은 이 주장을 받아들여 고균계 하에 어형지질문(//Pisciomorpholea//)을 신설하여 해당 문과 그 소속 종을 전부 SCP로 지정하였다.

[[collapsible show=&#34;- 갱신 요청 (1) -&#34; hide=&#34;- 갱신 요청 (0) -&#34;]]
&gt; **작성자:** 배일호
&gt; 
&gt; To. 과학부
&gt; 
&gt; 간단히 말하자면, SCP-790-KO의 소속 종을 연구해본 결과 이 녀석들이 고세균과는 판이합니다. 아니, 단&#34;세포&#34; 생물이라고 부르는 게 맞는지조차도 의문이 듭니다. 피부가 두꺼운 인지질과 단백질로 되어서 세포막이랑 비슷하기는 하지만 내용물이 우리가 알고 있는 어떤 생물들과도 다릅니다.
&gt; 
&gt; 맨 처음 SCP-790-KO를 발견했을 때 DNA 분석 결과 기억 나십니까? 네, SCP-790-KO-1이요. 대충 몸체를 찢어서 내용물을 시험관에 담고 분석을 해 봤더니 다양한 어류 종의 DNA가 나와서 제가 변칙 어류라고 주장했죠. 이굉 박사가 다른 녀석들을 발견해서 제 가설을 반증했지만 말입니다. 그런데 이번에 SCP-790-KO-15를 가지고 똑같은 실험을 해 봤더니 이번에는 어류의 DNA는 하나도 발견되지 않았습니다. 그 녀석이 먹이로 섭취하고 있던 플랑크톤의 DNA와 비슷했죠. 뭔가 이상해서 지금 재단에 포획되거나 표본이 있는 종들로 같은 실험을 해 봤더니, 내용물에서는 오로지 먹이 생명체의 핵산만 나왔죠.
&gt; 
&gt; 조금 더 연구를 해 본 다음 저는 결론을 내렸습니다. 이 생명체는 핵산을 유전물질로 삼고 있지 않습니다. 표피에 있는 단백질을 유전물질로 삼는지, 아니면 지질을 유전물질로 삼는지는 아직은 모르겠지만요. 지금껏 센트럴 도그마[[footnote]]DNA는 복제를 하며, 복제된 DNA 한 가닥을 틀로 삼아 전사하면 RNA가 되고, 전사된 RNA를 설계도로 단백질이 만들어진다는 가설. 대부분의 생물이 따르나 HIV 등 일부 바이러스는 따르지 않는다.[[/footnote]]를 깨는 생명체는 많이 봤지만 애초에 핵산 자체가 유전과 무관한 생명체는, 제가 재단에 들어오기 전에 본 생명체들이나 여기서 본 변칙 생명체 중에서도 없었습니다. 짧게 말하자면, 이 생명체들은 생물 분류학과 진화론 자체를 처음부터 다시 써야 할 파장을 몰고 올 수도 있을 겁니다.
&gt; 
&gt; 그런고로 저는 SCP-790-KO 종을 고세균계 하의 생물문 **따위**로 지정할 게 아니라, 아예 역(域)[[footnote]]생물 분류상에서 가장 넓은 분류. 원핵생물역, 진핵생물역이 있다.[[/footnote]] 이상의 분류 체계를 하나 새로 만들어야 한다고 생각합니다. 아니, 애초에 SCP-790-KO 자체가 생겨날 수 있게 한 진화 과정 자체를 SCP로 지정해야 합니다. 제 흥분을 이해하기 어려우실지도 모르겠지만 이 생명체들은 그 정도의 가치가 있습니다.
&gt; 
&gt; 배일호.
