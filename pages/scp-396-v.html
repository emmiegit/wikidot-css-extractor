**Объект №:** SCP-396

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Для сдерживания SCP-396 применено небольшое количество процедур по обеспечению безопасности, ввиду его неопасной сущности и отсутствия на данный момент понимания относительно эффективного способа сдерживать SCP-396 вне существующих методов. По состоянию на ██-█-████, всему персоналу Уровня 2 и выше разрешается использовать SCP-396 и его свойства максимум по 25 минут единовременно. Несоблюдение этого лимита приведет к отмене использования льгот. До более полного изучения границ действия SCP-396, всему персоналу класса D запрещается доступ к SCP-396 по соображениям безопасности.

**Описание:** SCP-396 выглядит как обычный стул, непримечательный по виду и марке, его каркас изготовлен из обычных материалов, таких как пластик и стальные сплавы. Две поролоновых подушечки закреплены на сиденье и спинке, и обшиты грубой красной тканью. Все попытки различить марку, модель или производителя SCP-396 провалились, хотя большинство очевидцев описывали чувство узнавания при первом осмотре.
Действительный интерес представляет способность SCP-396 менять местами себя и другой стул, повторяя это поведение через постоянный интервал времени. Неизвестно, куда в это время перемещается второй стул, но как только SCP-396 исчезает, он появляется именно там же, где было перед замещением. Любое живое существо, пребывающее в контакте с SCP-396, в то время как он телепортируется, переносится точно так же. Приблизительные пределы этой телепортации даны ниже:

Максимальная дальность перемещения: 2,5 км
Средний интервал: 32 минуты, 45 секунд.
Максимальная переносимая масса: ~ 3000 кг

С момента реклассификации SCP-396 как «безопасный», он стал хорошо знаком и полюбился персоналу Зоны 19. Сотрудники, которые воспользовались SCP-396, описывали его как «невероятно комфортный», гораздо удобнее, чем можно предположить по его виду. Каждый человек описывает SCP-396 как наилучший выбор, на сегодняшний день дано 103 различных описания. Менее удобна тенденция SCP-396 перемещать своего пользователя без предупреждения, что привело к множеству неловких ситуаций с момента его прибытия в Зону 19. 

SCP-396 изначально был найден в театре ██████, ██████████, постоянным посетителем которого был Агент ████████. Благодаря большому числу кресел в заведении, он оставался там довольно долго, и лишь однажды Агент ████████ обнаружил, что его сиденье заменено на SCP-396, а затем обнаружил себя на парковке в середине первого акта. SCP-396 был изъят и перемещен в Зону 19 после нескольких попыток, оставшихся неудачными из-за его переменчивой природы. Довольно скоро SCP-396 был классифицирован как безопасный. 

**Приложение-396-A:** Составлено после инцидента, когда SCP-396 заместил стул, используемый сотрудником класса D во время тестирования [[[scp-173|SCP-173]]]. Когда сотрудник D-345 посмотрел вниз, чтобы заметить, что его сиденье изменилось, сотрудник D-367 закрыл глаза, зевая. SCP-173 незамедлительно бросился к  D-345, что очевидно побудило SCP-396 переместиться раньше положенного срока, унеся D-345 и D-388 (положившего руку на спинку SCP-396) в другой конец филиала. D-367, оставшийся в одиночестве, умер прежде, чем удалось вызвать дополнительных сотрудников. 

Как бы то ни было, это привело меня к заключению, что SCP-396 может реагировать на непосредственную опасность для своего пользователя. Я буду запрашивать дополнительное тестирование для SCP-396. – Доктор Кондраки.</textarea></pre>
