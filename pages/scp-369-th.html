**วัตถุ#** SCP-369-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-369-TH-1 อยู่ในกล่องขนาดเล็กเก็บล็อคไว้ในตู้ที่ตั้งไว้ให้ห่างไกลจากสิ่งของที่มีขนาดเล็กเพื่อป้องกันคุณสมบัติของวัตถุ ในตอนนี้ไม่จำเปนต้องเอา SCP-369-TH-1 มาทดสอบใดๆอีก และ SCP-369-TH-2 ทั้งหมดที่เกิดจาก SCP-369-TH-1 จะถูกนำไปทำลายหลังสิ้นสุดการทดสอบ

**รายละเอียด:** ปัจจุบันนั้น SCP-369-TH-1 ได้อยู่ในรูปแบบของลูกกุญแจเก่าๆ ส่วนรูปแบบดั้งเดิมของวัตถุนั้นไม่มีใครรู้จัก  SCP-369-TH-1 มีคุณสมบัติในการปลอมตัวเองให้กลายเป็นสิ่งของขนาดเล็กที่อยู่ใกล้ที่สุด และคัดลอกสิ่งของนั้นที่เหมือนต้นฉบับออกมาจำนวนมาก (ต่อไปนี้คือ SCP-369-TH-2) ถึงแม้ว่าทั้ง SCP-369-TH-1 และ SCP-369-TH-2 จะเหมือนกับต้นฉบับบ้าง แต่พวกมันไม่สามารถนำมาใช้งานได้จริง (เช่นเป็นกุญแจแต่ใช่เปิดประตูไม่ได้)

SCP-369-TH-1 จะปลอมตัวเป็นสิ่งของขนาดเล็กที่ไม่ใหญ่เกินไปกว่าแก้วน้ำและสิ่งของที่มันปลอมได้ก็ต้องไม่มีความซับซ้อนมากด้วย แม้ SCP-369-TH-1 จะไม่มีอันตรายกับคนอื่นแต่มันก็ทำให้เกิดความสันสนได้ และวิธีการเดียวที่จะหยุด SCP-369-TH-1 ก็คือต้องหาทางเก็บไว้ให้ห่างจากสิ่งของอื่นๆ

**ภาคผนวก:** SCP-369-TH-1 ถูกพบอย่างบังเอิญโดยดร.████████ ในช่องออกของ [[[SCP-914]]] ตอนที่เขาเข้าไปในห้องเพื่อที่จะทำการทดสอบกับ 914 ตอนนั้น SCP-369-TH-1 อยู่ในรูปแบบของดินสอสีเหลือง และเมื่อดร.████████ เข้าไปเก็บมันออกมา มันก็ได้ปลอมตัวเป็นครีย์การ์ดของเขาและคัดลอกคีย์การ์ดแบบเดียวกันออกมาอีก 24 อัน 

//ผมไม่รู้ว่าวัตถุนี้ไปอยู่ใน 914 ได้อย่างไร แต่ผมแน่ใจว่าต้องมีคนแอบเข้ามาใช้ห้องนี้โดยพลการ และผมต้องการรายงานเรื่องนี้โดยด่วนรวมทั้งภาพจากกล้องด้วย// - ดร.████████</textarea></pre>
