**Ítem #:** SCP-857-D

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Imposible. Por conveniencia, el objeto físico sospechoso de manifestar SCP-857-D ha de ser almacenado en un estante en una vitrina cerrada en la oficina del Dr. █████ en el Sitio-████. Una web-cam ha de estar operativa sobre SCP-857-D en todo momento, monitorizado por el personal de seguridad (o cualquiera equivalente). Incluso este mínimo nivel de seguridad es probablemente inútil en términos de contenerlo.
En cualquier caso, tiene que ser observado con respeto o algo similar todo el tiempo en un intento probablemente fútil de prevenir que deje las instalaciones. Cuando la oficina del Dr. █████ no esté en uso, el personal puede hacer uso de ella para observar directamente a SCP-857-D en lugar de depender de la webcam.
A las personas que caigan en una obsesión entorno a SCP-857-D se les recordará la naturaleza espiritual de aproximarse al objeto - una misión, por así decirlo. Si no está seguro, consultar con un alquimista.

Todo aquél que desee hacer uso del objeto sospechoso de ser SCP-857-D, ya sea para investigación, razones religiosas o razones personales, lo aplicará mediante [DATOS BORRADOS]. Los grupos religiosos deben programarse en días diferentes con el fin de evitar el conflicto. Si el grupo es grande, el gabinete puede trasladarse a una habitación con suficiente capacidad de asientos, y luego devolverse a la oficina del Dr. █████ tras la finalización de las actividades. Téngase en cuenta que SCP-857-D debe estar en observación todo el tiempo (ver arriba) para prevenir su migración a otro objeto físico. Si un observador comienza a comportarse de forma extraña, enferma, explota o de otra manera manifiesta efectos indeseables a la exposición a SCP-857-D, él o sus restos deben ser retirados a las instalaciones médicas más cercanas para una evaluación física (y si es apropiado) psiquiátrica. La terminación es innecesaria ya que si esto fuera justificado, se habría producido. Por esta razón, manténgase SCP-857-D bien lejos de SCP-293.

Si alguien, personal de SCP u otros, llega a la conclusión de que un objeto físico diferente comienza a manifestar SCP-857-D, debe ser confirmado mediante el Procedimiento 857-032 y el nuevo SCP-857-D debe reemplazarlo. El viejo SCP-857-D se podrá desechar, mantener para investigar o de recuerdo, o donar a un grupo religioso (o no) que lo solicite. Un registro (Apéndice 857-01) se mantendrá de sus diversas manifestaciones.

**Descripción:** Las descripciones de SCP-857-D llegan a nosotros a través de milenios desde una variedad de fuentes, principalmente literarias con una inclinación religiosa. No hay dos descripciones iguales. Esto ha desconcertado a los estudiosos durante generaciones hasta que se descubrió que SCP-857-D no es un objeto en sí, sino un arquetipo jungiano hecho real. La SCP-857-D-eza es mutable y se transfiere entre objetos físicos, de ahí la divergencia radical de opiniones en cuanto a su apariencia, comportamiento y ubicación. Hay varios objetos físicos con actuales reclamaciones de ser SCP-857-D, habiendo mostrado previamente comportamientos similares. Algunos de ellos bien pueden haber manifestado SCP-857-D de un momento a otro. No hay evidencia de una manera o de otra de que no podrían ser SCP-857-D en el futuro. (Nota - El inglés carece de muchas partes de gramática útil para este tipo de discusiones y pocos empleados de SCP saben suficiente griego o arameo para discusiones en esos idiomas para ser de utilidad)

La manifestación de SCP-857-D no está limitada a ningun objeto específico, simplemente un solo objeto a la vez (en la medida que ello pueda determinarse). Esto tiende a ser un objeto usado para embeber líquido o dispensar comida, actual a la hora, lugar y circunstancias. Esto puede estar tan adornado como una copa enjoyada y tan simple como una taza de piedra. Esto no es una norma dura-y-rápida, ya que podría manifestarse como un plato, caldero o piedra, o incluso más allá, como una columna de fuego, zarza en llamas o luz blanca y brillante como un láser. El investigador [DATOS BORRADOS] afirma haberlo observado en esta específica manifestación en una clase de ciencias de noveno curso. Su cordura está bajo debate.

Se sostiene de manera bastante amplia que la primera manifestación de SCP-857-D fue la copa compartida utilizada por la figura religiosa histórica de Jesucristo y sus discípulos en la Última Cena. Esto fue posiblemente organizado por José de Arimatea, haciendole así el dueño original del objeto original que se manifiesta como SCP-857-D. También se sostiene un poco que esta copa estuvo también presente en la crucifixión del mencionado Jesucristo y se utilizó para recoger la sangre y el agua que emanaba de una herida causada por la lanza de Longinos (no está en posesión del SCP, sino que se exhibe en el Museo Hofburg en Viena, Austria). Se sostiene por algunos de que esto o un ritual en la Última Cena puede haber sido el evento de la creación de SCP-857-D. Dado que parece ser un arquetipo jungiano, es más probable que SCP-857-D siempre haya estado en existencia y esto no es más que la primera (pero véase más adelante) manifestación documentada. (De nuevo, esto tendría más sentido en griego.)

Este punto de vista es disputado por aquellos que postulan que las manifestaciones anteriores de SCP-857-D, haciendo referencia a información de celtas, romanos, griegos y otras fuentes. La mayoría de ellas se refieren a los aspectos positivos de SCP-857-D. Se ha comparado, e incluso identificado como el &#34;Cuerto de la Abundancia&#34;, el &#34;Caldero de la Abundancia de Dagda y la Tribu de Anu&#34;, y el &#34;Santo Grial&#34; una fuente de sanación y renacimiento (tanto físico como espiritual). Téngase en cuenta que la Piedra Filosofal, (véase SCP-349) teniendo características similares, es un objeto diferente e inmutable. Beber de la copa, si es así como se manifiesta, puede curar una enfermedad y/o conceder la inmortalidad (nótese el lado oscuro de abajo - se sospecha que al rey Fisher le pudo ser concedida la segunda sin la primera), o simplemente dispensar o reproducir seguro o apetecible alimento y/o bebida suficiente para aquellas personas cercanas que lo requieran. Puede ser necesario cebar la bomba para habilitar el efecto deseado. ADVERTENCIA - bajo ninguna circunstancia usar sangre o subproductos de sangre

Pocas descripciones de SCP-857-D son sobre su lado oscuro (dificilmente podría ser un arquetipo jungiano sin su sombra). Un intento de usar SCP-857-D con intenciones mundanas, nefastas o incluso triviales puede resultar letal, de ahí su clasificación Euclid. En el mejor de sus efectos en este órden de ideas se pueden describir como &#34;ten cuidado con lo que deseas&#34;, &#34;ojalá vivas una vida &#39;interesante&#39;&#34; (que es una maldición) y en el peor destrucción total de ciudades, civilizaciones, planetasenteros o estrellas. La representación en la película [DATOS BORRADOS] siendo imprecisa, puede servir como una advertencia contundente.

SCP-857-D tiende a manifestarse donde es necesitado, vinculado por pocas o ningunas limitaciones (aparte de la unidad). El hecho de que parece permanecer a las instalaciones del Sitio-████ plantea preguntas demasiado filosóficas para tratar aquí, sea una bendición o una bendición disfrazada.

SCP-857-D fue descubierto en la mesa de una cafetería  abandonada en [DATOS BORRADOS], habiendo huído su anterior usuario, gritando &#34;Estoy curado, estoy curado&#34;. Tras un breve forcejeo, SCP-857-D fue recuperado por el Dr. █████ y transportado a un laboratorio seguro para hacerle pruebas. Su original classificación Keter fue reducida a Euclid más por razones de presupuesto que cualquier otra cosa. Los rumores de que esto se hizo por temor a &#34;cabrearlo&#34; son falsos.

**Procedimiento 857-032:** Procedimiento para identificar el actual SCP-857-D

De la observación de SCP-857 se encargará personal entrenado (o cualquiera más capacitado) ya sea de forma remota (por ejemplo, por webcam) o detrás de blindaje a prueba de explosiones. Exponer un sujeto de clase D ligeramente ofensivo a SCP-857-D y observar los efectos negativos (de haberlos). Limpiar el desorden resultante si es necesario. El fracaso aquí puede indicar ya sea un objeto inofensivo, un objeto SCP de clase diferente, suficiente espiritualidad en el sujeto de clase D para evitar los efectos adversos o que el sujeto es un ladrón y aparentemente inmune.  Repetir con más sujetos ofensivos. Debido a la sensibilidad de ambos sexos y [DATOS BORRADOS], evitar el uso en violadores o abusadores de niños para los sujetos a toda costa.

Exponer un sujeto espiritual a SCP-857-D y observar los resultados. Un resultado positivo es lo mejor que tenemos para probar la manifestación de SCP-857-D en el objeto de pruebas. Un resultado negativo podría indicar que hay un diferente objeto SCP en juego o que el segundo sujeto no es tan espiritual como se pensaba originalmente. Repetir si es necesario.

**Anexo 857-001:** Manifestaciones desde la adquisición por SCP.

SCP-857-D fue originalmente identificado tras las denuncias de un dispensador mágico de agua que se encontraba en la entrada del Edificio-C del Sitio-████. Al correrse la voz, el área se hizo perturbadora hasta el punto de tener que ser acordonada, tras lo cual empezaron los disturbios. La siguiente persona que bebió del dispensador de agua descubrió que &#34;la magia se había ido&#34;. Unos días después una cafetera de la tercera planta empezó a dispensar un elixir que otorgaba una capacidad de atención perfecta y otros beneficios. El escenario se repitió. El efecto se extendió a otros elementos comunes incluyendo una variedad de vasos, tazas de café, y en una tarde memorable, la ponchera de la fiesta de Año Nuevo. Cuando se rompió durante una pelea, el actual SCP-857-D fue identificado, recuperado y trasladado bajo vigilancia a un laboratorio para su análisis, y luego a la oficina del Dr. █████ donde permanece.

**Anexo 857-001-D:** 

SCP-857-D ha sido [[[scp-857-d|desmantelado]]].</textarea></pre>
