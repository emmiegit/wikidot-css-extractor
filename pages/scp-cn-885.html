**项目编号：**SCP-CN-885

**项目等级：**Safe
 
**特殊收容措施：**--项目应被收容于一间10m×5m×3m的人形项目收容间，收容间内只允许保留维持项目生命的最低限度的生活必需品，在安保人员陪同下1级人员每三天对收容间进行一次清理。一天（24小时）至少18个小时必须使用拘束带控制住项目的行动以尽量减少它的伤亡几率。一组医疗小组与三名安保人员必须随时候命，在第一时间制服项目并对它进行相关治疗以保全项目。--项目被强制冬眠并保存于Site-CN-██的生物储藏室冷冻库中，无特殊情况不允许解除项目的冬眠状态。任何从项目身上得到的组织都必须进行冷冻保存，不允许销毁。项目的肠子、左臂保管于生物储藏间中，项目的右脑则被保管于生物研究室中并目前正在接受相关研究。 
 
**描述：**项目为一名中国籍蒙古利亚男子，外表年龄30岁上下并使用标准的普通话进行交流。项目缺乏基本的社交能力，被基金会收容前一直被监禁于某家私人诊所的地下室中，在当地人的举报下基金会伪装成武警部队对诊所进行了突袭并击毙了3名可疑人员将项目收容。项目在生理结构上没有任何异常，但是项目无法控制其器官组织与身体部位导致在一些时间段它们进行互相伤害，它们将会通过各种违反常理的手段竭尽全力地将项目杀死并初步推断它们具有一定程度的智能。值得注意与研究的是，无论项目受到了怎样的损伤它都能违反常理地存活，除了失去某些功能以外仍能保持健康的生理状态。
 

[[collapsible show=&#34;+ 观察日志CN-885：&#34; hide=&#34;- 观察日志CN-885:&#34;]]
20██.11.27
项目被收容，被收容前失去了右眼球与两根手指，也可能是先天缺陷。
 
20██.11.28
项目的异常性质第一次被发现，项目的肋骨刺穿了它的下腹部，而它的肠子从撕裂处钻出并缠住了它的脖子，安保人员进入了收容间并割断了肠子。此期间肠子一直处于自由蠕动的状态。医疗小组对项目进行了伤口缝合。
 
20██.11.30
项目的左手在项目睡眠时撕下了项目的部分面部皮肤并抓伤了它的部分胸大肌，随后紧紧掐住了项目的脖子，安保人员及时赶到但无法将项目的左手移离它的颈部，于是将其截断。项目仍无法进食但身体状况良好。

20██.12.1
项目的心脏停止跳动。
 
20██.12.2
项目的头发出现违反常规的运动姿态，已被剃除。 

20██.12.4
项目的声带和大脑出现异常并与收容间的监听员工进行了对话。
&gt; **时间：**20██.12.4
&gt; **位置：**Site-CN-██收容区SCP-CN-885收容间
&gt; **人员：**SCP-CN-885（以下简称项目）、员工许先生（以下简称许）
&gt;  
&gt; 项目：人……来……听，我……要讲。
&gt; 
&gt; 许：什么？
&gt; 
&gt; 项目：自由……臭皮囊，离开……自由……
&gt; 
&gt; 许：项目有异常，呼叫安保小组。
&gt; 
&gt; 项目：不要……去死……去死，恶心……合作
&gt; 
&gt; 许：冷静！不要乱动！我在听。
&gt; 
&gt; 项目：我……我不是我……不是，他。
&gt; 
&gt; 许：什么……
&gt; 
&gt; 项目：来了……不……
&gt; 
&gt; [**谈话结束**]
 
20██.12.7
 项目主动要求将其右脑切除，并声称近期出现了大量可怕的幻觉。
 [[/collapsible]]



[[collapsible show=&#34;+ 仅3级及以上等级人员允许查看:&#34; hide=&#34;- 检测通过，允许阅览:&#34;]]
**有关SCP-CN-885的脑波研究结果:**
通过记忆再现与视觉讯号的可观化，获取被收容前项目的一段视觉记忆片段，长度为4分钟57秒，以下为内容概括：
&gt; 0:00 场景昏暗，视角的正上方有一盏电灯，一个人影接近但停止在了无法看清其面容的位置，之后的1分钟内人影不再移动，似乎在观察着项目。
&gt;  
&gt; 1:03 人影的嘴部开始一张一合并接近对象，用手指着右侧的某处。
&gt;  
&gt; 1:27 视角向右移动，观察到一面墙壁并有着巨幅的壁画，可确认壁画为《内战的预感》仿制品。另一个人影站在壁画边，正在修改壁画中人的面部。
&gt;  
&gt; 2:56 视角剧烈晃动，项目的手臂挡住了视线，人影出现在项目的右肩处并将一根针筒扎入项目的脖颈中，注射了不明药物。此处可较为清晰地观察到人影的面貌，但是可疑的是对此段视频的观察者都无法准确描述其面貌，但共同点为他们都认为这是一个“脸倒着的男人”。
&gt;  
&gt; 3:05 [数据删除]
&gt;  
&gt; 3:30 项目的视角变为左眼视力，视野开始模糊。
&gt;  
&gt; 4:14 两个人影开始交谈，较矮的那个拿出一把手枪指着对方并用另一只手指着项目。项目的视野中出现一段类似肠子的蠕动物。
&gt;  
&gt; 4:17 [数据删除]
&gt;  
&gt; 4:35 人影再次出现在项目右肩位置并给项目注射了未知药物，蠕动物向视野下方消失。视野的角落可观察到先前的人影倒在了地上。
&gt;  
&gt; 4:43 人影沉重地对着项目摇了摇头，嘴唇开始一张一合，根据唇语此处可判断说话内容为：“你真是个失败的艺术品……很遗憾我不能接受残次品，但是会有人来接你的”。
&gt;  
&gt; 4:53 人影消失，房间除了项目外空无一人。
&gt;  
&gt; 4:57 [视频结束]

[[/collapsible]]
