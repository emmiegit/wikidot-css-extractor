**アイテム番号:** SCP-3401

**オブジェクトクラス:** Safe

[[include component:image-block name=Teapot.png|caption=SCP-3401|width=290px]]

**特別収容プロトコル:** SCP-3401は標準的Anomalousアイテムロッカーに収容されます。

**説明:** SCP-3401は陶器で作成された高さ11cm、幅17cmの茶色のティーポットです。SCP-3401の底部には、”紅茶愛好家のための忘れ形見よ永遠に”と記されています。

SCP-3401の異常性は、故人の遺灰を小さじ1杯分入れた後、沸騰したお湯でSCP-3401を満たしたときに発現します。 SCP-3401内部の遺灰は発酵した茶葉と同様の原理でお湯に影響を与えます。お湯は最初に色の変化を示し、遺灰に応じて特定の香りを発します。

2～3分後、SCP-3401内部の水は植物油による薄い透明な膜でコーティングされた疑似液体の形を取ります。この状態で&#34;注がれた液体&#34;は使われた遺灰の故人の姿に酷似しており、故人を小さく柔弱にさせたような姿に見えます(以下、SCP-3401-1)。 SCP-3401-1は指や足の爪、髪の毛、しわなど、個人の細かな特徴を描いた複雑かつ詳細なものです。SCP-3401-1は単一の液体塊として振舞いますが、外部要因によりうまく操作された場合にのみ分離します。SCP-3401-1実体を厳密に調査した結果、心拍のような音を、微かに発していることが明らかになりました。

SCP-3401-1は飲むことが可能で、熱い紅茶や水っぽいゼリーに近い飲み心地であると形容されます。SCP-3401-1は使用された遺灰に応じてそれぞれ特有の風味を持ち、通常、複雑な風味の混ざり合ったものです。またその風味は通常の紅茶には存在しないものも含まれます。例外なく、SCP-3401-1実体はそれぞれの故人の死因[[footnote]]アーモンドに対するアレルギー反応：薄いナッツ味、燃死：スモーキー、溺死：海の空気と魚類、殺人：腐敗した木材、鉄、堆肥。[[/footnote]]との類似性を示す風味であると報告されています(報告された風味のリストは以下となります)。

SCP-3401-1を注ぐための遺灰を混合することは可能です。しかし、生成された実体は、 物理的に反しない奇形のように変形、融合し、血液などの様々な体液の味となります。
