[[include credit:start]]
**Titre original :** SKP-038 - Konditio 452
**Auteur :** [[user Dr Ore]]
**Traducteur :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 21 juillet 2017
**Image :** [https://pixabay.com/de/labor-glas-fl%C3%BCssigkeit-blau-test-216993/ Source] (CC0)
[[include credit:end]]

[[include component:image-block name=laboratory-216993_960_720.jpg|caption=SKP-038 sur le point de remplir une fiole jaugée d&#39;un litre.|width=300px]]

**Objet n^^o^^ :** SKP-038

**Catégorie :** Sûr

**Utilisation :** Apaisement du personnel de Classe T		

----

**Consignes de sécurité :** SKP-038 doit être conservé au frais et à l&#39;abri de la lumière lorsque celui-ci n&#39;est pas utilisé, et ne peut être manipulé par un individu portant des vêtements ou un équipement de protection imperméables. SKP-038 ne peut se trouver dans des espaces vides non hermétiques. Les récipients ayant contenu SKP-038 doivent être rincés à l&#39;eau après leur vidage complet. 

SKP-038 ne doit pas être utilisé sur des membres du personnel de Classe T volontaires sauf sur autorisation du personnel de commandement. Dans le cas où un membre du personnel se trouverait sous l&#39;influence de SKP-038 et serait amené à accomplir des tâches dans le cadre desquelles l&#39;influence du produit n&#39;est pas souhaitée, une période de dégrisement d&#39;au minimum 10 heures est nécessaire. 

**Description :** SKP-038 désigne une substance de couleur bleue se composant de [CENSURÉ]. SKP-038 se trouve à l&#39;état liquide à température ambiante et gèle à -32 °C. Le produit est également inodore et insipide. En conditions de stockage pharmaceutique, SKP-038 possède une durée de conservation indéterminée mais se désagrège au-delà de 52 °C. SKP-038 possède trois effets se manifestant dans différentes conditions.

Le premier effet ne se manifeste que lors de la prise par voie orale de SKP-038. Il importe peu que le liquide soit pris seul ou en association avec autre chose étant donné que son effet ne dépend que de la quantité de produit en présence. Lorsque SKP-038 est employé sur un sujet, il se répand en l&#39;espace de quelques nanosecondes dans le corps de ce dernier et fait immédiatement effet. Un sujet sous influence de SKP-038 peut satisfaire des besoins tels que l&#39;absorption de nourriture, le sommeil, le désir et l&#39;acte sexuel sensiblement plus facilement que la normale ou ne plus les ressentir, indépendamment de la quantité ingérée. Le sujet perd également toute aversion pour certaines méthodes permettant de satisfaire ses besoins qu&#39;il n&#39;envisagerait pas en temps normal. Les individus sous influence de SKP-038 peuvent par exemple se nourrir d&#39;aliments de qualité moindre ou s&#39;endormir sans pour autant disposer d&#39;un endroit y étant destiné, ou même en position assise ou debout. Dans le même temps, ceux-ci conservent leur empathie et leur perception des manières et de la morale. Il est cependant à noter que toutes les activités réalisées sous influence de SKP-038 entraînent tout de même les conséquences attendues pour ces actions. Ainsi, consommer des aliments avariés provoque invariablement une intoxication alimentaire et dormir dans des positions inhabituelles après avoir ingéré SKP-038 conduira à des tensions musculaires. L&#39;effet induit par la prise de 5 ml de SKP-038 par le sujet, quel qu&#39;il soit, s&#39;arrêtera après 10 à 16 heures. SKP-038 parvient à provoquer cet effet en [CENSURÉ], ce qui explique qu&#39;aucun effet secondaire tel que des hallucinations ou des états émotionnels intenses n&#39;apparaisse. 

Le deuxième effet de SKP-038 peut être observé lorsque celui-ci est versé dans ou retiré de n&#39;importe quel récipient vide. Tout objet permettant le transport ou le stockage d&#39;un liquide est apparemment considéré comme un récipient. Dans le cas où il occuperait moins de 95,2 % du volume du récipient dans lequel il se trouve, SKP-038 augmente son propre volume jusqu&#39;à remplir 95,2 % du récipient. La quantité de SKP-038 et la capacité du récipient ne sont dans ce cas d&#39;aucune importance pour le déclenchement du phénomène et n&#39;ont aucune influence sur la vitesse ou la limite de remplissage. 

Cet effet s&#39;est jusqu&#39;à présent à chaque fois déclenché lors des tests avec des bouteilles en verre, des fioles jaugées, des fioles Erlenmeyer, des verres doseurs, des tasses à thé, des verres, des saladiers, des seringues, des assiettes creuses, des dés à coudre, des récipients en acier inoxydable, des citernes à gaz, des gants en caoutchouc, la capuche d&#39;un imperméable et un camion-citerne, ce qui suppose que l&#39;effet se manifeste dans n&#39;importe quelle forme de récipient. SKP-038 n&#39;augmente en revanche pas de volume lorsqu&#39;il est dilué dans d&#39;autres liquides, lorsqu&#39;il ne se trouve pas à l&#39;état liquide, lorsque le récipient contient déjà d&#39;autres substances ou des matières solides, ou lorsque des fuites ou le basculement du récipient permettent au liquide de s&#39;écouler avant qu&#39;il n&#39;ait pu suffisamment remplir le contenant. Le principe étant à la base de cette propriété demeure inconnu à ce jour. 

Le troisième effet de SKP-038 est observable lorsque celui-ci est incorporé à des aliments ou d&#39;autres substances organiques. De la même manière qu&#39;il se diffuse dans le corps suite à une ingestion directe, celui-ci se répand de manière uniforme dans l&#39;objet dans lequel il se trouve. L&#39;objet en question acquiert par ce processus une durée de conservation indéterminée et n&#39;est plus sujet aux attaques de la moisissure et des micro-organismes. Les aliments restent en outre consommables et SKP-038 conserve également dans cet état son deuxième effet. 

**Invention :** Étant donné que les membres du personnel de Classe T n&#39;étaient pas toujours satisfaits de leur logement et de leur alimentation dans le passé, cela donnait constamment lieu à des émeutes face à la violence desquelles une partie significative du personnel de l&#39;époque devait être mobilisée. Afin d&#39;éviter que de tels évènements ne se reproduisent à l&#39;avenir, le département de recherche de la Sondereinrichtung-12 développa en 1981 le produit qui sera par la suite désigné par le numéro SKP-038 sous le nom de projet &#34;Konditio 452&#34;. Après la fin des essais, SKP-038 fut mélangé à la nourriture destinée au personnel de Classe T en quantités dosées avec précision, ce qui a permis d&#39;éviter toute nouvelle émeute dans l&#39;ensemble des Sondereinrichtungen, même si les conditions de vie des membres du personnel de Classe T au sein de quelques sites furent détériorées à des fins d&#39;expérimentations. 

Les deuxième et troisième effets de SKP-038 furent découverts fortuitement et inspirèrent le développement du produit dérivé Konservio 452, un liquide incolore ne provoquant pas l&#39;effet premier de SKP-038 mais possédant toutes ses autres propriétés. Konservio 452 est utilisé depuis 1986 dans l&#39;industrie alimentaire pour la conservation d&#39;aliments et a, de par sa disponibilité infinie, remplacé avec succès la plupart des autres agents conservateurs. 

L&#39;utilisation de SKP-038 sur les membres du personnel de Classe T permet à l&#39;heure actuelle d&#39;utiliser plus efficacement les ressources de chaque Sondereinrichtung, permettant ainsi l&#39;écoulement de l&#39;entièreté des stocks de nourriture en produisant une quantité de déchets moindre. 

&gt; À l&#39;attention du Conseil K5
&gt; 
&gt; L&#39;on pourrait imaginer que les Classes-T récalcitrants se voient servir de la nourriture //comestible// et que tous soient rassasiés. Mais la nourriture en question se trouve être du //Rückpast// (connu sous le nom de &#34;Ham-Ham&#34; par la majorité du personnel du SKP). Même s&#39;il était précédemment finement broyé et mis en forme de pâte pour raffiner le tout, le fait est que, malgré tout, nous servons nos déchets de cuisine aux Classes-T, qui, de plus, ont un goût infâme. Oui, ils appartiennent à des races inférieures, oui, les économies sur les ressources sont énormes, mais nos membres du personnel de test restent des **humains** ! Malgré ça, nous les traitons comme du bétail auquel nous jetons tous nos restes. Je vous prie donc de bien vouloir reconsidérer une nouvelle fois la pratique d&#39;utilisation de SKP-038 et de fournir aux Classes-T de la nourriture digne d&#39;un être humain. 
&gt; - Dr Bergmann

&gt; Dr Bergmann, je vous informe par la présente du refus de votre demande. SKP-038 est utilisé depuis 1983 et les résultats parlent d&#39;eux-mêmes. Comme vous l&#39;avez vous-même dit, l&#39;économie réalisée sur les ressources est énorme et nous n&#39;avons plus à nous débattre avec de quelconques récalcitrants, qui plus est. Si vous avez une alternative plus avantageuse à proposer, j&#39;en discuterai volontiers avec vous, mais nous n&#39;allons certainement pas gaspiller davantage d&#39;argent et de personnel pour octroyer de meilleures conditions de vie aux inférieurs de Classe T s&#39;ils n&#39;ont rien à redire aux conditions actuelles.
&gt; - K5-4</textarea></pre>
