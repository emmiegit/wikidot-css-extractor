 **Ítem #** SCP-2891

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los contenedores de SCP-2891 deben mantenerse en el Sitio-43 en el Ala-C de Contención de Alta Prioridad. SCP-2891 sólo puede ser retirado con el permiso de dos investigadores de nivel 4, y sólo para fines de prueba. Todas las instancias de SCP-2891-1, -2 y -3 deben ser destruidas después de las pruebas, con sus restos guardados en el [[[scp-3036|Ala-B]]].  

**Descripción:** SCP-2891 es un líquido anómalo que puede hacer que el medio ambiente experimente cambios significativos cuando se aplica a un organismo actualmente vivo mediante el contacto directo con la piel. Cuando se aplica a un organismo vivo, ahora conocido como SCP-2891-1, comenzarán a aparecer en el ambiente local manifestaciones de estructuras y objetos diseñados para defender a SCP-2891-1. La cantidad de tierra afectada por SCP-2891 es diferente dependiendo de la ubicación y el entorno específico en el que se utiliza, aunque el número promedio es de 50m^^3^^.

SCP-2891-2 es la designación de los objetos y estructuras formados por SCP-2891 alrededor de la zona afectada de SCP-2891-1. A menudo, estas estructuras toman la forma de cámaras de seguridad, torretas y células de contención humanoides. Estas células de contención son consistentes con las células de contención humanoides estándar diseñadas por la Fundación (Ver Anexo-2891-A para más información). Con el tiempo, las instancias de SCP-2891-2 comienzan a ser cada vez más complejas. Las instancias de SCP-2891-2 no tratadas después de completar la etapa 5 se encuentran equipadas con cámaras de seguridad, torretas automatizadas, teclados electrónicos, alambre de púas, minas terrestres, puertas de acero y gas lacrimógeno.


Además, se ha comprobado que las entidades humanoides se manifiestan en distintos momentos en las etapas de SCP-2891. Estas entidades humanoides, designadas como SCP-2891-3, son todas genéticamente idénticas entre sí. Las instancias de SCP-2891-3 suelen tener uniformes idénticos y utilizan armamento similar al de los agentes de policía locales para aparecer como dichos agentes. Cabe señalar que, si bien en la zona afectada las instancias de SCP-2891-3 son capaces de hablar en el idioma dominante, actualmente no se sabe si las instancias son capaces de comprender dicho discurso [[footnote]]Este comportamiento es similar al de las entidades de [[[SCP-1312]]]. Aún no se ha establecido un vínculo entre las dos anomalías[[/footnote]].


A continuación se enumeran las etapas a las que se somete una instancia de SCP-2891-1 a partir de la exposición inicial y la muerte.

[[collapsible show=&#34;Etapas&#34; hide=&#34;Acceso Concedido&#34;]]
 
__Etapa 1:__ La etapa inicial de SCP-2891-1. Se manifiestan candados, cercas reforzadas alrededor del área afectada y ventanas enrejadas. La etapa suele durar de tres a cinco horas después de la aplicación inicial.

__Etapa 2:__ Las prendas de vestir de SCP-2891-1 comienzan a alternar con sus diseños originales, a menudo incluyendo o quitando materiales a fin de hacer más difícil la eliminación de dichas prendas para el caso particular de SCP-2891-1.  

__Etapa 3:__ En la etapa 3, la ropa de SCP-2891-1 se une a la piel de SCP-2891-1. Sistemas de cierre electrónico, torretas semiformadas, cámaras de seguridad y alambre de púas se materializan alrededor de la zona afectada.

__Etapa 4:__ SCP-2891-1 está vinculado a un lugar específico dentro de la zona afectada. Esto se logra generalmente con cinturones, barras metálicas, camisas de fuerza de cuerpo entero y cuerdas. Mientras esto ocurre, SCP-2891-1 comienza a sufrir una forma de pasividad psicológica, lo que permite su captura con poca o ninguna resistencia. La zona afectada está equipada con vallas de aleación de titanio, torretas más desarrolladas, gas lacrimógeno, cámaras de seguridad de 180 grados y puertas de acero reforzado.

__Etapa 5:__SCP-2891-1 entra en estado vegetativo, sobreviviendo sólo gracias al sustento que recibe de los casos de SCP-2891-3, que junto con los muros de hormigón, las minas terrestres, las torretas de grado militar, las cámaras de seguridad de 360 grados, las pistolas paralizantes incorporadas, los alambres de púas aumentados y las trampas con sierra, también aparecen.

__Etapa 6:__ La etapa final de SCP-2891. Esta etapa comienza sólo después de la muerte de SCP-2891-1. [[footnote]] Esto varía entre los distintos casos de SCP-2891-1, algunos de los cuales sobreviven sólo tres meses, mientras que otros casos sobreviven hasta tres años. [[/footnote]]  Cuando esto ocurre, los casos de SCP-2891-2 empiezan a desmaterializarse de la zona afectada, devolviendo la zona afectada a su forma anterior a SCP-2891. Todos los casos de SCP-2891-3 mueren en el transcurso de tres días. [[footnote]] La causa de la muerte es actualmente desconocida. [[/footnote]]


[[/collapsible]]

Actualmente, hay más de trece contenedores llenos de SCP-2891 en el control de la Fundación.
-----

= **Anexo 2891-A**

SCP-2891 se descubrió por primera vez tras la absorción de las numerosas filiales y divisiones del GoI-2312, [[footnote]]También conocido como [http://lafundacionscp.wikidot.com/prometheus-labs-hub Laboratorios Prometheus.] [[/footnote]] específicamente para Prometheus Defensa y Biotecnología, en el marco de un proyecto conocido como &#34;Proyecto Fábrica de Celdasl&#34;. También se descubrió que un Dr. Kirk, investigador de la Fundación y antiguo empleado de Laboratorios Prometheus, había trabajado en el proyecto.


&gt; **Entrevistado:** Dr. Kirk
&gt; **Entrevistador:** Dr. Henderson
&gt; **Fecha:** 11/06/1999
&gt;
&gt; &lt;Comienzo del Registro&gt;
&gt;
&gt; **Dr. Henderson:** Buenas noches, Dr. Kirk.
&gt;
&gt; **Dr. Kirk:** Buenas.
&gt;
&gt; **Dr. Henderson:** ¿Estaría dispuesto a responder algunas preguntas sobre SCP-2891?
&gt;
&gt; **Dr. Kirk:** Seguro.
&gt;
&gt; **Dr. Henderson:** Gracias. Ahora-
&gt;
&gt; [Papeles mezclandose]
&gt;
&gt; **Dr. Henderson:** -¿Cuál fue su participación en el proyecto de los Laboratorios Prometheus conocido como &#34;Proyecto Fabrica de Celdas&#34;?
&gt;
&gt; **Dr. Kirk:**  ¿Que quiere saber??
&gt;
&gt; **Dr. Henderson:** ¿Cual era el propósito del proyecto?
&gt;
&gt; **Dr. Kirk:** Estaba destinado a ser muchas cosas, pero el punto principal era ser un productor de semi-contención. Se untaba el objeto o la persona que se necesitaba contener y ¡listo! Conseguiste tu propia celda de contención en un abrir y cerrar de ojos.
&gt;
&gt; **Dr. Henderson:** ¿Y que era lo que estaba planeando hacer con ese objeto?
&gt;
&gt; **Dr. Kirk:** Venderlo a la Fundación, por supuesto. Verá, la Fundación había llegado a las altas esferas, pidiendo ayuda. Necesitaban algo que pudiera manifestar temporalmente lugares que pudieran contener un objeto o criatura que necesitara ser recuperado rápidamente y en un momento dado.
&gt;
&gt; **Dr. Henderson:** ¿Cuando fue eso?
&gt;
&gt; **Dr. Kirk:** Diría que... ¿a principios de los 90? Se me olvida. Sólo sé que fue por esa época que me enviaron a los Apalaches a un sitio recién excavado para la producción de un nuevo proyecto, y yo era uno de los investigadores principales.
&gt;
&gt; **Dr. Henderson:** Eso suena como alto secreto.
&gt;
&gt; **Dr. Kirk:** Oh, lo fue. Los altos cargos negaron cualquier implicación en el proyecto, por supuesto. Necesario para mantener las apariencias, tenemos estándares. 
&gt;
&gt; [El Dr. Kirk ríe]
&gt;
&gt; **Dr. Kirk:** Al principio, teníamos una plétora de problemas con los que lidiar. Las celdas de contención se convertían en prisiones de pleno derecho, los guardias eran intrínsecamente violentos y de gatillo fácil, y todavía estábamos tratando de encontrar una manera de hacer que respondieran a nuestras palabras disparadoras.
&gt;
&gt; **Dr. Henderson:** ¿Palabras disparadoras?
&gt;
&gt; **Dr. Kirk:** Sí, palabras disparadoras. Frases que te permitirían controlarlos cuando las escuchan. Usualmente frases simples y ridículas como &#34;¿Qué hace?&#34; o &#34;¿Aúlla la Luna Negra?&#34;. Frases estúpidas como esa, ya sabes. Pequeñas bromas simples entre nosotros los investigadores. Todo sería eliminado en el producto final, por supuesto.
&gt;
&gt; **Dr. Henderson:** ¿Algo así como el control mental?
&gt;
&gt; **Dr. Kirk:** Sí, bueno, eso implica que tenían mentes en vez de ser autómatas biológicos, sino simple semántica.
&gt;
&gt; **Dr. Henderson:** Correcto. Continue.
&gt;
&gt; **Dr. Kirk:** Así que todo iba bien. Claro, una o dos muertes aquí, pero nada fuera de lo común. Pero un día, uno de los investigadores principales, el Dr. Taylor, no se presentó a trabajar. Como, nada. Ningún mensaje, ninguna llamada telefónica, no //nada.//. Un poco raro, pero probablemente nada de lo que preocuparse. Sólo se tomó un día libre o algo así. Luego no vino al día siguiente, y al día siguiente. Durante tres días, no volvió. En este punto, los de arriba se pusieron nerviosos, y decidieron enviar una pequeña fuerza de seguridad para revisar su casa.
&gt;
&gt; **Dr. Henderson:** ¿Que fue lo que encontraron?
&gt;
&gt; **Dr. Kirk:** Su llorosa esposa. Dijo que se levantó y se fue después de que tuvo un colapso o algo así. Deberías haber visto el lugar, sólo //Jesús.// Ella dijo que se fue en su coche, a algún lugar. Por las pruebas recogidas de las llamadas telefónicas y correos electrónicos, parecía que iba a hacer algo de lo que probablemente se arrepentiría.
&gt;
&gt; **Dr. Henderson:** Mira, entiendo que debe haber sido difícil, pero debemos concentrarnos...
&gt;
&gt; **Dr. Kirk:** No, eso no. Aunque no me habría sorprendido si lo hiciera. La fuerza había descubierto que había dejado la casa tres días antes. Después de una extensa investigación del área local, habíamos descubierto que se dirigía fuera de las montañas, cerca de algún lugar. Y los chicos del lugar también encontraron algo gracioso.
&gt;
&gt; **Dr. Henderson:** ¿Que fue lo que encontraron?
&gt;
&gt; **Dr. Kirk:** Un frasco de la sustancia desapareció. Aparentemente, había sido removido durante la noche.
&gt;
&gt; **Dr. Henderson:** ¿Por quien?
&gt;
&gt; **Dr. Kirk:** Por nadie más que el mismo Taylor.
&gt;
&gt; **Dr. Henderson:** ¿Como lo sabe?
&gt;
&gt; **Dr. Kirk:** Comprobando a través de las cámaras de seguridad. Encontré que sacó un frasco en su maleta.
&gt;
&gt; **Dr. Henderson:** ¿Por qué haria eso?
&gt;
&gt; **Dr. Kirk:** Para su plan.
&gt;
&gt; **Dr. Henderson:** ¿Cual era?
&gt;
&gt; **Dr. Kirk:** Encerrarse a si mismo.
&gt;  
&gt; &lt;Fin del Registro&gt;

Una investigación sobre este supuesto Laboratorios Prometheus Inc. están en curso. Las pruebas recogidas de los servidores de los laboratorios y los registros de la policía local rastrean la posible ubicación del Dr. Taylor hasta el condado de Clay, Kentucky. [[footnote]] El condado más pobre del Estado de Kentucky [[/footnote]] --actualmente se desconoce por qué se eligió esta ubicación.--

//Nota: Tras una investigación de los registros de Clay Country, se descubrió que este era el lugar de nacimiento del Dr. Henry Taylor, que se había criado allí hasta los 19 años, cuando fue contratado por Laboratorios Prometheus en [ELIMINADO] como conserje, y finalmente se convirtió en investigador de la empresa.//

----
= **Anexo-2891-B**
El 11/12/2001, el [http://lafundacionscp.wikidot.com/mtf-psi-7-home-improvement-hub Destacamento Movil Psi-7 (&#34;Bricolaje&#34;)] había sido desplegado a [ELIMINADO], Kentucky [[footnote]] Una ciudad con una población de menos de 300 habitantes.[[/footnote]] después de los informes de individuos desaparecidos en el pueblo que pueden haber tenido una relación familiar con el Dr. Henry Taylor, junto con informes de adolescentes que han desaparecido sin dejar rastro.

Tras una investigación sobre la ciudad y su historia, se descubrió que un lugar conocido como &#34;Ol&#39; Rusty&#34;[[footnote]] Una planta de fabricación abandonada que había quebrado en 1965.[[/footnote]]  por los locales, había sido alterada de su estructura original a una más parecida a la de una prisión. [[footnote]] Una instancia de SCP-2891-2. [[/footnote]] El oxidado exterior se había transformado en muros de hormigón, rodeados de torres de vigilancia. Cerca de la entrada de la prisión, se habían formado varias picas de madera y pequeños nidos. En las picas se han colocado varias cabezas humanas actualmente no identificadas. [[footnote]] Actualmente se desconoce si estos son los resultados de SCP-2891, o una posible creación de SCP-2891-3.  [[/footnote]]

Fuera de la fábrica, se encontró un BMW de 1989, cubierto de una gran cantidad de follaje, abandonado y gravemente dañado. Aunque no es totalmente concluyente sobre el propietario del coche, [[footnote]] No se pudo encontrar la matrícula del coche. Había sido quitada por un individuo desconocido.[[/footnote]]  se ha formulado la hipótesis de que el coche pertenecía al Dr. Taylor.

Se ha confirmado que este es el lugar donde el Dr. Taylor reside actualmente.

//--A la espera de la aprobación del Consejo de O5 sobre una posible incursión de las fuerzas de la Fundación en el caso de SCP-2891-2.--//

//La incursión en la instancia SCP-2891-2 ha sido aprobada por el Consejo de O5.//
----
= **Anexo-2891-C**

El siguiente es un extracto del informe Después de la Acción del soldado [ELIMINADO], miembro del DM-Psi-7.

&gt; //Cuando entramos en la prisión, lo primero que vimos fue el vacío total de todo. Sólo, vacío. Teníamos información de que el objetivo estaba en el último piso del edificio. Estábamos subiendo por el edificio cuando vimos algunas instancias de -3  tratando de hacer sacos de arena de Dios sabe qué.//
&gt;
&gt; //Estábamos en el tercer piso cuando encontramos los cadáveres. Sólo, Jesús. El lugar estaba cubierto de cadáveres de animales, de ciervos, conejos, zorros, ardillas, perros y... y humanos. Pero la peor parte fue la categorización de ellos. Cada cadáver fue dividido en diferentes habitaciones. Una habitación para zorros, una para conejos, una para perros. Perdimos al menos tres hombres al llegar a la mitad del primer par de habitaciones de esos bastardos. Fueron muy buenos tiros.//
&gt;
&gt; //Cuando subimos al tercer piso, habíamos perdido la mitad del equipo. El comandante hablaba de retirarse, pero el mando insistió en subir hasta arriba. Nos faltaba un piso más.//
&gt;
&gt; //El tercer piso.//
&gt;
&gt; //Jesus.//
&gt;
&gt; //Solía trabajar en una granja cuando era un niño. Mi viejo solía llevarme a trabajar en la matanza de los pollos. Como lo poníamos en el cono de matanza, y le cortábamos la cabeza y dejábamos que la sangre se escurriera. El cono estaba constantemente lleno de sangre. Yo mismo le corté la cabeza a uno cuando tenía ocho años.//
&gt;
&gt; //Esto era como eso. Pero en un piso entero.//
&gt;
&gt; //Encontramos a un guardia cortando la cabeza de una mujer, dejando que la sangre se escurra en un cubo. Varios cuerpos, tanto humanos como no, estaban colgados por ganchos. Algunos estaban guardados dentro de lo que parecían congeladores. Era como si no se dieran cuenta de lo que estaban haciendo. Asumo que estaba destinado a alimentar... a alimentarlo.//
&gt;
&gt; //Un tercio de nuestro equipo se había ido para cuando llegamos al cuarto. Estaba vacío, excepto por una cosa: un hombre colgado de un gancho, rodeado por cientos de hombres armados con armadura.//
&gt;
&gt; //El comandante pensó que era prudente que escapáramos mientras tuviéramos la oportunidad. Bajamos las escaleras como un medallista de oro olímpico. Escuché un grito, y un grito de ayuda, pero no lo escuché. Seguí corriendo y corriendo.//
&gt;
&gt; //Al menos no fui yo, ¿sabes?//
&gt;
----
= **Anexo-2891-D**

Lo siguiente es un extracto de algunos de los documentos y llamadas telefónicas recuperados de los Laboratorios Prometheus sobre la condición actual del Dr. Taylor.

[[collapsible show=&#34;+ Cartas Recuperadas&#34; hide=&#34;- Acceso Concedido&#34;]]
&gt; //Querido Henry,
&gt; Tenemos una reunión familiar el 16, y te imploro que vengas a visitarnos y pases tiempo fuera y no te quedes en esa casa todo el día, trabajando. ¡Necesitas divertirte! Necesitas relajarte, estás trabajando hasta la muerte.
&gt; Con amor, Mamá//

[[/collapsible]]
[[collapsible show=&#34;+ Llamadas telefónicas&#34; hide=&#34;- Acceso Concedido&#34;]]

&gt; //Hey, uh, hijo. Lamento lo que pasó en la casa del abuelo. No quise explotar y.... y lo siento. Pero, por favor, por favor, ven el día 16 a pasar tiempo con nosotros, con la familia. Entiendo si no te importo, por las cosas odiosas que te dije. Pero [Pausa], por favor ven, por el bien de tu madre. Sé que no puedo ser [Pausa] ser él, pero, por favor, sal.//

&gt; //Hola, cariño, soy la abuela Mickey. Sólo quería preguntarte cómo estás, desde que dejaste de visitarnos. Sé que estabas ocupado con tu trabajo, así que te envié algo de ropa nueva y... [Pausa] y sólo quiero verte de nuevo.//

&gt; //Hola hombre, sólo llamaba para ver cómo estabas.  ¿Qué pasa, hombre? Tengo una nueva novia y es muy agradable. Te gustaría. Bueno, Henry, si alguna vez tienes la oportunidad de ir al cine o algo así, llámame. Podríamos ir, ver, como, ver una película o algo así.//
[[/collapsible]]
[[collapsible show=&#34;+ Emails&#34; hide=&#34;- Acceso Concedido&#34;]]

&gt; De: John Taylor
&gt; A: Henry Taylor
&gt; Asunto: Jódete
&gt; //Escucha, hijo de puta, rompiste el corazón de tu puta madre, maldito idiota, y la confianza de nuestro padre. Vete a la mierda, horrible hijo de puta, y aún peor hermano. Jódete tú. Mátate.//

&gt; De: Tyler [CENSURADO]
&gt; A: Henry Taylor
&gt; Asunto: Por favor responde
&gt; //Hola, amigo. No sé exactamente qué está pasando, dónde estás, o si tienes tu correo electrónico todavía o lo has cambiado. Pero, si es el hombre, es Tyler, y sólo quería que supieras que te quiero, hermano, y que estoy rezando por ti y tu familia. Sólo sentí la necesidad de hacértelo saber. Quédate con Dios, y mantén la cabeza en alto. Nuestras acciones no nos definen, pero es como seguimos adelante con las cosas. Sólo mantente fuerte amigo, te quiero.//

[[/collapsible]]
[[/==]]
