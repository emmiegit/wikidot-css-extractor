    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>参考文献を記述する領域は{{@@[[bibliography]]...[[/bibliography]]@@}}によって定義されています。参考文献の各構文はそれぞれ下記のフォーマットを有しています:
{{@@label : 参考文献内容@@}}
参考文献を引用する場合は {{@@((bibcite@@ //label//))}}という構文を使用します。

[[div style=&#34;background-color:#EEE;border:dashed #CCC 1px;&#34;]]
@@パルサーはJ.ベルとA. ヒューウィッシュによって初めて観測されました [((bibcite bell))]。別途参照[参考((bibcite guy))].@@
@@@@
@@[[bibliography]]@@
@@: bell : J.ベル、J.ヒューウィッシュ、J. D.H.ピルキントン、P. F.スコット 、R.A.コーリンズ『素早く振幅する電磁波の観測』 Nature 217, 709, 1968.@@
@@: guy : R. K. ガイ『差集合の基準寸法とエラー検出訂正』 §C10 in Unsolved Problems in Number Theory, 2nd ed. New York: Springer-Verlag, pp. 118-121, 1994.@@
@@[[/bibliography]]@@
[[/div]]

パルサーはJ.ベルとA. ヒューウィッシュによって初めて観測されました [((bibcite bell))]。別途参照[参考((bibcite guy))].

[[bibliography]]
: bell : J.ベル、J.ヒューウィッシュ、J. D.H.ピルキントン、P. F.スコット 、R.A.コーリンズ『素早く振幅する電磁波の観測』 Nature 217, 709, 1968.
: guy : R. K. ガイ『差集合の基準寸法とエラー検出訂正』 §C10 in Unsolved Problems in Number Theory, 2nd ed. New York: Springer-Verlag, pp. 118-121, 1994.
[[/bibliography]]

もし標準のバイオグラフィのタイトル(&#34;Bibliography&#34;) が気に入らないのであれば、{{@@[[bibliography title=&#34;Custom title&#34;]]@@}} 構文を使って好きなタイトルをつけるか({{title=&#34;&#34;}})を使ってタイトルをなくす事ができます。</textarea></pre>
