**アイテム番号:** SCP-2921

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2921はサイト-23の低リスク保管庫に収容されます。武装警備員1名がこの保管庫への不正アクセスを阻止します。SCP-2921の実験は、潜在的被験者(以下SCP-2921-1とする)を用意し、サイト管理官からの明示的許可を得た場合のみ実施されます。

SCP-2921-1は妊娠に伴う合併症の可能性を防ぐために武装収容サイト-██へ移送されます。SCP-2921-1には自らの状態に関する真の性質を気付かせないようにして、SCP-2921-2に対するパニック反応を防止するために毎日クラスA記憶処理を施します[[footnote]]実験は、クラスA記憶処理薬の長期間にわたる毎日の服用が、扁桃体が生産するエピネフリンとノルアドレナリンの量を劇的かつ不可逆的に減少させることを示しています。[[/footnote]]。

SCP-2921-2Aは、摘出が必要と判断されるまで最大8週間、超音波検査・子宮鏡検査・NST(ノンストレステスト)を介して広範な観察を行い、摘出手術に続けて速やかに終了処分します。妊娠9週間以降のSCP-2921-2個体の更なる観察にはサイト管理官の承認が必要です。SCP-2921-3が産生する標本群(以下SCP-2921-2Bとする)は生きたまま捕獲し、更なる研究のために武装収容サイト-██内の動物学エリアへと移送します。死亡した個体は臭化水素酸に沈めます。

**説明:** SCP-2921は、腕・手・胸・顎などの人間的特徴を備えたヘビを象っている石灰岩の像です。SCP-2921の異常性質は、人間が性行為を行っている10m以内に持ち込まれた時点で発現します。SCP-2921の存在下で男性の射精液を受容した人物の骨盤腔は、雌の//Crotalus adamanteus//[[footnote]]アメリカ南東部で最も一般的に見られる、ヒガシダイヤガラガラヘビの学名。[[/footnote]]のそれへと変異します。以降、変異した人物をSCP-2921-1とします。

注目すべきことに、SCP-2921の存在は性行為以前の医学的状況[[footnote]]子宮摘出を例外とする。[[/footnote]]や性別に関係なく、100%の確率で妊娠に繋がります(**発見-2921**参照)。この変異は即座に痛みを伴わず発生し、子宮を傷つけることはありませんが、子宮壁に液体の小さな“ポケット”を幾つか設けます。この液体は水・酵素、および//Crotalus adamanteus//と一致するDNAで構成されています。人間としての完全な9ヶ月間の妊娠を迎えた事例がまだ無いため、SCP-2921-2Aの妊娠期間が実際どの程度の長さなのかは分かっていません。

SCP-2921-2AはSCP-2921-1の胎児です。SCP-2921-2Aの下半身は//Crotalus adamanteus//のそれですが、遺伝的にはヒトです。個体の体内における生物学的機能も機能的にはヒトであり、胸と肩の領域に沿って完全に機能する2本の腕が水掻き付きの指に向かって先細りになっています。ガラガラヘビの毒液が貯蔵される毒腺と牙は存在していません。

現時点では不明な理由から、SCP-2921-2Aの神経免疫系は機能的にヘビのものです。子宮内で急速に成長するにつれて、SCP-2921-2Aは周辺環境を意識し始めます。この“覚醒”は受胎後2～4ヶ月以内に発生する可能性があり、各事例はそれぞれ固有です。個体の覚醒が財団職員に伝わる要因は、一貫してSCP-2921-1の苦悩する声です。過去の個体に装着された脳波センサーは、絶対的な恐怖と苦痛の徴候を示しました。この反応はSCP-2921-1の精神状態に関連するものと思われるため、SCP-2921-1の医療処置中には大きな注意を払う必要があります。覚醒から48時間以内にSCP-2921-2Aは逃亡を試み、往々にして顎で子宮壁を引き裂きます。SCP-2921-2Aの検死解剖は、死亡した個体が死後数秒以内に塵と化すために不可能です。

SCP-2921-1の状態に関わらず、個体との物理的接触はパニック反応の引き金となって医師への攻撃を引き起こすため、受胎9週間以上経過したSCP-2921-2A個体を外科手術で摘出する試みには若干の困難が伴います。より若いSCP-2921-2A個体はこの問題を提起せず、サイト-23管理官の許可を得ないかぎりは受胎8週間で摘出が行われます。

SCP-2921-3は、事案2921-1において回収されたソール・オルテガの遺体です。SCP-2921-3から“誕生”したSCP-2921-2個体(SCP-2921-2B)は、増強された体力・移動速度・2,000℃までの温度に耐久できる耐熱性などといった、本来の異常性に比べて特有の性質を示しますが、臭素を含む腐食性物質を弱点とします。SCP-2921-2Bの死骸は急速な劣化を伴わず、代わりに通常の速度で腐敗します。SCP-2921-3は1週間に1回、SCP-2921-2B個体を生成します。

**発見-2921:** SCP-2921は、フロリダ州マイアミのマウント・シナイ病院でアレハンドロ・オルテガの死亡を詳述した報告書を調査していたエージェント コンリンによって発見されました。SCP-2921は[編集済]を示す医療報告書とともにベッドサイドの戸棚に置かれており、これを受けて財団はオルテガ氏の遺体を回収しました。クラスA記憶処理がオルテガ一家と彼の主治医に施され、死因は心不全であるとするカバーストーリーが流布されました。

当初の死後検査において[編集済]を除く異常な特徴は発見されず、オルテガ氏の遺体は処分される予定でした。焼却のための移送中に、遺体の腹部は膨張し始めました。調査のための外科手術で[データ削除済][[footnote]]更なる詳細は**事案報告書2921-1**を参照。[[/footnote]]、職員█名が死亡し、現在の収容プロトコルの確立に繋がりました。

**事案報告書2921-1:** 2016年8月6日、武装収容サイト-██地下階層部の定期巡回において、腹部および骨盤領域に顕著な打撲傷を負った全裸の男性が、低リスク保管庫の隣に無意識で倒れているのが発見されました。エリアの確保後、エージェントらは男性を病棟に移動させ、男性はそこで目を覚ましました。DNAサンプルは、この人物がマイアミ・デイド動物園をヘビ展覧会での“迷惑行為”によって最近解雇された飼育員であり、アレハンドロ・オルテガの孫であるソール・オルテガだと特定しました。

オルテガ氏の腹部のX線検査で、明らかに子宮がないにもかかわらず、体内に1匹のSCP-2921-2個体がいることが判明しました。収容プロトコルに則って、オルテガ氏は隔離され、直腸内に癌腫が形成されていると通知されました。オルテガ氏はこれに対して困惑を示し、「子供たちは無事なのか？」と発言しました。オルテガ氏は詳細を明かすことを拒絶し、クラスA記憶処理は彼の記憶に影響を及ぼしませんでした。クラスB／C記憶処理の使用が決定される前に、オルテガ氏はSCP-2921-2個体の双子[[footnote]]事前の医療報告では、2匹目のSCP-2921-2個体が存在する証拠は得られていませんでした。[[/footnote]]を、個体群の覚醒した事前兆候を全く示すことなく出産しました。2匹の個体は直ちに終了され、施設外へと運び出されました。個体群の死後、オルテガ氏は心筋梗塞を起こして死亡しました。

死後検査で、//Crotalus adamanteus//と一致する形状の卵が直腸腔内に複数存在することと、小さな結節が直腸の内面に形成されていることが分かりました。これらの結節には//Crotalus adamanteus//と一致するDNAの痕跡が含まれます。続く5ヶ月間、1週間ごとにオルテガ氏の遺体の検査が行われ、結節が時折直腸壁から分離して硬化し始めることが判明しました。卵は折に触れて孵化し、内部に胚の状態のSCP-2921-2個体が存在することを明らかにしました。

この発見に鑑み、オルテガ氏の遺体はSCP-2921-3と指定され、Euclidクラス実体として扱われています。SCP-2921-2Aの収容プロトコルは変更されていませんが、より一層の注意が推奨されます。

**補遺2921.1:** 事案2921-1の観点から、男性の被験者に対する実験は、今後は禁止されます。

**補遺2921.2:** 事案2921-1の出来事から間もなく、財団工作員がマイアミ・デイド動物園から4km北に位置するオルテガ邸の調査を実施しました。捜査令状の偽装の下、エージェントは邸内を捜索し、SCP-2921に類似する複数の像が包装を施された状態になっているのを見つけ出しました。寝室の壁に偽装した空間の裏からも、エージェントはSCP-2921に類似する黄金の像を発見しました。この像の台座には以下のメッセージがラテン語で彫り込まれています。

&gt; Nam meus filius dilectus.[[footnote]]“私の最愛の息子のために”[[/footnote]] -//シュバリス (Sybaris)//

黄金像の隣には、おそらく“シュバリス”への返答と考えられる、ソール・オルテガの覚え書きがありました。

&gt; 愛する母さんへ
&gt;
&gt; あなたは正しかった。あなたの僕への贈り物は完璧な標本だった。唯一の目的は辿り着くことだったけれど、動物園の飼育員だったからそれほど苦労しなかったよ。獣と共に寝ることは、僕に恐怖を、快楽を、そして僕が使命を果たした事への歓びをもたらしてくれた。僕はあなたのお守りを、以前あなたが頼んできたように、聞く耳を持ってくれる人たちに送っている。彼らはきっとあなたの子孫を孕むことの、そして僕らの成功を聞くことの歓びに圧倒されるだろう。僕は子供たちの事を感じる、元気に生きていて、この世界に産み落とされるのを待つばかりなのを。
&gt;
&gt; 貴方が喜んでくれることを願います。 -Servus tuus[[footnote]]“あなたの卑しき下僕”[[/footnote]]、//オルテガ//

オルテガ氏は何らかの経緯でSCP-2921実例を複数入手し、他者に“贈り物”という体で送付したと推測されます。このため、SCP-2921-2に類似する生物の報告は直ちに調査しなければいけません。更なる個体は発見され次第、あらゆる必要な手段を以て終了処分します。Euclidクラスへの格上げ要求は承認待ちです。</textarea></pre>
