    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:black-highlighter-theme-dev]]
**项目编号 №:** SCP-4766

**项目等级:** --Euclid-nuntii-- Euclid-exsequi

**特殊收容措施:** SCP-4766被收容在位于Site-90的一个巨大的收容地下室中。除了测试之外，任何人员不得进入地下室，并且不得携带任何重要文件进入距异常的20米范围内。 除非获得了第3/4766级权限授权，或者该项目自身正处于明显且迫在眉睫的危险之中，否则不得将​SCP-4766从地下库中移出。由于项目存在收容失效的风险，因此对项目的标准材料测试将被无限期推迟。

若遇到某一个体表明收容的SCP-4766是/或其儿子的情况应立即报告给收容小组CT-4766A。

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Wooden_box_with_human_and_animal_figues%2C_Greenland%2C_Angmagssalik%2C_Kalaallit%2C_c._1890%2C_wood%2C_bone%2C_ivory_-_De_Young_Museum_-_DSC00273.JPG/1200px-Wooden_box_with_human_and_animal_figues%2C_Greenland%2C_Angmagssalik%2C_Kalaallit%2C_c._1890%2C_wood%2C_bone%2C_ivory_-_De_Young_Museum_-_DSC00273.JPG | caption=SCP-4766]]

**描述:** ​SCP-4766是一个带有装饰的木质盒子，由象牙和一种未经鉴定的硬木组成。它长约41厘米，宽约17厘米，并且在其中含有未知的液体和/或固体，当倾斜或轻微摇晃该项目时，可以听到其内部似乎有浓稠的液体流动的声音，并伴有持续不断的“咯咯”声，根据测试而言，​SCP-4766在外观上看是普通的；但其内部所包含内容的性质尚不清楚。

​SCP-4766能够操纵物体和实体（包括自身）进行短距离的瞬间移动。它通常利用这种能力来防止自身被打开，并且阻止任何会发生在它身上的伤害——其传送的范围是无规律的，但似乎是以确保其自身的安全和关闭所必需的最小距离为前提。迄今为止，观察到该项目瞬移的最远距离为1.4公里，这是由于敌对势力部队对Site-19的入侵所造成的——此后不久，该项目被转移到了一个更加保密的位置。

​当该项目处于无人看管的情况下，它会关注一个特定的个体，并且改变他们的个人财产和所有物，这是为了给该个体留下这样的印象，即该个体会相信SCP-4766是他们的儿子并同时被收容了。这可能包括：

* ​在SCP-4766上方或其周围放置儿童服装或玩具（通常主要是为男性儿童设计的类型），以及证明购买或盗窃这些物品的记录。
* 重写或编造个人文件来明确地描述父母对该项目的依恋——有关日记、报刊和工作日志的更改等已全部被观察到。
* 更改个体的各项记录以添加一个额外的儿子。值得注意的是，这些更改总是以这样的方式来进行构建的，即暗示个体自身在合理或不合理地进行改变。
* 将SCP-4766的位置更改为床上或者婴儿床内，在后一种情况下，该项目通常会取代婴儿床原本的使用者。

此外，SCP-4766能够并且可以阻止目标个体表达与事实相反的意见，事实上它是他们的儿子并且同时是被收容的。切断电话线，损坏信件，停电和牙齿的损伤等现象已全部被观察到，但以上现象很少出现，而且现象种类多种多样，足以避免引起怀疑。在少数情况下，SCP-4766将谋划一些事件，致使与受影响者进行交流的人会再三地分心或者心不在焉，从而严重阻碍了双方的正常交流。

**收容过程:** SCP-4766于1964年在英国的马奇温洛克镇上的一所教堂中被发现，此前有报道称该教堂的员工有不寻常的活动。由于该物体的活动具有独特的自我隐蔽性质, 它最初被归类为一种带有意识或者潜意识附加否定因素的子强迫危险。 直到1994年，QNTM型模因分析引擎的开发表明该项目没有任何改变思维的效果前，它始终被归为此类；长期的观测和重复的实验证实了这一结论，并且进一步的研究也导致了该项目的本质属性被发现。

所有因SCP-4766在1994年之前的暴露而导致失忆、被隔离或者已接受康复治疗的幸存人员已得到正式的道歉和一定的金钱补偿。而因被所谓的模因污染导致失忆的D级人员已被提前解雇，他们死后可以恢复为原国籍的公民身份。
