**Ítem #:** SCP-2152

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención Revisados:** SCP-2152 debe permanecer en una cámara de contención insonorizada en la Unidad de Reliquias 05. La interacción con SCP-2152 requiere de la autorización preliminar del Delegado externo de la Unidad, quien debe revelar el código de entrada a la cámara de contención a cualquier guardia designado de forma aleatoria, elegido de entre una muestra estratificada de la población de personal de seguridad de la Unidad, que se actualizará semanalmente.

El personal de Clase-D debe entrar en la cámara de contención de SCP-2152 sin ropa. El guardia designado debe introducir el código revelado, indicar al personal de Clase-D que entre en la cámara de contención, pero sin entrar él mismo en la cámara, y cerrar la puerta para que se vuelva a bloquear automáticamente. Al cerrar la puerta, el código de entrada se actualizará automáticamente. El guardia designado será a partir de entonces miembro del personal de Clase-E, y será considerado como tal hasta que el sujeto pase sus exámenes psiquiátricos mensuales posteriores, de acuerdo con el Documento-REF62.[[footnote]]//Documento 62: Riesgos Post-Exposición y Tratamiento Psicológico.//[[/footnote]].

Los efectos de SCP-2152 deben ser observados desde una sala de observación estándar, a través de un espejo bidireccional en la pared oeste de la cámara de contención. El personal de Clase-D debe permanecer activo dentro de la cámara de contención durante no más de diez minutos. El personal de Clase-D debe ser eliminado dentro de esta coyuntura a través de un cognitopeligro auditivo letal. El personal debe ser abandonado dentro de la cámara hasta que sus restos se disipen por completo debido a los efectos anómalos de SCP-2152.

**Descripción:** SCP-2152 es un busto de mármol instalado en un pedestal, de supuesto origen catalán, que representa a un personaje femenino no identificado portando un tocado. La superficie del mármol está muy desgastada, lo que indica que se trata de una pieza antigua, a pesar de lo que parece ser una adición relativamente reciente, e independiente, de pintura rosa a base de látex en los ojos.

SCP-2152 genera dos efectos anómalos principales. En primer lugar, SCP-2152 emite un flujo continuo e ininterrumpido de música popular, producida entre 1971 y el año 2000, desde una fuente interna desconocida.[[footnote]]Las solicitudes sobre la posibilidad de perforar a SCP-2152, para determinar su contenido y la naturaleza de esta fuente, han sido denegadas debido a la índole especulativa de sus efectos como objeto de clasificación Euclid.[[/footnote]] La música generada desde el interior de SCP-2152 incluye generalmente synth pop, disco, smooth jazz, hip-hop y europop. En intervalos de 10 minutos, una voz femenina generada desde el interior repite dos veces el siguiente mensaje[[footnote]]La música de fondo de esta grabación ha sido eliminada electrónicamente para facilitar su comprensión.[[/footnote]]:

[[include :snippets:html5player
|type=audio
|url=http://lafundacionscp.wdfiles.com/local--files/scp-2152/SCPvaporvoice2.mp3]]

&gt; Prototipo. El capitalismo ha triunfado, y esta es una marca de agua de celebración. Ahora \
es el momento. Comienza tu ascenso hacia el lujo preternatural, y contempla el corazón de un \
futuro próspero. Tienes todo el tiempo del mundo. Así que siéntate, relájate y absorbe. \
Sumérgete en las florecientes aguas de la Nueva Tierra, marca registrada. Las tumbonas contemplan \
los amaneceres de la isla con tu nombre en el horizonte. Las ventanas se abren a una oportunidad inagotable. \
Los aviones vuelan en lo alto. Enhorabuena. Estás en tu Hogar, marca registrada.

En segundo lugar, SCP-2152 ejerce varios efectos de preservación en cualquier espacio que ocupe y que pueda definirse como una &#34;habitación&#34;. Los efectos anómalos observados hasta ahora incluyen:

* Las fuentes de energía eléctrica siguen suministrando energía a todos los dispositivos de forma indefinida. 
* La conservación ilimitada de los alimentos, y su remanifestación espontánea directamente a los pies de cualquier sujeto que los consuma.
* La conservación de las prendas de vestir, con la reparación espontánea de las prendas dañadas.
* La desaparición del material biológico muerto.
* El mantenimiento automático de la higiene personal; algunos ejemplos son la ausencia de bacterias atraídas por las moléculas del sudor, la manifestación espontánea de flúor en la cavidad bucal, el blanqueamiento dental y el alineamiento inmediato de los dientes sin dolor físico consecuente, el aumento de la velocidad del metabolismo humano, la hidratación continua de la piel y el aumento de la secreción de moléculas extracelulares (MECs) en todas las células corporales compatibles.

Exceptuando los efectos anteriores, SCP-2152 induce además una mejora en los seres humanos de la percepción subjetiva de la belleza, especialmente en lo que respecta a la arquitectura, el arte contemporáneo y la naturaleza. Este efecto es extremo, con algunos sujetos expresando un entusiasmo vocal inmoderado respecto al diseño de las cámaras de contención en las que se encontraban.

[[collapsible show=&#34;Anexo restringido a personal seleccionado -- presente sus credenciales personales [__________________________________]&#34; hide=&#34;Anexo restringido a personal seleccionado -- presente sus credenciales personales [Idiotasempiterno909skipO5Patospcentrado]

//He adjuntado temporalmente esta anotación al archivo de la base de datos para documentar un importante incidente relacionado con este skip. Dado que los efectos anómalos inmediatos de SCP-2152 aún se están explorando y no se conocen del todo, es de suma importancia que analicemos e intentemos determinar la naturaleza de lo ocurrido ayer. Antes de continuar, este texto escrito no es accesible para aquellos que tengan autorización de subordinación; no te asustes si te has topado con esto y no sabes nada de lo que acaba de ocurrir. Si estás leyendo esto ahora, eres relevante y compartes responsabilidad con los implicados.//

//Ayer, la pared este de la cámara de contención de SCP-2152 se transformó en lo que parecía ser un material translúcido ondulado. Como saben, la sala situada en el lado contiguo de la pared este es la cámara central de termorregulación de todo el sitio; esto no es lo que creímos ver detrás de la imagen translúcida.//

//En cuanto a nuestras reacciones, hubo un pánico inicial y luego conjeturas. Al principio no estábamos seguros de lo que estábamos viendo, pero el equipo de investigación tenía una idea general basada en las proporciones y posiciones de las formas y los colores detrás de la pared translúcida. Las ideas eran contradictorias, pero todas apuntaban a la misma dirección. La pared permaneció en ese estado de extraña pelucidez durante aproximadamente veinte minutos. Luego, sin previo aviso y para nuestra sorpresa, la pared &#34;pasó&#34; de la translucidez a la transparencia cristalina, convirtiendo físicamente la pared en una ventana.//

//Lo que vimos confirmó nuestras especulaciones. Era evidente que se trata de un amanecer en un acantilado a primera hora de la mañana. Nos quedamos absolutamente atónitos.//

//Para empezar, no sabíamos cómo o por qué la materia se había reconstituido en la ventana en primer lugar, ni tampoco en la escena que había más allá. Había &#34;cambiado&#34; de una forma similar a la del vidrio inteligente conmutable que la Fundación utiliza para observar los skips hostiles en fase de pruebas, o del tipo que se encuentra en los hospitales o clubes nocturnos con fines de privacidad.//

//En cuanto al paisaje, no hubiera podido describirlo en aquel momento sin utilizar las palabras &#34;hermoso&#34; o &#34;asombroso&#34;. Era antinaturalmente brillante, como si la propia imagen hubiera sido realzada a través del cristal. Todavía tengo que preguntarle a los otros, pero yo personalmente sentí una monstruosa y poco convincente sensación de éxito al ver este amanecer. Había unas aves marinas lejanas, volando sobre las ondulaciones que parecían fundirse en el horizonte, y a través de mi mente, podía oír una frase repitiéndose: &#34;Esta es mi recompensa&#34;. Personalmente, no podía controlar ese pensamiento. Volvía a mí, forzándome a pensarlo. Me sentía como en casa. Era insatisfactorio, forzado, pero era mi hogar.//

//Estaba teniendo todos estos sentimientos mientras estaba en la sala de observación. Ni siquiera estaba en la cámara de contención. Incluso después de esos quince minutos de alegría, incluso después de que la pared este volviera a su composición original de pintura de yeso, todo lo que quería hacer era amueblar el lugar con sillas puff y navegar por las redes sociales en mi teléfono o algo así.//

//Poco después de la gran revelación, mis compañeros se tomaron la libertad de fotografiar la escena. A continuación, pasaron la imagen por los programas de localización de la Fundación, intentando identificar el lugar que se nos había presentado tan repentinamente, suponiendo que se trataba de un lugar del mundo real. No lo era. Me di cuenta entonces de que el océano parecía falso. Parecía ondularse siempre hacia delante, hacia el horizonte, como si estuviera atascado en una especie de bucle.//

//De momento, he incluido una pequeña parte de la fotografía. Se ha comprobado que es perfectamente seguro verla, y no me ha producido ningún efecto emocional. De hecho, cuando lo pienso, ni siquiera creo que se parezca a lo que vi ayer.//

[[include component:image-block name=SCP-2152-2.jpg|caption=AFPC00241702.jpg|float=middle]]

//Discutiremos este evento en las reuniones diarias de recapitulación que comienzan la próxima semana, a las que tienes la obligación de asistir. Nunca se insistirá lo suficiente en la revisión más reciente de los procedimientos de contención. Nadie entra en la cámara salvo el personal desechable. Estoy convencido de que cualquiera, si hubiera estado ahí dentro con SCP-2152, podría haber abierto esa ventana si hubiera querido.//

//Director T. K. Hussein, Unidad de Reliquias 05//
