[[include info:start]]
原文：[http://www.scpwiki.com/scp-377 SCP-377] 超準幸運餅乾
作者：[[*user Dave Rapp]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-377

**項目等級：** Safe

**特殊收容措施：** SCP-377應收容於人員休息室冰箱左側第三個櫃子內。人員若想自SCP-377中獲取餅乾，可以每48小時自行取用1塊，以確保所有人員都有機會使用。取用者應自行承擔閱讀餅乾籤文的風險。

**描述：** SCP-377是La Choy牌的幸運餅乾盒。自[已刪除資料]回收時餅乾盒就已經滿了，項目每隔12小時就會重新補充餅乾。

盒子內部的餅乾都有獨立的包裝（根據盒子表面說明的描述，其目的是為了保鮮），經過完整測試後並未發現任何異常性質。每塊餅乾都有1張18 x 58毫米的紙條，紙條上會以藍色的墨水書寫「籤詩」。以上特性都與該品牌的正常餅乾盒內容物完全一致。

然而，「籤詩」內容並非來自正常產品提供的標準文字。「籤詩」似乎是對應打開餅乾者個人設計的。到目前為止，「籤詩」顯示出了100%的準確性，範圍從模糊的未來預測到個人生活的精確斷言皆有。然而，「籤詩」的內容並非總是正面的。

當前無法確認幸運餅乾是主動預測了未來事件的發生，抑或是干涉了現實導致未來事件與預測一致。

------

**文件#377-01：** 以下為SCP-377產生，值得注意的部分「籤詩」紀錄。

**「籤詩」內容：** //「是個男孩！」//
* **對應結果：** 不到一個小時，當事人妻子羊水破裂。產下了一名男嬰。

**「籤詩」內容：** //「今日的天氣甚不友好。」//
* **對應結果：** 項目在當日稍晚遭到雷擊。目前當事人已經完全康復。

**「籤詩」內容：** //「繼續玩。你很快就會贏了。」//
* **對應結果：** 當事人是州彩券的常客，每週都要購買兩張彩券。在收到「籤詩」的四週後，當事人贏得了高達1億美元的獎金。

**「籤詩」內容：** //「生活就是歡笑；盡可能享受吧。」//
* **對應結果：** 在當事人某次大笑期間，動脈瘤的突然破裂導致他因為失血過多死亡

**「籤詩」內容：** //「[[span class=&#34;ruby&#34;]]快跑[[span class=&#34;rt&#34;]]Duck[[/span]][[/span]]。」//
* **對應結果：** [已刪除資料]
------

**附錄：** 在SCP-377精確預測了數名人員的死亡後，有人建議將SCP-377提升為Keter級。已經拒絕了上述要求，理由為SCP-377與死亡事件有實際關聯的證據並不充分。

**附錄：** ██████博士在獲得「籤詩」：//「你命不久矣」//後，██████博士受到突然闖入休息室的維安人員驚嚇，並遭到餅乾噎住。該警衛並無哈姆立克急救法的知識，██████博士最終悲慘地窒息身亡。該事件被認定是意外與巧合的產物。

//████特工的筆記：我強烈反對為了娛樂使用SCP-377。相信我，知道未來會讓你的生活失去所有樂趣的。//
