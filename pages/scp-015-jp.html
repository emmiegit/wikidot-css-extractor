    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**[*http://scp-jp.wikidot.com/scp-015-jp SCP-015-JP - 吸人铁]
**作者：**©︎[[*user zantou_t]]
**创作时间：**2014年3月1日
**译者：**©︎[[*user HAKU96]]
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-015-JP

**项目等级：** Euclid

**特殊收容措施：** 以地壳脆弱为理由封锁以SCP-015-JP为中心的半径500m。

定期从距SCP-015-JP600m远的地点所设置的观测站对SCP-015-JP进行观测并巡视Site周边。--此工作由3名安保许可等级为2级的职员执行。--

因发生收容违反事件，已强化监视制度。（参考附录#1）

* 将1年分为3个周期，根据下述内容在不同周期采取不同处理方式。

* 第1周期：1月至2月13日，休止期。由3名安保许可等级为2级的职员对封锁区域进行监视。

* 第2周期：2月14日至10月末，活性期。由3名安保许可等级为2级的职员监视SCP-015-JP及封锁区域并进行巡视。

* 第3周期：11月至12月末，最大活性期。禁止接近SCP-015-JP。由6名安保许可等级为2级的职员观测并巡视封锁区域。为避免损失职员，在发现入侵者后无需采取捕获等行动。

若有必要回收遗体，应等至休止期再采取行动。

**描述：** SCP-015-JP为一条宽2ｍ的白色护栏，其被安装于一段在199█年以前██县██市山中作为主干线使用的双向单车道旧路（参考附录#2）上的山谷侧。可确认其中间有巨大凹痕，创伤及铁锈，并往道路的反方向倾斜约40度，宛如经历过强烈的碰撞。因其不会承受进一步的损害，故无法移除。目前未发现SCP-015-JP出现老化的迹象。

根据当地县厅的记录，SCP-015-JP是在197█年该县以防止摔落为理由，委托本地建筑公司所安装的。SCP-015-JP所在道路的能见度普通，没有因天气变化导致路况发生明显改变的情况。在安装SCP-015-JP前该道路无事故记录。在SCP-015-JP被安装后，直到200█年前发生首次死亡事故（参考附录#3）为止，该道路无事故记录。

在发生首次死亡事故后，该道路开始周期性地发生事故，故推测SCP-015-JP开始流露异常性质的时间在首次死亡事故前后。

SCP-015-JP仅对活着的人类施加引力。其异常性质存在周期性。大致上12月31日至2月13日为休止期，此时SCP-015-JP不会流露其异常性质。自2月14日起，SCP-015-JP开始流露其异常性质，并逐渐增强，到11月时足以使人死亡。SCP-015-JP产生的引力将在12月末左右达到最强。SCP-015-JP会在12月30日左右再次进入休止期。

SCP-015-JP异常性质的有效范围为半径██m。其效果会随时间而变化。在效果较弱的阶段时，仅会使人在不自觉的靠近对象时因失去平衡而跌倒或被绊倒。当SCP-015-JP异常性质的效果达到最大时，可观测到█G，被其捕获的人类将加速至时速██km，并因为与障碍物及SCP-015-JP产生碰撞而死亡。若在与SCP-015-JP发生碰撞前失去生命，SCP-015-JP的异常性质将不再继续生效。

因上述的周期性及异常性质，基金会注意到了SCP-015-JP。

**附录#1：**200█年12月，发生收容违反事件。有侵入者进入了封锁区域，并因为与SCP-015-JP产生碰撞而死亡。因侵入者仅携带了少量现金，白色花束及奶粉，且尸体被严重毁坏，无法确认其身份。

**附录#2：** 199█年，开通了一条双向四车道的新路，此前项目所在的旧路为当地主干线。在新路开通后该旧路仍经常被当地居民使用。

**附录#3：** 199█年12月中旬左右，发生了首起事故。为发生在当时住在██市的一对二十多岁夫妻与一名三十多岁男性之间的交通事故。根据唯一幸存的丈夫的证词，以及现场调查的结果，以三十多岁男性的疏忽做为结论结案。

为了获得丈夫的证词，于200█年1月初确认了其现住地，但未能发现其身影，此人已被视作失踪处理。

似乎有强烈的观点认为200█年的侵入者为此人。</textarea></pre>
