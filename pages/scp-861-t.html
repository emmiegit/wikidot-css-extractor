    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-861 - Un Ange Déchu
**Auteurs :** Inconnnu
**Traducteur :** [[user Carachrone]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-861]]

**Objet n^^o^^ :** SCP-861	

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-861 doit être traité comme tout objet mobile de classe Euclide/Keter, avec des précautions supplémentaires prises contre les risques radiologiques et biologiques. Il doit être contenu dans une chambre bétonnée mesurant au moins 5 mètres dans chaque direction, et un protocole de confinement Oméga fourni et mis en ouvre par le Rabbin ████████ décédé doit être appliqué. Les Glyphes / composantes sémiotiques du protocole doivent être contrôlés toutes les heures, à la recherche de toute traces d’éraflures, de distorsions, ou de perturbations.  En cas d’endommagement, une équipe de six (6) agents doit être désignée pour les réparer : un (1) agent pour restaurer le protocole suivant les instructions du Rabbin ████████, avec un deuxième agent gardant une copie des dites instructions en réserve. Les quatre agents restants doivent être répartis autour du périmètre du protocole et armés avec des munitions de Classe Onze comme celles trouvées sur le site de Krichynov. Si le sujet SCP-861 montre le moindre signe d’activité, il doit être attaqué avec une extrême violence ; l’agent réparant le protocole doit être éliminé, et le membre de l&#39;équipe de réserve doit reprendre le processus de restauration une fois SCP-861 maitrisé.

Aucune personne comprenant ou parlant l’hébreu n’est autorisée à s’approcher à moins de quatre (4) mètres de SCP-861.

Le Site 57 reste biologiquement inactif, ou n’a montré aucun signe de perturbation ou de contamination. Cependant, c’est l’emplacement du point d’impact de classe 2 où SCP-861 a été retrouvé, et en tant que tel, il doit rester sous surveillance spéciale.

**Description :** Découvert à l’emplacement du Site 57 en suivant un impact en septembre 19██, SCP-861 semble être une masse de matière pseudo-organique très malléable, d’approximativement trois (3) mètres de diamètre dans son état de repos habituel. Bien que quasiment malléable à l’infini, quand il est en mouvement il a été observé pas moins de six (6) organes saillants, six (6) orifices aux fonctions indéterminées, ainsi que sept (7) organes provisoirement identifiés comme des yeux. Les organes saillants changent de forme ; des ailes de plumes ont pu être observées, ainsi que des ailerons semblables à ceux d’un requin, des structures ressemblant à des racines d’arbre, et même des lames pseudo-métalliques surchauffées, observées pendant le confinement initial et le transport sous la surveillance du Rabbin ████████. Durant cette période d’activité, il a démontré un comportement cohérent avec une origine extra-dimensionnelle.

Tout individu approchant SCP-861 dans un rayon de vingt (20) mètres environ est sujet à de vives hallucinations auditives dans lesquelles une voix &#34;mélodieuse&#34;  qui semble venir de l&#39;intérieur de son crâne chante une série de phrases dans une langue identifiée comme étant de l’hébreu biblique. Il a été déterminé que le phénomène est composé d’un seul corpus de quarante trois (43) minutes, répété immédiatement une fois terminé. 

Pour les personnes ne connaissant pas l’hébreu, cela peut sembler alarmant mais ne présente pas plus de risque pour la santé mentale que tout autre bruit de fond répété à bas volume. Les personnes parlant hébreu montrent un comportement de folie violente accompagné de glossolalie et d’anomalies cinétiques et biologiques de classe 13. Une exécution est recommandée pour ceux présentant ces manifestations d’instabilité.

**Notes additionnelles :** À travers l’utilisation des transcriptions fournies par les individus ne parlant pas l’hébreu exposés à l’influence de SCP-861, un travail de traduction a été fait. Malgré le rythme élevé de remplacement des équipes d’études linguistiques assignées au projet, plus de 90 % du message répété par SCP-861 a été traduit. Même si le corps du texte décrit un événement apocalyptique de Classe XK (voir, en particulier, XK-423 à XK-436), les phrases de début et de fin restent indéchiffrées, mises à part des références à YHVH (XK-400a) et Léviathan (voir XK-429). Les personnes ayant une autorisation de sécurité de Niveau 3 devraient consulter le document n^^o^^ 861-1.9 pour les portions de texte déjà traduites actuellement.

**Addendum :** SCP-861 a d’abord reçu la désignation préliminaire de XK-440x, en attendant une possible classification liée aux Nephilims (voir XK-423) ou toutes autres entités associées aux Sept Sceaux (voir XK-440c à XK-440v).</textarea></pre>
