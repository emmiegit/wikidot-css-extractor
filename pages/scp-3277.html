[[include credit:start]]

**Elemento #:** SCP-3277

**Classe Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutte e sette le istanze di SCP-3277 devono essere conservate, quando non in uso, in un armadietto di stoccaggio per oggetti di valore al Sito-76. Ad ogni istanza dev&#39;essere applicato un tag di tracciamento GPS per consentire un rapido ricontenimento, nell&#39;eventualità che l&#39;istanza sia trafugata o traslocata durante il test.

La ricerca su SCP-3277 può essere condotta solamente con il permesso del Direttore del Sito, e gli esperimenti devono essere supervisionati da un membro senior del Dipartimento di Taumatologia. Per minimizzare il rischio di danni collaterali, tutti gli esperimenti con SCP-3277 devono essere condotti all&#39;interno del poligono di bombardamento del Sito-76.

**Descrizione:** SCP-3277 è un set di sette bastoni da passeggio in legno laccato, di lunghezza compresa fra 150 e 175 cm, con un diametro medio di circa 3 cm. Il tipo di legno usato per fabbricare SCP-3277 è sconosciuto, anche se l&#39;analisi genetica ha rivelato una stretta somiglianza con il genere [[footnote]]Salice[[/footnote]]. La texture del legno è rinforzata da quelli che sembrano nanotubi di carbone, che gli conferiscono una resistenza e una colorazione scura inusuali (ma non anomale).

Le Scansioni a Risonanza Eterica hanno rivelato che le istanze di SCP-3277 generano quantità significative di energia elan-vitale, o [[[goc-supplemental-arad |EVE]]][[footnote]]Una forza ritenuta responsabile dell&#39;Effetto Osservatore in meccanica quantistica, e sfruttata da vari oggetti ed entità anomale per manipolare la realtà.[[/footnote]]. Inoltre, tutte le sette istanze di SCP-3277 sono intarsiate con numerosi sigilli, ritenuti taumatologici in natura. Gli esperti in taumaturgia della Fondazione ipotizzano che ciascun sigillo corrisponda ad un&#39;invocazione orale, e che pronunciare tale invocazione reggendo un&#39;istanza di SCP-3277 produca i corrispondenti effetti anomali.

Dato che i sigilli inscritti su SCP-3277 non corrispondono ad alcun sistema taumatologico conosciuto, lo staff di taumaturghi della Fondazione ha fornito una lista esaustiva di possibili invocazioni a scopo di test.

I test hanno rivelato che le istanze di SCP-3277 producono effetti imprevedibili ed inconsistenti quando usati come supporto alla taumaturgia. Consultare il registro abbreviato dei test per dettagli ulteriori.

**Log Abbreviato degli Esperimenti 3277:**

||~ Test # e Soggetto ||~ Invocazione Sperimentata ||~ Risultati ||
||SCP-3277-A, Test #14, Ricercatore Junior Emmerson || Recita un&#39;invocazione che dovrebbe mantenerlo in buona salute.||Il ricercatore Emmerson ha manifestato gravi sintomi di malattia, iniziando a secernere lacrime, sudore, sangue, muco, vomito, urina ed escrementi in modo incontrollato. Una flebo, e successivamente una trasfusione di sangue, sono stati necessari per prevenire la sua morte. Dopo che si è ripreso, è risultato che il corpo del Ricercatore Emmerson era stato completamente purificato da tutti i potenziali agenti tossici e patogeni. In seguito al test, il Direttore del Sito ha suggerito che venissero usati dei classe-D come soggetti del test, ma la Dr.ssa Katherine Sinclair ha insistito per impiegare esclusivamente dei taumatologi.||
||SCP-3277-B, Test #34, Ricercatore Junior Emmerson || Recita un&#39;invocazione che dovrebbe produrre &#39;un pasto degno di un re&#39;.|| L&#39;incantesimo ha prodotto approssimativamente mezzo chilo di semi di mela. Ogni test successivo ha prodotto semi di mela di una diversa varietà.||
||SCP-3277-C, Test #52, Ricercatore Junior Emmerson || Recita un&#39;invocazione per accendere una candela. || Il Ricercatore Emmerson è stato immediatamente avvolto dalle fiamme. Il fuoco è stato immediatamente spento dagli assistenti, ma Emmerson ha subito diverse ustioni di primo e secondo grado, ed è stato messo in congedo per malattia per ristabilirsi. A questo punto, il Direttore del Sito ha fatto valere la sua autorità sulla Dr.ssa Sinclair, ed i test sono stati assegnati a soggetti di classe-D.||
||SCP-3277-D, Test #01, D-7821 ||Prima di recitare l&#39;invocazione concordata, D-7821 pronuncia si sua spontanea volontà le parole &#39;Oo ee oo ah ah ting tang walla walla bing bang&#39;. || D-7821 ha dimostrato immediatamente[[footnote]] È stato ipotizzato che D-7821 possedesse capacità latenti di manipolazione della realtà, che si sarebbero attivate tramite la sua esposizione a SCP-3277.[[/footnote]] capacità di manipolazione di realtà di Livello III, ed ha iniziato a seminare il caos nell&#39;area. Fortunatamente, diversi membri del personale di sicurezza del Sito-76 erano stati certificati dal Dr. Clef come in grado di affrontare i [[[clef101 |Manipolatori di Realtà]]], e sono stati in grado di coordinare una distrazione che ha consentito all&#39;Agente Withers di terminare D-7821 con un colpo diretto alla nuca. I test sono stati quindi nuovamente limitati al personale taumatologico. ||
||SCP-3277-E, Test #65, Ricercatore Meng || Recita un&#39;invocazione per evocare un dinosauro dal passato.|| Un pollo appare nell&#39;area del test da un luogo d&#39;origine indeterminato e si appollaia sulla testa del Ricercatore Meng. Il pollo è stato rimosso senza incidenti, e i test successivi hanno avuto come risultato la sua demanifestazione dalla gabbia e la conseguente rimanifestazione nell&#39;area dei test.||
||SCP-3277-F, Test #44, Taumatologa Katherine Sinclair || Recita un&#39;invocazione per evocare dalla Terra un esercito di Golem. || Numerose forme semiumanoidi tentano di uscire dal terreno circostante, ma nessuna raggiunge una coesione sufficiente per rimanere intatta. Si segnala come le entità abbiano ripetuto all&#39;unisono la frase &#34;Ciao, sono Olaf e mi piacciono gli abbracci&#34;  fino al completo deterioramento. I successivi test non hanno prodotto risultati.||
||SCP-3277-G, Test #72, Taumatologa Katherine Sinclair || Recita una lunga serie di incantesimi per produrre ricchezze infinite. ||Sinclair ottiene l&#39;abilità di estrarre quarti di dollaro dalle orecchie delle persone, ma il procedimento funziona solo una volta per ogni individuo.||

**Recupero:** SCP-3277 è stato originariamente rinvenuto nel corso di un raid in un magazzino di MC&amp;D ad Hong Kong. Al momento del recupero era accompagnato da due documenti, designati rispettivamente documenti 3277-01 e 3277-02.

Il Documento 3277-01 è una placchetta laminata con delle scritte in font gradevole in Inglese e Cinese Tradizionale.

&gt; Intagliati in legno di Ravelwood e modellati dalla carne e dal sangue di Darke, questi bastoni da stregone erano originariamente dei rami nei Boschetti delle Driadi di Ravelwood, incantati e benedetti dalle stesse ninfe del bosco in cambio di neonati. Un&#39;antica e potente magia fluisce in essi, potenziata e concentrata dalle rune esoteriche incise nella corteccia. Sussurrate una qualunque fra alcune invocazioni tradizionali, e la magia verrà rilasciata al vostro comando.

Il Documento 3277-02 è una nota scritta a mano, incollata alla fine del documento 3277-01.

&gt; Victor
&gt; 
&gt; La storia sulla placca è una balla; per la maggior parte, almeno. I bastoni sono stati davvero creati a partire da rami di Ravelwood, ma Darke li ha letteralmente raccolti da terra mentre si trovava lì, e non hanno mai visto neanche da lontano un Boschetto delle Driadi. Me li ha dati perché facessi pratica nell&#39;intagliare glifi in un substrato taumaturgicamente reattivo.
&gt; 
&gt; Questi legnetti erano solo per fare pratica e sperimentare, e non costituiscono nulla che un vero taumaturgo potrebbe desiderare. __NON VENDERLI AI CLIENTI REGOLARI.__  Aspetta qualche ragazzino ricco e ingenuo al suo primo invito alla nostra showroom. Meno vengono a sapere di vera magia e meglio è. Dovresti riuscire a liberartene facilmente per sei cifre al pezzo.
&gt; 
&gt; Iris
