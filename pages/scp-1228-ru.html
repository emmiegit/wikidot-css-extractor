**Объект №:** SCP-1228-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1228-1 содержится в камере размерами 18 х 18 х 9 м в Зоне 7. Стены, пол и потолок камеры изнутри должны быть покрыты жаропрочным материалом. Объект должен находиться под постоянным наблюдением посредством видеокамер. В камеру содержания разрешается входить только сотрудникам класса D и только в пределах одобренных вышестоящим руководством экспериментов. 

**Описание:** SCP-1228-1 – это каменный саркофаг размерами 211 х 92 х 98 см, изготовленный из серого силурийского известняка и датируемый примерно II-III веком н.э. Наружная поверхность объекта ровная, какие-либо украшения или надписи отсутствуют. Анализ внутренней поверхности SCP-1228-1 обнаружил наличие в ней микропор диаметром 0,03 мм, проникающих в стенки на глубину 9-12 мм и оканчивающихся слепо. Основание объекта расколото на две части, причем радиоуглеродный анализ показал, что трещина образовалась относительно недавно. Есть основания полагать, что в момент обнаружения SCP-1228-1 сотрудниками Фонда (см. Инцидент 1228-А) объект был целым, однако в ходе упомянутого инцидента был частично разрушен.

Аномальные свойства SCP-1228-1 проявляются только в присутствии Homo sapiens sapiens. При приближении человека к объекту менее чем на 8 метров из его внутренней поверхности начинает сочиться густая черная жидкость, по химическому составу близкая к нефти (различия состоят в [ДАННЫЕ УДАЛЕНЫ]). Когда выделяемая жидкость полностью закрывает дно, она начинает приобретать форму, напоминающую человеческую фигуру. Спустя 2-5 минут, сформировав подобие тела, субстанция &#34;оживает&#34;, отделяется от саркофага и начинает двигаться, подобно живому человеку (далее она обозначается как SCP-1228-2). Существует гипотеза, согласно которой образование подобной формы связано с наличием в субстанции [ДАННЫЕ УДАЛЕНЫ], а также основных микроэлементов, содержащихся в человеческом организме. 

В движениях фигуры не прослеживается никакой логики: она может ходить, касаться стен, падать, однако все эти действия кажутся бесцельными и хаотичными. Также движения SCP-1228-2 крайне медлительны и неуклюжи: похоже, что фигура не обладает зрением и обнаруживает наличие преграды перед собой только после непосредственного контакта. При наличии рядом человека SCP-1228-2 с высокой степенью вероятности приблизится к нему, инициируя физический контакт, при этом не нанося субъекту какого-либо физического или психического ущерба. Пока не удалось обнаружить, на какие именно сигналы реагирует SCP-1228-2, направляя свое движение к человеку, однако исследования показали, что ни мертвое человеческое тело, ни живые тела других представителей животного царства не вызывают у SCP-1228-2 подобной реакции.  

«Тело» SCP-1228-2 обладает определенной степенью аморфности: хотя изначально оно сохраняет гуманоидную форму, в процессе движения эта форма может искажаться. Так, уже через 5 минут перемещений голова SCP-1228-2 обычно смещается набок, на грудь или на спину, конечности становятся разной длины друг относительно друга, а приблизительно через полчаса фигура окончательно теряет человеческие черты, при этом продолжая двигаться. Уничтожить SCP-1228-2 возможно посредством длительного сжигания.

После того, как SCP-1228-2 отделяется от SCP-1228-1, выделение субстанции из стенок SCP-1228-1 прекращается. Однако если вблизи SCP-1228-1 присутствует еще один человек, объект будет продолжать выделять жидкость, формируя новую фигуру. Количество порожденных SCP-1228-2 равняется количеству субъектов, находящихся поблизости. 

Вероятно, до Инцидента 1228-A объект обладал несколько иными аномальными свойствами, которые впоследствии оказались искажены из-за частичного разрушения объекта. 

[[collapsible show=&#34;+ Инцидент 1228-A&#34; hide=&#34;- Инцидент 1228-A&#34;]]

██.██.████ в южном районе Уральских гор, неподалеку от [УДАЛЕНО], была объявлена в розыск группа туристов. Группа покинула [УДАЛЕНО] пятью днями ранее и с тех пор не выходила на связь. В указанный район была направлена поисково-спасательная группа. Поиски не увенчались успехом, однако участники поисковой экспедиции сообщили о странном нефтяном месторождении, найденном ими в одной из пещер. По их словам, отверстие скважины открывалось в рукотворное каменное образование, похожее на погребальный саркофаг. Также они упомянули о странном поведении нефти, которое напугало их и заставило как можно быстрее покинуть пещеру. Данная информация была перехвачена Фондом в ходе мониторинга каналов связи МЧС. ██.██.████ на место происшествия был направлен поисково-разведывательный отряд Фонда в следующем составе: [УДАЛЕНО], Н. Жаров, [УДАЛЕНО] и С. Романчук. В ходе прочесывания местности агенты Жаров и Романчук первыми достигли места происшествия. После зафиксированного в аудиопротоколе инцидента связь с ними была потеряна. На данный момент они числятся пропавшими без вести.

&gt; **Протокол аудиосвязи:**
&gt; 
&gt; //**&lt;Начало записи&gt;**//
&gt; 
&gt; [15:05] **Жаров:** База, это Жаров. Как слышно?
&gt; 
&gt; [15:05] **Оператор:** Слышу вас хорошо. Где вы?
&gt; 
&gt; [15:05] **Жаров:** Мы подходим к месту. Так, тут что-то вроде пещеры. //(Пауза)// Сейчас осмотрим снаружи… а? //(Неразборчивая реплика в сторону)// Да, похоже, что тут недавно был обвал. Надо быть осторожней. Ладно, заходим.
&gt; 
&gt; [15:09] **Жаров:** Так, тут темно, сейчас достану фонарь… Пещера кубической формы, с ровными стенами, похоже, что выдолблена в скале. В правом углу небольшой завал. Посредине стоит гроб… да, подтверждаю, это каменный гроб. База, слышите?
&gt; 
&gt; [15:10] **Оператор:** Опишите его.
&gt; 
&gt; [15:10] **Жаров:** Это гроб средних размеров, похоже, из известняка. Никаких приметных деталей нет. Крышка на месте. Можем попробовать ее сдвинуть.
&gt; 
&gt; [15:10] **Оператор:** Будьте осторожны. Приготовьте оружие.
&gt; 
&gt; //(Слышен звук трения камня о камень)//
&gt; 
&gt; [15:11] **Жаров:** В гробу какое-то тело. Черт, свежее… О боже!
&gt; 
&gt; [15:11] **Оператор:** Что происходит?
&gt; 
&gt; [15:12] **Жаров:** Оно задвигалось. Это… погодите. //(Слышен неразборчивый разговор Жарова с Романчуком)// Сергей говорит, что это… //(Неразборчивая реплика в сторону)// ...Он говорит, что это его мама. Покойная мама. Как слышите?
&gt; 
&gt; [15:12] **Оператор:**  Будьте крайне осторожны. Это может быть меметическая угроза.
&gt; 
&gt; //(Жаров и Романчук несколько минут переговариваются, потом к ним присоединяется ещё один голос, предположительно, женский. Разговор замолкает)//
&gt; 
&gt; [15:21] **Оператор:** Жаров, докладывайте!
&gt; 
&gt; [15:22] **Жаров:** Романчук и объект вышли из пещеры. Им надо побыть наедине.
&gt; 
&gt; [15:22] **Оператор:** Следуйте за ним!
&gt; 
&gt; [15:22] **Жаров:** Что если она не объект… Что если гроб действительно воскресил его маму?
&gt; 
&gt; [15:22] **Оператор:** Вы не можете знать это наверняка. 
&gt; 
&gt; [15:22] **Жаров:** Она ведет себя, как обычный человек. На ней нет признаков разложения. Она вспомнила его, назвала по имени. Они начали говорить о прошлом. Она все правильно помнит. Похоже, это действительно она. Они с Сергеем вышли, они ходят поговорить наедине.
&gt; 
&gt; [15:23] **Оператор:** Сейчас же отправляйтесь к ним! 
&gt; 
&gt; //(Жаров, видимо, бездействует)//
&gt; 
&gt; [15:24] **Жаров:** Слушайте... Я сейчас кое-что попробую.
&gt; 
&gt; //(Жаров откладывает рацию. Слышен звук сдвигаемой каменной плиты, затем доносятся неразборчивые звуки. Оператор многократно вызывает Жарова, ответа не следует в течении 3 минут)//
&gt; 
&gt; [15:27] **Жаров:** База.
&gt; 
&gt; [15:27] **Оператор:** Доложите обстановку, срочно!
&gt; 
&gt; [15:27] **Жаров:**  Это моя жена… Ее… не стало шесть лет назад… Она здесь. Это она.
&gt; 
&gt; [15:28] **Оператор:** Жаров, придите в себя! Вас инструктировали по меметическим угрозам?
&gt; 
&gt; [15:28] **Жаров:** Это не галлюцинация! Я могу отличить мою жену от галлюцинации! Это //действительно// Нина. Она помнит всю нашу совместную жизнь и… до этого! Она рассказывает мне вещи, о которых я не знал. Она… теплая, у нее бьется сердце. Я совершенно уверен…
&gt; 
&gt; [15:29] **Оператор:** Это может быть что угодно! Слушайте меня внимательно! Выводите ее из пещеры. Найдите Романчука. Держите оружие наготове. Их надо доставить на базу. Вы меня слышите?.. //(Ответа не следует)//
&gt; 
&gt; //(Спустя 2 минуты Жаров возобновляет связь)// 
&gt; 
&gt; [15:31] **Жаров:** Да. Мы выходим. Нина... //(Пауза)// Погодите… //(Пауза)// Это не она.
&gt; 
&gt; [15:31] **Оператор:** Что?
&gt; 
&gt; [15:31] **Жаров:** Это не она… //(плачет)// База, это не она… О боже… 
&gt; 
&gt; //(Слышен сильный грохот)//
&gt; 
&gt; [15:32] **Оператор:** Жаров!
&gt; 
&gt; [15:33] **Оператор:** Жаров!
&gt; 
&gt; //**&lt;Конец записи&gt;**//

Прибывшие спустя 10 минут после разрыва связи другие члены поисково-разведывательной команды обнаружили SCP-1228-1, расколотый в основании, а также рацию, лежащую рядом с ним. На земле были замечены следы борьбы. Агенты Жаров и Романчук не были найдены. ██.██.████ на место происшествия прибыла команда захвата. Объект вместе с выделяемой им жидкостью был помещен в герметичный контейнер и доставлен в Зону 7.[[/collapsible]]

**Примечание от ██.██.████:** На данный момент рассматривается гипотеза о взаимосвязи SCP-1228 и [[[SCP-1313-RU |SCP-1313]]]. Несмотря на определённые различия в функционировании этих объектов, у них выявлены общие черты, в числе которых: схожий внешний вид, химический состав аномальной субстанции, способность к имитации тканей человеческого тела и паттерны поведения. Исследуется возможность наличия единого очага распространения данного класса аномалий, расположенного в районе [УДАЛЕНО]. В контексте данной гипотезы все проявления SCP-1228 и SCP-1313 следует рассматривать как деятельность одного неизвестного экстрамерного организма или сущности.</textarea></pre>
