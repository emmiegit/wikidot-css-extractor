**项目编号：**SCP-CN-2597

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2597目前储存于Site-CN-227站点的高价值物品储物柜中。任何使用或实验申请须有至少一（1）名SCP-CN-2597项目三级以上权限人员或站点安保主管的签字确认，并记录于站点异常物品使用记录清单。

**描述：**SCP-CN-2597为一具有--64----63--62张黄色纸张的便签条，尺寸为6.7CMX7.5CM，其封面及商标已经丢失。

当一名人员使用任何方法（经实验，包括但不限于使用血液/人体废液/油脂/食物酱汁/正常墨水）对SCP-CN-2597中的一张便签条进行书写或标记（具体内容并不影响SCP-CN-2597的异常性质），并将其粘贴于任意物体表面时，SCP-CN-2597的便条将无法被除标记者外的其他个体（包括机械设备）取下，并表现出异常的稳定性。经实验，包括但不限于：

* 承受五吨以上的拉力而不损坏和脱落（尽管被粘贴物品被破坏，但便条本身并未发生断裂）。
* 承受强酸液五小时以上的浸泡而不发生腐蚀（实验中已使用浓硫酸/盐酸/硝酸等非异常化学试剂）。
* 在多种助燃剂和纯氧环境的作用下，高温焚烧一小时而不焚毁。
* 抵抗至少零下六十度的低温不发生脆性变性。
* 抵抗多种砂轮机/角磨机的打磨而不磨损。
* 抵抗常见规格子弹的射击而不被穿透（尽管子弹的冲击力仍会正常作用于被粘贴物品，但使用SCP-CN-2597充当防弹衣表层材料的提案已经提交审核——项目负责人██。）

以上异常性质将持续至标记者将SCP-CN-2597从被粘贴物品上移除为止。值得注意的是，当SCP-CN-2597未粘贴于物品表面时并不表现出以上异常性质，可以使用正常手段将其销毁。

SCP-CN-2597的另一异常性质表现于：当最后一名使用SCP-CN-2597的人员（即最后一位在SCP-CN-2597的便条上涂抹标记的人员）处于需要使用在纸质材料上书写，且周围两米内没有合适的书写表面时，一个SCP-CN-2597的复制品（以下称为SCP-CN-2597-1）将被创建并出现于该人员的衣兜/材料夹层内/视野边缘。

SCP-CN-2597-1具有和SCP-CN-2597相同的尺寸和张数，且在被粘贴于物品表面时表现出与SCP-CN-2597相同的抵抗破坏的异常性质。唯一不同之处在于SCP-CN-2597-1具有随机颜色，且截至目前未记录有黄色的SCP-CN-2597-1个体

经实验证实，此创建过程实际违背了质量守恒定理，且SCP-CN-2597创建并放置复制品的过程似乎有意识地选择难以被观测/或脱离观测范围的瞬间完成，截至目前尚未直接观测到SCP-CN-2597-1是如何产生的的。

**实验记录：**
__**SCP-CN-2597-1相关实验—1**__

&gt; **对象：**D-5411（于当天被要求在SCP-CN-2597上写下自己的编号）
&gt; 
&gt; **内容：**D-5411被给予一只黑色圆珠笔，但未配发任何纸张。强制要求D-5411在一分钟内在任意纸张上写下自己的编号。
&gt; 
&gt; **结果：**D-5411从袖口中抖落出一件SCP-CN-2597-1并在其上书写了自己的编号。
&gt; 
&gt; **分析：**很显然我们在实验前检查过他的衣服，SCP-CN-2597-1是被凭空创造的。很可惜我们没有看到它是怎么做到凭空造物的——项目负责人██

__**SCP-CN-2597-1相关实验—4**__

&gt; **对象：**D-5411（于当天被要求在SCP-CN-2597上写下自己的编号，并被除去所有衣物）
&gt; 
&gt; **内容：**D-5411被给予一只黑色圆珠笔，但未配发任何纸张。强制要求D-5411在一分钟内在任意纸张上写下自己的编号。
&gt; 
&gt; **结果：**D-5411表现出恶心及反胃，在进过数秒的停顿后开始呕吐。其呕吐物中含有一件SCP-CN-2597-1，D-5411随后在其上写下了自己的编号
&gt; 
&gt; **分析：**好吧，我没想到这一招，SCP-CN-2597似乎不想让人发现它是如何创造出自己的复制的。——项目负责人██

__**SCP-CN-2597-1相关实验—21**__

&gt; **对象：**D-9141（于实验当天被要求在SCP-CN-2597上写下自己的编号，并被除去所有衣物，被带上口部拘束以防止对象吐出SCP-CN-2597-1）
&gt; 
&gt; **内容：**D-9141被给予一只黑色圆珠笔，但未配发任何纸张。强制要求D-D-9141在一分钟内在任意纸张上写下自己的编号。
&gt; 
&gt; **结果：**实验室所在单元发生电压失稳并造成短路，约30秒内处于黑暗状态。在电力恢复后D-9141表示自己在地面上捡到了一份便签条，经确认为SCP-CN-2597-1.
&gt; 
&gt; **分析：**暂时停止相关实验，如果SCP-CN-2597可以影响一个单元的发电机，我想再加上夜视仪或者红外摄像头也是没用的，它**确实**不想让我们研究它是如何做到凭空复制自身的。——项目负责人██

目前相关实验产生的SCP-CN-2597-1已同样被储存于Site-Cn-227站点的储物柜。鉴于SCP-CN-2597本身的稳定性，允许站点成员在获得批准的情况下使用SCP-CN-2597-1个体作为一般的便签条使用。

更新：站点成员杨██于当地时间20██年6月11日，因需要便签条记录档案信息时，于自己的外套口袋中发现了一件SCP-CN-2597-1。经核实，杨██曾申请过一件SCP-CN-2597-1用于工作记录，且从未使用过SCP-CN-2597本身。

经进一步实验，证实SCP-CN-2597-1同样具有创建自身复制品的异常性质。目前已回收所有正在使用的SCP-CN-2597-1，但目前已经有数人使用过不同的SCP-CN-2597-1个体，无法确定未来是否还会有新的SCP-CN-2597-1被创建，正在考虑将SCP-CN-2597重新分类为Euclid。

我们太专注于寻找SCP-CN-2597凭空创物的原理而忽略了测试SCP-CN-2597-1本身的异常性质，这是我的失职——项目负责人██

**附录：**SCP-CN-2597最早由外勤特工秦█在位于中国福建省的一家医院内发现。特工秦█在医院中留意到有人抱怨医院的病房内”有个老太太像是标签用不完一样，把标签贴的到处都是“进而发现了SCP-CN-2597。

特工秦█了解到，医院附属养老院中，一位名为林██的女士在长时间未购入或被赠与的情况下，用数量极其庞大的便签条为房间内几乎所有物品命名。在经过一段时间的观察后，特工秦█确认SCP-CN-2597存在某种能够复制自身的异常性质。由于林██女士居住于单人房间且甚少与他人交流，尚未有人发现SCP-CN-2597的不可破坏性和自我复制能力。

据特工秦█描述，林██女士曾在当地大学任职档案管理员，养成了用便签纸标记档案和其他物品的习惯。受到年龄影响，林██女士大体上健康状况平稳，但受中度阿尔茨海默症的困扰，因此在日常生活中林██女士更加频繁地使用标签为个人物品及生活环境中的其他物品标注以提醒自己。

林██女士向特工秦█透露，她的丈夫已经去世多年，SCP-CN-2597是她于六年前逝世的儿子为她购入的。但由于阿尔茨海默症的影响，林██女士并未察觉自己一直在使用SCP-CN-2597及其复制品SCP-CN-2597-1，而是认为自己曾经购入了大量类似的便签条供自己使用。

在与林██女士进行了一段时间的沟通后，特工秦█在未透露SCP-CN-2597异常性质的情况下说服林██女士改用其他品牌的便签条为私人物品命名，并成功回收了SCP-CN-2597。

更新：由于SCP-CN-2597-1同样具有复制自身的异常性质，作为至少一个SCP-CN-2597-1的最后使用者，林██女士有可能仍具有召唤SCP-CN-2597-1的可能性。基于人道主义考虑，特工秦█将伪装成医护人员以负责监管林██女士，避免其他人员得知SCP-CN-2597的异常性质。

[[include component:coltop show=您所浏览的档案近期已被更新，点击此处查看更新内容|hide=欢迎访问]]

**更新：**于当地时间20██8月11日，Site-CN-227成员发现SCP-CN-2597表现出新的异常性质，具体为：

当某个体使用SCP-CN-2597或其复制品SCP-CN-2597-1标记某物体后，若标记者在未与被标记物体处于同一空间内，当标记者开始寻找被标记物体时，只要空间足够，被标记物体将在瞬间被传送至标记者附近。此传送过程几乎是瞬时且几乎不产生任何能量反应。

研究员使用SCP-CN-2597-1标记了各类传感器，在被传送后其记录中未发现任何移动记录及高能反应，推测SCP-CN-2597的传送过程所用时间至少小于基金会所用的高速摄像机拍摄一帧所需的时间。

**实验记录：**
__**SCP-CN-2597-1相关实验—22**__
&gt; **对象：**D-5411（在一张SCP-CN-2597-1便条上写下自己的编号并黏贴于一颗苹果后进入实验室，实验室已关闭无死角摄像头）
&gt; 
&gt; **内容：**D-5411被要求提供一颗苹果。
&gt; 
&gt; **结果：**D-5411四下寻找，几次转身后从地上捡起了贴有SCP-CN-2597-1的苹果，其位置位于摄像机死角。D-5411称“转个身子就发现这玩意在脚边”
&gt; 
&gt; **分析：**显然SCP-CN-2597同样不乐意让我们亲眼看见它是怎么传送物体的。鉴于可能引起的危害，这次我们就注重于测试SCP-CN-2597传送能力的极限——项目负责人██

__**SCP-CN-2597-1相关实验—23**__
&gt; **对象：**D-5411（在一张SCP-CN-2597-1便条上写下“D-9141的勺子”并黏贴于一根勺子后进入实验室，实验室已关闭无死角摄像头）
&gt; 
&gt; **内容：**D-5411被要求提供一颗勺子。
&gt; 
&gt; **结果：**D-5411从裤管中抖落出贴有SCP-CN-2597-1的勺子，标有“D-9141的勺子”字样
&gt; 
&gt; **分析：**文本内容并不影响SCP-CN-2597的发挥。和复制自己一样，它识别的是使用者。如果它确实有识别能力的话——项目负责人██

__**SCP-CN-2597-1相关实验—23**__
&gt; **对象：**D-9141，D-5411（二人先后在出自同一件SCP-CN-2597-1便条上写下“Site-CN-227所有物”，并分别黏贴于两只钢笔后进入实验室，钢笔被存放于研究员██的抽屉。实验室已关闭无死角摄像头）
&gt; 
&gt; **内容：**二人被要求分别提供一只钢笔。
&gt; 
&gt; **结果：**D-5411从摄像头死角位置捡起一只粘着SCP-CN-2597-1的钢笔，而D-9141寻找无果。经确认，D-5411所持有的钢笔上的SCP-CN-2597-1确实是由其所写。
&gt; 
&gt; **分析：**和复制一样，SCP-CN-2597只满足最后一个使用者的需要，同类实验可以省略，让我们看看2597的传送距离极限是多少——项目负责人██

__**SCP-CN-2597-1相关实验—24**__
&gt; **对象：**D-9141（在一张SCP-CN-2597-1便条上写下“SCP-CN-2597-1相关实验”并黏贴于一份食品包装上，此食品于次月用于基金会航空部补给月球站点）
&gt; 
&gt; **内容：**D-9141被要求拿出上个月标记的食品。
&gt; 
&gt; **结果：**D-9141在实验室桌下捡起了贴有便条的食品包装袋，值得注意的是包装已被打开，其中的内容物有部分缺失。
&gt; 
&gt; **分析：**月球站点投诉，说有一份贴着便条的咖喱鸡块刚被吃到一半突然消失了，下次做实验时不要影响其他站点的正常运转——基金会航空部██
&gt; 
&gt; 说实话，被我贴了在外包装上便签条的食品都能被运上月球，我觉得航空部自己内部更应该审查一下——项目负责人██

__**SCP-CN-2597-1相关实验—27**__
&gt; **对象：**外勤特工秦█（在一张SCP-CN-2597-1便条上写下“秦█的手枪”并黏贴于一把M1911手枪上，手枪弹夹内装满子弹）
&gt; 
&gt; **内容：**依据特工秦█要求，本次实验将检测SCP-CN-2597-1的传送能力是否影响物品内容物。
&gt; 
&gt; **结果：**秦█特工成功从空的随身枪袋中取出来贴有SCP-CN-2597-1的手枪，子弹数量未产生变化，经火力测试所有子弹均能够正常发射。
&gt; 
&gt; **分析：**鉴于SCP-CN-2597的稳定性以及自我复制特性，我非常建议推广其他特工使用SCP-CN-2597-1来标记枪支或其他各种设备，这能够让我们在应对突发状况时不至于措手不及——特工秦█
&gt; 
&gt; 此提案已提交给基金会安保部门审核——项目负责人██

__**SCP-CN-2597-1相关实验—31**__
&gt; **对象：**D-5411（在一张SCP-CN-2597-1便条上写下“SCP-CN-2597-1相关实验”并黏贴于一装有各类档案的保险箱上，经确认D-5411对保险箱内是否存放物品一无所知）
&gt; 
&gt; **内容：**实验室内被放置一大型衣柜，D-5411被要求打开衣柜并提供保险箱
&gt; 
&gt; **结果：**D-5411打开衣柜后确认贴有SCP-CN-2597-1的保险箱确在其中。经确认，保险箱内档案资料保持完好。
&gt; 
&gt; **分析：**一次实验确定了几个关键问题：SCP-CN-2597-1的传送确实能够保证内部物件安全，与使用者是否知道里面有什么无关。另外它至少能传送500kg以上的物品，只要有个足够大的黑箱来保证没人知道它是怎么传送的。还有SCP-CN-2597-1能够识别物品的边界，它能够分清楚“嵌在墙壁里的保险箱”和墙壁本身的界限。这样实验可以大量节约成本——项目负责人██
&gt; 
&gt; 我给你一天时间把保险箱弄回去，否则这个月的站点优秀员工颁给特工秦█——站点主管████

**事故记录SCP-CN-2597-A：**于9月12日，Site-CN-227站点二级研究员杨██在午餐时向其他成员打赌说自己“能让自己的助理随叫随到”，之后杨██走向无人的储物间并打开储物间大门，其研究助理张██从中倒下并处于昏厥状态。

经核实，杨██在午餐前在一张SCP-CN-2597-1上标记了“杨██的研究助理”并在其研究助理张██未察觉的情况下黏贴于后者外套的背后。之后利用SCP-CN-2597-1的传送异常将张██传送至无人的储物间内。张██经紧急治疗后苏醒，未观察到明显后遗症。

据研究助理张██描述，自己在吃饭时“像是被一棍子打晕后被拖行了几秒钟，醒来后就发现自己被一堆人围着”。

鉴于此事造成的恶劣影响及对基金会成员造成的伤害，杨██已被剥夺研究员资格并冻结所有权限，其二级研究员身份由张██担任。

“好吧，至少我们知道了SCP-CN-2597-1可以传送活体生物，尽管还不知道会不会造成更严重的伤害。”——项目负责人██

“我郑重警告所有站点研究员，任何异常项目都不是你们的玩具，不管看上去有多好玩。而且不要把你的下属当成你们的私有物，除非你们愿意承认自己是我的私有物。”——站点主管████

尽管如此，考虑到SCP-CN-2597所能创造的战略价值，将SCP-CN-2597-1广泛用于站点安保及应对收容失效或其他组织入侵的提案已经被提交审核。

**附录：**于当地时间20██年8月9日，外勤特工秦█所在的地区遭遇了一次强烈地震。特工秦█及林██女士所居住的养老院在这次地震中发生严重的结构破坏，二人因此受伤。其中林██女士因物品撞击及过度惊吓而发生中风，特工秦█将其转移至临近医院接受治疗。

因建筑物坍塌，特工秦█预计林██女士曾经使用过的SCP-CN-2597-1已经全部遗失。然而在当地时间20██年8月11日，林██女士恢复意识后向秦█询问一些个人物品是否完好。而特工秦█发现林██女士所提到的所有物品均能够在转移时打包的行李中找到，且贴有SCP-CN-2597-1。尽管特工秦█明确记得自己没有带上，因此特工秦█首先发现了SCP-CN-2597-1的新异常性质。

基于保密要求和人道主义考虑，允许将林██女士转移至Site-CN-227的前台医院进行治疗和疗养，基金会前台员工将负责照料。特工秦█申请每周至少和林██女士谈话一次的请求已被批准。

“若无意外，Site-CN-227的前台组织将承担██女士的医疗保障直到其寿终正寝。2597的异常性质似乎是为██女士量身定做的一样，即使只是为了保证2597的稳定性，保证██女士的健康也是必要的——无论她和SCP-CN-2597有怎样千丝万缕的联系，她依然是帷幕外的一员。基金会应当保护她，或许要采取必要的监视，但不是把她像个人形异常一样关起来。”——站点主管████

[[include component:coltop show=显示最新记录|hide=欢迎访问]]
**更新：**于21██年9月，林██女士在夜间4点左右确认死亡。

于当日凌晨，Site-CN-227站点存放有SCP-CN-2597的储物柜内在无氧环境下发生了自燃现象。当站点成员发现时，SCP-CN-2597已燃烧为灰烬，仅剩最底侧的一张便条保证完好，其表面上被发现用中文写有如下内容：

&gt; 谢谢你们的帮助
&gt; 
&gt; 我已尽我应尽之义务

其余SCP-CN-2597-1经实验发现已不在具有创造更多复制品的能力，但仍具有不可破坏性及传送效果。

Site-Cn-227提出将部分SCP-CN-2597-1与林██女士的遗体一同火化。但考虑到过去数年内SCP-CN-2597-1在诸多站点发生意外状况时提供的巨大帮助，该请求已被驳回。
