    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** Standardní Hlášení o Snu 66-Y 990.1
**Originál:** http://scp-wiki.wikidot.com/dream-report-990-1
**Autor:** [[*user Kalinin]]
**Překladatel:** [[*user Hajgrando]]
[[include info:end]]

**Dokument 990-03:**
Dr. ██████████ nahlásil manifestaci [[[SCP-990]]] během snu, jež se mu zdál před 17 hodinami. Dle nouzových opatření zavedených kvůli SCP-001, ohledně možného spojení s SCP-001, Dr. ██████████ vyplnil následující hlášení a předal jej přímo Oblastnímu Řediteli Oblasti-17. Hlášení bylo poté předáno Vedoucí Radě.

&gt; **FORMULÁŘ 66-Y - STANDARDNÍ HLÁŠENÍ O SNU**
&gt; 
&gt; **Zaměstnanec:** Dr. ██████████
&gt; 
&gt; **Odhadovaná šance opakování:** 60%
&gt; 
&gt; **Výskyt anomální Entity?:** Y
&gt; 
&gt; **Pravděpodobnost ovlivnění inteligence:** VYSOKÁ
&gt; 
&gt; **Popis:** SCP-990 na sobě mělo ten stejný oblek jako vždycky, vypadalo jako vždycky. Hned jsem ho poznal. V každém snu, ve kterém se objeví, je nevýraznější. Většinou mění tváře ze snu na sen, ale tentokrát měnil obličeje každou chvíli. Připisuji to vysokému stresu za posledních pár dní.
&gt; 
&gt; Řekl mi, že přišel, aby mi něco ukázal. Měl jsem obavy, jako zničené ruiny mi ukáže, vždycky je přece ukazuje, ne? Nadešel náš čas a toto nás čeká. Zkusil jsem se vzbudit ale nemohl jsem. Cítil jsem se, jako kdybych seděl na dně bazénu a nemůžu se dočkat, až budu na hladině. Asi jsem ještě nikdy během snu necítil takovou paniku.
&gt; 
&gt; 990 zatřese hlavou. Nevím jestli mě tam držel on nebo ten samotný sen. Nikdy jsme nepřišli na to, jakou mírou kontroly disponuje. Řekl mi, povedu tě, ██████. Ale nejdřív od tebe něco potřebuji. A ukázal na mou levou ruku.
&gt; 
&gt; Je to sen, že? I přes všechny ty věci, na který jsme narazili na tomto poli, ještě nikdy jsem neviděl nikoho tak ublíženého. Natáhl jsem ruku. 990 na mě přikývne a vytáhne něco ze svého kabátu. Vypadalo to jako nějaká čepel, minimálně to mělo ostré hrany. Nebyl to nůž. Spíš něco jako... součást sekačky na trávu nebo jako součást nějakého industriálního stroje mašinerie. Než jsem se stihl zeptat, co se děje, prosekl čepel mým zápěstím, neuvěřitelně rychle. Podíval jsem se se strachem na svou ruku, čekal jsem, že bude na zemi a všude kolem začne téct krev.
&gt; 
&gt; Ale nic se nestalo.
&gt; 
&gt; Pár vteřin jsem stál v ohromení. Bolelo to, bál jsem pohnout s rukou, protože jsem si myslel, že když s ní hnu, dopadne. 990 vypadal soucitně a řekl mi, že můžu pohnout rukou, že je to v pohodě. Potom řekl, že můžeme mluvit, že jsme mimo dosah 001.
&gt; 
&gt; Pohnul jsem prsty a fungovaly normálně, jen moje ruka byla necitlivá. Ten pocit byl znepokojující. Ale panika, kterou jsem cítil, byla pryč. Věci mi připadaly normálnější. Až na mou ruku.
&gt; 
&gt; Podíval se na mě. Měl můj obličej. Měl jsem pocit, že jsem také někdo jiný. Cítil jsem se jako žena, ale nebyl jsem si jistý. Identita se měnila během našeho rozhovoru. Řekl mi, že mi může dát 3 odhalení, než ho 001 znovu najde. 
&gt; 
&gt;  Najednou jsme seděli venku, na nočním vzduchu, pod hvězdami. Na nebi je 9 měsíců. Různých velikostí a v různých fázích. Jsem v těle dítěte, on je pořád mnou. 
&gt; 
&gt; Mluví. Jeden prst vztyčený. Nejste na správném místě, řekl mi. Zeptal jsem se ho, co to znamená. Já osobně? V Nadaci? V lidstvu? Ignoroval mě.
&gt; 
&gt; Zvedl druhý prst. O5-2 má naprostou pravdu a katastrofálně se mýlí. Zmínka o konkrétním zaměstnanci Nadace mě znervóznila. Začal jsem mluvit, ale věděl jsem, že nebude poslouchat.
&gt; 
&gt; Třetí prst, třetí odhalení. Naklonil se ke mně. Tohle je nejsložitější, řekl mi. Požádal mě, abych si tohle zaryl do paměti líp, než ty předešlý, abych ho mohl nahlásit. To odhalení bylo to poslední co mi řekl, než jsem se probudil.
&gt; 
&gt; Největší ovlivnění toho, co znáte jako SCP-001, je především láska.
&gt; 
&gt; Pak jsem se vzbudil v mé kanceláři.</textarea></pre>
