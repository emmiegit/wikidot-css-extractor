**アイテム番号:** SCP-274-KO

[[include component:image-block name=altul.jpg |caption=実験274-KO-2 Eの間にSCP-274-KO-Aの影響を受けた扉 ]]

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-274-KOは移動不可能であるため、現在周辺は民間人の出入りが禁止されている状態です。SCP-274-KOへのアクセスはセキュリティクリアランス3以上の財団職員の許可が必要です。一週間に一度、20〜30種類の異なる物品を市内で購入した後、SCP-274-KO-2に投げいれてください。物品を投げ入れるときは、体の一部がSCP-274-KOの内部に入らないように注意してください。もし内部に入り、SCP-274-KO-Aの影響を受けた場合は、影響を受けた部位を放棄してください。

**説明:** SCP-274-KOは██████市にある住宅の一階に位置します。また、財団の管理下にあり、現在は人が住んでいません。その構造は以下の通りです。

* リビングへと繋がる部屋（SCP-274-KO-1）
* リビングの玄関(SCP-274-KO-2）
* リビングと繋がるもう一つの部屋
* リビングに隣接するトイレ
* リビングに隣接するキッチン

SCP-274-KOは、1日に3〜4回の頻度でSCP-274-KO-1とSCP-274-KO-2に存在する物体のいずれかに「セール対象商品」というフレーズが書かれた緑色のステッカー（これをSCP -274-KO-Aとします）が貼られ、異常現象が発現します。SCP-274-KO-Aの大きさは、貼られたターゲットに応じて異なり、SCP-274-KO-Aを対象から外そうとするすべての試みは失敗に終わりました。SCP-274-KO-Aが貼られたターゲットは、次のような異常性を示します。

* SCP-274-KO-1とSCP-274-KO2の領域を脱することができなくなる。対象の調査を試みていたDクラス職員は「見えない膜みたいなものに遮られてで外に出られない」と証言しました。
* SCP-274-KO-Aが貼られた瞬間から概ね2日以内に姿を観測することができなくなります。消失した姿が再発見された事例は一切報告されていません。

SCP-274-KOは██████市で起きた失踪事件をきっかけに、財団によってその実体が把握されました。SCP-274-KOは、行方不明者であるチェ・██氏の居住地であり、チェ・██氏はSCP-274-KO-Aの影響を受けたものと推定されます。SCP-274-KOの発見当時、SCP-274-KO-1には乱雑に積まれている本の山と███ホームショッピングによって書かれたメモが多数発見されましたが、調査の結果、███ホームショッピングという商号名は世界の如何なる場所にも存在しませんでした。当時、異常現象が起こる区域はSCP-274-KO-1だけでしたが、以降の実験の影響でSCP-274-KO-2においても異常現象が発現し始めました。財団は今後の対応としてSCP-274-KOが影響を与える空間がさらに拡張される可能性があると判断し、当初Safeと予定されていた評価を取り止め、Euclidに変更しました。

**付録1:** SCP-274-KO発見当初、SCP-274-KO-1で発見されたメモ
&gt; こんにちは、常に上質な商品だけを提供するあなたのパートナー、███ホームショッピングです。お問い合わせへの回答とさせていただきますが、申し訳ございませんがご注文いただいた靴下2組の搬送は、会社の方針上不可能です。代わりに、似たような他のものをお手頃な価格で購入できるように、商品券1枚を送付致します。
同様の内容のメモが██以上発見されました。メモに書かれていた物品を整理すると、次の通りです。
&gt; * ズボン、シャツを含む衣類██点
&gt; * 机、椅子などの家具█個 
&gt; * ██コーラ500ml缶1本
&gt; * 様々な分野の本██冊
&gt; * 業務書類███枚
&gt; * 防犯カメラのモニター 1つ
&gt; * 以下[データ削除]

**SCP-274-KO実験記録:**
__**実験274-KO-1 A  - 20██/██/█**__
&gt; **対象:** 熟したリンゴ1個
&gt; **実験方法:** リンゴ1個をSCP-274-KO-1に投げ入れる。
&gt; **結果:** 3時間後のリンゴSCP-274-KO-Aが貼られる。貼られてから10時間後にリンゴが消滅。
__**実験274-KO-1 B  - 20██/██/█**__
&gt; **対象:** インゲン豆20粒
&gt; **実験方法:** インゲン豆20粒を一度にSCP-274-KO-1に投げ入れる。
&gt; **結果:** 6時間後、インゲン豆の一つにSCP-274-KO-Aが貼られる。7時間後にインゲン豆のすべてが同時に消滅。
&gt; **分析:** 同じ物体は、一つにまとめて扱うものと推定。
__**実験274-KO-1 C  - 20██/██/█**__
&gt; **対象:** 熟したリンゴ1個
&gt; **実験方法:** 実験274-KO-1 Aと同じ。ただし、リンゴのSCP-274-KO-Aが貼られた直後にD-4350を投入してリンゴをつぶすように指示。
&gt; **結果:** リンゴは一切傷つかなかった。 D-4350が再度試みたが失敗。実験終了5時間後にリンゴが消滅。
__**実験274-KO-1 D  - 20██/██/█**__
&gt; **対象:**  D-4379
&gt; **実験結果:** 本来はSCP-274-KO-1の内部の物体をすべて取り除く計画でD-4379とD-4350を投入したが、D-4379が作業中にSCP-274-KO-Aの影響を受けたものと推定。
&gt; **結果:** D-4379の右眼に小さなSCP-274-KO-Aが貼られていることを確認した。 D-4379はSCP-274-KO-1を出ようとするたびに、目に痛みを訴えて出てくることができないと判明した。4時間後、D-4379が苦痛に満ちた悲鳴を上げてSCP-274-KO-1を抜け出る。この時、D-4379の右眼が消えた。
__**実験274-KO-1 E  - 20██/██/█**__
&gt; **対象:** なし
&gt; **実験方法:** 当初の計画通りにSCP-274-KO-1の内部の物体を完全に取り除く。
&gt; **結果:** 10時間後、SCP-274-KO-AがSCP-274-KO-1とSCP-274-KO-2の間にあった扉に貼られる。同時に SCP-274-KO-2に印刷用紙材質のメモ 1枚が生成される。SCP-274-KO-Aが貼られてから 20時間後、扉が消滅。扉が消滅した30分後、SCP-274-KO-2 内部の植木鉢に SCP-274-KO-Aが貼られたことを確認。
&gt; //この実験を計画した研究者を処罰すること。 -  O5-█//

**付録2:** __実験 274-KO-1 E__の進行中に生成されたメモの内容
&gt; お客様、こんにちは。常に上質な商品だけを提供するあなたのパートナー、███ホームショッピングです。あなたの最低最悪な声援に力づけられ、すべての物品が在庫切れとなる快挙を成し遂げられたことを感謝致します。
&gt; これから私たち███ホームショッピングはお客様がより一層満足して頂けるようにに新たにチャンネル番号を増やそうと思います。 チャンネルの拡張が終わればまた放送を再開する予定ですので、今後も応援をよろしくお願い致します。
&gt; **分析:** その後調査したところ、███ホームショッピングは存在しませんでした。同様に、それに関係するTVチャンネルも存在しませんでした。</textarea></pre>
