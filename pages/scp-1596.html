[[include component:credit-button]]
**Artikel:** SCP-1596  – Hausbrand
**Autor:** [[*user Jasper Quartz]]
**Original:** https://scp-wiki.wikidot.com/scp-1596
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr:** SCP-1596

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1596 ist an Standort-██, Abschnitt R-█, Sicherheitsbox 107 zu lagern. --Alle Tests mit SCP-1596 müssen in Anwesenheit von mindestens einem (1) Stufe-4-Mitarbeiter durchgeführt werden-- //Alle Tests mit SCP-1596 werden auf unbestimmte Zeit bis zu weiteren Untersuchungen ausgesetzt.  – O5//

**Beschreibung:**  SCP-1596 erscheint als unscheinbare Streichholzschachtel, die ██ einzelne Streichhölzer enthält, alle in Standardgröße und Aussehen. Alle Versuche, die Herkunft oder den Hersteller von SCP-1596 aufzuspüren, haben noch keine Ergebnisse gebracht, obwohl weitere Untersuchungen durch Forscher empfohlen werden.

Wenn ein Streichholz von SCP-1596 an der Seite der Schachtel angezündet wird, bleibt es für ca.  26–34 Sekunden entzündet, dann erlischt die Flamme langsam. Obwohl sie angezündet sind, zeigen Streichhölzer von SCP-1596 keine Anzeichen von Schäden, nachdem ihre Flammen erloschen sind, und können tatsächlich mehrmals verwendet werden, ohne dass es so aussieht, als ob sie irgendeine Art von Schaden nehmen würden. Versuche, die Streichhölzer an einem anderen Objekt als SCP-1596 anzuzünden, haben sich als vergeblich erwiesen, und die Flamme des Streichholzes auf ein anderes Objekt zu übertragen, scheint ebenfalls unmöglich.

Wenn ein Streichholz von SCP-1596 angezündet wird, ist zu beobachten, dass das &#34;Haus&#34; der Person, die es entzündet hat (im Folgenden als &#34;Subjekt&#34; bezeichnet), genau zur gleichen Zeit Feuer fängt und stetig stärker wird, während das Streichholz brennt, bis das gesamte Gebäude schließlich abgebrannt ist. Versuche, dieses Feuer zu unterdrücken oder zu löschen, haben sich als erfolglos erwiesen, obwohl beobachtet wurde, dass die Flammen innerhalb des Gebäudes bleiben und sich nicht auf die Umgebung ausbreiten. Das Feuer wird weiter brennen, bis das gesamte Gebäude und sein gesamter Inhalt, lebend oder nicht lebend, zerstört sind.

**Anhang**: Testprotokoll von Dr. █████
**Test 1**
**Subjekt**: Agentin ███████
**Bedingungen**: Das Subjekt lebt etwa ██ Meilen von Standort-██ entfernt und wurde vor dem Test über die Natur von SCP-1596 informiert; sein Haus wurde vor dem Experiment von allen Habseligkeiten befreit.
**Ergebnisse**: Mitarbeiter, die der Überwachung des Hauses des Subjekts zugewiesen waren, bestätigten, dass es genau in dem Moment Feuer fing, in dem es ein Streichholz von SCP-1596 entzündete. Ihr Bericht zeigt, dass das Feuer ganz links im zweiten Stock ausbrach; das Subjekt bestätigte, dass dies sein Schlafzimmer und der Raum war, in dem es die meiste Zeit verbrachte. Während des Tests versuchte das Subjekt, mit seinem Streichholz einen benzingetränkten Lappen anzuzünden; mehrere Versuche waren alle ein Fehlschlag. Dem Subjekt wurde für seine Zusammenarbeit gedankt und 110 % des Marktwerts seines Hauses als Entschädigung gewährt.

//Die Flamme vom Streichholz scheint &#34;steril&#34; zu sein, da sie sich nicht auf andere Objekte ausbreiten kann; weitere Tests könnten diese Besonderheit weiter untersuchen. Es kann auch sein, dass es einen Zusammenhang zwischen dem Ort gibt, an dem das Feuer beginnt, und dem Ort, an dem das Subjekt den größten Teil seiner Zeit verbringt. Dies kann bedeuten, dass es überhaupt keine Verbindung zwischen dem &#34;Zuhause&#34; des Subjekts und SCP-1596 gibt; schließlich ist es sinnvoll, dass die meiste Zeit der Subjekte zu Hause verbracht wird. – Dr. █████//

**Test 2**
**Subjekt**: Agent ███
**Bedingungen**: Das Subjekt wurde für dieses Experiment vom chinesischen Foundation-Zweig eingeflogen. Für diesen ersten Test wurde das Subjekt über die Natur von SCP-1596 informiert, und ihm wurde Zeit gegeben, sein Zuhause im Vorfeld vorzubereiten.
**Ergebnisse**: Das Subjekt wurde aufgezeichnet, als es versuchte, sein Streichholz an einer Vielzahl von Substanzen anzuzünden, darunter drei weitere Streichholzschachteln und sogar eine offene Flamme. Das Streichholz blieb jedoch aus, bis es an SCP-1596 entzündet wurde. Mitarbeiter, die dem Haus des Subjekts zugeteilt waren, bestätigten, dass das Feuer genau in dem Moment wieder ausbrach, in dem das Streichholz angezündet wurde; es wurde keine Abweichung zwischen den Zeiten aufgezeichnet. Es wurde beobachtet, dass das Feuer auf der rechten Seite des ersten Stockwerks ausbrach; das Subjekt bestätigte, dass dies sein &#34;Arbeitsplatz&#34; sei, wo er den Großteil seiner Zeit verbrachte. Während das Streichholz angezündet war, versuchte das Subjekt, ein weiteres Streichholz von SCP-1596 damit anzuzünden. Trotz mehrerer Versuche weigerte sich die Flamme seines Streichholzes, sich auszubreiten, bevor sie erlosch. Dem Subjekt wurde für seine Zusammenarbeit gedankt und 110 % des Marktwerts seines Hauses als Entschädigung gewährt.

//Test 2 scheint darauf hinzudeuten, dass die Streichhölzer auf keine andere Weise als durch SCP-1596 angezündet werden und dass sich die Flamme eines Streichholzes nicht auf andere Substanzen ausbreitet. Darüber hinaus wurde nicht beobachtet, dass die Entfernung einen signifikanten Faktor beim Effekt von SCP-1596 spielt, und Test 2 scheint meiner Hypothese Glaubwürdigkeit zu verleihen, dass SCP-1596 an den Ort gebunden ist, an dem das Subjekt die meiste Zeit verbringt, und nicht an sein &#34;Zuhause&#34;. – Dr. █████//

**Test 3**
**Subjekt**: Agent ██████
**Bedingungen**: Streichholz von SCP-1596, das an einem Roboterarm befestigt und so positioniert ist, dass es SCP-1596 bei Aktivierung trifft. Das Subjekt wurde in einen separaten Raum gebracht und angewiesen, bei Aufforderung einen Knopf zu drücken, der den Arm aktiviert und das Streichholz entzündet. Wie zuvor wurde das Subjekt vor der Natur von SCP-1596 gewarnt und bekam die Gelegenheit, sich vorzubereiten.
**Ergebnis**: Mitarbeiter, die in der Wohnung des Subjekts stationiert waren, meldeten keinen Brandfall; weitere Untersuchungen ergaben keine Anzeichen von Brandschäden im Inneren. Zwei Stunden später wurde das Subjekt über einen Hausbrand in ███████████████, ██████, seinem Elternhaus, informiert. Die Feuermuster stimmten mit denen überein, die in den Tests 1 und 2 gefunden wurden. Der Hausbrand forderte █ Todesopfer, die alle unmittelbare Familienmitglieder des Subjekts waren. Dem Subjekt wurde unbefristeter Trauerurlaub gewährt; bei seiner Rückkehr enthüllte es, dass es sich in seinem Elternhaus immer &#34;wirklich Zuhause fühlte&#34;. Auf Nachfrage bestätigte es auch, dass die Küche, in der die Ermittlungen den Brandbeginn zeigten, &#34;der Raum war, der mir zuerst in den Sinn kam, als ich an mein altes Zuhause dachte&#34;. Die Bitten des Subjekts um Amnesika, die seine Erinnerung an die Teilnahme an Test 3 blockieren würden, wurden abgelehnt; das Subjekt wurde stattdessen zur Beratung im Psychiatrischen Zentrum der Foundation eingeschrieben.

//Wir können immer noch nicht ausschließen, dass der Hausbrand zufällig war und dass SCP-1596 einfach nicht funktioniert, wenn es nicht direkt verwendet wird. Dennoch, wenn man Hufabdrücke sieht, denkt man an Pferde, nicht an Zebras.  Scheint so zu sein, dass SCP-1596 eine Art von telepathischen Fähigkeiten besitzt, um zu &#34;spüren&#34;, wo sich das Subjekt am meisten zu Hause &#34;fühlt&#34;, was meine vorherigen Theorien widerlegen würde. Weitere Tests werden erforderlich sein, aber ich werde beantragen, dass SCP-1596 bis auf Weiteres als &#34;Euclid&#34; klassifiziert wird.  – Dr. █████//

**//O5-Hinweis – Alle Tests/Experimente mit SCP-1596 werden auf unbestimmte Zeit ausgesetzt, bis eine weitere Überprüfung seiner Natur durchgeführt wird. Reklassifizierungsanträge werden ebenfalls geprüft.//**</textarea></pre>
