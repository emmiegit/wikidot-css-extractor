**제국주의자 처단**
**저자:** [[*user Migueludeom]]
----

외보전원 설정 언급에 [[*user thd-glasses]]님께서 많은 도움을 주셨습니다.
[[include :scpko:info:end]]

++++ 검은 여왕 앨리아나
++++ ##0069ff|나, 검은 여왕 애니##
++++ ##green|여제 흑암(黑暗)##
++++ ##963963|앨리슨 줄리아 “블랙” 한나 크리스티나 원더테인먼트 박사##
----
++ 개요
1960년대 GOC 극동부문과 SCP 재단 일본 지부로 전향하거나 잔존한 일본 제국주의 초상기관 인원들이 다수 살해당한 사건이다. 사망자 수와 사건의 규모는 타임라인마다 천차만별이다.

++ 전제 조건
일본 제국주의가 성립할 것. 수집원과 이상사례조사국이 존재할 것. 아시부네 타츠오미가 존재할 것. 박수덕이 존재할 것. 태평양 전쟁이 벌어질 것. 일본이 제2차 세계대전에서 패배할 것.

++ 결과
##green|재단이 생존한 부호부대, 이상사례조사국 인원들을 조사하면서 토헤이 중공업과 생명창조연구소에도 인원들이 잔류하고 있다는 사실을 인지하게 되네. 사례 중 약 40%가량에서 조사국 출신이었던 김철현이 이 사태 중 사망하지.##

++ 유용성

이 사건으로 인해 재단 지부 일부가 행정적 문제에 직면하며, 대개의 경우 1년 정도의 시간이 투자되는 결과를 가져온다. 특히나 장막 정책에 위배되는 사건이 발생하게 되는 타임라인에서는 심할 경우 재단이 민간에 노출되는 결과까지 발생하고 만다. ##963963|우리는 우리 할 일 처리가 좀 더 쉬워지는 거고. :)## ##0069ff|다 좋은데, 이모티콘 좀 그만 써주는 게 어때? 너랑 이야기할 때마다 정신 사나워 죽겠어.## ##963963|싫어. :p 내 아이덴티티라고. ;(##

-----
++ 사례: 타임라인 A-0023:

처단의 주도는 김철현이 꾸린 개인 단체가 진행했다. 줄광대 우지환, 지하도사 정유월, 변칙물품상 장금옥, 재단 일본 지부 연구원 쿠라타 이치로히코, GOC 극동부문 제7453타격조 “전사자(戰死者)” 분대장 요시카와 렌타로가 팀을 이루었고, 스스로 반야회라고 불렀는데 이게 공식적인 명칭은 아니었을 것으로 보인다. 이들은 총 50년대 중반부터 64년 이전까지 김철현을 중심으로 비밀리에 접촉했고, 이후 처단을 시행했다. 사망자는 30명. 대부분 음지에 잠적했던 이자메아 인원이었고, 일부만이 재단 인원이나 GOC 극동부문 인원이었다. 김철현이 특히 히라누마 신페이라는 자를 죽이려고 했는데, 1939년 김철현이 [[[yuldo|율도]]]에서 탈출한 뒤 도피하던 중 이 히라누마라는 자가 그를 잡았다는 기록이 있다. 그때 “김철현의 여식을 죽였다.”라는 기록이 있었으니, 그 원한이 김철현을 추동했으리라 추측된다. ##green|첨언하자면, 히라누마 신페이는 김철현만큼이나 관련 타임라인에 빈번히 등장하는 인물일세.##

++ 사례: 타임라인 C-8180:

##963963|좋아, 내 차례군. ;) 여기서 처단을 주도한 건 재단 일본 지부였어. 이미 50년대에 부호부대 출신 인원들의 반란을 경험한 이들은 곧 아예 전부 이들을 솎아내는 게 마음 편하다고 여기고 비밀 작전을 세웠지:( 그리고는 64년도에 후다닥 해치워 버려. GOC 극동부문과의 공조로 이루어진 작전이라 GOC 내부에 있던 인원들도 싸그리 죽었고. 그때 일본에 진출했던 우리 회사 직원 중 일부도 덩달아 죽어버렸다니까. :O## ##green|어찌 대처했나?## ##963963|음... 대규모 민사소송? :) 덕분에 여차저차 장막 가장자리까지 끌어내는 데 성공해서, 정치적 뒷공작을 곁들인 디저트를 재단 수뇌부에 대접했지. 혼돈의 반란 같은 머저리들을 대거 양산해서, 군사력을 약화시키는 동시에 국제적인 이슈화로 각국 정부가 재단을 비난하는 성명을 내도록 했어. 그리고는... 알겠지? 그다음부턴 축제였지. ;)## ##0069ff|무서워라.##

++ 사례: 타임라인 E-0351:

여기서도 처단의 주도는 김철현의 단체. 다만 이 타임라인이 A-0023과 다른 점은 교전 중 김철현이 사망한다는 점이다. 사망자 수는 그까지 합쳐서 총 18명.

++ 사례: 타임라인 F-1397:

처단을 주도한 건 신타마모//들//. 이 시간선에서는 이자메아가 &#39;신타마모 부대&#39;를 만들기 위해 [[[scp-2953|살생석]]]으로 공장에서 생산하다시피 인조요호를 제작했다. 그러나 종전 이후 이들 신타마모 무리는 이상사례조사국에 의해 소각당할 위험에 처했다. 이에 분노한 이들 부대의 리더 이나리 츠네코,,稲荷 常子,,가 들고 일어나 자신들을 죽이려던 조사국 인원들을 살해하고, 토오노 요괴보호구에 부대를 이끌고 이주했다. 그 뒤 64년도부터 토오노를 본거지로 삼고 처단을 시행했다. 사망자는 75명. 처단은 현재까지 계속되는 중이다. 토오노 측에서는 이들을 지원하고 있기는 하나, 그렇게까지 우호적이지는 않은 것 같다. 모종의 거래가 이어지고 있다는 소문이 있다. ##0069ff|평화롭던 동네에 갑자기 반군 세력이 들어오면 그렇지 않겠어.##

++ 사례: 타임라인 F-4624:

##green|처단의 주도는 보전원. 사망자 수는… 그냥 이상사례조사국과 부호부대의 잔존 인원을 모두 척결할 수 있었다는 말로 대체하지. 우리는 이 작전을 광복 직후부터 계획했네. 미국에서 원폭 투하만 하지 않았어도 1945년 중반에 이 작전을 수행한 뒤 전면전을 벌일 생각이었는데--　--## ##0069ff|잠깐만, 여기서 &#39;우리&#39;가 누구야?## ##green|보전원을 말함일세. 나는 그들과 함께하고 있지. 여기선 보전원이 조사국에 흡수되지 않고 지하로 넘어가서는 독자적으로 항일 운동을 펼쳤지… 뭐, 태황제가 죽고 나선 복벽주의자나 보황주의자도 다 없어졌으니 이전같진 않았다만.## 조사국에 합류하지 않은 보전원이라면... 외보전원을 말함인가? ##green|아니, 그쪽은 강화도에 있던 보전원 일파가 해외로 도주한 타임라인들의 이야기고, 이쪽은 보전원 본원 전체가 항거에 나선 경우라네. 어디까지 했었지? 아, 그래. 어쨌거나 여기서는 김철현이 19년도에 조사국에서 나가지 않았고, 45년도 이후까지 계속 속해 있었네. 악독한 놈이었어. 이시이 시로와 함께 일했다고 하면 이해를 하겠나? 종전 이후에는 아예 일본으로 이주해서, 결국 우리가 처단을 시행할 때 같이 죽었다네.## 배신자의 최후라. ##green|조금 격식 없는 말이지만, 솔직히 말해서 놈의 두개골을 박살 내는 게 즐겁지 않았다고는 못하겠군.##

++ 사례: 타임라인 G-3824:

##0069ff|처단의 주도는 김철현. 다른 타임라인과 달리 독자적으로 시행한 일이야. 이게 어떻게 가능했는지는 모르겠는데, 혼자서 신격독립체가 되어버렸어.  권능을 가진 김철현은 전직 이상사례조사국 인원들과 부호부대, 그리고 전쟁에 관여했던 수집원 인원들을 찾아냈어. 그리고 그들을 한데 모아 [[[scp-598-ko|나무]]]로 빚어냈지. 아주 거대한 나무. 아마 날씨가 좋으면 한국에서도 그 나무가 보일걸.## ##963963|나무로 빚어냈다는 게 무슨 소리야? 다프네 이야기랑 비슷한 느낌인가? :&gt;## ##0069ff|미안, 설명이 부족했네. 인간 지네 알아?## ##963963|우웩. ##</textarea></pre>
