**Объект №:** SCP-1277-RU

**Класс объекта:** [[[euclid |Евклид]]][[footnote]]Рассматривается вопрос о реклассификации в класс &#34;Кетер&#34;; см. приложение 3.[[/footnote]]

**Особые условия содержания:** Ввиду характера аномальных свойств SCP-1277 его перемещение признано небезопасным. Для содержания объекта организована Временная Зона 1277, представляющая собой область радиусом 2 км вокруг местонахождения SCP-1277, доступ в которую закрыт для посторонних под предлогом создания природного заповедника. Над входом в пещеру, где находится объект, установлен звукоизоляционный купол.

На всей территории Зоны установлен особый режим поддержания тишины. В радиусе 1,5 км от местонахождения объекта запрещены любые работы с высоким уровнем шума и/или сотрясения почвы. Любая деятельность вблизи или внутри купола допускается только с разрешения куратора объекта или сотрудника с уровнем допуска не ниже 4/1277 и не должна быть связана с риском пробуждения SCP-1277.

Ежемесячно следует проводить осмотр пещеры SCP-1277 для контроля любых изменений в ней, а также в состоянии и поведении объекта, с соблюдением всех указанных выше предосторожностей. Журнал состояний SCP-1277 ведётся в документе 1277-D1.

**Описание:** SCP-1277 -- метаморфная сущность, находящаяся в пещере вблизи [УДАЛЕНО], Литва. Внешний вид объекта подвергается изменениям (список известных форм см. в приложении 1), причина которых остаётся не вполне ясной[[footnote]]Гипотеза о связи наблюдаемой формы SCP-1277 с личностью наблюдателя не получила достаточного подтверждения.[[/footnote]].

Проявления SCP-1277, как правило, гуманоидны (хотя имеются исключения -- см. приложение 1) и во всех известных случаях находились в состоянии сна. Собранная информация и данные наблюдений позволяют предположить наличие у объекта расширенных способностей [УДАЛЕНО] (см. приложение 3), ввиду чего во избежание непредсказуемых последствий принято решение о запрете любых действий, способных нарушить сон SCP-1277.

**История обнаружения:** Поиски источника искажений реальности в указанной местности впервые были предприняты ВНИИНПЕ[[footnote]]Всесоюзный научно-исследовательский институт новых проблем естествознания (распущен в 199█).[[/footnote]] в 1970-80-х гг. после инцидента [ДАННЫЕ УДАЛЕНЫ]. [УДАЛЕНО] был снесён под предлогом ветхости и предполагаемого отсутствия исторической значимости.

Кризис 1980-х гг., распад СССР и последовавший за этим роспуск ВНИИНПЕ воспрепятствовали успешному завершению поисковых работ. Объект был обнаружен в конце 1990-х гг. группой самодеятельных исследователей, сохранявших своё открытие в тайне во избежание привлечения к нему массового внимания. В 20██ агентами Фонда, наблюдавшими за интернет-сообществом &#34;Фиолетовый Зонтик&#34;[[footnote]][АДРЕС УДАЛЁН] -- форум эзотерической и паратехнологической направленности. Отслеживается Фондом как центр притяжения самодеятельных исследователей аномальных явлений, аномальных субъектов, а также лиц, имеющих отношение к таким СО, как [УДАЛЕНО], предположительно являющимся создателями данного интернет-ресурса.[[/footnote]], была обнаружена переписка пользователей, в которой упоминался SCP-1277. Полученные сведения позволили определить местоположение объекта и поставить его на содержание.

**Приложение 1:** Известные формы SCP-1277
В таблице приведён список наблюдавшихся ко времени составления данного документа форм SCP-1277 (обозначенных как SCP-1277-N, где N -- номер формы), в соответствии с документом 1277-D1. Примечателен факт совпадения наиболее часто наблюдавшихся форм с персонажами местного фольклора. Наличие и характер связи между ними точно не установлены.

||~ Обозначение ||~ Число наблюдений ||~ Внешний вид SCP-1277 ||~ Фольклорная параллель ||~ Примечания ||
|| SCP-1277-1 || ██ || Мужчина 35-40 лет в одежде, соответствующей одежде знати ███ века, что соответствует времени основания [УДАЛЕНО]. || Князь-основатель города [УДАЛЕНО]. Сам город, согласно легенде, является его сном. || Наиболее частая форма. ||
|| SCP-1277-2 || ██ || Мужчина 25-30 лет в кольчуге и одежде, соответствующей воину ████ века. || Рыцарь, тяжело раненный в бою с врагами и заснувший в пещере (в другой версии -- усыплённый некой обиженной им волшебницей). Согласно легенде, должен проснуться, когда стране будет угрожать опасность. || //Единственный случай обратной причинно-следственной связи между катастрофой и пробуждением предполагаемого SCP-1277. Учитывая остальные версии и другие собранные данные, следовало бы предположить здесь ошибку рассказчиков в том, что является причиной, а что -- следствием.// -- с.н.с. Мальбет ||
|| SCP-1277-3 || ██ || Женщина 16-20 лет в льняном платье. В некоторых случаях закована в кандалы и/или [УДАЛЕНО]. || Дочь местного князя, спящая в ожидании достойного жениха или не пожелавшая выйти из некого волшебного сна. По другим версиям, колдунья или участница народного восстания, чьё пробуждение может привести к некой катастрофе. || //Судя по [УДАЛЕНО], состояние SCP-1277-3 могло быть вызвано неким ритуалом. Но почему тогда это не отображается на других формах?// -- с.н.с. Мальбет ||
|| SCP-1277-4 || 3 || Пресмыкающееся неизвестного вида длиной около 5 м. Покрыто блестящей чешуёй грязно-жёлтого цвета. На передних лапах имеются летательные перепонки, аналогичные таковым у летучих мышей и вымерших летающих рептилий. || Дракон, усыплённый неким героем. || Первая обнаруженная негуманоидная форма SCP-1277. ||
|| SCP-1277-5 || 1 || Бесхвостое земноводное неизвестного вида; длина тела составляет около 2 м. || Нет. Ближайшее обнаруженное соответствие -- практически забытый в настоящее время интернет-фольклор о &#34;Великой Жабе&#34;. || Первый зарегистрированный случай, когда форма SCP-1277 не соответствовала местным легендам. ||
|| SCP-1277-6 || 1 || См. приложение 2. || Не установлено. || ||

**Приложение 2:** Интервью 1277-I29 от ██.██.20██
&gt; **Опрашиваемый:** Агент Матвеев
&gt; 
&gt; **Опрашивающий:** Д-р Пустынник
&gt; 
&gt; //**Предисловие:** Агент Матвеев участвовал в очередном осмотре места содержания SCP-1277. Интервью было проведено непосредственно после завершения осмотра.//
&gt; 
[НЕСУЩЕСТВЕННЫЙ ФРАГМЕНТ УДАЛЁН]
&gt; **Д-р Пустынник:** Итак, что вы там увидели? Как выглядел SCP-1277?
&gt; 
&gt; **Агент Матвеев:** Рука. На вид мужская правая рука, но длиной с целого человека, чуть меньше двух метров.
&gt; 
&gt; **Д-р Пустынник:** А тело было?
&gt; 
&gt; **Агент Матвеев:** Возможно, хотя его не было видно. Рука торчала откуда-то из каменных завалов в пещере. Если предположить всё-таки, что тело тоже имелось, тогда это был великан ростом метра три-четыре. Кожа серо-чёрного угольного оттенка. Ногти на пальцах жёлтые с металлическим блеском, как золотые. Рука шевелилась, пальцы сжимались и разжимались, как будто объект что-то пытался схватить.
&gt; 
&gt; **Д-р Пустынник:** Но признаков целенаправленной агрессии не было?
&gt; 
&gt; **Агент Матвеев:** Нет. Похоже, ему просто было неудобно спать. Но явных признаков пробуждения не было.
&gt; 
&gt; **Д-р Пустынник:** Понятно. Надо это проконтролировать. Что-то ещё?
&gt; 
&gt; **Агент Матвеев:** Нет, больше... Хотя вот ещё что -- я вспомнил, с чем у меня ассоциируется вид объекта. Знаете, такие есть известные две картины с темнокожим мужчиной -- &#34;Демон&#34; или что-то наподобие этого...
&gt; 
&gt; **Д-р Пустынник:** &#34;Демоны&#34; Врубеля?
&gt; 
&gt; **Агент Матвеев:** Да, точно, они. Вот их этот вид сильно напоминал. Хотя какая связь между картинами и объектом, судить не возьмусь.
&gt; 
&gt; **Д-р Пустынник:** Больше добавить нечего?
&gt; 
&gt; **Агент Матвеев:** Нет, теперь всё.
&gt; 
&gt; **Д-р Пустынник:** Тогда на этом закончим, спасибо.
&gt; 
&gt; //&lt;Конец записи&gt;//
&gt; 
&gt; //**Послесловие:** В день осмотра в [УДАЛЕНО] наблюдались резкие изменения погоды, не прогнозировавшиеся местными метеослужбами, а также заметно превысившее средние показатели число ДТП.//

**Приложение 3:** Дополнительная информация
[[collapsible show=&#34;Требуется УД не ниже 4/1277&#34; hide=&#34;Доступ разрешён&#34;]]
&gt; Данные исследований SCP-1277 и окрестностей его местонахождения крайне тревожны. Колебания фонового уровня реальности в радиусе не менее 300 км от пещеры имеют заметное отличие от естественных флуктуаций и при этом хорошо коррелируют с фазами сна SCP-1277, что, в совокупности с историей калининградского инцидента и местными легендами, очевидно связанными с объектом, позволяет сделать вывод: SCP-1277 тесно связан со всем происходящим в указанном регионе. Фактически территория, на которой расположено несколько крупных населённых пунктов и обитают сотни тысяч людей, находится во власти сущности, подозрительно напоминающей классический &#34;сонный&#34; тип Скульпторов Реальности.
&gt; 
&gt; При этом мы не знаем, в какой степени реальность на данной территории уже сформирована SCP-1277, а стабильность создаваемых им феноменов находится под большим вопросом, поскольку нарушения реальности различных масштабов в результате того, что объект был потревожен во сне, уже наблюдались. Поэтому попытка как-либо нейтрализовать или, тем более, устранить объект в соответствии со стандартными протоколами для подобных случаев также может привести к сколь угодно опасным последствиям.
&gt; 
&gt; Таким образом, по моему мнению, SCP-1277 следует реклассифицировать как объект класса &#34;Кетер&#34;.
&gt; [[&gt;]]
&gt; **Куратор объекта**
&gt; **старший научный сотрудник лаборатории 67**
&gt; **Научного отдела Фонда SCP**
&gt; Мальбет Е. А.
&gt; [[/&gt;]]

&gt; Анализ наблюдений SCP-1277 вместе с данными измерений уровня реальности, приводимыми с.н.с. Мальбет, позволяют предположить наличие своего рода &#34;динамического равновесия&#34; между объектом и его окружением. Не только SCP-1277 воздействует на окружающий его мир, но и то, что говорят о нём, отражается на его состоянии и, возможно, на самой его способности влиять на реальность. Ввиду этого в качестве дополнительной меры сдерживания предлагаю внедрение легенд, не приписывающих SCP-1277 значительных аномальных способностей.
&gt; 
&gt; Присвоение объекту класса &#34;Кетер&#34; считаю преждевременным, поскольку он не проявляет заметной разрушительной активности (вольной или невольной) и в значительной степени является самосодержащимся, что соответствует, скорее, классу &#34;Евклид&#34; (при сохранении, разумеется, отметки о высоком уровне опасности).
&gt; [[&gt;]]
&gt; **Заведующий лабораторией 67**
&gt; **Научного отдела Фонда SCP**
&gt; д-р Пустынник А. В.
&gt; [[/&gt;]]

&gt; Как представитель HMCL, склонен поддержать предложение Е. А. Мальбет о присвоении SCP-1277 класса &#34;Кетер&#34;. Скульптор Реальности, тем более &#34;сонный&#34;, т.е. вряд ли контролирующий своё аномальное воздействие, -- не шутка. Все мы хорошо знаем, чем это грозит.
&gt; [[&gt;]]
&gt; **Старший научный сотрудник лаборатории 67**
&gt; **Научного отдела Фонда SCP**
&gt; **Заместитель куратора HMCL в Зоне 7**
&gt; д-р Батуев С. Г.
&gt; [[/&gt;]]
