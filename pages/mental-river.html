    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

The mental storm
Killing inspirational
Blurred stars
Along the alcoholic melody,
Syncing low notes
With burnt pain.

My frustrated music
Once
A wish
Now
A dead spider, with
Tired, curled,
Long legs.

A river like a black hole
Absorbing me
Second
By second
By second,
Leaving a pile of sand
For the red wind to take
And the hateful waves
To swallow.</textarea></pre>
