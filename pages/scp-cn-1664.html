**项目编号：**SCP-CN-1664

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1664目前被收容于Site-CN-19的10米×10米×5米的地下大型收容室中。收容室中不应存在任何影像记录设备。

**描述：**SCP-CN-1664为一方碑，底面正方形边长为1.27米，高2.05米，总重18,054千克。其六个表面均为全反射镜面，对全部电磁波频率的反射率均大于99.9%。其表面组成元素未知，所有试图分离项目的一部分进行研究的尝试均以失败告终。

SCP-CN-1664在云南省██县的一次史前人类考古发掘现场被发现。项目位于该史前人类聚居地中心，出土时表面无划痕和泥土附着，呈光滑镜面状态。考古专家接近时，项目展现出其异常性质。接到异常报告的基金会成员对现场人员实施了记忆清除，并成功将项目移至Site-CN-19收容。后续的考古发现证实该处古人类聚居地形成时间约为3██万年前。

SCP-CN-1664的异常性质表现为，当人或其他智慧实体位于项目某一侧面3米内时，该侧面（后文以“镜面”指代）所成像将发生一系列改变。该智慧实体在镜面中所成像无任何变化，而像的其他部分将逐渐模糊并开始变亮。该效应自智慧实体进入目标范围后6秒开始展现，并于42秒后达到最大效应。此时除该智慧实体外，像的其他部分均为乳白色。

部分SCP-CN-1664的测试记录如下：


&gt; **__测试记录SCP-CN-1664-02__**
&gt; **实验对象：**D-2435
&gt; **测试内容：**实验对象进入SCP-CN-1664侧面3米内，面对镜面。
&gt; **测试结果：**实验对象报告镜中背景逐渐模糊并变亮，最终背景完全成为乳白色。实验对象称自己有“身后被温暖白光照耀”的感觉，但无法观察到身后存在光源。在场的其他人以及摄影装置均未观察或记录到特殊效应。
&gt; **笔记：**推测该异常效应直接作用于实验对象思维。


&gt; **__测试记录SCP-CN-1664-06__**
&gt; **实验对象：**D-2435
&gt; **测试内容：**实验对象21次身着不同衣物（其中第21次为裸体状态）进入SCP-CN-1664侧面3米内。
&gt; **测试结果：**实验对象均报告镜面中人物衣着与自己相同。
&gt; **笔记：**项目似乎能够自动识别人物的“整体形象”。


&gt; **__测试记录SCP-CN-1664-11__**
&gt; **实验对象：**D-2435，D-2436等8人
&gt; **测试内容：**多名实验对象同时进入SCP-CN-1664的侧面3米处，人数从2人至8人不等。
&gt; **测试结果：**无论实验对象进入相同侧面还是不同侧面，实验对象均报告在镜中仅有自己一人的像，且镜中的人像并未因相互遮挡而出现图像缺失。
&gt; **笔记：**尚不知项目如何得到遮挡部分的画面。

&gt; **__测试记录SCP-CN-1664-33__**
&gt; **实验对象：**一只雌性成年拉布拉多犬
&gt; **测试内容：**引导实验对象进入SCP-CN-1664的侧面3米处，并面对镜面。
&gt; **测试结果：**实验对象先是表现得十分惊恐，42秒后逐渐镇定下来，跑向镜面，伸爪触碰镜面，之后触碰自己的鼻子。期间有多次抖动身体和回头看的动作。

[[collapsible show=&#34;+ ███博士的报告-01（节选）&#34; hide=&#34;- 隐藏&#34;]]

SCP-CN-1664-33的测试结果令人吃惊。正常情况下，面对镜子里的另一个“自己”，猫狗等动物的第一反应会认为对方是来争抢自己领地的，从而会朝着镜子狂吠攻击。然而在该测试中实验对象并未对镜子表现出敌意。

……只有一种合理的解释：实验对象认出来了镜子里的不是其他人，正是自己。换句话说，实验对象产生了自我意识[[footnote]]是意识的一种形式，指主体对自身的意识。它包括对自身机体及其状态的意识，对自己肢体活动状态的意识，对自己的思维、情感、意志等心理活动的意识等，是认识自身与客观世界的关系的意识。[[/footnote]]。


正常自然界中，仅有人类、海豚、大猩猩等少数几种生物具有自我意识。而自我意识在后天学习、社会化的产生中都发挥了重要作用。拥有自我意识的生物将把自己从本能中解放出来，通过认知改变自己的行为，赋予个体极大的能动性。因而拥有自我意识在很大程度上被认为是具备了高级智能的表现。

……申请对SCP-CN-1664进行更多相关测试。

[[/collapsible]]

@@@@
@@@@

对SCP-CN-1664进行的更多测试如下：

&gt; **__测试记录SCP-CN-1664-78__**
&gt; **实验对象：**一只成年雄性黑猫，鼻子被滴上一滴红色颜料。
&gt; **测试内容：**引导实验对象进入SCP-CN-1664的侧面3米处，并面对镜面。
&gt; **测试结果：**实验对象用爪尝试拭去自己鼻子上的红点。

&gt; **__测试记录SCP-CN-1664-104__**
&gt; **实验对象：**一只出生12个月的恒河猴，实验前已经接受异常影响。
&gt; **测试内容：**在实验对象头顶部用树枝固定一双手无法触及的苹果，为实验对象提供长木棍。
&gt; **测试结果：**实验对象面对普通镜面，通过木棍成功将苹果击落。过程中明显有通过镜面调整动作的表现。


&gt; **__测试记录SCP-CN-1664-131__**
&gt; **实验对象：**一匹18月龄的蒙古马，实验前已经接受异常影响。
&gt; **测试内容：**将实验对象置于在两相同隔间其中一间中，另一隔间置一可人工操纵的模型马。实验对象能够观察到另一隔间。测试开始时，操作模型马推动隔间中央的小型石磨，当石磨转动10圈后向隔间内投入食物。
&gt; **测试结果：**实验对象观察到另一隔间被投入食物后，同样将隔间内小型石磨推动10圈。

&gt; **__测试记录SCP-CN-1664-144__**
&gt; **实验对象：**人工智能“庄子.aic”
&gt; **测试内容：**将实验对象的传感设备置于异常影响范围内。
&gt; **测试结果：**实验对象报告未感受到任何异常效应出现。

&gt; **__测试记录SCP-CN-1664-181__**
&gt; **实验对象：**一只幼年蜥蜴
&gt; **测试内容：**将实验对象置于异常影响范围内。
&gt; **测试结果：**蜥蜴试图对镜面中的自己发动攻击。

[[collapsible show=&#34;+ ███博士的报告-02（节选）&#34; hide=&#34;- 隐藏&#34;]]

……实验结果证实了我先前的判断：项目能够使动物产生自我意识。不过，看起来脑容量过于小的生物无法受异常影响。

……他们甚至能够通过观察学习很复杂的行为，这远超出我的预料。看来自我意识真的能够赋予动物极其强大的能力。

[[/collapsible]]

@@@@
@@@@
@@@@

此时，原计划进行的SCP-CN-1664-216实验在实验前的例行检测中出现了异常。一只德国牧羊犬在实验前使用普通镜面进行的自我意识测试中，表现出明显的自我意识现象，而该品种在先前实验中仅在接受测试后具有自我意识。

经调查，SCP-CN-1664-216实验所用实验对象为SCP-CN-1664-50实验中所用雌性德国牧羊犬与另一德国牧羊犬交配后产生的后代。

后续的实验测试表明，所有通过SCP-CN-1664的异常效应而具有自我意识的动物的后代均具有了自我意识。目前最长跟踪检测至第8代，后代均表现出自我意识。

[[collapsible show=&#34;+ ███博士的日记&#34; hide=&#34;- 隐藏&#34;]]

&gt; 这是一块方碑，也是一面镜子，将所有无关事物尽数隔离，仅留下自我整体，强烈提示着“我”的存在。所有面对镜子的高级智慧体均得到了自我意识。并且这种自我意识的获得是可以遗传的。
&gt; @@@@
&gt; 我想，我们人类的自我意识，很可能便是由此而生。在那久远的过去，我们的先祖，刚刚从树林中走出，挺直了身子，这时候他们发现了方碑。当他们的目光与方碑交汇时，突然悟到了自身的存在，所有的动作，所有的感受都瞬时间有了意义。原来这一切，全部属于一个叫“我”的个体啊！或许正因如此，项目才被我们的先祖当作圣物崇拜供奉吧。
&gt; @@@@
&gt; 所有生命都知道，饿了要吃，渴了要喝，痛了要远离。这些感觉-动作机制，或者说本能，驱使着生命。正是自我意识将这一切组合成一个整体，让个体认识到，饿了的是“我”，渴了的是“我”，想要去做某事的也是“我”。几百万年前的人类获得了这种我们现在称之为意识的感觉，从而他们可以进行自我评价，思考问题，调节自己的行为，设立一个目标，开展大型而又复杂的合作等等。成为一个整体，而不是各种感觉与动作的集合，这便是人之所以成为人的原因吧。自我意识的形成即使不是人类发展至今的最关键一步，也一定是那少数关键节点之一。
&gt; @@@@
&gt; 自我意识就是盘古开天辟地的巨斧，将自我与环境分开。认识自己，然后才能认识世界。
&gt; @@@@
&gt; 我思。
&gt; @@@@
&gt; 我在。

[[/collapsible]]
