사람 구부리는 숟가락
**Original:** [https://scp-wiki.wikidot.com/scp-463 SCP-463] by [[*user Lancashire McGee]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-463

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-463은 제██기지 격리실의 작은 유리 진열장 안에 둔다. 현 위치에서 SCP-463을 옮겨야 한다면 진열장째로 이동시키거나 다른 용기에 담아 운반한다. 어떠한 경우에도 재단 연구진은 SCP-463과 직접 접촉하지 못한다. ██/█/██ 당시 사건 부로 SCP-463 격리실에는 어떠한 음식도 반입을 자제하기를 강력히 권장한다.

**설명:** SCP-463은 작은 은제 숟가락으로, 길이는 약 17.5cm, 질량은 약 153g이다. 사람 손으로 다루지 않는다면 SCP-463은 변칙적 행동을 보이지 않는다. 중성자 이미징, MRI, [편집됨] 영상 분석 결과 대상의 내부 구조에 별다른 점은 없다. 이 때문에 SCP-463의 분석은 효과의 직접 관찰로 국한된다.

SCP-463을 집어올리는 사람은 척추뼈가 6번 흉추 바로 아래로 뒤로 90도 꺾이게 된다. 대개 이는 치명적 상해로 작용하나, 몇몇 피험자는 하반신 완전 마비만을 안은 채로 살아남기도 했다. 이 효과는 장갑이나 오븐용 장갑, 그 밖의 다른 보호구를 착용하더라도 발생한다. SCP-463이 자신을 들어올린 자를 &#39;구부리는&#39; 유일하게 밝혀진 조건은 숟가락을 꼭 잡고 있는 것이다. 아주 여린 힘으로 (i.e. 손톱 끝만으로 간신히) SCP-463을 집은 자에게는 영향이 없었다.

실험 결과 SCP-463은 자동기계, 원격조종 기계, 동물, 시체와 접촉할 때는 변칙적 효과를 보이지 않았다.

**부록:** ████ 박사의 의견에 따르면, SCP-463은 실제로 들어올린 자를 물리적으로 구부리는 것이 아니라 자기 안에 내장된 초능력적 유발자를 이용해 대상자의 등 근육을 강제로 수축시킨다. 해당 이론은 인간의 손 없이 SCP-463을 다룰 때 효과가 나타나지 않는 점을 설명할 수도 있다.

//메모: 실험기록 SCP-463-█, ██, ██ 참조.//

-████ 박사

-----
&gt; **실험기록 SCP-463-█:**
&gt; 
&gt; **3:01:25** 열어둔 SCP-463의 용기 가까이로 피험자 D-4221을 두었다. 피험자 D-4221은 척주관 협착증 수술 당시 등 근육 제거 수술 역시 받았다.
&gt; **3:01:53** 피험자 D-4221에게 SCP-463을 들도록 지시했다.
&gt; **3:01:58** 피험자의 위 척추가 휘어졌다.
&gt; **3:02:06** 피험자가 신경 쇼크에 빠졌다.
&gt; **3:02:48** 피험자에게 임상적 사망이 선고되었다. 시신을 실험장에서 꺼냈다.
-----

&gt; **실험기록 SCP-463-██:**
&gt; 
&gt; **4:15:39** 열어둔 SCP-463의 용기 가까이로 피험자 D-4279의 휠체어를 두었다. 피험자 D-4279는 5번 경추가 완전히 골절되었으며 목 아래로 신경근 연결 일체가 끊어졌다.
&gt; **4:15:51** 연구진이 부젓가락으로 SCP-463을 D-4279의 손에 두었다.
&gt; **4:15:53** 피험자의 위 척추가 비치명적으로 휘어졌다. 이때 휠체어에서 떨어지면서 경미한 부상에 그쳤다.
&gt; **4:15:58** 피험자를 실험장에서 꺼냈다.
-----

&gt; **실험기록 SCP-463-██:**
&gt; 
&gt; **4:45:43** 열어둔 SCP-463의 용기 가까이로 피험자 D-5119를 두었다. 피험자 D-5119는 앞서 SCP-463을 다루면서 이미 허리 아래가 마비되었다.
&gt; **4:45:48** 피험자가 매우 동요하면서 실험실에서 빠져나가려 시도했다.
&gt; **4:45:59** D-5119가 지시를 이행할 수 있도록 실험실에 무장경비 1인을 배치했다.
&gt; **4:46:39** 피험자 D-5119에게 SCP-463을 들도록 지시했다. 피험자는 따르지 않았다.
&gt; **4:46:45** 피험자 D-5119에게 SCP-463을 들도록 지시했다. 피험자는 따르지 않았다.
&gt; **4:46:56** 무장경비를 시켜 피험자 D-5119에게 SCP-463을 들도록 지시했다.
&gt; **4:47:10** 피험자의 척추가 6번 흉추 가까이에서 비치명적으로 휘어졌다. 기타 부상은 없었다.
&gt; **4:47:20** 피험자를 실험장에서 꺼냈다.
-----

//메모: SCP-463은 들어올리는 사람의 척추에 힘을 직접 행사하지는 않는 것으로 보인다. 안타깝지만 그 힘이 어떤 성질인지는 단서가 전혀 없다. 알짜 토크조차도 알지 못하는 실정이다. 다음으로 우리가 해볼 것은 척추 자체를 제거한 사람에게 SCP-463을 실험해보는 것을 듯하다. 추가로 실험해보는 게 적당하다.//

-████ 박사</textarea></pre>
