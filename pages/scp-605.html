    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-605/scp605-2.png|caption=SCP-605 in einem aktiven Zustand nahe [ZENSIERT] ]]


**Objekt-Nr.:** SCP-605

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-605 kann mit den derzeit verfügbaren Ressourcen nicht eingedämmt werden; alle Bemühungen der Foundation sind derzeit darauf gerichtet, sein Verhalten zu regulieren und das Wissen der Öffentlichkeit um seine Existenz zu unterdrücken.

Die Überwachungsteams der Foundation sind permanent außerhalb einer Sicherheitszone mit einem Radius von 15 km um SCP-605 stationiert und mit großen unbemannten Flugzeugen ausgestattet, die eingesetzt werden können, falls SCP-605 in einen aktiven Zustand übergeht.

**Beschreibung:** SCP-605 ist eine große, amorphe, in der Luft schwebende, gasförmige Entität, die visuell einer hoch gelegenen Wolkenformation mit einem Durchmesser von etwa 180 bis 260 m ähnelt. Sein genaues Erscheinungsbild variiert drastisch, von nahezu unsichtbar während seiner &#34;ruhenden&#34; Phase bis hin zu einer riesigen Sturmfront, wenn es &#34;aktiv&#34; ist. Es wurde beobachtet, dass es sich langsam bewegt, jedoch die Region um den US-Bundesstaat Florida, Puerto Rico und die Bermudainseln nicht verlassen hat.

Wenn SCP-605 &#34;aktiv&#34; ist, verhält es sich ähnlich wie ein lebender Raubtierorganismus, verfolgt Schiffe und Flugzeuge in seinem Gebiet und versucht, sie mit seinem Körper zu verschlingen. Der &#34;aktive&#34; Zustand von SCP-605 verursacht auch anomale Störungen des lokalen Magnetfelds, wodurch Kompasse und andere Navigationssysteme ausfallen oder falsche Werte anzeigen. 

Wenn ein Schiff oder ein Flugzeug vollständig von SCP-605 verschlungen wird, wird es nach einer derzeit noch nicht verstandenen Methode verzehrt und hinterlässt keine Spuren. Alle bisherigen Versuche, diesen Prozess zu untersuchen, sind gescheitert, da SCP-605 nach einer erfolgreichen &#34;Fütterung&#34; in einen Ruhezustand übergeht, der in der Regel mehrere Jahre und sogar mehrere Jahrzehnte anhält, und während dieser Zeit können keine anomalen Messwerte festgestellt werden.

Aufgrund der Fähigkeit von SCP-605 und seiner mutmaßlichen Verbindung zum mehrfachen Verschwinden von zivilen und militärischen Objekten in der Vergangenheit wurde der Einsatz unbemannter Luftfahrzeuge zur &#34;Fütterung&#34; von SCP-605 genehmigt, um die Wahrscheinlichkeit öffentlich bekannter Vorfälle zu verringern. 

**Anhang 605-01:** Die Analyse der aufgezeichneten Daten zu SCP-605 hat einen minimalen, aber nachweisbaren Anstieg der berechneten Masse von SCP-605 ergeben, mit Spitzen, die mit bekannten Daten übereinstimmen, an denen SCP-605 in eine aktive Phase eingetreten ist. Anträge auf weitere Untersuchungen und mögliche Gegenmaßnahmen wurden eingereicht und warten auf O5-Genehmigung.</textarea></pre>
