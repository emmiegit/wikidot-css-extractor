**실험 기록**: 48CTEO/SCP-111-KO 격리에 관한 제안(SCP-111-KO, SCP-113-KO 교차실험)

본 실험 기록을 열람할 인원은 [[[SCP-111-KO]]]와 [[[ SCP-113-KO]]]에 관한 기록을 먼저 열람할 것이 권장됨.

SCP-111-KO의 영향에 의한 제48기지의 무력화는 치명적이었으며 제48기지에 격리되어있던 모든 SCP 개체들을 제██기지로 이동시키는 절차가 진행 중이었음. 제48기지의 주요 인원은 SCP-111-KO의 영향권에서 벗어난 지역의 간이 기지로 이동하여 SCP 운송 절차를 지휘하고 있었음. 

██ 선임 연구원은 이에 대해 `두 늙은 마술사의 비유&#39;를 들며 SCP-113-KO-1을 이용한 SCP-111-KO에의 교차 실험을 제48기지 이사관에게 제안함. 

**&lt;내부 통신 기록 752A4&gt;**

&gt; 발신 시각: 20██/02/12 14시 02분 
&gt; 발신: ██ 선임 연구원
&gt; 수신 시각: 20██/02/12 14시 04분
&gt; 수신: 제48기지 이사관
&gt; 제목: SCP-111-KO의 격리에 관한 제안
&gt; 
&gt; 식사하면서 말씀드렸던 사항을 정리해서 정식으로 제안 드립니다. 알기 쉽게 말씀드리겠습니다. 자, 여기 두 늙은 마술사가 있습니다. 한 명은 여러 사람에게 최면을 거는 늙은 마술사로, 수리적인 사고를 가진 모든 대상들(사람 뿐만 아니라 전자기기까지 포함)을 골탕 먹이는 취미를 가지고 있죠. 이 마술사는 이리저리 돌아다니면서 수리적인 일을 하고 있는 존재들에게 끼어들어서는 `아니지 계산이 틀렸네! 그게 아니라 이거지!&#39;라며 참견하고, 그 참견은 꽤나 신빙성이 있는지 모두 다 그 말에 속아버립니다. 다른 마술사 또한 최면을 거는 늙은 마술사인데, 이 마술사는 논리적인 사고를 가진 사람들을 골탕 먹입니다. 요일만을 가지고 장난을 치는데, 언제나 오늘이 목요일이라고 우기는 취미를 가지고 있죠. 그런데 역시 이 마술사의 최면도 꽤나 강력한지 여러 사람들이 강력한 논리적 잣대를 들며 목요일이 아니라고 주장해도 최후에는 목요일이라고 납득해버리거나, 미쳐버리거나, 심지어는 `폭발&#39;해버리기까지 합니다. 
&gt; 
&gt; 다만 논리적 최면 마술사는 꽤나 얌전한 신사라서 자신에게 접근하는 사람에게만 기꺼이 최면을 겁니다. 반면 수리적 최면 마술사는 3살 짜리 꼬맹이처럼 천방지축 이리저리 돌아다니면서 모든 것에 시비를 걸고 난장판으로 만듭니다. 
&gt; 
&gt; 우리의 골칫거리는 수리적 최면 마술사, 빌어먹을 SCP-111-KO입니다. 제48기지는 이 빌어먹을 늙은이 때문에 기지 폐쇄 직전에 와있으며 심지어 이 참견쟁이 마술사는 점점 활동 범위를 넓히고 있고 그 범위가 대륙 단위로까지 확장되는 날에는 지구 전체가 멸망할 겁니다!
&gt; 
&gt; 이에 저는 `두 마술사의 끝장 토론&#39;을 제안합니다. SCP-111-KO의 변칙 방식이 어떤 식인지 확실히 밝혀진 것은 없지만, 만약 SCP-111-KO의 영향력이 개체 자체에서 `발산&#39;되거나 뿜어져 나오는 것이라고 가정한다면, SCP-113-KO-1로 SCP-111-KO를 빈틈없이 감싸 버리는 게 해결책이 될 수 있습니다. 어쩌면 두 마술사는 참견하고자 하는 사고의 영역 자체가 달라서 서로를 `무시&#39;해버릴 수도 있습니다. 하지만 SCP-111-KO는 굳이 사람뿐만이 아니라 수리적 사고를 가지고 있다면 **`무생물&#39;**에게도 영향을 미치고 있습니다. SCP-113-KO-1은 가만히 있으려고 해도 SCP-111-KO는 난생 처음 보는 (사고는 하는 것 같은데 수리적인 건 전혀 모르는) 이상한 마술사에게 말을 걸지도 모릅니다. 그러면 이제 두 늙은 마술사는 기약 없는 토론을 하겠죠. 한쪽은 `아니 계산이 틀렸다고 멍청아!&#39;라고 말하고 다른 한쪽은 `계산이라는 게 뭔지 모르겠지만 오늘은 목요일이라고!&#39;라고 말할 겁니다. **//영원히//** 말입니다. 그렇게 두 늙은 마술사가 영원히 토론하는 동안 우리의 세계는 늙은 사고뭉치 SCP-111-KO의 영향에서 영원히 안전할 수 있을 겁니다.
&gt; 

&gt; 발신 시각: 20██/02/12 14시 32분
&gt; 발신: 제48기지 이사관
&gt; 수신 시각: 20██/02/12 14시 33분
&gt; 수신: ██ 선임 연구원
&gt; 제목: RE : SCP-111-KO의 격리에 관한 제안
&gt; 
&gt; 그러니까, SCP-113-KO-1을 담은 용기에 SCP-111-KO을 넣자는 얘기인데 자네가 하나 간과한 게 있다네. [[[incident-log-113-ko-1|SCP-113-KO 관련 사건기록]]]을 열람했는지 모르겠지만, 다른 마술사 SCP-113-KO는 말이 안 통하면 엄청난 폭발력으로 **상대방을 찢어 버린다고**. 두 늙은 마술사가 작은 플라스틱 용기 안에서 조곤조곤 말싸움만 하고 있을 거라는 보장이 있나? 만약 그 둘이 테이블을 뒤엎고 사생결단 결투라도 벌이는 날에는 제48기지가 어떻게 될지 짐작은 하는 건가?
&gt; 

&gt; 발신 시각: 20██/02/12 14시 40분
&gt; 발신: ██ 선임 연구원
&gt; 수신 시각: 20██/02/12 14시 40분
&gt; 수신: 제48기지 이사관
&gt; 제목: RE : RE : SCP-111-KO의 격리에 관한 제안
&gt; 
&gt; 생각은 하고 있습니다. 그렇지만 시도해 볼 가치가 전혀 없는 건 아닙니다. SCP-111-KO가 영향력을 넓혀서 다른 기지에까지 장난을 치기 시작한다면, 전 세계의 모든 기지에 있는 **모든 SCP 개체들의 격리 실패**라는 대재앙이 일어날 겁니다. 그런 사태에 비하면 두 늙은 마술사의 벤치 클리어링 따위야 애들 장난에 불과할 겁니다. 이대로 두면 어차피 제48기지는 폐쇄될 것이고, 소수의 인원만 계속해서 기억소거를 당하며 SCP-111-KO를 돌보고 있을 겁니다. 정식으로 제안 드립니다. 제48기지가 보유한 지하 실험실 중에서 가장 튼튼한 곳을 선정해 두 SCP 개체의 교차 실험을 진행할 것을 지휘부에 건의해주십시오. 간곡하게 요청합니다. 
&gt;

이후 제48기지 이사관은 해당 교차 실험을 O5 평의회에 정식으로 건의했으며, O5 평의회는 투표 끝에 간발의 차이로 교차 실험을 승인함.

//**메모:** 최근 재단의 인력 부족과 재정난을 생각한다면 SCP 교차 실험 같은 위험천만한 짓이 승인됐을 리 만무합니다만, 제48기지는 어차피 폐쇄 수순을 밟고 있고 또 두 SCP가 우연인지는 모르겠지만 같은 제48기지에 수용되고 있었기에 허가합니다. 실험 결과가 어떤 식으로 나오든, 재단이 위험에 처할만한 사태만은 반드시 예방하세요. -- O5-8//

이하의 교차 실험 내용은 보안인가 4등급을 필요로 함.

**실험 기록: KO-111&amp;113-A**
 
&gt; **실험 일자:** 20██년 ██월 ██일 일요일
&gt; 
&gt; **실험 대상:** SCP-111-KO, SCP-113-KO
&gt; 
&gt; **서론:** SCP-113-KO-1을 이용한 SCP-111-KO의 격리에 관한 실험. 이 실험은 ██ 선임 연구원의 건의로 진행되었으며, 실험의 위험성은 **`매우 높음&#39;**. 실험의 결과에 따라 제48기지는 진행되던 대로 완전히 폐쇄될 수도, 혹은 재건될 수도 있음. O5 평의회는 3가지 예측 시나리오 A, B, K를 제시하고 시나리오에 따라 추가 절차를 진행할 것이 하달됨.
&gt; 
&gt; **예측 시나리오 A :** SCP-113-KO-1에 의한 SCP-111-KO의 격리 성공. 이 시나리오 대로 실험이 진행되었을 경우, 제48기지는 보유하고 있던 SCP 개체의 대피 절차를 중단하고 안전(Safe) 등급의 개체에 한해 다시 제48기지에 격리할 것을 허가함. SCP-111-KO를 감싸고 있는 SCP-113-KO-1은 신선도가 떨어지면 효과가 사라지기에 일주일의 주기를 두고 서서히 완전 교체해야 함.
&gt; 
&gt; **예측 시나리오 B :** 두 SCP 개체의 충돌. 이 경우, SCP-113-KO의 사건 기록을 참조했을 때 대규모 에너지 방출이 예상됨. 제48기지가 보유한 8X-32지하실험실은 지금까지 관측된 어떤 종류의 핵폭발에도 견딜 수 있는 것으로 보고되었으나, 예상을 뛰어넘은 폭발이 관측될 경우 제48기지는 즉시 폐쇄하고 인근 국가의 핵실험으로 덮어야 함. 제48기지가 위치한 국가가 미국의 동맹국이니 만큼, 미국의 신식 무기 실험으로 여론을 무마하는 것 밖에는 또렷한 수가 없음. 그러나 SCP-113-KO의 사건 기록으로 볼 때 그 정도의 폭발이 관측될 가능성은 매우 낮으며, 예측되는 폭발은 통제 범위 내일 것으로 보임.
&gt; 
&gt; [[span style=&#34;color:red&#34;]]**예측 시나리오 K:** 해당 시나리오와 그에 관한 대응 기록은 보안 인가 5등급으로 분류하며, O5 평의회와 제48기지 이사관을 제외한 인원은 열람할 수 없음.[[/span]]
&gt; 
&gt; **실험 내용:** 제48기지에 격리되어있던 모든 SCP는 기지 밖으로 이동시켰으며, 실험을 위한 최소한의 인원만이 잔류함.  8X-32지하실험실 내에 3 m×3 m×3 m의 철제 수조를 배치하고 그 안을 대량의 신선한 SCP-113-KO-1로 채웠으며, D계급 인원이 SCP-111-KO를 수조 안으로 집어넣는 것으로 실험을 진행함. 실험 직후, 예측 시나리오 B의 결과가 나타나지 않는다면 SCP-111-KO의 영향권 밖에 있던 전자기기를 투입해 연산 결과를 확인하며 SCP-111-KO의 영향권 밖에서 연구원들이 실험 카메라로 그 연산 오류 여부를 최종 확인함.
&gt;  
&gt;  **&lt;기록 시작, ██월 ██일 일요일, 08시 09분&gt;**
&gt;  
&gt; //(D계급 인원은 허가가 떨어지자마자 옆에 놓인 SCP-111-KO를 집어들어 망설이지 않고 사다리를 타고 올라가 개체를 수조 속으로 집어넣음. 외관 상으로는 특별한 이상 징후가 발견되지 않음.)//
&gt;  
&gt; **D-3229:** //(D-3229의 한숨 소리``일요일에 쉬지도 못하고 이게 뭐람.&#39;&#39; 아무도 없는 실험실에서 카메라를 향해 소리치며)// 아무런 일도 없는 것 같은데요! 
&gt; 
&gt; //(그러나 잠시 뒤 수조에서 끓는 듯한 소리가 나며 조금씩 수증기가 발생함. 열 카메라로 확인한 결과 SCP-111-KO는 약 90°C의 열을 발산하고 있었음.)//
&gt; 
&gt; **██ 선임 연구원:** //(지직대는 듯한 스피커 음성)// 으음...? 예상 외의 미적지근한 반응인데, 뭐 좋아, 아주 좋아. 두 마술사가 //점잖은 토론//을 벌이고 있는 모양이군! 저 정도면 충분히 통제 가능해. 즉시 최신 전자기기를 투입하도록!
&gt; 
&gt; //(20분 뒤 단순 계산을 위한 전자 계산기가 외부에서 실험실로 반입되었음. D-3229의 실망한 듯한 음성 ``그냥 계산기잖아.&#39;&#39; D계급 인원은 그것을 받아 들고 스피커의 지시대로 연산을 입력함. 카메라로 확인한 결과 연산은 모두 정확히 맞음.)//
&gt; 
&gt; **D-3229:** 뭐야, 계산이 다 틀리는데. 왜 고장난 계산기를 주신거죠?
&gt; 
&gt; **██ 선임 연구원:** //(스피커 음성)// 헛소리는 그쯤 하지. 다 맞는 계산이야, 자네가 SCP-111-KO의 영향을 그 전에 받았어서 그런 거네. //(만족한 듯한 입맛 다시는 소리)// 좋아, 아주 훌륭해. 격리는 아무래도 성공....
&gt; 
&gt; //(그러자 수조에서 갑자기 엄청난 수증기가 끓어오름. D계급 인원의 비명 소리. 열 카메라로 확인한 결과 SCP-111-KO는 평균적으로 350°C의 고온을 발산했으며 일시적으로는 그 온도가 1400°C를 넘어감.)//
&gt; 
&gt; **██ 선임 연구원:** //(스피커 음성)// 오, 이런. D-3229! 근처에 수조 온도를 낮출만한 무언가가 없나? 이런 건 예상 밖인데.
&gt; 
&gt; **D-3229:** //(당황한 듯 파르르 떨리는 음성, 수조에서는 계속해서 수증기가 피어오르며 SCP-113-KO-1은 빠르게 기화함)// 아니, 그렇게 말하셔도 여기 있는 건 멍청한 수조랑 나밖에 없다고요! 아니 그냥 우유 수조에 상자 하나 넣는 거라더니 이게....
&gt; 
&gt; **██ 선임 연구원:** 너무 당황하지 말고, 실험실에 부착된 소방 호스라도 이용해서 온도를 좀 낮춰 보게!
&gt; 
&gt; //(스피커 너머로 ██ 선임 연구원이 누군가에게 무언가를 지시하는 소리. 곧 지하 실험실의 경고등이 켜지며 폭발 대비 격리 시퀀스가 작동함. 지하 실험실의 6중 격벽이 내려오는 육중한 소리.)//
&gt; 
&gt; **D-3229:** //(겁에 질린 목소리)// 으와, 시키는 대로 할 테니까 제발 절 버리지 마세요!
&gt; 
&gt; //(이후 D-3229는 지하 실험실에 연결된 소방 호스를 뽑아 들어 철제 수조 외벽면을 향해 물을 뿜어냄. 수조는 온도가 아주 약간 줄어들었으나, 결정적으로 SCP-111-KO에서 발산하던 `고온 자체&#39;가 조금 줄어듦. 평균 온도는 약 50°C)//
&gt; 
&gt; **██ 선임 연구원:** //(스피커 음성)// 오, 빌어먹을. 폭발하는 줄 알았군. 왜 저렇게 오락가락하는 거야? 누가 토론을 이기고 있다가 지고 있다가 하기라도 하는 건가. 진짜 살아있는 생물 같군!
&gt; 
&gt; **D-3229:** //(안심한 듯한 목소리)// 와, 소방 호스가 진짜 효과가 있구나. 다행이다. 그래도 무서우니까 도와주시러 올 때까지 계속 물은 뿌리고 있을래요. //(사방을 감싼 수증기를 두리번거리며)// 마치 안개를 다루는 마법사라도 된 기분이네요.
&gt;  
&gt; **██ 선임 연구원:** //(스피커 음성)// ...뭐 소방 호스는 그렇게 효과가 큰 것 같지는 않네만. 그래, 잠깐만 그러고 있게. 수조 온도를 낮출 도구와 SCP-113-KO-1을 더 채취해서 소수 인원만 일단 보내도록 하지. 결과는 조금 예상 밖이긴 하지만 지금까지는 아주 성공적이네! 정말 수고했어. 저 두 SCP의 논쟁이 저 정도의 온도 발산으로 왔다갔다 한다면 충분히 통제 가능한 범위야.
&gt;  
&gt; **D-3229:** 공기에서 우유 맛이 나요. //(수증기에 감싸여 잘 보이지 않음)// 불안해 죽을 것 같으니까 빨리 좀 보내주세요. **목요일** 같이 좋은 날에 이게 무슨 꼴입니까?
&gt; 
&gt; **██ 선임 연구원:** //(스피커 음성)//...뭐? 오늘 목요일이 아니라... //(섬찟 하는 망설임)// 아, 그렇지 목요일! 그래, 이 실험만 끝내고 빨리 주말을 맞이하자고, 조금만 기다리게!
&gt; 
&gt; **&lt;기록 종료, ██월 ██일 일요일, 08시 42분&gt;**
&gt; 
&gt; **실험 결론:** SCP-113-KO-1을 이용한 SCP-111-KO의 격리 실험이 성공. 예측 시나리오 A의 절차에 따라 제48기지의 재건을 시작함. 8X-32지하실험실은 하루 동안 기화된 SCP-113-KO-1로 가득 찼으며, 이에 D-3229를 포함한 8X-32지하실험실 출입 인원은 실험일을 목요일로 오인했으나, 하루가 지나 효과는 사라짐. SCP-111-KO에 장시간 노출된 제48기지의 각종 전자기기와 실험 장치들은 완전히 폐기하며 초보적인 절차로 격리 가능한 안전(Safe) 등급 SCP에 한하여 제48기지로의 재격리를 허가함.
&gt; 
&gt; 이전의 SCP-111-KO를 격리하던 절차는 유지하되, SCP-111-KO가 담긴 수조는 강력한 격리 냉각 보관실로 이동되었으며, 24시간 감시 카메라와 열 카메라로 관찰됨. 수조에 담긴 SCP-113-KO-1은 수조에 연결된 호스를 이용해 일정한 수위를 유지하며, 격리 냉각 보관실은 수조의 온도가 항상 일정한 온도를 유지하도록 작동됨. 수조 내 기화되는 SCP-113-KO-1은 보관실 천장의 흡입구로 빨아들여져 저온으로 액화한 뒤 다시 수조로 보내짐.

**부록:** &lt;예측 시나리오 K:두 마술사의 합의&gt;

**경고 : 해당 문서는 SCP-111-KO와 SCP-113-KO의 교차 실험 성공으로 인해 서류 상으로는 완전 폐기되었습니다. 이 문서는 O5 평의회 인원 및 제48기지 이사관만이 접근할 수 있으며, 재단의 보안 인가 등급 규례를 위반하는 경우 제거 조치가 이루어질 수 있습니다.**

&gt; **시나리오 개요:** 해당 시나리오와 그에 대한 대응은 ██ 선임 연구원이 제시한 `두 마술사의 비유&#39;에 착안하여 O5-█에 의해 건의되었으며, 가능성이 매우 낮으나 해당 시나리오 대로 실험 결과가 진행될 경우 즉시 그 효과를 검토하고 추가 대응 절차를 진행함.
&gt; 
&gt; **시나리오 내용:** SCP-113-KO-1을 SCP-111-KO가 완전 흡수. 이 경우, SCP-111-KO의 영향권에 SCP-113-KO의 효과가 발현될 수 있음. 다시 말해, SCP-111-KO의 격리 실패는 물론이거니와 그 영향권의 인원이 계산 오류를 반복하는 증상 말고도 동시에 SCP-113-KO-1을 섭취한 것과 동일한 증상을 보일 수 있음. 현재 예측 시나리오 A대로 SCP간의 교차 실험이 안정적인 상태로 유지되고 있으나, `두 마술사의 토론&#39;이 언제든지 예측 시나리오 B 혹은 K로 이어질 가능성이 있음.
&gt; 
&gt; **추가 대응 절차:** 이 경우, SCP-111-KO의 격리는 완전 실패한 것으로 간주함. 계산 오류와 더불어 요일 착오까지 동반하는 경우, 특히 SCP-113-KO-1의 요일 방어 기제가 가진 특성을 고려할 때 예측 시나리오 K는 급속한 세계 멸망 시나리오로 이어질 수 있음. 재단은 추가 격리를 위한 모든 절차를 90일 이내에 검토하며, 추가 격리를 위한 뚜렷한 방안이 모색되지 않을 경우 모든 재원을 총동원하여 SCP-111-KO를 **지구 밖으로 최대한 멀리 방출하는 절차**가 진행되어야 함. 은하권 탐사를 목적으로 한 우주선 발사로 위장하여 무인 탐사선에 태워 최대한 지구에서 떨어뜨려 놓아야 할 것임. 만약 SCP-111-KO의 영향으로 우주선이 공중 폭파하여 SCP-111-KO가 다시 지구로 낙하하는 경우, 즉시 회수하여 방출을 재시도해야 함.
&gt; 

**메모:** 내 이웃에도 치매에 걸린 두 노친네가 있지. 한 명은 월남전에 참전했던 노병이고 다른 한 명은 회계사 일을 했다는 말라깽이 노인인데 둘이 자세히 대화하는 걸 들어보면 단 1분도 논리에 맞춘 대화가 없고 주제도 다르지. 그럼에도 불구하고 그 둘은 둘도 없는 절친에 매일 아침 일어나자마자 부인도 내팽개치고 산책을 다닌단 말이네. 어쩌면 이럴 수도 있겠지. 서로 말이 안 통하는 두 SCP가 서로에게 지쳐서 결국 무언으로 합의하고는 //**밖**//을 향할 가능성. 얌전히 있던 신사 같은 늙은이가 천방지축 까불기 좋아하는 동갑내기 친구를 만나 새로운 즐거움에 눈뜨는 것. 그런 경우야 말로 진정한 재앙 아니겠나? 그 가능성이 재단이 SCP 간의 교차 실험을 지양하는 이유이기도 하지. -- //O5-█//</textarea></pre>
