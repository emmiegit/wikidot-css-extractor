    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

Уважаемые господа,
Вот уже некоторое время я с интересом наблюдаю за ростом Вашей организации. Вы расширили сферу своей деятельности, которая поначалу была подозрительной, затем - аморальной, а в последнее время - вовсе незаконной. В течение последних четырех лет, Вы занялись предоставлением интересующимся цацки самого необычного рода. За свои услуги поставщиков диковинок Вы были вознаграждены сторицей, и Ваш клуб начал набирать репутацию места для тех, кто ищет странного и экзотического. Теперь Вы стоите на пороге кое-чего гораздо большего, чем вы можете осознать.

Глупые, недальновидные люди, к которым Вы, надеюсь, не относитесь, рассматривают обмен как нечто, всецело изобретённое человеком. &#34;Рынок, - кричат они, - это сумма всех товаров и услуг, определяющая цену моего трудового дня, которая состоит в  кварте пшеницы и трёх квартах ячменя&#34;. Люди, которые капельку умнее, заявили, что у рынка есть свой собственный разум, который по единой прихоти может разрушить жизнь как человека, так и целой империи, и предпосылки к этому становятся видны только спустя долгий срок после падения.

Истина проста и состоит в следующем: обмен, - товарами ли, услугами ли, абстрактными или же конкретными, - является вечным, а мы - посредники, помогающими ему происходить. Я хорошо усвоил эту истину в предыдущие годы. С тех пор я посвятил своё время тому, чтобы понять природу этого зверя, найти первоначальный источник всего его смысла. Я совершил много открытий, и с каждым днем становился всё ближе к одной истине.

Я надеюсь, что вы простите мои философские бредни. Прошло некоторое время с тех пор, как я имел возможность общаться с другими людьми столь прямым способом. Тем не менее, я намерен не только занять Ваше время своими размышлениями; у меня есть предложение, которое, я уверен, Вы найдёте привлекательным.

В течение периода более длительного, чем я хотел бы вспоминать, я пребывал в довольно своеобразной ситуации, подробности которой к делу не относятся. Достаточно сказать, что моя способность осуществлять немедленные изменения в мирах порядком уменьшилась. В то же время, я располагаю знаниями, недоступными остальным. Это, кроме всего прочего, знания о будущих событиях, которые могут иметь отношение к вашему бизнесу и личным интересам, а также о расположении некоторых объектов, которые вы, возможно, были бы не прочь заполучить.

Я буду предоставлять Вам актуальную информацию в удобное для меня время и в удобной для меня форме. В обмен, я попрошу Вас и Вашу организацию об осуществлении определённых действий от моего имени. Эти действия следует выполнять без обсуждений и без вопросов. Кроме того, треть всех прибылей, полученных благодаря предоставленной мной информации, должна быть отправлена на имя г-на Иоганна Дарка в банк по моему выбору. Любая попытка проследить или вернуть эти средства приведёт к немедленному и необратимому прекращению нашего сотрудничества. Также я становлюсь полноправным и официальным совладельцем Вашей организации.

Если вы согласны на эти условия, просто напишите письмо и отправьте его мне. Не беспокойтесь о доставке, оно само меня найдёт.

Имея богатство, люди могут сделать много вещей. Они могут получить положение. Они могут купить любовь, искусство, даже счастье. Они могут изменить движение мира.
 
И, за правильную цену, они могут купить кусочек истинного чуда, которое, я надеюсь, наш клуб в один прекрасный день сможет этим людям предоставить.

Искренне Ваш,
Дарк

P.S. Как знак моей доброй воли. Отправьтесь в район Лаймхаус. Там вы можете найти глухонемого нищего, которого люди называют &#34;Адамом&#34;. Спросите его, сладка ли воробьиная трель. Я уверен, что вы будете довольны результатом.</textarea></pre>
