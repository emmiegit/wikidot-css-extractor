**项目编号：** SCP-754-JP

**项目等级：** --Euclid-- Neutralized

**特殊收容措施：**突击行动“猎鲑”以后未再确认到SCP-754-JP。若观测到SCP-754-JP，派遣机动部队ね-33（“鲑鱼骑士”）处理事态并处决SCP-754-JP-A。
[[collapsible show=&#34;+ 查看已归档的收容措施&#34; hide=&#34;- 允许阅览&#34;]]
SCP-754-JP的实际情况尚不明确。需派出██町出身的职员到当地，管理出入██町的所有人的停留时间。一旦发现SCP-754-JP-A则立即收容之，但若对象可能逃跑，则处决之。
[[/collapsible]]
**描述**说明: SCP-754-JP是确认与日本生类创研相关、发生在富山县██町[[footnote]]位于富山县、人口约1万3000人的町。由于临近日本海，渔业发达。[[/footnote]]的人体变异现象。其被发现根据人的累计滞留时间而阶段性的发病。该症状无法逆转，对SCP-754-JP的发现者（下称“对象”）与SCP-754-JP-A进行的恢复尝试亦均告失败。此外原本居住于██町的人无法确认是否发现。

||~ 阶段 ||~ 累计停留时间 ||~ 症状 ||
||第1阶段|| 6～72小时||对██町抱有好印象，希望再次来访。这种意识的影响是微弱的，未达到无视对象人格的程度。||
||第2阶段|| 72～168小时||对██町怀有乡土意识。对象做出公开宣称自己来自██町、忘却了本来的出身地的行为。这种意识影响是强烈的，并且篡改了对象的人格和记忆。||
||第3阶段|| 168小时以上||变异为SCP-754-JP-A。该时期受试者的人格将被完全摧毁，无法再进行交流。变异成SCP-754-JP-A的对象将向其本来的出生地移动，释放SCP-754-JP-B后死亡。||

SCP-754-JP-A是进入第3阶段症状的对象变异后的形态，其外表特征为长有人类手脚、全长2m左右的鲑鱼（//Oncorhynchus keta//）。其可以在河流与海洋中快速游动，并放出SCP-754-JP-B。

SCP-754-JP-B外表特征与鱼卵（//ikra//）类似，具有薄膜破裂时起火的性质。薄膜和内容液由未知的成分构成，起火的机制未被阐明。

**记录：**就基金会所知的内容，日野特工是最早的SCP-754-JP对象。其出身于新潟县███市，不过后来由于开始自称██町出身而受到基金会关注。当时的记录将被保留以预备再次发生SCP-754-JP。
[[collapsible show=&#34;+ 记录754-1 日野特工&#34; hide=&#34;- 允许浏览&#34;]]
**__心理咨询记录 20██年12月13日__**
&gt; **咨询对象：**日野特工
&gt;  
&gt; **心理咨询师：** 田边医师
&gt;  
&gt; **附录：**由于日野特工开始自称出身██町而紧急实施心理咨询。特别需要说明的是日野特工因调查SCP-███曾有滞留██町的经历。
&gt;  
&gt; **（播放）**
&gt;  
&gt; **田边：**今天也是心理咨询。和1月份做的没什么区别，所以请放松肩膀接受吧。
&gt;  
&gt; **日野：**好的。请多关照。
&gt;  
&gt; **田边：**那么开始吧。日野桑，可以先告诉我你的出生地吗？
&gt;  
&gt; **日野：**出生地吗？是富山县，██町。
&gt; 
&gt; **田边：**哦呀？你以前说的是新潟县的███市啊。
&gt; 
&gt; **日野：**啊咧？我说过那种话吗？███市什么的……
&gt; 
&gt; **田边：**呼呣。那么你父母[[footnote]]日野特工的父母从30年前到现在一直住在███市。[[/footnote]]都还健在吗？他们现在住在哪里？
&gt; 
&gt; **日野：**父母？啊咧？是哪里来着？
&gt; 
&gt; **田边：**想不起来吗？
&gt; 
&gt; **日野：**是……我想不起来。田边医生，我到底是怎么了？
&gt; 
&gt; **田边：**是这样吗……你最近和精神影响类的东西接触过吗？
&gt; 
&gt; **日野：**不，最近的话是SCP-███……
&gt; 
&gt; **田边：**是SCP-███吗？那就不一样了…但是，日野桑，你好像为了调查SCP-███的调查频繁出入██町的样子。嗯，先帮你处理一下记忆吧。然后再看看情况。
&gt; 
&gt; **日野：**我明白了。请多关照。
&gt;  
&gt; **（结束）**
&gt; 
&gt; **结束报告：**虽然进行了记忆处理，但是症状没有改善。他的精神状态稳定，可能是受到了精神影响类的物品或者是完全不同的对象的影响，现状无法判断。也很在意██町的事情，为了慎重起见，是不是应该被记下来？

**__事件记录754-1 20██年12月22日 日野特工__**
&gt; **对象：**日野特工
&gt; 
&gt; **备注：**日野特工在心理咨询后，由于其在12月15日公开宣称搬家到██町，基金会因此对其进行监视。
&gt; 
&gt; **记录：**日野特工在位于██町的家中变化为SCP-754-JP-A。在当地待命的机动部队尝试对其收容失败后，SCP-754-JP-A逃入日本海。30分钟后，在新潟县███市出现了一个被认为与该个体是同一个体的SCP-754-JP-A，其放出SCP-754-JP-B并以市内一家中餐馆为中心发生大规模火灾。从过火后的地区中发现了SCP-754-JP-A的尸体。
&gt; 
&gt; **分析：**预想SCP-754-JP-A是日野特工的最终结果。██町可能存在异动。请求调查和实验。
&gt; 
&gt; **补充：**使用D级人员的三次[[footnote]]已全部完成。[[/footnote]]实验[[footnote]]追踪日野特工在██町行动的实验。[[/footnote]]中，全部三次实验的人员均出现与日野特工相同的症状。考虑到实验结果制定了特殊收容措施

[[/collapsible]]

**附录：**根据基金会的调查结果，发现位于██町中心的工厂设施是日本生类创研的一个隐藏的研究地点。那时，来自工厂设施的排气烟囱的未知物质已经被释放并污染了整个██町的空气。 虽然这种物质被认为是导致人体突变的诱变剂，但尚未取得详细的研究结果。基金会计划对该设施执行代号为“猎鲑”的突击行动并成功实施。行动后该设施被日本生类创研的自毁装置摧毁，未再观测到SCP-754-JP。
