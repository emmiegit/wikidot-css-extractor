**项目编号：**SCP-1822-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1822-JP目前漂流至███海岸，并在此地进行管理。SCP-1822-JP地区被划归为基金会所有，禁止一切未经许可的人类、飞机、船只的侵入。对外公开的卫星图像应全部修改为其漂流至该海域前的影像再进行发布。为防止漂流者入侵，基金会已将登陆用的海滨码头全部毁坏，进入调查时，须使用专用潜水艇，经海底进入。此外，为维持SCP-1822-JP的生态系统，调查人员有义务穿戴防护套装，不服从的人员将被移送到检疫所，根据检查结果进行处理。

搜索PoI-1822被指定为负责SCP-1822-JP的全体职员的最重要事项。

**描述：**SCP-1822-JP为一现存于北纬3█°、东经1██°的、直径为2km的肢口纲生物（//Merostomata//）的遗体以及其上形成的生态系统。目前遗体仅有腹部背面露出地面，其上部主要堆叠有石灰岩、砂岩、煤炭。SCP-1822-JP上方长有酷似石炭纪的蕨类植物或鳞木（//Lepidodendron//）的生物，且该地区大气中的氧气浓度达到30%。因此，该生态系统中生存有大量适应该环境的特有种群生路，特别是昆虫发生了巨大化，并构建了自身独特的生态系。此外，在岛屿中央后方的湖泊中发现了小口黑鲈（//Micropterus//）属的鱼类，推测为其被基金会收容前由入侵者有意放生的。

以下是目前已知的SCP-1822-JP固有品种的一部分。完整列表请参照引用文献[((bibcite organisms))]。

[[include component:image-block

|name=http://scp-jp.wdfiles.com/local--files/scp-1822-jp/calamites_sketch.jpg

|width=200px

|caption=SCP-1822-JP上发现的芦木的素描。

]]
* 最粗可达10m的芦木属（//Calamites//）植物。彼此复杂地缠绕，形成隆起和间隙较多的地形。进入调查较为困难，但已判明其中生活着大量生物。
* 最粗可达30m的鳞木属（//Lepidodendron//）植物，确认其在SCP-1822-JP的各处生长，但多数个体因遭受白蚁侵蚀而腐朽折断，目前仅存5株。
* 约50cm的种子蕨类（//Pteridospermopsida//）植物，在SCP-1822-JP全部区域密生。
* 翼展超过100cm，酷似巨脉蜻蜓（//Meganeura//）的蜻蜓。推测其智力很高，是陆生食物链的顶端生物。
* 体长25cm、酷似//Protophasma//[[footnote]] 译者注：某种原直翅目生物，目前未有中文译名。 [[/footnote]]的甲虫。群居、攻击性高。杂食，但主要食腐，具备分解者作用。
* 体长3m、类似节胸属动物（Arthropleura）的倍足纲动物，食草，动作缓慢而温驯。部分个体安装有可供双人骑乘的鞍。
* 翼展50cm的蜉蝣目动物（//Ephemeroptera//），在鳞木树冠群居，详细生态不明。通过采集其排泄物得知其摄食鳞木的孢子。
* 体长2m的板足鲎目动物（//Eurypterida//），栖息于SCP-1822-JP中央的咸水湖，仅可目击到2头。推测为水生食物链的顶端生物。

SCP-1822-JP是基金会调查太平洋垃圾岛时发现一浮岛与调查船只追尾而被发现的。此时的SCP-1822-JP实体已明显出现衰弱，基金会将其从垃圾岛带离并拖曳至███岛，尝试对其进行治疗，但SCP-1822-JP仍在被发现68小时后死亡。此后SCP-1822-JP开始发生崩溃，地基由于土壤污染和腐烂等原因开始下沉。目前未能找到阻遏崩溃的方法，推测SCP-1822-JP将在20██年完全崩溃并沉没。目前，基金会生物保护委员会正在协商以保全其固有物种。

**附记：**基金会在SCP-1822-JP甲壳后方发现一栋现代建筑。该栋建筑有人类长期生活、研究的迹象，并在其中发现若干笔记与研究资料。通过审查了打印的电子邮件的内容之后，基金会推定SCP-1822-JP为日本生类创研所制作，因其出现内部分裂而被废弃，并转让给基金会。以下是回收的打印文件的摘录。

&gt; __主题：__ 关于鲎岛
&gt; __发件人：__ ███████@lab.joicl.co.jp __收件人：__ ██████@lab.joicl.co.jp
&gt; -----
&gt; ██上级研究员：
&gt;
&gt; 我是███。承蒙关照。
&gt; 这次承蒙协助制作鲎岛，非常感谢。从那以后，岛屿的环境急速发展，各种生物也正在适应环境。特别是由昔蜻蛉[[footnote]] 译者注：学名//Epiophlebia superstes//，此处采用日语译名。 [[/footnote]]改造的巨脉蜻蜓可以捕食海鸟，排除了外来鸟类，对环境的稳定也做出了贡献。
&gt; 应该注意的是防止现代生物的侵入和繁殖，在沿海的树木确认到了外来地衣类的繁殖。由于地衣类和菌类的繁殖会分解枯死的树木进而污染土壤，使得岛屿腐朽，需定期实施使用苯扎氯铵去除地衣的行为。另外，岛上的很多植物对病原菌和害虫没有耐性，因此需要彻底检查受感染的树木。
&gt; 另外，令人担忧的是，从以前开始就有宣传负责人提出了视察的要求，曾多次见到过试图强行接近的船只。我们认为这是妨碍研究的重大事件，麻烦您向██先生提出申请。
&gt;
&gt; 请多关照。
&gt;
&gt; 日本生类创研██学部门第██研究室
&gt; “鲎岛”担当研究员  Y██████ A██████

&gt; __主题：__ 【重要】关于鲎岛
&gt; __发件人：__ ██████@lab.joicl.co.jp __收件人：__ ███████@lab.joicl.co.jp
&gt; -----
&gt; ███研究员：
&gt;
&gt; 我是██。辛苦了。
&gt;
&gt; 前几天，在与营销部门的一次会议上，有人提到了您的鲎岛。听说，他带着顾客来参观岛屿，似乎到明年它仍将被用作旅游景点。就在您去伊利诺伊州参加学术会议的下一天。在我的记忆中，您说您除了有关人员之外，尚未允许其他人访问对吗？
&gt; 在您返回之前，我们将根据准备好的程序检查岛屿的损坏。请查阅销售人员随附的材料。
&gt;
&gt; 请多关照。
&gt;
&gt; 日本生类创研██学部门第██研究室
&gt;  上席主任研究员　██████ ███

&gt;&gt; [[=]]
&gt;&gt; ++ **企划案：**侏罗纪岛
&gt;&gt; [[/=]]
&gt;&gt; **提案者：**日本生类创研第五营业部门负责人 小埜寺博道
&gt;&gt; **对象顾客：**喜欢异国情调的富裕阶层，喜欢昆虫的儿童
&gt;&gt; **游玩费用：**成人███万円/人，儿童半价
&gt;&gt; **概要：**对再现的石炭纪生态系统的冒险旅行。乘坐大蜈蚣环绕岛中，进行煤炭纪的动植物的智育。预定在咸水湖旁建设宾馆，使用在岛上养殖的昆虫、鱼贝类料理进行招待。
&gt;&gt;
&gt;&gt; //███研究员提议的古代岛屿建设取得了相当良好的结果，可以说基本再现了石炭纪的节肢动物的生态系统。带着古代生物爱好者的赞助商来视察时，感觉非常好，狂热者们也会非常高兴。现在正在依靠爬虫类与两栖类部门，试图使用日本大鲵和鬃狮蜥复原当时的脊椎动物。如果这个顺利，也能进一步策划再现石炭纪恐龙的侏罗纪公园旅行吧。//

&gt; __主题：__ 关于废止鲎岛
&gt; __发件人：__ ██████@lab.joicl.co.jp __收件人：__ onodera-hiromichi@mark.joicl.co.jp
&gt; -----
&gt;
&gt; 小埜寺先生：
&gt;
&gt; 我从██研究员那里听说了这个企划，并且查阅了相关的资料。我并不记得允许你们登陆鲎岛。首先，岛屿的生态系统并不稳定，仍然处于进化过程当中。若本来由煤炭化的鳞木形成土堆，岛屿的生态就可以稳定，并形成大规模的玻璃花园。但由于外来物种的干涉，造成节肢动物的遗传基因被污染，适应力高的昆虫的生态系统被破坏，此外，也确认到了由于外来的菌类和地衣类造成了严重的土壤污染。目前，岛屿发展停滞不前，而且在前往夏威夷岛途中又从菲律宾海上回游区域进入垃圾岛，给本体造成了无法恢复的损害。由于土壤的变质造成倒塌的植物停止煤炭化，植物相的变化已经处于无法修正的状态。因此决定终止鲎岛的计划。对于这种宝贵机会被白白浪费的事情我深表遗憾。
&gt; 最后，为保护岛屿上的生物，在岛屿上散播了用于驱逐外来鸟兽的改良狂犬病毒。如果您事先告知，可以接种疫苗，但感染后疫苗没有效果，因此不建议与客户一起进入。希望您表现出谈论此事的意愿。
&gt;
&gt; 请多关照。
&gt;
&gt; 日本生类创研██学部门第██研究室
&gt; “鲎岛”担当研究员  Y██████ A██████

&gt; __发件人：__ ███████@lab.joicl.co.jp __收件人：__ onodera-hiromichi@mark.joicl.co.jp
&gt; -----
&gt;
&gt; 小埜寺先生：
&gt;
&gt; 我是██。辛苦了。
&gt; 我想我明白你为什么毫无头绪的和各个地方联系了。难道说██研究员的邮件被你的邮箱判定为垃圾邮件了吗？或者你看了一半就把它删了吗？无论如何请你注意。我们需要提请你注意，██研究员也认真地对你个人提出了忠告。鉴于其余事项不在我们可以支持的范围中，建议你与病毒学部门联系。
&gt;

__**发现的手写的文件**__
&gt; 我把我这个岛屿交给你们。比起让那些不理解它的价值的外来物品践踏，交给不愿去理解而只是把它锁闭的你们对我来说是最好的。我相信在你们当中会有人理解这个乐园的。
&gt;
&gt; P.S. 登陆岛后如果感到身体不适的话，请联系以下号码。我们会提供试验中的治疗药物。
&gt;
&gt; 日本生类创研“鲎岛”担当研究员 Y.A.
&gt; 电话：050-████-████[[footnote]]该050号码的提供方不明。[[/footnote]]

通过站点以外的试验用电话拨打该050号码，接通时为一语音指导。向指导提供姓名、邮政编号、是否接种过BCG疫苗等信息后约3小时，会有一药箱被转移至发信人身旁。目前正在分析药物成分。

目前基金会将该名名为Y.A.的人物指定为PoI-1822，并进行对其的搜索。
