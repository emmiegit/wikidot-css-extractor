**标题：**东京事变
**作者：**[[*user Ryu JP]]
**英文译者；**[[*user Maxyfran73]]
**译者：**[[*user Quisqualis]]
**发布年份：**2022

本文为二次翻译。
[[include :scp-wiki-cn:credit:end-standalone]]

东京已然被毁灭而不复存在了。

七月十二日，一九九八年。在那一日，帷幕消失了，而那些仅在我们幻想中存在的技术迅速地传遍了整个世界。东京同样从那些今日被称作异常技术的科技中获益，并借此创造了足以让人们撑过二零零九年的经济危机的经济增长，而那正是让我认为我们在灾难面前措手不及的原因。

倒不如说，全世界都在那样的威胁面前措手不及。二零零一年九月十一日的曼哈顿事件。尽管那起异常恐怖袭击具有摧毁一个城市的能力，那也只是人为的灾害而已，大多数人群仍相信我们已然征服了天灾。我们本以为那样的事情已经是帷幕破碎前的陈年旧事。但人类最终还是未能克服来自自然的灾难。

十二月十七日，二零一七年。在那一日，东京被摧毁了。在接下来的二十六年里，那破坏从未结束。那一天，是一场无尽头噩梦的开始。

**一场前所未有的新型灾害吞噬了东京。**
------

**2017年12月17日 6:00 大阪某地**
//室桥制药工业，一般雇员//

我想，帷幕破碎之后，世界变化了很多。

飞行车辆变成了现实；信息可以被直接插入进大脑；而仰赖超维度公路，长距离旅行在一瞬间就可以做到。在我还是个孩子的时候所做的未来的幻梦变成了现实。在城市地区，高达一千米到两千米的摩天大楼傲立在天际线上。而在那之间，人们自如的在空中回廊中穿行。

但，即便处在这个完全变化了的世界里，普通的生活仍旧在持续。工作一如既往，真要说有什么变化的话，那就是变的更加繁重了。

在这个天还没亮的清晨，我仍处在从大阪前往东京工作的路上。

在超维度公路的建成下，从大阪到东京的路程仅需二十分钟。长距离旅行变的容易多了。不论是海洋、陆地还是天空，所有的交通系统都由自动化技术和交通管控系统管理。出于这样的原因，交通堵塞和延误已经变成了过去的事物，再不用担心迟到和晚点。就连天气都被自动控制而总处在最佳的状态下。天气预报永远准确，所以我再也没有忘带过雨伞。火山喷发和地震也在板块控制技术发明后成为仅属于历史的事物。在短短几年内，不可治愈的疾病的数量也大大下降，先前患有我以为再也无法治愈的疾病的妻子的情况也好转了。新世界成为了地上理想乡。

不过尽管如此，依然没有什么事情能改变长途通勤一如既往的令人感到的疲惫。

坐在自动驾驶车辆从我的家前往东京地区超维度公路的路上，我这样想着。

------

**2017年12月17日 7:30 Site-8127**
//基金会日本分部，研究员//

那一天基金会一如往常的运作着，也并没有特别紧急事物困扰着我们。至少在那天，看不到任何新K级情景或其他相近事物诞生的可能性。

基金会变得越来越虚弱了。它被要求对一九九八年的珀耳塞福涅事件负责，又这里那里地在二零零一年曼哈顿混乱后废弃了一个又一个部门。帷幕早已破碎，异常物品被带到阳光之下。异常已经成为了常态。

但，仍有一系列的基本原理应当被和民众所能触及的范围隔绝开来。那是人类所甚至无法理解的原理。那是基金会需要将其和大众分隔开的真正的异常。

没有任何一位基金会成员能够准确地预料到什么会在今日发生。当然，或许人们能够猜到这样的事件，但发生的事件本身远远超出了所有的预料。至少，没有任何日本分部的成员预料到这件事。

而那，正是我们所无法理解的原理。

------
[[=]]
**然后，那件事发生了。**
[[/=]]
------

**2017年12月17日 9:17 东京，汐留**
//中央电视台 临时新闻//

“紧急警报。观测到包括人体自燃事件、现实不稳定化、异常事件群聚、小范围纬度崩塌、温度骤变等在内的多起异常现象同时发生。不要接近异常或其他可疑的物品。如果您发现了任何此类物品，请由特别指定号码报告。重复一遍....”

------

**2017年12月17日 9:30 东京，大手町**
//室桥制药工业，一般职员//

最初我以为那只是单纯的误报。我是说，我无法理解媒体正在说些什么。那里充满了些不寻常的新闻报道，如同在做梦一样。

报道里说，上下水系统都出现了水体回流。那意味着本应流入河流的废水重新流回供水系统，而拧开水龙头时本应流出的供水却没有出现，相反，外面的水流回了水管口中。上下水系统都在颠倒进行，仿佛在观看倒转的录像带。

在台场也出现了高压电流爆发事件。粘稠的电流吞噬了填海而成的陆地，产生短路并造成毁坏。显然，那片区域并没有自然火山。太阳也在以异常的亮度闪耀着。即使在异常事件成为日常生活的世界里，这也是极为反常的。但说实话，直到那时候我都没法相信这样的现实。我想那大概只是个企划，或者是什么人的恶作剧。

------

**2017年12月17日 10:30 东京，浅草**
//基金会日本分部，特工//

当时我正在浅草休假。不过，由于异常事件突然袭击东京的缘故，我迅速进入了执行紧急任务的状态。

浅草正陷入由于形态冗余生发的概念性流动引起的结构性变化。秋叶原和浅草两区遭遇了混乱的区块置换，致使公共设施严重受损，GPS系统事实瘫痪，并同时导致多起火灾。

紧急避难路线在这样的情形下毫无意义，甚至使局势变得更加严峻。由于系统故障，自动驾驶无法继续使用，交通系统也彻底瘫痪了。

他人在自己眼前消失或被截断，又在地块变换中被拽入其他的区域。这引发了民众的恐慌。基金会和GOC提供了支援，但在这样发生的极为突然又以极快的速度蔓延的噩梦之前无能为力。

这样的灾害不仅仅发生在浅草，而是整个东京。

------

**2017年12月17日 10:30 Site-8127**
//基金会日本分部，研究员//

从对现实和时间线的观测中得出的结论指明，这场混乱的源头是异常化的自然灾害。情况糟透了。

正摧毁东京的这场荒谬灾难是异常世界的所谓“自然灾害”。灾难的源头不是什么同行组织的恐怖袭击，也不是任何异常技术的失控。那只是一起单纯的自然灾害。就像一场地震或是台风一样，“它可能在任何地方、任何时间再次发生”。进一步的，观测表明，与那些以往的自然灾害不同，这些新的不寻常的异常灾害无法被基金会预测。

至于本次事件的起源则是一场异常地震。一场被我们认为早已被地壳控制技术所征服的地震。但那没有实体的地壳，如同板块一般的事物，以致命的方式移动了。那并不能撼动地面，但其所产生的能量以异常方式迅速的发生了转化。结果便是那成为了“概念性地震”——足以摇晃时间、空间、认知、生命等一切世界上的概念。电流以从未听闻的高粘性爆发；流体力学的规律完全反转，让液体朝着颠倒的方向流动；时空也被彻底陷入扭曲和错位：在东京的任何事物都被撼动了。在短时间内，我们立刻写成了相关的报告书，所发生的的现象也被临时编号和分级。

基金会日本分部的全体工作人员也已被完全动员，以应对当前的局面。
------

**2017年12月17日 11:57 东京，内阁。**
//内阁紧急对策室，职员//

东京地方政府的主体部分已经停止执行其职能。这等程度的紧急状态先前从未有之，对策室也已经陷入混乱。尽管自卫队已经在东京政府的请求下出动，但由于不断改变城市的异常灾害，救援措施的施行极为困难。也无法开展任何形式的援救活动。这是绝望的境地。

死亡和失踪的总人数已达到四万。更糟的是，与文京区、墨田区、台东区和目黑区的通信已经中断，同时，东京的中央区正和千叶、茨城、埼玉、神奈川一起被异常现象所吞噬。内阁和皇宫，以及对常态维护而言至关重要的机构所在的千代田区也正受到置换现象的破坏，我们已经被逼至绝地。

因此，我们决定“优先卫护重要对象”。

已经没有处理任何其他事物的时间了。日本政府，基金会和GOC决定以“疏散为应对异常灾害的指导性对策，绝不放弃任何受灾者”为借口放弃东京。

从此刻起，沦陷的东京都的情况只会继续恶化了。

------

**2017年12月19日 12:30 东京，涩谷。**
//GOC应急处理队，队员//

东京已经转变为威胁本身。我们所试图排除的每一项威胁都会被一个更大的威胁所吞噬，若是根据GOC的行为标准，我们需要抹除东京本身。逆流的水被强力的车辆组成的海啸吞没，然后车辆又被持续充足的东京的建筑所吞噬，最终只剩一堆铁屑。

更进一步的，影响建筑乃至整个城市的重构现象随着时间的推移变得越来越严重。在我想我看到来自南侧的建筑在上下左右所有方向延展着的时候，一切在我眼前的建筑都突然变为平地，凭空消失了。

而后消失的建筑又在我们头顶出现，位居东京的四千米高空。大量的，不乏高达一千到两千米的建筑移动到了天空当中，覆盖了整个东京。

这种结构的巨大尺寸使得它们的下落看起来变得缓慢。但在那一瞬间，我感到自己无论如何也没法活下来。

就在这时，建筑物如暴雨一般落下。

倾盆而下的建筑几乎终结了东京的一切。
------

**2017年12月19日 13:00 东京**
//室桥制药工业，一般雇员//

东京，屡次崩坏又屡次重建。若想回到先前所处之处已毫无办法。东京如今处于恐慌之中，不论GPS还是地图都以无法应用。数以千计或万计的人口藉由飞机和直升机逃脱，但他们再也不会回来了。

我无法确定我当前所处的位置。现在我所处的场所经历曾数次重组合，而一切概念都已分崩离析。

我以无比平静的心情望着眼前不断变化的名为东京的地方，仅仅想着如何才能再度听到我妻子的声音。电信系统已经被彻底摧毁了。通讯基站大概已经经历了重构了吧，如今仅剩下满地废墟。

然后我注意到那些残骸开始从天空如雨般落下。活着回去的希望越来越渺茫了。如果我死了的话，会发生什么呢。

当我正思考着这些的时候，东京仍在那笼盖全都市的残骸大雨下变化着。

大概这就是大部分在东京的人所感到的吧。意识到自己没有任何逃离东京的可能，意识到常态维护机构已经不可能来到自己面前，而后死在自己无法做出任何挽救之举的情况之下。

我不知道这灾难会以多块的速度蔓延。但我明白，东京，和在此事件之前一切重要的事物，都再也无法回到它们原先的面貌了。

但就算如此，我仍希望我所爱的人们可以好好的活着。我相信大多数其他在东京的人们在他们的最后时刻，心里都是这样的想法吧。
------

**2018年1月7日 18:00 群马县，临时内阁**
//临时内阁 东京事变对策室，职员//

自二零一七年十二月十七日，自东京的腹地开始，而不断延续至今日的复杂异常灾害被略称为“东京事变”。根据基金会K级情境对策标准，来自全球的常态维护组织都已抵达。但，东京都的毁坏已使全日本陷入危机境地：日本正在死亡。

尽管来自各国的支援让情况有所缓解，但东京的毁坏所造成的经济损失仍旧太大了。

建筑物的大雨还未结束。下落的建筑会被重构，而后转移，然后再次下落，因而，那还会不断持续。其他的异常现象也仍在发生着。
------

**2031年11月15日 Site-8127**
//基金会日本分部，站点主管//

东京处在一片废墟当中。而它成为废墟的过程仍处在现在进行时。我们无从得知这样的灾害将在何时终止，进而也没有任何重建计划。因此，日本决定，与其等待这终结终结，不如选择重新开始。将首都转移至群马县。这曾是项困难的事业，但它最终帮助我们建立起了更好的首都功能建筑群，也促进建成了更先进的常态维护设施，譬如Site-81Q5和基金会日本分部总部。

只不过最后有数以百万计的人被我们遗弃，而建筑物的倾盆暴雨仍在倾泻而下。
------
**2043年12月27日 基金会日本分部总部**
//未知编辑者//

&gt; **事件 「东京事变」**
&gt; **发生日期：** 2017年12月17日
&gt; **总述；** 伴随着东京的被毁，一系列异常现象持续不断的以东京都为中心在南关东地区发生。
&gt; **伤亡：** 超过三百五十万人死亡；超过六百万人失踪。
&gt; **起因：** 一类自然变化灾害（异常灾害）。已确认不论基准现实或平行世界，均无任何组织或技术是灾害的起因。
&gt; **对策：** 事件被归类为K级情景；基金会、GOC和其他武装力量执行了若干方法以减小损失，但均无显著成效。此外，异常现象仍在持续发生，直至今日。

&gt; **追加备注：** 于二零四三年十二月二七日，持续了二十六年的异常现象群被证实正迅速走向尾声。作为对此的回应，先前指定的K级情景已被解除。目前，对前东京都的调查工作正在进行中。</textarea></pre>
