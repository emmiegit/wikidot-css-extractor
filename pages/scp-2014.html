    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2014 - Zsar Magoth
**Autor:** [[*user DeviantDharma]]
**Original:** https://scp-wiki.wikidot.com/scp-2014
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2014

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-2014 ist in einem künstlichen Lebensraum in Standort-27 zu halten, der für Geckos geeignet ist. Er sollte gemäß dem Pflegeblatt 2014-A gepflegt werden, das von Open-Source-Material über //Eublepharis macularius// abgeleitet ist. SCP-2014 darf sein Skateboard zu Freizeitzwecken benutzen, wenn er sich gut benimmt, muss aber von Anästhesisten überwacht werden, die bereitstehen, falls er versucht, aus der Begrenzung auszubrechen.

**Beschreibung:** SCP-2014 ist ein erwachsener männlicher Gecko, der zur Art //Eublepharis macularius// gehört und 8,5 cm lang ist. SCP-2014 ist physisch nicht von anderen Mitgliedern seiner Art zu unterscheiden.

SCP-2014 ist empfindungsfähig und besitzt telekinetische Fähigkeiten. Er kann diese Fähigkeiten nutzen, um Objekte aus der Ferne zu manipulieren. SCP-2014 ist in der Lage, jedes Objekt im Umkreis von 24 Metern um sich selbst zu manipulieren, unabhängig davon, ob es sichtbar ist oder nicht. SCP-2014 identifiziert sich selbst als &#34;Zsar Magoth&#34;, ein außerdimensionales Wesen, das im Verdacht steht, für die Gründung mehrerer Kulte und die Verübung mehrerer Verbrechen wie Mord, Diebstahl und unsittliche Entblößung verantwortlich zu sein.

Die Founadtion wurde am 21. Februar 1998 auf SCP-2014 aufmerksam, als einer der Teilnehmer einer Skateboard-Meisterschaft in Los Angeles, Kalifornien, bei physisch unmöglichen Stunts beobachtet wurde. Später stellte sich heraus, dass der Teilnehmer ein okkultes Ritual durchgeführt hatte, um das Bewusstsein von Zsar Magoth in den Körper seines Hausgeckos zu übertragen. SCP-2014 befand sich in der Tasche des Wettkämpfers und nutzte seine telekinetischen Kräfte, um ihm einen Vorteil bei der Meisterschaft zu verschaffen. Allen Zeugen wurde ein Klasse-B-Amnestiemittel verabreicht.

**Nachtrag: Interview Log**

[[div class=&#34;blockquote&#34;]]

**Interviewter:** SCP-2014

**Interviewer:** Doktor ██████

**Vorwort:** SCP-2014 erhielt einen Stift und Papier, die er telekinetisch manipulieren sollte, um zu kommunizieren. Alle Antworten sind wortwörtlich wiedergegeben.

**&lt;Beginn des Logs&gt;**

**Doktor ██████:** Hallo, SCP-2014. Können Sie mich verstehen?

**SCP-2014:** Laut und deutlich, Dok.

**Doktor ██████:** Ich möchte Ihnen einige Fragen stellen, wenn Sie nichts dagegen haben.

**SCP-2014:** Sicher, das klingt krass.

**Doktor ██████:** Der Körper, in dem Sie sich befinden, ist nicht Ihr ursprünglicher Körper, richtig?

**SCP-2014:** Das ist richtig, ich habe diese Eidechsenbeute reserviert, als dieses schwache Kind mich herbeigerufen hat. Der Kerl drehte seine Perücke wegen eines Skate-Wettbewerbs. Ich konnte sehen, dass er ein totaler Neuling war, der nichts als skizzenhafte Moves machen würde. Aber ich konnte nicht glauben, dass ich für so etwas vorgeladen wurde, weißt du? Und der kleine Kerl hat mir nicht mal ein Opfer gebracht. Lesen Kinder heutzutage nicht mehr Lovecraft?

**Doktor ██████:** Diese Person hat Sie herbeigerufen, um sich einen Vorteil im Wettbewerb zu verschaffen, stimmt das?

**SCP-2014:** Ja, der kleine Kerl wollte, dass ich meine bösen Kräfte einsetze, um seinen Fähigkeiten einen Tritt zu verpassen. Nichts dagegen, aber ich persönlich finde, man sollte für das, was man will, arbeiten. Sehen Sie sich nur meine Wenigkeit an. Dutzende von Sekten haben in meinem Namen gestohlen, gemordet und sind total ausgeflippt.

**Doktor ██████:** Warum helfen Sie ihnen dann?

**SCP-2014:** Ich will ehrlich sein, Dok. Jede Regel hat ihre Ausnahme. Und die Ausnahme war für mich das Skaten, denn in all meinen Äonen habe ich noch nie etwas so Ausgefallenes gesehen. Ich dachte immer, ihr wärt ein Haufen Spinner, die ich gerne vernichten würde, sobald ich mächtig genug wäre. Aber jetzt weiß ich es besser.

**Doktor ██████:** Ich verstehe. Sie behaupten auch, ein extradimensionales Wesen zu sein. Können Sie uns mehr darüber sagen, woher Sie kommen und ob es dort noch mehr von Ihrer Sorte gibt?

**SCP-2014:** Es ist ziemlich verrückt. Es gibt Planeten und Sterne wie in eurem Universum, aber das Leben ist nicht dasselbe. Wir haben Dinge wie planetengroße, sternenfressende Kristallschlangen, kranke Blitzstürme, die den Boden düngen, um Uhrwerkpflanzen zu erschaffen, ein paar kühle Ozeane voller Diamantkorallen und auch geflügelte fleischfressende Eier, die ständig Spice-Girls-Songs singen. Und ja, es gibt etwa eine Billion Typen wie mich. Es ist verdammt schwer, aus der Masse herauszustechen und jemanden dazu zu bringen, dich zu rufen und ein Opfer zu bringen, aber ich schaffe es.

**Doktor ██████:** Was würde passieren, wenn Ihr jetziger Körper zerstört würde?

**SCP-2014:** Ich würde wieder nach Hause gehen. Und wenn ich kein Opfer bekäme, wären meine Frau und die Schleimbrut nicht gerade begeistert darüber.

**Doktor ██████:** Sie haben eine Frau und Kinder?

**SCP-2014:** Kumpel, BITTE erinnere mich nicht daran.

**Doktor ██████:** Ja, gut. Das ist genug für das Interview. Vielen Dank, SCP-2014.

**SCP-2014:** Hey Dok, kann ich Sie um einen Gefallen bitten?

**Doktor ██████:** Das kommt darauf an.

**SCP-2014:** Vielleicht finden Sie Zeit, mit mir Schlittschuhlaufen zu gehen. Ich kann Ihnen coole Moves beibringen, wenn Sie in der Stimmung sind.

**Doktor ██████:** Ich werde darüber nachdenken.

**&lt;Ende des Logs&gt;**

[[/div]]</textarea></pre>
