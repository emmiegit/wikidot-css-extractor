**项目编号：**SCP-3268

**项目等级：**Safe

**特殊收容措施：**SCP-3268目前收容在位于电子存储设施-██的设备中。从该设备发出的任何消息，无论形式，都将被追踪，收到消息的设备应被扣押且交由基金会保管。收容SCP-3268的任何设备禁止联网。SCP-3268任何联网的尝试都将被基金会网络安全部门拦截阻止。若SCP-3268试图通信，则其所创建的任何文本文件都应在电子信息存储站点██存档。

每天应至少上传一张动物界任何有机体的图像到计算机的硬盘驱动器上以供消耗。图像被感染后，应从设备中删除。任何格式的图像都可以。

**描述：**SCP-3268是一个异常实体，能够出现在可显示图像的电子设备上，如电脑和手机。SCP-3268的具体形式根据不同情况不断变化，但在大多数情况下，它是由许多不同颜色的像素块组成的。它的嘴巴有时可见，这取决于它的位置。SCP-3268的大小也有很大差异，通常取决于它目前居住的设备。有记录的最小直径约为0.5毫米，最大为5米。

SCP-3268体现出掠食性，似乎以动物界有机体的图片为食。当潜在猎物的图像上传到其当前所在的设备上时，SCP-3268会出现在图像上，通常在首次上传的2小时左右。它将慢慢开始扩展并吞噬图像，直到整个图像仅由许多不同颜色的像素组成。此过程通常需要 5 小时。在完全感染约30分钟后，SCP-3268将消失。被感染的图像显现出原有机体死亡、残缺和一部分被食用后的样子。被SCP-3268感染的有机体之间的损伤差异很大，最常见的损伤包括颈部骨折、四肢缺失或严重骨折、眼睛被挖出以及遍布各个部位的大型咬痕，出现次数最多的是胸部、颈部和腿部。SCP-3268将不再出现在感染过的图像上，但是被感染图像上的任何有机体会表现出腐烂的迹象，应尽快移除。

__**SCP-3268回收日志**__
SCP-3268于20██年6月7日在佛罗里达州皮尔斯堡的一台基于英特尔的2007iMac电脑上被发现，该机位于乔纳森███████的家中。此人在雅虎和其他各种用于清除计算机病毒的帖子中说，他的猫咪的图像感染了一种病毒，让猫的图像开膛破肚。潜伏其中的特工迅速展开调查，并缴获了该设备。对███████先生进行了记忆删除，并删除了涉及SCP-3268的帖子。

------

__**采访日志SCP-3268-A**__
&gt; 
&gt; **采访对象:** 乔纳森██████，发现SCP-3268的设备的主人。
&gt; 
&gt; **采访者:**研究员 Dr. Solomon ██████。
&gt; 
&gt; **前言:** 受试者在SCP-3268被收容后不久被带进来接受讯问。
&gt; 
&gt; **开始记录, [15:28:44]**
&gt; 
&gt; **Dr. Solomon：**您好，您是乔纳森先生██████，对吗？
&gt; 
&gt; **乔纳森:** 是啊。你是什么人，警察什么的？
&gt; 
&gt; **Dr. Solomon:** 你可以这么说。我想问几个关于你报告的这种“计算机病毒”的问题。
&gt; 
&gt; **乔纳森:**哦，上帝，是那东西。他妈的恶心。什么样的虐待狂他妈的会做出这样的事情？它到底是怎么运转的？
&gt; 
&gt; **Dr. Solomon:** 先生，您的问题将很快得到解答。我只需要你为我回答几个问题。
&gt; //听到一声长长的叹息//
&gt; 
&gt; **乔纳森:** 不好意思。只是那张照片很恶心。
&gt; 
&gt; **Dr. Solomon:** 是的，我明白。好了，首先，你什么时候发现你的猫的图像改变了？
&gt; 
&gt; **乔纳森:** 一天前。我正打算把她的照片发给我妈妈。我打开它，差点吐了。
&gt; 
&gt; **Dr. Solomon:** 图像在您的电脑上保存了多长时间？
&gt; 
&gt; **乔纳森:** 没多久。我昨晚才上传了它，第二天早上发现它是这样的。我向上帝发誓，以前不是那样的。病毒怎么能做这样的事情？重新配置像素之类的东西？
&gt; 
&gt; **Dr. Solomon:**我向你保证，我们很快会解释的。你能描述一下图片上的伤痕吗？
&gt; 
&gt; **乔纳森:** 太可怕了。她的喉咙看起来像被切开了，没有眼睛，到处都是咬痕，还有很多伤口。血腥得一团糟。看起来像是被袭击了。
&gt; 
&gt; **Dr. Solomon:** 你说它被袭击了。你能详细说明一下吗？
&gt; 
&gt; **乔纳森:** 嗯呃...伤口看起来很像动物咬伤。像是有什么东西狠狠地撕咬了它。
&gt; 
&gt; **Dr. Solomon:** 看起来有没有特定的动物会造成这些伤害？
&gt; 
&gt; **乔纳森:**我操我不知道啊。我从未见过被老鹰袭击的人，但我认为这就是他们的样子。到处都是伤口。太可怕了。
&gt; 
&gt; **Dr. Solomon:** 你知道你是怎么感染这个……额，病毒的吗？
&gt; 
&gt; //听到长时间的停顿//
&gt; 
&gt; **Dr. Solomon:** 先生？
&gt; 
&gt; **乔纳森:** 不要告诉我的妻子这件事，但我在一些粗糙的网站上呃，奖励自己。你能明白我的意思吗？
&gt; 
&gt; //所罗门博士皱起了眉头。//
&gt; 
&gt; **Dr. Solomon:** 是的，我明白。你为什么认为该网站要负责？
&gt; 
&gt; **乔纳森:** 那里有很多弹出窗口和广告。我想他们中的一个有他妈的让我的猫看起来像那样的东西。
&gt; 
&gt; **Dr. Solomon:** 你能给我这个网站的名字吗？
&gt; 
&gt; **乔纳森:** 呃，我认为这是类似于█████████.com之类的东西。我用了无痕浏览，因此无法检查。我的电脑在哪里？
&gt; 
&gt; **Dr. Solomon:** 我们需要几天才能清除病毒。你很快就能把它拿回来。
&gt; 
&gt; **乔纳森:** 好吧，很酷。那么，这东西到底是怎么回事呢？
&gt; 
&gt; **Dr. Solomon:** 你离开这个房间后，沿着大厅走然后左拐。你会在那里找到一个房间，里面有人会帮你了解情况。我人外我们的采访已经结束了。████先生，感谢您抽出宝贵时间，对您的处境感到抱歉。
&gt; 
&gt; **乔纳森:** 好啊，没事的，我很高兴它刚刚在结束前弄清楚了。
&gt; 
&gt; //听到脚步声，然后是关门和1分钟的停顿//
&gt; 
&gt; **结束记录, [15:31:19]**
&gt; 
&gt; **结语:** 受试者确认已进入记忆删除施用点。看起来我们正在处理一些可以将动物图像变成血腥混乱的东西。建议进行行为测试以全面评估这种异常的性质。
&gt; 
&gt; -Dr. Solomon █████.

 **附录 3268-A**

███████博士在收容SCP-3268的新设备联想C3268台式电脑上观察一张440天大的//汤姆森瞪羚//的感染图像时，计算机桌面上出现了一个名为0I3UERYHDFNSKX.txt的单个文本文件。打开它时，它包含以下消息：

&gt; 清理它。不开心。死味。

图像被迅速删除，文本文件在电子信息存储站点██存档。

看起来SCP-3268可能有基本智力，至少能够进行一些交流，并且知道有人在供给它。目前尚不清楚其原因，需要进一步测试。SCP-3268尚未重复这一动作。

------
 **实验记录3268-A**

&gt; **SCP-3268行为测试-A - 20██- █-█**
&gt; **对象:** SCP-3268
&gt; **程序**: 3天内不喂食、清洁 
&gt; **结果**:SCP-3268以某种方式在其所在的设备上启用了互联网访问，并通过电子邮件发送给█████████@gmail.com。SCP-3268在入侵后不久成功重新收容。关于SCP-3268为何特别选择这个地址的调查正在进行中。
&gt; **分析**: SCP-3268如果对目前的“住房”不满意，它能够将自己转移到其他设备上。收容程序将更新，除非现场指挥部给予许可，否则不得重复此测试。

&gt; **SCP-3268行为测试-B -20██- █-█**
&gt; **对象**: SCP-3268
&gt; **程序**:死去的鹤鸵（//Casuarius casuarius//）图像上传到硬盘
&gt; **结果**:图像在36小时后没有显示感染迹象，图像已从硬盘中删除。
&gt; **分析**: SCP-3268似乎只感染含有有机体的图片。目前尚不清楚它是如何确定一个有机体是否活着的。

&gt; **SCP-3268行为测试-C-20██-█-█**
&gt; **对象**: SCP-3268
&gt; **程序**: 将一张逼真的底格里斯黑豹（//Panthera tigris tigris//）仿制品的图像上传到硬盘。
&gt; **结果**:SCP-3268在首次上传2小时后出现在图像上，但在出现30分钟后消失。已从硬盘删除图像。
&gt; **分析**: SCP-3268显然试图消耗图像，但意识到它是无机物后就对它置之不理。

&gt; **SCP-3268行为测试-D20-██-█-█**
&gt; **对象**: SCP-3268
&gt; **程序**: 创建一个文本文件，其中包含一条希望SCP-3268与研究人员沟通的消息。
&gt; **结果**: SCP-3268无应答。
&gt; **分析**: SCP-3268要么忽略了沟通请求，要么没有注意到它们。需要进一步测试。

&gt; **SCP-3268行为测试-E-20██-█-█**
&gt; **对象**: SCP-3268
&gt; **程序**: 将一张宽吻海豚（//Tursiops aduncus//）的照片上传到硬盘驱动器的角落，其上有一条标红信息，关于要求其与研究人员交流。
&gt; **结果**: 图像发生标准感染，对信息无响应。
&gt; **分析**: 研究人员仍在努力寻找与SCP-3268沟通的方法，以确定其潜在的高水平智力。

&gt; **SCP-3268行为测试-F-20██-█-█**
&gt; **对象**: SCP-3268
&gt; **程序**: 将被SCP-3268感染中期的图像通过USB传输到另一台计算机。
&gt; **结果**: SCP-3268不再显示在以前的设备上，而是显示在新的计算机上。完全感染的图像停止了腐烂现象。
&gt; **分析**: SCP-3268已被证明可以在设备之间安全地转移，不会留下任何痕迹。

 **附录 3268-B**

20██10月5日，大约早上6点32分，SCP-3268在其所在的电脑桌面上创建了几个文本文件，速度约为每分钟4个。文本文件都包含以下4个短语之一：

&gt; 让我出去
&gt; 家
&gt;我恨你们
&gt; 救命
 在发现这些文件后，它们被删除了，研究人员开始更密切地监测SCP-3268。在文件被删除5分钟后，SCP-3268开始以急剧增加的速度创建文本文件。研究员注意到，许多信息包含拼写错误或语法错误。消息的一些示例包括：

&gt; 求求上我走
&gt; 我想回家
&gt;我雨需要修理
&gt; 他需要我
&gt; 我会兆走
&gt; 可以伤害
&gt; 坏人
&gt; 让我离 开
&gt; ██████ ████████

SCP-3268在此次事件中多次试图联网，但所有尝试都被基金会互联网安全系统拦截阻挡。曾多次尝试通过文本文件回复SCP-3268的消息，但都被忽略了。10分钟后，SCP-3268停止创建文本文件，但继续尝试联网。事件发生大约 3 小时后，电脑桌面上出现了一个新的文本文件。它包含以下文本：
&gt; 我不知道你是谁，也不知道你想对我的作品干什么。请把它还给我。我付出了太多时间。我需要对它进行更多的实验，我需要改进它。把它还给我，让它回到我身边。你不认为这是一个新的信息技术时代的开端吗？一种有知觉的掠食性生物，100%数字化。想想其中的含义！求你了，让它回家，你想要什么我就给你什么。你想要钱？我愿意支付任何金额，只要它回来。

没有进一步的入侵尝试，文本文件存档在电子信息储存站点██。人为创造SCP-3268的可能性正在调查中，目前看来极有可能。
