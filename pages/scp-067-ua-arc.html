    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Стаття:** SCP-067-UA - Кімната зникнення
**Автор:** [[*user murzei_chaos]]
[[include credit:end]]

**Об&#39;єкт №:** SCP-067-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Двері та вікна до SCP-067-UA повинні бути постійно зачинені за винятком схвалених експериментів та досліджень, які можуть проводитись лише з дозволу куратора об&#39;єкта. Вікна слід зачиняти завісками або жалюзі. Будь-яке обладнання та персонал та інші предмети, які розміщені в SCP-067-UA, якщо інше не потрібно умовами експериментів, повинні мати якнайбільше відмінностей один від іншого. Всі маніпуляції всередині SCP-067-UA слід проводити силами зондів або співробітників класу D. Вхід постійних співробітників до SCP-067-UA можливий тільки після отримання дозволу 067Tetra.

**Опис:** SCP-067-UA - це складське підвальне приміщення, яке знаходиться за адресою [ДАНІ ВИДАЛЕНО] у місці [ВИДАЛЕНО], Казахстан, і має загальну площину ██ м^^2^^, та висоту стелі - 2 метри 20 сантиметрів.

Головною аномальною властивістю SCP-067-UA є наступне. Якщо п&#39;ять будь-яких майже однакових предметів всередині SCP-067-UA розміщуються в ряд, то має місце подія //AEX067-1ua//, яка полягає у негайному зникненні цих предметів. Дослідження за допомогою прискореної камери показало, що зникнення проходить майже миттєво (швидше ніж за 10^^-7^^ секунд - див. протокол експериментів **Exp067-a**). На місці зникнення залишається вакуум, тому подія //AEX067-1ua// супроводжується характерним гучним хлопком. Для активації події //AEX067-1ua// потрібно, щоб предмети задовольняли наступним вимогам, які позначені як вимоги **Envir-067UA**:
# Вимога **Еnvir-067UA-1**: предмети повинні відрізнятись не більше ніж на 0,3% за шкалою Нарчаєвої (див. протокол експериментів **Exp067-b1**)
# Вимога **Envir-067UA-2**: відхилення від рівного розташування &#34;в ряд&#34; повинно не перевищувати 2% від лінійної довжини предмету (див. протокол експериментів **Exp067-b2**)
# Вимога **Еnvir-067UA-3**: відхилення від рівного розташування повинно складати не більше 3 градусів у разі повороту предметів (див. протокол експериментів **Exp067-b3** та **Exp067-b4**).

Обрані експерименти для ознайомлення занесені до окремого файлу [[[exp067ua|Exp067ua.html]]]. Результат деяких експериментів змусив деяких дослідників припустити розумність об&#39;єкта. Дослідження тривають.

**Примітка:** ██.██.2002 н.с. Нарчаєва розробила протокол **Prot067-trash-ua**, який передбачає використання об&#39;єкта як засіб утилізації сміття. Через відсутність простого засобу привести брухт у стан, у якому він буде задовольняти вимогам **Envir-067UA**, протокол за межами тестових випробувань був використаний лише 1 раз.

[[collapsible show=&#34;+ Додаток Add067-22ua: ВІДКРИТИ&#34; hide=&#34;- Додаток Add067-22ua: СХОВАТИ&#34;]]
██.██.2017, під час проведення серії експериментів **Exp067-bz-ua**, за ствердженнями керівника серії експериментів с.н.с Фесенко, було виявлено наступне:
# Має місце незначне падіння атмосферного тиску в межах SCP-067-UA
# Має місце незначне падіння освітленості в межах SCP-067-UA
# Має місце незначна іонізація повітря в межах SCP-067-UA
# В межах SCP-067-UA знайдені рідкісні хімічні речовини у незначних кількостях
# В межах SCP-067-UA знайдені радіоактивні елементи у незначних кількостях

Згідно з припущеннями с.н.с Фесенко, причиною цих ефектів може бути аналог події //AEX067-1ua//, яка трапляється з атомами і елементарними частками, які входять в склад атомів, та з квантами випромінювання, однак отримані дані не дозволяють остаточно підтвердити чи спростувати цю гіпотезу. Однак, деякі інші дослідники не погоджуються з його інтерпретацією результатів. Очікується проведення нових експериментів з використанням спеціального, більш точного обладнання.

[[/collapsible]]</textarea></pre>
