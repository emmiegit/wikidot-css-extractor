[[include component::image-block name=http://scpsandboxcn.wikidot.com/local--files/funeral-walther-c2h6/yywy.jpg|caption=未收容时的SCP-CN-363]]
**项目编号：**SCP-CN-363

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-363目前被收容于[[[site-cn-03|Site-CN-03]]]B-2区的一间中等威胁物品收容间中。收容间内应进行24h全天监视，站点中所有人员在收容间外见到该项目时，需及时向项目负责人███博士汇报并将其重新收容。若该项目在监控中被发现从收容间内消失，且两分钟内没有人员发现该项目踪迹则需派出一支由MTF-丙寅-06“子夜歌”队员组成的小队在附近城区内起风区寻找并回收SCP-CN-363。

**描述：**SCP-CN-363表现为一辆橙色的捷安特牌变速自行车，除后变速器无法使用外和同一型号的自行车无异。

同时项目具有瞬间移动的能力，移动范围最长为5km，移动的方式未知且不受障碍影响。

当有一名人员或多名人员在其移动范围内且急于前往其他地点时，SCP-CN-363将会瞬间移动到急切程度最大的人员面前。如果该人员因特殊原因无法驾驶，项目将会以未知方式改变自身形态以符合该人员驾驶需求。多次实验表明项目似乎只能将形态改变为人力驱动的交通工具。
[[collapsible show=&#34;+ 目前记录到的项目改变过的形态&#34; hide=&#34;- 点击关闭&#34;]]

* 一辆橙色的自行车，添加了两对辅助轮

* 一辆橙色的人力三轮车

* 一辆橙色的幼儿学步车

* 一辆橙色██共享单车

* 一把手动轮椅

* [数据删除]

[[/collapsible]]

随后，当该人员驾驶项目向一方向行驶时，一阵风源未知，与行驶方向相反的风将会在项目附近产生，后续实验表明其风力与驾驶者的急切程度成正比，且在驾驶者停止驾驶时消失。

__**附录1：实验记录CN-363-A**__

[[collapsible show=&#34;+ 实验记录CN-363-A&#34; hide=&#34;- 点击关闭&#34;]]

__**实验记录CN-363-A-1**__

&gt; **日期：**20██-██-██
&gt; **地点：**Site-CN-03室外测试场A-4区
&gt; **措施：**D级人员被要求用任何方式以最快速度从测试场最西端到达最东端，此时SCP-CN-363被放置在距离D级人员10m处，且之间无障碍阻挡，测试场内无风。
&gt; **结果：**项目从原位置消失并在同时出现在了D级人员面前，D级人员在诧异了约1秒钟后驾驶项目到达了目的地。注意到D级人员在驾驶项目时测试场内产生了1.8级的东风，并在到达目的地时停止。

__**实验记录CN-363-A-2**__

&gt; **日期：**20██-██-██
&gt; **地点：**Site-CN-03室外测试场A-4区
&gt; **措施：**在A-1的基础上将SCP-CN-363与D级人员之间的距离加长至1km。
&gt; **结果：**与A-1结果基本相同，但项目移动的时间延长了1秒。

__**实验记录CN-363-A-3**__

&gt; **日期：**20██-██-██
&gt; **地点：**Site-CN-03室外测试场A-4区
&gt; **措施：**在A-2的基础上将项目与D级人员以10cm厚钢板隔离。
&gt; **结果：**与A-2结果相同。

__**实验记录CN-363-A-4**__

&gt; **日期：**20██-██-██
&gt; **地点：**Site-CN-03室外测试场A-4区
&gt; **措施：**D级人员被要求在半分钟内从测试场最东端到达最西端，若未达到则将其处决。此时测试场内无风。
&gt; **结果：**项目如上几次实验中的表现相同。D级人员驾驶上项目后测试场中产生了8级的西风，随后D级人员由于重心不稳跌倒，同时风停止。
&gt; **备注：**实验后D级人员被记忆删除并重新投入使用。

__**实验记录CN-363-A-5**__

&gt; **日期：**20██-██-██
&gt; **地点：**Site-CN-03室外测试场A-4区
&gt; **措施：**一名右腿被截肢的D级人员被要求驾驶项目向东行驶，此时测试场内无风。
&gt; **结果：**项目从原位置消失，一把橙色的手动式轮椅出现在D级人员身后方便坐下的位置（此时D级人员使用双拐站立）。D级人员坐在轮椅上向目的地缓慢地移动，此时测试场内产生了1级微风。

__**实验记录CN-363-A-6**__

&gt; **日期：**20██-██-██
&gt; **地点：**Site-CN-03实验楼绿色区域二号扇形区11测试间
&gt; **措施：**D级人员被要求直接骑乘项目向东北方向行驶，此时测试间内无风。
&gt; **结果：**D级人员骑行时室内产生了明显的东南方向的空气流动，测得风力为2级，与测试间相邻的房间无异常现象。
&gt; **备注：**//这个实验证实了该项目异常性质并不会因为空间的改变而改变--所以我觉得可以放在室内来当个空调--。//——████博士

__**实验记录CN-363-A-7**__

&gt; **日期：**20██-██-██
&gt; **地点：**Site-CN-03室外测试场A-4区
&gt; **措施：**[已编辑]
&gt; **结果：**[已编辑]
&gt; **注释：**见事故报告CN-363-B-1

[[/collapsible]]

__**附录2：事故报告CN-363-B-1**__
[[collapsible show=&#34;+ 事故报告CN-363-B-1&#34; hide=&#34;- 点击关闭&#34;]]

&gt; **日期：**20██-██-██
&gt; **地点：**Site-CN-03室外测试场A-4区
&gt; **措施：**D级人员被注射兴奋剂后被要求驾驶项目呈顺时针环形行驶，此时测试场内风力为2级。
&gt; **结果：**D级人员在驾驶后1分钟内无明显现象，在第1分钟后测试间内以该人员为中心的逆时针旋风，测得风力为4级。D级人员重心开始偏移并被要求继续驾驶。随后风力明显上升，约在26秒时达到了9级，此时D级人员跌倒，但旋风仍未停止，约在16秒时形成了小型的台风，基金会以[数据删除]方式将台风停止。
&gt; **注释：**此次事故中████博士与其助理受伤，现两人已被送到Site-CN-06治疗，室外测试场A-4区及相邻的A-3区均受到了不同程度的破坏，参与实验的D级人员失踪。

[[/collapsible]]
**补充：**事故CN-363-B-1后禁止一切驾驶SCP-CN-363呈环形行驶的行为，违反者应被记忆删除并降为D级。
