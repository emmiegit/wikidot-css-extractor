    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-167 SCP-167 - 無垠迷宮]
作者：[[*user gscshoyru]]
譯者：[[*user MatchaCola]]
校對：[[*user vomiter]]
[[include info:end]]

**項目編號：**SCP-167


**項目等級：**Safe


**特殊收容措施：**現時SCP-167保存在06研究部的██號室裡。當沒有探究行動時，SCP-167的門須用鎖頭鎖好。任何人如想取用鎖頭的鎖匙，以進行排定行程以外的SCP-167探究行動，都需要得到專責這個SCP、並擁有三級安全許可的人員允許。


**描述：**SCP-167是一個邊長約為十米的方塊，以未知的亮白色塑膠聚合物所組成的立方體。方塊的其中一面裝有一道大型金屬門。現時尚不確定這道門是SCP一開始就有的結構，還是有人在基金會獲取SCP-167前加裝的。立方體內部尺寸僅因為牆面本身的厚度而較外部窄了幾公分，大小與外部測量相符。內外唯一明顯不同的點在於：立方體的四面牆中，除了最一開始出入口所在的牆面以外，還有兩面牆上各存在有一道門。這些門都通往另一個完全一樣的空間，每個空間內都有另外兩面牆上有門，然後每道門又再通往另一個完全一樣的空間，一直伸廷至研究團隊曾探索過的最深處。這些門的配置沒有規律可言，時至今日依然無法肯定下個空間內是哪兩面牆上會出現門。


SCP-167裡有很多跡象顯示出曾經有人在內裡探索過，很多空間的門旁都有畫上紅點或其他標記，用以標示哪道門是回頭路，尤以離入口不遠的空間為甚。自從發生過文件#167-08中提及的事件後，研究員也開始在探索空間時作同樣的標記措施。此外，在SCP-167某些空間裡也發現了一些人造物件和天然物件，例如：一些約為公元前五百年時期的宗教偶像、幾個約為公元一千五百年時期的寶箱、[已刪除資料] 和一些SCP，當中最需要留意的是 [已刪除資料]。


**附錄167-01：**附錄167-01：SCP-167並不遵從歐幾里得幾何的公理。兩名研究員曾分別從兩道不同的門出發，以一條理應會再次碰頭的路線行進。但當兩人到達目的地時，雙方都沒有看到或聽到彼此的存在。雖然不清楚SCP-167是如何扭曲空間以達致這個效果，不過這有必要深究到底。


**附錄167-02：**有人員提出一項將[[[SCP-184]]]用在SCP-167，以試驗會產生什麼效果的呈請。這項呈請已進入審議階段。


**附錄167-03：**█████博士提出一項呈請，內容為將危險性不大的SCP存放到SCP-167裡。由於SCP-167需要被重新分級為Safe級才能實行，因此為SCP-167再次評級一事已列入議程之中。


文件167-08：//眾所周知，██████博士數天前被拍攝到沒帶上規定要求的毛線球就走進SCP-167，至今仍未返回。搜索小隊未能發現到任何蹤跡，所以亦無法得知他的下場如何。大家必需引以為鑑：沒有標記路線的手段，在內裡可是沒兩步就會迷失方向。假如我發現再有研究員漠視安全守則，沒帶上毛線球就走了進去，我保證不論這些人打算走到多深入的空間，都逃不過被調到另一個部門去研究Keter級SCP的命運。到時侯，相信他們會很樂意學習一下什麼叫遵守安全守則。// —Dr. Klein
