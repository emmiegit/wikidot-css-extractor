[[tab 残留物]]
[[=]]
+++ SCPs
[[/=]]
[[module ListPages created_by=&#34;[poppono032]&#34; separate=&#34;no&#34; tags=&#34;+scp +jp&#34; order=&#34;created&#34; category=&#34;*&#34; prependLine=&#34;||~ SCP ||~ Rating ||~ Comments ||~ Created ||~ Last Comment ||&#34;]]

[[tab 無駄話]]
ありがとうございます。なんか3つ残ったので著者ページを作成できました。（今のところは）
以下、どうでもいい話。
[[collapsible show=&#34;+ SCP-2569-JP&#34; hide=&#34;- SCP-2569-JP&#34;]]
最初に残ったやつにしてなぜか一番評価されてるやつ。何で評価されてるのかともかくとして、一番書きたかったのは事案-1の祝杯の部分だったりする。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-2872-JP&#34; hide=&#34;- SCP-2872-JP&#34;]]
たぶん書くのに一番時間をかけてたんで残って良かった。とりあえず「インタビューがある記事を残す」という目標が達成できたので私は満足です。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-2363-JP&#34; hide=&#34;- SCP-2363-JP&#34;]]
一年間ほど放置してた下書きをダメ元で投稿したら「＋10」なんて有り余るほどの評価をいただいた。これでこのページの削除猶予が伸びたと思われる。こんな感じで気ままにやりたい。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2793-JP&#34; hide=&#34;- SCP-2793-JP&#34;]]
柄にもなく人情話を書いてみたら残った。小説の方だと思いつかないネタなのである意味SCPサイトのおかげで書けた記事とも言える。インタビューが読みやすいと言ってもらったのが一番嬉しかった。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2915-JP&#34; hide=&#34;- SCP-2915-JP&#34;]]
特に言うことないです。これもこれでよく残ったなって思う。猿がおっさん殺すイメージはなぜか二年くらい前から頭の片隅にあったので出力できて良かったです。
[[/collapsible]]
増やしていけたらいいけどぶっちゃけ微妙なので程々にのんびりやります。おわり。
[[/tab]]
