    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/twistedgears-personnel-file/Bibliographers.png| caption=시그마-3 휘장, [http://ko.scp-wiki.net/a-sunny-day-at-the-clockwork-gallery SunnyClockwork]가 만들어줌| width=250px]]

**성명:** 대니얼 나바로,,Daniel Navarro,,

**인원 분류:** 3등급, B계급

**업무:** 현장 요원, 변칙 예술 전문가

**위치:** 제19기지

**약력:** 나바로는 원래 2004년 자신의 거주지에서 몇몇 변칙 예술 작품이 발견된 이후 재단에 체포되었다. 나바로는 기억소거 및/또는 구류를 면하는 대신 지역 내 변칙 예술 공동체 내에서 이중간첩으로 활동했다.

17개월 후, 나바로는 재단에 공식적으로 고용되었다. 현재 &#34;변칙예술&#34; 전문가로 활동하는 나바로 요원은 예술적 성질을 가진 변칙성을 확보하기 위해 배치되었다. 추가로, 그는 정보 수집 및 추가적인 이중간첩 고용을 위해 재단과 여러 &#34;변칙예술가&#34; 사이의 연락원으로 자주 활동한다.

**기밀 정보 공개:** 2014년, 틸다 데이비드 모스 이사관이 나바로 요원을 MTF 시그마-3 (&#34;서지학자&#34;)에 합류시키기 위해 그에게 접근하였다. 나바로는 동의하였고, 그의 업무는 변칙 예술 공동체들과 접촉하는 것에서 필요시 모든 변칙 공동체들과 접촉하는 것으로 확대되었다.

-----

나바로 요원은 트위스티드 기어스,,TwistedGears,,라는 이름에 대하여 자유롭게 말할 것이다, 하지만 그의 해명은 그 다양성과 성질 상 추후 공지가 있기 전까지는 무시하여야 한다. 나바로 요원은 다음과 같은 해명들을 제시하였다.

&gt; 1. 나바로 요원은 과거에서 온 기어스 박사다.
&gt; 2. 기어스 박사는 미래에서 온 나바로 요원이다.
&gt; 3. 나바로 요원은 현재 기어스 박사며, 시간적 변칙성에 영향을 받았다고 주장한다. 나바로 요원은 현재 기어스 박사가 MIA임을 증거로 들었다.
&gt; 4. 나바로 요원은 대체 현실에서 온 우리 현실 기어스 박사의 평행 버전이다. 이것은 그가 요원이고, 우리 버전은 연구원인 이유다. 그는 자신의 현실이 그들의 언어로 작성된 공간을 보유하지 않다고도 주장했다.
&gt; 5. 나바로 요원은 과거 부서진 신의 교단의 일원이었고, 오메가급 기억소거를 받은 뒤 재단에 합류하였다.
&gt; 6. 나바로 요원은 SCP-217에 영향을 받(았)으며, 때때로 SCP-500/SCP-427을 통해 치료받았다고 주장한다. 나바로 요원은 해명 1과 2를 자주 증거로 든다.
&gt; 7. 나바로 요원은 SCP-2000이다. 나바로 요원은 이것이 몇몇 인간형 변칙성을 의인화한 근원이라고 언급했다.
&gt; 8. 나바로 요원은 기밀 작전 동안 제공된 명칭이다.
&gt; 9. [데이터 말소] (나바로 요원은 문자 그대로 &#34;데이터 말소&#34;라고 로봇 목소리로 말한다.)
