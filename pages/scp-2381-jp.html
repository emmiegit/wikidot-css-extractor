**タイトル:** SCP-2381-JP – 天命潜入捜査官オルレアンズ・アイボリー
**著者:** ©[[*user Kyanon]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2381-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2381-JPはサイト-81██の高強度人型オブジェクト収容室に収容されます。未解明の異常性を起因とする認識災害やミーム汚染の懸念があるため、当該実体へのインタビューは複数人で行い、接触中は常に別室から警備員が監視している必要があります。SCP-2381-JPよりSCP-2381-JP-Aが分離した場合、複数人で速やかに回収してください。回収されたSCP-2381-JP-A群はサイト-81██内の低脅威物品用ロッカー内に保管されます。

**説明:** SCP-2381-JPは天命潜入捜査官オルレアンズ・アイボリーと自称している、未解明の異常性を持つ象牙色を基調とした衣服及び各種装備(これらをSCP-2381-JP-Aと呼称)を所持した人型実体です。当該実体の外観と声質から、20代前半の女性であると予想されています。初期収容段階における交戦でSCP-2381-JP-A群の一部が破損する様子が見られたため、これらの装備を破壊することは可能です。
SCP-2381-JPはSCP-2381-JP-A群やその他未確認の異常性を用いて特定の組織に潜入し、最終的に内部告発や内部抗争を誘発させる事で組織を壊滅させていたことが確認されています。
　
以下は、現在判明しているSCP-2381-JP-A群の機能一覧になります。
||~ 番号||~ 説明||
||[[span style=&#34;white-space: nowrap&#34;]]SCP-2381-JP-A-1[[/span]]||SCP-2381-JPの頭部に装備されていた、アンテナ、通信機具、バイザーを複合させたとみられる機器。SCP-2381-JPは「リベレーションバイザー」と呼称し、｢正義執行に関する啓示を受けるユニット｣と証言している。初期収容時に回収済み。財団観測下では不明な言語を時折発する以外に異常性は見られない。||
||SCP-2381-JP-A-2||SCP-2381-JPの右腕部に装着されたリング状の装置。SCP-2381-JPは「ライトオブライト」と呼称し、紫外線や赤外線を含む強烈な光を発することで生物を昏睡させる異常効果が確認されている。初期収容時の戦闘で効果が発揮されなかったことから、戦闘中に破損し現在は機能が失われていると考えられる。||
||SCP-2381-JP-A-3||SCP-2381-JPの着用している上下一体型のインナー。SCP-2381-JPは「アーリーオブメイデン」と呼称し、パワーアシストスーツであると証言している。収容以前の記録並びに初期収容時における戦闘で、SCP-2381-JPは平均的な成人女性の約1.5倍の身体能力を発揮したほか、SCP-2381-JP-A-3は高い防弾、防刃、防火性能を持っていることが確認された。||
||SCP-2381-JP-A-4||SCP-2381-JPの背部に背負われた機材。SCP-2381-JPは｢リバティーフラッグ｣と呼称する。機材上部よりホログラフィーによりGoI-8139(&#34;[http://scp-jp.wikidot.com/hyper-electric-rescue-organization-hub 超電救助隊]&#34;)のロゴがあしらわれた旗のグラフィックを展開し、周囲の人間の感情に働きかけるミーム災害を引き起こしていたと思われる。初期収容時に回収済みである。||
その他、認識改変や未来予知等の未判明の異常性が、確認されていないSCP-2381-JP-A 群、もしくはSCP-2381-JP本人に備わっていると、後述のインタビューより推察されています。
　
SCP-2381-JPは20██年██月██日に東京都██区の株式会社████[[footnote]] 検挙以前より反社会組織との癒着が噂されていましたが、警察組織は手掛かりがつかめずにいたという背景があります。[[/footnote]]の一斉検挙時に、その存在が明るみになりました。財団の事後調査の結果、当該実体は少なくとも半年以上前から株式会社████に潜入しており、警察組織に対し情報の匿名提供を行い、更に検挙日には自ら社内で混乱を起こして検挙を援護していたことが判明しました。
その後もSCP-2381-JPは複数回、違法行為の疑いのある会社や反社会組織[[footnote]] いずれも異常存在に関わる情報は無く、財団のマークからは外れていました。[[/footnote]]に潜入し、それらの検挙の発端となっていたことが確認されました。
事件関係者には記憶処理を行っています。
 
以下は、SCP-2381-JPの出現情報の一部抜粋です。
 
||~ 出現組織||~ 説明||
||[[span style=&#34;white-space: nowrap&#34;]]株式会社████ [[/span]]||財団がSCP-2381-JPを認知した事件である。当該実体は社長秘書として潜入していた。回収された監視カメラの映像では、公安部の一斉捜査の直前でSCP-2381-JP-A-2を用いて役員を昏睡させたのち、警備員を少なくとも3名、素手で無力化し脱出した様子が確認されている。||
||反社会組織██組|| SCP-2381-JPは一般組員として潜入していた。██組が隔月に催していたと思われる全体会合の日時と場所を公安部にリークし、一斉検挙を誘発。更に、公安職員によって現場が包囲され硬直状態になった際にSCP-2381-JP-A-4を展開した。SCP-2381-JP-A-4の異常な心理作用によって██組は混乱と戦意低下に見舞われ、公安職員によって██組組員は全員捕縛された。||
||有限会社██・█████|| SCP-2381-JPは事務職員として潜入していた。20██年██月██日に財団が存在を捕捉、機動部隊に-83&#34;バンカーランナー&#34;が派遣され軽度の交戦の後、確保に成功した。財団の事後調査で、有限会社██・█████は関税法を違反し、違法物品[[footnote]] 全て非異常性です。[[/footnote]]の輸出入を行っていたことが判明した。 ||
　
__**インタビュー記録2381-JP-1 - 20██年██月██日**__
 
&gt; **対象:** SCP-2381-JP
&gt;  
&gt; **インタビュアー:** 天倉研究員
&gt;  
&gt; **付記:** インタビューは初期収容直後に行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **天倉研究員:** こんにちは。
&gt;  
&gt; [SCP-2381-JPは天倉研究員を一瞥し、目を反らす]
&gt;  
&gt; **天倉研究員:** 差し支えなければ、あなたの名前と所属を教えてくれませんか。
&gt;  
&gt; **SCP-2381-JP:** [深く息を吐く]……“差し支えなければ”と来たか。ヒーローから仮面を奪っておいて、そんなことを良くも言えたもの。まあいい、私は天命潜入捜査官オルレアンズ・アイボリー、察しの通りの超電救助隊HEROの一人よ。解放しろと言っても、そうはしてくれないのだろ、財団さん。
&gt;  
&gt; **天倉研究員:** 申し訳ありませんが、それは不可能です。
&gt;  
&gt; **SCP-2381-JP:** はっ。こういうことは一応言っておくのが筋だろうと思ったから言ってみたけど、存外面白くないものね。
&gt;  
&gt; [数秒間の沈黙]
&gt;  
&gt; **天倉研究員:** 質問がいくつかあるのですが、答えて頂けないでしょうか。
&gt;  
&gt; **SCP-2381-JP:** 拒否権は無いのだろう？不都合なことを言われたら黙り込むだけだから、試しに言ってみるといい。
&gt;  
&gt; **天倉研究員:** 分かりました。それでは、今まであなたが行ってきた任務について教えてください。
&gt;  
&gt; **SCP-2381-JP:** 私の事を待ち伏せて部隊を展開出来たんだ、何やってたかなんて、大体は分かってんだろうに。潜入捜査だよ、潜入捜査。悪い連中の懐に入り込んで、悪事をすっぱ抜いて全員お縄にしてやるのよ。
&gt;  
&gt; **天倉研究員:** なるほど。潜入捜査、ですか。あなたの装備は他のヒーローの方々よりも軽装に見受けられますが、それは任務の為と考えてもよろしいでしょうか。
&gt;  
&gt; **SCP-2381-JP:** そうね。人ってのは誰しも良い心と悪い心を持っている。場合によっちゃ、どっちが勝つかは分からない。だから私は、私個人が強力な装備で力を振るうのではなく、大衆の力を借りて正義を成す。[天倉研究員を正面から見据え]最後は良い心が勝つって事を証明するためにね。
&gt;  
&gt; **天倉研究員:** そうですか。しかしながら、異常効果を用いて人を扇動することに、心のあり様が関わっているとは思えませんが。
&gt;  
&gt; [SCP-2381-JPの表情が一瞬真顔になったのち、俯き静かに笑いだす]
&gt;  
&gt; **天倉研究員:** 何かおかしいことを言いましたか？
&gt;  
&gt; **SCP-2381-JP:** いや、財団さん。あんたたち何も分かってないんだなって。まさか私の任務遂行が、あの装備だけで行われていたと思っているの？
&gt;  
&gt; **天倉研究員:** と言いますと、どういうことでしょうか。
&gt;  
&gt; **SCP-2381-JP:** 確かに私は先輩たちより軽装で、それは私の任務の性質によるものよ。けど、それは私、オルレアンズ・アイボリーの本質じゃない。[数秒の沈黙]私は、生まれつき特殊な力を授かっててね、予知染みた天啓を受けられるのさ。
&gt;  
&gt; **天倉研究員:** ……予知、天啓、なるほど。
&gt;  
&gt; **SCP-2381-JP:** 私はこの天啓に従って悪の組織に潜入し、天啓に従って行動を起こしてきた。人の心が善であるからこそ、正義を成す未来が私に伝えられて、それが実現されてきたって事。あんたたちに襲撃されることを予知できなかったのは残念だけど、それはそうとして、この状態も全く絶望的じゃない。[僅かに目を伏せ、再度顔を上げ]いつかは天啓が下る。
&gt;  
&gt; **天倉研究員:** 脱出の機会があると考えているという事でしょうか。
&gt;  
&gt; **SCP-2381-JP:** 脱出で済むと良いね。私の予知に、あんたの仕事場の崩壊って結末を伝えられないように、祈っといて損は無いと思うわ。いっそそんな未来が怖いなら、とっとと私の事を処刑するべきよ。
&gt;  
&gt; **天倉研究員:** そういった行為は我々の理念に反するので、行われません。
&gt;  
&gt; **SCP-2381-JP:** あら残念。私が受けた天啓の一つに、私が磔刑にかけられた時に人々の心に不変の正義が宿るって物があるの。財団さんの気が変わって、私を処刑して自分達が悪であると実証する日を、楽しみに待っているわ。
&gt;  
&gt; [以降、SCP-2381-JPが質問に返答しなくなる]
&gt;  
&gt; **天倉研究員:** ……インタビューを終了します。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 今までのGoI-8139構成員の多くとは異なり、SCP-2381-JPはSCP-2381-JP-A群だけではなく、SCP-2381-JP本人にも異常性が備わっていることが推察されます。当該実体へのインタビュー並びに実験は、異常性が正確に特定されるまで複数名の立ち合いと別室からの監視を必須とする事を提言します。
&gt;  
　
**補遺2381-JP-1:** 機動部隊が取得したGoI-8139資料

以下は、20██年██月██日に機動部隊に-83&#34;バンカーランナー&#34;がGoI-8139関連施設と思われる建物を捜索した際に発見した資料のうち、SCP-2381-JPに関係すると思われる物の抜粋です。
当該施設は機動部隊の捜索前に放棄されており、資料類のほぼすべてが破棄されていましたが、一部の資料が不完全ながらも消去しきれず残っていたことから、比較的直近まで運用されていたと考えられています。
　
**資料2381-JP-1:** 施設に残されていた物理書類
　
以下は、施設跡地に残されていた書類内容の抜粋になります。
書類は日付毎に「Tasks」「Memos」の2項目に分かれた形の記録となっており、書かれている内容に一部公私混同に近い表現が見受けられるため、GoI-8139関係者の私的な記録であると推測されています。
　
----
　
〈本報告書には無関係の内容の為、前略〉
　
&gt; 　__**20██年██月██日**__
&gt; ----
&gt; //Tasks//

&gt; 　__**20██年██月██日**__
&gt; ----
&gt; //Tasks//
&gt; --・パワーアーム・オレンジ装着員との個人面談（16:45~）--中止
&gt; ・██月度パワーアーム・オレンジ活動報告書製作

&gt; 財団相手ならまだやりようがあったかもしれない。不明な第三勢力？なんだそれは。
&gt; 装着者は助かるか。死んだものと考えて次の装着者を選定した方がよさそうか。元々あまり結果は芳しくなかった。この際変えた方が良い。
&gt; これ以上は思考がまとまらない、翌日に回す。
　
&gt; 　__**20██年██月██日**__
&gt; ----
&gt; //Tasks// 
&gt; --・██月度パワーアーム・オレンジ活動報告書製作--
&gt; ・20██年██月度予算会議資料製作　**予算だけは守らねば**

&gt; //Memos//
&gt; オレンジの足取りはつかめない、なけなしの資金で探索人員を増やしてもらう。
&gt; 予算の都合、スタッフを数名開発プロジェクトから外すことにした。
&gt; 新たに来た候補生の来歴を見たが、なんだこりゃ。とんだ厄介くじだ。
&gt; 身体能力の高さは間違いないのだが、今はそれに似合うヒーロー案も浮かばない。
&gt; 士気は高いようだから、そのまま自主トレーニングに励んでもらう。
　

&gt; 　__**20██年██月██日**__
&gt; ----
&gt; //Tasks// 
&gt; __・オレンジをどうするか__
&gt; ・20██年██月度予算会議資料製作
&gt; --・パワーアーム・オレンジの新装着員の確保--
&gt; ・資金確保手段
&gt; ・新人候補生のパーソナリティ調査
&gt; ----
&gt; //Memos//
&gt; 頭を整理しよう。そうしないと何もできそうにない。
&gt; 回収したオレンジは暴走状態だった。
&gt; 装着者だった男が妙な物質に覆われてしまっていて、それが原因で制御不能になっているらしい。
&gt; とりあえずは行動不能にして拘束した、今じゃ倉庫の片隅で無様にライトアップされている。
&gt; 同行していた開発スタッフの絶望的な表情が忘れられない。
&gt; この分だとスーツを分離させるのにも危険が伴う、解析が終わるまで何もできない。

**アイテム番号:** SCP-2381-JP-EX

**オブジェクトクラス:** Explained

**特別収容プロトコル:** SCP-2381-JP-EXはサイト-81██の高強度人型オブジェクト収容室に収容されます。GoI-8139(&#34;超電救助隊&#34;)との関係性の調査が継続して行われています。

**説明:** SCP-2381-JP-EXは非異常性のモンゴロイド女性です。身体的特徴から年齢はおおよそ20代前半と見られていますが身元は不明です。
SCP-2381-JP-EXは天命潜入捜査官オルレアンズ・アイボリーと自称しており、象牙色を基調とした衣服及び各種装備を所持しています。これらの衣服及び各種装備は、当初は異常物品と判断されSCP-2381-JP-Aに指定されていましたが、現在はSCP-2381-JP-EXと同様に非異常性であることが確認されています。
SCP-2381-JP-EXは自身が生まれつきの予知能力者であるかのような振る舞いを見せますが、そのような異常性は持ち合わせておらず、異常なインプラント装置、肉体の変質、ミーム汚染等も確認されていません。これは彼女がGoI-8139(&#34;超電救助隊&#34;)の一員として活動する以前から、特殊な環境下で刷り込みを受けて育てられた事を示唆しており、酷似した事例である[http://scp-jp.wikidot.com/scp-014-jp-ex SCP-014-JP-EX]との関連性も合わせて調査されています。

**SCP-2381-JP-Ω:** SCP-2381-JP-ΩはSCP-2381-JP-EX関連事件に関わっていたと推測される異常実体です。当該実体はSCP-1878-JPの亜種である事が資料によって示唆されており、GoI-████ (&#34;博士&#34;)の調査が関連して進められています。
　
SCP-2381-JP-Ωは内容物であるヒト（以下SCP-2381-JP-Ω-1）と内容物を覆う衣服に偽装された実体から構成されていると推測されています。SCP-2381-JP-ΩはSCP-2381-JP-Ω-1の思考と動作を無意識的に誘導し、違法行為、反社会組織の構成、非道徳的な行いを試みさせます。また、SCP-2381-JP-Ωの影響力は周囲のヒトにも徐々に感染する形で広がり、SCP-2381-JP-Ω-1の異常な求心力、組織へ潜入したSCP-2381-JP-EXの行動への無関心、SCP-2381-JP-A-2やSCP-2381-JP-A-4を異常物品に見せかける偽装に用いられたと考えられます。これらの効果はSCP-2381-JP-Ω-1から一定期間離れる事で失われると推測され、SCP-2381-JP-EX関連事件の逮捕者からは痕跡を検出することは出来ませんでした。
　
SCP-2381-JP-Ωは当該実体の確認が現時点では取れておらず、社会に潜伏した当該実体の探索が進められています。SCP-2381-JP-Ω実体の確認が取れ次第SCP-2381-JP-Ωには別のオブジェクトナンバーが割り振られ、SCP-2381-JP-EXはSCP-2381-JP-Ω関連項目に移動されます。
　
**追記2381-JP-1:** SCP-2381-JP-EXの今後の処遇について
　
SCP-2381-JP-EXにSCP-014-JP-EXと同様の現実復帰プロトコルを実施する案が出されましたが、SCP-2381-JP-EXが財団に対して非従順であること、SCP-2381-JP-EXと関わりのある要注意団体が複数存在する事から解放後の身の安全が懸念され、保留とされています。SCP-2381-JP-EXに記憶処理を行い財団への態度を軟化させる案も検討されましたが、記憶処理を行うべき対象期間がSCP-2381-JP-EXの持つほぼ全ての記憶であるため、倫理的観点と記憶処理剤による悪影響等の問題により、財団医療部門と倫理委員会によって破棄されました。
現在の特別収容プロトコルが今後も継続されます。

&lt;b&gt;インシデントログ2381-JP-1:&lt;/b&gt; 20██/██/██、サイト-81██が1体の人型実体に襲撃されました。この人型実体は以前にSCP-████-JPに指定された&#34;緊急重機救命士 パワーアーム・オレンジ&#34;と酷似した外見を有していました。しかしながら特筆すべき点として、装甲服の装着者と見られる部位がインナー状の不明な物質に覆われており、SCP-████-JP収容作戦時に効果が見られた対人非殺傷武装が有効ではなかった事が挙げられます。これにより、初期対応に当たった機動部隊が有効な武装を持ち合わせておらず壊滅的な打撃を受け、SCP-2381-JP-EXの収容室脱出も含め、サイト-81██の大規模収容違反を招くこととなりました。&lt;/br&gt;
　&lt;/br&gt;
以下は、インシデント発生時のサイト-81██の監視カメラが捉えた、SCP-████-JP並びにSCP-2381-JP-EXになります。&lt;/br&gt;
　&lt;/br&gt;
&lt;u&gt;&lt;b&gt;映像記録2381-JP-1 - 日付20██/██/██&lt;/b&gt;&lt;/u&gt;&lt;/br&gt;
&lt;blockquote&gt;
　&lt;/br&gt;
&lt;b&gt;対象:&lt;/b&gt; SCP-████-JP、SCP-2381-JP-EX&lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;付記:&lt;/b&gt; 監視カメラはSCP-████-JPによって破壊された実験室の物である。当カメラは完全な破壊を免れていたため、衝撃で一部データを喪失し、映像が不鮮明になりながらも動作を続けていた。また、インシデント時に低脅威度物品ロッカーも被害を受け破損しており、SCP-2381-JP-EXは財団が管理していたSCP-2381-JP-A-1並びにSCP-2381-JP-A-4を回収し装備している。&lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;&lt;映像開始&gt;&lt;/b&gt;&lt;/br&gt;
　&lt;/br&gt;
[SCP-████-JPがサイト-81██の壁に両腕部に装備された大型アームを叩きつけ、破壊活動を続けている。その傍らで、SCP-2381-JP-EXがSCP-████-JPに対して言葉をかけている] &lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;SCP-2381-JP-EX:&lt;/b&gt; こんな大規模な破壊は逆に捕虜となっている仲間も危険に晒す！パワーアーム・オレンジ、これ以上の破壊は止めるんだ！&lt;/br&gt;
　&lt;/br&gt;
[SCP-████-JPはSCP-2381-JP-EXの言葉に反応を示さない] &lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;SCP-2381-JP-EX:&lt;/b&gt; 聞こえないのか！お前は私や他の仲間を救いに来たのだろう！？&lt;/br&gt;
　&lt;/br&gt;
[SCP-████-JPはSCP-2381-JP-EXの言葉に反応を示さない。SCP-████-JPのアームが振り下ろされ、サイト-81██の一角が更に破壊される] &lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;SCP-2381-JP-EX:&lt;/b&gt; 一体どうなっているんだ。これじゃまるで暴走。[ハッとしたように]いえ、まさか本当に暴走しているだけだと言うの！？&lt;/br&gt;
　&lt;/br&gt;
[SCP-████-JPのアームによってサイト-81██の一角が更に破壊される。破壊部から崩壊した研究室の内部が窺え、数名の負傷した研究員が瓦礫に出口を塞がれ脱出できずにいる様子が映っている] &lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;SCP-2381-JP-EX:&lt;/b&gt; くっ、[一瞬俯き、のちに顔を上げて]パワーアーム・オレンジ！悪の財団の連中と言えど、こんな形で命を奪うのは正義のすることではないわ！&lt;/br&gt;
　&lt;/br&gt;
[走り出したSCP-2381-JP-EXがSCP-████-JPの前に回り込む。SCP-████-JPの動きに変化は見られない] &lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;SCP-2381-JP-EX:&lt;/b&gt; あなたを、止める！&lt;/br&gt;
　&lt;/br&gt;
[SCP-2381-JP-EXが背負っていたSCP-2381-JP-A-4を起動、非異常性のホログラフィー旗が展開される。SCP-████-JPは僅かに反応を示すも行動に変化は見られず、SCP-2381-JP-EXを巻き込む形でサイト-81██への攻撃を続行する] &lt;/br&gt;
　&lt;/br&gt;
[SCP-████-JPの大型アームによる一撃をSCP-2381-JP-EXは辛うじて横っ飛びで回避する。そのままSCP-2381-JP-EXはアームの射程の内側に入り込むようにSCP-████-JPに接近、肉薄する] &lt;/br&gt;
　&lt;/br&gt;
[SCP-2381-JP-EXの飛び回し蹴りがSCP-████-JPの装着者の頭部と思われる部分に命中する。しかしながらSCP-████-JPにダメージは見受けられず、逆に回転しSCP-2381-JP-EXを弾き飛ばす] &lt;/br&gt;
　&lt;/br&gt;
[弾き飛ばされたSCP-2381-JP-EXが瓦礫に背中から突っ込み、衝撃でSCP-2381-JP-A-4からホログラフィーが消える] &lt;/br&gt;
　&lt;/br&gt;
[逃げ遅れていた研究員の中の数名が、自衛用の拳銃でSCP-████-JPに攻撃を試みる。弾丸はSCP-████-JPに命中するがSCP-████-JPに損傷は見られない] &lt;/br&gt;
　&lt;/br&gt;
[SCP-2381-JP-EXが瓦礫より立ち上がる。着用していたSCP-2381-JP-A-3が数か所破損し、その下から出血している様子が窺える] &lt;/br&gt;
　&lt;/br&gt;
[SCP-2381-JP-A-1から不明な音声が発せられる] &lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;SCP-2381-JP-EX:&lt;/b&gt; ええ。[咳き込み、血を吐き捨てる]私はヒーローよ、やってやるわ。&lt;/br&gt;
　&lt;/br&gt;
[SCP-2381-JP-EXが再びSCP-████-JPに接近する。SCP-████-JPのアームによる攻撃をSCP-2381-JP-EXは飛び込むように前転し回避を試みる。アームがSCP-2381-JP-A-4を掠め、完全に破壊する] &lt;/br&gt;
　&lt;/br&gt;
[体勢を崩しつつもSCP-2381-JP-EXは、SCP-████-JPのアームの射程の内側に入ることを成功する] &lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;SCP-2381-JP-EX:&lt;/b&gt; ライトオブライト！正義を示せ！&lt;/br&gt;
　&lt;/br&gt;
[SCP-2381-JP-EXがSCP-2381-JP-A-2を構えてSCP-████-JPに突進する。SCP-2381-JP-A-2から非異常性の光が放たれる] &lt;/br&gt;
　&lt;/br&gt;
[SCP-████-JPの攻撃は止まらず、SCP-████-JPのアームがSCP-2381-JP-EXを弾き飛ばす。衝撃でSCP-2381-JP-A-2が破壊される] &lt;/br&gt;
　&lt;/br&gt;
[SCP-2381-JP-EXはサイト-81██の壁面に叩きつけられる。頭部に装備していたSCP-2381-JP-A-1が破壊され、血まみれのSCP-2381-JP-EXの素顔が露わになる。SCP-2381-JP-A-3は半分以上が損壊し原形を留めていない] &lt;/br&gt;
　&lt;/br&gt;
[SCP-2381-JP-EXが地面に崩れ落ちる] &lt;/br&gt;
　&lt;/br&gt;
[研究員がSCP-████-JPに再度銃撃を行う。SCP-████-JPは僅かに反応するもダメージを受けた様子は見られず、研究員らを攻撃対象に選んだ素振りを見せる] &lt;/br&gt;
　&lt;/br&gt;
[アームを振りかざしたSCP-████-JPが突如バランスを崩し転倒する。装着者と思われる部分が僅かに痙攣しているのが確認できる] &lt;/br&gt;
　&lt;/br&gt;
[SCP-████-JPが動きを停止する。これ以降は全く動かない] &lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;&lt;映像終了&gt;&lt;/b&gt;&lt;/br&gt;
　&lt;/br&gt;
&lt;b&gt;終了報告書:&lt;/b&gt; この後、比較的軽傷の研究員によってSCP-2381-JP-EXとSCP-████-JPの確保が行われ、それぞれの身柄は別サイトより駆けつけた救援部隊に引き渡されました。&lt;/br&gt;
　&lt;/br&gt;
SCP-████-JPの検査の結果、スーツの装着者はサイト-81██を襲撃する以前に死亡していたことが確認されました。そのため、当該実体は制御不能の暴走状態であったのか、なんらかの手段で遠隔操作を受けていたのか、現在調査中です。&lt;/br&gt;
　&lt;/br&gt;
SCP-2381-JP-EXは意識不明の重体でしたが、財団の医療施設の治療によって一命を取り留めました。しかしながら現在も意識は戻っておらず、治療が続けられています。&lt;/br&gt;
　&lt;/br&gt;
SCP-████-JPが活動を突然停止した点については、直前のSCP-2381-JP-EXによるSCP-2381-JP-A-2の照射が要因ではないかと、天倉研究員らによって仮説が立てられています。&lt;/br&gt;
これは、SCP-2381-JP-A-2自体は非異常性ですが、SCP-████-JPを覆っていたラバー状物質はSCP-2381-JP-Ωと類似した物質であり、それ故にSCP-2381-JP-Ωのパターンと同様にSCP-2381-JP-A-2が停止スイッチの役割を果たしたのではないかというものです。&lt;/br&gt;
また、この仮説を事実とした場合でも、SCP-2381-JP-EXがこの仕組みについて知りえなかったことから、SCP-████-JPを無力化することが出来たのは偶然であると考えられています。&lt;/br&gt;
　&lt;/br&gt;
&lt;/blockquote&gt;
　&lt;/br&gt;
SCP-2381-JP-EXは現在、財団管理下の████病院の███号室に入院しています。已然として意識不明ですが、担当医からは復調の兆しが報告されています。意識が戻り次第、インタビューを行う事が検討されていますが、現時点での私的な面会は禁止されてはいません。面会を希望する場合は倫理委員会の許諾を得てください。SCP-2381-JP-EXへの見舞い品は病室の標準備え付けロッカーに収納し、食品類の持ち込みは禁止されています。&lt;/br&gt;
　&lt;/br&gt;
&lt;blockquote&gt;
　&lt;/br&gt;
非異常の存在であるが故に、彼女は本物のヒーローだったのかもしれない。──天倉研究員&lt;/br&gt;
&lt;/br&gt;
&lt;/blockquote&gt;
