    <pre><textarea class="page-source" readonly>= **Данная статья является [http://scp-wiki.wikidot.com/going-home переводом.]**
----

[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[[/scp-049 |Он]]] чувствовал это, безошибочное чувство поветрия. Оно было ничтожно маленьким, но невообразимо острым как игла в его глазу. Оно было тусклым, но едким, как будто недуг без помех развивался в изоляции так долго, что его миазм сформировался и струился наружу, достаточно чтобы он смог ощутить скудные частицы загрязнённого воздуха.

Он потерял счёт времени в своей камере. Доктора должны были приходить и приносить ему образцы для изучения, чтобы оттачивать свои методики. Это прекратилось очень, очень давно, когда доктор понял, что сами они не были чисты от недуга.

По-прежнему после этого они ещё проверяли его. Из стен исходил голос и задавал ему вопросы о том, что он делает или о том, как себя чувствует, или сожалеет ли он о содеянном.

**Сожалеет**

Ничего глупее он в жизни не слышал.

Но даже это со временем забылось. Голоса давно прекратились. Ему оставалось лишь проводить остаток вечности в своей чистой камере, далеко от проклятого недуга, наедине со своими мыслями. Под лучами непрерывного мягкого белого света, наполняющего его камеру, доктор раскинулся на удобном матрасе. В конце концов, он видимо перестал думать.

Но это было до того, как это знакомое отвратительное присутствие, зажгя его разум. Он заметил, что стоит перед дверью в свою камеру, изучая её. Ручки не было, дверь открывалась по приказу его похитителей.

В то время как свет функционировал, электромагнитный замок на двери - нет. В его сумке содержались стальные инструменты и он не мог понять как можно было отступить. Это потребовало громадное количество усилий, но он проделал в ней расщелину достаточно широкую, чтобы пройти сквозь неё. Он не знал как много времени ушло на то, чтобы расширить её достаточно для этого.

Затем он оказался в коридоре. Прекрасно освещённый, опорожнённый от какой-либо другой жизни - всё способствует легко ориентироваться. Он следовал жгучему чувству поветрия, ориентируясь в коридорах так, как будто нарисовал карту. Свет функционировал, все камеры до сих пор запечатаны.

Наконец он это нашёл, за открытой дверью, без закрытого металлического замка. Его дверь была изготовлена из гораздо более прочного материала. В кратчайшие сроки дверь, прокрутившись, легла к его ногам. Он вытащил прямоугольную коробку из ячейки, внимательно её изучая. Его палец нащупал кнопку, нажал её и крышка коробки вылетела. Переохлаждённые предохранительные газы смешались с воздухом снаружи раз и на очень, очень долго.

Они ударили его в лицо. Пар, холоднее льда, выкачал из распечатанной коробки огромное облако, и он выронил её на пол со звоном, который пронёсся эхом по тихому комплексу. Он набрался решимости, преклонился, направил взгляд в сторону коробки и осторожно достал крохотную чёрную частичку со дна, используя указательный и большой пальцы. Под своей маской он стиснул зубы и поднёс комара к своим глазам.

Это было не насекомое, это был пакетик с кровью, которой напиталось создание. Перевёрнутая коробка стала его операционным столом, чёрная сумка бесцеремонно ударилась о пол. Его руки окунулись внутрь, доставая пустой бронзовый шприц и флакон с вязкой чёрной жидкостью. Игла проникла сквозь закупоривающую пробку, наполняя цилиндр наполовину вязким веществом.

Игла вышла, затем проткнула набухшее тело комара, извлекая из него заражённую кровь, чтобы смешать с чёрным препаратом в своём шприце. Он оставил сухую оболочку насекомого на коробке, сопровождая уровень жидкости в шприце своим взглядом. Он потряс его, постукивая пальцем, чтобы стимулировать реакцию. Он полагал, что мёртвая оболочка насекомого до сих пор перед ним. Нельзя было допустить, чтобы какой-либо продолжительный след поветрия остался в несчастном создании.

Когда он был доволен микстурой, игла вновь нашла пакетик насекомого, наполнив его холодной чёрной микстурой.

------

Мёртвое тело насекомого схватило судорогой и оно пришло к жизни, как только чёрная жидкость наполнила его. Движения тела произвели крохотный электрический заряд, которого было достаточно, чтобы перезагрузить силиконовые микропроцессоры в мозгу жука.

Глаза [[[/scp-3774 |Лесли]]] были первым органом, который она смогла задействовать. Она... она должна быть в гостиной. Это то место где она умерла, но, это не гостиная Мерла. Размытая фигура, которую она увидела... это //не может// быть Мерл.

-&#34;Кто здесь?&#34; - слабо и продолжительно протянула она.

-&#34;Хм?&#34; Проявляющееся чёрное пятно сместилось, становясь чётче.

-&#34;Где Мерл?&#34;

-&#34;Здесь нет никого кроме нас с тобой&#34; Чёрный силуэт приближался, пока глаза Лесли не заполнились белым. Она заметил ледяные серые глаза наблюдающие за ней.

-&#34;Он... О боже, где я?&#34;

-&#34;Вы в тюрьме. Впрочем надзиратели похоже ушли.&#34;

-&#34;Тюрьма?&#34; Лесли постепенно встала на все свои шесть ног, крылья медленно вернулись к жизни и слабо забились. &#34;Какой тюрьме...&#34; - её голос оборвался в то время как GPS навигатор врубился. &#34;О боже! Я на Объекте-19!&#34;

-&#34;Так это место названо? Странно, что спустя столько времени я узнаю название этой тюрьмы от комара.&#34;

-&#34;Мне нужно вернуться к Мерлу!&#34;

-&#34;Мне не известно кто такой Мерл и где он находится.&#34;

-&#34;Я знаю где он живёт, я могу найти. Мне просто нужно...&#34; Вес её ситуации начал давить на неё. Она была в нескольких тысячах милях от дома Мерла, посреди Объекта-19, с аномалией, о которой ничего не знает. Хотя, по крайней мере это был не монстр, пытающийся убить её. &#34;Я не знаю как вообще отсюда выбраться.&#34;

Доктор поднялся и медленно прокрутил руку перед своими глазами. &#34;Я зашёл так далеко и теперь я имею, я не имею дальнейших причин оставаться здесь.&#34;

-&#34;Тогда... Ты поможешь мне выбраться отсюда?&#34; Крылья Лесли поднесли её к руке в чёрной перчатке и она приземлилась.

-&#34;Да&#34;

-&#34;Не знаю как тебя благодарить! Спасибо! Спасибо! Я...&#34; - Лесли взяла себя в руки, прекратив своё дрожание. &#34;Меня зовут Лесли. Спасибо, эм...&#34;

-&#34;Доктор&#34;

&#34;Спасибо, доктор&#34;

------

Ветер дул безжалостно как и каждый день. Хотя бы не было сурового дождя. Мерзость, серо-чёрные тучи наплыли над головой. Пара шла где-то с неделю и до сих пор не встретили живущую в одиночестве персону. Несколько животных, что они встретили были уродливыми, убогими созданиями.

Лесли чувствовала как вес неба давит на неё будто тёмное серое железное одеяло. Ей тяжело было вспомнить как выглядит солнце. //Она боялась начать забывать как выглядит лицо Мерла.// &#34;Мы близко&#34; - сказала она, чтобы разбавить монотонность. &#34;Всего пару миль и тогда... тогда...&#34; Она и не думала заканчивать мысль. Звук хрустящих шагов доктора через пересохшие ландшафты был едва слышен сквозь поток ветра.

&#34;И тогда мы прибудем&#34; - он закончил за неё.

&#34;Скажи мне, доктор, почему ты прошёл весь этот путь со мной? Ты мог уйти как только мы выбрались, пойти своей дорогой.&#34;

&#34;Просто потому что захотел.&#34;

&#34;Спасибо, доктор.&#34;

------

Лесли не знала что делать, когда они прибыли к дому Мерла. Безжизненные улицы выли вместе с ветром, но Лесли могла слышать только сирену мучений. Свет был выключен, дверь распахнута. Тут никого не было уже... уже десятилетиями.

Они вошли внутрь. Знакомая гостиная заставила бы её блевать, если бы это было физически возможно. Мерла там не было.

-&#34;Как долго...?&#34; - спросила Лесли после того, как они постояли в комнате, где она умерла. Вопрос был направлен не её компаньону. Она проверила часы в своей внутренней системе определения позиции.

-&#34;Как долго?&#34; - повторил он неуверенно.

-&#34;Две... Двести... Я была мертва двести лет!?&#34; - Она рыдала, падая в ладони рук доктора. &#34;Тогда... тогда Мерл, он... мёртв.&#34;

-&#34;Ну, по всей видимости.&#34;

-&#34;Все... все мертвы.&#34; - сказала она, казалось, что она может наконец смириться с фактом. &#34;Все... и Мерл... и Мерл...&#34; - она повторяла пока слова не перестали иметь для неё значение.

Доктор сел на изношенный. потрёпанный ковёр, опираясь спиной о стену, держа перед собой в руке скорбящую Лесли. Он спросил: &#34;Куда теперь пойдёшь?&#34;.

-&#34;Он жил здесь. Он жил здесь, так что теперь я буду жить здесь. Всё будет так как и было...&#34; - она не смогла продолжить и упала на бок, прямо на грубую, но удобную кожу. Слёз не было, но тем не менее её всхлипы охватили её. &#34;В любую... В любую минут Мерл может войти через дверь.&#34;

-&#34;Тогда я останусь ждать его здесь с тобой.&#34;</textarea></pre>
