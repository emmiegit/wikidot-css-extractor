[[collapsible show=&#34;Сейсмічний генератор GEOdyn VX – Потрібний 3 рівень допуску&#34; hide=&#34;Доступ дозволено&#34;]]
**Модель:** GEOdyn VX, Марка I
**Сфера застосування:** ВІЙСЬКОВА – ОЗБРОЄННЯ
**Розробник:** Доктор Бенджі
**Дата розробки:** 12.04.13
**Статус:** Прототип
**Дата початку масового виробництва:** —
**Дата кінця масового виробництва:** —
**Опис:** Прототип складається з центрального циліндра, оточеного круговою платформою. Конструкція спирається на три опори, інтерфейс &#34;людина-машина&#34; розташований на висоті 1,5 м від землі. В цілому пристрій має висоту 2 м і діаметр 1,25 м.
**Рівень допуску, потрібний для використання:** 3
**Процедура використання:** Оскільки вага прототипу становить більше 500 кг, для його транспортування потрібен спеціально пристосований моторизований транспортний засіб. Після установки інтерфейс дозволяє програмувати машину згідно з чотирма критеріями: сила удару за шкалою Ріхтера, глибина епіцентру, тривалість струсу і час до запуску. Конфігурація апарата налаштовується автоматично відповідно до цих параметрів.
**Історія розробки:** Розроблений на основі резонансної здатності [[[SCP-086-FR]]] на спеціальне замовлення МОГ Дельта-3.
**Інциденти:** При первинному випробуванні в пустелі Сахара (06.01.16) магнітуда землетрусу, запрограмованого на 4,2 балів за шкалою Ріхтера, з невідомих причин сягнула орієнтовно 6,2. Фонд не зміг надати гідного прикриття, і вчені у всьому світі все ще не можуть пояснити це явище. Цей інцидент є причиною відстрочки виробництва GEOdyn VX.
**Додаткова інформація:** Цей пристрій може бути використаний в майбутньому для враження прихованих об&#39;єктів у суттєво важливій області.
[[/collapsible]]

[[collapsible show=&#34;База даних альтернативного датування AltDat² –  Потрібний другий рівень допуску&#34; hide=&#34;Доступ дозволено&#34;]]
**Модель:** AltDat² (від англ. &#34;**Alt**ernative **Dat**ing **Dat**abase&#34;), Марка І
**Сфера застосування:** АРХЕОЛОГІЧНА – ДАТУВАННЯ
**Розробник:** Доктор МакМіллан
**Дата розробки:** 17.04.14
**Статус:** Схвалено для масового виробництва
**Дата початку масового виробництва:** 20.03.15
**Дата кінця масового виробництва:** 01.04.15
**Опис:** AltDat² являє собою мобільний круговий сканер вагою 35 кг з мініатюрною системою очищення і швидкої обробки зібраних археологічних зразків. Він дозволяє використовувати численні методи датування (вуглецеве, калій-аргонове, дендрохронологічне, археомагнітне, стилістичне тощо) протягом короткого періоду часу – від 18 хвилин до 48 годин, в залежності від природи наданого зразка. Сканери мають постійне підключення до бази даних AltDat², де зібрані дані архівуються та порівнюються в режимі реального часу.
**Рівень допуску, потрібний для використання:** 2
**Процедура використання:** Сканери AltDat² можуть бути застосовані у будь-якій галузі завдяки своїй практичності, ефективності та швидкості. Надані зразки повинні мати діаметрі не більше за 4 см. Зразок слід розмістити на центральній платформі, потім зачинити контейнер і ввести ключові характеристики об&#39;єкта (за необхідності): його природу, приблизне датування місця виявлення і гіпотетичний світ походження. Аналіз автоматично налаштовується відповідно до зразку та визначених критеріїв, хоча доступний і ручний режим.
**Історія розробки:** AltDat² був розроблений за спільним запитом Археологічного відділу та Multi-U. Його мета – не тільки полегшувати аналіз археологічного матеріалу на Землі, але й відтворювати часові рамки альтернативних всесвітів з урахуванням історії клімату і технічних або стилістичних відмінностей. Це дозволяє датувати артефакти з іншої історії і навіть простежувати всесвіт походження реліквій, які вважаються іншопросторовими.
**Інциденти:** Зі створених 35 екземплярів сканерів, 5 були знищені внаслідок [ДАНІ ВИДАЛЕНО], таким чином на сьогодні їх лишилося 30.
**Додаткова інформація:** З огляду на великий обсяг інформації і різноманітність позапросторових артефактів, які зустрічаються групам Фонду, база даних AltDat² сьогодні в основному присвячена проектам Алексільва-08 і Дева-11.
[[/collapsible]]

[[collapsible show=&#34;Суперклей медичний поліпшений CyAcÉ – Потрібний перший рівень допуску&#34; hide=&#34;Доступ дозволено&#34;]]

**Назва:** Суперклей медичний поліпшений &#34;CyAcÉ&#34;
**Модель:** CyAcÉ (читається, як &#34;С&#39;ясе&#34;, від фр. **Cy**ano**Ac**rylate d’**É**thyle – етилціаноакрилат)
**Сфера застосування:** МЕДИЧНА – ПЕРША ДОПОМОГА
**Розробник:** Доктор Юнгер
**Дата розробки:** 15.02.2003
**Статус:** Схвалено для масового виробництва
**Дата початку масового виробництва:** 24.06.2012
**Дата кінця масового виробництва:** —
**Опис:** Клей CyAcÉ – це стабільна суміш медичного суперклею (етилціаноакрилату) та різних цілющих сполук. Він призначений для закриття більшості ран, їх ізоляції від зовнішнього середовища та прискорення їх загоєння. Дрібні травми повністю зцілюються протягом декількох годин.
**Процедура використання:** Застосовується безпосередньо до більшості травм, що не вимагають накладення швів, та до опіків першого і другого ступенів. Клей слід нанести на рану таким чином, щоб повністю покрити її, і дати висохнути під впливом повітря. Щоб прискорити полімеризацію клею, слід полити його водою. Використання цього клею для обробки більш серйозних травм потребує базової медичної підготовки.
**Рівень допуску, потрібний для використання:** 0
**Історія розробки:** Проект медичного суперклею був отриманий від Відділу медичних досліджень армії США наприкінці війни у ​​В&#39;єтнамі в 1975 році. Перший функціональний прототип був синтезований у 2003 році, але йому бракувало стабільності.
**Інциденти:** У рідкісних випадках (1-2% населення світу) проявляється алергічна шкірна реакція. Рекомендується застосовувати антигістамінні препарати або видаляти затверділий клей з рани.
**Додаткова інформація:** Цей винахід Фонду є одним з небагатьох, що має державний патент і продається по всьому світу через підставні компанії. 70% прибутку інтегрується у фінансову мережу Фонду, а решта 30% використовується для підтримки компанії-прикриття.
[[/collapsible]]

[[collapsible show=&#34;Всюдихідний ремонтний комплекс GECKO-1 – Потрібний другий рівень допуску&#34; hide=&#34;Доступ дозволено&#34;]]
**Модель:** GECKO-1, Марка II
**Сфера застосування:** ЗБЕРІГАННЯ – РЕМОНТ
**Розробник:** Доктор Бенджі
**Дата розробки:** 12.02.2015
**Статус:** Схвалено для масового виробництва
**Дата початку масового виробництва:** 24.11.2015
**Дата кінця масового виробництва:** —
**Опис:** Пристрій являє собою гнучкий шарнірний модуль завдовжки 50 сантиметрів і шириною 15 сантиметрів, з чотирма біомеханічними ногами. На кінцях цих ніг розташовані модифіковані клейові смужки, що дозволяє пристрою рухатися по будь-якій поверхні. У задній частини пристрою розташовані два 35-сантиметрові механічні маніпулятори, здатні тримати і використовувати переважну більшість інструментів. У передній частині основного модуля знаходиться камера, що слугує &#34;оком&#34; пристрою.
**Рівень допуску, потрібний для використання:** 2
**Процедура використання:** Пристрій важить 30 кілограмів і є повністю радіокерованим.  Для роботи з ним потрібні два співробітники: перший здійснює контроль за пересуванням, другий – керує рухами маніпуляторів.
**Історія розробки:** Пристрій був розроблений з основною метою ремонту приміщень, близьких до небезпечних аномалій. Також його можна використовувати при проведенні експериментів.
**Інциденти:** —

[[collapsible show=&#34;Бездротова аварійна електрична система W2ES-X – Потрібний другий рівень допуску&#34; hide=&#34;Доступ дозволено&#34;]]
**Модель:** W2ES-X (англ. Wireless Emergency Electric System – Бездротова аварійна електрична система)
**Сфера застосування:** ЕНЕРГЕТИЧНА – АВАРІЙНІ СИСТЕМИ
**Розробник:** Доктор Тесла
**Дата розробки:** 10.07.2015
**Статус:** Прототип
**Дата початку масового виробництва:** —
**Дата кінця масового виробництва:** —
**Опис:** До складу прототипу входять станція перетворення електроенергії на мікрохвилі, розташована в 20 км від Зони Алеф і підключена до французької загальнодержавної електромережі, та три приймальні станції в стратегічних точках Зони Алеф. Станція перетворення містить трансформатор надвисокої напруги, мікрохвильовий перетворювач та три антени, кожна з яких спрямована на одну з приймальних станцій. Кожна приймальна станція містить антену випрямлення, здатну перетворювати мікрохвилі на постійний струм, генератор і підсилювальний трансформатор, підключений до мережі змінного струму Зони Алеф.
**Процедура використання:** У разі виходу з ладу системи генерації енергії Зони Алеф і неможливості застосувати аварійні генератори (наприклад, у разі масштабного провалу стримування) W2ES-X може бути активізований, щоб забезпечити Зону Алеф необхідною для потреб стримування електроенергією. Станція перетворення потребує ручної активації на місці. Після активації станції система працює автономно, якщо приймальні станції не пошкоджені. Вимкнення станції також здійснюється на місці вручну.
__Застосовувати лише у надзвичайних ситуаціях.__
**Рівень допуску, потрібний для використання:** 2
**Історія розробки:** W2ES-X був розроблений після інциденту з виходом з ладу резервних генераторів під час порушення ██.██., з метою створення аварійної енергосистеми. Наразі проходить тестування з Зоною Алеф, але передбачається застосування подібних пристроїв і в інших закладах.
**Інциденти:** —
**Додаткова інформація:** Надінтенсивні магнітні поля представляють значну небезпеку і, серед іншого, несуть дуже високий ризик розвитку раку. Крім того, використання загальної електричної мережі може спричинити викриття Фонду, отже,  W2ES-X є //системою останнього шансу//.
[[/collapsible]]

++ Різниця між __прототипом__ та __серійною моделлю__:

Словниковне визначення прототипу – &#34;оригінальна модель, яка має всі технічні якості та експлуатаційні характеристики нового продукту&#34;.

Прототип, як правило, **не** призначений для використання //у польових умовах//. Наприклад, багато прототипів електричних пристроїв, призначених для роботи від акумулятора, під час перших тестів насправді працюють від кабелю. Прототипи зброї звичайно є неергономічними і так далі, і тому подібне.

Серійна модель має всі кінцеві характеристики продукту (теоретично, її вже позбавлено всіх недоліків, які мав прототип, хоча на практиці трапляється різне). Характеристики запущених у масове виробництво моделей може бути знижено порівняно з початковим прототипом заради зручності (вартості та/або швидкості виробництва, полегшення технічного обслуговування тощо).
