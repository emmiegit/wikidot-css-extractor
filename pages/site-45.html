    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Кодовое название учреждения:** Зона 45

**Класс:** наземная Зона универсального назначения типа C.

**Назначение:** Производство и испытание вспомогательного оборудования.

**Расположение:** [ЗАСЕКРЕЧЕНО], замаскирована под предприятие оборонного значения.

**Описание:** Зона 45, также известная как Завод 45, была построена и введена в эксплуатацию ██.██.████. и соединена с Зоной ██ и Зоной ██ метросистемой и [УДАЛЕНО]. Надлежащий уровень секретности обеспечивается в том числе с помощью находящегося неподалёку закрытого административно-территориального образования &#34;███████ 37&#34;, где проживают все рабочие и административный аппарат завода. На данный момент Завод 45 считается самым крупным производственным учреждением Фонда SCP. Наряду с массовым производством имеются возможности штучного производства изделий, необходимых Организации в небольших количествах.

Зона включает в себя несколько цехов, самый крупный из которых занимает █ км^^2^^. 

* Цех металлообработки (производит двери и шлюзовые камеры, бронепластины, стандартные шкафы, сейфы и ячейки содержания);
* Химический цех (амнезиаки классов А, B и C, ряд химических препаратов и медикаментов);
* Цех электроники (оборудование для проведения полевых исследовательских работ);
* Текстильный цех (скафандры биологической защиты классов B и C);
* Оружейный цех (вооружение и экипировка для Мобильных Опергрупп и полевых агентов);
* Цех особого назначения (ряд специальных изделий для SCP-███);
* [ДАННЫЕ УДАЛЕНЫ].

Помимо этого Завод 45 имеет собственное крупное конструкторское бюро и несколько испытательных площадок для тестирования продукции перед запуском в серийное производство.

В цехах Завода 45 были произведены устройства, позже задействованные для сдерживания и восстановления условий содержания SCP-███, SCP-███ и SCP-███. Ряд изделий производится в Зоне 45 с коммерческой целью для последующей продажи гражданским лицам и организациям через сеть подставных магазинов &#34;Особое Универсальное Снаряжение&#34;, расположенных в ███ городах стран СНГ.

**Приложение 1:** Список поставок изделий Завода 45 от ██.██.████:

&gt; **Зона ██:** Мебель для стандартных жилых помещений (5), контейнер с амнезиаком класса А (2);
&gt; **Сектор ██:** Контейнер с амнезиаком класса B (3), измерительная аппаратура (4), стандартный комплект оружия (20), [УДАЛЕНО];
&gt; **Зона ██:** [УДАЛЕНО];
&gt; **Зона 7:** Материалы для постройки стандартной камеры содержания (3).

**Приложение 2:** Список поставок особых изделий Завода 45 от ██.██.████:

&gt; [[[SCP-1014-RU-V]]] - Набор из ██ пар специальных очков со светофильтрами;
&gt; [[[SCP-1015-RU-V]]] - Набор специальных перчаток;
&gt; [[[SCP-1028-RU-V]]] - Экранированный сейф;
&gt; [[[SCP-1033-RU]]] - Прибор для быстрого и точного измерения количества крови в теле человека;
&gt; [[[SCP-1035-RU]]] - Состав «█████» для использования в проекте «Полёт нетопыря»;
&gt; [[[SCP-1036-RU]]] - Плексигласовый куб для содержания объекта;
&gt; [[[SCP-1037-RU]]] - Ряд армированных контейнеров для содержания;
&gt; [[[SCP-1042-RU]]] - Элементы системы безопасности, сделанные из [ДАННЫЕ УДАЛЕНЫ];
&gt; [[[SCP-1051-RU]]] - Автоматические системы защиты;
&gt; [[[SCP-1055-RU]]] - Набор из ██ пар электронных очков с функцией блокировки определённых изображений;
&gt; [[[SCP-1081-RU]]] - Перчатки типа «Длань ████»;
&gt; [[[SCP-1094-RU]]] - Токсин, используемый при воздействии типа J («Улей»).

**Приложение 3:** Список поставок особых изделий Завода 45, предназначенных для других отделений Организации:

&gt; [[[SCP-191]]] – Запасные компоненты и [ДАННЫЕ УДАЛЕНЫ];
&gt; [[[SCP-578-ARC]]] – Системы Arc Torus, спроектированные д-ром █████████;
&gt; [[[SCP-610]]] – Автоматизированные дроны, использовавшиеся в полевых исследованиях;
&gt; [[[SCP-756]]] – Зонды для сбора данных с поверхности планет, входящих в SCP-756;
&gt; [[[SCP-835]]] – Специальное оборудование, применявшееся во время работ с объектом.</textarea></pre>
