**Ítem #:** SCP-1939-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1939-JP debe transportarse al lugar de contención más cercano al punto de recogida y almacenarse en contención refrigerada. El personal que trabaja en cada sitio puede consumir SCP-1939-JP con el permiso del Director de Sitio. Para ello, se debe consumir el producto con la fecha de caducidad más antigua indicada y conservar al menos cinco botellas en el laboratorio como muestras. En vista del estrés físico causado por el consumo continuo de alcohol, los usuarios frecuentes pueden ser sometidos a restricciones a discreción del departamento médico. Está prohibido consumir SCP-1939-JP por la noche, salvo con fines experimentales.

Todas las zonas que cumplan los criterios de aparición de SCP-1939-JP-1 estarán vigiladas en todo momento mediante cámaras. Actualmente hay cinco lugares bajo vigilancia. Cuando se confirme la aparición de SCP-1939-JP-1, el agente que espera en el lugar se pondrá en contacto con SCP-1939-JP-1 y asegurará a SCP-1939-JP. Si un civil entra en contacto con SCP-1939-JP-1 y manifiesta la anomalía de SCP-1939-JP, el civil será detenido, interrogado y recibirá amnésticos de Clase-B.

Todos los planes de construcción de carreteras en Japón deben ser revisados para asegurarse de que no cumplen las condiciones de aparición de SCP-1939-JP-1 y deben ser modificados si es necesario. Además, en los casos en los que ya se cumple la condición, ésta se evitará mediante la instalación de nuevo alumbrado público, con la excepción de cinco lugares cercanos a las empresas pantalla de la Fundación que son fáciles de controlar y recopilar.

**Descripción:** SCP-1939-JP es una bebida con anomalías. El aspecto, el sabor y el olor del envase son muy similares al producto de Monster Beverage &#34;Monster Energy&#34;, pero las palabras &#34;MONSTER ENERGY&#34; han sido sustituidas por &#34;MOONSTAR ENERGY&#34;.

La anomalía de SCP-1939-JP se produce cuando es ingerida por vía oral por los seres humanos. La anomalía solo se produce por la noche, y puede consumirse como un refresco normal durante el día. &#34;La noche&#34; no es una hora concreta, sino el tiempo que transcurre entre la puesta y la salida del sol en la ubicación de SCP-1939-JP.

La persona (sujeto) que ingiere SCP-1939-JP experimenta la siguiente secuencia de eventos.

En primer lugar, el cuerpo del sujeto (incluida la ropa y otros artículos que lleve) se transforma en la forma de un avión y ya no está sujeto a ningún obstáculo físico. En este momento, los dispositivos de comunicación, los dispositivos GPS, etc. seguirán funcionando. La longitud total de la aeronave es aproximadamente la misma que la altura del sujeto. A continuación, el sujeto asciende hasta una altitud de 3.000 metros y vuela en círculos antes de aterrizar en el punto original. Este movimiento es imposible desde el punto de vista de la aerodinámica y la velocidad es casi constante independientemente del tipo de avión cambiado. Tras el aterrizaje, el cuerpo del sujeto vuelve a su posición original y el evento termina.

Según los testimonios de los sujetos, durante el evento son capaces de observar los cuerpos celestes con gran claridad, independientemente de las condiciones meteorológicas, y para algunas de las principales constelaciones son capaces de ver las líneas de las mismas. La mayoría de los sujetos tienden a ver el evento de manera favorable, diciendo que fue estimulante y que alivió el estrés. SCP-1939-JP también ha demostrado tener un fuerte efecto antifatiga, independientemente de la presencia o ausencia de anomalías.

SCP-1939-JP-1 es una entidad humanoide que vende SCP-1939-JP. Tiene las características de un varón europeo latino.

SCP-1939-JP-1 aparece bajo el alumbrado público según las cuatro condiciones siguientes:
[[include component:image-block
|name=SCP-1939-JP.jpg
|caption=Una de los posibles puntos de aparición de SCP-1939-JP-1
|width=200px
]]
* Estar en Japón.
* Estar cerca de una estación de tren.
* Estar cerca de un cruce de una calle.
* Solo hay una farola.
El patrón temporal de las apariciones es actualmente imprevisible, pero es habitual que se produzcan por la noche.

Después de aparecer, SCP-1939-JP-1 intentará vender SCP-1939-JP a alguien de los alrededores. Si la venta tiene éxito, o si pasan 30 minutos sin una venta, SCP-1939-JP-1 desaparecerá del lugar.

SCP-1939-JP se descubrió tras llamar la atención de la Fundación por un post en la comunidad de leyendas urbanas de Internet sobre &#34;traficantes de drogas teletransportados&#34;.

Hasta la fecha, hay 17 modelos de aviones diferentes que han sido confirmados en los experimentos de ingestión de SCP-1939-JP. A continuación se presenta un registro parcial de los experimentos. Todos los experimentos se llevaron a cabo en zonas restringidas del Océano Pacífico, utilizando barcos para evitar el avistamiento de civiles.

__**Registro de Experimento de Ingestión 01 de SCP-1939-JP - ██/██/20██**__
[[include component:image-block
|name=SCP-1939-JP-1.png
|caption=Boeing 787
|width=250px
]]
&gt; **Sujeto:** Personal de Clase-D
&gt; 
&gt; **Resultado:** El sujeto se transformó en un Boeing 787. La pintura coincide con la de Japan Airlines. El avión voló durante 20 minutos después del despegue y luego aterrizó.
&gt; 
&gt; **Anexo:** El sujeto declaró que en su infancia le intrigaba el avión Boeing 787. También hubo una mejora en la actitud de trabajo del sujeto después del experimento.


__**Registro de Experimento de Ingestión 02 de SCP-1939-JP - ██/██/20██**__
[[include component:image-block
|name=SCP-1939-JP-2.png
|caption=Beechcraft Queen Air B-65P
|width=250px
]]
&gt; **Sujeto:** Personal de Clase-D
&gt; 
&gt; **Resultado:** El sujeto se transformó en un Beechcraft Queen Air B-65P. Se cree que es una réplica del avión Kunikaze utilizado para realizar fotografías aéreas con fines cartográficos por la Autoridad de Información Geoespacial de Japón. El avión voló durante 20 minutos después del despegue y luego aterrizó. El sujeto estaba en posesión de fotografías que se cree que fueron tomadas desde el aire.
&gt; 
&gt; **Anexo:** El sujeto afirmó que, de repente, quiso tomar una fotografía durante el vuelo. Ante este caso, se planteó la hipótesis de que &#34;el sujeto podría utilizar las funciones instaladas en el avión&#34;. Teniendo en cuenta el riesgo de transformación a aviones de combate, etc., los experimentos con aviones utilizando a personal de Clase-D se suspenderán en el futuro.

__**Registro de Experimento de Ingestión 03 de SCP-1939-JP - ██/██/20██**__
[[include component:image-block
|name=SCP-1939-JP-3.png
|caption=Lockheed Vega
|width=250px
]]
&gt; **Sujeto:**  Investigador Machida (voluntario para el experimento)
&gt; 
&gt; **Resultado:** El sujeto se transformó en un Lockheed Vega. El avión estaba pintado de rojo. Tras el despegue, el avión voló durante 20 minutos y aterrizó.
&gt; 
&gt; **Anexo:** El sujeto declaró que había visto una película sobre Amelia Earhart en el pasado y que esto pudo haberle influido. Afirmó haber escuchado lo que parecía una voz de mujer durante el vuelo, pero no se identificó ningún sonido en la grabación.

__**Registro de Experimento de Ingestión 04 de SCP-1939-JP - ██/██/20██**__
[[include component:image-block
|name=SCP-1939-JP-4.png
|caption=Caza Embarcado Tipo 0 Modelo 62
|width=250px
]]
&gt; **Sujeto:**  Agente Uragami (voluntario para el experimento)
&gt; 
&gt; **Resultado:** El sujeto se transformó en un Caza Embarcado Tipo 0 Modelo 62. Tras el despegue, voló durante 20 minutos y aterrizó. El avión recibió instrucciones de intentar disparar una ametralladora contra la superficie del mar, lo que hizo sin dificultad.
&gt; 
&gt; **Anexo:** El sujeto testificó que puede haber sido influenciado por sus experiencias en tiempos de guerra, que escuchó de su abuelo cuando era un niño. También afirmó que era capaz de controlar el disparo de la ametralladora a voluntad.

__**Registro de Experimento de Ingestión 05 de SCP-1939-JP - ██/██/20██**__
[[include component:image-block
|name=SCP-1939-JP-5.png
|caption=Van&#39;s Aircraft RV-14
|width=250px
]]
&gt; **Sujeto:**  Agente Yoshino (voluntario para el experimento)
&gt; 
&gt; **Resultado:** El sujeto se transforma en un Van&#39;s Aircraft RV-14. El avión voló durante 20 minutos después del despegue y aterrizó. Se observaron maniobras acrobáticas, incluida la rotación del avión. El sujeto se quejó de cinetosis.
&gt; 
&gt; **Anexo:** El sujeto estaba interesado en las acrobacias aéreas y quería probarlas, pero afirmó que la carga era más alta de lo que esperaba. Hasta la fecha, este es el único caso en el que beber SCP-1939-JP ha tenido un efecto negativo en el sujeto.

**Anexo:** El 17/12/2018, la instancia de SCP-1939-JP-1 que apareció no desapareció inmediatamente después de concluir la venta, y tuvo una conversación con el comprador, el Agente Ariake. A continuación, la transcripción de la conversación.

&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **SCP-1939-JP-1:** Gracias por comprarlo, ¿por qué no te lo bebes y charlamos en el cielo?
&gt; 
&gt; **Agente Ariake:** Se ha confirmado dialogo inesperado de SCP-1939-JP-1. Por favor, indique instrucciones.
&gt; 
&gt; [Se consideró que el riesgo de avistamiento era bajo, ya que la zona no estaba densamente poblada, y se ordenó la ingesta de SCP-1939-JP.]
&gt; 
&gt; **Agente Ariake:** Bebamos. Cuenta tu historia.
&gt; 
&gt; [El Agente Ariake se transforma en un Wright Flyer. SCP-1939-JP-1 está volando con una fuerza desconocida.]
&gt; 
&gt; **SCP-1939-JP-1:** Me gusta tu avión. Me tomaré un buen néctar contigo.
&gt; 
&gt; **Agente Ariake:** ¿Es este el avión? Parece un poco viejo.
&gt; 
&gt; **SCP-1939-JP-1:** Es antiguo y nostálgico. Hoy hace exactamente 115 años que el hombre llegó al cielo, que antes pertenecía a los pájaros y a los dioses. No flotando o planeando, sino volando.
&gt; 
&gt; **Agente Ariake:** ¿Te refieres al primer vuelo tripulado del mundo por los hermanos Wright? Oh, es de aquella época.
&gt; 
&gt; **SCP-1939-JP-1:** Oh. ¿Qué opinas sobre volar? No es de extrañar que el hombre haya surcado los cielos. Eso es lo que dicen los aviadores que me precedieron.
&gt; 
&gt; **Agente Ariake:** ¿Cómo vuelas?
&gt; 
&gt; **SCP-1939-JP-1:** ¿Ves las alas en mis zapatos? Así es como vuelo.
&gt; 
&gt; **Agente Ariake:** No creo que sea posible lograr el equilibrio con la fuerza de sustentación actuando tan abajo en el centro de gravedad.
&gt; 
&gt; **SCP-1939-JP-1:** Las leyes de la física humana son hermosas y útiles. Pero sabes que no todos estamos sujetos a ellas, ¿no?
&gt; 
&gt; **Agente Ariake:** ¿Qué quieres decir?
&gt; 
&gt; **SCP-1939-JP-1:** Tu gente no sabe mentir. No eres un hombre de negocios cansado que vuelve a casa del trabajo. ¿Acaso eres un gran trabajador, protegiendo al mundo?
&gt; 
&gt; **Agente Ariake:** ¿Cómo sabes... bueno, quién demonios eres y por qué vendes esta bebida en primer lugar?
&gt; 
&gt; **SCP-1939-JP-1:** Realmente no importa quién soy. Vendo bebidas para dar alas a la gente.
&gt; 
&gt; [SCP-1939-JP-1 desapareció poco después. El Agente Ariake aterrizó con normalidad tras un vuelo de 20 minutos.]
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
[[include component:image-block
|name=SCP-1939-JP-6.jpg
|caption=Wright Flyer
|width=300px
]]
El Agente Ariake afirmó que SCP-1939-JP-1 había dicho &#34;no te esfuerces demasiado&#34; justo antes de la desaparición, pero esto no fue constatado en el registro.</textarea></pre>
