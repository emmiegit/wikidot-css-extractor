**項目編號：**SCP-ZH-008

**項目等級：**Keter

**特殊收容措施：**██截流站之負責人員目前已全面被基金會幹員所填充，基金會已實質上地完全控制██截流站。於該處所任職的28位基金會幹員應以各14人分為**風中帆船 ZH-008-1**及**風中帆船 ZH-008-2**兩收容小組。該兩組人員應以7天為周期進行輪班，且所有人員應每14天接受一次定期心理診斷，若有人員於診斷結果中出現了悲觀、消極、自殺傾向，則該人員應立即被調離此工作崗位並接受後續追蹤。

當下負責SCP-ZH-008之收容人員應隨時確保項目周遭之封鎖線未被破壞，並驅離試圖接近之一般民眾，所使用的統一說法應為「結構年久失修並具有高低落差，且水位過深，應避免接近」之等義說詞。

觀測站ZH-272被指派負責與風中帆船小組聯繫以取得每日的收容概況。若超過24小時未成功聯繫上風中帆船小組的成員，亦或是回報中指出了小組成員不滿14人時，應將其視為對SCP-ZH-008的收容失效並向上回報，MTF-斗-7「池底淤泥」將立即被指派前往並重新控制SCP-ZH-008。

**描述：**SCP-ZH-008為位於台灣高雄市██區██橋旁的██汙水截流站，該項目整體包含五根主抽水管、八根副抽水管、一具汙水處理暨備用柴油發電機整合機組，以及一棟用於辦公的二層樓建物。於19██至19██年間，由於SCP-ZH-008長期未委任人員就職，且該處時常於水面上出現浮屍並多次引起外界關注，最終於19██停止投入運轉。

出於未知原因，SCP-ZH-008的截流口水面每8天至27天會生成一具人類屍體，並且死者身分皆無法匹配當局身分資料庫中的紀錄。根據觀察，屍體身上的穿著包括但不限於：一般民眾衣著、當地警方制服、救護員制服，並在少數情況中屍體穿著基金會制服，但其身上的識別用證件是隨機且未被登錄於基金會人員紀錄庫中的。對初期的28具屍體進行解剖後，皆指出了死因為肺部進水所導致的窒息[[footnote]] 值得注意的是，部分屍體內部有少部分骨折，推測生前遭受一定程度的撞擊。 [[/footnote]]。

**歷史：**在SCP-ZH-008的異常事件頻繁發生後，當地居民數量開始出現不正常速率的銳減。在用水戶大量減少、社會輿論及效益成本的考量下，最終促成水利局停用並棄置SCP-ZH-008的決議。

2003年，基金會安插於水利局內，具有主管階層職位的外勤幹員正式開始執行對SCP-ZH-008的收容計畫，代號為「風中帆船」。該計畫案整體被偽裝成「大規模對█河沿岸，數個已暫停運作的汙水截流站進行美化整治」，並順利地指派基金會幹員作為SCP-ZH-008的新任維護人員以控制情勢。

截至當前[[footnote]] 紀錄於2019/07/23。 [[/footnote]]，最新且唯一一次的人員指派是位於2013年10月15日，在這段時間內為何沒有指派人員進行收容當前仍然未知，並且被視為一次十分嚴重的人為失誤。
