**Mã vật thể :** SCP-1034

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt :** SCP-1034 phải được quản thúc trong két an toàn có mật mã. Nhân viên tổ chức phải đeo găng tay bảo vệ EN388 xx44 khi tiếp xúc với SCP-1034. Phải khống chế ngay lập tức những đối tượng vô tình tiếp xúc hoặc bị đâm bởi SCP-1034 và thu hồi dị thể. SCP-1034 phải được rửa sạch và khử trùng  lập tức ngay sau khi đâm phải đối tượng.

**Mô tả:** SCP-1034 là một bộ gồm có một kim khâu rỉ sét hình bán nguyệt dài 5 cm dọc theo dây cung và một ống dây bện có sợi dày khoảng 1 mm. Nếu sợi bện được tháo ra khỏi dị thể, trong trường hợp không được quan sát trực tiếp hoặc quay phim lại, một ống dây bện thứ hai sẽ xuất hiện, với phần đầu sợi dây được luồn qua lỗ kim của SCP-1034.

 Sở cảnh sát ██ tìm thấy SCP-1034 và dùng dị thể làm bằng chứng trong cuộc truy bắt tên sát nhân hàng loạt █████ ████. Tổ chức đã cảnh báo cho các đặc vụ về các sự cố dị thường tiềm tàng khi một nhân viên pháp y của Sở cảnh sát ██ được phát hiện đã tử vong với nguyên nhân tương tự các nạn nhân của █████ ████, mặc dù hắn ta vẫn đang bị giam giữ. Trong cuộc phỏng vấn đầu tiên với Tổ Chức, █████ ████ đã cung cấp thông tin chi tiết về SCP-1034 và năng lực dị thường của dị thể. Nhờ những thông tin trên, Tổ Chức đã thuận lợi thu hồi SCP-1034. █████ ████ sau đó được điều làm D-3826 và thực hiện phỏng vấn lần hai. Nội dung chi tiết cuộc phỏng vấn này có trong **Phụ lục 1034-01: Phỏng vấn D-3826**.

Khi máu hoặc da của một người tiếp xúc với SCP-1034, đối tượng sẽ mất khả năng cử động cơ thể theo ý muốn, ngoại trừ cơ mặt, phổi và dây thanh âm. Đối tượng sau đó sẽ khâu tất cả các lỗ hở trên khuôn mặt, bắt đầu từ miệng và rồi đến mắt, tai và mũi. Các mũi khâu đủ lỏng để đối tượng có thể thở bằng miệng cũng như giữ họ tỉnh táo. Sau khi hoàn tất quá trình, đối tượng sẽ đưa SCP-1034 trở lại vị trí đối tượng tiếp xúc lần đầu với dị thể và giữ nguyên tư thế tại thời điểm đó. Sau đó, phần lớn hơi ẩm của đối tượng sẽ bắt đầu thoát khỏi cơ thể. Nếu đối tượng chưa tử vong trong quá trình tự khâu, đối tượng sẽ tử vong do mất nước trong giai đoạn này.

Khi xử lý SCP-1034, việc đeo găng tay hoặc công cụ bảo vệ khác giữa da và kim khâu sẽ không bộc lộ các dị tính của SCP-1034. --Nếu kim bị rút ra khỏi đối tượng, quy trình khâu sẽ chấm dứt mà không có tác dụng phụ nào được ghi nhận.-- Cập nhật: Nếu kim đã xuyên qua lớp biểu bì của da, dị tính của SCP-1034 vẫn tồn tại cho đến khi kim được rửa sạch. Xem **Phụ lục 1034-02: Bản ghi thử nghiệm** để biết thêm chi tiết.

Lớp biểu bì của những thi thể đã trải qua quá trình khâu và thoát hơi nước nói trên có độ bền chắc của da tương đương với da thuộc và có khả năng chống phân hủy cao. Lớp da của những thi thể này kỵ nước, không thấm dầu và dễ hấp thụ [DỮ LIỆU BỊ TÁC ĐỘNG] nhất, được tìm thấy với số lượng lớn trong tầng hầm của █████ ████ vào thời điểm bị bắt giữ. Khám nghiệm tử thi cho thấy phần não điều khiển vận động [DỮ LIỆU BỊ XÓA]. Các thi thể này không gây ra mối đe dọa và có dị tính không đáng kể. Thông tin chi tiết có trong **Phụ lục 1034-02**.

[[collapsible show=&#34;Phụ lục 1034-01: Phỏng vấn D-3826&#34; hide=&#34;-đóng&#34;]]**Phụ lục 1034-01: Phỏng vấn D-3826**

&gt; **Ts. █████:** Chào D-3826, ngồi xuống đi.
&gt; **D-3826:** (ngồi xuống) Chào.
&gt; **Ts. █████:** Anh đã có được SCP-1034 như thế nào?
&gt; **D-3826:** Cây kim và cuộn chỉ đó hả? Chuyện đó thú vị lắm đó, tiến sĩ. Ngày xưa không có cây kim đó, tao toàn phải tự khâu thôi.
&gt; **Ts. █████:** Trả lời câu hỏi đi.
&gt; **D-3826:** Thấy nó cùng với một tờ ghi chú trên một trong những cái...bàn làm việc của tao.   
&gt; **Ts. █████:** Vậy nội dung tờ ghi chú là gì?
&gt; **D-3826:** &#34;Tận hưởng đi.&#34; Và tao đã cực kỳ thoả mãn. Tao cảm thấy thoả mãn lắm, hơn cả khi dùng cách cũ. Tao vẫn nhìn thấy bọn nó, vẫn nghe thấy những tiếng kêu gào, những lời cầu cứu đó --
&gt; **Ts. █████:** Điều đó chẳng liên quan. Làm sao anh nhận ra khả năng của SCP-1034?
&gt; **D-3826:** Tao đã ném nó vào một đứa trong đám con gái đã bắt và bắt nó tự khâu mồm lại. Rồi nó làm thế thật! Con đĩ đó kêu ré lên như một con lợn và nó bắt đầu tự khâu luôn!
&gt; **Ts. █████:** Sao anh biết mà ra lệnh như vậy?
&gt; **D-3826:** (im lặng)
&gt; **Ts. █████:** Trả lời mau.
&gt; **D-3826:** Mày mà làm búp bê thì đẹp phải biết đấy, tiến sĩ à.
&gt; **Ts. █████:** Cuộc phỏng vấn này đã hết giá trị. Nhiệm vụ đầu tiên của anh sẽ bắt đầu sau vài giờ nữa .

[[/collapsible]][[collapsible show=&#34;Phụ lục 1034-02: Bản ghi thử nghiệm&#34; hide=&#34;- đóng&#34;]]**Phụ lục 1034-02: Bản ghi thử nghiệm**

//Chỉ những bản ghi quan trọng được lựa chọn để đưa vào tài liệu này nhằm mục đích rút gọn//
------
**Trưởng đội nghiên cứu: Ts. ███
Đối tượng thử nghiệm: D-3810**

D-3810 được chỉ thị nhặt SCP-1034 lên. Sau khi nhặt, D-3810 lập tức bắt đầu tự khâu miệng mình lại, tương tự như lời khai của █████ ████ trong cuộc phỏng vấn. D-3810 đã mất quyền chủ động điều khiển cơ thể mình trong suốt quá trình và phát ra tiếng khóc vì đau đớn. Hơi ẩm bắt đầu thoát ra đáng kể khi tai được khâu xong; D-3810 vẫn giữ được ý thức và cố gắng kêu gào. D-3810 ước chừng tử vong sau  █ phút sau khi bắt đầu khâu. Hơi ẩm đã ngưng thoát ra khoảng █ phút sau khi đối tượng tử vong. Khám nghiệm tử thi cho thấy thi thể thiếu nước nghiêm trọng.
------
**Trưởng đội nghiên cứu: Ts. ███
Đối tượng thử nghiệm: D-3811**

D-3811 được chỉ thị nhặt ống chỉ lên. Ống chỉ không có tác động gì lên đối tượng. Ống chỉ được tách ra khỏi  SCP-1034 bằng một chiếc kéo bình thường và được đặt trong một căn phòng khác. D-3811 được chỉ thị nhặt cây kim lên. Cây kim không gây ra ảnh hưởng gì. D-3811 rời mắt khỏi cây kim trong khi vẫn đang cầm nó. Ngay sau đó, ống chỉ mới xuất hiện và D-3811 bắt đầu tự khâu miệng lại cùng cách như các đối tượng tham gia thử nghiệm khác. Ống chỉ ban đầu vẫn ở nguyên vị trí cũ mà không có thay đổi gì.

//Ghi chú: Đoạn phim phát lại cho thấy cây kim đã bị che khuất bởi phần thân của D-3811 trong một cảnh ngắn.  Các cuộc phỏng vấn với các nghiên cứu viên cho thấy không có ai nhìn vào cây kim vào thời điểm ống chỉ xuất hiện trở lại.//
------
**Trưởng đội nghiên cứu: Ts. █████
Đối tượng thử nghiệm: D-3826**

D-3826 bị còng tay vào ghế trong phòng thử nghiệm.  SCP-1034 được mang đến và đặt lên da của D-3826.  Đối tượng cố kéo tay khỏi chiếc còng và hét lên đau đớn. Cây kim được lấy khỏi D-3826, D-3826 ngưng cố rút tay ra khỏi còng và xin tha thứ. Sau khi đặt lại cây kim lên da của D-3826, D-3826 tiếp tục rút tay và rút thành công một tay ra khỏi còng. D-3826 lập tức chộp lấy cây kim, và bắt đầu quá trình khâu. Khám nghiệm tử thi cho thấy cơ và xương ở phần cổ tay rút khỏi còng bị tổn thương nghiêm trọng.
------
**Trưởng đội nghiên cứu: Ts. ███
Đối tượng thử nghiệm: D-3817**

D-3817 được chỉ thị nhặt SCP-1034 lên. Đối tượng bắt đầu tự khâu. Sau khi khâu miệng xong, D-3817 bị khống chế và Đặc vụ ██████ lấy SCP-1034 ra khỏi tầm kiểm soát của đối tượng. D-3817 cố kéo lê bản thân về phía Đặc vụ  ██████ bằng bàn tay đã cầm kim trước đó. Các chi khác của đối tượng không cử động. D-3817 đi theo Đặc vụ ██████ xấp xỉ 15 phút mà không có dấu hiệu mệt mỏi. D-3817 bị giết ngay sau đó.
------
**Trưởng đội nghiên cứu: Ts. ███
Đối tượng thử nghiệm: D-3821**

D-3821được chỉ thị nhặt SCP-1034 lên. Quá trình khâu được bắt đầu bắt đầu cho tới khi kết thúc. Sau khi mang SCP-1034 đi và hơi ẩm bắt đầu thoát ra, các mũi khâu của D-3814 đều bị cắt. Hơi ẩm ngưng thoát ra và D-3821 thể hiện sự đau đớn tột độ. D-3821 vĩnh viễn mất thị lực do bị kim đâm vào mắt.

//Ghi chú: D-3821 khẳng định &#34;cảm thấy&#34; một số người tương ứng với █ cuộc thử nghiệm đã hoàn thành. Các cuộc thử nghiệm tiếp theo được lên lịch trình .//
------
**Trưởng đội nghiên cứu: Ts. ███
Đối tượng thử nghiệm: D-3821**

Thi thể của các đối tượng trong các cuộc thử nghiệm SCP-1034 trước đây (ngoại trừ D-3817) được sắp xếp trong phòng thử nghiệm. Khi D-3821 được đưa vào căn phòng, đối tượng gục xuống và bắt đầu kêu gào. D-3821 không đáp lại bất kỳ mệnh lệnh nào và bị đưa ra khỏi phòng.
------

[[/collapsible]][[collapsible show=&#34;Phụ lục 1034-03: Phỏng vấn D-3821&#34; hide=&#34;- đóng&#34;]]**Phụ lục 1034-03: Phỏng vấn D-3821**

&gt; **Ts. ███:** Anh cảm thấy gì khi cầm SCP-1034 lên.
&gt; **D-3821:** Tôi không thể dừng lại. Tôi không dừng lại được. Nó- nó không phải tôi. Tôi không thể dừng lại.
&gt; **Ts. ███:** Anh đã cảm thấy gì khi cầm nó?
&gt; **D-3821:** Từng nhát đâm một. Tôi cảm thấy từng nhát đâm, tôi vẫn tiếp tục khâu mà không thể nào dừng lại. Tôi không dừng lại được, nó đã giữ lấy tôi.
&gt; **Ts. ███:** Giữ anh?
&gt; **D-3821:** Giữ lấy tôi. Nó cố giữ lấy tôi.
&gt; **Ts. ███:** Thú vị đấy. Sao anh lại gào thét khi anh bước vào phòng thử nghiệm?
&gt; **D-3821:** Tôi đã thấy bọn họ và họ đang gào thét. Tôi biết họ muốn kéo tôi theo.
&gt; **Ts. ███:** Thấy bọn họ? Mắt anh có thể nhìn lại rồi à?
&gt; **D-3821:** Tôi có thể-tôi có thể cảm thấy bọn họ. Tôi có thể cảm thấy họ, họ cũng không thể dừng lại. Họ không thể dừng lại. Tôi không muốn quay lại đó nữa.  Đừng đưa tôi về đó. Tôi không muốn quay lại đó đâu.
&gt;
&gt; //D-3821 tiếp tục lặp lại cụm từ &#34;Tôi không muốn quay lại đó đâu&#34; và từ chối trả lời thêm. D-3821 được đưa về xà lim và bị xử tử vào cuối tháng mà không gặp trở ngại gì.//[[/collapsible]]
