**가을 저녁에**

**저자:** [[*user poi-damgi]]
[[include info:end]]



이효인은 앉았다.

2020년의 가을은 지독하게 어두워지는 차다. 모든 단풍마저 떨어져버린 지금 기지 화단의 비루한 풀들은 서서히 말라붙고 있다. 이효인은 기지 연못가를 거닐면서 차가운 표정에 잠겼다. 단단히 단추를 여민 와이셔츠 새로 칼날 같은 질풍이 가늘게 새어들어왔다. 탑을 도는 바람처럼 방황하던 그는 결국에 벤치에 걸터앉고 말았다.

근육통이 심하다. 통증이 부드럽고도 지속적인 형태로 몸을 짓누른다. 특히 총을 쥐어 보았던 손이며 다리 근육이 더욱 그러하다. 숲길에서 벌어진 일련의 추격전 때문일지도 모르겠지만 어쩌면 그게 다가 아닐 것이다. 목 뒤편에서 쓴맛이 느껴진다.

-- 네 아빠는 재단 요원이였고 어머니도 그랬어. 단지 선택지가 달랐거든.

정말일지 아닐지 알아가기가 두려운 것이 있다. 지금처럼. 이효인은 과거 일은 오직 하나만 알고 있다. 조부모의 죽음. 그 하나만 기억하면서 지금껏 살아왔기에 다른 진실이 끼어드는 순간 인생 전체가 붕괴해버리는 것이 아닌가 의심이 가는 때가 있었다. 그리고 의심은 제법 정확한 모양이다. 그의 두 눈동자 아래로 서러운 기색이 고였다.

&#34;효인 요원. 밥 먹었어요?&#34;

그러한 긴장을 언제나처럼 최진아가 비집고 들어와 앉았다. 언제나처럼 어느 정도 건강해 보이는 인상에 고동색 머리칼을 뒤로 묶었지만 확실히 머리카락 길이가 줄어들었다. 그제서야 시뻘건 불꽃과 우아한 하나가 되어 싸웠던 최진아를, 멀리서 본 기억이 되살아났다. 그러고 다시 보니 이곳저곳 상처인지 흉터인지가 제법 생겼다.

&#34;아뇨. 그런데..... 그쪽은 괜찮습니까?&#34;

&#34;뭐가요?&#34;

&#34;몸에 불을 지르셨다고 들었습니다.&#34;

그러자 여자는 웃었다. 조소나 냉소나 미소 따위가 아니였다. 정말 격하게 벅찬 감동으로 깔깔깔, 하는 그런 텍스트에 걸맞게 웃었다. 만일 그 기지 나무 위에 한 무리의 새떼가 있었더라면 이 웃음에 놀라 도망갔을 것쯤 짐작할 수 있는 부류의 웃음이였다. 이효인은 어리둥절해져 눈이 커졌다. 채 삼키지 못한 눈물이 흘러내려 얼굴이 묘한 표정이 되었다.

&#34;그..... 제가 실례를 했습니까?&#34;

이 말에 다시 웃음을 터뜨린 최진아는 몇십 초가 넘어서야 겨우 숨을 되돌릴 지경이 되었다. 이효인이 보기에는 우스워서 웃는 것이 아니라 웃기 위해서 웃는 느낌이 강했고 사실 꽤나 들어맞는 추측이였다.

&#34;효인 요원, 남은 걱정 할 줄 알아요?&#34;

&#34;......무슨 말씀이신지 잘 모르겠군요.&#34;

&#34;저번에 한 번 길에 끌려가서 죽을 뻔 했잖아요? 그때 내가 걱정하니까 전혀 그러지 말라는 듯이 굴더니, 나는 걱정이 되나 봐요? 감동이네.&#34;

&#34;그거야 사람 몸에 불을--&#34;

이효인은 막 이어 외치려다가, 이것이 적법한 근거가 아닌 것 같아 말을 끊어버렸다. 이 틈에 대화의 주도권을 다시 쥔 이는 상대였다.

&#34;내 피로 기적술을 쓴 거예요. 원한다면 내가 열기쯤은 조작할 수 있고.&#34;

최진아는 여유로운 투로 말했다. 결국에는 최진아마저도 자신의 고통에 대해 서술할 적에는 이효인 같은 부류였지만, 이효인은 조금이나마 이 거짓말을 믿었다.

&#34;그게 문제가 아니라, 왜 그렇게까지 하냐는 거예요.&#34;

&#34;효인 요원. 재단의 세 강령 알고 있죠?&#34;

&#34;확보 격리 보호, 말씀이십니까.&#34;

&#34;나도 재단 인원이거든요. 거주구역 안에서 그것도 변칙 무기를 든 테러리스트는 목숨 바쳐서 제압할 각오가 있어요.&#34;

제법 살신성인의 현자 같은 말을 해 보인 그는 정반대로 장난기 있는 미소를 띄고 있었다. 그럼에도 이효인은 무언가를 느꼈다. 적백합교회와 싸우는 것은 자신이라는 생각에, 어떠한 의심이 들었다.

&#34;다시 한 번만 말할게요. 이효인 요원, 혼자 하는 일이라고 생각하지 마요. 부탁이 아니라 명령입니다. 나름.&#34;

최진아는 그렇게 말하고는 다시 피식 웃었다. 이번에는 고요한 미소였다. 막 어둠에게 삼켜져 기울어만 가는 주홍빛 태양에 둘의 형체가 집어삼켜졌다. 실컷 웃어서 상기된 얼굴을 한 여자의 얼굴에 가시광선 중 첫째라는 붉은색이 덮였다. 그리고 침묵이 잠시 이어졌다.

&#34;효인 요원.&#34;

&#34;예?&#34;

&#34;내가 왜 이 2인조에 차출되었는지 말해준 적 있죠?&#34;

&#34;예. 제21K기지 출신이시라고...&#34;

&#34;그거 거짓말이에요. 효인 요원.&#34;

돌풍이 휭 하고 연못 수면을 스쳤다. 아직 죽지도 않은 날벌레들이 어지러이 흩어졌다. 이효인의 표정이 돛을 잃은 배처럼 갈피를 잡지 못하고 있었다. 어지러운 기색이 스쳤다.

&#34;그럼......&#34;

&#34;대단한 건 아니예요. 전 원래 세계 오컬트 연합 말단 기적사였어요. GOC 말이에요.&#34;

&#34;GOC요?&#34;

&#34;네.&#34;

최진아는 모르겠지만, 이효인은 차라리 깊이 안심했다. 최진아가 다짜고짜 자신도 주홍왕 숭배자의 일각이라고 소개하지 않을까 우스운 걱정을 했던 것이다. 그럼에도 그 고백은 대단히 놀라운 것은 맞았다. 한 번도 해 본 적 없는 생각이였다. 비록 세계 오컬트 연합에 전투기적사가 있다는 이야기는 들어봤지만, 그 두 요소를 직결시키는 생각이 떠오를 만한 경우는 말도 안 되는 확률이였으니까.

&#34;한 2년 일했죠. 효인 요원보다 후배네요. 나이는 더 많지만. 어쨌든......&#34;

최진아의 표정이 굳었다. 장난기가, 이전에 기지에서 단검들을 보았던 때처럼 증발해버린 모양이였다. 이효인은 그 표정을 묘하게 두려워했고, 지금 가장 두려웠다.

&#34;내 동료들이 예전에 살인 기계 독립체에게 죽은 적 있어요. 그걸 알아채고 전 혼자 가서 그 기계를 청산시켰고요. 죽였다 이 말이에요.&#34;

&#34;대단하네요.&#34;

남자는 무심코 그렇게 토해냈지만, 분위기는 가을 저녁보다도 냉랭했다. 그 짧은 순간 이효인은 회고했다. 대단한 걸까? 자신도 싸워나가면서 세 사람을 제압해냈는데 이것이 대단한 일이 맞는가? 그 순간 이효인은 본능적인 처사를 택했다.

&#34;죄송합니다.&#34;

&#34;아뇨. 뭐, 대단하다고 할 수도 있겠죠. 하지만 전 말 그대로 분노 하나만으로 그 기계를 때려잡았어요. 죽은 사람들은 모두 착한 사람들이였거든요...... 그렇지만, 기계를 녹이고 부순 후에 그 파편을 보면서 느낀 게 있어요. 아무도 다시 돌아오지 않더라고요.&#34;

최진아의 말끝이 순간 눈물에 젖었지만, 그는 소매로 왼쪽 눈을 긋듯이 닦아버리고는 다시는 울지 않으려는 듯 날카로운 표정이 되었다.

&#34;효인 요원을 처음 봤을 때, 솔직히 방해할 생각이였어요. 복수는 아무런 의미가 없으니까요.&#34;

&#34;그래서......&#34;

&#34;또 혼자 두기도 너무 불안해 보였어요. 이효인이라는 사람은 중학생마냥 미숙하고, 불안정하고 약한 느낌이였으니까. 아, 동안이라는 말이 아니라.&#34;

피식 하는 소리와 함께 그 특유의 미소가 다시 입에 걸리자, 이효인은 겨우 안심하고서는 눈을 감고 말에 집중했다.

&#34;그렇지만 결국 내가 봤을 때 당신이 중학생에서 성장하려면, 당신 손으로 작전을 완수해야 한다는 생각이 들었거든요. 그래서 성심성의껏 돕기로 했어요. 당신 마음을...... 이해하기도 하고.&#34;

&#34;...그래서 몸에 불을 지른 겁니까?&#34;

&#34;절반은? 이렇게 도와서 당신 혼자 싸운다는 생각을 좀 고쳐주려고요. 뭐, 절반은 그냥 그 여자 한 대 패주려고.&#34;

이효인도 미소를 지었다. 최진아의 분신을 담보로 한 다짐이 진짜였다면 나름 성공적이였다고, 그는 생각했다. 이효인은 가슴 속으로부터 화악 끼치는 따스한 감각을 느꼈다. 이런 촉각이 낯설었다. 11년간 없었던 그런 형이상학적인 존재가 이효인의 뒤를 받치고 있었다. 최진아는 기지개를 켜면서 일어섰다. 착각이였는지 아직도 불 냄새가 일었다.

&#34;그러니까 좀 만용 부리지 말아요.&#34;

&#34;예, 알겠습니다.&#34;

&#34;그리고 그 셔츠, 좀 검은색으로 입고 다녀요. 피 묻으면 바꿔야 되니까.&#34;

**일련번호:** SCP-████-KO

**특수 격리 절차 (임시) :** SCP-████-KO는 제145K기지 강화 인간형 개체 격리실에서 격리한다. 해당 개체가 보유한 기적학적 변칙성을 제어하기 위해 격리실 내에는 반(反)기적술 설비가 이행되어 있으며, 상시 개체에게는 합금 수갑을 통해 두 손의 정교한 움직임을 봉인해야 한다. 또한 GoI-231K에 대한 조사를 지속적으로 진행한다.

**설명:** SCP-████-KO는 변칙적 영향력으로 인해 지속적인 젊음을 유지하는 것으로 추측되는 한국계 남성 기적사다. 상기한 추측은 세포 검사 및 이 인간형 개체의 행적과 외관상 나이의 불일치 때문이다. SCP-████-KO가 유발할 수 있는 것으로 확인된 기적술 능력은 다음과 같다.
* 기적학적 화염 생성.
* 기적술을 이용한 폭발 유발.
* 기적술을 사물에 부여한 후, 추후에 폭발시킬 수 있음.
* 신체 강화.

SCP-████-KO는 추정상 1990년대부터 2019년 구금될 때까지 요주의 단체인 종교집단 적백합교회 (GoI-231K)의 인원 중 하나로 활동해 왔다.

조사가 진행 중이다.

직접적인 말은 두렵다. 최진아도 직설적인 사람이였지만, 그런 부류의 직설이 아니다. 대신 이효인의 눈앞에 결착이 있다. 그는 플라스틱 의자에 다리를 꼬고 앉아, 강화유리 저편을 노려보았다. 어제 넥서스 해원읍에서 조우했던 그 사람이다. 밝은 조명 아래로 그가 보인다. 염색한 붉은 머리를 어깨 밑까지 내렸고, 여전히 겉보기로는 중성적이다. 기묘한 미(美)가 서려 있다.

&#34;이효인?&#34;

그가 눈을 치켜뜨고는 놀랍다는 듯이 말한다. 입가에 날선 신월 같은 미소가 걸려 있다. 반면 이효인 본인은 마치 조각처럼 무표정하다. 상대는 진홍빛 앞머리를 귀 뒤로 넘기고는 고의적으로 이효인의 눈을 노려보았다. 쨍 하고 불꽃이 이는 듯한 긴장이 순간 공간을 채운다. 분명 등에 스스로 난도질을 했을텐데, 이효인은 그렇게 속삭였다. 그렇다기엔 놀랍도록 멀쩡해 보이지만.

&#34;날 보러 온 거지?&#34;

&#34;닥쳐.&#34;

이효인은 그렇게 일갈하고는 몸을 뒤로 뺐다.

&#34;질문하러 온 거다.&#34;

&#34;다른 사람들은? 뭐, 그 사람들이야 네 뒷사정 모르지. 잘 왔어.&#34;

상대는 놀랍도록 태연했다. 두려워하거나 무서워하는 태도는 커녕 웃거나 들뜬 기색도 아니였다. 꼭 굉장히 늙은 바위나 버드나무 혹은 거북과 같은 형세로, 턱을 괴고 이효인을 응시해 보았다.

&#34;녹음되고 있고, 밖엔 경비들도 있으니 허튼수작은 마.&#34;

&#34;허튼수작은 안 해. 이유가 없잖니.&#34;

이효인은 크게 헛기침을 두어 번 하고는 눈빛을 다시 한 번 바꾸었다. 상대를 응시하여 대가리를 치켜든 뱀처럼.

&#34;그럼 첫 번째로, 우리..... 아빠나 엄마에 대해 알고 있댔지.&#34;

&#34;엊그제 말한대로.&#34;

이효인은 마른 세수를 했다. 사실이였다. 이곳에 도착하기 전, 처음으로 임시 3등급 인가-- GoI-231K 한정 인가를 받고 이전 정보에 접근해본 참이다. 아버지에 대한 정보는 보다 명확했고 어머니의 경우는 더 흐릿했지만 결국엔, 그게 선의든 아니든 상대가 진실을 말하고 있음을 알 수 있었다. 아니기를 바랬지만.

&#34;......어머니는 왜, 너희들 쪽으로 간 거지?&#34;

&#34;너희 어머니-- 입에 잘 붙지가 않네. 이연지...... 라고 불러도 되겠지? 어쨌든. 이연지는 비밀스러운 사람이였으니 나도 몰라.&#34;

순간 정적이 찾아왔다. 상대가 말을 멈춘 탓이다. 그러나 이것은 자연스런 정적이라기보다는 그가 이효인의 반응을 보려 말을 멈춘 탓에 가까웠다. 냉정한 낚싯바늘 같은 맥락이다. 이효인의 반응은, 생각외로 냉정했다. 어머니의 이름도 처음 들어본 터다. 게다가 아버지가 죽은 후겠지만, 적백합교회로 배반한 얼굴도 모르는 사람의 실명을 운운한다고 이효인은 화낼 인물이 아니였다. 그저 본능적 짜증에 사로잡혀 있었다.

&#34;흠. 뭐, 네 아빠가 그때 죽은 탓일지도 모르고.&#34;

&#34;죽는 걸...... 네가 봤나? 아니면 네가 죽였나?&#34;

&#34;둘 다 아니. 난 누굴 죽인 적은 없어.&#34;

그는 두 손을 들어 보였다.

&#34;굳이 누가 죽였다고 한다면...... 적백합교회라는 단체지. 아니면 주홍왕의 오른손이거나.&#34;

&#34;오른손이 누군데?&#34;

&#34;그냥 비유야. 좀 천천히 말하자고. 그러니까...... 네가 알고 싶은건 네 과거지?&#34;

&#34;그럴지도 모르겠는데, 하지만 진짜 알고 싶은 건 따로 있어.&#34;

이효인이 일어서, 강화유리 쪽으로 몸을 뻗었다. 눈에 냉소가 스쳤다. 오랫동안 참았다는 듯 그의 기운 자체가 변한다. 그 순간이지만, 그는 이효인에게 섬칫함을 느끼고 초조하게 웃었다. 상대는 재단 요원이다. 그리고 그 재단 요원은 면담법을 제법 알고 있다.

&#34;남은 두 사람은 어디 있지?&#34;

상대가 웃음을 터뜨렸다.

&#34;솔직해서 좋아. 연지 이야기를 더 안 하는 건 영 아쉽지만...... 두 사람이라. 그 미친 여자랑 교주님 아드님 말씀이시군.&#34;

&#34;교주 아들이라고?&#34;

&#34;그래. 너도 알겠지. 재단이 우리를 쳤을 때 죽은 그 교주님. 아들이 한 분 계셨는데...... 지금은 그분이 우리 목자라고 할 수 있겠군. 어쨌거나.&#34;

&#34;그래서, 어디 있는데.&#34;

&#34;여자는 알아. 현 목자님은 모르지만. 아마 그 여자가 보좌하고 있을 텐데.&#34;

그는 태평하게 그 위치를 가르쳐주었다. 이효인은 의심했다. 그럼에도, 결국에는 그 위치 또한 재단이 짐작해서 알려준 것과 크게 다르지 않았다. 모든 것이 진실을 향해 나아가고는 있지만 손바닥 위에서 놀고 있는 기분이였다. 그리고 마지막으로 그는 이런 말을 덧붙였다.

&#34;정말 갈 거지, 이효인?&#34;

그는 대답 없이 고개만 끄떡였다.

&#34;내가 말했잖아. 네 아버지, 네 할아버지의 복수를 하다 보면 끝이 없어.&#34;

&#34;아니.&#34;

이효인은 잘라 말했다.

&#34;이제부턴 재단 인원으로서 작전을 수행할 생각이다.&#34;

단언. 이효인조차도 이루어질 수 없다는 것을 알고 있다. 모든 정황은 그 다음 조우할 사람들이 할아버지와 할머니를 죽였음을 가리키고 있으니까. 이효인은 결코 재단다운 방식으로 그들과 싸울 수 없을 것이다. 그러나 이런 생각을 해 본 적 있다. 아버지가 적백합교회에게 죽었다. 그 복수로 할아버지가 적백합교회 토벌에 앞장섰을 것이고, 그 복수로 그들은 그를 죽였다. 그리고 지금 그 복수로 이효인이 서 있다고 생각한다면, 그 행위라는 것에 자긍심은 커녕 가끔은 공포가 느껴졌다.

&#34;이효인. 나는 네가 모든 걸 뒤로하고 살아가기를 바래.&#34;

마지막으로, 이효인이 등을 돌리기 전, 그 남자는 이렇게 말했다.

&#34;넌 연지를 닮았으니까.&#34;

그리고 이효인은 몸을 돌렸다.

&#34;그게 어쨌단 건지 모르겠어. 네가 엄마라는 사람과 무슨 관계가 있는데?&#34;

&#34;솔직한 대답을 듣고 싶어?&#34;

&#34;닥치고, 묻는 말에나 대답해.&#34;

그 남자의 입가에서 미소가 가셨다. 새빨간 머리칼에 그늘이 졌다. 마치 사과가 썩어가듯 그러한 가을의 색이 그의 머리에 스치고 있었다.

&#34;이효인. 너희 어머니가...  연지가 처음 우리를 찾아왔을 때, 연지는 너를 데리고 있었어.&#34;

이효인의 머릿속이 공허히 울렸다.

&#34;뭐?&#34;

&#34;원래 적백합교회는 주홍왕께 바치는 피로 널 드릴 생각이였으니까.&#34;

&#34;지금... 그 여자가 날 너희들에게 바쳤다고--&#34;

&#34;조용히.&#34;

남자의 말 한 마디에 그 순간 강렬한 정적이 일었다. 말에 힘이 있는, 일종의 강력한 언령(言霊). 그 정적은 방 자체를 지배하면서 이효인의 혀를 그 순간 마비시켰다. 이효인이 당황하는 데 반해, 남자는 진중했다.

&#34;내 말을 좀 듣지. 연지가 널 바쳤다는 게 아냐, 그 반대야.&#34;

&#34;그......&#34;

&#34;네 아버지가 우리 사이에 첩자로 들어왔다 죽고, 네 목숨은 우리 손에 있었어. 피의 흐름이야 저주의 근본이니까. 그런데 연지가 널 데려온 거야. 네 목숨을 위해서.&#34;

그는 잠시 침울한 표정을 짓더니 말을 이었다.

&#34;너야 네 아버지나 할아버지를 명예롭다 생각하겠지만, 난 그 여자의 목숨을 건 행위에 경의를 표한다, 이효인.&#34;

&#34;그... 그러니까,&#34;

이효인의 혀가 곧 마법의 힘에서 자유로워지자, 그는 기다렸다는 듯 내뱉었다.

&#34;너희가 나를 살려뒀다고?&#34;

&#34;그때 죽어서 주홍 왕좌 우편으로 갔더라면 더 좋았을텐데. 이런 운명......&#34;

남자는 조심스레 몸을 숙였다. 손목에 채워진 수갑이 잘그락거렸다.

&#34;그러니까 항상 다시 생각해, 이효인.&#34;

이효인은 홱 돌아서서, 걸어나가버렸다. 의미 없었다. 아주 처음 무진시 술집 주인을 쓰러뜨리고서 울었던 이효인이였다면 당황하거나 슬펐거나 했을지도 몰랐다. 하지만 그는 어느 때보다도 어른이였다. 인과관계를 따지고, 결국 시간을 거슬러 올라가면서, 모든 발단은 아버지의 피살에 있음을 깨닫는다. 격리실에서 나오는 격리동 복도에 최진아가 기대고 서 있다.

&#34;어땠어요?&#34;

&#34;아무것도 바뀌지 않았습니다.&#34;

그리고 이효인은 백열등의 빛 사이로 멀리 사라져버린다. 격리실 안의 남자는 주먹을 쥐었다. 수갑의 철이 달아올랐다가 이내 식어버렸다. 그는 미소하면서 등을 기댔다. 솔직히 아무런 기대도 하지 않았다는 그 가벼운 미소. 그리고 가볍게 속삭였다. 실로, 정말로 이연지를 닮은 남자라고.

그리고 시간은 움직인다.

이효인은 걸었다. 흰 셔츠와 검은 바지, 그리고 여전히 무기들을 다수 챙기고서. 그리고 그 옆을 최진아가 걸었다. 이번에는 나란히 걸어가고 있다. 그들이 도착한 곳은 외딴 곳에 위치한 한 빌라 건물이였다. 이효인은 19년 전 그날을 또 한 차례 회상했다. 그때도 이런 곳에서 살았었지. 그리고 이런 곳에서 누군가 죽었다. 이제 그 운명에 결판을 낼 때가 왔다고 생각한다. 바람이 불어 건물을 휘젓고 나아간다.

&#34;상대는 여기 있을 겁니다.&#34;

최진아 요원이 피가 든 유리병을 만지작거리며 말했다.

&#34;건물엔 엘리베이터가 없어요. 그러니..... 솔직히 불리하네요. 그렇다고, 위로 헬기를 타고 내려오기에는 역정보에 한계가 있고요.&#34;

&#34;불리해도 어쩔 수 없어요.&#34;

이효인이 삼단봉을 꺼내들고는 펼쳤다. 그 무쇠가 태양의 빛을 발하면서 강렬하게, 그의 손에서 존재감을 과시했다. 이효인은 천천히, 아주 천천히 그 안으로 걸어들어갔다. 이제는 텅 빈 빌라의 그림자가 남자를 덮었다. 차디찬 기운이 피부로 서린다.

&#34;적은 둘일 겁니다.&#34;

이효인은 천천히 앞으로 나아갔다. 길 생산자나 기적사와도 겨루어본 차다. 그럼에도 그의 마음은 지하처럼 냉정했다. 물러설 수 없었기 때문이다. 막 계단을 타고 오르려던 그 순간, 갑작스러운 소리가 났다. 규칙적인 도시의 맥동 같은 그 소리. 위에서 올라오는 발소리였다. 이효인은 최진아에게 수신호를 주고는 즉시 몸을 웅크렸다.

소리는 가까워지고 있었다. 그리고 마침내 그 존재가 2층에서 모습을 드러냈을 때, 이효인은 즉시 테이져건을 꺼내 들고 바람처럼 달려들었다. 일련의 소음 후, 그 존재는 컥, 하는 비명을 지르며 주저앉았다. 중년의 남자였다.

&#34;......그놈들이 아니에요.&#34;

최진아가 뒤에서 외쳤다. 정확했다. 교주의 아들이라는 놈도 아니고 더군다나 신상이 입수된 여자도 아니다. 민간인인지 무엇인지는 알 수 없었으나 어쨌든 목표가 아니다. 그렇다면 왜 나타난 거지? 새로운 조직원일까, 돈으로 매수된 작자일까 알 수 없었다. 그때 이효인의 머릿속에 한 가지 사실이 스쳤다. 그 길 생산자가 죽일 듯이 덤벼들던 장면. 쓰러진 남자도 쥐고있는 거라고는 면도칼 하나인데 까뒤집은 눈으로 둘을 노려보고 있었다. 그렇다면 그 칼, 정신을 지배하는 그 칼, 이효인의 조부모를 죽였다는 그 단검이--

&#34;죽여.&#34;

그리고, 수없는 발소리가 위로부터 이어졌다.
