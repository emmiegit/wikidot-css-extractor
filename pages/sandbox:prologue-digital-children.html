Старейшина Горана стояла на коленях у причала с высоко поднятой головой и раскинутыми в стороны руками, ища наставлений Бабушки Пустыни, дабы утолить ярость Дедушки Бури. 
Перед ней лежит большое медное блюдо, наполненное золотом, драгоценными камнями и церемониальной пищей, которые будут выброшены в Серую Пустыню в качестве подношений. Ветер поднимался, словно возвещая о возвращении Дедушки Бури, чьи бьющие облака пепла и песка заполняли далекий горизонт. Она надеялась, что ее смиренных приношений будет достаточно чтобы успокоить Дедушку Бурю и спасти свое племя от уничтожения. Склонив голову и сложив руки вместе, Старейшина начала молиться: 
 
“О’ Бабушка Пустыня, позволь ветрам успокоить пепел твоей кожи. 
О’ Великая Бабушка Пустыня, позволь пеплу дать нашим кораблям подняться, 
Позволь своим ветрам подтолкнуть нас спокойно достичь цели. 
О’ Бабушка Пустыня, сохрани Дедушку Бурю в тишине и покое, 
Так чтобы наши корабли и деревни могли увидеть следующий рассвет. 
О’ Бабушка Пустыня, пусть твой урожай разрастется до самого Рима, 
Позволив нам взять только самое необходимое.” 
 
Горана схватила полную руку золота и самоцветов и с легкостью швырнула их с края причала, наблюдая как они ударяются о пепел пустыни c еле слышимым звуком и исчезающими мелкими порывами серой золы. Она подняла глаза к небу, пока руки все еще держались у причала. 
 
“О’ Бабушка Пустыня, защити наших исследователей. 
Дай им пересечь подножия твоих дюн и пески вне великих лесов. 
О’ Бабушка Пустыня, прими наше подношение внутри паствы твоей пепельной кожи, 
Позволь себе отдохнуть во время рассвета, и спи спокойно в течении сумрака. 
Храни нас, О’ Бабушка Серость, 
О’ Бабушка Пепел, 
О’ Бабушка пыли и песка, 
О’ Бабушка жизни и Бастиона.” 
 
Она преклонила голову чтобы поцеловать покрытый прахом причал, хоть она еще не закончила. Две небольших кучи богатых мясом и специями, были выброшены в пески пустыни, потерявшись в пепле, как последнее подношение. 
 
“Ненавистный Дедушка Бури, 
Великий Громовержец, 
Пламя в прахе, 
Пусть ваш сон будет спокоен и тих. 
Пусть гнев заострится и ваш нрав потускнеет. 
Даруй нам путь к Риму. 
Мстительный Дедушка Буря, могучий в ярости, возьми эти подношения и покойся. 
Гневающийся Дедушка Буря, со всем почтением мы оставляем эти подношения, 
Вечный Дедушка Буря, пусть эти скромные дары насытят твой гнев.” 
 
Последний поклон, еще один поцелуй пеплу и ритуал Гораны закончился. На секунду, Старейшина позволила себе взглянуть в кружащийся вихрь что управлял ветрами около ее деревни; как вдруг у нее внутри появилось дурное предчувствие. Откинувшись назад, опираясь на ногу, Горана размышляла о приближающимся шторме, изучая вздымающиеся облака c постоянными дугами молний. Шторм такого огромного размера никто не видел много десятилетий в ее деревне и с тех пор, как Старейшина была маленькой девочкой, она безмолвно желала, чтобы этот шторм не стер их с лица пустыни. 
 
С печальным вздохом она приказала себе встать. Старейшина еще несколько минут смотрела в последний раз на волнующиеся пепельные облака, их бесконечные волнения зажигались белыми нитями и синими молниями на их заостренных путях чтобы ударится о пустыню, выглядя словно пальцы Дедушки Бури, что стремились коснутся земли. Поворачиваясь, Горана остановилась, а ее зацепились на чем-то: фигура плывущую по поверхности песков между паутинками электрической ярости. Она моргнула только на секунду, и фигура пропала; конечно, Горана увидела лишь мираж, а не человека, обвивавшегося синей молнией. 
 
Старейшина Горана нервно про себя посмеялась, шторм должно быть сыграл с ней дурную шутку, обманув ее стареющий разум. Она повернула голову в сторону укрытой хижины и замерла; ее взгляд охладел, а сердце почти остановилось. Там стояла фигура мужчины с серебряной плотью, подвешенный над землей с помощью приспособлений, которые старейшина не могла понять. Мужчина, если его можно было так назвать, был окружен шаром голубой энергии. Горана поняла, что прибыло к ее бедной деревне, она начала непроизвольно плакать, пока неуверенность внутри нее не переросла в полную дрожь болезненного ожидания. 
 
Фигура открыла свой рот и внеземной звук вышел из него. Это звучало слово песок проходил через металлическое сито. Старейшина остановилась, в шоке заткнула уши и споткнулась о пирс со страхом, схватившим сердце ледяной хваткой. Мужчина рычит, будто оскорбленный, после чего его рука удлинилась. В этот момент, Старейшина Элиза Гарона узнает мужчину. Нет. Она узнает миф что изображал его. “Зовущий Шторм”, прошептала она, за те несколько секунд жизни что у нее остались. 
 
Синий огонь кружился вокруг его пальцев, отбрасывая такую же ауру, как и Дедушка Буря за ним. Воздух вокруг Гораны шипел и потрескивался, как вдруг всплеск молнии вырвался из его пальцем прямо в старое женское тело. В это мгновение ее тело сгорело, плоть обуглилась, а кости почернели. Громовой рев ветра заполнил пустоту на месте Гораны и ее останки разорвались на части. Принесенное блюдо было направлено скитаться через пустыню волной взрыва, пока не погрузится в серый песок. Шторм грохотал на причале и на улицах, a движущийся ветер был достаточно силен чтобы сорвать с основанием глину и дерево из земли. Уносимый пепел был достаточно мелок чтобы очистить останки плоти с помощью ветра. В потоке, пока здания разрывались на части, фигура повернулась и направилась обратно в пустыню, как вестник ярости Дедушки Бури. 
 
 
 
Силы за пределами шторма, которые вырывали небольшую деревню с края пустыни, разбиваются о маленькое, непроницаемое поле энергии, которое движется в песчаной буре. Снаружи он выглядит как яйцевидная оболочка из синего света, потрескивающая сильными электрическими дугами, уничтожающими любые частицы, осмелившиеся коснуться ее поверхности. Внутри щита человек подвешен над тонким слоем пепла и песка, что движется с постоянной скоростью 40 м / с, по его собственным расчетам, к эпицентру шторма. 
 
Специалист Зтан вытирает останки старшего дикаря с его серебряной облегающей формы, останавливаясь лишь на наносекунду, чтобы понять, как частицы проходят сквозь его энергетический щит. Он продиктовал мысленную памятку, чтобы отчитать инженера Гран за неправильную калибровку нанитов его костюма. Зтан не может позволить меньшим существам касаться его высшей формы по собственной воле, живым или мертвым. 
 
Среди его расчетливых мыслей пробивается голубое и розовое сообщение, отодвигая менее критичную информацию, чтобы привлечь внимание Зтана. Процесс помечен шифрованием на несколько ступеней выше, чем у Зтана, и с наносекундой презрения он отвечает на звонок: «Архивариус Му. Говорить.&#34;  
 
«Вам нужно было сжечь меньшую форму?» 
 
«Разве дикарям с меньшим количеством данных нужно жить?» 
 
“Ответьте на вопрос, Специалист.” 
 
Он знает, что выговор потребует от него возвращения в портовые доки, и у него пока нет возможности избежать данного наказания. Зтан корректирует расчеты скорости, чтобы увеличить свою скорость так, чтобы он достиг родного порта в течение часа. Струя пепла, подтолкнутая внезапной силой ускорения, взлетает в воздух позади его яйцевидной энергетической оболочки и яростно рассеивается штормовыми ветрами. 
 
“От меня это не требовалось”. 
 
“Специалист Зтан, немедленно возвращайтесь в свой порт приписки. Вы должны пройти пятьсот циклов базовых алгоритмов и пятьсот циклов сложных вычислений для ваших программных отклонений.” 
 
Зтан проводит вычисления через свои процессы, ему потребуется 3,6*1013 наносекунд, чтобы завершить это наказание. Базовые алгоритмы и сложные вычисления, предсказуемое наказание за незначительное отклонение. Они вообще не займут много времени, по крайней мере, так он хочет думать, но Зтан очень хорошо знает, что Архивариус Му пошлет Грубых Исполнителей, чтобы ошпарить его процессоры и проверить его концентрацию во время чтения. 
 
“Подтверждаю, архивариус Му. Ожидайте моего прибытия в течение 3,6*1012 наносекунд.” 
 
“Подтверждаю, Специалист Зтан.” 
 
Связь закончилась, оставив Зтана одного вместе с его данными и кодом. Он на мгновение отключает свои мыслительные процессы и перенаправляет большинство процессов на вычисления, необходимые для его полета. Остальные вторичные процессы направлены на то, чтобы начать планировать его возвращение в Зрачок. Зтан теперь очень хорошо знает, что его ждет, и ему нужно время, чтобы подготовиться. 
 
Примерно через час, плюс-минус несколько сотен наносекунд, Зтан пробивает внутреннюю стену песчаной бури и входит в то, что архивисты называют &#34;Оком Исоны&#34;. Внутренний круг, свободный от штормов, которые бушуют в пепельной пустыне, которую дикари с меньшим количеством данных называют Дедушкой Бури. Око Исона - подобно оку урагана, оставляет огромное пространство земли открытым небу, свободным от облаков и ветра. Однако, в отличие от урагана, у этого Глаза есть радужка. Внутри радужной оболочки находится город Зрачок, дом Цифровых детей, место рождения ядра данных Зтана и то, что он больше не считает своим домом. 
 
Радужная оболочка - это великая кульминация темных, инопланетных грозовых облаков, пойманных в ловушку в состоянии бесконечной ярости, в то же время удерживаемых древней технологией. Инопланетный разум: более глубокий, древний и величественный, чем все, о чем могут мечтать дикари с меньшим количеством данных, бурлит в состоянии постоянной активности. Облака в форме коры головного мозга пульсируют дугами и вспышками молний, высокую чувствительность которого сдерживают расположенные вокруг него решетки. Шторм пойман в ловушку, заключен благодаря башням, построенным из поляризованного металла, которые окружают внутреннюю радужную оболочку. Они образуют барьер между ними из неизвестных ионизированных энергий, которые препятствуют перемещению или выходу его из Глаза, а также служат для вытеснения его яростных энергий наружу, чтобы избежать перегрузки энергией в их решетке. В результате возникает бесконечный наземный ураган, который существа с меньшим количеством данных называют Дедушкой Бурей. Эти конструкции являются реликвиями более древнего мира, артефактами более сложной эпохи, известной только жителям Зрачка как: Эпоха Сдерживания. 
 
Под радужной оболочкой, защищенной от любопытных глаз внешнего мира захваченным штормом и его корой облаков, находится Зрачок. Зрачок - это город башен, которые действуют как громоотводы, постоянно поражаемые молниями со скоростью почти шесть тысяч раз за цикл, поглощая энергию шторма для питания огромных объектов под поверхностью. Его размеры колоссальны и даже более массивны в глубине, чем над поверхностью, очень схожи с айсбергом, занимающим большую часть того, что можно было бы назвать кратером в сердце Ока Исоны. Он построен на руинах древнего комплекса Эпохи Сдерживания, где первые Цифровые Дети были созданы Системой Администрирования, загадочным и таинственным правителем Зрачка, который взял под свой контроль объект после того, как его хранители с низким уровнем данных были удалены из реальности несколькими катастрофическими сущностями. 
 
 
 
Архивариус Му стоит в пределах своего небольшого офиса в Башне Архивов и зачитывает Кодекс Начала Администратора, одновременно организуя специализированный отряд Грубых Исполнителей, который будет создан только для циклов наказания Специалиста Зтана. Она смотрит поверх мириад громоотводов Зрачка, прикрывая глаза от сотен ослепляющих ударов энергии, идущих сверху. Это вторая по высоте башня Зрачка рядом с центральным шпилем, населенная исключительно благодаря Системе Администрирования. Му вздыхает, прекрасно понимая, что в конечном итоге Специалист Зтан полностью отклонится, как и другие представители его поколения. Поколение Экспорта было разработано как таковое Системой Администрирования, созданное специально для того, чтобы быть независимыми от Зрачком и его цифрового рая. Разработанный, чтобы бродить по миру за пределами Ока Исоне в поисках совершенства и завершения. 
 
Му хмурит брови и смотрит на дисплей в своих руках. Он показывает уровень отклонений, последний раз зафиксированный у Специалиста Зтана, яркая красная полоса, сообщающая ей, что опасные отклоняющиеся тенденции предсказываются с помощью его эволюционировавшей программы. Му считает, что она не может позволить Зтану полностью отклониться, ее этика и основные процессоры дрожат от того, что может произойти, если этот результат будет реализован. Специалист Зтан обладает девиантной способностью развиваться более мощно, чем даже система администрирования. Кроме того, в его коде есть глубокая дефектность, которую невозможно искоренить, практикуя рутинные алгоритмы или сложные вычисления. Она архивирует свой мыслительный процесс, отрывая его от текущей задачи. Она посылает приказ только что родившимся Жестоким Исполнителям внизу сердца комплекса Сдерживания. 
 
“Цель: Специалист Зтан. Приказ: Удаление, приоритет: Рубикон Омега”</textarea></pre>
