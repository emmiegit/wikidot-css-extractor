    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-543

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-543收容于移动站点Site-CN-85-D尾部的单人束缚装置中，并处于药物麻醉状态。伪装为货运火车的Site-CN-85-D行驶速度不得连续48小时低于150公里每小时，单次停靠时间不得超过24小时。即日起对地下深层站点Site-CN-85-G以及MTF-庚子-07“地狱边境”的相关行动与人员进行全面彻查，防范更多可能的异常现象存在。

在站点的行进无法继续的情形下，SCP-CN-543将由一架无人机进行转移。MTF-己卯-06“风之旅人”需追踪无人机并于移动状态下将其回收，随后转由其余基金会移动设施进行临时收容。

在SCP-CN-543无法移动超过24小时的情况下，Site-CN-85-D将被放弃，撤离重要人员、资源以及异常物品成为最高优先项。MTF-辛辰-07“血色夕阳”进行疏散协助以及应对可能的敌对威胁。专业应对重力异常的MTF-丁丑-11“重力加速度”此时将被派遣重收容SCP-CN-543。

**描述：**SCP-CN-543是一位76岁的老年女性，黄种人，姓名██，拥有中国国籍。SCP-CN-543配偶已逝，有一位35岁的儿子。其子于████/██/██加入基金会中国分部，并于████/██/██日执行[已编辑]任务。任务期间遭遇了未知来源的[已编辑]，整支地下航行小队失联，此后所有成员的登记状态为MIA并推定KIA。在随后准备开展标准伤亡基金会成员家属慰问工作时，外勤人员发现了SCP-CN-543的异常现象[[footnote]]在此前进行的基金会成员背景调查之中，均未发现SCP-CN-543存在可能的异常状况或与异常个体/组织存在接触。当前有分析指出SCP-CN-543有可能受到其子所遭遇[已编辑]的影响，正在进行进一步调查。[[/footnote]]。

SCP-CN-543无法感知周遭环境，仅能观测一个C类幻觉场景。该场景为SCP-CN-543儿子（编号为SCP-CN-543-1）的生活片段节选，场景以SCP-CN-543-1为中心，选择性的包含了当时的周遭环境。幻觉场景的观测与记忆受到SCP-CN-543-A影响。通过将SCP-CN-543-A叠加的质量的控制在10千克左右，当前SCP-CN-543的所感知的幻觉场景停留在其子SCP-CN-543-1在7岁时的生活片段。基于SCP-CN-543-A一直存在的现象推测，SCP-CN-543对幻觉的感知在麻醉状态下依然存在。

SCP-CN-543-A是出现于SCP-CN-543四周的半物质[[footnote]]用于描述实体状态的基金会创术语，它们并非由物质构成，并且可以穿过固体，但仍可与有形物体进行物理层面或其他方式上的互动。更多信息参见[[[SCP-CN-053]]]相关文件[[/footnote]]实体。每隔3秒，在SCP-CN-543周围将自动生成一处SCP-CN-543-A，具体表现为SCP-CN-543所见幻觉的静止帧三维画面。产生后的SCP-CN-543-A与地球相对位置不会改变，直至2小时后自行消失。单个SCP-CN-543-A的质量仅有正常物质质量的千分之三，但SCP-CN-543-A之间可通过相互叠加于同一空间位置造成质量的叠加。SCP-CN-543-A与正常物质的接触并不遵守帕蒂尔接触定律，无法通过任何直接接触改变SCP-CN-543-A的位置与运动状态。但当固体物质与SCP-CN-543-A处于同一空间位置时，该固体物质的质量与其受到的重力会叠加上SCP-CN-543-A的质量与其受到的重力。

随着SCP-CN-543-A在SCP-CN-543周围质量的叠加，SCP-CN-543所见幻觉的情景也会发生显著变化，表现为幻觉场景沿SCP-CN-543-1的成长路线推进。此种效应的影响因素无法量化，但似乎与SCP-CN-543-A所叠加质量的大小以及与SCP-CN-543的距离有关。由于SCP-CN-543-A大量叠加至后产生的破坏性影响，当前不计划对详细场景演变进行实验与记录。仅通过事故I-CN-543.1中的记录整理了一个简要阶段表格，记录中所叠加质量均位于SCP-CN-543周边50m内。

**事故I-CN-543.1：**在未了解SCP-CN-543的异常性质信息前，项目曾收容于Site-CN-85-B。由于项目的位置相对固定，导致SCP-CN-543-A经历了一个阶段性的质量叠加，记录到的SCP-CN-543-A叠加质量与SCP-CN-543所见幻觉的关系如下表。

||~ 叠加质量 ||~ SCP-CN-543所见幻觉 ||
||20千克左右|| SCP-CN-543-1进行全校国旗下的讲话，讲话内容无法记录。||
||90千克左右||SCP-CN-543-1进入【已编辑】初中就读，在校门口与SCP-CN-543告别。||
||230千克左右||SCP-CN-543-1奔出中考考场，与SCP-CN-543相拥。||
||890千克左右||SCP-CN-543-1考取年级第一，向SCP-CN-543报喜。时间为SCP-CN-543的配偶██因车祸去世24天后。||
||1700千克左右||SCP-CN-543-1收到██████大学录取通知书。||
||2400千克左右||SCP-CN-543-1进行考研准备期间发烧，SCP-CN-543前来探望。||
||4400千克左右||SCP-CN-543-1获得博士学位，并于当年进入上海中央公园任职。||
||6800千克左右||SCP-CN-543-1获得3级权限，并调往Site-CN-85-G。||
||10400千克左右||SCP-CN-543-1手持其女友的照片哭泣。Site-CN-85-G的Ⅲ区被异常性熔浆产生的高温所摧毁，其女友研究员███连同当时在Ⅲ区内的其余32人全部遇难。||
||28900千克左右||SCP-CN-543-1加入了MTF-庚子-07“地狱边境”特别分队的招募。||
||567000千克左右||SCP-CN-543-1作为舰载研究员，准备登上“████”号地心航船的发射架。SCP-CN-543-1正在与SCP-CN-543通话，称自己因公司加班无法回家吃年夜饭。||

此后SCP-CN-543四周半径100米外至2000米内的物体所受引力影响出现异常。其所受引力的方向由指向地心变为指向SCP-CN-543。半径100米内的正常物质处于零重力状态。2公里范围内的SCP-CN-543-A改变原有形态并移动，形成一个半径100米的球体包裹SCP-CN-543。SCP-CN-543四周半径10米内温度上升至6000℃。这一异常现象导致Site-CN-85-B的地下东南扇区坍塌，调用MTF-丁丑-11“重力加速度”后得以对项目进行重收容。
