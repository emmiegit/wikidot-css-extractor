**Quy trình Quản thúc Đặc biệt:** SCP-097-VN được quản thúc biệt lập bên trong cơ sở 68A - một hầm trú ẩn ngầm đã chuyển đổi mục đích sử dụng thành cơ sở nghiên cứu và lưu trú lâu dài. Hai khu dân cư nhỏ được xây dựng trong bán kính 15km bên ngoài cơ sở quản thúc nhằm tiếp nhận các cá thể phát sinh bởi đặc tính dị thường của SCP-097-VN.

Nhu yếu phẩm và vật liệu nghiên cứu được cung cấp hàng tháng theo số liệu vào thời điểm cơ sở bắt đầu đi vào hoạt động. Kể từ năm 2000, --nhu yếu phẩm bổ sung sẽ tăng thêm 3% mỗi năm và-- [[footnote]]Do đặc tính tự cân bằng của SCP-097-VN nên việc tăng thêm viện trợ nhu yếu phẩm được đánh giá là lãng phí.[[/footnote]] việc cung cấp vật liệu nghiên cứu sẽ bị đình chỉ vô thời hạn.

Mọi tương tác với các cá thể bên trong SCP-097-VN bị cấm, nhân sự Tổ Chức không được phản hồi bất cứ yêu cầu nào từ bên trong cơ sở 68A, kể cả đó là nhân viên nghiên cứu cấp cao của Tổ Chức. Mọi cá nhân vi phạm sẽ bị xem như một cá thể mới phát sinh từ SCP-097-VN và được đưa vào bên trong cơ sở 68A.

Tiến sĩ Hank được chỉ định làm quản lý cơ sở, cùng với ít nhất 120 nhân sự của Tổ Chức [[footnote]]Những thiếu sót trong công tác thống kê ban đầu dẫn đến việc xác định chính xác số cá thể bên trong SCP-097-VN là bất khả thi. Tính từ năm 1990 đến nay, đã có 375 cá thể SCP-097-VN từ bên ngoài được đưa vào cơ sở.[[/footnote]]. Hai nhân sự mới sẽ được bổ sung vào cơ sở hàng năm nhằm củng cố lực lượng tại chỗ. --Việc gia tăng những cá thể SCP-097-VN phát sinh bên ngoài khu vực 68A trong giai đoạn năm 1997 đến 2001 đặt ra những nghi vấn về tình trạng vi phạm quản thúc nghiêm trọng bên trong cơ sở. Giả thuyết này trùng khớp với những thông tin được trích dẫn từ phụ lục 097-2 và những báo cáo cuối cùng được gửi bởi tiến sĩ Hank.--

//Bổ sung:// Những hiểu biết về SCP-097-VN là tương đối hoàn chỉnh, các nghiên cứu thêm về SCP này và bất cứ nỗ lực thăm dò cơ sở 68A nào được đánh giá là không cần thiết và tạo ra rủi ro vi phạm quản thúc. Tài liệu sẽ được đưa vào trạng thái lưu trữ.

**Mô tả:** SCP-097-VN là một quần thể người với mô hình tháp dân số bị đưa về trạng thái ổn định tuyệt đối bởi đặc tính dị thường xảy ra trên tất cả cá thể trong quần thể. Cấu trúc giới tính trong quần thể và trong tổng số các cá thể mới sinh luôn là 1:1. Việc mất cân bằng giới tính sẽ biến đổi những đối tượng thuộc giới tính thiểu số trong phạm vi gần nhất trở thành một cá thể của quần thể SCP-097-VN. 

Các cá thể SCP-097-VN sẽ không thể chết cho đến khi một cá thể mới sinh ra. Đặc tính dị thường này giữ cho các cá thế SCP-097-VN sống bất chấp mọi tổn thương về thể chất và bỏ qua quy tắc sinh học thông thường. Cái chết trong quần thể SCP-097-VN là ngẫu nhiên và không có quy luật, có thể xảy ra trên cả cá thể mới vừa được sinh ra. 

Mặc dù không có đặc tính tự mở rộng, nhưng từ những ghi chép của Tổ Chức cho thấy, quần thể SCP-097-VN sẽ biến đổi mọi đối tượng cố gắng tương tác với các cá thể bên trong SCP-097-VN, bao gồm việc giao tiếp, sinh hoạt, giám sát, theo dõi… trong thời gian ngắn. Các cá thể nhỏ lẻ ít có khả năng tạo ra những quần thể SCP-097-VN mới bên ngoài khu vực quản thúc, trừ những cá thể được phát sinh thông qua tương tác với quần thể ban đầu. Những đối tượng bị biến đổi khi tương tác với quần thể SCP-097-VN, cũng đồng thời làm phát sinh ngẫu nhiên các cá thể mới mang giới tính ngược lại nhằm đảm bảo cấu trúc giới tính. Sự mở rộng của quần thể này có thể dẫn đến sự ngừng gia tăng dân số toàn cầu và viễn cảnh Tận Thế cấp ΩK.

Tuy còn nhiều rủi ro [[footnote]]Đã ghi nhận hơn 200 trường hợp các đối tượng không thể tỉnh lại sau khi thực hiện phương pháp gây chết tạm thời. Các đợt rà soát thường niên để xác định cá thể SCP-097-VN phát sinh ngẫu nhiên bên ngoài khu vực quản thúc đã bị bãi bỏ từ năm 2010.[[/footnote]], phương pháp gây chết tạm thời được đánh giá là có độ chính xác cao trong việc xác định một đối tượng có phải là cá thể thuộc SCP-097-VN hay không. 

Các nỗ lực làm suy giảm khả năng sinh sản của những cá thể SCP-097-VN sẽ thúc đẩy các biến đổi dị thường nhằm đưa quần thể trở về trạng thái ổn định ban đầu. Những biến đổi được ghi nhận bao gồm hiện tượng đa thai, dậy thì sớm ở cả hai giới tính và rút ngắn thai kỳ xảy ra trên các cá thể ở cả bên trong lẫn bên ngoài khu vực quản thúc. 

--Các cá thể thuộc SCP-097-VN có thể nhận thức được thời điểm cái chết sắp đến và có mối liên hệ đặc biệt với cá thể mới sắp được sinh ra. Các nhà nghiên cứu của Tổ Chức đã đặt giả thuyết về một vòng luân hồi diễn ra trên từng cá thể bên trong quần thể SCP-097-VN.-- [[footnote]]Thông tin bên trong phụ lục 097-2 là thiếu cơ sở khoa học[[/footnote]]

__**Biên bản thử nghiệm – Ngày 12/1/1989**__
&gt; **Mục tiêu:** Đánh giá ảnh hưởng của hiệu ứng bất tử lên sự sống của ██████ qua từng giai đoạn.
&gt; **Đối tượng:** ██████ bên trong cơ thể của bốn cá thể SCP-097-VN ở vào tháng thứ 3, thứ 5, thứ 7 và thứ 9, đánh số lần lượt là P3, P5, P7 và P9. 
&gt; **Quy trình:** Các đối tượng được tiếp xúc với các tác nhân gây biến nặng và theo dõi biến đổi sau nhiều nhất 10 ngày. Tiếp đến sẽ tiến hành các biện pháp loại bỏ đối tượng thử nghiệm. Dinh dưỡng bị ngừng cung cấp trong 30 ngày trước thử nghiệm.
&gt; **Kết quả:**
&gt; ||~ STT||~ Dinh dưỡng||~ Tác nhân đột biến||~ Thuốc||~ Phẫu thuật loại bỏ||
&gt; || P3 || Không ảnh hưởng || Ít ảnh hưởng || Không ảnh hưởng || Thành công ||
&gt; || P5 || Không ảnh hưởng || Ít ảnh hưởng || Không ảnh hưởng || Thành công ||
&gt; || P7 || Không ảnh hưởng || Không ảnh hưởng || Không ảnh hưởng || Thành công ||
&gt; || P9 || Không ảnh hưởng || Không ảnh hưởng || Không ảnh hưởng || Thẩt bại* ||
&gt; [[size smaller]]//*Đối tượng này được xem như một cá thể SCP-097-VN mới và thừa hưởng toàn bộ đặc tính dị thường của nó.//[[/size]]
&gt; **Nhận định:** SCP-097-VN có xu hướng chống lại các tác nhân bất lợi lên ██████ và đảm bảo sự ra đời của các cá thể mới. Mặc dù vậy, các cá thể này ít có khả năng phát triển hoàn chỉnh. 

__**Biên bản thử nghiệm – Ngày 5/1/1998**__
&gt; **Mục tiêu:** Kiểm tra tính khả thi của việc triệt sản toàn bộ quần thể SCP-097-VN đối với công tác quản thúc.
&gt; **Đối tượng:** 20 cá thể SCP-097-VN chia đều cho cả hai giới tính.
&gt; **Quy trình:** Các đối tượng được cho tiếp xúc với hợp chất ██████ và theo dõi trong ít nhất 12 tháng.
&gt; **Kết quả:** 
&gt; - Ngày 2/1/1997, một cá thể SCP-097-VN không thuộc nhóm đối tượng nghiên cứu đã chuyển dạ sớm hơn 2 tháng so với bình thường, cá thể mới được sinh ra mang đặc tính dị thường của SCP-097-VN, không có khả năng phát triển.
&gt; - Ngày 4/4/1997, 8 cá thể SCP-097-VN mới được sinh ra bởi cùng một người, 3 trong số đó không có khả năng phát triển.
&gt; - Ngày 14/8/1997, ghi nhận một trường hợp mang thai bất thường ở cá thể SCP-097-VN  █ tuổi.
&gt; - Ngày 1/1/1998, số cá thể SCP-097-VN phát sinh ngẫu nhiên được gửi vào khu vực quản thúc tăng 400% so với cùng thời điểm năm 1997.
&gt; **Nhận định:** Kết quả thử nghiệm cho thấy việc triệt sản làm phát sinh những đặc tính dị thường chưa được biết đến của SCP-097-VN, cần được hỗ trợ để tiến hành các nghiên cứu chuyên sâu. Chi  tiết được đính kèm ở mặt sau biên bản thử nghiệm.

//Văn bản đánh máy được gửi đi từ máy tính tại cơ sở 68A theo giao thức một chiều, tác giả được xác định là Adam Lambert, một cá thể SCP-097-VN được quản thúc tại cơ sở từ ngày 12/10/2002.//  


&gt; Bây giờ là 4h sáng, tôi bị đánh thức bởi cơn đau từ mảnh kim loại vẫn còn nằm trong lá phổi. Giấc mơ ấy, cái cảm giác đắm mình trong thứ chất lỏng ấm áp và cảm nhận tiếng tim đập dần trở nên chân thực hơn bao giờ hết. Tôi biết đã đến lúc mình phải viết ra những dòng này. Một lời nhắn Larya, cho Tổ Chức và cả cho những kẻ đến sau.
&gt; 
&gt; Mười chín năm trước, tôi đã sống sót sau một tai nạn với một thanh kim loại xuyên thẳng qua phổi, tỉnh dậy trên giường bệnh, nơi mà đáng ra phải là nhà xác. Họ đã xuất hiện, giải thích mọi thứ đã xảy ra và ném tôi vào nơi này cùng hơn 30 người khác. Họ đã hứa về một cơ sở có thể cung cấp sự hỗ trợ y tế và nhu yếu phẩm cần thiết. Chúng tôi đã tin họ, ít nhất là với những gì họ đã làm cho chúng tôi.
&gt; 
&gt; Ở cái nơi tăm tối và đầy tuyệt vọng ấy, bọn trẻ, chúng đã cưu mang chúng tôi. Tôi vẫn nhớ như in cái bộ dáng của con bé Larya khi đó, nó là đứa con gái lớn nhất, bế trên tay một đứa bé và dẫn chúng tôi đi khắp các hành lang của cơ sở. Nó đưa chúng tôi vào những căn phòng bị lấp đầy bởi tiếng rên rỉ, cho chúng tôi thấy những đứa bé không thể lớn lên và cả những chiếc hộp nhựa được đặt trên cân điện tử, nó nói đó là cách duy nhất để biết họ đã chết hay chưa…
&gt; 
&gt; Nếu tôi nhớ không lầm thì hơn 2 tháng sau khi đến đó, một cô gái đã trở dạ. Tôi biết rõ quy tắc nơi đây - một đổi một, trong lòng thầm mong người đó không phải là mình. Nhưng có lẽ tôi đã quá lạc quan khi nghĩ rằng sẽ chỉ có một người trong chúng tôi phải chết. Đứa trẻ thứ nhất được sinh ra, một người sau lưng tôi ngã xuống, rồi đứa thứ 2, thứ 3 và thứ 4, máu vẫn không ngừng chảy từ âm đạo của cô gái đáng thương, cơn đau giữ cho con bé tỉnh táo. Tôi ngẩn người thật lâu cho đến khi mọi thứ kết thúc, cái suy nghĩ muốn được sống tiếp của tôi cũng biến mất vào lúc đó. Và khi đứa trẻ cuối cùng được sinh ra, cô gái trẻ lịm đi trong nụ cười mãn nguyện. Cái chết đến với cô ấy như một đặc ân. 
&gt; 
&gt; Tôi hỏi Larya những gì vừa chứng kiến, con bé đã kể cho tôi nghe về thứ khí gas đó, thứ mà Tổ Chức đã dùng để làm con người ta mất đi khả năng sinh sản. Trớ trêu thay, nó đã không hoạt động như họ mong muốn, hiện tượng đa thai bắt đầu xuất hiện ngay sau khi những người phụ nữ đầu tiên bị triệt sản. Nếu không có khả năng bất tử, chẳng ai trong số chúng tôi có thể sống sót qua 9 tháng thai kỳ. Bọn trẻ trong bụng thì không may mắn như thế. Larya ôm lấy hai trong số những đứa con của cô gái kia, chúng đỏ hỏn, nhắm nghiền mắt và không thể cất lên bất cứ âm thanh nào. Tôi, con bé và một vài người khác đi đến một căn phòng chứa đầy những bình thủy tinh. Ba chiếc bình thủy tinh đã ngừng nổi bọt khí, một vài người bắt đầu tháo gỡ các thiết bị kết nối và đưa ba sinh mệnh đáng thương bên trong ra ngoài. Hai chiếc bình mới lại được chuẩn bị, đó là tất cả những gì chúng tôi có thể làm cho bọn trẻ. “Sẽ nhanh thôi”- Con bé Larya nói với chúng tôi bằng vẻ mặt tràn đầy hy vọng - “Căn phòng này sẽ đóng cửa mãi mãi, bọn trẻ sẽ được lớn lên theo cái cách bình thường”.
&gt; 
&gt; Từ hôm đó, mọi thứ dần thay đổi và đi vào quỹ đạo, chúng tôi đã sống hết mình ở đây với cái suy nghĩ rằng có thể ngày mai mình sẽ chết. Lương thực, nhu yếu phẩm được gửi vào hàng tháng nhưng chẳng bao giờ là đủ, lão Queen đã đứng ra lãnh đạo chúng tôi, phân phối lại mọi thứ. Ông ta từng là ông chủ của một công ty nhỏ, được đưa đến đây sau khi tỉnh dậy từ một cơn đột quỵ. Ông ấy là một người đáng tin cậy. Những năm tháng sau đó, tuy không nhiều nhưng vẫn có vài nhóm người được gửi đến, không quá khó để kiểm soát những người đã chết đi sống lại một vài lần với những tổn thương vĩnh viễn trên cơ thể. Chúng tôi có thằng nhóc Wall, khi đó mới 15 tuổi, nó lớn lên ở cơ sở này, từng được nuôi dạy để lật đổ thế lực của Tổ Chức bên trong cơ sở, giờ đây là cánh tay đắc lực trong việc giữ an ninh tại cơ sở. Erwin đã chỉ cho chúng tôi cách trồng trọt từ chất thải, Ron đã tạo ra thạch dinh dưỡng từ thức ăn thừa bằng máy móc bị bỏ lại ở nơi này, bọn họ kể với chúng tôi rằng họ từng là nhân viên nghiên cứu của Tổ Chức. Ở đây cũng có một vài người như bọn họ, những người lành lặn, ngoại trừ việc có rất ít ký ức về cuộc sống trước đây. 
&gt; 
&gt; Đôi khi, chúng tôi phải đối mặt với cái chết của những người quan trọng, thằng bé Timmy đã cho chúng tôi ý tưởng về “người kế thừa” - những đứa trẻ được nuôi dạy cho một vị trí nhất định, sẵn sàng để thay thế vai trò những người mất đi. Timmy đã trở thành “người kế thừa” đầu tiên cho vị trí của ông Queen và hiện giờ đã là người lãnh đạo chúng tôi sau cái chết của ông ấy 4 năm về trước. Ai mà ngờ được con bé Larya lại chịu làm người kế thừa cho tôi chứ, đáng ra nó phải tìm ai đó trong hàng ngũ lãnh đạo thay vì đi dạy học cho bọn trẻ cùng với tôi. Con bé luôn cười trừ khi tôi hỏi về lý do.
&gt; 
&gt; Hai năm trước, Yona, cô y tá của chúng tôi đã hạ sinh một cặp song sinh trắng trẻo mập mạp. Sau cùng thì hai đứa trẻ duy nhất còn lại trong căn phòng đáng nguyền rủa ấy cũng có thể ra đi thanh thản. Con bé Larya mừng đến phát khóc, nó đã chạy đến để nói với tôi. Tôi nhớ khi đó, tôi đã hỏi con bé liệu nó có sợ một mai tỉnh dậy sẽ mất đi người mà mình yêu thương không? Tôi nói rằng mình đã từng rất sợ sự dày vò của cơ thể bất tử, và sau ngần ấy năm, tôi lại sợ cái cảm giác bản thân và người xung quanh đột nhiên chết đi mà không một lời từ biệt. Con bé vẫn cười như mọi khi tôi hỏi về điều này, nó bảo rằng tôi đừng sợ, ở nơi này, khi một người ra đi, một người khác sẽ đến, luôn có ai đó sẵn sàng để lấp đầy những tổn thương bên trong mỗi chúng ta. Tôi vẫn luôn suy nghĩ về câu nói đó, đó vốn không phải những lời con bé sẽ nói ra. Mãi đến gần 1 năm trước, tôi mới hiểu ra tất cả khi biết tin con bé đã mang thai với người mà nó yêu thương. 
&gt; 
&gt; Tôi đã từng nhớ về bầu trời xanh, về không khí tấp nập nơi thành thị đông người, về một thế giới rộng lớn và tự do. Giờ có lẽ chẳng còn quan trọng nữa. Tôi đã đánh mất tất cả khi đặt chân đến nơi này, và rồi cũng chính tại đây, tôi lại tìm được cho mình những điều đáng để trân trọng và hy sinh. Tựa như cái cách mà thế giới bé nhỏ này vận hành. Sáng mai, tôi sẽ đến phòng y tế để gặp con bé, gửi lời chúc phúc đến đứa trẻ sắp chào đời. Và giá như có thể, tôi muốn kể cho đứa trẻ ấy câu chuyện về những gì mẹ nó từng trải qua, về những người mà cô ấy từng cứu và về cái thế giới mà chúng tôi từng mơ ước. Một ngày nào đó, nó sẽ thay chúng tôi xây dựng nên thế giới ấy. Một ngày nào đó, chúng tôi sẽ được gặp lại nhau.
&gt; 
&gt; Adam

//Văn bản 097-3A//

&gt; SCP-097-VN ban đầu là mã số định danh cho một ngôi làng nhỏ ở miền Tây Hoa Kỳ, nằm biệt lập với thế giới bên ngoài. Dân số thời điểm khảo sát là 1000 người bao gồm 500 nam và 500 nữ, được chia đều cho các mốc tuổi. Cư dân tại đây có thể trạng vượt trội, ít bị ảnh hưởng bởi các bệnh thông thường và dường như bất tử. Họ có nhận thức đầy đủ về những đặc tính dị thường này. Mỗi cư dân đều sở hữu các tri thức và kĩ năng riêng biệt trong hầu hết các lĩnh vực như y học, nông nghiệp, chế tác, luyện kim,... Mặc dù cách ly với phần còn lại của thế giới, SCP-097-VN cho thấy những tiến bộ đáng kinh ngạc về mọi mặt so với phần lớn các quốc gia trên Thế Giới vào thời điểm đó.
&gt; 
&gt; Những đặc tính ban đầu của SCP-097-VN được ghi nhận không bao gồm tính ngẫu nhiên và khả năng mở rộng. Một nghi lễ hiến tế sẽ được thực hiện khi một đứa trẻ sắp ra đời, đối tượng hiến tế thông thường là những người cao tuổi hoặc có những tổn thương thể chất nặng nề. Đứa trẻ được sinh ra có giới tính tương đồng với đối tượng hiến tế.
&gt; 
&gt; Những đặc tính phát sinh được ghi nhận lần đầu trong một nghi lễ hiến tế có sự giám sát của Tổ Chức, một nhà nghiên cứu của Tổ Chức đã đột ngột tử vong thay cho đối tượng hiến tế. Thông qua công tác điều tra và xác minh, cha của đứa trẻ được sinh ra trong nghi lễ đó là một nhân sự của Tổ Chức. Hình phạt vi phạm quản thúc được áp dụng nhưng không thể hoàn toàn loại bỏ được đối tượng. Nhân sự này sau đó được xác định đã trở thành một cá thể thuộc SCP-097-VN. Đồng thời, các đặc tính di thường mới như sự biến đổi các đối tượng ngẫu nhiên hay khác biệt về giới tính giữa cá thể được sinh ra và cá thể chết đi cũng được ghi nhận không lâu sau đó.
&gt; 
&gt; Một quy trình quản thúc mới được đề xuất bởi Tiến sĩ Hank. Toàn bộ các cư dân bên trong SCP-097-VN và nhân sự tại điểm quản thúc gần đó được đưa tới cơ sở 68A. Phân loại quản thúc của SCP-097-VN được nâng lên thành Euclid.
