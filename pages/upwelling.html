    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:creepypasta]]
[[&gt;]]

[[/&gt;]]
[[div class=&#34;parapost&#34;]]
&gt; ##purple|**CompendiumSW**## 2016/04/25 (月) 10:56:30 #4810605
------
&gt; 
&gt; 
&gt; 転記プロジェクト項目21: 2006年7月5日、アリゾナ州ツーソンで収録され、注釈が加えられたもの。オリジナルの録音は利用不可。
&gt; 
------
&gt; 
&gt; 
&gt; 

[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「アメリカの南西部の至る所で何かが起きてる。そいつが本格的に始まる頃には、俺はこの国の反対側にいるつもりだ。15年や20年じゃ足りないし、あんただってこの話を聞いたら、俺が荷造りしてんのをそんな目付きで見たりしなくなるさ。だから座れよ。」
[[/div]]
@@@@ @@@@
バーは暗く、その男の身なりも上品とは言い難かった。しかし、物語を記録しにやって来た私には、彼の話を避ける理由は余り思い当たらなかった。

「お聞きしましょう。」 私はそう言った。

男はまたウィスキーを注ぐと、一口すすり、口に含んで飲み干した。

「長くなりますか？」 私はそう訊ね、録音アプリの一時停止ボタンを押した。

彼は片脚を椅子から振り上げた。


[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「もし何処か行く場所があるなら、別に-」
[[/div]]
@@@@ @@@@
「いえ、いえ！ 是非お話を伺いたいと思っていますとも。」

彼は嘆息した。

[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「終いまで口を挟まないんなら、教えてやる。あんたみたいな、こっちが一息つく前に飽きちまうタイプにはうんざりしてんだ。」
[[/div]]
@@@@ @@@@

「分かりました。」

彼は席に戻り、私は録音の一時停止を解除した。

[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「俺は昔、トラック運転手だった。州間高速10号線を18時間走り続けたことだってある、出せるような証拠は大して持ってないけどな。」
[[/div]]
@@@@ @@@@

含み笑い。


[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「1970年代の話さ、当時の仕事は違ってた。道に迷ってもGPSシステムは無いし、マイル標識はまるで整備されてなかった。へッ、俺のトラックのヘッドライトだってまともに点かないことがしょっちゅうあった！ だが俺の仕事は数千マイルの距離を走って荷物を届けることだから、土地鑑が無くてもどうしようもない。

時々、何かしら問題が起きて、誰も知らないような東部のド田舎の町で夜を過ごさなきゃならない時もあった。四方八方を砂に囲まれているにしても、美味い食事、気の良い人々… 必要に迫られて、或いは俺自身の好みで、そういう小さな町を100ヶ所以上知るようになった。運転台じゃ地図なんてろくに読めないから、道筋をしっかり覚え込んだ。だから、町が消え始めた時、俺が少し動揺したのをあんたも分かってくれるだろう。」
[[/div]]
@@@@ @@@@

男はグラスをそっと降ろし、バーの両側に目を走らせてから、また話し始めた。

[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「こいつは宇宙人の襲来みたいな馬鹿げた話じゃないし、町がツキに恵まれなかっただけとか経済不況だとかでもない。俺が見たのは、新設されたガードレールと、かつて小さな町があった場所に敷かれてる真っ平なコンクリートだけだった。新版の地図にはもう消えた町の名前が掲載されなくなったし、ネットで検索しても見つかるかどうか怪しいところだ。火事みたいな騒ぎが起きたんでもなく、ただ無くなっちまった。そして、俺はその経緯をこの目で見たと思ってる。」
[[/div]]
@@@@ @@@@

彼は椅子の背に身体を預けた。

[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「70年代、俺は個人で配送業をやってたんだが、左右に何も無い道路を何マイルも走ってるうちに頭がおかしくなりそうな気がしてきた。俺に近寄るような人がいれば、町の名前を繰り返し訊ねるようになった。運が良くても変な顔をされる程度で、最悪の場合は出て行けと言われた。質問する場所が小さな町、薄汚い休憩所、無名の食堂であればあるほど、反応もますます冷たく感じられた。知ってはいけない事があるような予感がした。

それで、いよいよ俺はイカレちまったんだと考え始めた時、ここよりもずっと狭いバーで、パブロって名前のメキシコ人と出会った。その頃には、俺は古い地図をいつも持ち歩くようになってて、どうにか言い分を通そうとしてたんだが、パブロは地図を見るなり固まった。俺が消えた町々の名前を挙げもしないのに、パブロはある1つの名前を指差した。ニューメキシコ州とアリゾナ州の境目にあった、ユンケっていう小さな町さ。パブロは束の間黙りこくった後、ざっと7通りの悪態を吐いて、とうとう国境の北でも始まったかと宣った。あいつは何かを知ってた。俺をバーの裏に連れ出して、話し始めた。

パブロによると、今に始まったことじゃないらしい。あれは腐敗だ、水が枯れ始めると蔓延する伝染病なんだと、あいつはそう言った。まず側溝から始まり、やがて町全体を巻き込んでいき、誰も反応できないうちに襲ってくるそうだ。パブロはその具体的な正体について明言を避けた。ラス・アグアス・エネグレシダス、つまりスペイン語で“黒ずんだ水”と呼ばれていて、自分の町もやられたから知っていると言った。予想よりも早く、水道水が枯渇した1年後に襲われた、生き延びたのは自分だけだったとな。トラックが何台かやって来て、跡地に何かを散布してから走り去り、今じゃその町は砂利敷きの空き地だが、パブロにとってはもうどうでもよかった。

パブロは俺が何を知っているのか、何を忘れているか、刻々と熱心さを増しながら問い詰めた。俺に分かる事はそう多くなかったが、パブロは消えた町の名前を書き留めて、誰も知らない場所に保管しておくべきだと言い張った。あいつはユンケに知り合いがいて、こうなるのを随分前から予期していたらしい。あんたはパブロを気違いと呼ぶかもしれないが、俺は違う。たった5年のうちに、知ってた町が次々に変わり果てていく。俺はパブロを信じた。信じたし、まだ完全には消えてない町を見せようと言ってドライブに誘ってきた時も話に乗った。」
[[/div]]
@@@@ @@@@

老人が取り出した、コーヒーで染まったような古めかしい地図には、メキシコのソノラ州西部の何処かに通じる暗色の線が引かれていた。彼は話しながら、その線をボールペンで何度も何度もなぞった。

[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「長い、長い旅だった。数日前に俺のトラックを停めた建物の外の駐車場で、パブロのトラックに荷物を積んだ。あいつの車はオンボロのフォードで、くたびれた外装からは白い塗料が剥げていた。出発したとは言え、トラック運転手の俺が長いと言うからには、相当な長さだぞ。走行距離はほんの数百マイルだが、そのほとんどはメキシコの渋滞した高速道路、照明の無い夜の田舎道、そして最後には、目の届く限り遠くまで伸びるタイヤの跡が2つ残った未舗装路だった。

俺たちは何も無い場所で止まり、午後の日差しの中でトラックを駐車した。辿り着いたのはメキシコのファレシドっていう人口200人の町で、5ヶ月前に誰も調べようとしないほどひっそりと消え失せていた。そして、パブロに言わせれば、ラス・アグアス・エネグレシダスが後に残すものを見るチャンスでもあった。

トラックから降りた時、風の様子が変わり、臭いがしてきた。空気中に漂う重苦しい臭い。ワインとかテレビン油みたいな、濃密で鼻につんと来る、アルコールに近いものだ。風が変わるたびに、一瞬だけその臭いがして、すぐに消えていく。

次に気付いたのは、かつて町があった場所に広がる大きな黒い斑点だった。俺は倒れかけの柵を越えて、その地面が無くなったように見える空間に近寄った。砂地は下向きに傾斜してたが、軽くよろめいた時に、パブロが手を掴んで俺を安定させ、馬鹿な真似をするなとたしなめた。足元に気を付けろ、パブロはそう言った。5ヶ月待てば十分かなんて自分にも確信が持てない、“穴”はほとんど見えないからあまり奥に行くべきじゃないと。

まるで説明するように、パブロは地面の亀裂、4分の1マイル離れた例の黒点から放射状に幾つも延びているやつの1つを指で示した。パブロは片膝を突いて、亀裂から生えている、黒と暗灰色のシダ植物みたいなもんを指した。触らないように気を付けながら、よく見ろと俺を促す。そいつには成長し切る前のシダみたいな渦巻き部分があった。その中心に、ピンの頭ぐらいの大きさの、乳白色の目玉があったんだ。風向きがまた変わって、今度は少し魚っぽい臭いがした。

俺は立ち上がって振り返り、辺りを見回して、それが地面を埋め尽くしているのに気付いた。渦巻いた小さな植物と蔓 -- 黒と暗灰色で、ちっぽけな白い点々がそこかしこにあるんだ。今回は間近に確かめなかった。パブロはしばらく考え込んだ後、俺はあれを見るべきだと言った。誰も真相を知らないし、俺は周りから頭がおかしいと思われてる、だからこそ俺は中心を見るべきだと。パブロの町がどうなったかを見るべきだと。

俺たちは先に進んだが、足取りは遅かった。パブロはいちいち立ち止まっては下を向いた。いったんラス・アグアス・エネグレシダスが身体に入り込んだら絶対に出てこないから、気を付けるに越したことはないと言った。奥に入るにつれて、パブロの懸念が分かってきた。小さな植物や蔓は互いに密集して、すぐに何処を踏んでもブーツの下でバリバリ潰れるようになった。黒っぽい青色の汁を垂れ流してな、酷い悪臭だった。植物の見た目もどんどん奇妙なものになり始めて、建物が見えたかと思うと半分そいつに呑まれてるんだ。地面はスポンジみたいに柔らかくて、一度俺は砂漠地帯の茂みみたいなもんを見た。節くれだって絡み合い、青みがかった黒に染まってた。小さな白い果実が枝の先端から幾つもぶら下がってた。よく見ると、それは光沢があって完璧に真ん丸な魚の目なのさ。

間もなく、さっきの黒い斑点は穴じゃないと気付いた。それは暗い色の草とコケが生えた原っぱで、下り坂のせいでちょっと見えにくくなってたんだ。水が死んだようで安心したとパブロは言った。

正直なところ、俺はそれを疑わしく思い、何かが地面の亀裂の中で動くのが見えると言った。はっきりとは言い切れないが、目を凝らすと、亀裂の奥深くには、暗闇の中に尚暗いものが見えた。そいつは亀裂に沿ってリズミカルに出たり入ったりして、動くたびに静かなシューッという音が聞こえた。あれが水だとパブロは言った。まだ死んでたらしいが、俺には満ち引きが聞こえていた。

亀裂は合流していった。パブロが話していた穴が、俺にも見えた。切り立った岩壁が下向きに落ち込んでいて、ざっと幅60フィートってところだ。だが、それよりも俺の注意を引き付けたのは、ファレシドの住民たちに何が起きたかだった。死体だよ。数十人分の死体が、左右の濡れそぼった地面に、どれもこれも仰向けで散らばっていた。青だの黒だのに染まってたし、半分地面にめり込んでたから、断言はできないが、5ヶ月経ったにしては状態が良いように思えた。

どの死体の頭も大体、地面に空いた穴の方を向いていて、フジツボみたいなもんが顔をびっしり覆っていたから、肌は見えなかった。腕は消えていた。

俺は腹に軽い不快感を覚えつつ、死体を通り越して少し前に出た。パブロに頷くと、あいつはただ頷き返した。俺と同じぐらい具合が悪そうだったな。吐き気がしたのは死体のせいばかりじゃない、臭いだ -- あそこでは圧倒的に強かった。暗くて塩辛くて薬品っぽい臭いが穴の縁から立ち上って、波のように俺たちの顔を洗った。俺たちは先に進んだ。

穴の縁に立つとくらくらした。眩暈のせいばかりじゃない、あそこの地面は漏斗みたいに傾斜してる上に、亀裂や黒い植物だらけでな。俺たちは鼻を摘まんでたが、それでも臭いは口から流れ込んできた。穴は深く、形は不規則で、暗い水に満たされていた。

水は、パブロの言葉通り、死んでいた。淀んで、黒に見えるほど真っ青で、水面には膜が張り、小さな渦を巻いて岩の割れ目に流れ込んでた。水面は50フィート下だったが、俺はその水がどれだけ重いかを、どれだけの力がその下にあるかを、そして水中に何かが浮いているのをほとんど感じ取ることができた。

穴の奥の壁には、穴に比べると随分小さく見えたが、死体と呼んで差し支え無さそうなもんの塊がへばり付いていた。骨だが、人骨には見えなかった。頭と手足をくっつけ合い、絡み合って、大きな傾斜した一塊になっていた。何百体とあっただろう。上の地面に転がってた奴らは運が良かったのさ。

まさにその瞬間、俺は胃の中のブツを抑えていられなくなった。俺は吐き、パブロは悲鳴を上げて俺を勢い良く引き戻し、全てが静まり返った -- ゲロが着水するまでは。途端に、まるで鐘を打ったような感じの鳴動が、俺や地面や周りの全てを通り過ぎていき、俺は下向きに引っ張られて頭から穴の縁を越えつつあるような感覚に囚われた。顔を上げると、遠くの山々は青みがかって湿っているように見えた。

片脚が亀裂に嵌まり込み、暗い水の押し寄せる音が聞こえ、何か冷たいものが脚に当たり、そして千本もの小さな釘抜きで挟まれたような激痛が走った。絶叫して走ろうとしたが、脚がまるで動かないからパブロに寄りかかり、あいつに半分案内され、半分担がれてトラックまで戻った。気分は最悪だし、脚が切り刻まれるような感じがして、パブロが俺をトラックに乗せて走り出しながら、やっちゃいけない事について喚き散らすのもほとんど耳に入らない体たらくだったよ。

トラックから穴を見ると、水位は俺の記憶よりも高くなっていた。」
[[/div]]
@@@@ @@@@

息を殺して見守る私の前で、彼は片脚をテーブルの上へと振り上げ、靴と膝下丈の圧迫靴下を脱いだ。私が目にしている状況の不条理さにコメントする前に、彼の肌が斑色なのが見えた。

渦巻く黒と青の傷痕は、スプーンで抉ったように凹み、所々に鱗めいた瘢痕組織の斑点が浮き出していた。どの渦巻きの中心にも、小さな白い球体が収まっていた。浅黒い肌から、魚の目が覗いていた。

[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「今でもたまに死ぬほど痛む。パブロ爺さんが何か正しい事を言ったなら、それはいったん水が入り込んだら絶対に出てこないってことだ。あんたが証拠を求めるなら、これが証拠だ。」
[[/div]]
@@@@ @@@@

彼は顔をしかめて圧迫靴下を引き上げ、靴を履き直した。妙な臭いが立ち込めていた。

[[div style=&#34;padding-left: 20px;
padding-right: 20px;&#34;]]
@@@@ @@@@
「こいつがあんたのお望みの物語さ。幸いなるかな、二度とラス・アグアス・エネグレシダスを近くで見かけたことはない、それでも町は消え続けた。せいぜい10年に1つか2つ程度だろうが、長い人生でその10年が積み重なってきた。

水不足なんだ、この南西部はよ。水は無くなりつつあって、何かが水に代わるように押し寄せてきてるんだ。」
[[/div]]
@@@@ @@@@
