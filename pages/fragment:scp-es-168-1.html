    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-ES-168

**Clasificación del Objeto:** Euclid 

**Procedimientos Especiales de Contención:** SCP-ES-168 debe ser mantenido en una celda de contención estándar. 

 En caso de la manifestación de una instancia de SCP-ES-168-1 deben activarse Anclas de Realidad de Scantron configuradas para elevar el nivel de Humes al máximo posible. La experimentación con SCP-ES-168 esta estrictamente prohibida.


 [[collapsible show=&#34;[PROCEDIMIENTOS DESCONTINUADOS CLASIFICADOS NIVEL 4/{{LOTEO}}]&#34; hide=&#34;Credenciales rechazadas, regresando al documento principal&#34;]]


**Procedimientos Especiales de Contención Archivados:** Debido a su importancia para el Proyecto Loteo se ha autorizado el uso libre y replicación de SCP-ES-168. La experimentación y modificación de SCP-ES-100 está autorizada bajo la supervisión de la junta de desarrollo tecnológico.

Para asegurar un flujo constante de combustible para SCP-ES-168 se ha construido la Instalación de Contención --y refinación-- de Individuos con Capacidad Ontoquinetica en los Himalayas. Todo alterador de la realidad en custodia de la Fundación debe ser transferido a esta instalación. Todos los reclusos de esta instalación deben ser sometidos al proceso de refinamiento necesario para que puedan servir de combustible para SCP-ES-168. Todo el personal apostado en esta instalación debe recibir chequeos psicológicos diarios, y si llegasen a mostrar cualquier grado de empatía hacia los reclusos deben ser amnestizados y transferidos. Debido a las precauciones tomadas durante la construcción de esta instalación, medidas especializadas son innecesarias. 

Todo está bajo control.
