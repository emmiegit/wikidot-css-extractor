    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**Earthworms**
**作者：**[[*user Hourglass_G]]
[[include :scp-wiki-cn:credit:end]]

天上冒出巨大的脚，
不知是坏还是好。
市坊里拉话声炸了锅，
国王见了也烦恼。

神父吓得嗷嗷叫：
这是主的警告，
灾厄天启之兆。
每个星期天下午，
国王也对着天祷告。

铜变成铁，铁变成钢。
大炮火枪换下了铁剑银刀。
老国王死了，小国王笑。
厉声下令朝天炮。

浓浓的硝烟遮住了天，
大大的脚要覆盖住地。
太阳月亮一并消失了，
白天黑夜乱了套。
庄稼汉烂在旱地里，
小娃娃挂在树梢梢。
鸟嘴的医生猫着腰，
拿着棒子敲敲敲。

摩天大楼地里凹，
木头石块天上掉。
鸟嘴的医生不见了，
牛羊悠悠在吃草。
王宫城堡变了样，
变成了畜牲的草料场。

老树枯藤折断了，
枝枝杈杈全秃光。
吃草的牛羊不见了，
鸡鸭鹅禽喔喔叫。
教堂花园变了样，
十字架上站着知更鸟。

天空一片黑漆漆，
灰布布遮住眼框框。
吃紧力气往下冒，
胖妇人变得苗条条。
大地母亲的怀抱里，
有山有水是家乡。
吃紧力气往下冒，
矮冬瓜变得细又长。
岩浆流过我不怕烫，
穿过红河到家乡。

雨水渗到房屋里，
抓准机会往出跑。
“毛孩子，淘气包，
大下雨天往外跑。”
清新的空气滋润着我，
朝阳洒在酒窝上。
再也看不见那大脚，
从头到尾都舒畅。
见到同胞我把手招，
热泪融化石心肠。
扑哧！你猜怎么着？
国王也被踩碎了！</textarea></pre>
