[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-746/Tengu2.jpg|caption=Φωτογραφία από μια αποτυχημένη προσπάθεια σύλληψης του SCP-746.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-746

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-746 θα περιορίζεται σε έναν τυπικό θάλαμο περιορισμού ανθρωποειδών στην Βάση-66. Για την άνεση του SCP-746 πρέπει να παρέχεται εξειδικευμένο κρεβάτι σχεδιασμένο για την ανατομία του και να αντικαθίσταται κάθε τρεις μήνες.

Κατά τη μεταφορά του, ο SCP-746 θα πρέπει να εφοδιάζεται με αναπηρικό αμαξίδιο κατάλληλου μεγέθους για μετακίνηση, εκτός από τη χρήση του παρεχόμενου μπαστουνιού του. Πρέπει επίσης να φέρει κολάρο ελέγχου και να εποπτεύεται από τουλάχιστον τρεις ένοπλους φρουρούς. Πρέπει να υπάρχει ένας μεταφραστής του Ιδρύματος που να γνωρίζει άπταιστα τις ιαπωνικές διαλέκτους για να διευκολύνει την επικοινωνία με το SCP-746.

Επί του παρόντος, το SCP-746 έχει προγραμματιστεί να παρακολουθεί μαθήματα αγγλικών τις Δευτέρες, Τετάρτες και Παρασκευές με τον Δρ. Καγιά μαζί με τη φυσιοθεραπεία.

**Περιγραφή:** Το SCP-746 είναι ένα ευφυές ανθρωποειδές πτηνό, ύψους 1,3 μέτρων και βάρους 38 κιλών. Το πρόσωπο της οντότητας φαίνεται γερασμένο και έχει βαθύ κόκκινο χρώμα με μύτη που μοιάζει με ράμφος μήκους 28 εκατοστών. Το μεγαλύτερο μέρος του σώματός του καλύπτεται από τραχιά μαύρα φτερά, με τα μεγαλύτερα να βρίσκονται στα αντιβράχια, στους ώμους, στο λαιμό και στο κεφάλι. Επί του παρόντος, το SCP-746 φοράει στο αριστερό του πόδι έναν ειδικό βραχίονα για το πόδι που του παρέχεται από το ιατρικό προσωπικό του Ιδρύματος, λόγω μόνιμου τραυματισμού του (βλ. Συμπληρωματικό έγγραφο 01 για λεπτομέρειες).

Πριν από την απόκτηση του SCP-746, ήταν ευκίνητο και ικανό να τρέχει με ταχύτητα έως και 11 χιλιόμετρα την ώρα. Είχε επίσης παρατηρηθεί ότι είχε ακροβατικές ικανότητες κατά τη διάρκεια προσπαθειών σύλληψης από ομάδες ανάκτησης. Τώρα το SCP-746 κινείται με σημαντικά αργό ρυθμό και χρειάζεται μπαστούνι για να περπατάει.

Το SCP-746 παραπονέθηκε ότι αισθάνεται πόνο στην πλάτη, στους ώμους και στον αυχένα, καθώς και δυσκαμψία στις αρθρώσεις. Μια ακτινογραφία του SCP-746 έδειξε αρκετά κατάγματα λόγω καταπόνησης. Η φυσιοθεραπεία έχει αποδειχθεί αποτελεσματική. Αυτά τα τραύματα αποκτήθηκαν επίσης από την αρχική του απόκτηση.

Το SCP-746 είναι υπάκουο, αν και σε συνεντεύξεις και πριν από τον περιορισμό του έδειξε να είναι κάπως άτακτο. Λόγω της κατάστασής του, δεν είναι ικανό να εκτελέσει πραγματικές πράξεις σκανδαλισμού και δεν θεωρείται πρόβλημα για τον περιορισμό του.

Το SCP-746 μιλάει άπταιστα αρκετές Ιαπωνικές διαλέκτους και έχει επιδείξει μικρή γνώση της αγγλικής γλώσσας. Έχει δείξει προθυμία να βελτιώσει τα Αγγλικά του και μέχρι στιγμής έχει βελτιωθεί σημαντικά με τα μαθήματα που του παρέχονται. Σύμφωνα με το SCP-746, είχε αποκτήσει γνώσεις Αγγλικών όταν συνάντησε Αμερικανούς τουρίστες να μιλούν και είχε γοητευτεί.

Η διατροφή του αποτελείται κυρίως από θαλασσινά και φύλλα λαχανικών.

Η ύπαρξη του SCP-746 έγινε γνωστή στο Ίδρυμα στις 23/4/██ μετά από αναφορές για φάρσες μιας άγνωστης οντότητας που καταγράφηκαν σε βίντεο στο Τόκιο της Ιαπωνίας. Δύο πράκτορες στάλθηκαν για να ερευνήσουν και συνάντησαν το SCP-746. Για δύο εβδομάδες ο SCP-746 διέφευγε της σύλληψης πριν από το γεγονός που οδήγησε στην ανάκτηση του.

**Συμπληρωματικό έγγραφο 01:** Το SCP-746 αιχμαλωτίστηκε με επιτυχία στις 5/1/██ στην πόλη Κιότο της Ιαπωνίας. Το SCP-746 καταδιώχθηκε από μια περίπτωση του SCP-████ σε όλη την πόλη και προσέλκυσε την άμεση προσοχή των κοντινών ομάδων ανάκτησης. Η περίπτωση του SCP-████ πρόλαβε το SCP-746 και το χτύπησε με τη γροθιά του, το οποίο εκσφενδόνισε το SCP-746 σε έναν τοίχο, για να πέσει πάνω σε ένα αυτοκίνητο και να πέσει στο έδαφος. Στη συνέχεια, η περίπτωση συνέτριψε το αριστερό πόδι του SCP-746 με το ρόπαλό του, καθώς το SCP-746 προσπαθούσε να συρθεί μακριά. Οι πράκτορες της Ειδκής Κινητής Μονάδας Νι-32 (&#34;Peach Boys&#34;) που ήταν επιφορτισμένοι με τον περιορισμό των περιστατικών κατάφεραν να σώσουν τον SCP-746 αποσπώντας την προσοχή του καθώς άλλοι πράκτορες διέσωζαν το SCP-746. Για περισσότερες λεπτομέρειες σχετικά με το περιστατικό, βλέπε την αναφορά περιστατικού ████-746-A. Ακολουθεί συνέντευξη του SCP-746 σχετικά με το περιστατικό.

**Συνέντευξη:** SCP-746

&gt; **Συνέντευξη:** SCP-746
&gt;       
&gt; **Συνεντευκτής:** Δρ. Ρένφιελντ
&gt;      
&gt; **Πρόλογος:** Η παρακάτω συνέντευξη είχε αρχικά ειπωθεί στη διάλεκτο του Τόκιο και έχει μεταφραστεί.
&gt;       
&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;       
&gt; **Δρ. Ρένφιελντ:** Γεια σου SCP-746. Αισθάνεσαι καλά?
&gt;       
&gt; **SCP-746:** [Μιλάει στα αγγλικά] Ναι, πονάει λιγότερο.
&gt;                        
&gt; **Δρ. Ρένφιελντ:** Τα αγγλικά σου είναι καλύτερα από την προηγούμενη φορά. Τέλος πάντων, είμαι εδώ για να σου κάνω μερικές ερωτήσεις.
&gt;                       
&gt; **SCP-746:** Πολύ καλά. Σχετικά με τι?
&gt;                     
&gt; **Δρ. Ρένφιελντ:** Στο Κιότο, μπορείς να μου πεις γιατί η περίπτωση του SCP-████ σε κυνηγούσε?
&gt;                     
&gt; **SCP-746:** [Αρχίζει να γελάει]
&gt;                                   
&gt; **Δρ. Ρένφιελντ:** Εμ 746?
&gt;                           
&gt; **SCP-746:** [Σταματάει το γέλιο] Α, το όνι? Για να δούμε, το βρήκα να κάθεται κάτω από ένα δέντρο στο δάσος και του μίλησα. Γρήγορα έμαθα ότι ήταν χαζός και το στομάχι του είχε αρχίσει να πεινάει, οπότε βρήκα την ευκαιρία να του κάνω μια φάρσα. [Κρυφογελάει]
&gt;                               
&gt; **Δρ. Ρένφιελντ:** Τι είδους φάρσας?
&gt;                
&gt; **SCP-746:** Λοιπόν... [Χαμογελάει] Τον έβαλα να φάει κοπριά! [Γελάει]
&gt;                                               
&gt; **Δρ. Ρένφιελντ:** Αυτό είναι... αηδιαστικό.
&gt;                                        
&gt; **SCP-746:** Το ξέρω και ποτέ δεν έχω δει ένα τόσο ανόητο όνι στα 700 χρόνια της ζωής μου! Ήταν αχνιστό και είπα στον ανόητο ότι ήταν karinto.[[footnote]] Το Karinto είναι ένα γλυκό, τηγανητό ιαπωνικό σνακ.[[/footnote]]
&gt;                             
&gt; **Δρ. Ρένφιελντ:** Οπότε θα υποθέσω ότι αυτό που έγινε στη συνέχεια είναι ότι θύμωσε?
&gt;                   
&gt; **SCP-746:** Ναι, αυτό είναι σωστό. Αυτό το μεγάλο κτήνος ήταν έξαλλο! Ω, το βλέμμα στο πρόσωπό του. Στη συνέχεια σηκώθηκε και χτύπησε το ρόπαλο του για να μην με πετύχει. Έτρεξα, τόσο γρήγορα όσο φυσούσε ο άνεμος, καθώς πίσω μου άκουγα τον βρυχηθμό του κτήνους και τα δέντρα να ανατρέπονται.
&gt;                                            
&gt; Καθώς έκανα τη διαφυγή μου, έπεσα πάνω σε μια λίμνη, την οποία αιωρήθηκα από ένα κλαδί και δευτερόλεπτα αργότερα άκουσα δυνατούς παφλασμούς από τον ανόητο που έπεφτε μέσα σε αυτήν. Τώρα που το σκέφτομαι, νομίζω ότι ήταν το σπίτι μιας οικογένειας Kappa. Υπήρχαν ευδιάκριτες φωνές, αλλά δεν ήξερα πραγματικά τι έλεγαν, γιατί το όνι ερχόταν και δεν είχα χρόνο να σταματήσω.
&gt;                                                
&gt; Τέλος πάντων, είχε αρχίσει να με προλαβαίνει και έτσι αποφάσισα να προσπαθήσω να το ζαλίσω κάνοντας κύκλους γύρω του. Το ανόητο κούνησε το ρόπαλο του προς κάθε κατεύθυνση προσπαθώντας να με χτυπήσει και μερικά δεν ήταν καν κοντά! [Γελάει] Ίσως τα βρεγμένα μαλλιά του να μπήκαν στα μάτια του, αλλά ήταν πάντως διασκεδαστικό.
&gt;                                   
&gt; **Δρ. Ρένφιελντ:** Δεν ανησυχούσες όμως?
&gt;                                  
&gt; **SCP-746:** Γιατί να ανησυχώ? Περνούσα πολύ καλά εκείνη τη στιγμή! Υπήρχε ενθουσιασμός.
&gt;                                    
&gt; **Δρ. Ρένφιελντ:** Εντάξει, παρακαλώ συνεχίσε.
&gt;                                   
&gt; **SCP-746:** Τι έλεγα? Α, ναι. Το όνι φαινόταν αρκετά ζαλισμένο και συνέχισα να απομακρύνομαι από αυτό. Ήμουν κοντά στην πόλη και νόμιζα ότι το έχασα μέχρι που το άκουσα να βρυχάται ξανά. Είχε αρχίσει να κουράζει και σκέφτηκα ότι ίσως το χάσω σίγουρα στην πόλη.
&gt;                               
&gt; Τα καλώδια και τα κτίρια βοηθούσαν στην επιβράδυνση του όνι, καθώς περνούσα μέσα από σοκάκια και ταράτσες. Οι άνθρωποι ούρλιαζαν επίσης στη θέα του όνι, το οποίο δεν κατηγορώ. Δεν ήταν μόνο ηλίθιο αλλά και άσχημο. [Γελάει] Την υπόλοιπη ιστορία την ξέρετε ήδη και με οδηγεί να ρωτήσω τι έγινε με το όνι?
&gt;                          
&gt; **Δρ. Ρένφιελντ:** Γιατί ρωτάς?
&gt;                                  
&gt; **SCP-746:** Ήμουν πολύ απασχολημένος με τον πόνο και το σοκ για να δω τι συνέβη. Απλά αναρωτιέμαι.
&gt;                                        
&gt; **Δρ. Ρένφιελντ:** Το εξουδετερώσαμε. Αυτό έγινε.
&gt;                            
&gt; **SCP-746:** Ω, εντάξει. Φρόντισε να του δώσεις ένα πραγματικό karinto γιατί ήταν η πιο διασκεδαστική στιγμή που είχα εδώ και καιρό. Αν και αμφιβάλλω αν θα εμπιστευτεί ξανά κάτι που είναι karinto! [Ξέσπαει στα γέλια]
&gt;                                  
&gt; **Δρ. Ρένφιελντ:** Ξέρεις, αυτή η φάρσα σου προκάλεσε πολλά προβλήματα. Αρκετοί δρόμοι και περιουσίες καταστράφηκαν και οι αμνηστικές μας ομάδες έπρεπαν να εργαστούν σκληρά για να αποκρύψουν την κατάσταση. Παραλίγο να σε σκοτώσει και να σε αφήσει ανάπηρο. Άξιζε πραγματικά τον κόπο?
&gt;                            
&gt; **SCP-746:** [Παίρνει ανάσα] Ω ναι!
&gt;                              
&gt; **Δρ. Ρένφιελντ:** Ακόμα κι αν δεν είσαι πλέον σε θέση να κάνεις άλλες φάρσες?
&gt;                          
&gt; **SCP-746:** Ειλικρινά, πέρασα τα χρόνια της διασκέδασης μου και χαίρομαι που τελείωσαν με την ευχαρίστηση να ξεγελάσω ένα όνι. Έτσι λένε: [Μιλάει στα Αγγλικά] Έξω με ένα μπαμ.
&gt;                                                    
&gt; **&lt;Τέλος καταγραφής&gt;**

**Συμπληρωματικό έγγραφο ████-746:** Η περίπτωση του SCP-████ που εμπλέκεται στην απόκτηση του SCP-746 έχει παρουσιάσει αυξημένα επίπεδα επιθετικότητας και προσπάθειες παραβίασης του περιορισμού. Η περίπτωση επιδιώκει να ταξιδέψει στην τοποθεσία του SCP-746 και αποτελεί κίνδυνο για την Βάση-66 και το SCP-746. --Η εξουδετέρωση της περίπτωσης εκκρεμεί προς έγκριση.-- Η εξουδετέρωση έχει εγκριθεί.
