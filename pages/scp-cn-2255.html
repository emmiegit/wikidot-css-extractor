**项目编号：**SCP-CN-2255

**项目等级：**--Euclid-- Neutralized

**特殊收容措施（已归档）：**目前正使用搭载于气象卫星上的康德成像仪跟踪SCP-CN-2255的移动情况。由于SCP-CN-2255的本质目前仍不明确，基金会将持续监测长江下游各水域的生态情况，并密切关注各地对“于夜间观测到稀有物种”相关事件的报告。

关于SCP-CN-2255的调查仍在持续进行中。

**描述（已归档）：**SCP-CN-2255是一种出现于中国境内长江中下游流域的异常现象，主要出现于于长江的安徽-江苏段，于1990年被初次发现。项目主要表现为一片在此范围内不规律移动的圆柱形空间异常，半径约为80~120m。在此异常范围内可观测到休谟指数的略微下降，且休谟指数沿圆柱形区域自外而内逐次降低（中心区域休谟指数约为85）。

SCP-CN-2255几乎只于夜间出现，并于白天消失。其出现地点带有一定随机性。在异常效应显现期间，SCP-CN-2255的位置相对固定（尽管可能存在较缓慢的移动）。SCP-CN-2255每次出现的持续时间在十分钟以内，在一个夜晚之内可能中断多次，并于数分钟至数十分钟后再次重新显现，在同一位置附近前后显现的时间跨度可达5~6小时。其出现周期与哺乳动物的REM[[footnote]]即快速动眼期，被认为广泛存在于各类哺乳动物中。动物在此期间将会做梦。[[/footnote]]睡眠期出现规律基本相符。

热成像结果表明SCP-CN-2255的中心可能为一只水生生物。然而，当任何探测器靠近SCP-CN-2255圆心处时，其异常效应将立即消失。未在圆心处获取任何有价值的信息。

[[include component:image-block name=http://clinical-tone.wdfiles.com/local--files/dream-of-paradise/800px-Chinese_Paddlefish.jpg|caption=一条被发现于SCP-CN-2255内部的白鲟（//Psephurus gladius//）个体，体长约2.7m，拍摄于早上6时12分。约20分钟后，SCP-CN-2255异常效应消失，该个体立即转变为一团普通的废弃渔网。]]

在异常效应显现期间，SCP-CN-2255区域内的水质与水中生态环境均优于同河段的其它位置，且可以观测到数目远超区域外的各种栖息于长江中下游流域的水生动物，包括长江鲥鱼（//Tenualosa reevesii//）、白鲟（//Psephurus gladius//）、中华鲟（//Acipenser sinensis//）、白鱀豚（//Lipotes vexillifer//）和江豚（//Neophocaena asiaeorientalis//）等珍稀物种，其种群规模接近20世纪70年代中晚期水平。这些水生动物在异常效应显现期间的活动模式接近其在白天而非夜晚的活动模式。

SCP-CN-2255中的白鱀豚群体尤其活跃[[footnote]]白鱀豚通常在晚间于水面休息，最长可于同一地点停留5~6小时。[[/footnote]]。一只在左侧腹鳍上有暗色胎记的幼年雌性白鱀豚个体在此区域内被重复观测到，被观测时通常正与其它个体一同嬉戏或觅食，偶尔会跃出水面。

当离开SCP-CN-2255范围或SCP-CN-2255的异常效应中止时，在异常效应显现后出现于SCP-CN-2255内部的生物将直接消失，或变为水草、普通水生生物或水中垃圾等。同时，在SCP-CN-2255异常效应中止后，其范围内的水质将回归至与同一河段相同的水平。

**更新于2004/9/19：**SCP-CN-2255于2004年7月12日晚间于长江南京段最后一次被观测到。康德成像仪监测结果显示SCP-CN-2255的半径逐渐缩小，最终消失于此地的滩涂上。

次日，一只搁浅的成年雌性白鱀豚[[footnote]]白鱀豚的自然寿命约为30年左右。[[/footnote]]尸体于SCP-CN-2255最后出现位置的圆心处被发现，其左侧腹鳍上有暗色胎记。被发现时尸体拥有较周围环境略低的休谟指数（99.12），但在被发现的数分钟后迅速回归正常水平。该白鱀豚尸体未在之后表现出任何其他异常效应；解剖结果显示其胃中含有大量水草和水中垃圾[[footnote]]白鱀豚一般以中上层的小型鱼类为食。[[/footnote]]。

此后，SCP-CN-2255现象不再出现。项目已被重分级为Neutralized。
