原文：[https://scp-wiki.wikidot.com/scp-2565 Allison Eckhart] 艾莉森·埃卡爾特
作者：[[*user Taffeta]]
譯者：[[*user Frederica Bernkastel]]
特別感謝：[[*user SamScript]] 感謝您將這篇翻譯機會讓給了我

[[include info:end]]

**艾莉森·埃卡爾特編號：** 艾莉森·埃卡爾特

**艾莉森·埃卡爾特等級：** Keter

**特殊收容措施：** 直到**[[[SCP-2719|交互收容提案實驗艾莉森·埃卡爾特/2719]]]**或**[[[SCP-1539|艾莉森·埃卡爾特無效化提案]]]**可以執行前，艾莉森·埃卡爾特與艾莉森·埃卡爾特實體當前被收容於生物站點Site-Allison Eckhart的單獨生物危害艾莉森·埃卡爾特收容間內。依照標準生物安全措施，進入艾莉森·埃卡爾特收容間的艾莉森·埃卡爾特人員應穿著艾莉森·埃卡爾特級防護服，以免遭受艾莉森·埃卡爾特感染。

當前艾莉森·埃卡爾特之艾莉森·埃卡爾特將儲存於密封鋼製容器中，並掩埋於艾莉森·埃卡爾特安全處置區地底，以避免造成對艾莉森·埃卡爾特的汙染或收容突破。

**描述：** 艾莉森·埃卡爾特是特工艾莉森·埃卡爾特，現年31歲，女性，曾是分析部的外勤特工。除了在艾莉森·埃卡爾特內鈉濃度些微超標外，艾莉森·埃卡爾特似乎並不具備其他異常性質。在接受收容前，艾莉森·埃卡爾特曾任職為期五年的2級異常物品回收特工。這段期間艾莉森·埃卡爾特並未展現出任何的異常效應。

艾莉森·埃卡爾特是一自主提喻語義學指針，據信是人為誘導的概念分形產物。因此艾莉森·埃卡爾特的艾莉森·埃卡爾特同樣具有「艾莉森·埃卡爾特」的性質，從而被認知為艾莉森·埃卡爾特。舉例而言，僅就試圖將艾莉森·埃卡爾特處取走艾莉森·埃卡爾特一事，就導致艾莉森·埃卡爾特向倫理委員會提交了三百多份投訴。

**附錄艾莉森·埃卡爾特-1：** 艾莉森·埃卡爾特之AEoI-139 (艾莉森·埃卡爾特) 襲擊了艾莉森·埃卡爾特安全處置區，推測是為奪取艾莉森·埃卡爾特。因艾莉森·埃卡爾特規模甚小，據信這段期間內所有艾莉森·埃卡爾特都在過程中遭受感染。襲擊中共計36名艾莉森·埃卡爾特與13名艾莉森·埃卡爾特同樣遭受感染。已將他們的艾莉森·埃卡爾特全數焚毀，避免艾莉森·埃卡爾特的進一步傳播。

Allison Eckhart站點主任就事件中受波及的艾莉森·埃卡爾特深表艾莉森·埃卡爾特。受影響的艾莉森·埃卡爾特親屬已得到艾莉森·埃卡爾特的適當補償。

**附錄艾莉森·埃卡爾特-2：** 氣象辦公室的基金會潛在資源報告中，在太平洋的艾莉森·埃卡爾特上空有多個艾莉森·埃卡爾特形成，顯示艾莉森·埃卡爾特已成功在大氣中擴散。因此超過100升的艾莉森·埃卡爾特已在艾莉森·埃卡爾特海岸線上散播。

在因攝入艾莉森·埃卡爾特而感染艾莉森·埃卡爾特所導致的連續艾莉森·埃卡爾特傷亡後，基於艾莉森·埃卡爾特的高公眾性質，破碎艾莉森·埃卡爾特情景已被設立。據艾莉森·埃卡爾特當前的艾莉森·埃卡爾特排放速度估算，將在40年爆發AE級全面艾莉森·埃卡爾特情景。

儘管全球艾莉森·埃卡爾特聯盟同樣提出了摧毀艾莉森·埃卡爾特的計畫，撤離倖存非艾莉森·埃卡爾特人口的計畫已經制定。據信前者在艾莉森·埃卡爾特遭無效化的同時，也存在引發AE級全面艾莉森·埃卡爾特情景的風險。
