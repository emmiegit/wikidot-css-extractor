    <pre><textarea class="page-source" readonly>0在事故897-a之后，项目的描述已经更新，更新内容以蓝色显示。

**描述：**SCP-CN-897是一面椭圆形穿衣镜，无法确定其来源。项目无法被已知手段破坏，但镜框顶端刻有俄文字符“誓言”，其具体含义与雕刻者的身份均不明。项目主要的异常性质为在其刻字受到按压时，将进入激活状态。激活状态下若有任何非生命体（称为SCP-CN-897-1）被完整映射于镜面中超过5秒，则在5-30秒的时间内，取决于该物体体积，该物体的复制体（称为SCP-CN-897-2）将从镜面中出现并逐渐离开镜面，若有多个物体同时被完整映射，则距离项目最近的个体将被复制。同时，SCP-CN-897-1的一部分性质也将被反转，值得注意的是，被反转的性质大多情况下为SCP-CN-897-1的功能，而质量，体积，形状等基本性质不会被影响。项目最初为特工李█的私人用品，在一次意外中项目的异常性质被发现，随后项目被收容。


##blue|此外，项目在激活状态时，若有一个体积不大于10m^^3^^的物体[[footnote]]此效应对生命体同样生效[[/footnote]]接触镜面，则其将无视体积大小被吸入。对于物体大于镜框的部分项目表现出空间异常，至今为止任何尝试抵抗吸引的方案均无效，且此时SCP-CN-897-2不会出现。##


##blue|被吸入镜面的物体将被转移至一处异常空间，该空间被分为SCP-CN-897-3，包含一片湖泊，一座中世纪西欧式城堡，具体情况参见探索记录。鉴于任何从该空间返回的尝试均失败，非D级人员已被禁止接触镜面以防止不必要的人员损失。##


##blue|SCP-CN-897-4是SCP-CN-897-3中的湖中存在的一具骸骨，由于SCP-CN-897-5的性质导致对SCP-CN-897-4的研究难以进行，目前已知任何形式的对SCP-CN-897-4的触碰将直接导致SCP-CN-897-5出现。##


##blue|SCP-CN-897-5是SCP-CN-897-3中存在的一个人形未知生命体，有智能且使用现代俄语交流，不受枪械伤害。对“罪人”具有强烈的攻击性，关于“罪人”的具体定义尚不明确[[footnote]]鉴于事故897-a，可推测罪人并不仅指违法者[[/footnote]]。在不触碰SCP-CN-897-4的情况下，其出现时间无规律，并且在出现时伴随大量黑色羽毛从天空落下与强烈电磁干扰，羽毛的来源由于探索受限未能查明。##


**附录：**

++++ 事故897-a

在██/09/13的一起收容失效事件中，当时正在对SCP-CN-897进行实验的研究员宋██被击飞至项目的镜面，从而触发了项目的第二性质。由于现场混乱，在三小时后的录像回放中方发现此事，随后站点尝试与宋██进行联络，无回应。事件发生五小时后站点收到来自宋██的联络，具体通讯内容如下。

&gt; 
&gt; **宋██：**喂喂，听得到吗，这里是宋██，是否能收到信息。
&gt; 
&gt; **指挥中心：**我是Site-CN-██指挥中心，收到联络，请报告你的情况。
&gt; 
&gt; **宋██：**我在一片很大的湖泊旁边，周围都是森林，能看到有一座城堡，估计离这里有两三公里吧。
&gt; 
&gt; **指挥中心：**请在原地待命，我们会尝试将你带回。
&gt; 
&gt; **宋██：**好，对了，你们能定位我吗，我记得咱们的通讯器里面都有定位的。
&gt; 
&gt; **指挥中心：**（沉默）不行，我们接收不到信号。
&gt; 
&gt; **宋██：**能通讯却不能定位，看来是异空间了，没办法。
&gt; 
&gt; //指挥中心激活项目后，尝试将一条绳索放入项目中，随后绳索被高速拉紧，持续1.2秒后断开，断开部分被完全吸入镜面//
&gt;  
&gt; **宋██：**哇啊，这是什么，空中突然冲出来一条绳子。
&gt; 
&gt; **指挥中心：**你能看到绳索出现的位置有什么异常现象吗？
&gt; 
&gt; **宋██：**不，完全没有。
&gt; 
&gt; **指挥中心：**我们会继续尝试，请在原地待命。
&gt; 
&gt; //接下来的四小时内，指挥中心尝试了多种方法以固定接触到镜面的物体，均以失败告终，期间测得的最大拉力达到1.7*10^^7^^N，目前未有常规物质可承受此拉力。//
&gt; 
&gt; **宋██：**好吧，这里已经有四个小时在不停的飞出来各种东西了，连上个礼拜才开发出来的那种材料都飞进来了，看来我是出不去了吧。
&gt; 
&gt; **指挥中心：**请不要做过多行动，以免受到伤害。
&gt;  
&gt; **宋██：**算了，我早就做好有一天会死的觉悟了。我先在这周围转转，说不定死前还能提供些情报。
&gt; 
&gt; **指挥中心：**请保持冷静，我们会继续尝试营救。
&gt; 
&gt; **宋██：**我看啊，这湖水还挺清澈的，里面没有鱼，连水藻都没有。等等，那是什么，一具骸骨？
&gt; 
&gt; **指挥中心：**请不要随意行动！
&gt; 
&gt; **宋██：**就算它突然冲出来杀了我又能怎么样，无所谓……怎么回事，好多羽毛！
&gt; 
&gt; **指挥中心：**羽毛？发生什么了？
&gt; 
&gt; **宋██：**天上突然开始飞下来好多羽毛，到处都是，黑色的羽毛……你是谁！
&gt; 
&gt; //此时通讯中传来巨大的杂音//
&gt; 
&gt; **指挥中心：**宋██，能听得到吗？请回复！
&gt; 
&gt; **SCP-CN-897-5：**（俄语）你是新的罪人？怎么这次只有一个，算了，无所谓。
&gt; 
&gt; **宋██：**你，你是……羽毛……反转……湖……那个俄文字符……啊，我明白了，这，这是！
&gt; 
&gt; **指挥中心：**请回答！
&gt; 
&gt; **宋██：**（持续十七秒的惨叫声）
&gt; 
&gt; 随后直到通讯断开，宋██无任何回应，推断已死亡。
 //值得注意的是，在之后的一起与项目无关的事件中，宋██被发现为混沌分裂者的间谍。//

++++ 探索记录897-b
&gt; 前言：本次探索由D-3154进行，除携带不包含枪械的基金会标准行动配置外，另有微型炸弹置于其项圈中。探索开始时已由机械臂激活项目。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **指挥中心：**D-3154，触摸项目表面。
&gt; 
&gt; **D-3154：**但愿摸了以后我不会被削掉半个脑袋。
&gt; 
&gt; **指挥中心：**注意D-3154，你没有拒绝的权利。
&gt; 
&gt; **D-3154：**好好我明白，我不这么做你们就炸掉我的脑袋，我去摸。
&gt; 
&gt; //D-3154触摸项目后进入SCP-CN-897-3//
&gt; 
&gt; **D-3154：**卧槽这，这是什么地方！
&gt; 
&gt; **指挥中心：**D-3154，报告你的情况。
&gt; 
&gt; **D-3154：**我，我在一个湖边，很远的地方有个城堡。
&gt; 
&gt; **指挥中心：**你的周围是否有异常物体。
&gt; 
&gt; **D-3154：**什么都没有。等等，我看到湖里有一句骸骨。
&gt; 
&gt; **指挥中心：**去查看它的情况。
&gt; 
&gt; **D-3154：**好吧，碰点骨头而已，总比被炸脑袋强。
&gt; 
&gt; //大约一分钟的沉默//
&gt; 
&gt; **指挥中心：**D-3154，你是否已到达。
&gt; 
&gt; **D-3154：**还差一点，我马上就碰到了……好我到了。天啊，好多羽毛，怎么回事！
&gt; 
&gt; **指挥中心：**D-3154，报告你的情况！
&gt; 
&gt; //通讯再次出现大量杂音//
&gt; 
&gt; **D-3154：**你是谁！
&gt; 
&gt; **SCP-CN-897-5：**（俄语）你不该碰那个的。
&gt; 
&gt; **D-3154：**（持续十三秒的惨叫声）
&gt; 
&gt; 此后D-3154亦失去联系，推断已死亡。
//随后的探索行动中，证实了触碰SCP-CN-897-4将直接导致SCP-CN-897-5的出现，除此外该湖无其他异常。由于视频信号与无人机的操作信号均无法传达，使用D级人员进行探索难以获得更多信息。//


++++ 探索记录897-c
&gt; 前言：目前对于湖的探索无法获取更多信息，对城堡的探索均由于D级人员能力不足而进展缓慢。本次探索由两位机动特遣队员（编号为MIR-1，MIR-2）进行，此前其均于SCP-CN-███的收容失效事件中遭到感染，并自愿进行探索，其携带了基金会标准行动配置。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **指挥中心：**项目已经激活，请触碰项目。
&gt; 
&gt; //MIR-1与MIR-2触碰镜面后，进入SCP-CN-897-3中//
&gt; 
&gt; **MIR-1：**已经到达目标地点，位于湖边，可以观测到一座城堡。
&gt; 
&gt; **MIR-2：**已经到达。
&gt; 
&gt; **指挥中心：**请直接向城堡前进。
&gt; 
&gt; **MIR-1：**收到。
&gt; 
&gt; //此后的30分钟内无异常现象发生，探索小队抵达城堡。//
&gt; 
&gt; **MIR-1：**已经抵达城堡。
&gt; 
&gt; **指挥中心：**请进入。
&gt; 
&gt; **MIR-1：**了解。
&gt; 
&gt; //此后的两小时内，探索小队对城堡的一层进行搜查，无任何特殊发现。//
&gt; 
&gt; **MIR-2：**最后一个房间了，还是什么都没有，所有的房间都是空的。
&gt; 
&gt; **指挥中心：**请前往二层继续探索。
&gt; 
&gt; **MIR-1：**明白，我们正在上楼……天啊，这是什么！
&gt; 
&gt; **指挥中心：**发生什么了，报告你的情况。
&gt; 
&gt; **MIR-2：**二楼是个剧院一样的地方，而且遭受过很严重的火灾的样子。等等，我看到舞台上好像有什么东西。
&gt; 
&gt; **指挥中心：**请去确认。
&gt; 
&gt; **MIR-2：**是一件白色芭蕾舞服，胸口有刺穿的开口，还有血迹。旁边的地上有什么字，是俄文我看不懂。
&gt; 
&gt; **MIR-1：**我看看，大概是“扭曲的欲望化为嫉妒，罪人伸出了她的手”，不明白指什么。
&gt; 
&gt; **指挥中心：**还有其他信息吗，没有的话请继续探索。
&gt; 
&gt; **MIR-1：**应该没有更多了，有SCP-CN-897-4的先例，我想我还是不要碰这件衣服了吧。
&gt; 
&gt; **指挥中心：**请不要触碰，探索其他区域。
&gt; 
&gt; //大约五分钟的探索，期间没有报告//
&gt; 
&gt; **MIR-2：**我在后台找到一个侧门，里面有上三层的楼梯，还有门上也刻着一行字，MIR-1你来看看是什么意思。
&gt; 
&gt; **MIR-1：**稍等，我这里发现一个牌子，可能是这个剧院的名字。我不太确定，不过应该是叫做█████大剧院。
&gt; 
&gt; **指挥中心：**收到，我们会确认该剧院的信息。
&gt; 
&gt; **MIR-1：**好，我再看看这边，这门上的字意思是“那充斥着噩梦的剧院中，退场才是救赎”。
&gt; 
&gt; **MIR-2：**应该已经找不到什么了，请求前往三层。
&gt; 
&gt; **指挥中心：**同意，开始探索三层。
&gt; 
&gt; **MIR-2：**呃啊，这是什么，很大的宴会厅，但是桌椅大多都被打翻了，还有食物也是。等等，这是怎么回事。
&gt; 
&gt; **MIR-1：**现场的食物没有腐败迹象，并且一些打翻的酒水痕迹也都还湿润，可能是不久前发生的事情。
&gt; 
&gt; **MIR-2：**看这边，地上有件礼服，男式的，但是没有伤害的痕迹，旁边又有字。
&gt; 
&gt; **MIR-1：**这些字的意思是“我的一切曾经都是为了你，如今却已灰飞烟灭”。
&gt; 
&gt; **指挥中心：**收到，请继续探索。
&gt; 
&gt; //此后一小时，探索小队在宴会厅内再次发现两处字迹“赝品终究不能成真，虚幻的影子只能默默哭泣”与“那份罪恶不会消失，它在永远的低语着”，分别位于阳台与通往四层的楼梯。//
&gt; 
&gt; **MIR-1：**喂，MIR-2，你注意到那些酒水痕迹了吗。
&gt; 
&gt; **MIR-2：**这，的确，怎么回事。
&gt; 
&gt; **指挥中心：**请报告情况
&gt; 
&gt; **MIR-2：**我们刚刚以为这些东西都是被打翻不久，但是实际上探索了这么长时间，地上那些水痕一点都没有变过。
&gt; 
&gt; **指挥中心：**（沉默）已了解情况，如果没有其他信息，请前往四层探索。
&gt; 
&gt; **MIR-1：**收到。这，四层是一个普通卧室，而且明显有人居住的痕迹。
&gt; 
&gt; **MIR-2：**看那边，衣架上，一件黑色芭蕾舞裙，没错，和之前二层那件除了颜色一模一样。
&gt; 
&gt; **MIR-1：**我看到了，这里也有一行字，“如今的我，我便是我，真正的我”。啊，外面的天空开始飘落羽毛了。
&gt; 
&gt; //通讯出现大量杂音//
&gt; 
&gt; **SCP-CN-897-5：**（俄语）你们两个……不是罪人，怎么回事？不过看起来你们好像受到什么折磨的样子，很抱歉我无法治好你们，只能帮助你们解脱了。
&gt; 
&gt; **MIR-2：**她在说什么？我听不懂。
&gt; 
&gt; **MIR-1：**她要杀了我们，指挥中心，请求开火还击！
&gt; 
&gt; **指挥中心：**允许还击。
&gt; 
&gt; **MIR-1：**该死的，没用，子弹打上去根本就没有伤害。
&gt; 
&gt; **SCP-CN-897-5：**（俄语）没用的，真实的东西怎么能伤害的到虚幻的东西呢，你怎么可能杀得死一个镜子中的人。
&gt; 
&gt; **MIR-2：**（喊叫声，推测为SCP-CN-███的感染开始发作。）
&gt; 
&gt; **SCP-CN-897-5：**（俄语）再这样下去也只是徒受折磨而已，让我动手吧，至少你们死去的不会痛苦。
&gt; 
&gt; **MIR-1：**（短暂的惨叫声）
&gt; 
&gt; 此后通讯中无回应，推断MIR-1与MIR-2均已死亡。
&gt;

++++ 关于█████大剧院的调查

&gt; █████大剧院现实中存在，是一家位于████的剧院，其于199█年时因失火被烧毁，随后拆除。据调查结果显示，失火时为俄罗斯国庆公演前，当时全部剧团成员均进行彩排，直接导致了剧团中的35人确定死亡，另有17具尸体被完全烧毁无法辨认身份。值得注意的是，剧团成员实有53人，鉴于未识别尸体过多，无法确定失踪者身份。
