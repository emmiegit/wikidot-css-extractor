**วัตถุ#** SCP-124-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-124-TH-1 อาศัยอยู่ในห้องกักกันมนุษย์ขนาด 6 X 8 เมตร ที่มีการติดกล้องวงจรปิดเพื่อเฝ้าสังเกตและติดตามความเคลื่อนไหวของทั้ง SCP-124-TH-1 และ SCP-124-TH-2 ภายในห้องได้มีการตกแต่งด้วยเฟอนิเจอร์และโทรทัศน์ที่ฉายเฉพาะรายการสำหรับเด็ก SCP-124-TH-1 จะได้เรียนหนังสือผ่านทางหน้าจอวันละ 6 ชม. และอาหารวันละ 3 มื้อเป็นประจำทุกวัน SCP-124-TH-1 จะไม่ได้รับอนุญาตให้ออกจากห้องไม่ว่าจะกรณีใดๆก็ตาม บุคลากรที่เข้าไปในห้องนั้นจะต้องสวมหูฟังกันเสียงในระดับ 3 การสื่อสารใดๆกับ SCP-124-TH-1 จะทำผ่านลำโพงเท่านั้น 

ในกรณีที่บุคลากรพบเจอเหตุการณ์แปลกๆที่อาจเป็นโพลเทอร์ไกสท์นั้นให้รายงานกับดร.████████โดยทันที และในกรณีที่ร้ายแรงอาจจำเป็นต้องใช้ก๊าซยาสลบกับ SCP-124-TH-1

**รายละเอียด:** SCP-124-TH-2 มีลักษณะเป็นกลุ่มควันสีดำคล้ายผู้หญิงที่สวมชุดคลุมตั่งแต่ศีรษะลงมา (ในบางครั้งก็สามารถเห็นได้ถึงหน้าตา และหน้าอกที่เปิดออกให้เห็นอวัยวะภายใน และแขนที่บิดเบี้ยวที่ยื่นออกมาจากลำตัว) สูงประมาณ 1-2 ฟุต ลอยเหนือจากพื้นประมาณ 9 เซนติเมตร SCP-124-TH-2 นั้นสามารถทะลุวัตถุ และหายตัวไปจากตำแหน่งที่อยู่ได้ และจะปรากฏตัวออกมาทุกครั้งเมื่ออยู่ใกล้กับ SCP-124-TH-1 เท่านั้น SCP-124-TH-2 จะส่งเสียงกรีดร้องใส่ทุกคนที่เข้าถึง SCP-124-TH-1 เสียงของตัวอย่างเป็นเสียงผู้หญิงที่แหลมและมีความถี่สูง 30 กิโลเฮิรตซ์ และบุคคลที่ได้ยินเสียงของ SCP-124-TH-2 ก็จะรู้สึกแสบแก้วหูและปวดศีรษะ นอกจากนั้นหากได้ยินเป็นเวลานานจะปรากฏรอยแผลทีคล้ายกับรอยถูกกงเล็บข่วนลึกบนร่างกายและเพิ่มจำนวนขึ้นเรื่อยๆตามระยะเวลาที่ได้ยินด้วยวิธีที่ไม่รู้จักโดยที่ SCP-124-TH-2 ไม่ได้สัมผัสตัว ผลกระทบนี้ไม่มีผลต่อ SCP-124-TH-1 การตรวจสอบ SCP-124-TH-2 นั้นไม่สามารถทำได้ แต่จากการตรวจสอบ SCP-124-TH-1 นั้นไม่พบความผิดปกติใดๆ

นอกจากนั้น SCP-124-TH-2 ยังสามารถเคลื่อนย้ายสิ่งของหรือวัตถุที่อยู่รอบๆตัวได้โดยไม่ต้องสัมผัสด้วยวิธีที่ไม่ปรากฏ แต่จากการเฝ้าสังเกตดูนั้นพบว่า SCP-124-TH-2 จะแข็งแกร่งเมื่ออยู่ใกล้กับ SCP-124-TH-1 เท่านั้น ความพยายามในการแยก SCP-124-TH-1 ออกจาก SCP-124-TH-2 นั้นจะทำให้ SCP-124-TH-2 แสดงอาการที่ก้าวร้าวและเกรียวกราดมากกว่าปกติ (ดู ภาคผนวก)

SCP-124-TH-2 จะคอยติดตามตัวของ SCP-142-1 ซึ่งเป็นเด็กผู้หญิงอายุ 5 ขวบ แต่ SCP-124-TH-2 นั้นไม่ได้อยู่คอยติดตาม SCP-124-TH-1 ตลอดเวลา มักจะหายไปและจะปรากฏตัวออกมาอีกครั้งเมื่อมีคนอื่นอยู่กับ SCP-124-TH-1 ในตอนนี้ทางสถาบันไม่สามารถรู้ได้ว่าระหว่างที่ SCP-124-TH-2 หายตัวไปนั้นไปอยู่ที่ไหน แม้แต่ตัว SCP-124-TH-1 เองก็ตาม และยังพบว่า SCP-124-TH-2 จะไม่ออกมาหาก SCP-124-TH-1 นอนหลับอยู่ มีความเป็นไปได้ว่า SCP-124-TH-2 นั้นเกิดขึ้นจากจิตรนาการของ SCP-124-TH-1 เอง

**การค้นพบ:** SCP-124-TH-2 ถูกพบครั้งแรกในบ้านเลขที่ 1██/█ ถนน███ เป็นสถานที่ที่มักจะมีเหตุการณ์ที่เรียกว่าโพลเทอร์ไกสท์เกิดขึ้นบ่อยๆจนกลายเป็นเรื่องปกติของคราบครัวและเพื่อนบ้าน หลังจากนั้นครอบครัวนี้ได้สังเกตว่าลูกสาวคนสุดท้องมักจะพูดถึงและวาดภาพของผู้หญิงที่สวมสุดสีดำ ซึ่งเธอเรียกมันว่า &#34;เคธี&#34; จากการวิเคราะห์ภาพวาดพบว่า SCP-124-TH-2 มีลักษณะเป็นผู้หญิง ผมยาวสีดำ ใส่ชุดผ้าคลุมยาวสีขาว บริเวณอกและซี่โครงเปิดออกจนเห็นอวัยวะภายในตัวของมัน มีแขนสองข้างที่บิดเบี้ยวและยาว และลอยตัวอยู่กลางอากาศ แต่หลังจากวันที่ ██/██/20██ ที่ได้ถูกพ่อของเธอทำร้าย SCP-124-TH-2 ก็ได้ปรากตัวออกมาและฆ่าทุกคนในครอบครัวจนหมด SCP-124-TH-1 จึงได้ถูกส่งตัวไปที่สถานเลี้ยงเด็กใกล้บ้าน และมีผู้พบเห็น SCP-124-TH-2 รวมถึงสิ่งของที่ลอยไปมาสร้างความหวาดกลัวให้กับพี่เลี้ยงและเด็กในสถานที่แห่งนั้น ก่อนที่ทางสถาบันจะส่งเจ้าหน้าที่ไปตรวจสอบและลบความทรงจำของผู้พบเห็นทั้งหมด

**ภาคผนวก:** บันทึกเหตุการณ์ก่อนการกักกัน SCP-124-TH-1 ทางสถาบันได้ส่งเจ้าหน้าที่ 3 คน เข้าไปหา SCP-124-TH-1 ภายในห้องนอนรวมในสถานสงเคราะห์

&gt; //ภายในห้องของเด็กผู้หญิงนั้นเต็มไปด้วยภาพว่าของ SCP-124-TH-2 ดูเหมือนว่า SCP-124-TH-1 กำลังจะหมกหมุ่นอยู่กับการวาดภาพของ SCP-124-TH-2 อย่างมาก//
&gt; 
&gt; //เจ้าหน้าที่คล้ายได้ยืนอยู่ที่หน้าประตู//
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** สวัสดี ชั้นชื่อคล้ายนะ ชั้นมาที่นี่เพื่อพาตัวเธอไปยังที่ปลอดภัย
&gt; 
&gt; //SCP-124-TH-1 เงยหน้าขึ้นมามอง แล้วกลับไปวาดต่อ//
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** พี่ๆที่ดูแลที่นี่เขาบอกให้ชั้นพาเธอไปได้ ชั้นจะเอารูปพวกนี้ไปด้วย เราจะไปกันเลยไหมล่ะ
&gt; 
&gt; //SCP-124-TH-1 พยักหน้า เจ้าหน้าที่คล้ายได้เดินเข้ามาในห้อง และดูภาพที่เธอวาด//
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** นี่ใครเหรอ 
&gt; 
&gt; **SCP-124-TH-1:** เธอชื่อ เคธี เธอเป็นเพื่อนหนู
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** เรื่องนั้นชั้นรู้แล้ว 
&gt; 
&gt; **SCP-124-TH-1:** เคธีไม่อยากให้คุณพาหนูไปจากที่นี่ 
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** ทำไมล่ะ ที่ๆเธอจะไปอยู่มันดีกว่าที่นี่นะ
&gt; 
&gt; **SCP-124-TH-1:** เธอบอกว่าคุณไม่ใช่คนจากสถานสงเคราะห์
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** รู้เหรอว่าสถานสงเคราะห์คืออะไร
&gt; 
&gt; **SCP-124-TH-1:** ไม่ แต่เคธี่บอกว่าคุณจะเอาหนูไปขังไว้
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** ทำไมละ
&gt; 
&gt; **SCP-124-TH-1:** //(เงยหน้าขึ้นมามอง)// หนูประหลาด
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** แต่ที่ที่จะไปไม่มีใครมองว่าเธอประหลาดหรอกนะ
&gt; 
&gt; //SCP-124-TH-1 พยักหน้า//
&gt; 
&gt; **เจ้าหน้าที่คล้าย:** งั้น จับมือชั้นสิ เราจะออกไปด้วยกัน ไม่มีอะไรต้องห่วง
&gt; 
&gt; เจ้าหน้าที่คล้ายได้ยื่นมือไปหา SCP-124-TH-1 ระหว่างนั้น SCP-124-TH-2 ก็ได้โพล่ออกมาจากมุมหนึ่งของห้องและแผดเสียงกรีดร้องออกมาจนเจ้าหน้าที่คล้ายต้องออกมาจากห้อง และคนที่อยู่ในระแวกนั้นต่างก็ได้ยินเสียงร้อง SCP-124-TH-2 ได้หยุดส่งเสียงแต่ยังคงอยู่กับ SCP-124-TH-1 ภายในห้อง
&gt; 
&gt; ภายหลังได้ใช้ยาสลบผสมในอาหารให้กับ SCP-124-TH-1 เป็นวิธีการเดียวที่ SCP-124-TH-2 จะไม่ปรากฏออกมา</textarea></pre>
