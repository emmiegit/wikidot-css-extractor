**項目編號：** SCP-ZH-105

**項目等級：** Euclid
 
**特殊收容措施：**由於項目的不可移動性，SCP-ZH-105將在原地收容。
SCP-ZH-105所在的建築目前被基金會所收購，所有的出入口皆上鎖且安排24小時保全系統監控，SCP-ZH-105-1在未進行測試或維修時不予供電，並需在每個月五號讓基金會認可的工程師進行定期維護，以確保其可正常運作。
由於SCP-ZH-105異常並不包含建築本身，目前正在評估是否可作為負責項目之研究人員宿舍使用。
 
**描述：** SCP-ZH-105為一空間異常。其中包含一座內部長1.5公尺、寬1.7公尺、高2.5公尺的小型單開式電梯（SCP-ZH-105-1）。位於高雄市██區的一棟屋齡25年的老舊公寓裡，該建築有五層樓高，一層有三間住戶，沒有地下室。
SCP-ZH-105會被基金會所發現，是由於██區發生異常多起失蹤事件，多名失蹤者最後的行蹤都與這棟建築相關。

SCP-ZH-105-1平時可正常運作，僅在有符合特定條件的對象單獨進入SCP-ZH-105-1，並且按下一樓按鈕時觸發異常。
SCP-ZH-105-1會開始持續向下運轉，電梯高度達到一樓後，從外部觀察會看到無人的電梯抵達一樓並維持正常運轉，而從內部觀察樓層顯示螢幕會出現隨機的四位亂碼並繼續向下進入異常空間，目前尚未得知這些亂碼有什麼含義。

@@
@@
**目前確定可觸發異常的特定條件的包含：**

* 未婚
* 無扶養任何子女
* 經濟獨立
* 雙親其中一人仍然健在
* 超過半年未和原生家庭往來

@@
@@
SCP-ZH-105-1運轉一段時間後會停在一個看似地下室的異常樓層，每一次運轉的時間都不盡相同。
該異常樓層內部和整座建築的內部格局幾乎一致，只有一戶住戶，並且沒有任何的窗戶。
不論有沒有敲門或是按電鈴，到了該樓層後5分鐘內，一名女性（SCP-ZH-105-2）皆會開門歡迎進入電梯的對象進門。
住戶的構造和SCP-ZH-105-2的長相行為皆會因進入電梯的對象而有所不同，根據實驗記錄，住戶會和實驗對象原生家庭的住家一致，而SCP-ZH-105-2通常被形容為「和自己母親極為相似，但明顯是不同的人」。
目前已知進入異常區域的人都未能歸來。



**附錄：** 
[[collapsible show=&#34;+ 探索記錄ZH-105-3&#34; hide=&#34;- 探索記錄ZH-105-3&#34;]]
&gt; **探索日期：**20██年██月██日
&gt; **負責人員：**研究員███
&gt; 
&gt; //（D-2684、37歲男性，據調查自20歲離開原生家庭，至今10年沒有聯繫，並於31歲結婚後兩個月離婚且無任何子女，判定為符合條件。）//
&gt; 
&gt; //讓D-2684帶著手斧以及配有耳機的影音通訊設備從一樓進入SCP-ZH-105-1並按下一樓按鍵後，從外部觀察到SCP-ZH-105-1關上門並且再次打開，裡頭空無一物。//
&gt; //從D-2684所持的影像設備中看到SCP-ZH-105-1持續向下運轉20分鐘後開啟。//
&gt; 
&gt; **D-2684：**終於到了，你們這個地下室到底挖多深？
&gt; 
&gt; **研究員███**：請看向你所在的地方唯一的那扇門，你認得這扇門嗎？
&gt; 
&gt; **D-2684：**真巧，這門跟我爸媽家的大門一摸一樣，傳統的紅色鐵門，中間有張春聯，這個電鈴按鈕還真讓人有點懷念。
&gt; 
&gt; **研究員███：**知道了，謝謝。現在請去按一下電鈴等候應門。
&gt; 
&gt; //（D-2684按了下電鈴，SCP-ZH-105-2馬上就前來應門，D-2684短時間沒有反應。）//
&gt; 
&gt; **SCP-ZH-105-2**：怎麼了，今天這麼晚回來，肚子餓了沒？
&gt; 
&gt; **D-2684：**……你們這在開玩笑嗎？
&gt; 
&gt; **研究員███**：沒有在開玩笑，你認識這個人嗎？
&gt; 
&gt; **D-2684：**當然，這人是我媽，你們這些神通廣大的科學家應該隨便查查就能知道了對吧？唉噁，你們甚至可以複製我的老家。
&gt; 
&gt; //（此時SCP-ZH-105-2似乎是發現D-2684正在聯繫基金會人員且感到不悅，面帶微笑且不發一語的將他帶入門內，並安靜的在一旁等待。）//
&gt; 
&gt; **D-2684：**等等，我收回剛剛那句話，這人肯定不是我媽，她太安靜了⋯⋯我媽最討厭我跟別人講電話，但這個人真的長得很跟我媽一模一樣。
&gt; 
&gt; **研究員███：**瞭解了，那麼接下來請和這個人交談，並且照她所要求的去做。
&gt; 
&gt; **D-2684：**好吧。那個⋯⋯你需要什麼嗎？
&gt; 
&gt; **SCP-ZH-105-2：**你打完電話了嗎？飯剛煮好而已，如果忙完了的話就快點趁熱吃吧。
&gt; 
&gt; **D-2684：**噢好的，嗯、我該怎麼稱呼？
&gt; 
&gt; **SCP-ZH-105-2：**過了這麼多年，你還是沒有原諒我嗎？你可以用你自己想要的稱呼來叫我，不過即使如此我還是希望你能叫我一聲媽媽。
&gt; 
&gt; **D-2684：**啥？不不不，小姐⋯⋯你確實是跟我媽很像啦，但我媽才不會跟我說什麼趁熱吃晚餐之類的東西好嗎？他只會在我打電話的時候抽走我的手機然後對著我男朋友狂罵。
&gt; 
&gt; **SCP-ZH-105-2：**那時候⋯⋯我現在對他也覺得很不好意思，而且我應該接受你的選擇。之後再讓我跟他聊聊吧，我得好好跟他道歉才行。
&gt; 
&gt; **D-2684：**噢夭壽這真的很奇怪，不好意思，我再打個電話。喂？我可以回去了嗎？我真的很不習慣看到跟我媽一樣的臉說出這種話，太詭異了。
&gt; 
&gt; **研究員███：**好吧，那麼請你告知一下那位女士後就可以離開。
&gt; 
&gt; **D-2684：**好，那個⋯⋯小姐，我差不多該回去了，可惜了你的晚飯，跟我媽的拿手菜真的滿像的。
&gt; 
&gt; **SCP-ZH-105-2：**你不是已經在家了嗎？還要去哪裡？
&gt; 
&gt; **D-2684：**我不住在這裡，我已經離家好多年了，再說這地方讓我很不舒服。
&gt; 
&gt; //（D-2684一邊說一邊走出家門，SCP-ZH-105-2的表情看起來相當不捨。）//
&gt; 
&gt; **SCP-ZH-105-2：**你又要離開了嗎？親愛的，我希望你不會感到後悔。
&gt; 
&gt; **D-2684：**好好好，再見。
&gt; 
&gt; //（SCP-ZH-105-2輕拍了D-2684的肩膀，後者隨後快步的的走進SCP-ZH-105-1裡，在門關上後畫面突然一片黑暗。）//
&gt; 
&gt; **D-2684：**呼，終於結束了，這電梯⋯⋯它不動了，喂？電梯壞了，停電了嗎？
&gt; 
&gt; **研究員███：**請嘗試看看所有按鍵。
&gt; 
&gt; **D-2684：**完全沒有反應，連門都打不開了，快想想辦法！
&gt; 
&gt; **研究員███：**那麼，請試著利用你身上的工具破壞電梯的門。
&gt; 
&gt; //（D-2684開始劈砍SCP-ZH-105-1的內門，持續了20分鐘，SCP-ZH-105-1沒有出現任何損壞。）//
&gt; 
&gt; 
&gt; **D-2684：**你他媽的一定是在整我對吧，哈啊⋯⋯這什麼電梯這麼堅固，斧頭快要壞了。
&gt; 
&gt; **研究員███：**請繼續動作。
&gt; 
&gt; **D-2684：**吃屎吧，我不行了！頭好暈⋯⋯我休息一下⋯⋯
&gt; 
&gt; **研究員███：**D-2684，請繼續動作。
&gt; 
&gt; **D-2684：**⋯⋯
&gt; 
&gt; //（D-2684疑似昏迷後直到通訊設備電量用盡都沒有醒來，推測是因為SCP-ZH-105-1的通風系統停止導致其缺氧。）//
&gt; 
&gt; //值得注意的是，通訊設備在異常空間中的耗電量比平時高了近50%，且在異常空間雖然有各種電器運轉著，卻沒有發現任何能夠充電的裝置。//
[[/collapsible]]

[[collapsible show=&#34;+ 探索記錄ZH-105-6&#34; hide=&#34;- 探索記錄ZH-105-6&#34;]]
&gt; **探索日期：**20██年██月██日
&gt; **負責人員：**研究員███
&gt; 
&gt; //（D-3538、26歲女性，██大學電機系畢業，據調查滿19歲當天離家，至今2年沒有和原生家庭聯絡，無任何子女。）//
&gt; 
&gt; //在實驗前準備中，讓D-3538瞭解SCP-ZH-105-1之構造，並讓他持小型工具箱及配有耳機的通訊設備進入SCP-ZH-105-1。//
&gt; //SCP-ZH-105-1向下運轉了1小時10分鐘後開啟。//
&gt; 
&gt; **D-3538：**哇，我這輩子還沒搭過這麼深的電梯。
&gt; 
&gt; **研究員███：**你看到中間那扇門了嗎？
&gt; 
&gt; **D-3538：**噢，我、我看到了，我一定要打開它嗎？
&gt; 
&gt; **研究員███：**你認得它嗎？
&gt; 
&gt; **D-3538：**跟我家的門是一樣的⋯⋯我不想⋯⋯
&gt; 
&gt; **研究員███：**你可以在這裡等待有人開門，但等等你必須和對方交談。
&gt; 
&gt; **D-3538：**好，我就待在這，離門稍微遠一點可以吧？
&gt; 
&gt; //（三分鐘後SCP-ZH-105-2主動開門迎接，D-3538倒抽了一口氣。）//
&gt; 
&gt; **SCP-ZH-105-2：**啊！你在外面做什麼？快進來啊。
&gt; 
&gt; **D-3538：**咦？為什麼⋯⋯我不是⋯⋯
&gt; 
&gt; **研究員███：**D-3538，你認得對方嗎？
&gt; 
&gt; **D-3538：**我沒聽說過這個安排！你們為什麼要這麼做？為什麼偏偏是現在！
&gt; 
&gt; **研究員███：**我們沒有特別為你安排什麼，請冷靜下來。
&gt; 
&gt; **SCP-ZH-105-2：**你在打電話嗎？那可以進家裡打啊，客廳開著冷氣比較舒服呢。
&gt; 
&gt; **D-3538：**啊⋯⋯？好，對不起，媽。
&gt; 
&gt; **SCP-ZH-105-2：**對不起什麼？現在吃晚餐是有點晚啦，不過現在做還來得及所以沒關係喔，我會等你一起吃晚餐的。
&gt; 
&gt; //（SCP-ZH-105-2帶著D-3538進了家門後隨即去了廚房，D-3538有些不安的坐在客廳的小凳子上。）//
&gt; 
&gt; **研究員███：**D-3538，發生什麼事了？
&gt; 
&gt; **D-3538：**我剛剛以為那個人是我媽⋯⋯真的長得很像，聲音也一樣，但是又不一樣。
&gt; 
&gt; **研究員███：**請具體形容一下不同之處。
&gt; 
&gt; **D-3538：**我媽媽不這樣跟我說話的，我要是超過門禁時間回家的話，他會⋯⋯他在做飯？那個味道跟印象中真的一模一樣⋯⋯
&gt; 
&gt; **研究員███：**你是指他比起你所認知的溫柔許多嗎？
&gt; 
&gt; **D-3538：**不只，還有理性！這個人比我媽媽理性多了。
&gt; 
&gt; **研究員███：**瞭解了，那麼⋯⋯
&gt; 
&gt; **SCP-ZH-105-2：**██（D-3538本名）！你餓了的話要不要先吃？我先把魚煎好了，你喜歡魚對吧？
&gt; 
&gt; **D-3538：**我不⋯⋯喂，我要怎麼辦？
&gt; 
&gt; **研究員███：**你可以決定要不要留下來用餐，但結束後就得離開。
&gt; 
&gt; **D-3538：**好。那個⋯⋯等煮完再一起吃吧？
&gt; 
&gt; **SCP-ZH-105-2：**沒關係，快好了。或是你可以先幫我準備一下碗筷，你坐在這麼小的椅子上不會不舒服嗎？
&gt; 
&gt; **D-3538：**還好，那我就先去幫忙一下了。
&gt; 
&gt; //（隨後SCP-ZH-105-2和D-3538一邊用餐一邊談話約30分鐘，期間可以發現，雖然D-3538聲稱SCP-ZH-105-2不是自己的母親，卻不斷的以母親的立場進行對話，這使D-3538產生了混淆。）//
&gt; 
&gt; **研究員███：**D-3538，你該離開了。
&gt; 
&gt; **D-3538：**啊？但是⋯⋯還有菜還沒吃完。
&gt; 
&gt; **研究員███：**但你已經用餐完畢了，請告知對方並且離開。
&gt; 
&gt; **D-3538：**好吧⋯⋯媽，我要回去了。
&gt; 
&gt; **SCP-ZH-105-2：**這麼晚了你要去哪裡？天黑了一個人在外面很危險吧，你需要什麼東西嗎？
&gt; 
&gt; **D-3538：**你、你之前明明都會要我出去就別再回來的，你也很久沒有煮我最喜歡的香菇了，因為哥哥討厭香菇。你已經⋯⋯很久沒有好好聽我說話了⋯⋯
&gt; 
&gt; **研究員███：**你說過這位不是你的母親，D-3538，你該離開了。
&gt; 
&gt; **D-3538：**我知道他不是！他很明顯就不是！但我⋯⋯我之後能夠再回來嗎？
&gt; 
&gt; **研究員███：**請明白你的立場，我們不能接受這個要求。
&gt; 
&gt; **D-3538：**你懂什麼！我是不想淪落成這樣又見到我媽媽的！他一定會用他知道的所有話來羞辱我！但是這個人接受了⋯⋯他接受了現在的我⋯⋯
&gt; 
&gt; //（D-3538開始哭泣，SCP-ZH-105-2見狀露出了極度悲傷的表情，將D-3538擁入懷中。）//
&gt; 
&gt; **SCP-ZH-105-2：**██，我不知道你遇到了什麼困難，但你是我的孩子。無論你變成什麼樣子，你可以一直待在這裡，媽媽一定會接受你的。
&gt; 
&gt; **D-3538：**對不起⋯⋯媽，我不會離開⋯⋯
&gt; 
&gt; **研究員███：**D-3538！你——
&gt; 
&gt; //（通訊設備被破壞，實驗中止。）//
&gt; 
&gt; //基於此次實驗結果，今後將限制D級人員與SCP-ZH-105-2接觸的時間。//
[[/collapsible]]

[[collapsible show=&#34;+ 探索記錄ZH-105-7&#34; hide=&#34;- 探索記錄ZH-105-7&#34;]]
&gt; **探索日期：**20██年██月██日
&gt; **負責人員：**研究員███
&gt; 
&gt; //（D-8477、31歲男性，在被逮捕並成為D級人員前是一名專門負責升降機的工程師。據調查自16歲後離開原生家庭至今沒有聯絡，有一個孩子，但從未盡到扶養的責任，判定為符合條件。）//
&gt;
