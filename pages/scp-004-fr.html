    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo:** SCP-004-FR - Nuage Hypnotique
**Autore:** [[user Zguitus]]
**Data:** 27 ottobre 2013
**Immagine:** Informazione mancante
**Traduttore:** [[*user Lo_Dev]]
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-004-fr/nuage.jpg|caption=SCP-004-FR fotografato da un aereo.|width=300px]]

**Elemento #:** SCP-004-FR

**Livello di Minaccia:** Giallo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** Attualmente SCP-004-FR è contenuto allo stato liquido, compresso e ridotto ai 2/3 del suo volume iniziale, all’interno di una cisterna a pressione dalla capacità di 10.000 l. La cisterna è depositata all’interno del sito di contenimento-004-FR. Essa deve essere ispezionata ogni mese. Il minimo deterioramento deve essere segnalato e deve essere redatto un bilancio del rischio di esplosione. In base al rischio può essere effettuato un cambio di cisterna nello stesso sito, che sarà preventivamente dotato di una cisterna di scorta e delle risorse necessarie al trasferimento dell’SCP.

**Descrizione :** SCP-004-FR è una nuvola d’aspetto simile a un cumulo. Un’analisi del suo spettro di assorbimento indica che è normalmente costituito da acqua condensata e particelle in sospensione nell’atmosfera. Il suo volume è costantemente di 15m^^3^^, poiché i normali scambi con l’ambiente atmosferico non hanno luogo. Sembra che la nuvola non segua per forza la direzione del vento e possa occasionalmente spostarsi in una direzione differente; ha anche la tendenza a restare isolata. Le fluttuazioni naturali di pressione e di temperatura non sembrano avere effetti tanto significativi su SCP-004-FR quanto quelli sulle altre nuvole.

SCP-004-FR si è spostato per tutto il globo per un periodo di tempo indeterminato, ma è stato seguito per un mese da immagini satellitari fino al suo contenimento il ██-██-████.

L’osservazione diretta di SCP-004-FR genera allucinazioni ipnotiche in maniera casuale su certi soggetti. Non è stato possibile stabilire una correlazione tra tutti gli osservatori, indipendentemente dal fatto che fossero affetti o meno. Lo 0.33% dei soggetti esposti vengono colpiti dagli effetti di SCP-004-FR. Pare che un soggetto incolume conservi questa condizione per tutta la vita e non possa mai essere vittima di allucinazioni, se questi non li ha subiti durante la prima esposizione. Il campo d’azione dell’SCP è proporzionale alla sua visibilità e al campo visivo del soggetto.
Le allucinazioni variano da un soggetto all’altro e possono essere di natura, intensità e durata altamente variabile. Le vittime che si sono potute osservare paiono per la maggior parte del tempo amorfe o ossessionate, mentre fissano la nuvola. Nel caso la durata dell’ipnosi fosse lunga e la nuvola dovesse allontanarsi, le vittime comincerebbero a muoversi seguendo la nuvola per non perderla di vista. Se si interrompe il contatto visivo durante un’ipnosi, la vittima si ritroverà  profondamente disorientata fisicamente, ma soprattutto psicologicamente. Tale disorientamento durerà fino alla morte del soggetto, che si sentirà perduto per tutta la durata della sua vita
Prima della sua scoperta, è altamente probabile che SCP-004-FR abbia causato numerosi incidenti a piloti di veicoli improvvisamente ipnotizzati.

Molti soggetti  hanno mostrato cambiamenti radicali, oltreché di essere affetti da un delirio post-traumatico, potrebbero sentirsi incaricati di una missione o separati dai loro involucri corporei. La maggior parte di loro non conserva alcun ricordo delle loro esperienze, riprendendo brutalmente il contatto con il mondo reale. Compiono cambiamenti molto rapidi nella loro vita, sembrando improvvisamente più interessati alla loro realizzazione personale. Coloro che mantengono ricordi delle proprie allucinazioni hanno tutti menzionato le scelte fatte nella loro vita e quelle che dovranno fare. La veridicità delle predizioni non è verificabile, poiché concernono le scelte che i soggetti avrebbero dovuto affrontare se non avessero vissuto questa esperienza. Dunque è impossibile sapere se gli effetti di SCP-004-FR sono delle visioni di origine esterna o delle allucinazioni generate dall’immaginazione del soggetto.
Non è stato trovato alcun trattamento efficace. Secondo gli studi sul cervello delle vittime, gli effetti sono irreversibili. Tutte le vittime individuate sono state internate in un ospedale psichiatrico. L’istituto psichiatrico, non prestando attenzione al genere di discorsi che potrebbero fare, è il luogo migliore per accogliere le vittime senza rischi di copertura mediatica.
Gli effetti di SCP-004-FR sono probabilmente ispirati ai personaggi con [REDATTO].

SCP-004-FR è stato scoperto dall’agente ██████ █████. Girava una voce a proposito di individui che veneravano il culto di una nuvola e marciavano al suo seguito in processione. L’agente ha ritrovato una ventina di persone corrispondenti alla descrizione a ███████████, in Transilvania. La nuvola è stata localizzata via satellite e seguita. Infatti, i fedeli della nuvola seguivano un capo che aveva subito gli effetti di SCP-004-FR. Tenendo discorsi mistici, aveva convinto le persone incrociate sul suo cammino che la nuvola avrebbe aperto loro &#34;Le porte dell’elevazione spirituale&#34;, quando essa li avrebbe selezionati.

**Addendum:** Cinque mesi dopo il contenimento, sono stati segnalati degli eventi simili a quelli riferiti a proposito di SCP-004-FR. Dunque è possibile che quella nuvola non sia l’unica. Tuttavia, il Dott. ███████ vorrebbe procedere al decontenimento di SCP-004-FR, per verificare che i suoi effetti siano ancora attivi. L’ipotesi del Dott. è che le proprietà dell’SCP non siano derivate dalla nuvola, [DATI CANCELLATI].
