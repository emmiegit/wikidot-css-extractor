**Відповідальний за експеримент:** Доктор Сатурн
**Дата:** 30.04.2016
**Піддослідний:** D-62531
**Тип використаного екземпляру:** SCP-131-FR-C
**Час трансформації:** 43 секунди
**Результати:** Клинок з різьбленням у вигляді гілок дерева на лезі. Аналіз показав, що ці гілки порожнисті та містять дуже активний нейротоксин, який витікає з крихітних отворів на краях леза.
-----

**Відповідальний за експеримент:** Доктор Сатурн
**Дата:** 30.04.2016
**Піддослідний:** D-4220
**Тип використаного екземпляру:** SCP-131-FR-A
**Час трансформації:** 1 хвилина.
**Результати:** Шарнірний стовп 2 метри заввишки, що звужується в напрямку вершини, закріплений на круглій підставці діаметром приблизно 50 см. Коли до об&#39;єкта на відстань 2 м наближається людина (під час досліду це був D-4220), об&#39;єкт починає рухатися подібно до щупальця осьминога і атакувати порушника верхнім кінцем. Якщо порушник не відходить від об&#39;єкта, той починає діяти більш агресивно і цілити у життєво важливі точки тіла (серце, легені тощо), поки порушник не загине або не відійде.
-----

**Відповідальний за експеримент:** Доктор Левік
**Дата:** 12.02.2017
**Піддослідний:** D-2340
**Тип використаного екземпляру:** SCP-131-FR-B
**Час трансформації:** 2 години 10 хвилин
**Результати:** Військова казарма з деякими ознаками храму Розбитого Бога, що містила меблі та інше обладнання, окрім зброї.</textarea></pre>
