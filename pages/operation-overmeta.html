    <pre><textarea class="page-source" readonly>&gt; TO: 超形上学部（全体）
&gt; 女士们，
&gt; 就像你们许多人所知的那样，超形上学指挥部一直在致力于更新[[[sandrewswann-s-proposal |Swann博士的三明治叙事模型]]]，以使我们大家能跟得上超叙事学领域的最新研究进展。目前整套文档已出版，可在[[span style=&#34;color:#b01;&#34;]]此处[[/span]]查看。
&gt; 
&gt; 本次更新的要点是与Huever博士的超设定理论的结合，该理论认为我们的现实不是Alpha层之下的单一叙事体，而是与已确定概念点相连的若干n维叙事平面。当然，这些概念点里最值得关注的是资料库。虽然对这些叙事平面的形成仍在研究中，但它们之间最显著的联系因子就是资料库的因果包含——也就是说，swn001-1（“//恐怖作家实体//”）的例子。
&gt; 
&gt; 我们自己的[http://www.scp-wiki.net/forum/t-1938548/the-grand-crosslinking 平坦视域行动]在合并这些平面上已经取得了一些成功，从而减少了它们的多样性。例如，上个月我们对Alpha层的理解就有了大幅跃进。基于此情况，我提议接下来进入**超次元行动**第二阶段。通过研究[[[SCP-1304]]]以及观察[[[scp-2916 |SCP-2916-1]]]和[[[SCP-2747]]]，下层叙事实体能够干涉到并逃离至更上层。下层叙事体已经使用[[[SCP-826]]]开发出了Kuzco-Bueller程序，用来进行全面叙事抽取——把虚构的实体带到我们的现实中来。我们计划通过这个程序建立一支由超叙事实体组成的特遣队，并将[[[scp-423|我们的标准侦察员]]]作为招募人员编入其中，以创建一个既能与其他叙事平面交互，又受我们控制的新叙事平面。用人话说就是：我们要创建一个设定。
&gt; 
&gt; 你们许多人可能会想，为什么我要在信中解释这么多概念。毕竟，对工作了几个月的员工来说，这些都是老生常谈。有些聪明人也许已经推测出答案了。女士们，这封信是我们设定的介绍。读者朋友，欢迎来到MTF-ι-0 (&#34;NN”)的大冒险，上帝保佑我们别被删掉。
&gt; 
&gt; -Penelope Panagiotopolous博士, 超形上学部负责人。
