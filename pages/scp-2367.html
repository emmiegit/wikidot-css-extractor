**Item nº:** SCP-2367

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-2367 está contido em um hangar construído ao redor dele, com medidas de segurança de nível 5 em vigor. Uma história falsa sobre uma base militar alemã de alta segurança está em vigor. A partir de ██/██/████, testes são proibidos até que o Evento 2367-Sigma ocorra.

Os agentes da Fundação incorporados aos serviços de resposta a emergências de Berlim monitorarão o tráfego de rádio para possíveis manifestações de SCP-2367-1, despachando agentes para realizar a recuperação, limpeza e administração de amnésticos conforme necessário. As instâncias SCP-2367-1 não são anômalas e não requerem contenção especial fora da recuperação.

Após o início do Evento 2367-Sigma, a implantação de airbags de resgate em toda a cidade, a administração em massa de amnésticos e medidas de reparo de emergência serão usadas para minimizar os efeitos prejudiciais.

**Descrição:** SCP-2367 é um hemisfério geodésico de 15 metros de diâmetro, construído a partir de aço e pintado com camuflagem de temática florestal. Há um pequeno painel de controle no lado sul e uma porta quadrada de 4 metros ao lado do painel de controle. O interior é um hemisfério liso de aproximadamente 13 metros de diâmetro. O dispositivo foi construído como um meio de deslocar objetos (incluindo humanos vivos) para pontos específicos no espaço-tempo. Nos testes, os objetos deslocados dessa maneira invariavelmente apareceram várias centenas de metros acima de seu destino pretendido. Ambas as viagens temporais &#34;para frente&#34; e &#34;para trás&#34; foram realizadas em testes. É necessário energia externa para operar.

As instâncias de SCP-2367-1 são indivíduos ou objetos que foram enviados por meio de SCP-2367 antes da recuperação da Fundação do objeto. Até o momento, seis instâncias SCP-2367-1 se manifestaram, listadas abaixo:

* Quatro homens não identificados usando uniformes da Schutzstaffel alistados (todos falecidos no momento do impacto)
* Um rifle de assalto STG-44 (descarregado)
* Um paraquedas do tipo que era concebido para paraquedistas alemães durante a Segunda Guerra Mundial.[[footnote]]O paraquedas estava preenchido, mas não foi equipado ou usado.[[/footnote]]

Para obter informações completas sobre as instâncias SCP-2367-1, consulte a documentação periférica.

SCP-2367 foi recuperado durante a Operação Hammer, uma infiltração da Fundação no governo alemão durante a Segunda Guerra Mundial. Documentos recuperados indicam que SCP-2367 (referindo-se a ele como &#34;Die Glocke&#34;, que se traduz para &#34;O Sino&#34;) foi construído sob a supervisão do SS Obergruppenführer [[[etymology-of-die-glocke|Otto Weber]]] [[[keine Kosten zu hoch|(PDI#420714)]]], em algum momento antes de maio de 1945.

O evento 2367-Sigma é a re-materialização antecipada dos sujeitos que sabem do uso conhecido do dispositivo por seus construtores (excluindo instâncias de SCP-2367-1): vários membros de alto escalão do NSDAP[[footnote]]Partido Nacional Socialista dos Trabalhadores Alemães, coloquialmente conhecido como o &#34;Partido Nazista&#34;.[[/footnote]] fugindo do Exército Vermelho. O destino previsto é nas proximidades de Berlim, em 13 de outubro de 2031.

**Adendo:**
A revisão dos documentos recuperados durante a Operação Hammer indica que SCP-2367 foi usado para evacuar um número maior de indivíduos do que se pensava anteriormente. As estimativas mais baixas colocam o número de indivíduos que se manifestarão durante o Evento 2367-Sigma em aproximadamente 1400, incluindo um batalhão de artilharia de campo totalmente equipado e uma dúzia de tanques Tiger I. A Força-Tarefa Móvel Psi-33 &#34;Empregados de Himmler,&#34; foi reorganizada e expandida para minimizar as vítimas e a exposição de civis ao Evento 2367-Sigma.[[footnote]]Veja [[[SCP-2461]]] para obter um exemplo de recuperação de artefato realizada por esta Força-Tarefa.[[/footnote]] A evacuação de Berlim e uma história falsa adequada estão sob consideração.
