암호명 아키비 요원에 대해서는 많은 것이 알려져 있지않다. 알려진 것은 그가 SCP 프로젝트에 참여했다는 사실과 고등학교 시절 &#34;선인장 대위와 물 저장 분대&#34;라는 차고 밴드를 이끌었다는 사실뿐이다.

아키비는 이하의 SCP 개체를 발견했다고 인정된다:

[[[ SCP-127]]] - 살아있는 총
[[[SCP-294]]] - 커피 자판기
