    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
at the bottom of the hill, they lie
far from the paved road.
where the wind is still and the water stagnates
where verdant rot creeps and corrodes memory
where they wait,
unseen, unremembered, untouched.
[[&gt;]]
//where else could we go?//
[[/&gt;]]
above
stands clean, polished stone
raised soil
guarded by hired bricks and paid lions[[footnote]]In a lot of Chinese architecture, including tombs, twin guardian lion sculptures are placed at the entrances, which are believed to grant protection.[[/footnote]],
fengshui [[footnote]]Literally translating to &#34;wind-water&#34;,  fengshui is a pseudoscientific method in which the Chinese used to predict and create fortune and luck, based on spatial position.[[/footnote]] flowing freely, delivering fortune
in Qingming [[footnote]]A festival wherein families visit the graves of their ancestors to clean them, pay their respects, and make offerings.[[/footnote]] cleansings and celebrations
the incense on the altar bought by 
riches long dead;
they lived above all
and died above all.
[[&gt;]]
//bet it’s real nice up there.//
[[/&gt;]]
but below the fortune runs dry
so inter the unfortunate 
and give them nothing, as we 
did in life.
no guardian lions or
decorative pillars to frame
just a single stepping stone
names overgrown, faded, eroded,
abused, mistreated, forgotten
[[&gt;]]

//why?
why have the gods forsaken us?
why must we rot nameless?
why do they remain above even in
death 
immortal through memory
while we toil in
decay?//

//why?//

[[/&gt;]]
    							
for the sin of being poor.
[[&gt;]]
//remembrance is for the fortunate.//
