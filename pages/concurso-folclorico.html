------------------------
A administração da filial lusófona tem o prazer de anunciar o nosso primeiro concurso! E o tema é...

+ Folclore &amp; Lendas Urbanas

Seu objetivo como autor neste concurso é tomar inspiração de contos &amp; criaturas folclóricas ou de lendas urbanas e locais[[footnote]] Sim, igual o concurso 1000 da filial inglesa. É um tema bom, ué.[[/footnote]] e escrever um objeto, fenômeno ou entidade anômala SCP. Apesar de muitas lendas serem derivadas de versões originárias em países ou culturas diferentes, o concurso **pede**, mas __não requer__ que seu artigo seja baseado em alguma lenda, no mínimo, famosa ou originária em **qualquer país lusófono**, ou seja, a inspiração deve ser tomada de lendas brasileiras, portuguesas, angolanas, etc.

Você não precisa, por exemplo, transformar a Loira do Banheiro em um SCP &#39;ao pé da letra&#39;, ela pode ser apenas uma inspiração para algo completamente original e diferente. Afinal, o importante é os autores se divertirem escrevendo e os leitores terem conteúdo novo para aproveitar.

+ Quando participar

--**Publicações abrem:** Domingo, __15 de Julho de 2018__--
--**Publicações fecham:** Segunda, __30 de Julho de 2018__--
--**Contagem de votos encerra:** Sexta, __10 de Agosto de 2018__--
--**Vencedor anunciado em:** Domingo, __1**2** de Agosto de 2018__--[[footnote]]Data modificada de 12 para 10 de agosto por falhas técnicas.[[/footnote]]

+++ Regras

* Um artigo por autor. Colaborações são permitidas mas nenhum dos autores poderão enviar outro artigo.
* No final do período de publicação, edições maiores no conteúdo do artigo não poderão ser feitas. Edições mínimas (como consertar acento/gramática em geral ou código) são permitidas.
* Não publique fora do período de envio. Artigos fora do período não participarão do concurso.
* Artigos precisam ser marcados com a //tag// &#34;cf2018&#34; para serem qualificados.
* Artigos ainda serão submetidos às regras de remoção padrões e poderão ser deletados caso alcancem menos que 5 votos negativos.
* Ninguém é obrigado a votar (positivamente ou negativamente) em um artigo só porque o autor pediu ou pela reputação do mesmo. Vote de acordo com sua própria opinião sobre o artigo!

[[collapsible show=&#34;Orientação a participantes&#34; hide=&#34;Fechar&#34;]]
+ Como participar

* Escreva um artigo que se encaixe no tema descrito acima.
* Publique em um número livre da [http://scp-pt-br.wikidot.com/series-1-pt Série -PT] e adicione a //tag// &#34;cf2018&#34; (Concurso Folclore 2018) para que seu artigo apareça nesta página.
* No final do período de publicação, edições maiores no conteúdo do artigo não poderão ser feitas.
* Siga estas regras pls.

+++ Ganhando

Vencedores serão destacados na página principal e receberão respeito da comunidade, --fama e fortuna--.

+++ Perguntas &amp; Respostas

**P:** Posso enviar um conto, um SCP piada ou outra coisa?
**R:** Não, apenas SCPs &#39;padrões&#39;.

**P:** O artigo precisa ser do gênero &#34;terror&#34;?
**R:** Não.

**P:** Posso pedir crítica/feedback sobre meu rascunho antes do período de envio?
**R:** Sim, sinta-se livre a postar seu rascunho no fórum de [http://scp-pt-br.wikidot.com/forum/c-1187498/feedback-para-scps-contos-originais Feedback e Crítica].

**P:** Posso pedir crítica/feedback sobre meu artigo já publicado no concurso?
**R:** Claro.

**P:** Posso escrever um novo artigo caso o meu seja deletado por avaliação baixa?
**R:** Sim, contanto que ainda envie o artigo novo dentro do período válido.

**P:** Posso deletar meu artigo e reenviar para &#39;resetar&#39; os votos?
**R:** Não, e isso fará com que seja desqualificado.

**P:** Onde posso me informar sobre lendas folclóricas/urbanas?
**R:** O lugar mais acessível é Google ou Wikipédia. Você também pode tentar procurar em bibliotecas locais ou perguntar a membros mais velhos da sua família sobre lenda curiosas da infância deles.

Caso tenha qualquer dúvida adicional, mande uma mensagem privada para [[*user silvacrest]] ou pergunte à @Administração no nosso [http://scp-pt-br.wikidot.com/chat-rules chat Discord].
