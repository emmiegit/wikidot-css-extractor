**项目编号：**SCP-CN-2390

**项目等级：**Euclid

**特殊收容措施：**现已在布列斯特要塞遗址所在地周围设立临时据点，用以监控SCP-CN-2390是否发生。在其异常性质未显现时，为减少民众可能的猜忌和恐慌，面向帷幕外的旅游及观光项目可照常经营。一旦观测到SCP-CN-2390发生，驻站人员应遵循通用掩盖协议驱逐群众，必要时可视情况动用记忆删除。

**描述：**SCP-CN-2390，即SCP-5491-RU，为白俄罗斯境内布列斯特要塞遗址所在地发生的一系列异常现象的统称。该项目最初由RU分部发现并完成收容，事件2390-sigma后，鉴于项目异常性质发生变化，基金会经权衡允许CN分部委派相关人员协助。为避免引起误删，存放于CN分部数据库中的项目资料被以相应前缀编号记录。

当一次SCP-CN-2390发生时，以布列斯特要塞遗址为中心，最大半径十公里的区域内，将会随时间逐渐出现以下现象：

* **第一阶段：**要塞周边休谟指数上升至105～110，处于要塞内部的人员将产生一系列幻觉，包括但不限于听见空地处有人交谈，闻到火药或酒水的气味等。该阶段通常持续12～24小时，是疏离群众的安全时期。

* **第二阶段：**要塞周边休谟指数上升至130～140，数量不定的人型实体（下称SCP-CN-2390-A）及其生活物资和武装补给在要塞中出现。SCP-CN-2390-A内部存在军事化编制，自我认知为驻扎于该要塞的前线防守部队。这一阶段持续1～3天，期间SCP-CN-2390-A实体会正常生活并加固防御工事。

* **第三阶段：**大量实体（下称SCP-CN-2390-B）将从要塞外部浮现，并对要塞发动攻击。通常情况下，SCP-CN-2390-B的数量及装备水平优于SCP-CN-2390-A。要塞被攻破后，双方于内部展开攻防战。

* **最终阶段：** 要塞70%以上区域落入SCP-CN-2390-B控制后，剩余集中SCP-CN-2390-A将在其中权限最高者指令下共同用血描绘一巨幅阵法，该过程暂定名为“仪式”。仪式持续3～5分钟，期间要塞周围休谟指数将飙升至███，并被突然的降雪完全掩埋。仪式结束后，积雪，-A与-B实体及其他效应触发期间生成物品将消失，要塞受损部位复原，休谟指数回归正常，一次SCP-CN-2390现象到此视为结束。

尽管每次所生成的-A，-B实体装备，性格，行为模式有所差异，但最终阶段中SCP-CN-2390-A所绘制的阵法均具有同一主体结构。经奇术学分析及比对数据库后，确认该结构为沙俄时期一种宫廷巫术的变体，格鲁乌-P部门于二十世纪三十年代曾对其开展过相关研究以期运用于军事，后计划因不明原因被叫停。该巫术通过组合基础元素间接发动复杂奇术，构成上文所述法阵的基础元素为“冬季”，“时间线”，“结点”，“叠加”。

尝试与个体远程通讯或直接交涉的行为均以失败告终，人员及设备无法与个体形成交互。异常效应显现期间，非异常个体单位无法对要塞本身及内部物品造成破坏。

[[collapsible show=&#34;+ 附录CN-2390-1：项目显现记录&#34; hide=&#34;- 附录CN-2390-1：项目显现记录&#34;]]
自初次发现项目至本此编辑时，观测到的SCP-CN-2390已达███次，其性质多次发生改变，推测当中存在某种规律性，故此处列出部分较为特殊的显现记录。

&gt; **记录编号：**01
&gt; 
&gt; **记录详情：**SCP-CN-2390第一次显现。除最终阶段外，所有事件及时间戳均与布列斯特保卫战的真实历史记载相符。

&gt; **记录编号：**04
&gt; 
&gt; **记录详情：**SCP-CN-2390-B的编制中出现配有奇术装备的突袭小队。要塞内的SCP-CN-2390-A似乎以某种方式得知袭击将会发生，提前强化了武装防守力量，但最终仍因缺乏对奇术反制手段落败。此为首次观测到交战双方动用异常科技。

&gt; **记录编号：**11
&gt; 
&gt; **记录详情：**SCP-CN-2390-A武器科技小幅超过二战时期世界顶尖水准，且子弹构成材质未知。SCP-CN-2390-B在战斗中展现出现实扭曲能力及再生力，疑似接受特定人体改造。部分SCP-CN-2390-A在仪式过程中尝试将写有文字的纸条贴于墙面，未成功。

&gt; **记录编号：**29
&gt; 
&gt; **记录详情：**由包括人类在内共计7种不同动物残肢缝合而成的大型傀儡生物被SCP-CN-2390-B作为火力屏障投入战斗。最终阶段中，仪式法阵上的“冬季”元素淡化，此为首次观测到SCP-CN-2390-A对法阵进行修改。

&gt; **记录编号：**53
&gt; 
&gt; **记录详情：**SCP-CN-2390-A配备了大量压制性重火力武器，而SCP-CN-2390-B仅表现为普通人类士兵。轻松抵御第一波攻势后，SCP-CN-2390-A内部出现困惑情绪，高层指挥官间发生争执，后被SCP-CN-2390-B增援部队以人海战术击破，注意到同一编队的SCP-CN-2390-B有着完全相同的外貌和行为模式。

&gt; **记录编号：**78
&gt; 
&gt; **记录详情：**SCP-CN-2390-A驻军编制精锐化，战略目标由固守阵地转为拖延时间。自此次显现记录起，SCP-CN-2390-A在项目进入第三阶段一定时间后，无论要塞内部战况如何，都将自觉主动聚集进行仪式。法阵中“冬季”意象完全消失，此后最终阶段中的降雪转变为一覆盖要塞的全反光屏障，其余现象不变。

&gt; **记录编号：**109
&gt; 
&gt; **记录详情：**SCP-CN-2390-A呈现为GOC，基金会及齿轮正教战斗人员组成的联合军队，要塞已经过超现代军事化改造。大量完全非人形态的SCP-CN-2390-B发动了长达十三小时二十六分钟的自杀式袭击，交火在要塞所有入口均被尸块堵塞无法通行后停歇。注意到此次记录中，SCP-CN-2390-A使用的武器风格迥异且原理大相径庭，绝非科技正常发展的产物。
[[/collapsible]]
----
[[collapsible show=&#34;+ 附录CN-2390-2：事件2390-sigma&#34; hide=&#34;- 附录CN-2390-2：事件2390-sigma&#34;]]
在编号81的项目显现记录中，SCP-CN-2390-A中出现来自格鲁乌-P部门和中华异学会的人员，其军备水准已接近当代军用异常科技。身体机械化或结晶化的SCP-CN-2390-B部队向要塞发起冲锋，但尚未接近就被SCP-CN-2390-A全歼。

该次记录为第一次，亦是目前唯一一次，SCP-CN-2390-A在交战中以压倒性优势取得胜利。于仪式环节中，法阵图案首次覆盖要塞全版图，“时间线”，“结点”，“叠加”意象分别置于三处副堡垒[[footnote]]布列斯特要塞由四个小岛构成，分别为中心堡垒，南部沃伦堡垒，西南捷列斯波尔堡垒和北部科布林堡垒[[/footnote]]，中央堡垒则给另一未知基础意象留出空位，负责绘制该额外意象的中华异学会SCP-CN-2390-A称其为“无衣”。未在基金会数据库中找到相关信息，考虑到其具备高复杂程度且涉及异学会术式，对其的研究目前由中俄分部相关部门联合开展。

在该记录最开始时，观察到SCP-CN-2390-A中最高指挥权限者曾接收到其高层指挥部发送的一条电报，内容转录如下。

&gt; 我们身后有的远不止莫斯科。

[[/collapsible]]</textarea></pre>
