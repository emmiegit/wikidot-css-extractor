**Ítem #:** SCP-2739

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El edificio de apartamentos que contiene a SCP-2739 ha sido adquirido por una compañía tapadera de la Fundación; el ala del edificio que contiene a SCP-2739 se está utilizando actualmente como residencia/casa de seguridad para los operativos que trabajan en la ciudad de ███████, ██. El investigador principal del proyecto de SCP-2739 se alojará permanentemente en esta residencia para minimizar las sospechas de la población local. El resto del edificio está siendo operado como un complejo de apartamentos normal para generar ingresos destinados a las operaciones locales de la Fundación. Excluyendo la posibilidad de una vulneración de la seguridad (a la que se aplicarán las normas estándar), no es necesario ninguna otra medida de contención.

**Descripción:** SCP-2739 es una anomalía dimensional localizada al interior del apartamento 437 C del complejo de apartamentos ████ ██ ██████████, en ██████, ██, Estados Unidos. El interior de SCP-2739 es mucho más grande de lo que el exterior del apartamento debería permitir (son aproximadamente 300 metros cuadrados de espacio al interior de un apartamento de una sola habitación). El interior de SCP-2739 es estable; no se han registrado cambios en sus dimensiones internas.

La función aparente de SCP-2739 es servir como una galería de arte para varias obras de arte anómalas y no anómalas centradas alrededor de ███ ███████ [[footnote]] En adelante denominado PdI-2739/01; Ver Anexos[[/footnote]], un antiguo residente del apartamento 437 C y hermano de la última inquilina conocida, █████ ███████[[footnote]]En adelante denominada PdI-2739/02; Ver Anexos [[/footnote]]. Las obras de arte que contiene son denominadas instancias de SCP-2739-1 en ésta y en toda la documentación complementaria; ver en los anexos una lista resumida de instancias notables.

**Recuperación:** El 13 de octubre, ████, un trabajador social del ayuntamiento de ██████, ██  visitó el apartamento para un chequeo del bienestar de la PdI-2739/02, descubriendo en su lugar a SCP-2739 y llamando a los servicios de emergencia momentos más tarde. Un agente incorporado en una agencia de respuesta a emergencias de ██████, ██  se puso en contacto con su supervisor e intentó contener la situación. El equipo de apoyo llegó y llevó a cabo procedimientos de bloqueo de información antes de que SCP-2739 pudiera llamar la atención de los medios de comunicación.

**Anexo: Expediente abreviado de la Persona de Interés #2739/01:**

&gt; **Nombre legal:** ███ ███████
&gt; 
&gt; **Alias utilizados:** Ninguno
&gt; 
&gt; **Grupos de interés asociados:** Ninguno
&gt; 
&gt; **Motivo de la vigilancia:** La PdI es el tema de una obra de arte anómala que parece destinada a ser públicamente visible.
&gt; 
&gt; **Curso de acción:** Vigilar los puntos de contacto conocidos y sospechosos y llevar a cabo medidas de control de la información si es necesario.
&gt; 
&gt; **Prioridad:** Baja
&gt; 
&gt; **Estado:** La PdI ha fallecido, y está enterrado en el cementerio público de la ciudad de ██████, ██
&gt; 
&gt; **Información de antecedentes:** La PdI-2739/01 nació el ██/██/████, siendo sus padres [CENSURADO; SE REQUIERE AUTORIZACIÓN DEL COMITÉ DE ÉTICA] en la ciudad de ██████, ██. La PdI asistió a escuelas públicas de ██████, ██, destacando por su bajo rendimiento y asistencia esporádica. La PoI-2739/01 vivió la mayor parte de su infancia en una pobreza extrema y se asoció principalmente con individuos de similares condiciones económicas. La PoI se graduó de la Escuela Secundaria ██████ en la primavera de ████
&gt; 
&gt; El ██/██/████[[footnote]]Dos meses después de la graduación de la PdI-2739/01 de la escuela secundaria [[/footnote]], El juez de instrucción █████ ███████ presentó a la PdI la oportunidad de que sus antecedentes penales fueran borrados si la PdI accedía a alistarse en las fuerzas armadas de los Estados Unidos. La PdI-2739/1 lo aceptó, y posteriormente se alistó en la Marina de los Estados Unidos como ayudante en el hospital. Los registros de servicio completos de la PdI-2739/01 están disponibles junto con la documentación completa de la PdI-2739/01.
&gt; 
&gt; La PdI-2739/01 fue dado de baja de manera deshonrosa del servicio el ██/██/████, con el personal al mando citando los continuos incidentes relacionados con el consumo de alcohol y de drogas de la PdI-2739/01, y su incapacidad general de cumplir con los deberes de manera efectiva. La PdI-2739/01 no pudo encontrar empleo después de ser dado de baja del servicio y posteriormente pasó un período de tiempo desconocido sin hogar. Los registros legales de ████ a ████ indican múltiples citaciones contra la PdI-2739/01 por vagabundeo y delitos similares.
&gt; 
&gt; El ██/██/████, la PdI-2739/01 fue capaz de encontrar exitosamente un empleo remunerado y una residencia permanente en el complejo de apartamentos ████ ██ ██████████. Los registros médicos indican que la PdI-2739/01 buscó tratamiento para los síntomas de abstinencia en este período, utilizando programas financiados por el gobierno para financiar este tratamiento.
&gt; 
&gt; El ██/██/████, un trabajador social del ayuntamiento de ██████, ██ visitó el apartamento de la PdI-2739/01 para un chequeo de bienestar, encontrándolo fallecido; los registros de la morgue citan como causa de la muerte una herida de bala autoinfligida en el pecho y una grave sobredosis de heroína. Como la PdI-2739/01 no tenía un seguro de vida y no fue posible conseguir fondos para un servicio fúnebre, la PdI-2739/01 fue enterrada en una fosa común pública, sin marcas, en el cementerio municipal de ██████, ██.
&gt; 
&gt; La PdI-2739/02 se hizo cargo del contrato de arrendamiento del apartamento de la PdI-2739/01 poco después de su fallecimiento, un año antes del descubrimiento de SCP-2739.

**Anexo: Expediente abreviado de la Persona de Interés #2739/02:**

&gt; **Nombre legal:** █████ ███████
&gt; 
&gt; **Alias utilizados:** Ninguno
&gt; 
&gt; **Grupos de interés asociados:** Ninguno
&gt; 
&gt; **Motivo de la vigilancia:** La PdI es la presunta creadora de una obra de arte anómala aparentemente destinada a ser públicamente visible.
&gt; 
&gt; **Curso de acción:** Vigilar los puntos de contacto conocidos y sospechosos y llevar a cabo medidas de control de la información si es necesario. Detener si es posible.
&gt; 
&gt; **Prioridad:** Baja
&gt; 
&gt; **Estado:** Desconocido, vista por última vez antes del descubrimiento de SCP-2739.
&gt; 
&gt; **Información de antecedentes:** La PdI-2739/02 nació el  ██/██/████, siendo sus padres [CENSURADO; SE REQUIERE AUTORIZACIÓN DEL COMITÉ DE ÉTICA] en la ciudad de ██████, ██. La PoI asistió a  escuelas públicas de ██████, ██, siendo reconocida por los instructores por su talento artístico y creatividad. La PdI-2739/02 se asoció principalmente con individuos de intereses artísticos similares en su juventud.
&gt; 
&gt; La PdI-2739/02 se graduó en la Escuela Secundaria ██████ en el invierno de ████, comenzando su primer semestre en el Programa de Artes Visuales de la Universidad Estatal con una beca completa la primavera siguiente. Sin embargo,  la PoI-2739/02 abandonó el programa a mediados de octubre ████, estando en su segundo semestre. Se desconoce el paradero de la PdI-2739/02 durante los tres años siguientes.
&gt; 
&gt; En abril de ████, la PdI-2739/02 regresó a su ciudad natal de ██████, ██, encontró empleo en un restaurante local de comida rápida, y comenzó a vivir junto a un antiguo conocido. No se conocen asociaciones directas o indirectas con personas o grupos de interés conocidos desde este período hasta la muerte de la PdI-2739/01 y la posterior desaparición de la PdI-2739/02.

**Anexo: Lista abreviada de instancias de SCP-2739-1:**

Esta es una lista incompleta; las personas que tengan una autorización de Nivel 3/2739 pueden acceder a la lista completa.

**SCP-2739-1/001:**
&gt; **Descripción:** El objeto es un teatro con asientos para 20 personas. El teatro muestra constantemente una representación semejante a una obra de sombras en un bucle de 8 minutos, sobre una pantalla de 2,5 por 2,5 metros. No se ha descubierto ningún objeto que proyecte  las sombras ni medios de proyección de luz al interior del teatro. La exhibición representa una familia de dos adultos y seis niños, enfocándose fuertemente en el varón más joven (indicado por la baja estatura del sujeto en comparación con el resto de la familia; posteriormente denominado &#34;sujeto&#34;) cuando llega a la edad adulta. La mayoría de las escenas parecen idílicas. Sin embargo, hay varias escenas que muestran abuso sexual y físico, peleas entre el sujeto e individuos ajenos a la familia, y escenas que muestran abuso de sustancias. La actuación concluye con el sujeto hablando ante lo que parece ser un juez.
&gt; 
&gt; **Notas:** El personal que ha entrado en el teatro ha notado un fuerte olor a humo de tabaco y a alcohol, a pesar de que no hay ninguna fuente aparente.

**SCP-2739-1/072:**
&gt; **Descripción:** El objeto es un Corazón Púrpura [[footnote]] Una distinción otorgada por las Fuerzas Armadas de los Estados Unidos a las personas heridas o muertas en combate [[/footnote]] al interior de una vitrina de plexiglás. El objeto está incrustado con tierra. Los individuos que se acercan a menos de 2 metros del objeto experimentan alucinaciones auditivas leves que evocan el combate. Los sujetos que tocan directamente la vitrina experimentan alucinaciones visuales correspondientes a las alucinaciones auditivas. En la mayoría de los sujetos, las alucinaciones producen una escena en bucle de 3 minutos del campo de batalla, que se centra en un médico de campaña atendiendo a un soldado de su bando que sufre la amputación de tres miembros a causa de una explosión.
&gt; 
&gt; **Notas:** Se disuade al personal que realiza exploraciones de SCP-2739 de tocar de manera directa a SCP-2739-1/072

**SCP-2739-1/104:**
&gt; **Descripción:** El objeto parece alternar secuencialmente (en orden) entre una botella de licor no identificado, una botella de píldoras de venta con prescripción médica sin identificar y una copia del formulario 214[[footnote]]Documentación emitida al ser despedido del servicio militar de los Estados Unidos [[/footnote]] del Departamento de Defensa a nombre de la PdI-2739/01. El objeto está en el interior de una vitrina de plexiglás y cambia de aspecto cuando no se observa; si se observa con una cámara de vídeo, el cambio se producirá instantáneamente entre cuadros.
&gt; 
&gt; **Notas:** Los miembros del personal que observan el objeto lo describen casi universalmente como &#34;una salida&#34;, a pesar de su (inconstante) apariencia física.

**SCP-2739-01/137:**
&gt; **Descripción:** El objeto corresponde a un par de esposas del mismo modelo que las utilizadas por el Departamento de Policía de ██████, ██, del  ████ a ████ y a una aguja hipodérmica al interior de una vitrina de plexiglás. Cuando un ser humano las observa directamente, las esposas parecen estar abiertas y la aguja parece estar cubierta y sellada en una bolsa esterilizada, pero cuando se registran con fotografía digital y de película, las esposas parecen estar cerradas y la aguja parece estar rota.
&gt; 
&gt; **Notas:** En la vitrina está fijada una placa que dice: &#34;Cadenas&#34;. Este es presumiblemente el título de la pieza.

**SCP-2739-01/203:**
&gt; **Descripción:** El objeto es una réplica del apartamento original en el que existe SCP-2739. El interior está sucio, con gran cantidad de desechos y comida estropeada sobre el suelo y otras superficies. Una réplica animada y de tamaño real de la PdI-2739/01 se encuentra sobre un colchón sucio en la esquina de la habitación. Hay un pequeño televisor en el área de la cocina. La televisión y la PdI-2739/01 siguen un bucle cerrado de acciones.                                                                                     El bucle es el siguiente:
&gt; # El objeto se levantará de una posición supina a una posición sentada y apretará un torniquete improvisado en torno a su brazo izquierdo por encima del codo. La televisión mostrará una imagen en color borrosa de una agresión sexual; la víctima parece ser la PdI-2739/01 cuando era niño.
&gt; # El objeto localizará una aguja hipodérmica sobre el colchón y se inyectará en el brazo izquierdo entre la muñeca y el codo..
&gt; # El objeto comenzará a sollozar en silencio y a hablar, luego dejará la aguja sobre el colchón. La televisión cambiará a una imagen de la PdI-2739/01 entregando una pequeña bolsa de plástico con contenido indeterminado a otra persona. La escena parece tener lugar en la Escuela Secundaria ██████.
&gt; # El objeto alcanzará una pistola Glock 17 de 9 milímetros a su derecha, entre el colchón y la pared. La televisión mostrará a la PdI-2739/01 de pie ante un juez en un tribunal.
&gt; # El objeto retirará el cargador del arma de fuego y comprobará si el cargador contiene municiones, luego volverá a cargar el arma de fuego. La televisión mostrará lo que parece ser la silueta de la PdI-2739/01 alejándose de una puerta etiquetada como &#34;Oficina del Capellán&#34;.
&gt; # El objeto concluirá su discurso, apuntará el arma de fuego a sí mismo aproximadamente al centro del esternón, y disparándose, cayendo en posición horizontal. La televisión mostrará un breve vídeo de la PdI-2739/01 sentado en la mesa del apartamento, aparentemente componiendo una carta para luego mostrar estática mientras el bucle concluye.
&gt; 
&gt; A medida que el bucle continúa, los objetos perturbados por el ciclo volverán a su posición por defecto. Los objetos removidos regresan a su posición inicial por medios desconocidos al final de cada bucle. El bucle continuará incluso si los objetos centrales del bucle no están presentes. Las vísceras generadas por el acto final del bucle desaparecen al pasar al siguiente ciclo.
&gt; 
&gt; **Notas:** Esta pieza es la más alejada de la entrada de SCP-2739 y figura como &#34;última&#34; en esta y toda la documentación complementaria. Los documentos recuperados del hogar de  la PdI-2739/02 indican que el discurso se deriva del contenido de una carta de suicidio dejada por la PdI-2739/01.
