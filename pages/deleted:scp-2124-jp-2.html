    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-XXX-JP - 治るといいですね
**著者:** [[*user kisaragi 24]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2124-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** --SCP-2124-JPはサイト-81██の低危険度物品収容ロッカーに収容されます。担当職員以外が実験の実施を希望する場合、岩元博士の承認を受けてください。--

SCP-2124-JPはサイト-81██の標準収容ロッカーに収容されます。担当職員以外が実験の実施を希望する場合、セキュリティクリアランスレベル3以上の職員2名以上の承認を受けてください。

**説明:** SCP-2124-JPは鞄の形をした装置と聴診器を模した玩具の総称です。鞄の形をした装置(以下、SCP-2124-JP-Bと呼称)は赤い外装と白い十字のデザインが特徴的な医療用を模した鞄の形をした装置です。この鞄は、聴診器を模した玩具を収納することができ、その内部にはQWERTY配列のキーボードと文字を入力できるディスプレイが搭載され、PCの画面を模したシールが貼られています。聴診器を模した玩具(以下、SCP-2124-JP-Sと呼称)には通常の聴診器としての機能は備わっていません。

SCP-2124-JP-Bに動物、またはその死体(以下、対象と呼称)の名称を入力し、SCP-2124-JP-Sのイヤーピースを両耳に入れ、チェストピースを対象に当てることによって、異常性が発現します。SCP-2124-JPは本来であればあるべき機能、性能がない部分を消失させます。詳しくは実験記録SCP-2124-JPを参照してください。

**実験記録:** 以下はSCP-2124-JPの実験記録です。--実験担当は岩元博士です。--

__**実験記録SCP-2124-JP-1 - 日付20██/██/██**__
&gt; **入力:** ハム
&gt; **対象:** 腐敗したハム
&gt; **結果:** 腐敗に関わる有害な微生物が消失した。
&gt; **分析:** 腐敗していない肉との差異がなく、問題なく食べられる。

__**実験記録SCP-2124-JP-2 - 日付20██/██/██**__
&gt; **入力:** ソーセージ
&gt; **対象:** ソーセージ
&gt; **結果:** 変化なし。
&gt; **分析:** 本来であればあるべき機能、性能がない部分が対象に含まれない場合、異常性は発現しない。

__**実験記録SCP-2124-JP-3 - 日付20██/██/██**__
&gt; **入力:** ラット
&gt; **対象:** ネズミ盲腸暁虫に寄生させたラット
&gt; **結果:** 寄生虫が消失した。
&gt; **分析:** 人間にも同様の異常性が発現すると考えられる。追加の実験を行う。

__**実験記録SCP-2124-JP-4 - 日付20██/██/██**__
&gt; **入力:** ██ ██
&gt; **対象:** 急性骨髄性白血病を患ったD-7109
&gt; **結果:** 急激な失血によって対象は死亡した。
&gt; **分析:** SCP-2124-JPは本来であればあるべき機能、性能がない部分を本来の状態にはできないと考えられる。

__**実験記録SCP-2124-JP-5 - 日付20██/██/██**__
&gt; **入力:** ██ ███
&gt; **対象:** 糖尿病を患い、足が壊疽したD-9488
&gt; **結果:** 対象の足が消失した。その後、財団が外科的な処置を対象に行い、治療をした。
&gt; **分析:** 適切な処置を行えば、SCP-2124-JPの異常性による消失を活用できる。

__**実験記録SCP-2124-JP-6 - 日付20██/██/██**__
&gt; **入力:** ██ ██
&gt; **対象:** ステージIIの膵臓がんを患ったD-2981
&gt; **結果:** 対象の膵体尾部が消失し、完治した。
&gt; **分析:** 切除のみで治るすべての病気の治療をSCP-2124-JPで行えると考えられる。

__**実験記録SCP-2124-JP-7 - 日付20██/██/██**__
&gt; **入力:** 岩元 智子
&gt; **対象:** ステージⅢの肝細胞がんを患った岩元博士の妻
&gt; **結果:** 対象の脳が消失。対象は死亡した。
&gt; **分析:** なし。

**補遺:** 岩元 智子は軽度の知的障害を持っていました。岩元博士は一時的な精神科的休暇が与えられ、降格処分されました。また、この事件を受け、特別収容プロトコルが現在のものに改訂されました。</textarea></pre>
