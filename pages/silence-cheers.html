##red|「昇進おめでとう」##

　##red|そう言ってくれた、長らくお世話になったサイト管理官の顔が笑顔ではなかったのを、今になって思い出した。##
@@@@
@@@@
##blue|「昇進おめでとう」##

　##blue|そう嘘を吐いた俺の顔は、うまく笑えていなかった気がした。##
@@@@
@@@@
　##red|俺は、ただ毎日仕事をこなした。自分の仕事は世界のためだと知っていたから。##

　##red|それが、&#34;昇進&#34;の理由だと知った。##
@@@@
@@@@
　##blue|彼は、ひたすら真面目に仕事をこなした。世界のためですから、そう言いながら。##

　##blue|それが、&#34;昇進&#34;させた理由だった。##
@@@@
@@@@
　##red|俺に家族はいない。両親も幼い頃に亡くした。現実改変者に頭を西瓜に変えられて、死んだ。それが財団に入るきっかけだった。##

　##red|両親の分まで俺は長生きしようと、そう思った時もあった。##
@@@@
@@@@
　##blue|彼に家族はいない。両親を現実改変者に殺された。現実改変者の死体の下から回収された。それが財団に入るきっかけとなった。##

　##blue|その眼には生きる意志があり、彼は財団職員として大成すると思っていた。##
@@@@
@@@@
　##red|俺は、今のような月も出ていない暗い夜が好きだった。直属の上司と任務の終わりに、任務とは関係ない話なんかをしたりした。##

　##red|あの人に、ありがとうと伝えたい。##
@@@@
@@@@
　##blue|彼は、今のような太陽が照りつける昼間が嫌いだった。私がまだ酒の席に出れたころ、任務の終わりに日差しに対する文句なんかを言って笑っていた。##

　##blue|彼に、すまなかったと謝りたい。##
@@@@
@@@@
　##red|誰かさんがこの部屋に酒を持ち込んだらしい。まあ、最期に一杯なんてのは誰でも考えつくだろうしな。赤ワイン。銘柄なんかは詳しくないが、嫌いではない。##

　##red|その栓を開ける。静かに。##
@@@@
@@@@
　##blue|私が置いておいた酒を彼は飲んだらしい。最期に一杯、これは前の人間がやったことから考えついたものだ。赤ワイン、私の好きな銘柄だ。##

　##blue|その中身は、一杯分だけ残っていた。##
@@@@
@@@@
　##red|酒の味を、ゆっくり楽しんだ。グラスには一杯。そしてボトルにも残った一杯。少し考えて注がなかった。代わりに、備品のペンでラベルに書き置きを残す。遺書、なんて程のものじゃない。##

　##red|ただ、一人で酒を飲むのは悲しい。##
@@@@
@@@@
　##blue|ワイングラスに、ゆっくり注いだ。残った一杯。ボトルに残すか考えた末に飲むことにした。転がっている備品のペンで、ラベルに何か書かれているのに気がつく。遺書、だったりするのだろうか。##

　##blue|足元、動かない彼が悲しい。##
@@@@
@@@@
@@@@

&gt; [[=]]
&gt; ##red|//ありがとう。でも、一人で飲むのもつまらない。//##
&gt; [[/=]]
@@@@
@@@@
@@@@
　##red|これでいい。さて、尊敬する上司と最期に飲む酒を楽しもう。左手に拳銃、右手にはワイングラス。息を吸う。##
@@@@
@@@@
　##blue|馬鹿やろう。くそ、嘘を吐いた上司に最期にやる事がこれなのかよ。左手にはワイングラス、右手に書類。息を吐く。##
@@@@
