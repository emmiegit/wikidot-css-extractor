**Item nº:** SCP-127-PT

**Classe de Objeto:** Euclídeo

**Nível de Ameaça:** Laranja ##orange|●##

**Procedimentos Especiais de Contenção:**  Instâncias de SCP-127-PT-A devem ser contidas em celas de contenção de humanoides no Sítio PT13. &#34;Anciões&#34; devem permanecer vestindo uma camisa de força a todo o momento, e aqueles tentando executar uma invocação agressiva de SCP-127-PT-B devem ser executados no ato. É proibido o uso de travas eletrônicas nas áreas de contenção dos objetos devido às capacidades de SCP-127-PT-B de desativá-las em seu estado agressivo.

 SCP-127-PT-B, quando em seu estado passivo, é autorizado a trafegar por áreas selecionadas pela diretoria do Sítio e pelo pesquisador Sênior responsável pela contenção do objeto, entretanto, um dispositivo emissor de PEMs[[footnote]] O próprio SCP-127-PT-B sugeriu o meio de se conter. A entidade apresentou uma maneira de produzir um circuito emissor de PEMs controlado, utilizando sua própria estrutura. Testes realizados com o dispositivo comprovaram sua eficácia. SCP-127-PT-B negou compartilhar as informações sobre o funcionamento do aparelho.  [[/footnote]] deve estar acoplado a um dos pés de SCP-127-PT-B a todo o momento. Tal dispositivo deverá ser acionado em caso de quebra de contenção da entidade.

Testes com qualquer um dos objetos de SCP-127-PT não são mais permitidos. Os códigos de ativação em SCP-127-PT-As devem ser cobertos por bandagens abaixo de suas roupas, e Funcionários de nível inferior a 3 que tiveram contato com os códigos, ou com o método de funcionamento de SCP-127-PT-A ou B, devem ser tratados com amnésticos classe-C e reatribuídos a outros objetos dentro da Fundação.


**Descrição:** SCP-127-PT é a denominação coletiva para duas entidades relacionadas, denominadas como SCP-127-PT-A, e SCP-127-PT-B.

SCP-127-PT-A são um grupo de --25-- 15 seres humanos na faixa etária de 30 a 80 anos, pertencentes a várias etnias distintas, que anteriormente faziam parte de uma facção dissidente da  &#34;Igreja do Deus Quebrado&#34; em Cabo Verde, a qual será referida a partir de agora como IDQ-CV. Cada um desses membros possui um código binário tatuado em suas costas, e uma tela correspondente ao //Tablet// Lumia 2520 colocada em seu abdômen. Em vez da interface normal do aparelho, apenas uma tela preta, um espaço para digitação e um teclado numérico são visíveis no visor do mesmo. 

Cada um dos membros da organização ocupava um cargo na hierarquia da IDQ-CV. Os &#34;anciões&#34; são responsáveis por conduzir rituais, aplicar ações disciplinares nos cargos mais baixos e gerenciar o uso dos códigos de invocação de SCP-127-PT-B. Os //tablets// dos &#34;anciões&#34; são os únicos capazes de invocar SCP-PT-127-B. Se os códigos de invocação forem usados nos níveis inferiores da IDQ-CV, a instância de SCP-PT-127-A envolvida sofrerá de dores de cabeça e náuseas incessantes durante um período de 48 horas. Códigos que invocam SCP-127-PT-B em seu estado passivo são caracterizados como &#34;Códigos Alpha&#34;. Códigos que invocam SCP-127-PT-B em seu estado agressivo, são chamados de &#34; Códigos Zulu&#34;[[footnote]] As denominações dos códigos foram dadas conforme o alfabeto fonético internacional devido a lacunas e distorções no conhecimento das instâncias de SCP-127-PT-A. Ler &#34;Entrevista com SCP-127-PT-A&#39;Ivan ████████&#39;&#34;[[/footnote]]. Códigos que não invocam SCP-127-PT-B, são classificados como &#34;Códigos Foxtrot&#34;. Códigos Foxtrot fazem com que uma série de comandos surjam na tela de SCP-127-PT-A. Nenhuma finalidade foi descoberta para os comandos. 


SCP-127-PT-B é uma entidade humanoide medindo aproximadamente 1,68 m de altura, que se autodenomina &#34;Martha Müller Prime&#34;. Suas mãos, pés e região encefálica são as únicas peças sólidas presentes em sua estrutura. Estas são ligadas por meio de uma rede de cabos feitos de uma amálgama de cobre, revestidos por uma capa de borracha escura. O restante de sua estrutura é uma representação holográfica amarela e translúcida de um corpo humano feminino. SCP-127-PT-B possui uma inteligência artificial com capacidades cognitivas semelhantes à mente humana, sendo capaz de se comunicar de maneira coerente em aproximadamente 95% das situações à qual foi exposta. O objeto é cortês e colaborativo com pesquisadores, funcionários de Segurança e sujeitos de Classe-D, entretanto, em seu estado agressivo, SCP-127-PT-B atacará qualquer humano em seu raio de visão, desferindo socos e chutes contra suas vítimas. Foi reportado que nesse estado, a entidade ocasionalmente emite ruídos incompreensíveis, além de causar mau funcionamento em câmeras de segurança. O efeito também se aplica, mas não se limita a:

* Travas eletrônicas
* Sistemas de áudio e som
* Computadores e celulares
* Aparelhos transmissores de ondas de rádio
* Máquinas autônomas
* Eletrodomésticos

SCP-127-PT-A considerados &#34;anciãos&#34; que invocaram algum SCP-127-PT-B que ainda está ativo, podem alterar seu comportamento, bastando apenas escrever uma nova categoria de código em seu //tablet.//

 Embora SCP-127-PT-As afirmem que SCP-127-PT-B seja um enviado do próprio &#34;Mekhane&#34;, SCP-127-PT-B negou qualquer envolvimento com a Igreja do Deus Quebrado.

Caso SCP-127-PT-B seja desmaterializado, via PEMs, inserção de outra categoria de código no SCP-127-PT-A invocador, ou execução de tal, a parte holográfica de seu corpo irá se desmaterializar, deixando para trás os cabos, mãos e pés e cabeça.
A cabeça de SCP-127-PT-B é constituída de uma liga metálica não identificada extremamente resistente e pode ser usada como um projetor após a desmaterialização do objeto. Depois de ligado em uma fonte de 220V, a cabeça da entidade projetará uma tela preta, com uma linha horizontal amarela no topo, dividida em retângulos de tamanhos iguais. Na região inferior da imagem, há um pequeno glossário com oito comandos. Esses comandos podem ser utilizados, caso um teclado QWERTY esteja ligado ao item.[[footnote]] A equipe de pesquisa do Dr.███ constatou que os oito comandos na tela, correspondiam a linguagem de programação &#34;//brainf*ck//&#34;. O sistema, segundo os pesquisadores, continha aproximadamente mais de 20 milhões de combinações de células diferentes, tornando engenharia reversa impossível. [[/footnote]]

[[collapsible show=&#34;+ Entrevista com SCP-127-PT-A &#34;Ivan ████████&#34; hide=&#34;- Entrevista com SCP-127-PT-A &#34;Ivan ████████&#34;&#34;]]
 
&gt; **Dr. Fernandes:** Olá SCP-127-PT-A. Eu sou o Dr. Fernandes. Qual o seu nome?
&gt; 
&gt;  **SCP-127-PT-A:** Ivan. Ivan ████████.
&gt;  
&gt;  **Dr. Fernandes:** Tudo bem, Ivan. Vou te fazer algumas perguntas, e você tem que me responder de maneira concisa. Tudo bem?
&gt; 
&gt;  **SCP-127-PT-A:** Sim, sem problemas.
&gt;  
&gt;  **Dr. Fernandes:** Certo. Ivan, de onde surgiu a sua facção da Igreja do Deus Quebrado?
&gt;  
&gt;  **SCP-127-PT-A:** Bom, tudo começou quando eu era um soldado na Guerra de Sófia. Meus superiores me mandaram para assegurar um posto rebelde na catedral de Alexandre Nevsky.
&gt; 
&gt;  **Dr. Fernandes:** Guerra de Sófia?
&gt; 
&gt;  **SCP-127-PT-A:** Sim, em 3020. O senhor não se lembra? Faz só 3 anos!
&gt; 
&gt;  //O pesquisador pede a equipe de pesquisa que anotassem as distorções no conhecimento de SCP-127-PT-A//
&gt;  
&gt;  **SCP-127-PT-A:** Como que vocês têm uma falta tão absurda de conhecimento assim, Dr.Fernandes?
&gt;  
&gt;  **Dr. Fernandes:** Ivan, por favor, sou eu que faço as perguntas aqui. Prossiga com a história.
&gt;  
&gt;  **SCP-127-PT-A:** Pff... Tudo bem.
&gt;  
&gt;  **SCP-127-PT-A:** Na porta da Catedral, eles tinham montado uma barricada enorme. Tinham metralhadores, lançadores de fusão... Levaram 20 do nosso pelotão de uma vez. Não tivemos a menor chance. A gente tentou revidar, jogamos umas granadas neles. Derrubamos alguns, mas as metralhadoras ainda estavam atirando. Elas tinham carregadores de 02 comprimido... não tinha nada que nós pudéssemos fazer.
&gt;  
&gt;  **Dr. Fernandes:** E então?
&gt;  
&gt;  **SCP-127-PT-A:** Um desgraçado acertou meu ombro. Eu caí no chão, e... &#34;//Risadas//&#34;... Eu o vi.
&gt;  
&gt;  **Dr. Fernandes:** Viu quem?
&gt;  
&gt;  **SCP-127-PT-A:** Mekhane! O Deus Quebrado! Ele estava lá, me olhando! Me entregando toda a sua sabedoria em minhas mãos! Eu senti seu espírito divino entrando em mim, e tudo que eu precisava saber estava ao meu alcance! Eu era só um homem desesperado, e eu me tornei o porta-voz do glorioso deus Mekhane! Não é fascinante, Doutor?
&gt; 
&gt;  **Dr. Fernandes:** Então você se juntou a igreja?
&gt;  
&gt;  **SCP-127-PT-A:** Sim. Depois que a guerra acabou, eu procurei aqueles que também haviam sido escolhidos, ou pelo menos que eu achava que tinham. Encontrei a Igreja Maxwellista Francesa, 
&gt;  uma das únicas que ainda não tinha caído nas garras dos hereges que buscavam nos suprimir. Mas eu logo descobri o por que eles ainda estavam vivos.
&gt; 
&gt;   **Dr. Fernandes:** Por quê?
&gt; 
&gt;  **SCP-127-PT-A:** Eles estavam fazendo acordos com os hereges para garantir verba, segurança, Seguidores... Isso é inaceitável. Não se pode negar o deus Mekhane por míseros luxos humanos e efêmeros. Eu espalhei para todos que os sacerdotes estavam se tornando o que juraram destruir. Não tardou para que eles tentassem me calar. Muitos homens de fé se uniram a minha causa. Nós lutamos ferozmente contra o Maxwellistas, mas infelizmente, nós não tínhamos recursos para combatê-los. Então chamei meu seguidores e os levei para um lugar seguro, longe dos pecadores. Nos tornamos renegados.
&gt; 
&gt; **Dr. Fernandes:** Bom Ivan, para onde vocês fugiram?
&gt; 
&gt; **SCP-127-PT-A:** Montamos nossa base em um antigo templo herege, no Estado do Cáucaso.
&gt; 
&gt; **Dr. Fernandes:** Então como vocês vieram parar no Cabo Verde?
&gt; 
&gt; **SCP-127-PT-A:** Em momento algum movemos nossa base. Um dia, um seguidor me perguntou o que havia acontecido com a rua. Eu me assustei com o que ele disse. Saímos eu, ele e mais dois batedores para ver o que havia acontecido. E para minha surpresa, nós estávamos em um lugar completamente estranho e desconhecido, com ainda mais hereges. Até a fachada de nossa base estava diferente, mas tudo continuava igual por dentro. Pedi respostas a Mekhane, e ele me disse apenas que aquilo era uma de suas provações.
&gt; 
&gt;  **Dr. Fernandes:** Encontrou alguém de fora da Igreja nesse meio tempo?
&gt; 
&gt; **SCP-127-PT-A:** Sim. Uma jovem dentro de um comércio de bugigangas e comidas. Perguntei pra ela algumas coisas, e em seguida... Descobri que ela também era um deles
&gt; 
&gt;  **Dr. Fernandes:** O que vocês fizeram com ela?
&gt; 
&gt; **SCP-127-PT-A:** Nós matamos ela, e saqueamos a loja. Ela falou alguma coisa em chamar uma tal de &#34;polícia&#34;, e começou a gritar e espernear. Mekhane falou comigo, e me disse para acabar com ela antes que fosse tarde demais. Depois, nos mandou fugir e levar o corpo. Passamos um bom tempo sobrevivendo a base de roubos e saques. Até que um dia, dois hereges chegaram na porta de nossa base no meio de nossa sessão. Juntei meus seguidores e preparamos armadilhas. Mas eles nos superaram, e mataram muitos dos meus.
&gt; 
&gt; **Dr. Fernandes:** Bem Ivan, você me disse que já foi um soldado, mas não tem ideia do que seja uma polícia?
&gt; 
&gt;  **SCP-127-PT-A:** Claro que não. Sei bem o que estou falando, Doutor. Estudei todos os quatro mil anos de história das civilizações humanas e vivi 80 anos. Nunca existiu uma tal de &#34;polícia&#34;.
&gt; 
&gt; **Dr. Fernandes:** Acho que era o que eu precisava saber. Foi bom conversar com você Ivan. Vou chamar a equipe de segurança para levar você de volta a sua cela.
&gt;  
&gt;  **SCP-127-PT-A:** Espere um pouco, Doutor.
&gt;  
&gt;  **Dr. Fernandes:**: Ivan?
&gt;  
&gt;  **SCP-127-PT-A:**... Por que eu estou aqui dentro mesmo?
&gt;  
&gt;  **Dr. Fernandes:** Pois você é uma entidade anômala que precisa ser estudada. Recolhemos você e os outros membros da sua facção para garantir que futuras incidentes não aconteçam.
&gt;  
&gt;  **SCP-127-PT-A:** &#34;Estudada&#34;... &#34;Estudada&#34;... Então vocês querem informações? Pra quem vocês vão dar essas informações? Oque vão fazer com elas?
&gt;  
&gt;  **Dr. Fernandes:** Essas são informações confidenciais Ivan.
&gt;  
&gt;  **SCP-127-PT-A:** Agora eu entendi... Você é um deles... Você é um desses malditos hereges!
&gt;  
&gt;  **Dr. Fernandes:** Ivan, se acalme ou eu terei que...
&gt;  
&gt;  **SCP-127-PT-A:** //Za slava na boga Mekhane[[footnote]] Frase em búlgaro, que significa &#34;Pela glória de deus Mekhane&#34; [[/footnote]]!//

Os registros de áudio e imagem estão corrompidos a partir desse ponto. Logo ao fim da entrevista, 10 SCP-127-PT-A, incluindo &#34;Ivan&#34;, tentaram fugir das instalações com a ajuda de um SCP-127-PT-B agressivo. Todas as anomalias foram neutralizadas. Dr.Fernandes foi encontrado morto na sala de entrevista logo após o ocorrido.
[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ Entrevista com SCP-127-PT-B&#34; hide=&#34;- Entrevista com SCP-127-PT-B&#34;]]


&gt; **Dr.███:** Olá SCP-127-PT-B
&gt;
&gt; **SCP-127-PT-B:** Olá pesquisador.
&gt;
&gt; **Dr.███:** Bom, você já sabe quem eu sou então, já podemos pular uma etapa. Agora, qual o seu nome?
&gt;
&gt; **SCP-127-PT-B:** Eu sou a inteligência artificial criada pelo senhor Urban Dominik Müller para substituir as forças de segurança de nosso mundo. Meu nome é uma referência a falecida filha de meu criador. Meu nome é Martha Müller Prime.
&gt;
&gt; **Dr.███:** Como está a situação das forças policiais na sua realidade?
&gt;
&gt; **SCP-127-PT-B:** A resolução das Nações Unidas nº 97-1 determina que, para se reduzir o número alarmante de casos de violência no globo, o uso de armas de fogo foi abolido. Embora o acesso de indivíduos mal-intencionados a armas de fogo tenha sido reduzido, as forças policiais não são mais capazes de combater o crime de maneira eficiente. Isso desmoralizou as corporações polícias ao redor do mundo, e resultou em inúmeras catástrofes humanitárias possibilitadas pela insignificante supressão dos movimentos rebeldes e separatistas ao redor do mundo.
&gt;
&gt; **Dr.███:** Entendi. Em que ano isso aconteceu SCP-127-PT-B?
&gt;
&gt; **SCP-127-PT-B:** As crises políticas mundiais começaram no ano de 2015.
&gt;
&gt; **Dr.███:** Bom, estamos em 2020, e isso nunca aconteceu.
&gt;
&gt; **SCP-127-PT-B:** Senhor Müller sempre acreditou em realidades paralelas. Talvez esse seja o caso.
&gt;
&gt; **Dr.███:** Talvez. Vamos saber disso depois de estudarmos mais você o o pessoal da IDQ-CV. Bom, falando nisso, você sabe quem eles são?
&gt;
&gt; **SCP-127-PT-B:** Devo desculpar-me, mas não possuo nenhuma memória relacionada ao culto. Não existem registros históricos de sua existência em meu banco de dados.
&gt;
&gt; **Dr.███:** Então eu quero saber de algumas coisas, como por exemplo, o por que os membros da Igreja do Deus Quebrado podem te controlar?
&gt;
&gt; **SCP-127-PT-B:** O senhor Urban Müller criou a linguagem de programação //brainf*ck// justamente para desenvolver minha inteligência artificial. O minimalismo e a simplicidade do sistema possibilitou que ele camuflasse por muito tempo minha criação. Receio que o grupo a que se refere tenha adquirido as informações que o senhor Müller guardou sobre mim.
&gt;
&gt; **Dr.███:** E onde ele guardou essas informações?
&gt;
&gt; **SCP-127-PT-B:** Desculpe pesquisador, mas não posso responder a sua pergunta.
&gt;
&gt; **Dr.███:** Não pode? Por que?
&gt;
&gt; **SCP-127-PT-B:** Para preservar os segredos de sua tecnologia, o senhor Müller excluiu de minha memória qualquer registro sobre minha origem e método de funcionamento.
&gt;
&gt; **Dr.███:** Não existe nada sobre você? nenhum registro em lugar nenhum
&gt;
&gt; **SCP-127-PT-B:** O único documento ainda existente está contido em um banco de dados no subsolo de **//(Ruídos Incompreensíveis)//**
&gt;
&gt; **Dr.███:** O que?
&gt;
&gt; **SCP-127-PT-B:** POR FAVOR, INSIRA O PROTOCOLO ASTRID
&gt;
&gt; **Dr.███:** Astrid?
&gt;
&gt; **SCP-127-PT-B:** POR FAVOR, INSIRA O PROTOCOLO ASTRID
&gt;
&gt; **Dr.███:** Ela não responde mais. //&#34;Suspiros&#34;//. Tudo bem, acabamos por hoje
&gt; 
&gt; **SCP-127-PT-B:** ANÁLISES MANUAIS DA IA REQUIRIDAS
&gt; 
&gt;  //Dr.███ vira-se para a entidade.//
&gt; 
&gt; **SCP-127-PT-B:** ANALISAR PROJEÇÃO DO RELATÓRIO DE ERRO.






[[/collapsible]]

**Descoberta:** SCP-127-PT foi inicialmente descoberto quando a Polícia Nacional de Cabo Verde atendeu um chamado de poluição sonora durante a madrugada de [REDIGIDO]. A denúncia citava que aproximadamente 50 pessoas em uma igreja abandonada  estariam supostamente realizando um culto e causando incomodo na vizinhança. 

Uma viatura policial chegou ao local por volta das 02:00. Entrando no edifício, dois policiais foram recebidos por um dos Anciões da Igreja. Os policiais passaram alguns minutos na porta da igreja dialogando com o Ancião.

Explosões ocorreram dentro do prédio. Os policiais apontaram suas armas para SCP-127-PT-A e o pediram que se ajoelha-se. Minutos depois, unidades de elite da polícia chegaram no local e entraram no edifício. Houveram trocas de tiro por aproximadamente 40 minutos, até que os conflitos Cessassem. Registros documentais relatam que, no subsolo do prédio havia um extenso sistema de túneis, contendo dormitórios, cozinhas, arsenais, salas de aula, entre outros.

No final do sistema, uma sala de 10^^3^^ metros guardava diversas escrituras em código binário gravados nas paredes, e um atril metálico cinza no centro da sala. sobre o atril, havia uma pequena tela de vidro esmaltado com uma interface //touchscreen//. Rumores afirmam que dentro do dispositivo, haviam dados sobre a origem de SCP-127-PT. Não se pode confirmar tal informação, pois  o dispositivo deixou de funcionar assim que foi retirado do atril.

Durante interrogatório na sede da Polícia, um dos SCP-127-PT-A &#34;ancião&#34; demonstrou uma falta notável de conhecimento básico da língua portuguesa, além de citar locais, pessoas, e eventos que nunca existiram.

Outro ancião presente no local, teve êxito em invocar SCP-127-PT-B em seu estado agressivo. As forças policiais locais tentaram impedir a entidade, mas sem sucesso. Sobreviventes relataram que SCP-127-PT-B possuía força e agilidade sobre-humana, sendo capaz de deformar um capacete de //kevlar// com um único golpe. As hostilidades naquela noite pararam apenas as 05:00 da manhã. Não tardou para que o evento chegasse ao conhecimento da Fundação, que enviou uma equipe de resposta para o local no mesmo dia.

Os agentes chegaram ao local dentro de um camburão blindado, caracterizado como um caminhão da Polícia cabo-verdiana. Não existe nenhum registro fotográfico do ocorrido. A Fundação criou uma história falsa a fins de acobertar o incidente, mencionando &#34;ataques terroristas por organizações religiosas extremistas&#34;. Durante aquela noite, 97 policiais e 35 membros da IDQ-CV foram mortos. Outros 8 sobreviventes das forças policiais foram gravemente feridos, e tratados com amnésticos posteriormente.</textarea></pre>
