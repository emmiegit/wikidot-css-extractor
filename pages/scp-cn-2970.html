**项目编号：**SCP-CN-2970

**项目等级：**--Euclid-- --Neutralize-- Disenchant

**特殊收容措施：**目前工作重心是通过诱导性宣传和娱乐化处理，确保每个可能接触/已接触该项目的超自然社区相关人士及帷幕外的平民，知晓其已不再是异常，或者不实际具有任何超自然能力。

另外，基金会人员应将项目视为可以被解明和已无效化之物，并罗列大事年表，记载关于最后一个 SCP-CN-2970-Ω（Ω-36）的始末。


**描述：**SCP-CN-2970 是农历八月十五至八月三十日间，于临已县内举办的 36 部大型傩戏的统称。而 SCP-CN-2970-α 则是其中单独的某个驱鬼表演节目，而 SCP-CN-2970-Ω 实体则产生于 α 之中。

α 及 Ω 的产生遵循以下规律：当平民或受关注组织的成员，即 SCP-CN-2970-P，认为现实世界出现灾害和（或）异常现象，是因为有新的“妖魅”出现，而旧有的驱鬼仪式无法对其生效。随后其便编制新的 α 以驱除“妖魅”。而当 α 首次表演时，“妖魅”的形象会具现化为 Ω 实体。若 P 长时间不编制 α 时，则会导致 Ω 变为无定形且异常之处多变的实体；若在时间内未表演先前某部 α  时，先前的 Ω 与最新的 Ω 将一并出现[[footnote]] Ω 曾在传说中，以百足大将军、长毛番鬼佬、山红母、钻地藤公等等形象显形于现实世界。 [[/footnote]]。据信 Ω 的异常能力，会随着傩戏的持续年份越久而越强。


最近活跃的 Ω 实体是被本地居民称为“老山君”的 Ω-36。Ω-36 在前相关组织“梅山南岭师公派（南师派）”编造 α-36[[footnote]] 即当地名为《乌雷邓射妖》的傩戏，关于雷公邓元帅驱赶妖怪老山君并射穿岩壁的故事。[[/footnote]] 后形成物理实体，并具有高速移动、现实扭曲、无可摧毁、认知危害、心灵影响的能力。其曾以脸部近似人类、全身漆黑且夹有深红色条纹的华南虎（//Panthera tigris amoyensis//）形象，率领无异常的华南虎（编为 Ω-36 -a）出现于临已县各地，并造成大量人员伤亡和各类房屋、器物、土地的污浊或损毁。其于2020年10月1日当天被完全无效化。


**附录：沿革**

据《临已县县志》记载，于光绪十六年（1890）七月中旬临已县全县地震后，有成群的老虎下山觅食并杀害大量人畜。八月，有黑色的光芒从临已县北帝庙上方射出。不久李家塘附近的居民报告称，岜隆岭收牛岩处发生了爆炸[[footnote]] 该事件在1950年后，被掩盖为：当地是咸丰七年（1857）李文彩起义军秘密藏火药之处，年久因而发生爆炸。[[/footnote]]。这之后，老虎回山。当时南师派已进入临已县，并宣称是邓元帅显圣以五雷正法赶走了虎妖老山君。而后于次年编造了 α-36，并在中秋节在各县镇村落之间巡回佩戴邓元帅傩神面，以表演该项目。


光绪十八年（1892），老虎再度下山，前往没有表演过 α-36 的地方。据县志记载，那些地方的方士自称遭遇到 Ω-36 的袭击并负伤，而南师派则派遣人员进入那些地方，阻止方士捕捉外地人充当活祭品的行为，并表演 α-36。此后，α-36 被临已县各地的平民认为具有驱除 Ω-36 的作用，而其规模逐渐取代了 α-35 成为当地中秋庙会上最大型的仪式。 


光绪二十年（1895）、二十九年（1903），宣统元年（1909）、二年（1910），分别出现竹子开花、饥荒、瘟疫、彗星事件。当地人认为这些皆是由于 Ω-36 怨恨被驱除而导致的，因此便尝试通过提高祭品牲畜的屠宰量，并将制成的腊胙悬挂在路口树梢和民居的屋檐旁，以求减少 Ω-36 及  Ω-36-1 的袭击。但目击记录也随之增多。


1912年至1917年，方士汪泊泷建立匪帮，将 Ω-36 作为崇拜的精怪，并多次劫掠人口充当祭品，此时 Ω-36 更加频繁出现于县城。1917年，民国帮统韩彩凤率军进入临已县，尝试通过物理手段处决 Ω-36。据传说称其成功剿灭土匪并将盘踞在匪庙里的 Ω-36 击伤。1918年，传闻 Ω-36 再度出现，督军谭浩明带兵入县，然按照韩彩凤的方法已不能将其击败，反而令其屠村。


1919年后军阀邓本殷的部队多次入驻县城并占据北帝庙，兼1924年方士残党再度成立匪帮，Ω-36 变得更为活跃和更难用奇术手段驱除，袭击并杀害此前其未攻击过的龙楼庙僧人。此后，南师派在 α-36 里增加了两个从神的戏份，从而再度抑制了 Ω-36 的活动。


1952年，在县政府修建李家塘水库的过程中，出现了水虎伤人和山虎毁田的传说。因而于1954年，县政府组织兵力入山大量捕杀老虎，然而在此后出现了具有外质体性质的 Ω-36-b[[footnote]] 后续掩盖为“毛人水怪” 谣言。[[/footnote]]。直至县内取缔南师派和其他常态宗教团体，以及没收寺庙的财产并改建为图书馆后，Ω-36 的活跃度才降低。


1984年，基金会入驻临已县，并重修北帝庙以此作为异常宗教表现部的观察站。该部门在实地调查相关传说时，发现了 Ω-36 的出没。这之后，确信 Ω-36 的出现频率，与该部门人员来调查或试图收容 Ω-36 的行为呈正比关系。 


1999年，研究员李镜根据当时普纽玛计划取得的进展，提出了一个设想：Δ&#39;d 则是假定实存于理念圈的未知体，推测其与 Ω 建立了联系，成为了 Ω 的神格化的追溯本原。其具有一定程度的模因危害、精神影响、现实扭曲能力，可令任何试图追溯其本质的行为，都将被反常、神秘、自在、不可解、混沌等的概念遮蔽。


因此，研究员李镜提出更改 Ω-36 收容措施的方案，经主管讨论认为其行之有效，可立即实施。方案摘要如下：

[[div class=&#34;blockquote&#34; ]]

* 取缔梅山教南岭师公派，招揽部分愿意按基金会方式继续进行仪式性活动的人员。


* 推行改良傩戏取代旧有的仪式程序，改良内容包括：
 * 颁布牲畜屠宰规章，从私家养殖的牛改为选择牛场饲养并经检疫的牛。
 * 使用流水线生产的道具，宣称不必亲手制作才有效。


* 基金会将在临已县政府招商引资政策的掩护下，开设前台公司“三尺棚”进行以下活动：
 * 以公益捐款的名号，扶持素质教育事业，以及举办多场科技教育。
 * 与政府合作，以传承本地民俗为名，搜集和改编相关故事，并作为文化项目推广宣传。
 * 招募当地人从事老虎玩偶制作，并以“老山君”的形象售卖。 
[[/div]]

2013年9月15日，在统计上基金会发现，通过以上特殊收容措施，Ω-36 异常能力特别是现实扭曲能力，已被削弱到无法长时间维系的程度。19日，MTF-庚申-9 “爆竹辟邪”在以人工降雨为伪装的行动中，围困 Ω-36 于岜隆岭收牛岩上，并用现代常规火炮将其处决。而后将 Ω-36 的残余成分（Ω-36-k）收容于临已县北帝庙观察哨的一间收容室内。同时项目被分配为 Neutralize。


2020年10月1日当天，在临已县中秋庙会暨脱贫摘帽庆典上，基金会前台举行了例行的改良秋傩收容仪式。同时临时收容所报告称，Ω-36-k 周围的阿吉巴辐射水平逐渐下降，并在仪式结束后降为0。而地区主管在集体会议后认为，SCP-CN-2970 上的 Δ&#39;d 的联系，现时已被基金会驱除，因而决定将 Ω-36-k 转交给奥秘消解部销毁，并重新把项目分配为 Disenchant。
