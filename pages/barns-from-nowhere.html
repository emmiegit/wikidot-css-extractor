Esta es una pregunta extraña, ¿alguien ha tenido alguna experiencia extraña con graneros?

Estaba conduciendo por Iowa y vi algo que se quemaba al lado de la carretera. Era un granero. Podía ver el armazón de la estructura y unas pocas manchas de pintura roja en las tablas carbonizadas. La mayoría ya había desaparecido. Iba a detenerme y a ver por qué este granero estaba en llamas, alguien podría haberse metido en él después de todo.

Luego vi a alguien en bata de baño mirándolo arder. Solo lo miraba fijamente. Rápidamente decidí no detenerme.

Ahora estoy en una parada de descanso, tratando de encontrar una gasolinera. Hay otro granero al lado del lugar (Foto relacionada). ¿Opiniones?

##green|**Carnibal**## 22/08/2019 (Jue) 11:01:33 #82944359

Creo que puedo superar eso.

Solía vivir en una granja, un pequeño y pintoresco lugar en Iowa, cuando era un jovencito (foto relacionada). Solo estaba con mi padre entonces, mamá murió un poco antes y papá pensó que la vida en la granja sería un buen cambio de ritmo. Unos buenos 300 acres de maíz y soja que se cultivaban anualmente, algo pequeño. Un par de ovejas también. Bastante aburrido cuando no estás en el trabajo, tendrías que aprovechar lo que hay. Memorizar todos los baches, las rocas, dónde estaban los arbustos de moras. Se convierte en una especie de reino.

Entonces apareció el granero. Recuerdo haberme despertado notablemente más tarde de lo normal, con mi padre al teléfono. Le gritaba a quien yo asumía como nuestro vecino, papá estaba enojado por un proyecto de construcción que habían hecho en nuestra tierra. No le presté mucha atención a esto en ese momento, siempre golpeaban las cabezas como toros en ese entonces.

Así que salí para hacer el ridículo como siempre. Y como alguien que había memorizado hasta el último centímetro de todos esos campos y frijoles y rocas y árboles, no esperaba ver un granero. Fue plantado cuidadosamente en el campo de la soja como si fuera un cultivo en sí mismo. No se veía bien, sin embargo, para algo que había aparecido tan recientemente, estaba bastante desgastado. La pintura se desprendía de la madera marchita, las tejas negras se aferraban a un techo poroso. No podía ver el interior. La luz no entraba. En absoluto. Nunca entre a esa cosa. Por lo curioso que era, eso era bastante inusual.

Mi padre quería que el vecino lo tirara, y se negó a hacerlo él mismo. Mi padre era un hombre muy terco, quería que las cosas se hicieran como él quería, sin margen de error. Tampoco me quería cerca del granero — era &#34;demasiado raquítico&#34; y &#34;construido por un hombre con un bloque de madera en el cerebro&#34;. Mantuve mi distancia la mayor parte del tiempo, pero todavía me di cuenta de algunas cosas sobre el granero.

¿Sabes cómo antes todos los cultivos estaban bien colocados? Bueno, el día después de que apareció ese granero, estaban un poco fuera de lugar. Sabía que no estaba loco en ese entonces, así que usé mi cabeza para hacer algo de ciencia avanzada. Puse un palo en el barro en una de las esquinas del granero, y esperé a ver si se alejaba más. No hace falta decir que después de un par de días supe que //no estaba// loco.

Estaba dándose la vuelta hacia el corral de las ovejas.

Una de nuestras ovejas desapareció poco después, sin embargo, parte de la valla había sido tirada hacia fuera — hizo que pareciera que se había escapado. Papá no lo creyó ni un poco y pensó que el vecino pagano tenia la culpa otra vez. Le dije que revisara el granero, pero se negó. Tampoco quería entrar, simplemente no lo podía convencer.  

Las ovejas seguían yéndose y mi padre culpaba al vecino una y otra vez. Era un circulo vicioso con una forma muy clara de detenerlo. Cada vez le rogaba que entrara en el granero y se negaba. Tenia una mirada en sus ojos que yo nunca había visto antes. Era extraña, sutil pero notable. Después de que la mitad del rebaño se hubiera ido, finalmente dejó de soportarlo. Papá fue y agarro un rifle y una linterna en medio de la noche — no sabia a qué esperaba dispararle. Fue directo al granero, con el cuerpo temblando lo suficiente como para casi hacer que apretara el gatillo. Ahora sabía lo que era esa mirada.

Entró y la oscuridad del granero lo consumió entero. La luz de la linterna se desvaneció rápidamente en el vacío. Escuche murmullos, traqueteos, alguna maldición ocasional; el suspenso se diluyó en el tiempo. Después de lo que pareció una eternidad, salió corriendo, sudando, con sangre en la suela de los zapatos y en los dedos. Pude ver que no era suya. Arrojó la linterna al granero, una flama cayó sobre la pintura, pero se apagó rápidamente. Ahora, mi padre es un hombre racional, habría sabido que cualquier fuego que encendiera en ese granero se extendería a las semillas de soja, no era estúpido. Pero eso no le impidió conseguir el soplete del garaje.

No empezó a arder al principio — pero cuando lo hizo, fue rápido. Ya estaba en ruinas; un buen fuego es todo lo que se necesita para convertir algo abandonado en ruinas. En ese momento me dijeron que fuera a la casa y me quedara en mi habitación, ya que el fuego se estaba volviendo demasiado salvaje.

Entonces empezó a gritar. No era un animal — era demasiado articulado para eso. Sin embargo, algo en ello tampoco parecía muy humano. Sabía que era el granero — sólo sé que lo era. Se convirtió en  un grito ahogado y se redujo hasta un carbón áspero. No sé si me quedé dormido esa noche, pero sé que los restos se desvanecieron por la mañana. Todo lo que quedaba del granero eran cuatro esqueletos de ovejas podridas y montones de carne carbonizada.

Pero toda esa carne no pudo provenir de cuatro ovejas.

Cubrimos los restos con tierra y eso fue el final de todo. Pero aquí está la cosa: Hay muchos graneros abandonados en el Medio Oeste por una crisis financiera de las granjas en los años 80s. Mucha gente perdió sus trabajos, sus casas, pero lo más importante aquí: Sus graneros. A veces me pregunto cuántos de ellos son reales. A veces me siento mal por la quema de graneros, porque la mayoría de ellos son sólo graneros.

[[include component:image-block

]]

Pero si oyeras esos gritos, querrías quemarlos también.
