**Объект №:** SCP-2285

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Все экземпляры SCP-2285-1, -2, -3, -4, -6 и -7, которых удалось отловить к настоящему времени,  должны содержаться раздельно по их видовой принадлежности в камерах, достаточно просторных для комфортного полета и передвижения. Особей SCP-2285-5, ввиду их огромного количества, следует держать в значительно большем помещении, без применения каких-либо дополнительных мер, кроме описанных выше.

В каждой камере содержания должно быть установлено по два постоянно работающих увлажнителя воздуха. Уборку в камерах следует проводить еженедельно. Если один из увлажнителей выйдет из строя, его необходимо заменить в течение недели. К стенам камер содержания также должны быть прикреплены жерди и насесты. Доступ к SCP-2285 разрешён для исследователей, имеющих уровень допуска 2 или выше.

Снабжать особей SCP-2285 игрушками персонал может по своему усмотрению. В настоящее время ведется поиск дополнительных экземпляров SCP-2285. Предполагается, что в дикой природе может обитать не менее ста пятидесяти экземпляров SCP-2285, хотя из-за значительного видового многообразия птиц вполне возможно, что это число может быть значительно более ста тысяч.

**Описание:** SCP-2285 - это обозначение, данное семи различным видам живых существ, принадлежащим к классу Aves. Все они обладают следующими специфическими чертами:

# Особи способны маскироваться под окружающую среду. Обнаружить замаскированную особь можно по преломлению лучей света, падающих на неё.
# Особи питаются исключительно конденсированным водяным паром. У каждого типа особей SCP-2285 есть свои пищевые предпочтения в отношении типов облаков; так, например, SCP-2285-7 больше всего любят суперячейковые облака. Голодные экземпляры SCP-2285 потребляют водяной пар любого типа вне зависимости от личных предпочтений.
# Особи всегда относятся к ныне существующим видам птиц.
# SCP-2285 способны вдыхать гораздо больше воздуха, чем позволяют их лёгкие, а также создавать вакуум, чтобы всасывать потоки водяного пара в клюв.
# Продолжительность жизни особей превышает данный показатель для неаномальных представителей их видов как минимум на пятьдесят лет.

||~ __Обозначение__ ||~ __Видовая принадлежность__ ||~ __Примечания__ ||
|| **SCP-2285-1** || //Archilochus colubris// (Обыкновенный архилохус) || Ведут себя так же, как и обычные //A. colubris//, не считая пищевых привычек. Особи этого подвида держатся подальше от SCP-2285-2 - 6 и не взаимодействуют с ними. SCP-2285-1 также избегают людей. SCP-2285-1 любят питаться перисто-кучевыми облаками. В настоящее время Фонд содержит сорок особей SCP-2285-1. ||
|| **SCP-2285-2** || //Turdus migratorius// (Странствующий дрозд) || SCP-2285-2 ведут себя так же, как и представители их вида, за исключением того, что очень дружелюбны к людям и склонны садиться на руку того, кто их позовет. SCP-2285-2 любят питаться высококучевыми облаками. В настоящее время Фонд содержит тридцать шесть экземпляров SCP-2285-2. ||
|| **SCP-2285-3** || //Anodorhynchus glaucus// (Серо-голубой гиацинтовый ара) || В настоящее время Фонд содержит одну особь SCP-2285-3, которая по своему поведению не отличается от обычных представителей её вида. Тем не менее, поскольку //A. glaucus// находится под угрозой исчезновения, захват других особей SCP-2285-3 для изучения сопряжён с некоторыми трудностями. Неаномальных особей А. glaucus следует возвращать в дикую природу. SCP-2285-3 предпочитает питаться  кучевыми облаками. ||
|| **SCP-2285-4** || //Ardea herodias// (Большая голубая цапля) || SCP-2285-4 ведут себя, как нормальные представители их вида. В настоящее время Фонд содержит пять особей SCP-2285-4. Любимым типом облаков у SCP-2285-4 являются слоистые. ||
|| **SCP-2285-5** || //Corvus corax// (Ворон) || SCP-2285-5 любят питаться слоисто-дождевыми облаками. Полностью сформированная стая SCP-2285-5 может поглотить встреченное облако подобного типа за несколько минут. По этой причине SCP-2285-5 представляет угрозу для экосистем, зависящих от осадков. Отлову экземпляров SCP-2285-5 был дан наивысший приоритет, и для поиска несодержащихся особей был выделен дополнительный персонал. В настоящее время Фонд содержит триста семьдесят четыре особи. ||
|| **SCP-2285-6** || //Vultur gryphus// (Андский кондор) || SCP-2285-6 ведут себя, как нормальные представители их вида. В настоящее время Фонд содержит десять особей SCP-2285-6. Любимым типом облаков у SCP-2285-6 являются перистые. ||
|| **SCP-2285-7** || //Haliaeetus leucocephalus// (Белоголовый орлан) || SCP-2285-7 своим поведением мало отличаются от обычных представителей их вида, не считая одного заметного отличия. SCP-2285-7 отвечают благодарностью людям, которые о них заботятся и уделяют им определенный уровень внимания. Через какое-то время особь SCP-2285-7 начинает садиться на руку соответствующего субъекта, а также атаковать любые угрозы, направленные на него. Причины этого пока неизвестны. В настоящее время Фонд содержит три особи. SCP-2285-7 питаются суперячейковыми облаками. Электрические заряды, генерирующиеся внутри подобных облаков, смертельно опасны для обычных белоголовых орланов, и в настоящее время неясно, каким образом SCP-2285-7 способны взаимодействовать с ними, не подвергая свою жизнь опасности. Следует также отметить, что особи SCP-2285-7 способны втягивать в себя облако со значительно большего расстояния, чем особи других видов. Предполагается, что эта особенность развилась в ходе адаптации и позволяет SCP-2285-7 кормиться с безопасного расстояния, поскольку обычные орланы не способны летать внутри суперячейковых облаков из-за высокой скорости ветра. ||

__**Приложение SCP-2285-1**__

██.██.████ поведение всех экземпляров SCP-2285 кардинально изменилось. SCP-2285 отказывались есть и стали проявлять беспокойство, а некоторые из них были вялыми и с безразличным видом сидели на насестах. В конечном итоге большая часть содержащихся особей SCP-2285-5 начала бросаться на стены камеры содержания. Благодаря своевременному вмешательству персонала ущерб их здоровью удалось предотвратить. Через три дня поведение всех особей вернулось в норму.

После анализа данных выяснилось, что это событие произошло в одно время с ураганом ████████, который действительно шел на протяжении трех дней и стал причиной гибели ██ человек и разрушений на общую сумму ███ ███ долларов. Предполагается, что SCP-2285-5 пытались нарушить условия содержания, чтобы получить доступ к огромным запасам водяного пара, которые присутствовали в погодной системе урагана ████████.

__**Приложение SCP-2285-2**__

Согласно отчётам метеорологов из Зоны, где в настоящее время проживают особи SCP-2285, с момента их постановки на содержание в 19██ году количество и сила ураганов, торнадо и сильных бурь заметно увеличились. За последние █ лет количество жертв стихии возросло на 25%, а ураганы категорий выше F3 по шкале Фудзиты и 3 по шкале Саффира-Симпсона становятся все более распространенными. Связано ли это с недостатком особей SCP-2285 в естественных условиях, пока неизвестно.

Обсуждается возможность использования SCP-2285 в качестве средства для предотвращения ураганов.
