[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2089/Guy.jpg|caption=SCP-2089-1, khi được nhìn thấy trong video cuối cùng được ghi lại của nó (Ngày 09/25/20██).|width=300px]]

**Mã vật thể:** SCP-2089

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** Mọi tên miền chứa liên kết đến SCP-2089 cần được chặn khỏi mọi nguồn cung cấp dịch vụ mạng công cộng. Mọi nội dung gốc hay được chia sẻ liên quan tới SCP-2089-1 (bao gồm video, ảnh, GIF, bình luận hay nội dung do người theo dõi tạo) cần được xóa bỏ bởi đặc vụ Tổ Chức. Nhân sự trực tiếp theo dõi nội dung liên quan tới SCP-2089-1 cần được thay phiên 2 lần mỗi tuần.

Thông tin liên quan đến địa điểm của SCP-2089-1 cần được báo cáo với lãnh đạo dự án. Những nghiên cứu hiện tại đã không đem lại kết quả.

**Mô tả:** SCP-2089 là một blog thuộc trang web www.██████████(.)com. Blog bao gồm ảnh, video và các nội dung khác xoay quanh người dùng mang tên “John_████████_Đang_Ở_Đây” (Được gán mã SCP-2089-1). SCP-2089-1 khẳng định giới tính mình là nam, và mặc một chiếc áo khoác có mũ với họa tiết tương tự như một bộ xương. Những bản ghi âm thu lại từ những video của SCP-2089-1 không tạo kết luận được cho khẳng định này. Quan sát cho thấy, SCP-2089-1 trả lời phần lớn câu hỏi ngay lập tức, bất kể thời điểm trong ngày.

SCP-2089-1 và blog của đối tượng được tạo theo cấu trúc dạng hỏi đáp, với những người dùng khác hỏi những câu hỏi và SCP-2089-1 trả lời tương ứng qua bình luận.

Trong những video được đăng bởi SCP-2089-1, thực thể ở trong một căn phòng tối. Chủ đề của những video này nói về những câu hỏi SCP-2089-1 chưa trả lời, nhắc đến một vài blog khác, hay những chủ đề liên quan tới những người theo dõi SCP-2089. Trong 48% những video đã được ghi lại, SCP-2089-1 sẽ cố gắng tự tử, tuy vậy, chỉ 11% những nỗ lực tự tử thành công. Những video sau đó cho thấy không có tổn hại nào được gây ra cho SCP-2089-1.

Mọi người theo dõi nội dung liên quan đến SCP-2089-1[[footnote]] Quan sát nội dung thường xuyên, &gt;30 phút mỗi ngày trong khoảng 1 tuần[[/footnote]] trở thành 1 đối tượng SCP-2089-2. Mọi đối tượng SCP-2089-2 chia sẻ và tạo nội dung mới liên quan tới SCP-2089-1 mỗi khi có thể. Các đối tượng SCP-2089-2 thường xuyên đăng tải nội dung cho thấy sự thù địch với SCP-2089-1, 1 vài nội dung bao gồm:

* Bình luận bày tỏ sự căm ghét SCP-2089-1
* Tranh vẽ về SCP-2089-1 bị thương tổn thể xác.
* Sự cổ vũ SCP-2089-1 tự tử.
* Những “Anti Blog” được lập ra bởi người theo dõi để làm người khác biết đến nội dung liên quan tới SCP-2089-1.

Cho tới 25/9/20██, SCP-2089 có 10,872 người theo dõi.

**Bản Ghi chép Phỏng vấn:**

Sau đây là một cuộc phỏng vấn 1 đối tượng (Được định danh D-90327) được thực hiện bởi Nghiên Cứu Viên Tập Sự Roger █████. Đối tượng được cho tiếp xúc với nội dung liên quan đến SCP-2089-1 trong 2 tuần. Đáng ghi nhớ rằng đối tượng đã bày tỏ sự bất bình đối với những nội dung nhạy cảm.

[[collapsible show=&#34;+ Phỏng vấn&#34; hide=&#34;+ Đóng&#34;]]

&gt; **&lt;BẮT ĐẦU GHI CHÉP&gt;**
&gt; 
&gt; **Nghiên Cứu Viên:** Xin chào, D-90327. Tôi sẽ tiến hành phỏng vấn anh hôm nay.
&gt; 
&gt; **D-90327:** Ok.
&gt; 
&gt; **Nghiên Cứu Viên:** Anh cảm thấy sao về SCP-2089-1?
&gt; 
&gt; **D-90327:** Không ưa hắn.
&gt; 
&gt; **Nghiên Cứu Viên:**  Điều gì ở đối tượng làm anh không ưa.
&gt; 
&gt; **D-90327:** Tôi bảo ông rồi. Tôi không ưa hắn.
&gt; 
&gt; **Nghiên Cứu Viên:** Ổn thôi. Anh nghĩ tại sao mọi người khác không ưa SCP-2089-1?
&gt; 
&gt; **D-90327:** Eh, ghét cho vui thôi.
&gt; 
&gt; **Nghiên Cứu Viên:** Anh nghĩ động cơ của sự thù ghét này là gì?
&gt; 
&gt; **D-90327:** [Cười khẩy] Cho vui. Nó kiểu… giống như lên cơn phê ấy, tôi nghĩ vậy.
&gt; 
&gt; **Trưởng ban Nghiên Cứu:** Thú vị. Tại sao anh nghĩ…
&gt; 
&gt; D-90327 lấy ra một tờ giấy từ sâu trong túi áo. Chữ được viết trên tờ giấy. Một nửa được viết bằng mực, nửa còn lại có vẻ bằng máu.
&gt; 
&gt; **D-90327:** Gượm đã, tiến sĩ. Xem thứ này tôi vừa làm này.
&gt; 
&gt; D-90327 đưa tờ giấy ra. Quan sát kĩ, trên tờ giấy là một bài thơ có tiêu đề “Đ** ** Thằng John”.
&gt; 
&gt; **Nghiên Cứu Viên:** [Giơ tờ giấy ra gần ánh sáng] Anh viết thứ này bằng máu đấy à?
&gt; 
&gt; **D-90327:** À, ừ. Tôi hết bút, nên tôi đành cạy vết trầy này trên tay. [Xắn tay áo lên] Ông có tin nổi là chỗ này mới bị trầy từ 3 tuần trước không? Tôi cạy chỗ này nhiều vl ra, nên chắc mất ba ngày để viết đống đấy. Tôi nghĩ tôi có thể đăng nó lên mạng, ông nghĩ sao?
&gt; 
&gt; D-90327 nhìn chằm chằm vào mặt nghiên cứu viên. Một nụ cười dần hiện rõ trên khuôn mặt anh ta.
&gt; 
&gt; **Nghiên Cứu Viên:** Tôi uhh… sẽ cân nhắc.
&gt; 
&gt; **&lt;KẾT THÚC GHI CHÉP&gt;**
&gt; 
&gt; **Kết luận:** Tờ giấy bị tịch thu khỏi D-90327 sau buổi phỏng vấn. Thí nghiệm để tìm hiểu rằng tờ giấy có dị tính tương tự như những nội dung khác liên quan đến SCP-2089-1 hay không đang chờ đợi chấp thuận.

[[/collapsible]]

**Phụ lục 2089-01:** Sau đây là 1 đoạn trích từ 1 video được đăng bởi SCP-2089-1.

[[collapsible show=&#34;+ Đoạn trích&#34; hide=&#34;+ Đóng&#34;]]

SCP-2089-1 đang hướng mặt vào máy quay.

&gt; Chào các chế, John đây, và hôm nay là ngày kỉ niệm 10,000 người theo dõi của chúng ta. Để ăn mừng, chúng ta sẽ cùng trả lời câu hỏi bởi 1 vài người hâm mộ của tôi.
&gt; 
&gt; {{@@ Hỏi bởi Ẩn Danh: Hôm nay mày nốc thuốc tẩy chưa? @@}}
&gt; 
&gt; Câu hỏi hay đó, Ẩn Danh. Tôi sẽ trả lời bạn sau. Câu hỏi tiếp theo nào.
&gt; 
&gt; {{@@ Hỏi bởi ExplodingPopTart: Xin chào. Tôi rất thích blog của anh. Anh cho tôi hỏi làm thế nào mà anh đối phó với lũ anti vậy? @@}}
&gt; 
&gt; À, lũ anti của tôi. Chúng ta còn có nên gọi họ như vậy không? Gọi là “người hâm mộ” đi nhỉ? Tôi sống vì chúng. Nhưng tôi luôn biết chúng //quý// tôi lắm. Câu hỏi tiếp theo nào.
&gt;  
&gt; {{@@ Hỏi bởi Ẩn Danh: Làm thế nào để bọn tao biết mày không phải là một con điếm thích gây chú ý? @@}}
&gt; 
&gt; Chào lại lần nữa nhé, Ẩn Danh. Tôi hứa sẽ trả lời bạn sau. Câu hỏi tiếp theo nào.
&gt; 
&gt; {{@@ Hỏi bởi Aryanne: Tởm vãi l*n. Tao muốn giết tất cả lũ chúng mày, và phóng đầu đạn hạt nhân vào thằng đéo nào tạo ra cái blog đầu b*** này. @@}}
&gt; 
&gt; Tôi đồng ý với nhiều thứ bạn nói. Dù vậy, đừng giết sạch chứ. Ra giết tôi này, và tôi sẽ ổn với chuyện đó. [Cười khẩy] Câu hỏi tiếp theo nào.
&gt; 
&gt; {{@@ Hỏi bởi Ẩn Danh: Tại sao mày là một thằng gay lọ? @@}}
&gt; 
&gt; Hmm, giờ tôi mới để ý, tôi đã luôn là một thằng gay lọ. Ý tôi không phải là một bó que, mà một thằng gay trên mạng thực thụ. Để trả lời câu hỏi của bạn, sự gay nặng này là nhờ những người theo dõi tuyệt vời của tôi. 
&gt; 
&gt; Nhưng tôi xin đặc biệt cảm ơn Ẩn Danh. Cảm ơn Ẩn Danh, tôi biết tôi luôn có thể trông cậy vào bạn mà.

[[/collapsible]]

**Phụ lục 2089-02:** Sau đây là danh sách một số nội dung liên quan đến SCP-2089-1 bị đánh sập bởi đặc vụ Tổ Chức.

**Tài liệu Thu hồi:** Vào 09/26/20██, đặc vụ Tổ Chức sử dụng địa chỉ thu thập được từ SCP-2089-I-1026 nhắm nỗ lực xác định vị trí SCP-2089-1. Nhân sự có mặt tại Núi Chó Cái, tại Chesterfield, New York. Cho tới nay, SCP-2089-1 chưa được tìm thấy.

Nhân sự tìm lại được một vào vật phẩm xung quanh khu vực, bao gồm:

* Một áo khoác có mũ tương tự như trang phục của SCP-2089-1.
* Dao, kim khâu và một vài vật nhọn khác vấy máu. Xét nghiệm DNA cho thấy máu thuộc về một người da trắng, khoảng 18-20 tuổi.
* Một bức tranh chưa hoàn thiện về 1 người nam. Được ghi bằng máu là cụm từ “Đừng bao giờ chết”. Xét nghiệm DNA cho thấy không khớp với máu được tìm thấy trên các vật thể khác.

//Ghi chú từ Đặc Vụ Thompson: Cho đến nay, tôi vẫn không thể tin được là chúng ta có một địa chỉ cụ thể. Vệ tinh GPS của chúng ta cho thấy rằng địa chỉ này đúng là của một ngôi nhà hai tầng như người dùng “MrBRASIL” đã nói. Khi chúng tôi lái xe tiến tới đó, khung cảnh xung quanh bắt đầu thay đổi từ 1 con đường quốc lộ liên bang thành một con đường đất với đầy cây cối. Thậm chí chẳng có ai để ý. Khi chúng tôi đến chân Núi Chó Cái, cả đội thấy nản vô kể.//

//Chúng tôi đã nhận được tin rằng Tổ Chức đã gửi một Đội Đặc Nhiệm Cơ Động đến địa chỉ tương tự. Một đội nhỏ được điều trên trực thăng. Tuy vậy, hiện tượng tương tự xảy ra với họ. Một đặc vụ báo cáo nhìn thấy khung cảnh thay đổi từ rừng rậm thành đồi núi ngay trước mắt cô ấy. Đến nay, chính tôi vẫn không hiểu tại sao điều này xảy ra.//

//Chúng ta có thể chỉ đang phải đối phó với một dị tượng nhất thời, nhưng đã rõ là bất kể ai đứng đằng sau chuyện này, họ không muốn ai phá đám.//

**Phụ lục 2089-03:** Sau đây là một đoạn trích từ một video được đăng bởi 1 đối tượng SCP-2089-2.

[[collapsible show=&#34;+ Đoạn trích&#34; hide=&#34;+ Đóng&#34;]]

SCP-2089-1 hướng mặt vào máy quay bên trong một căn phòng tối. SCP-2089-1 sau đó hướng sự chú ý ra khỏi máy quay. Chú ý rằng SCP-2089-1 đang đeo một chiếc mặt nạ thay vì chiếc áo khoác có mũ thường thấy. Một giọng nói nam không xác định nói:

&gt; Mày biết mày phải làm gì rồi đấy.

SCP-2089-1 gật đầu. Đối tượng nhìn lại vào máy quay.

&gt; Chào các chế, John đây. Do được nhiều yêu cầu, tôi sẽ làm một trò… phục vụ cho người hâm mộ, coi là vậy đi. [Ngừng lại] Tôi có phải làm vậy thật không?

&gt; Có.

&gt; Được rồi, đưa tôi.

SCP-2089-1 nhận một mẩu dây thắt theo hình thòng lọng. SCP-2089-1 tiến tới cây quạt trần ở giữa căn phòng. Một chiếc ghế nằm bên dưới quạt trần, cho phép SCP-2089-1 trèo lên và buộc thòng lọng lên chiếc quạt. SCP-2089-1 luồn cổ vào thòng lọng, đá chiếc ghế, và treo cổ.

SCP-2089-1 được nghe thấy đang nghẹt thở và cố gắng lấy hơi trong vài giây. Cây quạt chứa thòng lọng gãy, và SCP-2089-1 rơi xuống mặt đất. Một hình nhân nam được nhìn thấy tiếp cận SCP-2089-1.

&gt; Thế được rồi

Hình nhân vung chiếc quạt sang một bên để nhìn SCP-2089-1. Quan sát kĩ hơn cho thấy vài vết cắt ở cổ SCP-2089-1, cỏ vẻ từ sợi dây. SCP-2089-1 tiếp tục nôn khan, ho ra máu khi nói.

&gt; Tôi… tôi làm xong rồi.

Hình nhân lật đầu SCP-2089-1, làm lộ ra vết nứt ở hộp sọ.

&gt; Một vết rạn gọn gàng, tao phải lưu cái này lại.

Hình nhân rút ra một chiếc điện thoại và chụp một bức ảnh SCP-2089-1.

&gt; [Ho] Ông thỏa mãn chứ?

&gt; Có. Rất thỏa mãn.

&gt; Vậy tôi [ho] c-cũng thỏa m-mãn.

Hình nhân kéo SCP-2089-1 lên và đặt đối tượng ngồi lên chiếc ghế. Hình nhân sau đó đẩy chiếc ghế về gần máy quay để người xem thấy rõ SCP-2089-1.

&gt; Đây là John. Chào mọi người đi, John.

&gt; Xin chào [Ho]

SCP-2089-1 ho ra máu. Một vết máu vấy lên góc trái trên màn hình.

&gt; John là 1 người biểu diễn. Mấy người theo dõi để thấy tra tấn, hiếp dâm, thiến, tự tử. Và thằng John cho các người chính xác điều đó. Đúng không nhỉ, John?

SCP-2089-1 gật đầu. Hình nhân quay chiếc ghế, làm lộ gáy SCP-2089-1. Máy quay phóng to vào vết vỡ sọ của SCP-2089-1.

&gt; Chúng ta để thằng John sống. Vì nó là một người biểu diễn. Càng cận kề cái chết càng tốt, nhưng chúng ta để cho nó sống. [Ngừng] Ồ, đừng hiểu nhầm ý tôi. Chúng ta cười, đùa, tiêu khiển. Nhưng một người biểu diễn đã chết không còn là người biểu diễn. Để tôi cho các người thấy.

Ống kính máy quay phóng xa ra. Tiếng sột soạt được nghe thấy ở đằng sau trong một phút. Đầu SCP-2089-1 bị đánh bởi một vật thể cùn, làm vết thương mở rộng thêm. Não của SCP-2089-1 trào ra. Máu chảy ròng ròng khỏi vết thương.

&gt; Kích thích thật, đúng không? Đừng lo, hắn còn sống. Cứ cho hắn thời gian.

Hình nhân đẩy cơ thể SCP-2089-1 khỏi ghế và ngồi lên ghế. Hình nhân liếc nhìn cơ thể bất động trên sàn.

&gt; Cảm ơn mày, John. Tao thật sự xin lỗi vì mày phải xử lý với thằng nghiệp dư đấy. Tao hứa mày sẽ không bao giờ bị tổn hại nữa.

Hình nhân quay mặt vào máy quay. Máy quay phóng to, để mặt hình nhân che lấp màn hình.

&gt; Phòng khi mày chưa nhận ra, tao đang nói với mày đấy, MrBRASIL. Núi Chó Cái là nơi nó ngự tại. //Nó thuộc về tao.//
&gt; 
&gt; Tao bảo mày rồi, đúng chứ?

[[/collapsible]]
