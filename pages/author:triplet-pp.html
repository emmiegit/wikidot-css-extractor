**研究ユニットID:** SCD-IA-333

**研究ユニット名:** 実践的部門間高度連携研究ユニット(通称: 三人組 (Sanbito-Gumi))

**所属者:**
* 三人 影留(研究ユニット長)
* 三人 影留(研究ユニット長補佐)
* 三人 影留(フィールドエージェント)

//……これ本当に&#34;ユニット&#34;なの？一人三役とかじゃなくて？ -██博士//
//れっきとした三人の研究ユニットですよ！変なこと言わないでください！ -三人博士//

**補足:** 研究ユニットSCD-IA-333(通称: 三人組)は三人博士、三人研究員、エージェント・三人からなる、科学研究部門と諜報機関の高度な連携を図るべく20██/██/██に設けられた研究ユニットです。本来フィールドエージェントの監督命令権は諜報機関にありますが、エージェント・三人の監督命令権は研究ユニット長である三人博士に移譲されています。これは先述の&#34;部門を超えた高度な連携&#34;から想定されるオブジェクト研究及び発見におけるより大幅な進展を見込んだ上での決定であり、エージェント・三人は常に三人博士と連携し行動することが期待されています。

この3人は財団雇用までそれぞれ違う生育環境を過ごしたと記録されているにも関わらず名前・外見・その他生体情報の全てが完全に一致しています。それぞれ「自分がオリジナルの三人で、他の2人は実はドッペンゲンガーだ」と主張していますが、現在までのところオリジナルの&#34;三人 影留&#34;が誰なのかは判明していません。また3人中2人以上が同時に存在している場面を肉眼で確認できた人物は未だ存在せず、確認を試みた場合何らかの要因(ex.試みた人物が体調を崩す、確認を試みたサイトで収容違反が起こる、三人博士が逃げて出張に行く、三人研究員が寝床に逃げる、エージェント・三人が[編集済]に逃げて[編集済])で確認が阻害され失敗するため、この3人が本当に別人として3人存在しているという事実については映像記録や音声記録でしか確証を得られていません。

また三人博士、三人研究員、エージェント・三人を見分ける方法は現在服及び一人称に限られており、三人博士は服が浴衣で一人称が「私」、三人研究員は服がパジャマで一人称が「僕」、エージェント・三人は服が--パンツ一丁--スーツで一人称が「俺」とそれぞれ異なっています。基本的にこの2点での判別できますが、極稀にエージェント・三人が服を取り替えて他の職員をからかう事案が確認されています。そのため三人のうち誰かを判別する必要がある際はセキュリティカードを確認するか、自己紹介をさせて一人称がどれであるかを確認してください。一人称についてはおよそ1分ほどでボロが出ることが確認されています。また三人研究員やエージェント・三人が「自分は三人博士である」と偽りセキュリティを突破する可能性がユニット設置時に懸念されましたが、--どうせ同一人物だから問題ない--三人博士の身分が使われた際は三人博士に逐一報告が入るようにすればなりすましの問題は防げると判断されました。

//「あの二人がそんなことするわけないし、私のセキュリティクリアランスが使われた時は私にメールで報告してくれたら仮にそうなっても気付けるでしょう」と言って無理やり通したんですが……これメールがやたらめったら届いて鬱陶しいだけなんで止めませんか？ -三人博士//
//却下します。 -サイト-81██管理者//

[[tab 三人博士の人事ファイル]]
**名前:** 三人 影留(Sanbito Kageru)

**セキュリティクリアランスレベル:** 3

**所在:** サイト-81██の第1ユニット室、サイト-8181--、全国各地のサイトの食堂--

**通称:** 三人博士--、オリジナル--

**職務:** 食品系オブジェクトを中心とした各種オブジェクトの実験監督--、サイト食堂巡り、食品系財団フロント企業の視察--


[[include component:image-block
|name=d.jpg
|caption=サイト-81██の食堂にて。三人博士が撮影。
|width=300px

**人物:** 三人博士は199█/09/10生まれ、身長172cm、体重65kgの日本人男性です。研究ユニット&#34;三人組&#34;の研究ユニット長を務めており、三人組が担当するオブジェクトに関する実験の監督に従事しています。三人研究員及びエージェント・三人と容姿がほぼ同じであるため、「服装で判断できるように」とのことで常に浴衣を着用しています。また髪は肩にかかるほどの長さで、その理由は「髪を切るのが面倒なので」とのことです。また人のことについて非常に細かく口を出す一方自身のことは適当そのものであり、一歩間違えたら死ぬ程の事柄(ex.担当オブジェクトの実験)以外に対しては全て適当な行動を取ります。

彼は常に何かを食べており、浴衣の袖には常に███のコーラグミが██袋ほど詰め込まれています。20██/██に行われた月間調査では、1日の摂取カロリーが最大で██████キロカロリーに達したという結果が出ました。この数値は一般的な成人男性の███倍に当たり、明らかに健康被害が出る量の食事をしているにも関わらず本人の健康状態は現在まで至って良好です。またかつて長時間行われる実験の最中に出前を███件頼んだことがありその総額は███████円に達した上、その全額を実験経費で落とそうとしたため厳重注意を受けた事があります。

また彼は--もっともらしい理由をでっち上げて--突発的に居室から離れ遠方のサイトまで食事のために「出張」することがあります。

__三人博士が出張と称して食べに行った食事リスト__
&gt; ・カニ鍋(サイト-81██)
&gt; //これね、███にあるサイトの食堂で食べたんですよ。食堂ですよ食堂、食堂でカニ鍋食べられるってズルくないですか？ズルいですよね。しかもこれ確か冬に行ったんですよ。あ～カニ食いたいな～よし！あのサイト行こう！なんて気持ちでフラッと向かったので、ろくに防寒着とかも用意しなかったもんですから酷い目にあいました。それだけにこのカニ鍋食べた時はねぇ……もう涙がこぼれ落ちました。芯まで冷えてた体に蟹の旨味を含んだ暖かい汁が染みこんで……いやー最高でしたよ。 -三人博士//
&gt; 
&gt; ・きりたんぽ(サイト-81██)
&gt; //あ、今絶対私の事馬鹿にしましたよね。「何でたかだかきりたんぽ食べるためにわざわざサイト-81██まで行ったんだ、そんなもん都内でも食える所あるだろ」って思ったでしょ絶対。いやまあそれも一理あるかもしれません。でも現地で食べるきりたんぽってやっぱり都内で食べるものとは何か違う、特別な何かがあるんじゃないかって思うじゃないですか。いやあなたは思わないかもしれませんが私は思ったんですよ。で、食べたんですがきりたんぽはやっぱりきりたんぽでした。まあもちろん美味しかったんですが。 -三人博士//
&gt; 
&gt; ・肉そば(サイト-81██)
&gt; //いやいやいや待ってくださいよ、これは本当に実験のために行ったんですって。そりゃ確かに単なる肉そばだったら別にうちのサイトにもありますよ？でもせっかくなら美味しいもので実験したいじゃないですか。だからわざわざ██県にある研究サイトまで行ったんですよ。 -三人博士//
&gt; //実験のために肉そばを23杯も食べる必要ないでしょ…… -サイト-81██管理者//
&gt; 
&gt; ・牛タン(サイト-81██の近くにある牛タン専門店&#34;████&#34;)
&gt; //これは██県にあるサイトだったかな。このサイトの近くにすっごい美味しい牛タンのお店があるって聞きましてね、あーこれは調査しなきゃいかんなと。いや別に調査しなきゃいけないってことはなかったんですけど……いや……あの……はい……牛タン食べたかっただけです……。 -三人博士//
&gt; 
&gt; この他に以下の食品が複数回食べに行ったものとして挙げられています。(サイト名・聴取内容省略、記載ないものは2回)

**人物:** 三人研究員は199█/09/10生まれ、身長172cm、体重65kgの日本人男性です。研究ユニット&#34;三人組&#34;の研究ユニット長補佐を務めており、三人組が担当するオブジェクトに関する実験に従事しています。三人博士及びエージェント・三人と容姿がほぼ同じであるため、「服装で判断できるように」とのことで常にパジャマを着用するよう三人博士に命じられています。また髪は肩にかかるほどの長さで、その理由は「髪を切るの面倒だから」とのことです。性格は非常に堕落しており、当初は職務に対しあまりにやる気が見られなかったですが三人博士から「最低限の仕事もしないのであればユニット室のベッドと睡眠用具一式を撤去する」と注意されたため、現在は三人博士からの指示のみに従って職務をこなしています。

彼は1日のうち16時間を睡眠あるいはベッドに横たわって天井を見ることに費やし、残りの8時間のうち4時間を業務のための時間としています。ベッドに横たわって天井を見ている間は恐らく起きているのだろうと思われますが、ベッドに入っている状態の彼を無理に起こそうとすると問答無用でベッドに引きこまれて数時間拘束されます。三人研究員が起きるまでにこの拘束から脱出できた職員は未だ確認されていません。

また彼は賃金の殆どを第2ユニット室の睡眠環境改善のために使用しています。実質的に第2ユニット室が彼の居住スペースになっており、自宅に帰らない理由を聞かれると「帰るまでの時間寝られなくてもったいないから」であると答えました。

**補遺:** 極稀にですが第2ユニット室に三人研究員ではなくエージェント・三人が在室しており[編集済]。そのため第2ユニット室に立ち入る際はノックをし誰が中にいるか声をかけて確認した上で入ることが推奨されます。声をかけた結果返答がない場合三人研究員が寝ているかエージェント・三人が[編集済]の可能性があるので中に入らない、あるいは隣室の三人博士に声をかけて第2ユニット室を確認してもらうなどの手段を取ってください。
