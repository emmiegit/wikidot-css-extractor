    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;► Дати ім&#39;я дитині&#34; hide=&#34;▼ Дати ім&#39;я дитині&#34;]]

— Ну, доктор сказав, що це буде дівчинка!

— Ти вже думала щодо імен?

— Не зовсім. У нас був список, але це трохи складно, коли доводиться вибирати імена і для хлопчика, і для дівчинки. Хоча ми тепер можемо точно викинути **##green|Дрю##** й **##green|Кайла##**.

— Ну, це вже добре. У тебе є ще кілька місяців попереду, щоб обрати. Ще побачимось!

----

— Люба, чому ти так налаштована проти цього?

— Вибач мені, просто я не думаю, що **##green|Александрія##** — це хороше ім&#39;я! Воно на слух таке... ніби це вже занадто.

— Гаразд, гаразд. Оберемо тоді інше ім&#39;я. Як щодо **##green|Сари##**? Чи, може, **##green|Карен##**?

— Вони обидва... так, вони пасують. Вибач мені. Я занадто нервую через це.

— Все гаразд, мила. Мабуть, нам треба цієї ночі поспати.

— Так. Ми можемо обрати його іншим разом.

----

— Вітаю з успішними пологами!

— Дякую!

— Вона така мила, хіба ж ні? Ви вже нарешті обрали для неї ім&#39;я?

— Так, обрали! Ми вирішили зупинитися на

----

Усередині порожнього дерева, гриб упав зі стіни й почав гнити та розростатись. Спершу він сформував одну ногу, а потім іншу. Й опісля дві руки з чотирма пальцями на кожній. Яскраві жовті очі пробилися з того, що незабаром стало головою. Сформувавши рот, воно пізнало смак. Його розум був сповнений думок про їжу. Щось солодке, проте і трішки гіркувате. Як чай, у якому трішки побільше цукру.

Так, **##green|Елеонора##** буде напрочуд смачною.
[[/collapsible]]</textarea></pre>
