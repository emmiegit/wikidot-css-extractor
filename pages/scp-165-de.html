**Sicherheitsma√ünahmen:** SCP-165-DE ist in einer Standard-Eind√§mmungszelle innerhalb eines geeigneten Foundation-Standortes aufzubewahren. Jegliches Personal, das nicht der Klasse D angeh√∂rt, hat innerhalb der Zelle jederzeit einen blickdichten Augenschutz zu tragen. Sollten mehr als drei Personen am Standort dem Einfluss von SCP-165-DE ausgesetzt sein, ist SCP-165-DE von einem Mitarbeiter der Klasse D in einen versiegelten, blickdichten Beh√§lter zu verpacken und an einen neuen Standort zu transferieren, welcher von einem Mitarbeiter, der √ºber Geheimhaltungstufe 4 oder h√∂her verf√ºgt, auszuw√§hlen und ausschlie√ülich der transportierenden Taskforce mitzuteilen ist.

**Beschreibung:** SCP-165-DE ist ein augenscheinlich altes, in rotes Leder gebundenes Buch mit Buchbeschl√§gen aus Messing. Eine Radiokarbondatierung l√§sst nur erkennen, dass es weniger als 300 Jahre alt sein muss. Der Umschlag weist weder Titel noch Symbole auf. SCP-165-DE ist 26,5 cm hoch, 19,5 cm breit und 3,7 cm dick. Die Seiten bestehen aus einem Material, das die Optik und Haptik von Pergament aufweist, vermutlich aus Ziegenhaut. --Aufgrund der anomalen Effekte des Objektes konnten bislang jedoch keine Materialproben entnommen und auch sonst keine Materialanalysen durchgef√ºhrt werden.-- Analysen von Materialproben, die von mittels Sichtschutz verblindetem Personal entnommen wurden, haben die Einsch√§tzung, dass es sich um Pergament handelt, best√§tigt. Der Inhalt von SCP-165-DE ist auf Grund des anomalen Effektes bislang unbekannt.

Keines der bisherigen Subjekte hat freiwillig mit dem Lesen von SCP-165-DE aufgeh√∂rt. Durst, Hunger, oder Schlafbed√ºrfnis werden von Lesenden ebenso ignoriert wie pers√∂nliche Hygiene oder absolut jede andere Ablenkung. Bei Harndrang oder einer notwendigen Def√§kation verhalten sich die Subjekte nicht sozialkonform. Gelangt ein Subjekt zur letzten Seite, beginnt es augenblicklich wieder damit, die erste Seite zu lesen. Alle bisherigen Subjekte haben s√§mtliche Seiten in der gew√∂hnlichen Lesereihenfolge gelesen, ohne jemals zur√ºck zu bl√§ttern oder eine Seite zu √ºberspringen, mit Ausnahme des Zur√ºckbl√§tterns vom Ende des Buches zum Anfang. Wird ein Subjekt nicht gewaltsam beim Lesen unterbrochen, stirbt es auf nat√ºrliche Weise an Dehydration (siehe Zwischenfall 165-DE-01). Subjekte, die beim Lesen mittels intraven√∂ser Fl√ºssigkeitsgabe und Nahrungssonde am Leben gehalten wurden, verstarben nach ca. 6 Monaten an multiplem Organversagen, vermutlich ausgel√∂st durch die anhaltende, vollst√§ndige Insomnie.
