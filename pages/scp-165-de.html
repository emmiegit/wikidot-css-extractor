**Objekt-Nr.:** SCP-165-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-165-DE ist in einer Standard-Eindämmungszelle innerhalb eines geeigneten Foundation-Standortes aufzubewahren. Jegliches Personal, das nicht der Klasse D angehört, hat innerhalb der Zelle jederzeit einen blickdichten Augenschutz zu tragen. Sollten mehr als drei Personen am Standort dem Einfluss von SCP-165-DE ausgesetzt sein, ist SCP-165-DE von einem Mitarbeiter der Klasse D in einen versiegelten, blickdichten Behälter zu verpacken und an einen neuen Standort zu transferieren, welcher von einem Mitarbeiter, der über Geheimhaltungstufe 4 oder höher verfügt, auszuwählen und ausschließlich der transportierenden Taskforce mitzuteilen ist.

**Beschreibung:** SCP-165-DE ist ein augenscheinlich altes, in rotes Leder gebundenes Buch mit Buchbeschlägen aus Messing. Eine Radiokarbondatierung lässt nur erkennen, dass es weniger als 300 Jahre alt sein muss. Der Umschlag weist weder Titel noch Symbole auf. SCP-165-DE ist 26,5 cm hoch, 19,5 cm breit und 3,7 cm dick. Die Seiten bestehen aus einem Material, das die Optik und Haptik von Pergament aufweist, vermutlich aus Ziegenhaut. --Aufgrund der anomalen Effekte des Objektes konnten bislang jedoch keine Materialproben entnommen und auch sonst keine Materialanalysen durchgeführt werden.-- Analysen von Materialproben, die von mittels Sichtschutz verblindetem Personal entnommen wurden, haben die Einschätzung, dass es sich um Pergament handelt, bestätigt. Der Inhalt von SCP-165-DE ist auf Grund des anomalen Effektes bislang unbekannt.

Jedes Subjekt, welches den Versuch unternimmt, SCP-165-DE zu lesen, ist innerhalb kurzer Zeit nicht mehr ansprechbar. Die Subjekte zeigen allesamt ein höchst engagiertes Verhalten, sind scheinbar bewusstseinsklar und überaus am Inhalt von SCP-165-DE interessiert. Sie sind jedoch entweder nicht in der Lage oder nicht willens, den Inhalt zu kommunizieren. Kommentare und Anmerkungen kommen durchaus vor, enthielten jedoch bislang keinerlei Informationen über den Inhalt von SCP-165-DE jenseits von - beispielsweise - &#34;Faszinierend!&#34; oder &#34;Jetzt wird mir alles klar!&#34;. Jeder Versuch, verbal auf eines der Subjekte einzuwirken, ist bislang gescheitert.

Keines der bisherigen Subjekte hat freiwillig mit dem Lesen von SCP-165-DE aufgehört. Durst, Hunger, oder Schlafbedürfnis werden von Lesenden ebenso ignoriert wie persönliche Hygiene oder absolut jede andere Ablenkung. Bei Harndrang oder einer notwendigen Defäkation verhalten sich die Subjekte nicht sozialkonform. Gelangt ein Subjekt zur letzten Seite, beginnt es augenblicklich wieder damit, die erste Seite zu lesen. Alle bisherigen Subjekte haben sämtliche Seiten in der gewöhnlichen Lesereihenfolge gelesen, ohne jemals zurück zu blättern oder eine Seite zu überspringen, mit Ausnahme des Zurückblätterns vom Ende des Buches zum Anfang. Wird ein Subjekt nicht gewaltsam beim Lesen unterbrochen, stirbt es auf natürliche Weise an Dehydration (siehe Zwischenfall 165-DE-01). Subjekte, die beim Lesen mittels intravenöser Flüssigkeitsgabe und Nahrungssonde am Leben gehalten wurden, verstarben nach ca. 6 Monaten an multiplem Organversagen, vermutlich ausgelöst durch die anhaltende, vollständige Insomnie.

Um ein Subjekt am Lesen zu hindern, ist grundsätzlich der Einsatz von Gewalt notwendig. Subjekte unter dem Einfluss von SCP-165-DE verhalten sich nicht aggressiv, zeigen jedoch eine gesteigerte Persistenz beim Versuch weiterzulesen. Zunächst versuchen sie üblicherweise SCP-165-DE, so weit es ihnen physisch möglich ist, festzuhalten, wobei sie während einer Auseinandersetzung versuchen weiter zu lesen. Wird SCP-165-DE einem Subjekt entrissen, versucht dieses mit allen ihm zur Verfügung stehenden Mitteln wieder Zugriff darauf zu erlangen, bleibt jedoch in dieser Phase weiterhin nicht ansprechbar und gibt keine Hinweise über seine Motivation oder den Inhalt von SCP-165-DE. Auch bei einer dauerhaften Trennung gaben Subjekte den Versuch nicht auf, wieder Zugriff auf SCP-165-DE zu erlangen. Dabei ist es ihnen aber nicht möglich das Artefakt zu lokalisieren, wenn dieses ohne ihr Wissen bewegt wurde. Bei der Suche nach SCP-165-DE ignorieren Subjekte sämtliche sonstigen Bedürfnisse, ebenso wie während des Lesens. Es ist möglich, Subjekte auf herkömmliche Weise chemisch ruhig zu stellen, was jedoch zu keiner Veränderung führt, sobald diese wieder bei Bewusstsein sind.

**Entdeckung:** SCP-165-DE wurde entdeckt, als Suchalgorithmen der Foundation technisches Personal auf eine ungewöhnliche Reihung von Todesfällen aufmerksam machte, die entweder jeweils den Erben eines zuvor Verstorbenen, einen Nachlassverwalter oder einen Freund eines zuvor Verstorbenen betrafen. Da eine solche Reihung üblicherweise auf ein unentdecktes, potentiell tödliches SCP hindeutet, wurden Aufzeichnungen über den Nachlass der Verstorbenen abgeglichen und SCP-165-DE, als einziger, konstant auftretender Gegenstand, sicher gestellt.

**Zwischenfall 165-DE-01:** Nachdem die Foundation auf SCP-165-DE aufmerksam geworden war, wurde es in eine Standard-Eindämmungszelle verbracht und zur Katalogisierung Dr. ████████ hinzugezogen. Auf Grund der offensichtlichen äußerlichen Begeisterung Dr. ████████s über den Inhalt von SCP-165-DE, in Kombination mit einem zeitweiligen Mangel an Personal und Missachtung der Sicherheitsvorschriften für unzureichend untersuchte Anomalien wurde Dr. ████████ mit SCP-165-DE in der Zelle alleine gelassen. 24 Stunden später wurde entdeckt, dass Dr. ████████ noch immer mit SCP-165-DE alleine in der Eindämmungszelle war. Da Dr. ████████ zu diesem Zeitpunkt auf das Sicherheitspersonal einen sehr beschäftigten Eindruck machte, schritten die Sicherheitskräfte nicht ein. Die Mitarbeiter gaben an, nicht bemerkt zu haben, dass Dr. ████████ in dieser Zeitspanne nichts gegessen oder getrunken hatte. Am ██.██.████ wurde Dr. ████████ tot in der Eindämmungszelle aufgefunden. SCP-165-DE war zu Boden gefallen. Eine Obduktion lässt auf Tod durch Dehydration schließen.

**Anhang:** Versuchsprotokoll zu SCP-165-DE

&gt; **Versuchsleiter:** Prof. Dr. Paul
&gt; 
&gt; **Versuch 165-01:**
&gt; 
&gt; **Subjekt:** Männlich, 22
&gt; 
&gt;&gt; **Transkript:**
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Was steht da geschrieben?
&gt;&gt; 
&gt;&gt; **Subjekt:** [schweigt]
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Sagen Sie mir was da steht oder ich lasse das Buch entfernen!
&gt;&gt; 
&gt;&gt; **Subjekt:** [lässt einen Ausdruck des Erstaunens erkennen]
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Nehmen Sie ihm das Buch ab!
&gt;&gt; 
&gt;&gt; **Subjekt:** [schweigt]
&gt; 
&gt; **Versuch 165-02:**
&gt; 
&gt; **Subjekt:** Männlich, 31
&gt; 
&gt; **Protokoll Dr. Paul:** Das Subjekt wurde von SCP-165-DE getrennt und mehrere Tage in einer gesonderten Eindämmungszelle fest gehalten. Das Subjekt zeigt auch nach Tagen keine Motivation zur Nahrungsaufnahme und wird künstlich ernährt. Ich habe immer noch nicht die geringste Ahnung, was in diesem Buch steht. Das MRT zeigt eine stark erhöhte Aktivität im präfrontalen Kortex, aber das Subjekt weigert sich auch nur ein Wort über den Inhalt zu verlieren.
&gt; 
&gt; **Versuch 165-03:**
&gt; 
&gt; **Subjekt:** Männlich, 28
&gt; 
&gt;&gt; **Transkript:**
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Bitte schlagen Sie das Buch //mittig// auf und beginnen Sie sofort damit laut vorzulesen was auch immer dort steht! Lesen Sie unbedingt auf //dieser// Seite weiter!
&gt;&gt; 
&gt;&gt; **Subjekt:** [schlägt das Buch auf] fürwahr bestünd ... [Subjekt bricht abrupt ab] Nein, das ist völlig falsch. [Subjekt blättert gezielt zur ersten Seite und beginnt zu lesen]
&gt; 
&gt; **Protokoll Dr. Paul:** Subjekt 3 zeigt, wie seine Vorgänger, eine starke Begeisterung für den Inhalt von SCP-165-DE. Die Anmerkungen, die alle Subjekte von sich geben, deuten auf einen Erkenntnisgewinn mit einem gewissen.... Erleuchtungcharakter hin.
&gt; 
&gt; **Versuch 165-07:**
&gt; 
&gt; **Subjekt:** Weiblich, 21
&gt; 
&gt; **Versuchsablauf:** Mittels fotografischer Ausrüstung wurden Kopien einiger Seiten von SCP-165-DE angefertigt und einer Klasse-D-Mitarbeiterin vorgelegt.
&gt; 
&gt;&gt; **Transkript:**
&gt;&gt; 
&gt;&gt; **Dr. Paul:** In der Mappe vor Ihnen befindet sich ein Dokument. Wenn wir beginnen, lesen Sie es bitte laut vor! Lesen Sie bitte langsam und deutlich! Sollten Sie dabei irgend welche inneren Zwänge oder Unwohlsein verspüren, brechen Sie augenblicklich ab und informieren mich! Haben Sie alles verstanden?
&gt;&gt; 
&gt;&gt; **Subjekt:** Was ist wenn ich mich plötzlich sehr wohl fühle oder so was?
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Melden Sie mir einfach alles, was Ihnen merkwürdig vorkommt! In Ordnung?
&gt;&gt; 
&gt;&gt; **Subjekt:** Ja, gut.
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Beginnen Sie bitte erst, wenn ich aus dem Raum bin! Ich kann Sie aus dem Beobachtungsraum jederzeit hören.
&gt;&gt; 
&gt;&gt; [Dr. Paul verlässt den Raum. Das Subjekt entnimmt die Fotokopie und beginnt vorzulesen]
&gt;&gt; 
&gt;&gt; **Subjekt:** Ein jeder der ... begehret ...  .... [undeutliches Murmeln]
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Bitte lesen Sie deutlicher!
&gt;&gt; 
&gt;&gt; [Das Subjekt reagiert nicht auf die Anweisungen. Das Subjekt liest die Seite zu Ende. Dann steht es auf, geht zielstrebig auf SCP-165-DE zu und schlägt gezielt die zweite Seite auf.]
&gt; 
&gt; **Protokoll Dr. Paul:** Beim nächsten Mal versuchen wir eine räumliche Trennung zwischen der Kopie und dem Original. Am besten weiß das Subjekt gar nicht, wo das Buch ist.
&gt; 
&gt;&gt; **Anmerkung Dr. N██████:** Wieso um alles in der Welt wurde das nicht schon bei diesem Versuch gemacht? Dr. Paul, bitte beachteten Sie die Sicherheitsstandards!
&gt; 
&gt; **Versuch 165-09:**
&gt; 
&gt; **Subjekt:** Männich, 43
&gt; 
&gt;&gt; **Transkript:**
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Ihr Name ist ██████ ████, ist das korrekt?
&gt;&gt; 
&gt;&gt; **Subjekt:** Ja
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Und Sie können weder lesen noch schreiben?
&gt;&gt; 
&gt;&gt; **Subjekt:** Ja, genau.
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Bitte öffnen Sie jetzt das Buch und beschreiben Sie mir was Sie sehen!
&gt;&gt; 
&gt;&gt; [Das Subjekt schlägt SCP-165-DE auf]
&gt;&gt; 
&gt;&gt; **Subjekt:** Es ist eine Buchseite.
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Bitte etwas genauer!
&gt;&gt; 
&gt;&gt; **Subjekt:** Es ist eine weiße Buchseite. Das Papier ist sehr hart und irgendwie durchsichtig. Darauf steht etwas geschrieben.
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Ist die ganze Seite voll geschrieben?
&gt;&gt; 
&gt;&gt; **Subjekt:** Ja fast. Ganz unten ist nur einen fingerbreit Platz.
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Bitte suchen Sie, ob Sie Zeichnungen oder Bilder im Buch finden!
&gt;&gt; 
&gt;&gt; [Das Subjekt beginnt durch das Buch zu blättern. Dann hält es inne und betrachtet eine Seite lange und ausgiebig.]
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Was sehen Sie?
&gt;&gt; 
&gt;&gt; **Subjekt:** [schweigt]
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Verdammt!
&gt; 
&gt; **Protokoll Dr. Paul:** Subjekt 9 zeigt als erstes ein abweichendes Verhalten von den anderen Subjekten. Er schaut eine Seite ein bis zwei Minuten lang an und blättert dann solange weiter, bis er eine neue Seite findet, auf welcher er eine solche Zeitspanne verweilt. Bei jedem Durchgang sind es insgesamt elf Seiten, auf denen er eine solche Pause einlegt. Ich vermute daher, dass es elf Illustrationen innerhalb von SCP-165-DE gibt. Ich wünschte, ich könnte sie sehen.
&gt; 
&gt; **Versuch 165-13**
&gt; 
&gt; **Subjekt:** Weiblich, 35
&gt; 
&gt; **Protokoll Dr. Paul:** Subjekt 13 wurde ein Klasse-B-Amnesikum verabreicht. Das Subjekt scheint vergessen zu haben, was geschehen ist und ist soweit ansprechbar, sucht aber fortwährend nach &#34;Dem Buch&#34;. Ich habe das Subjekt gefragt, welches Buch. &#34;Ich weiß nicht&#34;, war die Antwort.
&gt; 
&gt; **Versuch 165-14**
&gt; 
&gt; **Subjekt:** Männlich, 36
&gt; 
&gt; **Protokoll Dr. Paul:** Subjekt 14 wurde ein Klasse-C-Amnesikum verabreicht. Das Ergebnis unterschied sich nicht von Subjekt 13.
&gt; 
&gt; **Versuch 165-15**
&gt; 
&gt; **Subjekt:** Männlich, 19
&gt; 
&gt; **Protokoll Dr. Paul:** Subjekt 15 hat nach der Genehmigung zum Einsatz eines Klasse-D-Amnesikums zwar keinerlei Erinnerung an den Vorfall, liest aber jedes Buch, das es in die Hände bekommt. Dabei hat das medizinische Personal bemerkt, dass Subjekt 15 beim Lesen einen starken Ausdruck der Enttäuschung zeigt.
&gt; 
&gt;&gt; **Transkript:**
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Sie lesen viel in letzter Zeit, nicht wahr?
&gt;&gt; 
&gt;&gt; **Subjekt:** Naja mir ist halt langweilig.
&gt;&gt; 
&gt;&gt; **Dr. Paul:** Wieso schauen Sie immer so enttäuscht, wenn Sie lesen?
&gt;&gt; 
&gt;&gt; **Subjekt:** Tue ich das? Ist mir nicht aufgefallen.
&gt; 
&gt; 
&gt;&gt; **Anmerkung:** Antrag auf Genehmigung zum Einsatz eines Klasse-E-Amnesikums abgelehnt. Gez. ████ ███████ (Standortleitung)
&gt; 
&gt; **Versuch 165-19**
&gt; 
&gt; **Subjekt:** Männlich, 22
&gt; 
&gt; **Versuchsablauf:** Die digitalen Kopien aus Versuch 165-07 wurden mit Hilfe einer Texterkennung analysiert und mittels Sprachsynthetisierung in eine Audiodatei umgewandelt. Das Subjekt wurde in einen schalldichten Raum mit Audioausgabegeräten gebracht und besagten Audiodateien ausgesetzt.
&gt; 
&gt; **Protokoll Dr. Paul:** Das Subjekt fragt immer wieder wie es weiter geht. Es beginnt mit einer Suche, scheint sich aber nicht im Klaren zu sein, was es sucht. Auch Neunzehn scheint erleuchtet zu sein, scheint dem Wissen aus dem roten Buch alles unterzuordnen, als ob es nichts Wichtigeres gäbe. Was steht in diesem Buch?
&gt; 
&gt; **Versuch 165-33**
&gt; 
&gt; **Subjekt:** Ist doch völlig egal, was ich hier eintrage oder? Das liest doch kein Mensch!
&gt; 
&gt; **Protokoll Dr. Paul:** Ich bekomme nicht mehr als zwei oder drei Wörter pro Subjekt heraus. Es ist frustrierend. Wenn ich nicht bald irgendwelche Ergebnisse vorzeigen kann, kann ich mir eine Genehmigung für eine Weiterführung abschminken. Verdammte Erbsenzähler! Das, was ich habe, lässt nur den Schluss zu, dass der Text in Althochdeutsch geschrieben ist. Ich muss wissen, was da steht!

**Ergänzung:** Seit dem ██.██.████ um 16:33 gilt Dr. Paul als vermisst. Der derzeitige Verbleib von SCP-165-DE ist unbekannt. Taskforce DE1-𝔏 wurde mit der Wiederbeschaffung betraut.</textarea></pre>
