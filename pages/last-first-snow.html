    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

suddenly-
the seasons remember 
what it is to turn,
the wheel resumes its grind with
the crack of breaking frost-

//we have liftoff!//

//cowboy, we are on//
//the surface of the moon!//

my boots treading prints into 
the forever white of 
the snow before it melts,
a brief comfort:

if but for a moment 
the world is as it was.</textarea></pre>
