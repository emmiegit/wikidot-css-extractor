**Ítem #:** SCP-1414

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1414 debe ser contenido en una habitación insonorizada de 3 metros por 3 metros. No debe ser conectado excepto durante las pruebas aprobadas.

Excepto durante las pruebas aprobadas, la perilla de volumen del SCP-1414 nunca debe estar más alta que &#34;6&#34;.


**Descripción:** SCP-1414 es una radio de la marca ████████ con pletina de casete y reproductor de CD, fabricada con materiales estándar. La pletina de casete, el reproductor de CD y el dial del sintonizador no son funcionales; aparte de esto, el examen forense no ha revelado diferencias con otras radios de su marca y modelo, ni externa ni internamente. Sin embargo, presenta cuatro anomalías distintas cuando se utiliza; se presume que están intrínsecamente relacionadas.

La primera anomalía es que SCP-1414 responde al lenguaje: después de que se interrumpa el suministro de energía de SCP-1414 y se restablezca, el primer humano que diga una orden a SCP-1414 se convertirá en una instancia de SCP-1414-1. SCP-1414-1 es el &#34;propietario&#34; de SCP-1414; SCP-1414 cambiará de emisora, o aumentará o disminuirá su volumen, por orden de SCP-1414-1. SCP-1414 es capaz de detectar órdenes de SCP-1414-1 en una variedad de formatos, incluyendo el habla apagada físicamente, los sintetizadores de voz (pero únicamente si son utilizados por SCP-1414-1), el lenguaje de signos, la escritura, las banderas de semáforo y hacer que terceros transmitan la orden en código Morse aplaudiendo; estas pruebas con terceros también han revelado que SCP-1414 puede distinguir entre órdenes genuinamente transmitidas por un tercero y órdenes inventadas por ese tercero. También es capaz de distinguir el habla asistida mecánicamente de las grabaciones de la misma.

La segunda anomalía es que SCP-1414 parece ser capaz de recibir cualquier señal de emisión descrita por SCP-1414-1 - incluyendo telecomunicaciones privadas y audio televisivo - en cualquier lugar del planeta, independientemente de la frecuencia, la ubicación de la fuente o la intensidad de la señal; también es capaz de recibir emisiones cuando está encerrado en una jaula de Faraday. Si recibe una petición ambigua, SCP-1414 reproducirá la emisión procedente de la fuente físicamente más cercana, independientemente de la intensidad de la señal. La capacidad de SCP-1414 para analizar el lenguaje natural se ha evaluado como el resultado de la interacción entre sus dos primeras propiedades anómalas, y no como una anomalía en sí misma.

La tercera anomalía es que, cuando el volumen de SCP-1414 se ajusta por encima de &#34;6&#34;, ya sea ajustando físicamente el control de &#34;Volumen&#34; o haciendo que SCP-1414-1 lo solicite, SCP-1414-1 se volverá gradualmente sordo a cualquier sonido que no provenga del propio SCP-1414. Después de aproximadamente 9 minutos de escuchar a SCP-1414 a volumen 7, SCP-1414-1 se volverá sordo a cualquier sonido externo que no sea más fuerte que el propio SCP-1414, y después de aproximadamente 24 minutos ininterrumpidos de escuchar a SCP-1414 a volumen 7, SCP-1414-1 se volverá sordo a cualquier sonido externo sin importar lo fuerte que sea. Esta sordera inducida continúa incluso después de desconectar a SCP-1414; se ha observado que persiste en el personal de clase D durante 8 meses, y se puede asumir razonablemente que es permanente. Todavía no se han determinado los parámetros de la inducción de la sordera de SCP-1414 a volúmenes más altos.

La naturaleza de la sordera inducida por SCP-1414 no parece ser de origen físico o neurológico; el examen post-mortem revela que todas las estructuras relevantes están intactas. Además, las instancias de SCP-1414-1 que han sido ensordecidas quirúrgicamente tras la exposición a SCP-1414 informan de que siguen siendo capaces de percibir el contenido de las emisiones que reproduce.

La cuarta anomalía es que SCP-1414 es capaz de desenchufarse de las tomas de corriente, y lo hará con hasta 5 g de fuerza. Lo hará siempre que el funcionamiento continuo eleve su temperatura interna a 35 °C, y se resiste a ser enchufado de nuevo en su toma hasta que se haya enfriado; de acuerdo con las directrices de seguridad estándar para los aparatos eléctricos, se aconseja al personal que no lo fuerce.
