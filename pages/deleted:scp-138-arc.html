    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-138-ARC:** 나누는 메달
**저자:** 작자 미상
**원작:** http://www.scpwiki.com/scp-138-arc
**역자:** [[*user Cubic72]]
[[include info:end]]
 
&gt; //이 페이지는 삭제 대상이었습니다. 하지만, 이 사이트의 특정 페이지들이 이 문서의 내용에 의존하기 때문에 - 주로 이야기나 보충물이 - 보존되었습니다. 다음의 문서/이야기들이 이 페이지를 언급합니다.//
&gt; 
&gt; * [[[Perfection|완벽]]]
&gt; 
&gt; //보존 SCP에 관한 더 많은 정보를 원한다면, [[[FAQ]]] 혹은 [[[archived-scps|보존 SCP]]] 허브를 확인하시기 바랍니다.//

**일련번호:** SCP-138
 
**등급:** 유클리드(Euclid)
 
**특수 격리 절차:** --SCP-138는 테스트를 위해 4등급 요원에게 분명한 설명을 듣지 않은 이상 절대로 만져서는 안된다. 허가를 받은 사람들은 SCP-138의 격리실에 들어가기 전에 정신 검사를 통과해야 한다.-- **격리에 실패함. 부록을 보시오.**
 
**설명:** SCP-138는 중국의 음양 문양이 새겨진 간단한 철제 메달이다. 인간이 만질 시, SCP-138은 그 사람의 &#34;클론&#34;를 만들어낸다. 이 클론은 원본 대상과 비슷하게 행동하지만, 클론의 행동은 일차적으로 감정에 기본을 두고 있다. 가장 흔한 감정-클론에는 행복감, 슬픔, 공포, 그리고 분노가 있다. 클론의 지속시간 중에, 원본 대상은 클론이 무슨 감정을 가져갔는지간에 그 감정의 부족함을 느낀다. 거의 모든 클론들은 2-3시간 후에 사망하고, 원본 대상은 잃어버렸던 감정을 다시 되찾는다. 자연적으로 2-3시간이 지나 사망하기 전에 죽은 클론들은 대상에게 감정을 &#34;반환&#34;하지 않을 것이다. 원본 대상은 해당하는 감정을 느끼는 능력을 잃어버릴 것이다. 


**부록 1:** 이 기회에 나는 D계급 요원들에게 공포의 감정을 잃는 것은, 사실, 그들을 무적으로 만들어 주지 않는다는 사실을 상기시켜주고 싶다. 자각이 있는 SCP를 짜증내게 만드는 시도는 바람직하지 않다. 절대로. ―클라인 박사 

**부록 2:** 누가 좀 그게 어디로 갔는지 알아내봐! 내가 그걸 가져가려고 안전 금고에 갔더니, 거기에 없었어! ―샤오 박사

**부록 3:** 확인되지 않은 보고들이 특징이 맞아 떨어지는 공예품이 [[[groups-of-interest#toc16|MC&amp;D 유한회사]]]에 의해 지난 크리스마스 자선 경매에 붙여졌다는 것을 나타낸다. 확인을 요한다. ― O5-9
 
**부록 4:** 확인됨. 우리는 구매자를 히말라야까지 추적했지만, 그곳에서 그를 놓쳤다. 앞장 선 사람들은 모두 사망했다. ― 산체스 요원, 기동특무부대 파이-7 (관리자들의 관리[[footnote]] 역주: 원문은 Custodes Custodies. 관리자들(Custodes)과 관리(Custody)로 한 말장난으로 보임. [[/footnote]])
 
**부록 5:** 이 격리 실패가 누구에게 책임이 있는지 알고 싶다. 모가지가 날아갈 것이다.[[footnote]]역주: 원문은 &#39;Heads are gonna roll.&#39;이다. [[/footnote]]. ― O5-11</textarea></pre>
