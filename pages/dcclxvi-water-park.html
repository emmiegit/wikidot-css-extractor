&gt; ++ **歡迎來到溜溜溜水上樂園！**
&gt; 
&gt; 本園為各種客群劃分出多種區域並提供包含特色滑水道、人工造浪池與人工沙灘池等設施讓所有遊客使用，園內還附設各式特色餐廳與飲料店提供乘客在遊玩後補充體力，請各位旅客遵守各區域相關規則並好好享受清涼的夏日！
&gt; 
&gt; **開放時間：**2023/08/15~2023/08/29 08:30~20:30(20:00後停止入場)
&gt; 
&gt; **特別優惠：**
&gt; SCP基金會ZH分部成員憑員工證每日能免費入園一次
&gt; 
&gt; Site-ZH-666成員憑員工證可享有租用水上用具前50分鐘免費、溜溜溜經典套餐一份65折優惠擇一(每日限領一次)
&gt; 


溜溜溜水上樂園開張當天，入口處早已人山人海，人龍沿著入場處牆面的棚子以每20人為一排的規律蛇行排列，Site-ZH-666不得不增派人手維持秩序。

雖然基金會內部的冷氣全天開放，員工們不乏有想逃離職場揮灑汗水的衝動，如今一座水上樂園就在眼前，還有每日一次的免費入場機會，眾人都迫不急待地想立刻入場－－然而隊伍最前端發生了一點騷動。

「很抱歉，本園是採人頭計費。」

「『這樣就』？喂！怎麼不說話－－」碰－－！

痛快玩耍後，人們總是會需要補充體力，因此任何遊樂園內都會有提供特色餐飲的攤位或餐廳。

現在時間差不多是基金會的午餐時間，餐廳的人潮也開始逐漸增加，葉凡隱約能看到幾名熟人－－然而並沒有看到蘇音竹的身影。

然而沒想到同期會為此跟遊樂園員工要了手冊來研究，在確認動物可以進場後就馬上拿出寵物泳衣追著五號跑，好在有即時阻止才沒引發036與蘇音竹之間的戰爭。
