    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-564 - Unvollständiger primitiver Cyborg
**Autor:** [[*user Unlucky Scarecrow]]
**Original:** https://scp-wiki.wikidot.com/scp-564
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-564

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-564 muss jederzeit auf dem zugewiesenen Bettzeug bleiben. Aufgrund der Zerbrechlichkeit von SCP-564-1 ist der Kontakt mit SCP-564 nur zu Testzwecken und zu seiner eigenen Sicherheit gestattet. Der Zugang zu seinem Ursprungsort ist auf diejenigen zu beschränken, die eine Genehmigung für die Tests haben. Alles, was aus dem Gebiet entfernt wird, muss in demselben Zelle wie SCP-564 aufbewahrt werden. Die Kommunikation mit SCP-564 erfordert eine Freigabe der Stufe 3 oder höher. --Die Kommunikation wird mit Hilfe von Tonaufnahmegeräten aufgezeichnet.-- **Anhang:** Die Kommunikation muss nun auch visuell aufgezeichnet werden. Die Kommunikation mit SCP-564 ist jetzt auf schriftliche Notizen mit der verfügbaren Hand beschränkt. (Siehe Testprotokoll 564-04)

**Beschreibung:** SCP-564 befand sich in [DATEN GELÖSCHT], das seit mindestens ██ Jahren verlassen zu sein schien. In dem Raum befanden sich mehrere alltägliche Werkzeuge sowie einige Gegenstände unbekannter Bestimmung oder Identität.

SCP-564 scheint eine aus verschiedenen Materialien zusammengesetzte Konstruktion zu sein, die einem erwachsenen weiblichen Menschen von genau 1,5 Metern Größe ähnelt. Die äußere Hülle seiner Form, die den größten Teil des Körpers ausmacht, besteht hauptsächlich aus gepresstem Sandstein, mit Spuren eines unbekannten Materials. Im Inneren der Gliedmaßen, des Brustkorbs und des Kopfes verläuft ein Netz aus schlecht isolierten Kupferdrähten und Gummischläuchen, die eine goldbraune Flüssigkeit unbekannter Zusammensetzung führen. Die Augen, die denen eines normalen Menschen ähneln, sind große Perlen. Es gibt auch eine kleine Lücke an der Stelle, an der sich ein Mund befinden würde, aber abgesehen von einer groben Form wurden keine anderen äußeren Körperteile eines normalen Menschen auf der Konstruktion nachgebildet.

SCP-564-1 befindet sich in einem Hohlraum, der durch eine Platte im Brustbereich von SCP-564 zugänglich ist. Er scheint ein großer, transparenter und leicht leuchtender Fleck zu sein, der von einem Eisenring mit zahlreichen Löchern an den Rändern umgeben ist. Man geht davon aus, dass er hochelastisch ist, da Teile durch Löcher im Eisenring gespannt und mit großen, orangefarbenen Nägeln aus einer unbekannten Legierung gehalten werden. Derzeit berührt SCP-564-1 den Ring auf diese Weise an neun (9) verschiedenen Stellen rund um den Ring. Ein Netz von Drähten scheint mit jeder Stelle verbunden zu sein und zu verschiedenen Punkten innerhalb der Struktur von SCP-564 zu führen.

SCP-564 ist empfindungsfähig. Er scheint nur eine stark eingeschränkte Kontrolle über seinen konstruierten &#34;Körper&#34; zu haben und ist, sofern nicht anders angegeben, völlig unbeweglich. Die folgenden Beobachtungen wurden bisher aufgezeichnet:
•Es kann den rechten Arm frei bewegen.
•Es wurden kleine Bewegungen des linken Zeige- und Ringfingers festgestellt.
•Es kann das linke Bein an jeder Stelle unterhalb der Kniescheibe frei bewegen.
•Augenähnliche Strukturen sind aktiv, aber nur das rechte &#34;Auge&#34; kann sich frei bewegen.
•--Es kann sprechen.-- [Nachtrag: Sehe Testprotokoll 564-04]

SCP-564 behauptet, einmal ein Mensch gewesen zu sein. Es wird angenommen, dass es sich bei seiner früheren Identität um [DATEN GELÖSCHT] handelt, der im Jahr 19██ als vermisst gemeldet wurde, wofür es jedoch derzeit keine Beweise gibt.

**Anhang:** Der Test von SCP-564 ist eingeschränkt, bis die Sprache wiederhergestellt ist. (Siehe Testprotokoll 564-04)

-----

**Testprotokoll 564-01:**
Von O5-█ genehmigter und von Dr. █████████ durchgeführter Test.
Verwendete Werkzeuge: Zange und Nagel, die am Fundort von SCP-564 gefunden wurden.
Subjekt: SCP-564

SCP-564-1 wurde mit einer Zange manipuliert. SCP-564 gab an, Schmerzen im linken Bein unterhalb der Hüfte zu spüren. Dann wurde der Nagel in demselben Bereich berührt, und die Schmerzen verstärkten sich Berichten zufolge. Mit der Zange wurden weitere Nägel in dem Eisenring um SCP-564-1 manipuliert, ohne sie zu entfernen. Eine Reihe von Empfindungen traten an verschiedenen Stellen des Körpers auf, die offenbar mit einem bestimmten Nagel in Verbindung standen.

**Testprotokoll 564-02:**
Von O5-█ genehmigter und von Dr. █████████ durchgeführter Test.
Verwendete Werkzeuge: Zange und Nagel, die am Fundort von SCP-564 gefunden wurden.
Subjekt: SCP-564

Ein Teil von SCP-564-1 wurde mit einer Zange von der zentralen Masse weggezogen. Das Testsubjekt klagte über Schmerzen im linken Handgelenk. Sie wurde in ein Loch im Eisenring geführt, wo Dr. █████████ einen Nagel einführte, der den anderen ähnelte. Das Testsubjekt verspürte verstärkte Schmerzen im Bereich des Handgelenks, und das rechte Bein begann, sich unregelmäßig zu bewegen.

Der Test wurde gewaltsam beendet, nachdem SCP-564 die Zusammenarbeit verweigert hatte.

**Testprotokoll 564-03:**
Von O5-█ genehmigter und von Dr. █████████ durchgeführter Test.
Verwendete Werkzeuge: Röntgengerät, Bohrer, Hammer, Zange und ein Nagel, die am Fundort von SCP-564 gefunden wurden.
Subjekt: SCP-564

Ein Teil von SCP-564-1 wurde mit einer Zange von der zentralen Masse weggezogen. Die Person klagte über Schmerzen in der rechten Hüfte. Dr. █████████ versucht, eine Öffnung zu dem entsprechenden Körperteil zu finden, ohne Erfolg. Mit einem Bohrer wird ein Loch in den entsprechenden Teil gebohrt, jedoch ohne Erfolg. Mit einem Hammer wird die äußere Sandsteinschicht zertrümmert, ohne Erfolg.

Ein Röntgengerät wurde hinzugezogen und der entsprechende Teil wurde untersucht. Es wurde festgestellt, dass Drähte durch den Bereich verliefen, und einer, der mit diesem Bereich verbunden war, wurde zum Eisenring von SCP-564-1 zurückverfolgt. Ein Teil von SCP-564-1 wurde durch das entsprechende Loch gesteckt, und ein Nagel wurde in einer Weise eingeführt, die den anderen ähnelte. Das Testsubjekt klagte über leicht erhöhte Schmerzen. Eine Bewegung der Hüfte wurde festgestellt, als das Testsubjekt aufgefordert wurde, das Bein zu bewegen.

Der Nagel wurde entfernt und der Test wurde beendet.

**Testprotokoll 564-04:**
Von O5-█ genehmigter und von Dr. █████████ durchgeführter Test.
Verwendete Werkzeuge: Röntgengerät und Zange.
Subjekt: SCP-564

Ein Nagel am Ring von SCP-564-1 wurde willkürlich ausgewählt. Ein Röntgengerät wurde herbeigeholt, und die vom Ring von SCP-564-1 ausgehenden Drähte wurden in geringer Entfernung rechts vom Halsansatz nachgezeichnet. Mit einer Zange wurde ein Teil von SCP-564-1 am Nagel festgehalten und der Nagel entfernt.

Das Testsubjekt begann, sich mit den verfügbaren Körperteilen unkontrolliert zu bewegen. Innere Flüssigkeiten wurden plötzlich erbrochen, und das Testsubjekt schlug nach Dr. █████████. Versuche, mit dem Testsubjekt zu kommunizieren, wurden mit Schweigen beantwortet. Aufgrund der Reaktion von SCP-564 auf Dr. █████████ ging ein Teil des manipulierten SCP-564-1 an die zentrale Masse verloren.

Der Test wurde gewaltsam beendet, nachdem SCP-564 sich weigerte, zu kooperieren. Es wurde ein Verlust der Sprache festgestellt.

-----

**Gesprächsprotokoll 564-014**

[[div class=&#34;blockquote&#34;]]

Dr. █████████: Bitte erzählen Sie mir alles, woran Sie sich zwischen jetzt und [GELÖSCHT] erinnern.
SCP-564: Ich war auf dem Heimweg von [GELÖSCHT]... Ein Mann kam auf mich zu. Er griff mich an und bedeckte meinen Mund mit etwas, bis ich bewusstlos wurde...
Dr. █████████: Wissen Sie, wer er war?
SCP-564: Nein.
Dr. █████████: Fahren Sie fort.
SCP-564: Als ich wieder zu mir kam, konnte ich nichts sehen, hören oder fühlen, außer einem schwachen, pochenden Schmerz in meinem ganzen Körper... Ich weiß nicht, wie lange ich so blieb. Schließlich hörte ich ein schreckliches Rauschen, das minutenlang anhielt, bis es sich in die Stimme eines Mannes verwandelte, der vor sich hin murmelte. Ich kann mich nicht erinnern, was er sagte...
Danach schmerzte gelegentlich eine Stelle an meinem Körper für einen Moment sehr stark, bevor sie sich wieder normalisierte. Manchmal konnte ich kurz darauf einen Arm oder ein Bein wieder normal fühlen, aber meistens hielt das nicht lange an.
Schließlich kam auch mein Sehvermögen zurück... Ich war in dem Raum, in dem ihr mich gefunden habt.
Dr. █████████: Haben Sie diesen Raum jemals verlassen?
SCP-564: Nein...
Dr. █████████: War sonst noch jemand dort?
SCP-564: Ja. Ich glaube, es war der Mann, den ich sah, bevor ich ohnmächtig wurde.
Dr. █████████: Gibt es noch andere wie Sie?
SCP-564: Ich... weiß es nicht. Es gab andere Dinge, die wie Menschen aussahen, einige von ihnen lagen auf Tischen, aber keiner von ihnen hat sich bewegt.
Dr. █████████: Fahren Sie fort.
SCP-564: Ich erinnere mich nicht an viel mehr... Der Mann sah aus, als würde er etwas auf meiner Brust bearbeiten, aber nach ein paar Tagen kam er nicht mehr zurück. Ich lag da für... eine sehr lange Zeit... bis ihr mich schließlich gefunden habt.
Dr. █████████: Und wie lange?
SCP-564: Ich weiß es nicht... Es fühlte sich wie eine Ewigkeit an. Vielleicht Jahre... Ich konnte die ganze Zeit nicht schlafen.

Ende der Aufnahme.
