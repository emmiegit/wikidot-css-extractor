**篇名︰**仿造的意識
**作者︰** [[*user Jetttttt]]
2023紅藍爭霸賽參賽作品
[[include info:end]]
@@ @@
他們已經把你關在這個房間裡多久了?
@@ @@
不知道，太久了。但上次有橘色衣服的人進來對你大吼大叫是大概十二次進食之前，沒有額外的食物來源這具身體很快就會開始從內而外被你消化掉。你在純白的房間裡焦急地來回踱步，這些人從來沒有在餵食之間拖過這麼久。
@@ @@
你突然覺得有點不對勁。
@@ @@
房間內空氣突然變得凝重，你的身體因為突如其來的緊張感而全身繃緊。你所看到的景象實際上並沒有任何一絲的改變，但你的直覺說服你有甚麼要來了。
@@ @@
機會要來了。
@@ @@
你褪出這個身體並把它移到單向鏡的死角，自己則蠕動著躲去鐵門後方，等待著。
@@ @@
等待著。
@@ @@
等待著。
@@ @@
白色的房間突然間染上了鮮紅，刺耳的警鈴響徹整棟建築物。你繼續等待，直到門外傳來急促的腳步聲。
@@ @@
你面前的鐵門被撞開，一個穿著實驗袍的人類女性跌跌撞撞地走進來。她慌張地掃視房間，但你在她能發現你之前就撲向她的頭部。她掙扎並尖叫直到你本能地扼殺她腦中的意識，留下操控身體的基本功能。
@@ @@
你重新張開眼睛。
@@ @@
這個身體原本叫做艾莉雅絲．莫莉根，負責處理你的一些相關事項。你沒辦法太深入她的記憶，太花時間，但你所找到的已經足以帶你離開這個地方了。你轉身走出房間，紅燈依然不停地閃爍，但不知為何走廊上除了你以外一點人影都沒有。
@@ @@
這樣反而比較好，不需要在其他人面前演戲輕鬆得多。
@@ @@
你遵循著記憶穿過蜿蜒的走道，據你所知這是一個相對較小的站點，和你同等級的人員和較安全的異常都先行撤離了，你的腳步聲在暗紅的走廊間迴響。
@@ @@
你不怎麼習慣女性的身體，但你仍跌撞的向站點的上層逃去。
@@ @@
------
@@ @@
你遵循記憶中的地圖來到被鎖住樓層哨點，專門為了把像你一樣有潛在危險的物品與上層隔開設立，而它也稱職的擋在你和你的自由之間。你把手貼上關下的鐵門並感受它實心的沈重感，你無法使用蠻力突破它。
@@ @@
你查找身上的白袍和褲子口袋並拿出一張磁卡並貼上一旁的掃碼機，但機器發出刺耳的聲響後一點動靜都沒有。
@@ @@
你思考著接下來的能夠採取的行動，接著瞥到你腰間的黑色長方體，一台無線電。
@@ @@
你記得怎麼使用這個裝置，但你考慮著跟其他人互動的風險與他們幫助你逃出這裡的可能性。
@@ @@
最終你拿起無線電並將其調到站點緊急用的頻道。
@@ @@
##red|「這裡是研究員雅曼達，我被困在站點的地下二樓收容區哨所，請立刻派人來協助。」##你從記憶中挑了一個名字來用，也許另一邊的人會假設你只是個自己不認識的研究員。
@@ @@
不久後對講機傳來聲響。##0E81F4|「收到，這裡是站點警衛亞哈．弗格森，聽得見嗎？完畢。」##
@@ @@
你思考了一下，然後再度按下對話鍵。
@@ @@
##red|「我聽的見。我需要有人幫助我解除站點的樓層哨點讓我離開，你知道該怎麼做嗎？」##希望這樣不會太明顯。
@@ @@
##0E81F4|「收到，由於我還是新進人員，所以可能沒辦法提供完善的解答，但是每個哨所應該都配備了門鎖控制台，應該就在附近，完畢。」##
@@ @@
你搜索著記憶各處試著找到相關的資訊，你同時也注意到記憶中對方的名字與新進人員的稱號不符，但那對現在的情況毫無影響。你按下通話鍵。
@@ @@
##red|「是的，每一個哨站旁都有著控制室，請你在裡面找到控制門鎖的開關並使用你的警衛權限將大門解鎖。」##
@@ @@
##red|「完畢。」##你想想又補上了一句。
@@ @@
##0E81F4|「收到，請稍等一下，完畢。」##對方再度回道。你忍不住對他的聲音感到有些熟悉。當然，你從不認識這個人，也許是你身體的記憶在作祟。
@@ @@
一陣呼叫打斷你的思考##0E81F4|「呼叫研究員雅曼達，我這裡的設備似乎故障了，還有其他可行的解決方案嗎？完畢。」##
@@ @@
你皺起眉頭，通常這種關係全站點安危的儀器都會定期保養才對，說不定跟這次的警報有關係，在上樓的時候要小心一點。
@@ @@
##red|「收到，那麼請你前往該樓層的主控室找到相應的控制台。那裡應該有辦法把封鎖大門的設定解除。完畢」##
@@ @@
##0E81F4|「了解，請稍後，完畢。」##對方回答。你突然發現這並不是你記憶中亞哈．弗格森的聲音，如果你再努力深入的話可能有辦法回想起它的主人，但你決定眼下比較重要的離開這個站點。
@@ @@
##0E81F4|「呼叫研究員雅曼達，哨所的鎖定應該已經被解除了，請再度嘗試，完畢。」##聲音再度打斷你的思緒，你面前的鐵門緩緩地升起。
@@ @@
##red|「暸解，哨站已經解鎖了，十分感謝。請問你知道目前上層的情況是否有危險嗎？」##你終於跨過哨站並向樓梯前進，無論這個問題的答案為何，你都不打算停下。
@@ @@
##0E81F4|「所有高層人員均已疏散至安全地點，位於站點以北700公尺的地下碉堡內，那裡是預定集結點。完畢。」##你的記憶中並沒有關於這個地下碉堡的資訊，所以要嘛是對方在說謊、要嘛這是在疏散人員時發放的資訊。兩者都對你接下來的行動沒有任何影響。你並沒有繼續待在基金會的意思。
@@ @@
##red|「暸解了，我會向著集結點前進，請你也務必注意安全。完畢。」##你撒謊。但說實在你也從來沒說過實話。
@@ @@
對方的聲音仍然困擾著你，在你的意識邊緣搔癢著，但是你無視它。無論這個身體原來的主人經歷了什麼，現在都與你無關。
@@ @@
你搖了搖頭繼續前進。
@@ @@
------
@@ @@
你終於蹣跚的走到站點的地面樓層。你在前往出口的路上滿是警衛和研究人員的屍體，全數都被子彈射殺，你卻沒有看見入侵者的蹤跡。
@@ @@
你在接近門口的地方看見一名身上裝備被奪走的警衛，還有他附近地上被血染紅的一片狗牌，上面寫著「帕姆．阿嘉莎」，背面則寫著C.I.。你不自主的打了寒顫，混沌反叛軍的名字自你記憶中跳出。你知道這群人是為了自身利益而利用異常的危險份子，但那不是你的身體如此反應的唯一原因，你把狗牌翻回正面並盯著那個名字看。
@@ @@
帕姆．阿嘉莎……
@@ @@
帕姆．阿嘉莎……
@@ @@
簡直像身體的原主人撿回了意識，你握住狗牌的右手開始顫抖，你的心跳震耳欲聾，你的記憶深處有什麼準備衝出。
@@ @@
你強迫自己把眼睛從狗牌上移開，你的右手無意識的把它收進你的口袋。
@@ @@
你深呼吸，讓外界的新鮮空氣充滿你的肺並冷靜下來。
@@ @@
無論剛才幫助你逃出的人是誰、有跟這身體的原主人有何關係，你都沒有興趣。
@@ @@
你轉身，頭也不回地離去。</textarea></pre>
