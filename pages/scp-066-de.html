    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-066-de/ZauberbuchEinband.jpg|caption=Okładka SCP-066-DE|width=250px]]

**Identyfikator podmiotu:** SCP-066-DE

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** --SCP-066-DE musi być zabezpieczony w schowku klasy S3 w sektorze 11 Ośrodka DE4. Oba klucze do schowka znajdują się obecnie w posiadaniu Dr Bauma, aktualnego szefa ochrony sektora 11. Korzystanie z SCP-066-DE wymaga zgody dr Bauma i może odbywać się tylko w komorze testowej klasy bezpieczeństwa ER-2.-- Po incydencie #066-DE-I1, specjalne czynności przechowawcze zostały podane rewizji: SCP-066-DE ma być zamknięty w poczwórnie zamkniętym sejfie klasy S4, na piedestale o wysokości 1 m, w standardowej komorze przechowawczej 3×3×3 m. Sejf powinien być zawsze widoczny dla kamer nadzorujących pod wszystkimi kątami. Czujniki mają rozpoznawać, czy sejf został otwarty za pomocą wszystkich czterech kluczy jednocześnie. W przeciwnym razie sejf SCP-066-DE zostanie zniszczony przez ładunek termitowy. Personel, który usiłuje uzyskać nieautoryzowany dostęp do komory przechowawczej lub do sejfu ma zostać przesłuchany, poddany środkami amnezyjnymi i przeklasyfikowany na personel klasy D lub podany terminacji. Obecnie zabronione jest jakiekolwiek użycie SCP-066-DE. W przypadku, gdy jego użycie może być dopuszczone w późniejszym czasie, musi się ono odbywać w dedykowanej komorze testowej klasy EDR-4 dołączonej do komory przechowawczej.

W przypadku wystąpienia SCP-066-DE-1, SCP-066-DE-2 lub podobnego manifestu, należy uruchomić alarm o przełamaniu zabezpieczeń, podać ośrodek całkowitemu zamknięciu i protokół zabezpieczania 𝔐𝔞𝔤𝔲𝔰 musi zostać wykonany.

**Opis:** SCP-066-DE to około 300-stronicowa książka zatytułowana &#34;Das kleine Zauberbuch - Für Studenten und Absolventen der Magierakademie zu █████&#39;&#39;[[footnote]]Po Niemiecku: &#34;Mała Księga Zaklęć - dla uczniów i absolwentów Akademii Magów w █████&#39;&#39;[[/footnote]] Jest ona wydana w czerwonej, twardej oprawie, z numerem ISBN podanym z tyłu. Napisana jest różnymi czcionkami darmowymi w internecie - Fraktur, Antiqua oraz Symbol. Zawiera 115 zaklęć i dzieli się na rozdziały: Zaklęcia Bojowe, Analizy, Leczące, Ochronne, Ogólne, Manipulowanie i Przywoływanie oraz dodatek z rozmaitymi runami, ezoterycznymi i alchemicznymi symbolami. Przedmowa zawiera listę zaklęć, które &#34;są nauczane w niektórych innych instytutach&#34;, ale &#34;nie są nauczane w naszych i nie są wyjaśnione w tej książce&#34;, z powodu np. nekromancji, przywoływania demonów lub magii krwi.

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-066-de/ZauberbuchAufgeschlagen.jpg|caption=Zaklęcie &#34;Tarcza ognia&#34;]]

Gdy zaklęcie zostanie wykonane dokładnie tak jak to opisano w książce, efekty będą się ujawniać w rzeczywistości; lista testowanych zaklęć znajduje się w [[[versuchsprotokoll-066-de-p1| Logu Testów #066-DE-P1]]]. Książka musi znajdować się w pobliżu czarującego (ok. 0,5 m różniący się w zależności od osoby). Każde zaklęcie ma swój koszt, mierzony w bliżej nieokreślonej jednostce &#34;T&#34;, oraz poziom zaawansowania (uczeń, adept, mistrz, wielki mistrz). Testerzy z początku mogą wykorzystywać jedynie zaklęcia o bardzo niewielkim koszcie. Próba rzucenia czaru o wysokim koszcie przez osobę niewprawioną ma swoje skutki uboczne, począwszy od poczucia osłabienia, zawrotów głowy i/lub nudności, aż kończąc na śmierci. Gdy ma się wprawę można również rzucać zaklęcia o wyższym koszcie. Niektóre zaklęcia zawierają ostrzeżenia o możliwych niespodziewanych skutkach ubocznych lub instrukcje dla członków &#34;Akademii Magów w █████&#34;, takie jak obowiązek zgłoszenia do biura dyrektora wszelkich nieudanych rekonstrukcji wampirów i wilkołaków.

[[[protokoll-066-de-i1| Log incydentu #066-DE-I1 (wymagany poziom upoważnienia 3/066-DE)]]]

**Dodatek:**
SCP-066-DE został odnaleziony przy pozostałościach niezidentyfikowanej osoby, która pozornie zginęła w wyniku implozji. Numer ISBN prowadzi do usługi Druku Na Żądanie w Niemczech. Cały przebieg zamówienia został jednak usunięty z bazy danych i jest niemożliwy do odzyskania.

Istnienie miasta lub regionu o nazwie █████ jest nieznane. Nie ma żadnych informacji o grupie o nazwie &#34;Akademia Magów w █████&#34;&#34;. Włączenie ich na listę organizacji jest zawieszone do czasu udowodnienia ich istnienia.

**Notatka:**
&gt; Nie było to tylko najpoważniejsze przełamanie zabezpieczeń w historii tego ośrodka, lecz także takie, które można było i trzeba było uniknąć. Zaczęło się od błędów kierownika projektu, takich jak środki bezpieczeństwa nieodpowiednie dla manipulujących rzeczywistością SCP klasy Euclid, ignorowanie sygnałów ostrzegawczych i próba pięcia się na szczeblach kariery diabelskimi (dosłownie) metodami przez wykorzystanie SCP klasy Thaumiel. Dodajmy do tego niedbałość i brak dyscypliny personelu ochrony. Jak to się mogło stać, że ktoś bez przeszkód dostaje się z poziomu 3 na poziom 5, zabija strażników i przechodzi połowę piętra, zanim uruchomiono alarm, bo świętowano urodziny w Centrum Bezpieczeństwa zamiast obserwowania monitorów?
&gt; 
&gt; Oczywiście moglibyśmy zdegradować odpowiedzialnych do klasy D lub od razu ich podać terminacji, ale to by nam nic nie dało. Nie licząc egzekucji (celowo nie piszę &#34;terminacji&#34;!), straciliśmy już kierownika projektu, szefa ochrony, prawie 50 strażników i członków MFO, SCP, a także obiekt testowy, który już dawno powinien zostać poddany eutanazji. Za co? Za nic! Za nic! Kurwa za nic!
&gt; 
&gt; Niech ten incydent będzie nauczką, aby nigdy nie być nieostrożnym i zawsze najpierw myśleć o bezpieczeństwie, a potem o swojej karierze. Tu chodzi o coś więcej, niż tylko o twoje życie.
&gt; 
&gt; -- O4-4</textarea></pre>
