    <pre><textarea class="page-source" readonly>[[=]]

++++ 他的一切努力均以失败告终

[[/=]]

[[tabview]]
[[tab 人设]]

[[include component:image-block name=http://imgsrc.baidu.com/forum/w%3D580/sign=d648afada1fd5266a72b3c1c9b199799/63fb2047f21fbe093ce060527c600c338644adef.jpg
 |caption=Dr.Sükhe被要求塑形血肉至20岁时期]]

Dr.Sükhe，原名Sükhe，汉语名苏和，因在实际工作中遇到了“名和姓分别输入”的技术困境，将员工档案中登记的名字改为Julian Sil.

蒙古人种，外貌35岁左右的中年男性。

伦理道德委员会审查员，收容专家，助理研究员[[footnote]]无正式编制，通常是在实验室里打下手[[/footnote]]

平时持有4级权限.

宗教信仰为Nälkä

擅长领域：刑事科学技术、土木工程、机械工程、（生物学、应用奇术、神秘学）[[footnote]]未接受过授予学历认可的专业培训[[/footnote]] 、野外生存、园艺、驯兽、烹饪、--糊弄学--

个人履历不明，通过正规渠道入会，无不良工作记录。--据小道消息称，曾在某次“私人谈话”时情绪失控，并坦白在五年前的某场大规模收容突破中乘乱偷了一位员工的“名字”--

态度温和，但在接触相关组织“GOC”时曾表现出了一定程度的暴力倾向。出于某些私人原因，主动向基金会提出申请，避免与相关组织“破碎之神教会”，尤其是其中的一支分支教派“齿轮正教教会”接触。--有一个麦宗的老情人。--

似乎可以用自己的Akuloth做很多事情。[[footnote]]“好了小伙子们，有谁想要一杯带虫的龙舌兰酒来证明一下自己的勇气？”——Dr.Sükhe[[/footnote]]

不太会用电子产品。学会网上冲浪后，因为有在网络聊天室频繁使用 #狗头/#狗头保命 及类似含有“狗头”的词组和表情包作为无意义后缀的习惯，被起了“狗头术士”的绰号。

伪面瘫，社交苦手，总是一本正经的胡说八道，讲笑话时自己从来不会笑。

喜欢蹭同事的零食，尤其是浆果和肉。嗜酸，嗜甜，吃辣会爆炸。对可可脂严重过敏。会游泳但是恐水。

工作内容是--骚扰同事--检查其他人的工作内容，通常是伦理审查，审批行政报告，以及监督、考察其他工作人员并依据其违法失职行为向伦理道德委员会提出检举或弹劾。直接受伦理道德委员会管辖并对其负责。口头禅是“做不到.”[[footnote]]“我无权参与你们的决议。我所能表达的全部支持只有不反对。”——Dr.Sükhe[[/footnote]]看起来不太靠谱，但似乎总能用众人意想不到的奇怪方式解决问题。平时似乎总在出差，要么就在准备出差的路上。在建筑物中待太久会感到烦躁。一直有把自己的工位搬到露天的想法。

毛茸茸爱好者。比起人类更乐意和动物接触。致力于站点绿化和环境保护事业。梦想在未来实现“技术花园”。

是个被动式话痨没错了。嘴比较毒，更多时候在自黑。口头对话时偶尔会无意识使用长句和大量的特殊语法结构，尤其是在感到放松或连续谈话时间超过五分钟的情况下。话题发散，连贯性弱。不会主动停止，一旦说起话来就很难被打断。

快乐的事情是在人少的时候买一站的票坐遍所有地铁线。[[footnote]]曾经干过带着干粮在上海4号线上坐了一整天的缺德事[[/footnote]]需要经常被别人提醒注意个人卫生。

压力过大时会把自己塞进一个狭小的空间。不喜欢手指上有黏糊糊的感觉。

**睡神。**工作日每天打盹约20小时，睡眠时间4小时左右。休假时睡眠23小时左右，进食等其他支持生理需要的活动共计约1小时。[[footnote]]“达·芬奇‘清醒’法。”——Dr.Sükhe[[/footnote]]随机在站点内除异常人形收容单元的不同位置入睡，通常是走着走着就睡着了。

目前已被发现的睡眠地点：
·宿舍门口
·工位
·会议室
·其他员工的床铺
·餐厅。头部向下栽进水槽
·马桶上。保持标准坐姿，手中攥着一卷卫生纸
·雪地。该员工于冬日在站点入口处的积雪中刨了个洞，导致另一名员工踩踏后摔倒
·防空洞。被发现时蜷缩在一堆纸箱和旧报纸中，旁边有喝剩的半瓶高度酒和一些空的酒瓶
·火场。对外宣称是一氧化碳中毒
·喷气式涡轮发动机内部。在使用此飞行器后的例行检修中被发现，之前已通报失踪。被发现时该员工的物理形态改变，呈现出浆液状及不规则的小型块状，沿抛射轨迹附着在发动机扇叶及其内壁上。医疗部门回收了该员工的剩余部分并将保存的Akuloth放入。随后该员工开始执行自我修复。在事故导致61%质量损失的情况下，该员工将自身重塑为一名目测年龄约4~5岁的幼童。该员工申请了心理治疗和为期一年的带薪休假，但后者未获批准。通过人工刺激促进新陈代谢加快的方式，6个月后该员工回复至事故发生前的正常状态。

五感敏锐。可能有精神问题。测定的休谟指数在指定的正常值内波动。

某些时候会宣称自己是一台传统指针调谐短波收音机。

作为一位--名义上的--科研工作者，酒量与酒品俱佳，据称曾经喝趴过一整桌MTF。

**生物亲和**

警告：禁止Dr.Sükhe在未获授权的情况下进入无菌室、使用超净操作台，或接触任何需无菌操作的作业系统。

曾经养过一只叫“林小妹”的黑猫。热爱园艺，把自己的办公室里放满了盆栽。

从他手中接过的花束似乎都会开放的更热烈一些。

[[tab 一些碎碎念]]
你在网络中冲浪，遨游于基金会的美丽海洋之中，为作者们劳动的光辉果实所打动，给予他们掌声。

接着，不知为什么，你打开了这个选项，看到一个很水的页面。

呃……

-----

接下来随便聊聊吧。

初识基金会大概是在16年的时候了。我记得很清楚，当时我刚刚注册了一个百度账号，正在贴吧里各个恐怖文学的帖子里瞎逛。--注册账号是在19年，人事页20年，由此你也看到我有多么拖延了--

然后看到了基金会……好像是在，浏览器的搜索聚合里面？

我抱着上网人无聊的心情点了进来，然后，在看到页面显示的那一瞬间，又以这辈子最快的手速右上角X了出去。

--问问还有人被首页那个“严禁未经授权的人员进行访问 ;肇事者将被监控，定位并处理”吓到的么。如果有请告诉我，给我一点心理安慰。独尬尬不如众尬尬--

咳咳，扯远了。

人设算是一点私心……想写个欲肉教员工和不是糟老头子的伦理委员。

我本人是个鸽子。巨鸽那种。
