**项目编号：**SCP-CN-695

**项目等级：**Safe

**特殊收容措施：**SCP-CN-695目前被收容于[[[Site-CN-03]]]所管辖的舟山渔场东南部130㎡的对外封闭的区域内，已于其周围4m处建立一张19mm的曲面钢化玻璃作为屏障。Site-CN-03的相关负责人员应对其进行定期的监察与维护，全天24小时由2名安保人员轮流看守，禁止任何安保权限低于四（4）级的人员未经允许靠近该实体周围4m处。在得到授权后与SCP-CN-695进行接触时，以防止受其影响，必须穿戴3级精神影响安保服。

[[include component:image-block name= 	6667601471834447.jpg|caption=SCP-CN-695（正面局部）]]

**描述：**SCP-CN-695实体为一尊高1.7m，宽0.5m的石像，由花岗石制成，有一高0.2m的方形底座，其北面刻有&#34;待至君归”的隶书字样。该异常实体背面35%已被风化，整体保存较为完整。经化验得知，该异常实体为汉晋时期所修筑。SCP-CN-695所描绘为一名身着汉服的女子，望向正北方向。

SCP-CN-695无论被移动多远，都会以高速移动回原地。SCP-CN-695具有强烈的致幻作用，任何进入SCP-CN-695周围4m范围内的无防护措施人员都将产生大量幻觉后进入快动眼睡眠，在受其影响之后48小时将会苏醒。

受其影响的人类将会在其昏迷前进入幻觉，幻觉持续2~5分钟左右，后进入快动眼睡眠，幻觉与梦境中存在一名异常个体（SCP-CN-695-1），受影响人类个体将会看到SCP-CN-695-1的生平履历，且无法干涉，最终会出现另一名异常--个体--实体（--SCP-CN-695-2--POI-852），该名异常--个体--实体含有大量的认知危害。

**附录1：**实验记录SCP-CN-695-A
[[=]]
**实验记录SCP-CN-695-A-1**
[[/=]]
&gt; **实验负责人：**Dr.Catze
&gt; **实验时间：**2018/10/4
&gt; **项目编号：**SCP-CN-695
&gt; **实验对象：**D-54128
&gt; **实验方式：**D-54128进入SCP-CN-695影响范围内
&gt; **实验结果：**D-54128在进入SCP-CN-695的影响范围内2秒后意识恍惚，3秒后便立即产生了强烈的不适感[[footnote]] 具D-54128本人所描述，该种不适感为“强烈的晕眩感，恶心，疲惫，以及大量幻觉” [[/footnote]]，4分钟后便进入了快动眼睡眠，48小时后意识完全清醒。
@@@@
[[=]]
**实验记录SCP-CN-695-A-2**
[[/=]]
&gt; **实验负责人：**Dr.Catze
&gt; **实验时间：**2018/10/21
&gt; **项目编号：**SCP-CN-695
&gt; **实验对象：**一条成年雌性金毛犬
&gt; **实验方式：**将该条雌性金毛犬个体放入SCP-CN-695影响范围内
&gt; **实验结果：**该条雌性金毛犬并未受其影响

@@@@
**附录2：**访谈记录SCP-CN-695-B
[[collapsible show=&#34;访谈记录SCP-CN-695-B-1&#34; hide=&#34;点击收起&#34;]]
&gt; **受访者：**D-54128
&gt; 
&gt; **采访者：**Dr.Catze
&gt; 
&gt; **前言：**D-54128于实验SCP-CN-695-A-1昏迷48小时后苏醒，Dr.Catze对其进行的访谈记录
&gt; 
&gt; **&lt;记录开始[2018/10/7]&gt;**
&gt; 
&gt; **Dr.Catze：**早上好，D-54128。
&gt; 
&gt; **D-54128：**...（//睡眼惺忪//）早上好，额...其实我不太好...
&gt; 
&gt; **Dr.Catze：**有哪里不舒服吗？
&gt; 
&gt; **D-54128：**唔...（//捂着头，有些痛苦地长舒一口气//）头还是有些昏昏沉沉的。
&gt; 
&gt; **Dr.Catze：**你还记得你昏迷前看到了什么吗？
&gt; 
&gt; **D-54128：**嗯...大概还记得（//瞳孔向下凝视，皱着眉头//）我看到...一个女人...
&gt; 
&gt; **Dr.Catze：**女人？
&gt; 
&gt; **D-54128：**对，一个女人，一个穿着汉服的女人，大概...20出头的样子，面孔...和那个雕像真的很像，服饰，神情，动作，简直一模一样！
&gt; 
&gt; **Dr.Catze：**那个女人...对你做什么了吗？或者，她说了什么？
&gt; 
&gt; **D-54128：**她...她看了我一眼，又低下头叹了口气，然后...
&gt; 
&gt; **Dr.Catze：**然后什么？
&gt; 
&gt; **D-54128：**她又抬起了头，似乎...说了什么...（//抓着脑袋//）额...我似乎记不起来了。
&gt; 
&gt; **Dr.Catze：**那么，在你昏迷期间你做了个什么样的梦呢？
&gt; 
&gt; **D-54128：**（//突然站起//）不，我没有，我没有做梦！
&gt; 
&gt; **Dr.Catze：**别紧张，请坐下。
&gt; 
&gt; **D-54128：**（//缓缓坐下//）我...真的，真的没有做过任何梦。
&gt; 
&gt; **Dr.Catze：**真的吗？
&gt; 
&gt; **D-54128：**真的！
&gt; 
&gt; **Dr.Catze：**可是，我们在你昏迷期间测量了你的脑电波，你一定是做了梦的，不是吗？
&gt; 
&gt; **D-54128：**...（//皱眉//）我...做梦了...
&gt; 
&gt; **Dr.Catze：**能说说大致的内容吗？
&gt; 
&gt; **D-54128：**嗯...那个梦勾起了我一些不好的回忆。
&gt; 
&gt; **Dr.Catze：**具体是什么呢？
&gt; 
&gt; **D-54128：**一个女人，她的丈夫去服兵役了，只留下她一人守寡，她...没有改嫁。（//低头//）
&gt; 
&gt; **Dr.Catze：**然后呢？
&gt; 
&gt; **D-54128：**那个女人每天都会去与她丈夫告别的地方等着，即使是已经收到丈夫的死讯了，她也依然在等，天天如此，月月如此，年年如此，无论刮风下雨，春夏秋冬。
&gt; 
&gt; **Dr.Catze：**只有这些吗？
&gt; 
&gt; **D-54128：**那个女人，她每天晚上月亮升起时都会去那儿，坐在那块岩石上，带着一个竹筐，不断地剪着窗花，直到第二天太阳升起时才离开...（//闭上眼睛并流泪//）
&gt; 
&gt; **Dr.Catze：**很抱歉打断你的回忆，但请注意一下时间。
&gt; 
&gt; **D-54128：**嗯，好的...
&gt; 
&gt; **Dr.Catze：**请问...没有后续了吗？
&gt; 
&gt; **D-54128：**有的...但我记不太清了，似乎是...第61个冬天吧，她已经是个满头白发的老婆婆了，那天夜里，她在那里蜷缩着，找了捆干柴准备生火，但怎么也点不燃，这时...有一个奇怪的男人...他点燃了...
&gt; 
&gt; **Dr.Catze：**怎么了?
&gt; 
&gt; **D-54128：**那个男人...他点燃...石像..她...火...啊...我...不...不不不不！（//痛苦的抱着头，面目狰狞//）
&gt; 
&gt; **Dr.Catze：**喂,你还好吗？
&gt; 
&gt; **D-54128：**我...我不记得了...我不记得那个男人的长相了。
&gt; 
&gt; **Dr.Catze：**...好的，请你休息下吧。
&gt; 
&gt; **D-54128：**等等，我想起来了？
&gt; 
&gt; **Dr.Catze：**想起什么了？
&gt; 
&gt; **D-54128：**我想起来我第一次见到她时，她说的什么了。
&gt; 
&gt; **Dr.Catze：**她说了什么？
&gt; 
&gt; **D-54128：**“又...不是他啊...”大概...是这句吧。
&gt; 
&gt; **Dr.Catze：**好的...勾起您不好的回忆的话，就不要想这件事了，感谢您的配合，先去休息一下吧。
&gt; 
&gt; **D-54128：**嗯...
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**//此事件结束后，D-54128经常精神恍惚，并且半夜嚎啕大哭，最终于2018/10/21死于D级员工宿舍，推断为自杀。//
[[/collapsible]]
@@@@
[[collapsible show=&#34;访谈记录SCP-CN-695-B-2&#34; hide=&#34;点击收起&#34;]]
&gt; **受访者：**Dr.Catze
&gt; 
&gt; **采访者：**Dr.Oliva（Site-CN-03的代理主管）
&gt; 
&gt; **前言：**//Dr.Catze曾亲自进入SCP-CN-695的影响范围内，48小时后苏醒，Dr.Oliva对其进行了采访//
&gt; 
&gt; **&lt;记录开始[2018/12/21]&gt;**
&gt; 
&gt; **Dr.Oliva：**嗯...感觉怎么样？
&gt; 
&gt; **Dr.Catze：**有点...奇妙...
&gt; 
&gt; **Dr.Oliva：**奇妙？
&gt; 
&gt; **Dr.Catze：**没什么...继续吧。
&gt; 
&gt; **Dr.Oliva：**你看到了什么？
&gt; 
&gt; **Dr.Catze：**和我们所知的差不多。
&gt; 
&gt; **Dr.Oliva：**有什么不一样的地儿吗？
&gt; 
&gt; **Dr.Catze：**就我所知，没有。但我...试着去干涉了一下。
&gt; 
&gt; **Dr.Oliva：**诶？
&gt; 
&gt; **Dr.Catze：**我试着向那个女人打了几声招呼，她...朝我的方向看了一眼，但我感觉她没有聚焦在我身上。
&gt; 
&gt; **Dr.Oliva：**然后呢？你可以移动吗？
&gt; 
&gt; **Dr.Catze：**不，我的双脚无法动弹，但我...朝她看的方向瞅了瞅，我发现...
&gt; 
&gt; **Dr.Oliva：**发现了什么？
&gt; 
&gt; **Dr.Catze：**一群人...从服饰来看...有现代人，也有古代人...各个朝代的都有...他们看不见我，他们都盯着那个女人，但瞳孔并没有聚焦，除了...
&gt; 
&gt; **Dr.Oliva：**除了什么？
&gt; 
&gt; **Dr.Catze：**一个熟悉的面孔--D-54128，他在流泪，以一种怪异的表情望着SCP-CN-695-1。
&gt; 
&gt; **Dr.Oliva：**额...你向他搭话了吗？
&gt; 
&gt; **Dr.Catze：**嗯，我叫了他一声，他似乎没听见，然后，那个女人看了我一眼，真正地看了我一眼，但她很快又望向北方了。
&gt; 
&gt; **Dr.Oliva：**她是可以看见的吗？
&gt; 
&gt; **Dr.Catze：**大概吧...我还记得，她说了一句话...
&gt; 
&gt; **Dr.Oliva：**什么？
&gt; 
&gt; **Dr.Catze：**“你也不是他...”
&gt; 
&gt; **Dr.Oliva：**她在等她的丈夫吧...
&gt; 
&gt; **Dr.Catze：**我记得...在最后的时候，有个男人...
&gt; 
&gt; **Dr.Oliva：**男人？是D-54128描述的那个吗？
&gt; 
&gt; **Dr.Catze：**我想是的，那家伙真的很奇怪，他穿着西服，带着礼帽...他对着我笑了一下，他的脸色非常的苍白，已经是惨白了吧，毫无生机，让人头皮发麻...
&gt; 
&gt; **Dr.Oliva：**诶...
&gt; 
&gt; **Dr.Catze：**而且...我觉得我见过他...
&gt; 
&gt; **Dr.Oliva：**额...在哪？
&gt; 
&gt; **Dr.Catze：**我记不清了，我有点头痛...
&gt; 
&gt; **Dr.Oliva：**那好好休息一下吧！
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**//此后Catze研究员经常出现突然昏迷的状况，此症状持续1周后消失//
[[/collapsible]]
@@@@
**附录3：**
D-54128于10月7日之后的日记摘录：
&gt; **10月7日 晴**
&gt; 今天那个女人来找我访谈了，可我真的什么也不记得了
&gt; 对不起，对不起...
@@@@
&gt; **10月15日 阴**
&gt; 我又梦见你了，凯西。
&gt; 我不该杀了他，如今落得这般田地
&gt; 真的...对不起，我没能回去...但愿你能忘掉我，找到新的挚爱...
@@@@
&gt; **10月21日 雨**
&gt; 最近真的糟透了，都是因为那个雕像，使我动不动就想起你...
&gt; 凯西，我爱你，刻骨铭心，永不忘记；我恨你，恨之入骨，痛至骨髓...
&gt; 如果你还像她一样等我的话，就请赶快忘掉我吧...真的...我是个骗子，我没能回去，我没能遵守诺言，我被关在这里，永远也见不到你...抱歉，抱歉...
&gt; 再见，我的[[footnote]] 日记到这里就结束了 [[/footnote]]

[[footnoteblock]]
@@@@
