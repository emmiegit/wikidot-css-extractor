[[include info:start]]
篇名：SCP-077 - 腐敗頭骨
原文：[http://www.scp-wiki.net/scp-077 SCP-077]
作者 ：[[*user Gabriel Jade]]
重寫者 ：[[*user Voct]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-077

**項目等級：**Euclid

**特殊收容措施：**SCP-077被收容於研究部門-861內一個高0.5公尺的檯座上，並處於3*3*3公尺的收容室內，收容室牆壁必須由0.5公尺厚的鋼筋牆壁製成。通往收容室的強化金屬艙門應符合AH37協議規範的規格，並隨時由兩名一級人員看守。收容室裡配置了一個吊桿式麥克風，並連接了聲音分析系統，以確保所有對項目的發聲準確度都在標準內。一台監視攝影機被配置在收容室中，用以錄下任何變化。

每過八個小時，至少要有兩名（最好是三名）受過訓練的D級人員進入收容區域並以「大聲、響亮且清晰的聲音」來齊聲朗讀刻在SCP-077上的符文。該朗讀必須由能夠理解雕刻在項目上頭符文的完整含意、可以正確無誤的發音且距離項目不超過三十公分以內的人員來進行。

所有朗讀人員皆須接受由基金會語言學家進行的，為期一周的發音、閱讀和方言口音訓練課程。隨時都應保持至少有二十名以上的已受訓或受訓中的D級人員存在；受訓的D級人員在被替換下來以前將暫時不被排入月例處決。基金會語言學家應隨時待命，以防符文出現預期外的變化。每一套新的符文都應立刻被翻譯成英文拼音，並盡快翻譯出字面的含意與可能的慣用含意；可參閱文件077-██████至██████以查看歸檔的翻譯內容。

研究部門-861內的餐廳菜單不得包含任何馬鈴薯或以馬鈴薯作為原料的食物。

**描述：**SCP-077看上去是一個刻有符文的人類頭骨的上半部分，並被填滿了不明材質的黑色樹脂。符文每個陰月（以滿月從愛爾蘭的地平線上升為區分標準的曆法）都會改變，也會因為愛爾蘭的冬至、夏至、春分和秋分，或日偏食、環形日食、日全食、月全食在愛爾蘭的出現而改變。

如果這些雕刻符文在24小時內沒有被大聲朗讀過至少一次，則項目的眼孔和鼻腔將會釋放出077-1。SCP-077-1是一種尚未確定確切性質的發光綠色蒸氣；雖然077-1在所有面向上都表現得像是普通的氣體，但其只會佔據項目面前「視線內」的空間，且除非被阻擋，否則不會飄向項目的後方。不含生物成分的不透明防水屏障可以做為項目的臨時安置措施，但將項目永遠收容在不透明容器內的實驗以失敗告終，原因是077-1會在容器內大量產生到足以使容器爆裂的量。

所有接觸到077-1的生物材質（除了項目本身）都會被立即轉化為黏稠的惡臭泥狀物；這些泥狀物已經被分析證實為感染了馬鈴薯晚疫黴(//Phytophthora infestans//)的馬鈴薯 (//Solanum tuberosum//) 。一立方公分的077-1可以轉化約800公克的生物材質。

閱讀項目的雕刻內容會對讀者造成明顯的短暫副作用。這些副作用包含包括反胃、痙攣、頭痛、頭暈、失禁、發燒、皮疹、流鼻血和失神。隨著閱讀時間的增加，這種效果會逐漸變強，且連續多次閱讀或頻繁的閱讀雕刻內容可能會造成能夠累加的副作用效果。閱讀者還有60%的機率出現對馬鈴薯的過敏現象。

**附錄 077-01：**
該人造物品是從愛爾蘭 [已編輯] 村的█████ █████████所回收。當地人在該物品附近建造了一座神殿，人數超過[已編輯]的參與者會在那裏進行夜間儀式。

從當地的村落教堂（參閱文件077-1576）和圖書館（參閱文件077-1582）可以發現項目最早於1848年以前便存在，當時項目被以高度肯定的正面詞彙描述為「守護神」與@@[@@[[[SCP-1689|已編輯]]]@@]@@。然而到了1869年，描述中開始以委婉的方式表達了對項目的恐懼、憤慨。
