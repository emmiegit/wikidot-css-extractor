[[tab エージェント・剣持田の人事ファイル]]
**本名:**[[span class=&#34;ruby&#34;]]剣持田仁[[span class=&#34;rt&#34;]]けんもちだじん[[/span]][[/span]]

**性別:**男性

**セキュリティクリアランス:**2

**職務:**水中・水辺を中心とした初期収容、職員に対する水泳講習

**所在:**サイト-81██内職員専用温水プール

**経歴:**エージェント・剣持田は大学卒業後、財団フロント企業の警備会社に就職しました。2006年に同社を巻き込んだSCP-██-JPの収容違反が発生しました。その際に見られた冷静な判断、怪我人の手当の手際の良さ、なにより一般人であった彼が収容違反を軽傷で乗り越えた事が財団に評価され、検査の後エージェントとして雇用されました。

**人物:**エージェント・剣持田は身長186cm体重83kgの日本人男性です。基本的に他人に対しては敬語を用いますが彼と仲の良い一部の職員に対しては出身地である遠州地方の方言で話します。
&gt; //仁はあの「キットカット買っとかんといかんかったのにあんたが買っとかんかったでいかんかったんだわ」が言える数少ない職員のうちの一人ですかね。-██研究員//
&gt; 
&gt; //それは多分名古屋の方言だで遠州弁だと「キットカット買っとかんといけんかったのにあんたが買っとかんかったもんでいかんかったに」みたいなかんじだら-エージェント・剣持田//

エージェント・剣持田はサイト-81██内の職員専用温水プールにいることが多いです。その際、█████社製の練習用競泳水着を着用しています。プールの外で職務をする際はシャツにサスペンダー、グレーのスラックスを着用していることが多いです。また、常に衣服の下にウエットスーツを着用しており、--ビオトープの池になんか落としたときにとってもらえて便利です--緊急時に即座に対応できるようになっています。
&gt; //皆池とか川に物落としすぎじゃね？探す度にえっちな本とか靴下とかすげぇあんだけど。ゴミ箱じゃねぇんすよビオトープはさぁ。-エージェント・剣持田//

エージェント剣持田の首元には魚類のものようなエラが生えています。また、身体の至る所に魚類と同じような鱗が生えています。その手足にはヒレがついています。これらのエラ、鱗、ヒレは魚類のものであると推測されていますが、既存のいかなる魚類のものと同一ではありません。また、鱗は徐々に身体を覆うように主に下半身で増加しています。これらのことからエージェント剣持田は水中での長時間の活動が可能です。この特徴に対するカント計測器での計測ではヒューム値は1.0006を示しました。
この特徴の副作用として、エージェント剣持田は24時間以上の陸上行動ができません。24時間を過ぎると、エラや鱗、ヒレが徐々に乾燥し始め呼吸が困難となり、27時間を経過すると窒息により死亡するとされています。

[[size 150%]]毎週木曜日の18:00よりサイト-81██内職員専用プールにて水中活動および水泳のレッスンを行っています。[[/size]]

**場所:**サイト-81██内職員専用プール

**時間:**毎週木曜日の18:00(俺の都合により変更になります。その都度お知らせします。時間の10分まえまでにプールサイドにお集まりください)

**持ち物:**水着、ゴーグル、タオル、水分補給のできる物(水着は競泳用の物だと動きやすいと思います)

**代金:**必要ありません。ただ、お菓子をくれると嬉しいです

**期間:**特に設定はしていません。好きなタイミングで参加して、好きなタイミングで辞めてください。

&gt; //ほほう。水泳をしてるとまた違った筋肉の付き方をするものですなぁ。綺麗な逆三角形の身体つき……。-[http://scp-jp.wikidot.com/author:firstman 三葦撮影長]//
&gt;

[[tab エージェント・青青]]
**名前:**[[span class=&#34;ruby&#34;]]青青[[span class=&#34;rt&#34;]]ちんちん[[/span]][[/span]]

**性別:**男性

**セキュリティクリアランス:**3

**職務:**中華系マフィア関連のオブジェクトの初期収容の及び交渉

**所在:**サイト-8143

**経歴:**東京都出身。国立███大学理工学部卒業。卒業後親戚の居る中国で10年過ごした後に帰国。中国にいる際、アノマリーの流通をしている中華系マフィアと繋がりを持っていたため帰国後財団により保護。検査、尋問を受けた後にエージェントとして正式に財団に雇用されました。

**人物:**エージェント・青青は198cm83kgの日本人男性です。中国語を用い、片言の日本語を話しますが日本人です。普段は赤いチャイナシャツに黒いパンツを着用しています。身体の至るところに入れ墨が入っています。また、青青というのは本名ではなく、本名は█████です。

&gt; //ちんちんって呼ぶ嫌ならあおって呼んでもよいネ-エージェント・青青//

エージェント・青青は中国で過ごした際の経験から、麻薬や武器、アノマリーが中国から密輸されるルートに詳しいです。しかし勤務態度は悪く、都合の悪い事実には中国人のフリをして逃げる傾向にあります。

&gt; //なぁ[罵倒の為削除]野郎。プールにズワイガニ入れたのてめぇだろ。-エージェント・剣持田//
&gt; 
&gt; //知るないアルね。さっさと帰るがよろし-エージェント・青青//

[[size 0%]]よく見つけたわね……エージェント達の裏話をここで。まずエージェント・剣持田ですが、社会人だった頃に婚約者がいました。財団に雇用されるに伴い、自身に記憶処理をして忘れています。基本的に敬語ですが&#34;っす&#34;など少し砕けた敬語のことが多いです。あと仲の良い人に対しては汚い言葉を使ったりします。次にエージェント・青青。ただちんちんって人事を作りたかっただけだったり。それと胡散臭いエセ中国人が性癖でしたから。彼は中国に居たときにゴミを食べるような生活をしていました。臓器もいくつか売りました。この裏話は妄想みたいなもんなので二次創作するときは自分の性癖に従って好きに書いてください。[[/size]]</textarea></pre>
