**Ítem:** SCP-ES-094

**Clasificación del Objeto:** Euclid.

**Procedimientos Especiales de Contención:** SCP-ES-094 se encuentra contenido en el Sitio-89. El objeto debe permanecer en una celda de 20m x 20m x 20m (de ahora en adelante denominada celda Alfa), la celda debe estar acondicionada a modo de terrario recreando las características de un bosque esclerófilo. Se debe preparar una celda para humanoides estándar (de ahora en adelante denominada celda Beta) a no más de 10 metros de la celda Alfa, que sólo debe ser usada si existe un SCP-ES-094-01.

La entrada de personal a las celdas de contención Alfa y Beta sólo debe realizarse portando un traje  de protección biológica de uso militar. La celda Alfa debe recibir mantenimiento semanal, que debe ser llevado a cabo exclusivamente por sujetos de clase-D.

SCP-ES-094 debe ser alimentado una vez al día, suministrándole 200ml de miel (el origen y presentación no son de importancia), que se tiene que colocar en el centro de la celda Alfa. SCP-ES-094-01 debe ser alimentado tres veces al día, la dieta del sujeto tiene que ser acorde a la de un humano con hipoglucemia.

Todos los ejemplares de SCP-ES-094-C deben ser recuperados y preservados en el ala de criogenización del Sitio-89.

SCP-ES-094-01, en caso de existir, tiene permitido 2 horas al día de pláticas con los investigadores del Sitio en donde se encuentre contenido. Se recomienda rotar el personal que interactúa con SCP-ES-094-01 con regularidad.

**Descripción:** SCP-ES-094 es un enjambre de //Euspinolia Militaris// [[footnote]] Hormiga Panda[[/footnote]],
[[footnote]]A la fecha de actualización del documento, el enjambre que contiene la Fundación es de aproximadamente 9000 ejemplares[[/footnote]], el cual tiene como prioridad la autopreservación y la depredación de seres humanos con el propósito de crear entidades conocidas como SCP-ES-094-01 (para más información, véase el Anexo 094-01). El enjambre se clasifica en 3 grupos denominados como SCP-ES-094-A, SCP-ES-094-B y SCP-ES-094-C.




[[collapsible show=&#34;+ Anexo 094-A. &#34; hide=&#34;- Autorización de Nivel 3 concedida. &#34;]]

SCP-ES-094-A es un ejemplar hembra de //Euspinolia Militaris// que, a diferencia de un espécimen normal, posee un par de alas (aunque carecen de funcionalidad y son meramente estéticas), y mide 16 mm de largo y 6 mm de altura. SCP-ES-094-A cumple con la función de reina del enjambre, sin embargo, a diferencia de una colmena de hormigas o enjambres de abejas o avispas, SCP-ES-094-A no es capaz de producir huevos, en cambio, puede emitir feromonas a través de glándulas ubicadas al final del abdomen, con las cuales da órdenes al resto del enjambre. SCP-ES-094-A no cuenta con veneno ni aguijón. La longevidad de los especímenes de SCP-ES-094-A hasta la fecha es indefinido, pues el ejemplar obtenido en la contención del objeto no ha muerto ni envejecido[[footnote]] Teniendo en cuenta que la captura del SCP-ES-094 fue en la fecha del 18/04/2010, por lo que han transcurrido 15 años desde su contención. La última fecha de actualización del documento fue realizada el 19/02/2018[[/footnote]]. 

Gracias a la información obtenida en una entrevista realizada a SCP-ES-094-01, se sabe que el enjambre es incapaz de reproducir instancias de SCP-ES-094-A, y que existe un número indefinido de éstos organismos fuera de la contención.


[[/collapsible]]

------
[[collapsible show=&#34;+ Anexo 094-B. &#34; hide=&#34;- Autorización de Nivel 3 concedida. &#34;]]

SCP-ES-094-B es la denominación para el resto de ejemplares de //Euspinolia Militaris//, los cuales, cuentan con la anormalidad de poseer un veneno que presenta similitudes con el de los //Paraponera Clavata//[[footnote]] Hormiga Bala [[/footnote]], aproximadamente, el veneno de 100 ejemplares es capaz de paralizar a un ser humano adulto. SCP-ES-094-B son los encargados de la defensa y alimentación de SCP-ES-094-01, SCP-ES-094-A y SCP-ES-094-C, también son los únicos que producen huevos. Hasta la fecha, se han contabilizado 1000 huevos por puesta. Los huevos sólo son producidos en caso de existir un SCP-ES-094-01, y/o la población del enjambre sea menor a 10000. 

Insectos como hormigas o avispas y animales carroñeros como cuervos o buitres han demostrado ser eficaces para erradicar los huevos y larvas de SCP-ES-094, eliminando aproximadamente el 98% de la puesta en una sola comida.


[[/collapsible]]

------
[[collapsible show=&#34;+ Anexo 094-01. &#34; hide=&#34;- Autorización de Nivel 3 concedida. &#34;]]

Cuando un ser humano entra en contacto con el enjambre de SCP-ES-094, éste será atacado por los SCP-ES-094-B con el objetivo de paralizar al sujeto, cabe resaltar que SCP-ES-094 solo atacará a seres humanos adultos, esto debido a que niños, adolescentes y ancianos perecen durante el proceso de paralización. 

Una vez paralizado, un ejemplar de SCP-ES-094-A entrará al conducto auditivo de la víctima y procederá a abrirse paso hasta la cavidad craneal, desgarrando tejidos, tendones y huesos del afectado en el proceso. Simultáneamente, los SCP-ES-094-B infestarán el cuerpo de la víctima, estableciéndose en el sistema nervioso, músculos y órganos del sujeto. La saliva del enjambre tiene la capacidad de cauterizar heridas, por lo que la víctima no pierde excesos de sangre en el procedimiento. Una vez que el espécimen de SCP-ES-094-A haya ingresado a la cavidad craneal, éste mismo se posicionará en la parte superior del cerebro, clavará sus mandíbulas y patas al mismo, durante el transcurso de 2 semanas, las extremidades de SCP-ES-094-A se alargarán, atravesando el cerebro de la víctima hasta llegar a la médula espinal. 

Durante éste tiempo, la víctima sufre de fuertes mareos y síndrome de doble personalidad, siendo la segunda personalidad perteneciente a SCP-ES-094-A. Al cabo de un mes, la consciencia original del sujeto será suprimida y dominará la del SCP-ES-094-A (el proceso y la forma en que SCP-ES-094-A desarrolla y posea una consciencia siguen siendo investigados).

La consciencia de SCP-ES-094-A absorbe los recuerdos del afectado, y procederá a recopilar toda la información posible utilizando cualquier medio a su alcance. Mediante la expulsión de feromonas, SCP-ES-094-A ordena a los SCP-ES-094-B estimular las conexiones nerviosas de la víctima, con el propósito de llevar a cabo las funciones vitales del cuerpo humano, incluso logrando locomoción y el habla (ésto último, de manera torpe).

Los SCP-ES-094-01 son fáciles de identificar, ya que su cuerpo está cubierto de pequeñas heridas, múltiples especímenes de SCP-ES-094-B recorren su dermis, la manera de hablar del afectado (los SCP-ES-094-01 tienden a realizar variaciones de tono, interrupciones bruscas y múltiples pausas),  la dieta, la cual se basará en alimentos ricos en azúcares, sordera en un oído y recurrentes pérdidas del equilibrio.

Los SCP-ES-094-01 tienen una esperanza de vida de 4 meses. Conforme se acerca el final del ciclo de vida del sujeto, sus movimientos y habla se vuelven más torpes y algunas partes del cuerpo presentarán necrosis. Con la muerte del SCP-ES-094-01, el enjambre recogerá todos los huevos y ejemplares de SCP-ES-094-C producidos dentro del sujeto, y procederán a buscar un nuevo huésped.


[[/collapsible]]

------

[[collapsible show=&#34;+ Anexo 094-C. &#34; hide=&#34;- Autorización de Nivel 3 concedida. &#34;]]

Cuando un el enjambre haya infestado con éxito a un ser humano, un grupo de aproximadamente 20 especímenes de SCP-ES-094-B entrarán por el túnel hecho por SCP-ES-094-A en el canal auditivo. Cuando las extremidades del SCP-ES-094-A hayan alcanzado la médula espinal de la víctima, los SCP-ES-094-B procederán a escupir grandes cantidades de veneno al cerebro, tronco craneal y cerebelo del huésped, el veneno disolverá la materia orgánica hasta convertirla en una pasta. Ésta pasta será consumida por los SCP-ES-094-B y será almacenada en su abdomen de manera similar a como lo haría un ejemplar de //Myrmecocystus mexicanus//[[footnote]] Hormiga Mielera[[/footnote]], una vez que el ejemplar de SCP-ES-094-B haya llenado su abdomen, será considerado como SCP-ES-094-C.

Los especímenes de SCP-ES-094-C no son capaces de moverse o alimentarse por cuenta propia, por lo que son asistidos por ejemplares de SCP-ES-094-B.

Los apéndices de SCP-ES-094-A crean ramificaciones que alcanzan el abdomen de los SCP-ES-094-C, teniendo acceso a los recuerdos de la víctima. SCP-ES-094-A es capaz de ordenar a los SCP-ES-094-B llevar ejemplares de SCP-ES-094-C de víctimas anteriores al SCP-ES-094-01 actual, con el objetivo de utilizar sus recuerdos si fuera necesario.

Actualmente se está investigando un método para acceder a las memorias de los SCP-ES-094-C de forma segura.

[[/collapsible]]

------
SCP-ES-094 fue descubierto en un aeropuerto del Estado de México el 18/04/2010 en forma de SCP-ES-094-01, quien provenía de un vuelo originario de Chile, el aspecto sospechoso del sujeto llamó la atención de los guardias presentes, quienes ordenaron la inspección del equipaje y del sujeto. Dentro del equipaje de SCP-ES-094 se encontraron más de ██████████  instancias de SCP-ES-094-C. El incidente llegó rápidamente a los oídos de la Fundación, gracias a los medios de comunicación. Los guardias de seguridad del aeropuerto y civiles que se encontraban presentes fueron administrados con amnésicos de clase-A, la Fundación se encargó de encubrir la noticia hasta el punto de que se volvió una leyenda urbana. 

------

[[collapsible show=&#34;+ Entrevista con SCP-ES-094. &#34; hide=&#34;- Autorización de Nivel 3 concedida. &#34;]]

&gt; **Introducción:**
&gt; 
&gt; En la fecha del 03/05/2010, el SCP-ES-094 (a través de SCP-ES-094-01, quien en esos momentos era el sujeto de clase-D D-1942), solicitó charlar con &#34;cualquier persona que estuviera disponible&#34;. Con el objetivo de extraer información del sujeto, el investigador en jefe del objeto, el Dr. Brais, permitió al agente Enzo, junto a dos Oficiales de Seguridad, interactuar con el SCP-ES-094-01 dentro de la celda Beta.
&gt; 
&gt; **Nota:** En la presente entrevista se ha interpretado y organizado las respuestas de SCP-ES-094 para mejor comprensión del lector. Se debe realizar éste mismo procedimiento en caso de futuras entrevistas.  
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **Agente Enzo:** Hola SCP-ES-094 ¿Por qué solicitaste hablar con el personal?
&gt; 
&gt; **SCP-ES-094:** Hola agente, lo solicité porque conocerlos y protegerlos es mi único objetivo en esta vida.
&gt; 
&gt; **Agente Enzo:** ¿Podrías explicarte mejor?
&gt; 
&gt; **SCP-ES-094:** Conocer, porque es entretenido y apasionante charlar con ustedes. Protegerlos, para que éste sentimiento perdure para siempre.
&gt; 
&gt; **Agente Enzo:** Entiendo la parte de &#34;conocernos&#34;, pero asesinan seres humanos constantemente, ¿No es contradictorio?
&gt; 
&gt; **SCP-ES-094:** A nosotros también nos molesta el procedimiento, pero es la unica forma que conocemos.
&gt; 
&gt; **Agente Enzo:** Ya veo, ¿Por qué nos tratan de &#34;proteger&#34;?
&gt; 
&gt; **SCP-ES-094:** Cuando todas éramos una, nos gustaba observarlos, los descubrimos cuando empezaron a construir grandes edificios, encontramos fascinante el hecho de que existiera otro ser pensante, y que fuera tan frágil. Sin embargo, no todos sus individuos eran así de maravillosos, algunos sólo buscaban la destrucción de los suyos, así que los ignorábamos, aunque hubo ciertos individuos que convirtieron la destrucción en un arte...
&gt; 
&gt; //(SCP-ES-094 realiza una pausa de 5 minutos)//
&gt; 
&gt; **SCP-ES-094:** Lo siento, esto es algo dificil de realizar, como decía, en ese momento nos dimos cuenta que, debido a su tendencia curiosa y autodestructiva, su luz se extinguiría tan rápido como emergió, así que decidimos dividirnos en ésta forma para protegerlos, de algún modo.
&gt; 
&gt; **Agente Enzo:** ¿Por qué decidieron adoptar la forma de insectos y no de seres humanos? ¿Eran acaso alguna forma de deidad?
&gt; 
&gt; **SCP-ES-094:** El conocimiento sobre nuestra antigua forma se ha perdido con el tiempo, no creo que hayamos sido un dios, sino tendríamos un método realmente eficaz. Lo que acabo de contar es lo único que todas recordamos acerca de nuestro pasado.
&gt; 
&gt; **Agente Enzo:** Cuando dijiste &#34;recordamos&#34; ¿Te referías al resto del enjambre o a otras reinas?
&gt; 
&gt; **SCP-ES-094:** El enjambre no es parte de nosotras, las que llaman &#34;reinas&#34; somos en realidad nosotras, yo vi potencial en éstos seres y los elegí para que me asistieran en nuestro propósito. Algunas compartieron mi ideología y también las eligieron, sin embargo, otras eligieron métodos más &#34;salvajes&#34;.
&gt; 
&gt; **Agente Enzo:** ¿Con &#34;método&#34;,  quieres decir el proceso de infestación en el cuerpo humano?
&gt; 
&gt; **SCP-ES-094:** En pocas palabras, si, en mi caso, mi método es el que menos dolor causa al individuo, además procuro escoger adultos, personas que ya hayan recorrido un buen tramo del camino de la vida, es más entretenido charlar con ellos.
&gt; 
&gt; **Agente Enzo:** ¿Las consciencias de los afectados se mantienen después del procedimiento?
&gt; 
&gt; **SCP-ES-094:** Por supuesto, mi banco de memorias se ha convertido en un espacio de convivencia y recreación maravilloso, sin embargo, creo que éste va a tener problemas adaptándose, es demasiado violento para mi gusto.
&gt; 
&gt; **Agente Enzo:** Vaya, eso es nuevo, cambiando de tema, mencionaste que tu método es el más indoloro ¿Sabes que el afectado sufre graves trastornos de personalidad durante el proceso?
&gt; 
&gt; **SCP-ES-094:** Oh, ¿En serio? (guarda silencio durante 1 minuto), lo siento, necesitaré más tiempo para analizarlo, ellos nunca me dijeron nada al respecto.
&gt; 
&gt; **Agente Enzo:** Bueno, creo que con eso terminamos por hoy, gracias por responder mis preguntas.
&gt; 
&gt; **&lt;Fin de la Entrevista&gt;**
     

[[/collapsible]]
