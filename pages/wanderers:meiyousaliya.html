故乡没有萨莉亚。

其实这也许也是怎样都好的事。

从越过漫长轨道的列车上走下，流去的时间就像是被这摇晃着吱嘎作响的路途碾碎在穿过的一重重漆黑隧道之中。

列车像是沉重地叹息着，又或许只是并无目的地深吸一口气，悠长地呼出。

是我太敏感了吧，我总是这样在想。踢踏的脚步踩过我的影子，像是从我所处的那一寸空间里涌动而过的海波。他们并不关心是否被挟裹其中，所谓的人潮汹涌也不过是无聊的自我感伤罢了。无论在这片天空之下，思考着怎样事物的人，也不过只是由没有什么变化的基因堆积而成的不会带来怎样变化的生命而已。

会被这一事实刺痛的，也只不过是由于虚荣而升起的没有任何证据支撑的自尊心。

人们总是会暗示自己的重要性，暗示每一份选择的分量。就好像此刻迈出的究竟是左脚或是右脚，似乎都藏有莫大的深意，会在遥远的时代带来令人无法设想的改变。

就假设故乡真的存在着那样一间萨莉亚吧。

阳光在没有擦干净的玻璃窗外面呼吸着，塑料薄膜已经翻了壳的菜单横在桌面上，饮料机嗡嗡作响，冷凝的水珠划过漫长的轨迹，最终摔碎在地面上。

假设它真的存在，那又怎么样呢。

或许我会因为它而开心起来，但或许，我根本就不会知道它。

它可能会开在一家商场僻静的角落，不在地图软件的页面之中出现；或许会开在一个虽然不远，却一辈子也不会与我同路的小县城；也有概率，它会静静地歇业，被更适合当地的口味挤走，在我与它相遇之前离开。

更现实一点，我其实也并没有那么喜欢萨莉亚吧。

只不过是因为与短暂的绝望相遇，便会在一个问题上投注过多的感情。但时间越过远山的界限之后，才会认识到这不过只是暂时的滥情作祟。

人总是这样自以为是，当自己幻想着海洋的湛蓝时，才会叹息故乡没有波涛；当自己瑟缩颤抖时，才会难过故乡的寒冬；当自己仰望时，才会悲伤故乡的夜并不存在星空。

人们又因为这样的悲伤而悲伤，为自己的自以为是而悲伤。就像是反复阐述的笑点一样，要逗乐原本毫不关心的观众。只要强调得够多，观众便会配合地咧开嘴角。

只要悲伤得足够反复，人们也会相信自己的愿望存在着某种意义。

在这难以入眠的夜空之中，悬浮的那些想法和无法实现的幻梦，又有几分能在晨曦打破缠绵之后沉淀进入人的心中呢。

故乡没有萨莉亚，不过是这样的事罢了。

但，没有人会这样相信。

没有人会相信自己身处在渐渐陷没的泥潭之中，没有人会相信宇宙不会回应流着眼泪的呼唤，没有人相信夜晚亮起的霓虹没有注视着孤独的回眸。

人总是会向天空伸出手，相信自己能够抓住什么，直到死寂舔舐殆尽他的喉音，他也将会这样相信着。直到沉沉睡去，他也依然会做着这样固执而天真的美梦。

故乡有没有萨莉亚，其实没有什么意义。

但就连没有意义的这份意义，也不过是人的虚设罢了。

那么，就让自己在生活的浪潮中随意地流淌吧。

我迈出左脚，乘着车站的电梯下楼，匆匆的人群踩着阶梯，从我的身边远去。
按下贩卖机的按钮，让饮料代替更加健康的饮用水出现在取货的窗口里。
按下手机的锁屏按钮，从等候计程车的通道向前，从一堆纸币里冒着手汗数出几枚坚硬的零钱投在大巴的收费口中。
站在空荡荡的座位之间，尽力地伸手，抓住那摇晃的三角握把。

我仍然在为了一些小事伤心，

发丝刮擦着头皮，痒痒地令人心烦。

袜口磨蹭着脚腕的皮肤，像是缓缓移动着的蚂蚁。

云朵还是那样地漂浮在大地之上，就像是从来不会因为谁而停下一样；
太阳会从西山落下，月亮又会不停歇地升起，但又或许在某天，它们会一声不吭地从天际线的那头离去；
城市里面会生长起一栋栋高楼，玻璃做的窗户被打碎，又重新映照着无机质的风景。

我在这期间，占据着我应当占据的空间，不多不少。
但没有什么事为了我存在，却又没有什么事在我之外。
故乡没有萨莉亚。
它让我悲伤。
即使，我也会在我忘记这件事的时候，忘记它。
