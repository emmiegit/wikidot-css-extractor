    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** Classe Omega
**Autore:** [[*user eric_h]]
**Originale:** [https://scp-wiki.wikidot.com/class-omega| Class Omega]
**Traduttore:** [[*user Kishiroh]]
[[include credit:end]]

Ho avuto un&#39;altra visita medica ieri. I dottori mi hanno detto di scrivere qualunque cosa di interessante o strana mi ricordo mi succede. Portare quello che ho scritto la prossima volta che sarei andato. Servirebbe a sapere come sta procedendo la mia cura. Il mio problema è questo, non riesco a ricordare molto di quello che mi sia successo. Mi hanno detto che ero nell&#39;esercito per 22 anni, finché un ordigno esplosivo non fece esplodere il mio veicolo. Dicono che sono stato fortunato a sopravvivere. Forse è così, ma ho sbattuto la mia testa così forte che non mi ricordo nulla, eccetto piccoli pezzi che mi ritornano alla mente ogni tanto. È divertente, quando ho quei piccoli ricordi, mi sembra che non siano riguardanti l&#39;esercito, anche se ricordo di aver avuto una pistola. Però non so cosa potrebbe essere. Un giorno, ero in una fumetteria, mi piacciono i fumetti, sono facili da leggere e le immagini ti aiutano a capire cosa stia succedendo.  C&#39;era un fumetto chiamato &#34;Strana Fantasia sulla Scienza&#34; che ho letto un pochino nel negozio. All&#39;improvviso, ho guardato cosa c&#39;era nel fumetto e ho detto:&#34;SCP-1841! L&#39;abbiamo contenuto l&#39;anno scorso!&#34;, mi sono emozionato così tanto che il tizio del negozio voleva sapere di che diamine stavo parlando. Ho provato a spiegare cosa avessi detto, ma non penso di essere stato bravo a farlo, perché pensava che io fossi scemo per credere che le cose successe nei fumetti fossero vere. Mi ha chiesto cosa dovrebbe essere un &#34;SCP&#34;, e non lo sapevo, mi è solo venuto in mente, è così che funzionano i miei piccoli pezzi di memoria. Pensa solo che io sia strano e stupido, ma non mi ha buttato fuori perché compro molti fumetti.

Adesso non prendo più falsi ricordi dal fumetto. In realtà non sono sicuro che io l&#39;abbia mai fatto. Ora lavoro come Guardia di Sicurezza in questo grande magazzino. Mi hanno trovato un lavoro quando sono uscito dall&#39;ospedale. Southwestern Cryptobiotic Products! Riesco a scriverlo perché è su i volantini che do in giro. Se qualcuno viene e non ha una chiave magnetica, dovrei dare uno di quelli, dire &#34;Non siamo ancora aperti al pubblico&#34; e allontanarli. È un posto divertente, non mi hanno nemmeno dato una chiave elettromagnetica, e non sono mai stato all&#39;interno per vedere cosa fanno. Qualcosa che serve a conservare il cibo per molto tempo, almeno è quello che dicono i volantini. Non so perché deve rimanere così tanto in segreto.

Usavo una pistola, ora guido un autobus. L&#39;autobus è pieno di persone strane in questi giorni.  Una persona può portare ogni diamine di cosa su un autobus. Un tizio è salito sulla quindicesima strada stamattina, con qualcosa in una vecchia e rotta carrozzina. Non sapevo cosa fosse, aveva una grande busta della spazzatura a coprirla. Non mi piaceva, quella cosa stava spingendo in ogni sorta di angolo strano. Ha spinto la carrozzina vicino a me, e irrigidendomi ho pensato &#34;Cristo, quella roba potrebbe essere Keter!&#34; Keter? Cosa dovrebbe significare Keter? Qualcosa che non dovresti portare su un autobus, suppongo. Un paio di volte ho pensato che la cosa si fosse mossa, e ho allungato la mano alla pistola che non ho più. L&#39;anno scorso, avrei saputo cosa fare con quella cosa. Ora non più, e il tizio e la sua cosa sono scesi alla 36esima strada. Dovrebbero insegnare agli autisti cosa fare quando qualcosa di Keter salga sul proprio autobus.

======

Il Dottor Meadows ha esaminato il riepilogo del file:


&gt;
&gt; Soggetto: K-1215-B
&gt; Nome: Andrew James Stark
&gt;
&gt; Età: 45
&gt;
&gt; Storia: Agente sul Campo per 22 anni (SSM: [REDATTO]). In custodia sotto terapia anestetica Classe Omega e riassegnazione dopo [REDATTO] e fallimento in [REDATTO]. Bisogna rimuovere al soggetto la sapienza sul campo, ma deve rimanere funzionale per incarichi di basso livello.  
&gt;
&gt;  IQ all&#39;assunzione : 139
&gt;  IQ post-terapia : 82
&gt;
&gt; Incarico Corrente: Southwestern Cryptobiotic Products, organizzazione di copertura per il Sito-87. Autorizzazione di Sicurezza 0.
&gt;

Ha aggiunto una nuova voce:

&gt; **5/11/2012:** Il soggetto continua ad agire sotto condizioni accettabili per la terapia di Classe Omega.
&gt; Sebbene abbia flashback di memoria di informazioni potenzialmente classificate, il suo comportamento generale è la sua inabilità di articolare i propri pensieri provvede una smentita di qualunque materiale sensibile il soggetto potrebbe rivelare.</textarea></pre>
