[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-874/874.jpg|caption=Θέα από ψηλά μιας δεξαμενής ανενεργού SCP-874|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-874

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Όταν δεν υποβάλλονται σε πειράματα, το SCP-874 πρέπει να φυλάσσεται σε δοχείο έτσι ώστε κανένας οριζόντιος όγκος της ουσίας να μην είναι μικρότερος από 5 cm. Το ρευστό πρέπει να βρίσκεται σε συνεχή κίνηση, όπως η ανάδευση. Με την τρέχουσα προμήθεια SCP-874 από το Ίδρυμα, πρόκειται για μια κυλινδρική χαλύβδινη δεξαμενή ακτίνας επτά μέτρων και ύψους 10 μέτρων. Όσο το SCP-874 βρίσκεται υπό μελέτη, κανένα προσωπικό εκτός της κατηγορίας D δεν πρέπει να βρίσκεται σε απόσταση πέντε μέτρων από το υγρό. Κάθε εργαστήριο στο οποίο μελετάται το SCP-874 πρέπει να είναι εξοπλισμένο με σύστημα βαρούλκου τουλάχιστον ████ ιπποδύναμης και με χαλύβδινο σχοινί πάχους 5 (πέντε) εκατοστών. Όλο το προσωπικό που έχει βυθιστεί στο SCP-874 στην ενεργή του κατάσταση θα πρέπει να τερματιστεί μετά τη μελέτη.

**Περιγραφή:** Το SCP-874 είναι ένα μαύρο, σε μεγάλο βαθμό μη ανακλαστικό υγρό με ιξώδες 30,87 cP και ανακλαστικότητα μικρότερη από το ένα δέκατο της αντίστοιχης του νερού. Όταν πλησιάζει ένα στατικό βάθος 2 εκατοστών, το υγρό λειτουργεί ως πύλη σε έναν φαινομενικά άπειρο χώρο. Η τηλεμετρία στην άβυσσο δεν έχει οδηγήσει σε πειστικά αποτελέσματα ως προς τις διαστάσεις της. Οι ηχητικές μετρήσεις και το προσωπικό αναφέρουν τον ήχο απόμακρου τριψίματος μετάλλων και πέτρας από αυτή την πύλη. Περιστασιακά, οι θεατές και ο εξοπλισμός οπτικής καταγραφής μπορούν να διακρίνουν κάτι που μοιάζει με τεράστια περιστρεφόμενα ███████ που παρασύρονται άσκοπα στο κατά τα άλλα άμορφο σκοτάδι.

Υποθέτοντας, όπως αποδεικνύεται, μηδενική βαρύτητα, ένα αντικείμενο που προωθείται μέσα από την πύλη μπορεί να διανύσει περίπου 3000 χιλιόμετρα πριν καλυφθεί εντελώς από την πολύ ελαφριά ομίχλη που γεμίζει την άβυσσο. Αντικείμενα που κατεβαίνουν μερικώς στην επιφάνεια δεν μπορούν να ανασυρθούν με οποιαδήποτε προσπάθεια μικρότερη από τη συνιστώμενη ████ ιπποδύναμη. Μεταγενέστερα πειράματα (αυτά μετά τον Μάρτιο ██, 20██) αποκάλυψαν ότι τα αντικείμενα που παραμένουν μέσα για περισσότερο από πέντε λεπτά φθείρονται γρήγορα από αόρατο ████████.

Το προσωπικό της κατηγορίας D που άγγιξε την πύλη ανέφερε ότι ήταν σαν να έβαζε το χέρι του σε ένα δροσερό μπολ με νερό. Δεν ήταν σε θέση να αφαιρέσουν τα άκρα τους από την επιφάνεια, γεγονός που αντικατοπτρίζει τη δυσκολία εξαγωγής άψυχων αντικειμένων από την πύλη. Το προσωπικό ισχυρίστηκε ότι αισθανόταν σαν να τους συγκρατούσε μια σειρά από καλώδια (οι βιντεοσκοπήσεις της λακκούβας δεν έδειξαν καμία αλλαγή στο σχηματισμό του δέρματος αυτών των συμμετεχόντων). Μετά την πάροδο πέντε λεπτών, τα άκρα αποκόπηκαν, κάτι που, όπως έδειξε η μεταγενέστερη εξέταση, οφειλόταν σε μεγάλο αριθμό ακανόνιστων, ρηχών κοψιμάτων. Η πρώτη παρτίδα προσωπικού που βυθίστηκε πλήρως στο SCP-874 ήταν η [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Η επόμενη ακολουθία πειραμάτων διεξήχθη αφού δοκιμάστηκε το σύστημα βαρούλκου με μη ζωντανά αντικείμενα, τα οποία ανασύρονταν με ασφάλεια εάν ανασύρονταν πριν από πέντε λεπτά βύθισης. Όταν η επόμενη ομάδα προσωπικού ανασύρθηκε με ιμάντες, ανέφεραν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] (βλέπε έγγραφο 874-9). Κατά την εξαγωγή, η ομάδα εξέφρασε ενθουσιασμό και δέος. Λίγο αργότερα, άρχισαν να αυτοακρωτηριάζονται και να παρουσιάζουν βίαιες και αυτοκτονικές τάσεις.

+++ **Καταγραφή συνέντευξης #874-1**

&gt; **Έγγραφο #874-2:**: Συνέντευξη με τον D-17549
&gt;      
&gt; Δρ. ████████: Πριν σας απομακρύνουν, τι είδατε πίσω από την πύλη;
&gt; D-17549: Αυτά τα μάτια. Σαν να μην τους ένοιαζε καθόλου. Τόσο όμορφα.
&gt; Δρ. ████████: Ποια μάτια; Παρακαλώ εξηγήστε διεξοδικά τι είδατε.
&gt; D-17549: Και τα ██████ τους ήταν σαν μικρά μαχαίρια! Και πώς έπαιζαν ο ένας εναντίον του άλλου.
&gt; Δρ. ████████: D-17549, δεν είστε συνεργάσιμος. Αν δεν απαντήσετε τις ερωτήσεις που σας κάνω, μπορεί να υποστείτε έναν πρόωρο τερματισμό.
&gt; D-17549: Α, ναι. Αυτό θα ήταν //ωραίο//. Παρακαλώ, ρωτήστε.
&gt; Δρ. ████████: Τι είδατε οτα- περίμενε, είπατε &#34;ωραία&#34;;
&gt; D-17549: Είδαμε αρκετά μεγάλο αριθμό [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Τώρα, σας βοήθησα, θα με βοηθήσετε κι εσείς;
&gt; Δρ. ████████: Δεν είστε σε θέση να κάνετε αιτήματα.
&gt; D-17549: Θα ήθελα πάρα πολύ να δω τα πράγματα όπως τα βλέπουν οι ████████ εκεί κάτω. Απλά πες σε αυτούς τους άντρες με τα όπλα να μου φυτέψουν μια σφαίρα.
&gt; //Ο D-17549 αρχίζει να χτυπάει το κεφάλι του στο γραφείο. Ο Δρ. ████████ απομακρύνεται από το τραπέζι. Ο D-17549 του επιτίθεται και πυροβολείται από την ασφάλεια.//
