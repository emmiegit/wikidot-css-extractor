**项目编号：**SCP-CN-250-J

**项目等级：**Safe

**特殊收容措施：**项目、附属装饰件与包装被保存于Area-CN-05的标准Safe级物品收容柜中。任何人员可在填写申请后使用项目（D级人员的申请需站点主管审批）。

**描述：**SCP-CN-250-J是一只橡胶制黄色鸭形玩具。其尺寸约为60mm×50mm×55mm，底部带有鸣笛装置与“仔仔轻工”字样。
该玩具的外包装盒上标有商品名称“歌力表小黄鸭”，其内容物如下：

1、黄色鸭形玩具1只。
2、可拆装装饰件1套（包含塑料制墨镜1副与塑料制高背椅1把，与鸭形玩具尺寸适配）。
3、广告页1张。

经过测试，除黄色鸭形玩具（下称“项目”）外，包括快递盒、包装盒在内的所有其他物品属非异常物品。

当一名人形智能生物个体（下称“对象”）如手握麦克风般手握项目并唱歌[[footnote]] 项目判定“歌”的标准似乎是必须存在于实体媒介上存储的曲谱。 [[/footnote]]时，项目的异常现象将会显现。在一段时间后，项目将会根据对象的综合歌唱水平在1小时内展示现实扭曲能力[[footnote]] 在这段时间内即使对象停止唱歌或不再与项目接触，异常现象也会持续显示。 [[/footnote]]。根据实验，其大致规律总结如下：

||~ 歌唱水平 ||~ 异常现象 ||~ 备注 ||
|| 非常低 || 对象除内衣外的衣物会撕裂成条状并向四周爆开。 || 参见附录CN-250-J-2。 ||
|| 较低 || 对象的衣物会浸透一种随机液体[[footnote]] 即使更换干燥衣物，更换完成后新衣物也会迅速被浸透。 [[/footnote]]。 || 该液体种类与歌曲内容和对象有关，目前未出现过可致死普通人类的液体。 ||
|| 普通 || 项目会发出稀疏的掌声。 || 捏动项目时，项目会发出较响的掌声。 ||
|| 较高 || 项目四周生成肥皂泡与一种随机香波气味。 || 肥皂泡与香波芳香剂均无异常。 ||
|| 非常高 || 在产生“较高”结果的同时，项目生成一座“舞台”。 || 该“舞台”可随对象歌唱的歌曲主题自动变化场景。 ||

康德计数器显示，项目产生现实扭曲时，其休谟指数测量值平均为70/150（“非常低”）到35/250（“非常高”）。
若以任意方式摧毁项目，项目的所有附属物品均会消失。8小时内，项目会以最初被收容时的状态出现在最初发现项目的浴室。

//禁止在工作时间以对SCP-CN-250-J实验为由摸鱼。 —— 站点公告//

此外，若将装饰件墨镜戴在项目头部，并将其置于装饰件高背椅上，椅背朝向歌曲音频声源，则项目将会以类似标准评价该歌曲音频的歌唱水平。异常现象与上表类似，主要区别有以下两点。

1、项目会将“将其置于高背椅上的人形智能生物个体”当作“对象”。
2、项目不会给出“非常高”的评分。

此情况下项目的异常现象对软件合成的歌曲音频适用。此时项目会将歌曲调音质量作为评判标准之一。

**收容记录：**根据监控录像记录，20██年07月██日19:05:32（GMT+8），一黄色纸盒突然出现在Area-CN-05的客座研究员Dr.██████的浴室地板上。站点常驻MTF-Square-01（“镜像”）的异常收容小队迅速行动，在3分钟内将该纸盒收容。
经检查，黄色纸盒内部为项目与配件的外包装盒，纸盒上贴有“仔仔轻工工厂直送”的快递运单，但所有试图以其记载的联系方式联络或调查“仔仔轻工”及“仔仔轻工工厂直送”的尝试均失败了。

//幸好我们在浴室里装了监控设备。 —— 洗澡被打断的Dr.██████//

**附录：**

**附录CN-250-J-1**：项目包装盒内附广告页内容：

&gt; 正如其名，这只小黄鸭能听懂你唱歌，还能评判你的歌唱技巧！
&gt; 
&gt; 这只小黄鸭的原型来自本工厂的公共浴室，听久了各种歌声，它成为了一位优秀的批评家！
&gt; 
&gt; 现在就握住它，一展你的歌喉吧！
&gt; 
&gt; //注意：虽然该玩具不会造成任何生命危险，但请勿无视它的批评哦！//

**附录CN-250-J-2**：实习研究员A█████的部分实验记录：

&gt; **实验编号：**CN-250-J-012
&gt; **对象：**D-1023（女性，歌唱水平非常低）
&gt; **实验内容：**令对象穿着D级人员制服，手持项目唱歌。
&gt; **实验结果：**对象的制服撕裂成条状并爆开，内衣裤完好。
&gt; //为了避免不必要的麻烦和被误认为变态的危险，此后不再用女性D级人员进行实验。 —— 实习研究员A█████//

&gt; **实验编号：**CN-250-J-013
&gt; **对象：**D-2691（男性，歌唱水平非常低）
&gt; **实验内容：**令对象穿着D级人员制服，手持项目唱歌。
&gt; **实验结果：**对象的制服撕裂成条状并爆开，内裤完好。
&gt; //合理。 —— 实习研究员A█████//

&gt; **实验编号：**CN-250-J-014
&gt; **对象：**D-2691（男性，歌唱水平非常低）
&gt; **实验内容：**令对象穿着女式内衣裤与D级人员制服，手持项目唱歌。
&gt; **实验结果：**对象的制服和内衣撕裂成条状并爆开，内裤完好。
&gt; //项目居然可以辨别对象的生理性别？ —— 实习研究员A█████//
&gt; //不会有人误认为你是变态了。 —— 研究员Dr.██████//

&gt; **实验编号：**CN-250-J-015
&gt; **对象：**D-2691（男性，歌唱水平非常低）
&gt; **实验内容：**令对象仅穿着内裤，手持项目唱歌。
&gt; **实验结果：**对象的内裤撕裂成条状并爆开。
&gt; //原来“不要无视批评”是这个意思。 —— 实习研究员A█████//

&gt; **实验编号：**CN-250-J-016
&gt; **对象：**D-2691（男性，歌唱水平非常低）
&gt; **实验内容：**令对象不穿着任何衣物，手持项目唱歌。
&gt; **实验结果：**项目发出响度80dB以上，类似鸭叫的噪声。
&gt; //我觉得可以尝试继续激怒它。 —— 实习研究员A█████//

&gt; **实验编号：**CN-250-J-017
&gt; **对象：**D-2691（男性，歌唱水平非常低）
&gt; **实验内容：**令对象不穿着任何衣物，手持项目唱歌。在项目发出噪声后，无视该噪声继续唱歌。
&gt; **实验结果：**项目体积变大并发生变形，最终变形为一头部与项目类似而身体与肌肉发达的成年男性类似的人形个体。此时对象的休谟指数达到了约25/300。
&gt; 发现对象后，该人形个体开始殴打对象，在对象停止唱歌后，人形个体变形回原状。
&gt; //站点管理人员一致决定取消实习研究员A█████使用D级人员实验的权限。 —— 研究员Dr.██████//

&gt; **实验编号：**CN-250-J-025
&gt; **对象：**实习研究员A█████（男性，歌唱水平较高）
&gt; **实验内容：**对象即兴创作一首简单歌曲。并采用故意走音的方式唱歌。
&gt; **实验结果：**无现象。

&gt; **实验编号：**CN-250-J-026
&gt; **对象：**实习研究员A█████
&gt; **实验内容：**对象即兴创作一首简单歌曲。将其曲谱写出，并采用故意走音的方式唱歌。
&gt; **实验结果：**对象的制服被水浸透，经检测水来自站点供水系统。
&gt; //看来项目不能对即兴作品作出评价，可能非得有谱子不可。 —— 实习研究员A█████//

&gt; **实验编号：**CN-250-J-102
&gt; **对象：**研究员Dr.██████（女性，歌唱水平非常高）
&gt; **实验内容：**对象手持项目以其正常水平演唱歌曲《S███ H███████》[[footnote]] 在实习研究员A█████的不断请求下，研究员Dr.██████最终同意演唱这首歌曲 [[/footnote]]。
&gt; **实验结果：**项目生成舞台，在Dr.██████演唱期间，舞台变化为与《S███ H███████》动画演出视频中类似的以冰雪为主题的舞台，其上方有雪花生成并飘落。
&gt; //不愧是前辈，[[span class=&#34;ruby&#34;]]我心情激动起来了！[[span class=&#34;rt&#34;]]わたし、ときめいた！[[/span]][[/span]] —— 实习研究员A█████//
&gt; //请牢记基金会职责，别把我当偶像看。 —— --演唱后心情愉悦的--研究员Dr.██████//

&gt; **实验编号：**CN-250-J-103
&gt; **对象：**实习研究员A█████
&gt; **实验内容：**对象将项目调至音频评论模式，播放对象以其正常水平演唱的歌曲《ユ█████》。
&gt; **实验结果：**项目四周生成泡泡，产生很轻的樱花香。
&gt; //看来我唱得不错。 —— 实习研究员A█████//

&gt; **实验编号：**CN-250-J-157
&gt; **对象：**实习研究员A█████、研究员Dr.██████等四位研究员。
&gt; **实验内容：**对象轮流将项目调至音频评论模式，佩戴已触发的[[[SCP-CN-120-J]]]靠近项目。
&gt; **实验结果：**SCP-CN-120-J分别播放了《█████》、《███》、《██████》、《████》和《█████████》。项目四周生成泡泡，产生随机香波芳香剂气味。虽然五首歌曲的歌唱水准有显著差别，但五次实验结果没有区别。
&gt; //CN-120-J可以骗过这个项目？太怪了。 —— 实习研究员A█████//

更多实验报告请参见[[[SCP-CN-250-J-EX |SCP-CN-250-J扩展实验报告]]]。
