**SCP-3092:** 고릴라 전투
**저자:** [[*user HunkyChunky]]          
**원작:** http://www.scp-wiki.net/scp-3092
**역자:** [[*user MGPedersen]]
[[include info:end]]

[[include component:image-block name=gorilla.jpg|caption=격리 파기 사태 간에 &#34;마취시킨&#34; 이후의 SCP-3092-A.]]

**일련번호:** SCP-3092

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3092는 호환가능한 전기 콘센트 한 개가 설치된 빈방에 격리한다. 실험 중이 아니라면 콘센트를 꽂거나 장난감을 반입시켜선 안된다. SCP-3092와의 실험은 최소 1명의 3등급 직원에게 사전동의를 받아야하며, 사태를 진압하고 그로인하여 발생한 SCP-3092-A 개체들을 격리시키고자 --그물 발사기-- 가짜 마취총으로 무장한 (부록 3092-01 및 -02 참조) 최소 1명의 재단 요원을 배치한다.

SCP-3092-A 개체들은 잠금장치 2개가 추가로 달린 표준형 격리 켄넬에 한 마리씩 격리하며, 잠금장치 중 최소 하나는 향후 격리 파기 사태를 예방코자 생물 측정학적으로 기능하는 상태여야 한다. 개체들은 격리에 순응하는 대가로 편의용품을 제공받으나, 탈출 용도로 사용될 수 있는 도구나 구호품은 지급받을 수 없다. 1 마리 이상의 SCP-3092-A 개체들이 격리에서 탈출했을 경우, --그물 발사기-- 가짜 마취총으로 무장한 (부록 3092-01 및 -02 참조) 요원팀이 개체들을 재격리시킬 때까지 기지를 수색하며, 전체 인원은 상황을 통보받아 주의를 갖고 의심스런 상황이 있거나 SCP-3092-A의 공격을 받으면 즉시 보고한다.

실험 목적을 제외하고 SCP-3092-A 개체 주변 200 미터 내로 봉제 인형을 들여올 수 없다.

**설명:** SCP-3092는 블랙 타이 토이스,,Black Tie Toys,, 상표의 인형뽑기 기계로, 높이 1.8 미터, 너비 0.8 미터, 내부 깊이 0.9 미터에, 내용물을 뺀 무게가 대략 144 킬로그램이다. 기계의 몸체와 부품은 완전히 비변칙적이고, 주로 금속, 플라스틱 및 다양한 전자 장치로 구성되어 있으며, 다년간 규칙적으로 사용되면서 군데군데 마모가 있는 상태다.[[footnote]]조사 결과, SCP-3092는 변칙적 특성이 드러나기 이전에 7년간 사용되었음이 밝혀졌다. [[/footnote]]

전력을 공급하고 유효한 미국 통화를 투입할 시, SCP-3092는 상업적으로 사용가능한 뽑기 기계처럼 기능한다. 대상의 변칙적 특성은 오직 사용자가 집게로 1개 이상의 봉제 인형을 성공적으로 집어 SCP-3092의 배출구로 투입시켰을 때에만 활성화된다. 이 시점에서, 뽑힌 봉제 인형은 즉시 SCP-3092-A 개체로 변화한다.

SCP-3092-A 개체는 솜털이 들어있는 느낌의 봉제 고릴라로, 식별 가능한 태그나 로고가 없으며, 앉은키가 대략 0.3 미터에 무게는 0.4 킬로그램이다. 개체들은 지성이 있고, 의사소통이 가능하며[[footnote]] 모든 SCP-3092-A 개체들은 영어에 능통함이 확인되었다. [[/footnote]], 시각, 청각 및 촉각을 지니고 사족보행도 가능하다. 또한, 개체들은 이렇다할 손가락이나 관련 근육 구조가 보이지 않음에도 상당한 손재주를 갖고있다. 이를 제외하면, 모든 개체들은 생물학적 요소가 부재한 평범한 봉제 인형이다.

SCP-3092-A 개체들은 잠행, 급조 무기, 함정 설치, 다양한 소화기의 유지 및 사용 따위의 게릴라전과 관련된 여러 활동들에 상당히 능하다. 또한 개체들은 다양한 실제 및 가상의 게릴라 혁명 단체와 대충 유사한 &#34;이데올로기&#34;를 지닌 것으로 보인다. 개체들은 개인 또는 집단으로 복잡한 작전을 계획하고 수행할 수 있는데, 정기적으로 격리 파기 사태를 일으켜서 제한적인 성공을 거둔다.

그러나, 여태까지 모든 SCP-3092-A 활동은 목표물에 적합한 타격을 입히기보다는 짜증과 불편을 유발시키는 것으로 나타난다. SCP-3092-A 개체들이 사용하는 모든 무기들은 전혀 치명적이지 않아, 경미한 부상만 입힌다. 방화나 다른 SCP 객체의 격리 파기 같이 재단 자산에 심각한 피해를 입힐 기회가 있어도, 더욱 얄팍한 수준의 공격을 하기 위해 무시된다. 해당 주제에 대해 SCP-3092-A 개체들에게 질문하려는 시도는 실패했으며, 개체들은 모두 자신들의 공격이 수많은 사상자를 내며 상당한 피해를 입혔다고 주장한다. 새총, 소형 투석기, --발걸이 함정,-- (부록 3092-03 참조) 그래피티, &#34;반짝이 폭탄&#34;, 여러가지 액체가 든 양동이나 물통을 살짝 열린 문 꼭대기에 두기 따위가 작전 수단 및 전략으로 자주 사용된다.

현재까지 SCP-3092에서 생성된 모든 SCP-3092-A 개체들은 별개의 성격, 신념, 목표 및 정체성을 지닌다. 그러나, SCP-3092 개체가 비변칙적인 봉제 인형과 물리적 접촉을 하면, 봉제 인형은 즉시 동일한 SCP-3092-A 개체로 변하여, 접촉한 SCP-3092-A 개체와 비슷한 성격, 이데올로기 및 행동 패턴을 보인다. SCP-3092-A 개체들은 해당 특성을 알고있는 것으로 보이며, 머릿수를 늘리기 위해 이 특성을 사용하려 한다. 생성된 후, 상당수의 개체들이 안에 남아있는 다른 인형들을 변화시킬 목적으로 SCP-3092에 재진입하려 한다.

SCP-3092-A 개체들은 보통의 봉제 인형과 별반 차이없이 찢고 뜯거나 그외의 방식으로 손상을 입힐 수 있다. 개체들은 손상에 대해 전반적으로 과장되게 부정적인 반응을 보이며, 보통 별거없는 손상에도 엄살을 피운다. 몸통에 깊은 상처나 찢김, 사지 분리나 참수 같은 중상은 &#34;사망&#34;을 야기하며, 개체들은 보통 고통을 장기간 과장되게 호소하고나서 땅바닥에 자빠져 움직임을 멈춘다. 그러나, 완전히 소각하는 것이 아닌 이상, 개체들은 &#34;죽은척&#34;만 할 뿐이며, 해당 사체들을 계속해서 건드리면 잠시 활동을 재개하여 자기들이 &#34;졌으니&#34; 이제 건드리는 걸 그만해달라 요청한다. 그러한 정보와 더불어 SCP-3092-A의 신경계 부재 탓에, 개체들이 실제로 고통을 느끼는 것은 아니라 여겨진다. 통상적인 바느질, 천 덧대기 및 속 채워넣기 같이 손상된 SCP-3092-A 개체들을 보수하는 작업은 보통 개체들의 고통 및 사망 호소를 완화시키기 적합하며, 개체들 입장에선 치료로 간주된다.

현재, 23마리의 SCP-3092-A가 재단에 격리되어 있다.

**회수:** SCP-3092는 20██년 5월 3일 와이오밍주 샤이엔,,Cheyenne,,의 █████ ██████ 패밀리 레스토랑 겸 오락실에서 신고를 받고 출동한 유기 동물 관리관들이 변칙적 활동을 보고한 이후에 확보되었다. 재단 요원들이 현장에 도착하자, SCP-3092와 자기들 고유의 복제 능력으로 생성된 것으로 추정되는 21마리의 SCP-3092-A 개체들이 식당 시설을 상당 부분 훼손시킨 상태였다. 소화기를 발포하여 호전적인 몇몇 개체들을 &#34;죽이자&#34;, 남은 개체들은 재단 요원들에게 투항했으며, 변칙적 활동의 근원으로 판명된 SCP-3092와 함께 격리되었다. 민간인들은 기억소거제를 처방받았고, 애완용 침팬지가 탈출했다는 위장 정보가 배포되었다.

**부록 3092-01:** 20██년 5월 18일, SCP-3092-A 개체 한 마리가 격리 파기를 일으켜 인접한 복도를 통해 달아났다. SCP-████ 격리실 바깥에서 보초를 서던 메건 조,,Megan Cho,, 요원이 상황을 인지하여, 그녀가 소지하던 마취총으로 개체를 쏘았다. 이상하게도, 대상은 &#34;의식을 잃고는&#34; 땅바닥에 자빠져 이따금씩 경련하고 코고는 척하는 것 외에는 모든 활동을 중단한 것으로 나타났다.[[footnote]] SCP-3092-A 개체들이 규칙적인 수면 주기를 갖고있다는 사실은 달리 기록된 바 없다. [[/footnote]] 대상은 사고없이 재격리되고 몇 시간 뒤에 &#34;깨어났다&#34;. 그물 발사기나 화기 사용보다 효율이 높고 위험성도 낮은 덕에, 재단 요원들은 향후 SCP-3092-A 개체들을 재격리하는 데 마취 무기를 사용할 것을 권장한다.

**부록 3092-02:** 실험 결과, 날개달린 다트 공기총을 사용하면, 다트의 마취제 탑재 여부에 상관없이 SCP-3092-A의 &#34;수면&#34; 상태를 유도시키는 데 효과적임이 확인되었다. 전술한 사망 상태와 같이, 해당 수면 상태 역시 SCP-3092-A에 있어 보여주기식 행동인 것으로 추측된다. 재단 인원을 향한 부수적인 피해 가능성을 최소화하기 위해, 실제 마취제를 대신하여 가짜 마취 소총을 사용한다.

**부록 3092-03:** 20██년 6월 9일, SCP-3092-A 개체 2마리가 동시에 격리에서 탈출하여 건물의 환풍구로 달아나, 마틴 헬머,,Martin Helmer,, 박사가 발이 걸려넘어져서 조잡한 모욕이 적힌 베개 위로 얼굴부터 떨어지도록 그의 사무실에 인계철선을 설치하였다. 그러나, 헬머 박사가 사무실에 들어서자, 그는 걸려넘어지다 책장에 어깨를 부딪혀 쇄골이 골절되어, 그전까지 SCP-3092-A 격리 파기 사태에서 야기된 것보다도 훨씬 심각한 부상을 입었다. 두 개체들은 이를 발견한 즉시 후회감을 내비쳐, 다른 재단 직원들에게 상황을 알리고 순순히 재격리에 응했다. 이후 조사에서, 해당 개체들의 격리실 안의 몇몇 편의용품들이 헬머 박사를 위한 선물과 사과 메세지로 바뀌어 있었다. 이후 SCP-3092-A 개체들이 일으키는 파기 사태에서 그 어떤 종류의 발걸이 함정 사용도 확인되지 않았다.</textarea></pre>
