**项目编号**：SCP-CN-286

**项目等级**：Safe

**特殊收容措施**：鉴于SCP-CN-286-1不可移动之特性，应指派基金会人员对该项目进行一周一次定期观察。同时因为SCP-CN-286-1位于该城市公墓之中，基金会人员已在前台公司伪装之下接管公墓管理。对于SCP-CN-286-1，应以每季度一次的频率进行清洁除草等工作，但在工作过程之中注意不可伤及SCP-CN-286-1周边植物。

于每年农历七月十四日（中元节），基金会人员应对SCP--CN-286-1进行彻夜观察，并对SCP-CN-286-2的生成进行记录。除此之外，对SCP-CN-286-1本身以及所在公墓不需额外收容措施。

对于SCP-CN-286-2无需收容，仅应在其固定路线上安排人员进行沿路监控。当SCP-CN-286-2出现目击事件而被报道时，应采取舆论疏导手段或者小范围A级记忆消除手段进行信息伪装。

SCP-CN-286-3已经被指定为Area-CN-286。于每年农历清明节当日日落之后，研究员应在“界碑”处服用定时睡眠药物对SCP-CN-286-3进行最多为期2小时的观察，该研究员应接受梦境记忆训练以确保观察结果可得以准确记录。

--SCP-CN-286-4应收容于Site-CN-033异常书籍收容库中安保等级2的库区之中，对SCP-CN-286-4的研究需要该站点主管的批准--

SCP-CN-286-4已于事故CN-286 1783之后遗失，基金会正在追查其下落。

**描述**：SCP-CN-286是对中国陕西▇▇市公墓之中一座坟墓每年农历中元节起，至来年清明节止的一种现象的统称，该现象发生所牵涉的各部分分别编号为SCP-CN-286-1至-3。

* SCP-CN-286-1是对▇▇市公墓中的一座坟墓，据墓碑显示墓主姓名为陈▇▇，女性，生卒年份为1921-1987。在项目周边半径约1M范围内，生长着较大密度的非本地原生植物铃兰欧石楠（//Erica formosa//）。该项目大部分时期与公墓之中其他坟墓一般无异。 _
 _
该项目异常性质在于：自每年农历七月一日起，项目周边所生长的铃兰欧石楠花无论生长状态都将盛开，此时可视为SCP-CN-286异常展现起端。从农历七月一日开始，每晚21:00-次日6:00，所有SCP-CN-286-1周边的铃兰欧石楠花冠之中将间错产生类似于磷火自燃的现象，散发出暗淡的青白色光。但据基金会人员观察研究表明，该现象并非磷火自燃，而是一种与火焰形态类似的冷光现象，对铃兰欧石楠植株本身以及周边环境并无损害。这种现象将一直持续至农历七月十四日止，据基金会人员进行的信息调查，这种现象导致了公墓周边乃至▇▇市范围内“闹鬼”的传言。 _
 _
于农历七月十四日21:00开始，SCP-CN-286-1周边花冠内冷光变化频率将逐渐趋同并且发光时间将慢慢变长。在这过程之中，冷光颜色也从青白色渐变向淡蓝色，最后在农历七月十四日24:00（七月十五日0:00）到达时，所有铃兰石楠花冠都会在幽蓝色火焰之中自燃，但本体植株不受燃烧影响。此时在火焰之中SCP-CN-286-2将会产生。 

* SCP-CN-286-2表现为一只外形与金斑喙凤蝶（//Teinopalpus aureus//）十分类似的蝴蝶，差异在于金斑喙凤蝶常见的黑色部分在SCP-CN-286-2身上为玉白色，而金斑喙凤蝶标志性的后翅金斑在项目上则显现为幽蓝色。项目全身散发着暗淡波动的白色冷光，在黑夜之中十分易于辨认。 _
 _
该项目产生之后，将会以正常蝴蝶飞行的速度向西北方向飞行，并且偏好选择有灌木或林木遮挡的路线。其飞行时间为每晚19:00-次日7:00，在AM7:00之后，项目将会雾化消失，并于当晚PM19:00继续在消失地点100M范围内出现，继续向西北飞行。 _
 _
该项目没有表现出破坏性，对路线上的环境并不造成影响。基金会对项目的物理捕获尝试均告失败，项目会穿过进行捕获尝试的物理屏障而继续行进。对项目利用微型斯卡兰顿现实稳定锚进行捕获的提案被否决。据观察，项目的行进路线相对固定，从未发生过大规模偏离现象，协调其行进路线上各临近站点派出人员进行观察即可保证收容。另外，尽管项目本身偏好选择有遮蔽物的路线行进，仍然有目击现象不时发生，基金会人员应以舆论疏导或者记忆删除手段对这些目击事件进行处理。

* SCP-CN-286-3是一块位于新疆塔克拉玛干沙漠之中，在和田市东北方约200km处，半径500m的区域。该区域为SCP-CN-286-2飞行的终点，其显著特征为西北方向可观察到三座直立高耸的孤峰，离该区域中心点的距离分别为▇▇km、▇▇km以及▇▇▇km。区域西南方边界内以一块绘有基金会徽章的石墙作为标记，通称“界碑”。界碑常常因沙漠强烈的风化作用而毁损，应注意修缮。 _
 _
该区域通常情况之下并不具有异常性质，只有当每年的清明节当日，SCP-CN-286-2抵达该区域中心，其异常性质才得以出现。在每年清明节当日，SCP-CN-286-2将不再于AM7:00消失，而是飞行直至抵达SCP-CN-286-3中心处消失。从此时起，该中心点半径500m范围内如果有人类在离他人20m以上距离，并且失去意识或睡眠时间达到1分钟以上时，这名个体将“梦见”一块区域。据探索过该区域的研究员描述，该区域半径大约500m，基本与外部异常区域重合，其内部阳光较昏暗，风沙平稳，SCP-CN-286-2将围绕区域东北方一块半径约10m的区域环绕飞行。并且在一定时候落地以幽蓝色火焰自燃，从火焰之中产生一株与SCP-CN-286-1周围同种的盛开铃兰欧石楠。据研究员观察，所有铃兰欧石楠植株都环绕着中心生长，并且不见衰败迹象。从已有植株数量推断，SCP-CN-286现象产生已有▇▇年。 _
 _
在SCP-CN-286-2自燃之后，进入该区域的人类个体将会醒来。根据观察记录，该区域最低持续的时间为30分钟，最高则为2个小时。值得注意的是，在该个体“进入”异常区域之后，其他人对他的行为并不影响其意识在该区域之中的存在。因此在研究员开始对SCP-CN-286-3进行观察之后，在限定距离之外的人员应第一时间注意做好对观察者的沙漠生存保护措施。

基金会是于2001年起开始的对SCP-CN-286的观察与研究，因为在▇▇市出现了越传越烈的“七月鬼火”传言。基金会的介入导致了SCP-CN-286的收容措施建立，并且对外进行了“鬼火不过是磷火自燃现象”的科普行动。在追踪SCP-CN-268-2的行动最后，一名MTF队员的意外中暑晕倒导致了SCP-CN-268-3异常性质的发现。

根据SCP-CN-268-1墓碑名字及其他信息，基金会展开了对墓主的调查，以期能查明该项目的成因。根据当地户籍资料显示，陈▇▇自1962年起迁住到▇▇市▇▇▇▇宿舍区。基金会人员以人口普查为伪装对陈▇▇住址以及邻居进行了采访调查。

[[collapsible show=&#34;附录CN-268-1：陈▇▇邻居采访录音&#34; hide=&#34;关闭&#34;]]

&gt; 
&gt; **研究员**：那您知道陈▇▇的孩子现在在哪么？他好像也不住在这里。

根据邻居提供的信息，陈▇▇平日独居，而隔壁的王▇▇看她一人生活不便，经常帮助陈▇▇打理生活琐事。因此基金会研究员决定对王▇▇以及寻找提到的陈▇▇的养子进行调查，进一步探寻SCP-CN-286成因。

[[collapsible show=&#34;附录CN-268-2:王▇▇采访录音&#34; hide=&#34;关闭&#34;]]

&gt; &lt;记录开始&gt;
&gt; 
&gt; &lt;敲门声&gt;
&gt; 
&gt; **王**：哎，谁啊？
&gt; 
&gt;  **研究员**：您就是王▇▇么？您好，我们是人口普查的人员，想和你请教一下有关于陈▇▇的事情。
&gt; 
&gt; **王**：哦哦，快请进吧，只是陈▇▇已经去世很久了……
&gt; 
&gt; **研究员**：所以有关于她的问题，我们只能请教您了。请问，您和她当初是怎么认识的？
&gt; 
&gt; **王**：这个说来话长了……当初她刚来到这里的时候我们也不清楚她是从哪里来的，只知道是迁居到这里，还带着一个儿子。后来一些传言传开，我们才知道那个儿子也不是她亲生的，是收养的。
&gt; 
&gt; **王**：当时她虽然看起来挺穷的，但很是热情，也很爱干净。衣服穿得一丝不苟，头发也尽量用简单的发绳扎起来，对人说话彬彬有礼，对谁都客客气气的。真是个挺好的人。
&gt; 
&gt; **研究员**：那您是从那时候开始照顾她们的？
&gt; 
&gt; **王**：唉，说来也是伤心事了，那时候我的妻子刚刚过世没多久，我一个人独居也很是伤心。正好她搬了过来，对我也客客气气的，我……我不得不说在她身上看见了一些我的亡妻的影子，所以忍不住有时候帮帮她……
&gt; 
&gt; **研究员**：这么说的话，您是……喜欢上了她么？
&gt; 
&gt; **王**：（苦笑）这是不会的，就算有一些我的亡妻的影子，可是我的妻子已经回不来了。我怎么能丢下她一个人去喜欢另一个人呢？想到她在底下等我要和我一起走，我就实在没办法喜欢另一个人了……
&gt; 
&gt; **王**：所以我也只能隔三差五去帮个忙……她那儿子其实也很听话。一家人都和和气气的，有时候我想，要不是我和我的妻子没有孩子……我的生活大概也就是这样吧……
&gt; 
&gt; **研究员**：但是之前我们采访了一下其他邻居……请原谅我说话不好听，她说那个孩子是“白眼狼”？还说陈▇▇是个“荡妇”？
&gt; 
&gt; **王**：（激动）你们别听那个长舌妇嚼舌根！
&gt; 
&gt; **王**：你们真别以为他们家那个男人是个好东西！看着支支吾吾的不会说什么话，自己私底下干了什么事不知道？陈▇▇搬来不久，真要说外貌当然是比他们家那个刘▇▇好看些，又会拾掇自己，再加上她本来就有一种大家闺秀的气质，自然显得更出众。男人多多少少会动点心，但最不知廉耻的就是李▇，居然背着她老婆要勾搭陈▇▇！
&gt; 
&gt; **王**：有一次就正好被我撞见他对着陈▇▇要动手动脚，陈▇▇百般拒绝，我上前逮着他就痛骂了一通。谁知道这东西贼心不死，还明里暗里骚扰陈▇▇。最后就被那刘▇▇撞见，那狗日的李▇居然反黑为白，说是陈▇▇勾引他！这梁子从此就结下了，刘▇▇三天两头指着陈▇▇骂街，什么难听话都说得出来，搞得院子里风言风语不断。陈▇▇也是个不善口舌的人，百口莫辩，最后只好沉默以待……
&gt; 
&gt; **研究员**：那这么说，她孩子是个“白眼狼”也是谣传？
&gt; 
&gt; **王**：那个……那个……唉，造孽啊……造孽……
&gt; 
&gt; **王**：之前也说过了，她们家本来是和和气气的一家子。尽管那孩子是个捡来收养的孩子，陈▇▇也想方设法真心对他好，最后还想办法供他上了学。本来那孩子也是个懂得对母亲好的孩子，但……上了学之后……就不一样了……
&gt; 
&gt; **王**：我还记得那时候是……1969年……那时候正是这些学生四处张扬的日子。院子外的风声越传越烈，好几个人都被抓起来打倒了。我们也惶惶不可终日，生怕下一个轮到自己……但后来发生的事情我们谁都想不到。
&gt; 
&gt; **王**：那天，一群带着红袖标的学生冲进了院子，劈头就是一张大字报贴在了陈▇▇的门上。高喊着“打倒汉奸陈▇▇！”然后就把门撞开，把她拽了出来，那里面有个学生立刻一个大耳光甩在了她的脸上。大喊：“打倒陈▇▇！”
&gt; 
&gt; **王**：当时我看得分明，带头甩耳光在她脸上的，就是她儿子啊！
&gt; 
&gt; **王**：她愣愣地看着她儿子，头发散了披在脸上，别人推搡也不动，只愣愣地看着她儿子。她儿子又转过头去，领着大家高喊口号：“打倒陈▇▇！”
&gt; 
&gt; **研究员**：那后来怎么了？
&gt; 
&gt; **王**：怎么了……都一样。关了起来，剃了阴阳头，每天都带着大牌子批斗……她倒是什么表情都没有，旁边就是她儿子喊着口号……
&gt;

&gt; 于是他强拉着我就走了，可我总觉得不对，他把我带到了村外的高粱地里，而且还要往高粱地里走。
&gt; 
&gt; “太君在这里么？”我问。
&gt; 
&gt; 他停下，四处张望之后，忽然就扑到了我的身上，手开始撕扯着我的衣服。我惊叫起来，却听他说：“今天你也到我的手里了，嘿嘿，只要太君在，你就不可能逃出我的手掌心……”
&gt; 
&gt; 我已经不记得当时确切的感受了，只记得一些隐约的喊声，还有挣扎和撕打。可我只想着阿牛，我没来及说，但我要等他回来……
&gt; 
&gt; 我能记起来的下一件事，就是王胖子痛叫着倒在了地上，捂着头，而我的手里有不知道哪来的一块石头。他捂着流血的额头，神色狰狞，恶狠狠地走掉了。我看了看身上，衣裤都还在，我哭着跑回家，和爹娘搂在一起。
&gt; 
&gt; 可我想不到，第二天，鬼子就全副武装闯进了我家，还是那王胖子领头。他眯缝眼里有恶毒的报复快意，我还想躲起来，可鬼子用枪指住了爹娘，然后把我抱起来抬走了。
&gt; 
&gt; 他们把我关进了一间柴房里，然后他们……
&gt; 
&gt; [页面剩余部分皆为无意义涂写，有多处地方划破了纸页]

&gt; ……我只记得枪声，然后柴房门又被踢开了，我把自己蜷缩在最角落里。然而来人把我拉了起来，带出了柴房。
&gt; 
&gt; 我才看到那不是鬼子土黄的军服。
&gt; 
&gt; 可我也什么都说不出来了。
&gt; 
&gt; 为什么爹和娘躺在地上不起来，赵二叔也是，为什么大家都不动了……
&gt; 
&gt; 好像有人跟我说了什么，但我听不见。他们轻轻扶着我，我不知道该怎么办，却不知道为什么软了下去，好像有哭声，是我的哭声么？好咸，是我的眼泪么？
&gt; 
&gt; 我很长时间都不知道发生了什么，然后发现我在村子里。这是▇▇村，离我们村子好几里远。不知道为什么好几个人用奇怪的眼神盯着我。
&gt; 
&gt; “破鞋！汉奸！”不知道谁开始喊起来了，“就是她害死了▇▇村所有人！是她勾引的鬼子！”
&gt; 
&gt; 我想说话却说不出口，我……

[烧毁不可辨识]

&gt; ……阿牛，我没办法等你回来了，这么多年没有音讯，你到底在哪呢？

&gt; “娘，我饿了。”
&gt;

&gt;

&gt; 
&gt; 好像什么都没有发生过……我想，我可以忘记许多事情了。
&gt; 
&gt; 隔壁的新邻居王大哥，隔三差五也回来帮我的忙，我很是过意不去，但总也不好把拒绝的话说出口。
&gt; 
&gt; 阿牛……他长得像你，但也不是你……

[烧毁不可辨识]

&gt; ……那天在门外传来了砸门的声音，我不知道怎么了，门就一下被撞开了。忽然刺进来的光让我什么都看不清，只隐约看到光里闪动着许多身影，他们逼上来，我看清楚了，是一群带着红袖标的学生。我忽然身体冰凉了，我忽然想起了那个柴房，想起了……
&gt; 
&gt; 一个火辣辣的耳光打了下来，然后是震耳欲聋的“打倒陈▇▇！”
&gt; 
&gt; 我看着眼前这个既熟悉又陌生的脸庞，这是我的儿子么，不对，我的儿子不会这样对我的。隐隐约约，我看到了王胖子的脸，对，没错，这个是王胖子。我紧紧盯着他，不论他们怎么推搡我我都盯着他，我好像看到了王胖子，又好像看到了我儿子……我耳朵里灌满了嘈杂的声音，可细细听来，却又是整齐划一的海浪。
&gt; 
&gt; “打倒汉奸陈▇▇！”
&gt; 
&gt; 我什么都没逃过，命定的恐惧如影随形，命没有放过我……

[烧毁不可辨识]

&gt; ……我儿子再也没有回来，我已经找不到我儿子了。
&gt; 
&gt; 我又是自己一个人了，隔壁王大哥也是一个人，有时候我们不经意对视，都能从对方眼里看出复杂的神色。
&gt;

&gt; 
&gt; 你还是那样憨憨傻傻，连身上穿的，都还是当时的粗布衣，好像什么都没变。
&gt;

&gt; 
&gt; 王大哥拼命摇着我，喊着我的名字。我几乎站不起来，但还是站起来了，我说了什么我也不知道，但他还是走了，只有我一个人……一个人了，我眼泪为什么就下来了呢？我为什么会觉得喘不过气呢？那哭咽声音是我的么？
&gt;

&gt; ……一个年轻人来找我了，说是我的远方亲戚，我笑笑，没有拆穿。我哪里还有什么远方亲戚呢？
&gt; 
&gt; 他经常来，像是王大哥一样，偶尔来帮我干活。我心里倒是很惊奇，原来这样的男人还真的有么？热心，但又不动手动脚……
&gt; 
&gt; 但他和王大哥的确不一样，他对我展示了一些很奇怪的东西。
&gt; 
&gt; 比如能从手里升起火来，能从空米缸里变出米来……他跟我说他其实是个道士，我不信。然后他又想办法变更多奇怪的东西给我看，最后我倒是不得不信了。
&gt; 
&gt; 然后他问我要不要报仇。
&gt; 
&gt; 那些对我冷嘲热讽的，拳打脚踢的，栽赃陷害的……
&gt; 
&gt; 甚至还有当年那些鬼子……
&gt; 
&gt; 他都能让他们死，而且甚至还能让他们全家都一起死。可我只觉得心里很累，很多事情我已经不想再想起来了。很多事情，都像是沉淀的土，不想翻起一点涟漪来。
&gt; 
&gt; 他甚至拿出了照片，跟我说这就是曾经在这里肆虐的鬼子，他们还活着，我就不想报仇么？
&gt; 
&gt; 可我真的累了。
&gt; 
&gt; 我看着那照片，那上面的人不是我当年看到的那种样子。凶神恶煞、粗暴跋扈的样子。

&gt; 
&gt; 他浑身一震，拿照片的手都颤抖了起来。可我只看着照片上那个小孙子。他笑得那么开心，就好像我的儿子还小的时候，看着我穿戴整齐，也是这么笑的。
&gt; 
&gt; 他终于愤怒了，拿出一本薄薄的册子，一页页翻给我看。那上面都是奇怪的内容，记载了不少可以杀人的咒法，可我只是平静地摇头，我怎么愿意伤害那个笑着的小孙子呢？既然我已经选择不再想一些东西，那我怎么愿意让那个小孙子哭着找爷爷呢？
&gt; 
&gt; 毕竟那么像……那么像……

&gt; 
&gt; 我捡起那本册子，一页页翻过，奇怪的是之前页上他给我看的杀人的咒法都只剩下了白纸，只有最后我想要的依然在目。
