**Объект №:** SCP-9999-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Здание, в котором располагается вход в SCP-9999-J, было выкуплено через подставную компанию Фонда; согласно истории прикрытия, которой должны придерживаться все сотрудники, находящиеся на данном объекте, здесь располагается закрытый филиал [ДАННЫЕ УДАЛЕНЫ]. Возле входа в SCP-9999-J должны дежурить два охранника, которые сменяются каждые 8 часов. Разрешение на проведение исследований на территории SCP-9999-J выдается сотрудником Уровня 3. Каждый новый примечательный объект, обнаруженный на территории SCP-9999-J, должен быть занесен в Реестр 9999-LR и изучен на предмет аномальных свойств. Выносить какие-либо объекты из SCP-9999-J (если такое и представляется возможным) строго запрещено.

**Описание:** Вход в SCP-9999-J расположен в подвале многоэтажного офисного здания в городе Москва по адресу [ДАННЫЕ УДАЛЕНЫ] и представляет собой простую деревянную дверь, ведущую в кладовую уборочного инвентаря. Однако, любой человек, который входит в эту дверь, вначале попадает в просторный коридор длиной около 20 м, освещенный неизвестными источниками света. На стенах коридора висят плакаты с надписями на языке, который будет лучше всего понятен человеку, смотрящему на плакат. Надписи носят в основном рекламный характер; так, на одном из плакатов написано: 

&gt; Добро пожаловать в Музей Славы и Всякой Всячины!
&gt; 
&gt; Чувствуйте себя как дома! Если хотите, можете трогать экспонаты.

В конце коридора находится двустворчатая деревянная дверь, ведущая в некое экстрамерное пространство, представляющее собой многоэтажное здание с неопределенным количеством этажей, которые связаны между собой лестницами, лифт в здании, похоже, отсутствует; высота потолка в помещениях составляет 3,5 м, площадь каждого этажа составляет примерно ██ кв. м. Каждый этаж разбит на несколько смежных залов. Оконные проемы в Музее отсутствуют, помещения освещаются стандартными лампами дневного света, которые получают питание от неизвестного источника. 

На территории SCP-9999-J было обнаружено огромное количество различных объектов, никак не связанных между собой, которые, очевидно, являются музейными экспонатами. Эти объекты крайне разнообразны по своему внешнему виду и размерам, это могут быть как картины, статуи и художественные инсталляции, так и различные вещи, которые даже нельзя назвать предметами искусства; многие из них помещены под колпаки, сделанные из неизвестного прозрачного материала, внешне похожего на оргстекло, но обладающего невероятной прочностью. Каждый объект сопровождает медная табличка с описанием на английском и русском языках. С того момента, как SCP-9999-J перешел в ведение Фонда, было обнаружено около ███ объектов, каждый из которых был занесен в особый Реестр 9999-LR, и вполне возможно, что в глубинах SCP-9999-J скрыто еще большее их количество. В настоящее время дальнейшее исследование SCP-9999-J затруднено ввиду его невероятных размеров. 

**Приложение 9999-01:** Примеры экспонатов, обнаруженных на территории SCP-9999-J

&gt; 1. Чучело животного неопределенного вида, по-видимому, бурого медведя (//Ursus arctos//), но с ярко выраженными человеческими чертами в строении тела. Животное стоит на задних лапах, передние лапы подняты высоко над головой. Самый первый экспонат, который встречается посетителю Музея. Примечательно, что в ██% случаев чучело приветствует посетителя фразой &#34;[ДАННЫЕ УДАЛЕНЫ]!&#34;, закономерность в проявлении этой аномалии не выявлена.
&gt; 
&gt; 2. Статуя из чистого золота высотой около 2 м, стоящая на гранитном постаменте и изображающая молодую девушку в возрасте примерно 14-16 лет, облаченную в некий костюм футуристического вида, похожий на высокотехнологичную боевую броню. К постаменту прикреплена гранитная табличка с надписью: &#34;И сказал [УДАЛЕНО]: да не будет у вас другой Богини, кроме той, что я вам дарую. И снизошла Богиня на землю, и увидел ее народ земной, и пал пред Богиней в благоговении. Кто же не принял Богиню, отверг ее, тех проклятию предали, и наказали впредь: пусть все, что в жизни вашей деется, двигали лишь перчатки белые да носы черные. (Канон, 12:10)&#34;
&gt; 
&gt; 23. Поясная скульптура из базальта, изображающая усатого мужчину семитской внешности; мужчина, словно в знак подчеркивания мысли, поднимает вверх указательный палец правой руки. На постаменте выбиты слова &#34;И вдругорядь он увековечен оказался в камне огнедышащем&#34;. Обнаружена на первом этаже Музея.
&gt; 
&gt; 24. Кувалда с деревянной ручкой длиной 1,5 м, установленная на чугунном постаменте. Описание экспоната гласит: &#34;Тяжела ноша сия непомерно. Лишь тот, на ком Печать есть особая, поднять оружие это в силах&#34;. Данный экспонат не был накрыт непробиваемым прозрачным колпаком. Все попытки поднять кувалду или сдвинуть ее с места потерпели неудачу. Находится рядом с экспонатом №23.
&gt; 
&gt; 77. &#34;Памятник Колобку&#34;. Сфера из серого гранита диаметром 1 м, установленная на гранитном постаменте. Описание экспоната гласит: &#34;Ну теперь ты точно никуда не убежишь&#34;. Была обнаружена на втором этаже Музея.
&gt; 
&gt; 78. &#34;Лик ненависти&#34;. Сфера из красного гранита диаметром 1 м, установленная на гранитном постаменте. На сфере черной краской нарисовано злобное человеческое лицо. Обладает меметическими свойствами - любой человек, рассматривающий &#34;лицо&#34; в течение хотя бы трех секунд, начинает испытывать возрастающее чувство страха. Была обнаружена неподалеку от экспоната №77.
&gt; 
&gt; 79. &#34;Подвиг переселенца&#34;. Трактор МТЗ-52 &#34;Беларусь&#34;, находящийся в крайне плачевном состоянии; было установлено, что трактор длительное время находился в эксплуатации при жестоких погодных условиях. На капоте трактора написано белой краской &#34;На Вашингтон!&#34;. В кабине обнаружилась мумифицированная туша самца домашней свиньи (//Sus scrofa domestica)//. Экспонат был обнаружен на втором этаже Музея.

**Дополнение 9999-02:** С описаниями прочих экспонатов SCP-9999-J можно ознакомиться в [[[document-9999-lr|Документе 9999-LR]]]. Туда же следует заносить информацию, касающуюся всех новых экспонатов.</textarea></pre>
