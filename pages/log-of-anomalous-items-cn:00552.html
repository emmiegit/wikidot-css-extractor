    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一件纯白色空手道道服，印有“██”黑色汉字字样。\n穿着该异常物品的人员将会变得亢奋，并具有异常的攻击性，会尝试以空手道技巧破坏周遭的物品。\n**回收日期：**20██/02/██\n**回收地点：**Site-CN-22格斗训练室\n**当前状态：**存放于Site-CN-22低价值物品存放柜\n**笔记：**\n“哪个白痴把这东西带进更衣室的？”——特工黄██\n“塑料小人？这他█的塑料小人是异色限量款！那个姓█的D级，必须在月底之前赔我一个！”——Dr.████\n“我认为先前造成的损失应该归咎于异常物品，而不是我这个可怜的被实验者。”——D级人员██要求留言&#34;</textarea></pre>
