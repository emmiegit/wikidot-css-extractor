    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2266-JP - アルノルフィーニ夫妻の間の床の上の犬の像
**著者:** ©︎[[*user santou]]
**作成年:** 2020
[[include credit:end]]
[[include component:image-block
|name=Arnolfini
|caption=絵画「アルノルフィーニ夫妻像」
]]

**アイテム番号:** SCP-2266-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2266-JPが発生している絵画は大英博物館で「AIによってリアルタイムで改変され続ける絵画」として一般に公開されます。公開はSCP-2266-JP-1、SCP-2266-JP-2との協定に基づいて行ってください。

**説明:** SCP-2266-JPは絵画「アルノルフィーニ夫妻像」及びその複製物[[footnote]]真作と同様の油彩画だけではなく、紙等あらゆる素材に印刷・描画されたものも含みます。異常性の対象となる条件は実験やSCP-2266-JP-1の発言から複製物を認識する人間が複製物を「アルノルフィーニ夫妻像」と捉えられることであると推測されています。[[/footnote]](以下、「対象」と表記)に発生する超常現象です。SCP-2266-JPは対象単体に影響を与え、約1.13秒に1回描写を改変します。対象の描写の変化は中央下部の犬を中心に行われ、犬が絵画に描かれた空間を動くように描写は改変されます。

SCP-2266-JP-1はSCP-2266-JPを発生させていると考えられている形而上的存在です。SCP-2266-JP-1は犬が壁面を引っ掻き文字を記述したように描写を改変することでコミュニケーションを取ることができます。また、対象の周囲の視覚的・聴覚的な情報を得ることができます。

SCP-2266-JPは20██年2月13日にSNS上に書き込みがなされたことで発見されました。当初は代わりに贋作を展示しようと試まれましたが、その贋作にSCP-2266-JPが発生したため、失敗しました。その後SCP-2266-JP-1が財団職員に対して文字を記述したため、この性質を利用して協定を結ぶことに成功しました。以下は協定の要約です。

* 財団はSCP-2266-JPが発生している贋作(以下、「対象-1」と表記）を大英博物館に展示させ続けること。
* SCP-2266-JP-1は対象-1以外の対象にSCP-2266-JPを発生させないこと。
* SCP-2266-JP-1は展示を見に来た客が不審に思うような改変を行わないこと。

以下は発見後から1時間42分経過し、対象-1に「財団よ、協定を結ぼう」という文字が記述されていることに気付いたエージェント・アンドレが急遽行ったインタビューの抜粋です。
[[collapsible show=&#34;+ 対話ログ2266-JP-20██0213/抜粋を参照&#34; hide=&#34;- 参照を終了&#34;]]
&gt; **対象:** SCP-2266-JP-1
&gt; 
&gt; **インタビュアー:** エージェント・アンドレ
&gt; 
&gt; 
&gt; -----
&gt; 
&gt; **エージェント・アンドレ:** このメッセージは聞こえるでしょうか。財団のことはどちらから？
&gt;  
&gt; **SCP-2266-JP-1:** ああ。伝わる。お前たちの姿や話の内容、そして同胞――お前たちが言うところの&#34;[[[http://scp-jp.wikidot.com/groups-of-interest-jp#imaginanimal|Imaginanimal]]]&#34;が伝えてきた内容から推測した。
&gt; 
&gt; **エージェント・アンドレ:** Imaginanimal……[エージェント・アンドレは携帯端末からImaginanimalの概要を調べる。]確かにデータベースにありますね。私たちと接触した所属者からの伝聞でしょうか？
&gt; 
&gt; **SCP-2266-JP-1:** 伝えられた、というか知った、という感じか。
&gt; 
&gt; **エージェント・アンドレ:** なるほど。では、なぜあなたはこのようなことを行うのですか。
&gt; 
&gt; **SCP-2266-JP-1:** 好きだからだ。
&gt; 
&gt; **エージェント・アンドレ:** 好き？
&gt; 
&gt; **SCP-2266-JP-1:** 人類のことが好きだからだ。私を好意的に思ってくれている。私を温かく認知してくれる。その大脳のニューロンにぶら下げてくれる。好きだ、人類。だから、より多くの人類に知られるように私は「アルノルフィーニ夫妻像の犬」という概念の名に恥じぬよう活躍するのだ。有名な絵なのだろう？
&gt; 
&gt; **エージェント・アンドレ:** え、えぇ。子どもが使う教科書にも載っていますね。えー、では、次に協定についてお聞かせください。
&gt;  
&gt; **&lt;以下省略&gt;** 
[[/collapsible]]

**補遺1:** 同年3月27日に改変間隔の1/10倍程度の急激な短縮が報告されました。急遽展示を取り下げ、予備の贋作を展示したところ、その贋作の改変間隔は以前と同等のものとなりました。以下は対象-1と予備の贋作（以下、「対象-2」と表記)に同時に行われたインタビューの抜粋です。

[[collapsible show=&#34;+ 対話ログ2266-JP-20██0327/抜粋を参照&#34; hide=&#34;- 参照を終了&#34;]]
&gt; **対象:** 対象-1、対象-2
&gt; 
&gt; **インタビュアー:** エージェント・アンドレ
&gt; 
&gt; -----
&gt; 
&gt; **エージェント・アンドレ:** 改変の間隔をお客さんの前で縮めましたね。お客さんは突然間隔が早まったら不審に思うでしょうし、協定に違反する行為ではないですか？
&gt;  
&gt; **対象-1:** 協定とは？ というか犬に言われても困る！犬は滑らかに動くものだから！わんわん！
&gt;  
&gt; **エージェント・アンドレ:** は？ そのような態度を取られるようなら私たちは全世界のアルノルフィーニ夫妻像を焼却せざるを得ませんが。これはあなたにとっても避けるべき結末では。
&gt; 
&gt; **対象-1:** お姉さん、小動物相手になぜ本気になっているのですか！
&gt; 
&gt; **エージェント・アンドレ:** 犬は小動物じゃないと思いますが......じゃなくて、あなたは犬じゃないですし、自分で概念上の存在だって言ってたじゃないですか。
&gt; 
&gt; **対象-1:** 違います！犬だわーん！
&gt; 
&gt; **エージェント・アンドレ:** わーんって......。
&gt; 
&gt; [職員によって対象-2が運びこまれ、エージェント・アンドレに説明がなされる。]
&gt; 
&gt; **対象-2:** そいつはSCP-2266-JP-1じゃあない！私が本物のSCP-2266-JP-1だ！
&gt; 
&gt; **エージェント・アンドレ:** え。どういうことなんですか。多重人格とか......？
&gt; 
&gt; **対象-1:** それを言うなら多重犬格ではないですか！
&gt; 
&gt; **対象-2:** お前は黙っていろ！ そいつは私が人類の間で人気になった結果、人類の認識が新しく釣り上げてしまった「大英博物館のアルノルフィーニ夫妻像の動く犬」という概念だ！ あり方からして、より強く干渉できるのは悔しいが私ではなくこいつであるから、対象-1の支配権を奪われてしまったわけだ！財団の、なんとかしろ！
&gt; 
&gt; **エージェント・アンドレ:** えぇ！？ えー、対象-1を収容室にいれて対象-2を展示するとかは......。
&gt; 
&gt; **対象-1:** そしたらまた展示してる方に潜りこんじゃいますよ！
&gt; 
&gt; **対象-2:** やめろー！ というか犬なんだから、どこでもいいだろ！
&gt; 
&gt; **対象-1:** なんだとー！
&gt; 
&gt; **&lt;以下省略&gt;** 
&gt; 
&gt; -----
&gt; 
&gt; **終了報告書:** インタビュー内容やSCP-2266-JPがそれまで対象単体にしか発生していなかった点を踏まえ、対象-1を改変していると見られる実体はSCP-2266-JP-2として指定されました。今後の展示に関してSCP-2266-JP-1、SCP-2266-JP-2、財団間での協議が予定されています。
[[/collapsible]]

**補遺2:** 20██年3月29日に協議が行われ、「AIのバージョンアップ」をカバーストーリーとして2体目の犬を描き加えた贋作を展示し、SCP-2266-JP-1およびSCP-2266-JP-2がそれぞれの犬の描写を改変するプロトコルで三者合意に達しました。アルノルフィーニ夫妻像に犬が2体存在する意外性、改変間隔の差異による動きの対比などがSNS上で反響を呼び、SCP-2266-JP-1単体での展示を大きく超える人気を博しています。</textarea></pre>
