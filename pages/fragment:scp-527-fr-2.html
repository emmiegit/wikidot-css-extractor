    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Niveau de Menace :** Rouge  [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** Suite à la pénurie de personnel de la Brigade d&#39;Intervention Rapide de France provoquée par la tentative de gestion de SCP-527-FR, le confinement de SCP-527-FR est directement supervisé par le commandement militaire du Site-Zayin.

Le centre ville de ████-███-████, France, est sous le contrôle militaire de la Fondation SCP, officiellement pour cause d&#39;effondrement de carrière de calcaire. La zone contrôlée sert de centre de gestion de SCP-527-FR ainsi que d&#39;implantation temporaire des forces armées en lutte contre SCP-527-FR. 

L&#39;accès à la zone contrôlée est interdit aux civils et soumis à condition pour les agents de la Fondation.

**Description :** SCP-527-FR est un abri anti-bombardement vide de 3m^^2^^ et 2m50 de hauteur, installé dans une cave située à ████-███-████, France. La structure de la pièce est en béton armé, porte comprise, et n&#39;est reliée à aucun système électrique ou mécanique. 

La communication entre l’intérieur de SCP-527-FR et l’extérieur est impossible lorsque la porte de l&#39;abri est refermée. De même, tout système de captation photographique, audio ou vidéo n&#39;enregistre qu&#39;une neige télévisuelle et sonore une fois que la porte est verrouillée. 

Lorsqu&#39;un ou plusieurs individus (dits &#34;individus ciblés&#34;) entrent dans l&#39;abri et referment le système de la porte blindée à l&#39;aide de la valve de verrouillage interne, ils sont immédiatement visés par des entités ou des objets inconnus, a priori non présents avant la fermeture de SCP-527-FR. 

Le taux de létalité de ces entités inconnues est pour le moment de 100%, quel que soit le nombre et la formation des agents envoyés dans SCP-527-FR. Dans des cas très rares, le corps de certains agents est absent. Pour les autres, il sont retrouvés criblés de balles semblant appartenir à leurs propres armes, bien que leurs chargeurs soient tous remplis. Cette dernière constatation suggère la présence d&#39;une anomalie consciente, disposant d&#39;une capacité d&#39;attaque variée qu&#39;elle ajuste en fonction de ses cibles. Son niveau maximal de menace est donc impossible à évaluer pour le moment, et l&#39;ordre d’abattre à vue toute cible dans SCP-527-FR est donné.

SCP-527-FR a été retrouvé contenant une grande quantité de cadavres de civils ainsi que, plus préoccupant, d&#39;agents de la Fondation n&#39;ayant jamais existé.
