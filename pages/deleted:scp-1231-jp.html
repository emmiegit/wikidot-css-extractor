**アイテム番号:** SCP-1231-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1231-JPは小型昆虫飼育セルに収容されます。1日に1度野菜と卵の殻を混ぜた餌を与えてください。SCP-1231-JP-1は通常の人型オブジェクト規格の密閉条件である収容用個室に収容してください。室内には加湿器を設置し内部の湿度は70％前後に保ってください。繁殖実験の際、使用するDクラス職員は四肢のいずれかを欠損させたうえでSCP-1231-JPを寄生させてください。SCP-1231-JP-2はその性質上、SCP-1231-JP-1と同じ収容室内に収容されます。SCP-1231-JP-1及びSCP-1231-JP-2がSCP-1231-JP-3に変態した場合においても収容方法が変わることはありません。SCP-1231-JP-3と接触する際は防毒マスクを着用し直接触れないよう注意してください。

**説明:** SCP-1231-JPはオオギセル(//Megalophaedusa martensi//)によく似た未知の生物です。組織サンプルからオオギセルのほかにスナギンチャク(//zoanthid、sandy creeplet//)のDNAの痕跡が確認されました。

その特異性は先天的・後天的に関わらず四肢のいずれかを欠損した人間に寄生することです。SCP-1231-JPは欠損した部位に癒着し体を分裂させ無性生殖します。癒着した個体はそのまま寄生し、分裂した個体は新たな宿主を探し移動します。SCP-1231-JPは無性生殖のほか通常の有性生殖でも繁殖することが可能です。

SCP-1231-JP-1は人間に癒着したSCP-1231-JP個体です。SCP-1231-JP-1は殻を持たない代わりに、人間を殻として外敵から身を守ります。1ヶ月程で人間の手足と変わらないサイズへ成長し、人間の腕や足と類似した外見となります。塩分に耐性があり、海水内でも活動することが可能です。

SCP-1231-JP-1は高温に暴露する、冷凍する、完全に乾燥させるなどの方法で容易に終了することが可能です。その際、宿主の人間も苦痛を感じますが、命に別状はありません。宿主が死亡するとSCP-1231-JP-1も死亡するため宿主に危険が迫っていると判断された場合、宿主の意思に関係なく積極的に逃走を図ろうとします。

SCP-1231-JP-2はSCP-1231-JP-1に寄生された人間です。SCP-1231-JP-2はSCP-1231-JP-1を自由に操作することが可能です。また五感も共有しており、SCP-1231-JP-2の目を塞いでいてもSCP-1231-JP-1の嗅覚を利用し人や物の位置情報を探ることが可能です。SCP-1231-JP-1はSCP-1231-JP-2から栄養源としてカルシウムやビタミンを補給するため、摂食を必要としません。

SCP-1231-JP-1は成長を終えると、癒着している部位から侵食をはじめ、SCP-1231-JP-2に自らの内臓を胃、肺、肝臓、腎臓、心臓の順に収納します。収納された内臓はSCP-1231-JP-2の内臓に癒着し機能を入れ替えていきます。これによりSCP-1231-JP-2が苦痛を感じることはありません。内臓が完全に入れ替わると体全体の変化へと移行します。SCP-1231-JP-1はSCP-1231-JP-2の体全体をカルシウムでできた殻で覆います。殻の中でSCP-1231-JP-1とSCP-1231-JP-2は単一の個体となります。1ヶ月程で完全に単一の個体となり、殻が破れるとSCP-1231-JP-1が癒着していた部位以外の欠損箇所もSCP-1231-JP-1により復元されます。

SCP-1231-JP-3はSCP-1231-JP-1とSCP-1231-JP-2とが単一となった個体です。頭部から触覚を生やし、体全体からは粘液がでています。体内の骨は全て消失しており、狭い空間でも行き来することが可能です。--骨のない状態で直立できている原理は解明されていません--筋肉のみで体を支えており、変態前と比べ飛躍的に運動能力が向上していることが判明しました。SCP-1231-JP-3は体の主要器官以外の部位を欠損しても1ヶ月程度で復元します。人間の手にあたる部分にポリプが形成され、手足の欠損している人間に寄生させることで繁殖をします。

SCP-1231-JPは██県██市に住んでいた少女が火事により両手両足を失い、██県の山村、██村の祖父母宅で療養中、全身が殻に覆われて病院へと搬送されたとの情報が財団の注意を引き、発見されました。

**インタビュー記録1231-JP**
&gt; **インタビュー対象:** SCP-1231-JP-3
&gt; 
&gt; **インタビュアー:** ███研究助手
&gt; 
&gt; ------
&gt; **&lt;記録開始, 20██/██/██&gt;** 
&gt; 
&gt; **███研究助手:** それではインタビューを開始します。SCP-1231-JP-3、調子はいかがでしょうか？
&gt; 
&gt; **SCP-1231-JP-3:** あんまりよくないかな、ずっと監視されてるみたいでちょっと居心地悪いかも。
&gt; 
&gt; **███研究助手:** 必要なことなのでご理解ください。早速本題に入りますが、SCP-1231-JPと癒着した経緯をお聞かせいただけますか？
&gt; 
&gt; **SCP-1231-JP-3:** …いつだっけかな夜寝てたら突然腕に痛みを感じたの。そしたらそこにナメクジみたいなのがついてて、気持ち悪いから振り払おうとしたんだけど、完全にくっついちゃっててはがれなかったんだよね。
&gt; 
&gt; **███研究助手:** 無理やり引き剥がそうとはしなかったのですか？
&gt; 
&gt; **SCP-1231-JP-3:** 次の日、お爺ちゃんとお婆ちゃんに見てもらったんだけど、ほら、うちの村って蝸牛を信仰してる村でしょ？神様の使いだから大事にしなさいっていわれちゃって、しょうがなくくっつけてたの。それが段々成長してきて、腕の形になってきて、村の人たちには神の御業だなんていわれちゃって。しかも自由に動かせるもんだから私も気分がよくなっちゃって。
&gt; 
&gt; **███研究助手:** そのままつけていたらその姿になったと。
&gt; 
&gt; **SCP-1231-JP-3:** …そう。手足は取り戻せたけどこんな姿になっちゃたし、もう普通の生活はできないよね。それにね、最近意識まで共有し始めたの。そのうち半分はこの子の意識になって、私は残り半分になっちゃうんだろうなってのがわかるんだ。
&gt; 
&gt; **███研究助手:** SCP-1231-JP-1の意識ですか。例えばどんなものです？
&gt; 
&gt; **SCP-1231-JP-3:** 繁殖したいって意識が強いかなあ。手足のない人間を探して寄生させろって。…私はとてもそんなことしたいとは思わないけど。
&gt; 
&gt; **███研究助手:** SCP-1231-JP-1の生殖本能を感じ取ってるのですか。五感はどうなっていますか？
&gt; 
&gt; **SCP-1231-JP-3:** 嗅覚はかなり鮮明に感じるようになったかな…。目を瞑ってもあなたがどこにいるかわかるくらいは。それ以外は前と変わらないと思う。
&gt; 
&gt; **SCP-1231-JP-3:** …ねえ、お願いがあるんだけどいい？
&gt; 
&gt; **███研究助手:** ええ、可能な範囲でなら。
&gt; 
&gt; **SCP-1231-JP-3:** …外にだしてくれない？
&gt; 
&gt; **███研究助手:** 申し訳ありません。壁や天井を自由に動き回り、通気口などの狭い場所にも入り込める柔軟性を持っているため、収容違反の可能性があり、外に出すことは許可できないとの通達を受けています。
&gt; 
&gt; **SCP-1231-JP-3:** どうして！やっと手足を取り戻せたの！それにもうすぐ私は半分になっちゃう！その前にお願い！
&gt; 
&gt; **███研究助手:** 申し訳ありませんが、回答は変わることはありません。
&gt; 
&gt; **SCP-1231-JP-3:** ほんの一瞬でいいの…。私が私でいる間に、もう一度、空が見たいだけなの…。お願い…。
&gt; 
&gt; **███研究助手:** …空の見える収容室への移動は可能ですが。
&gt; 
&gt; **SCP-1231-JP-3:** お願いだから外にだしてよぉ…。
&gt; 
&gt; **███研究助手:** …インタビューを終了します。
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
インタビューの後、██村の捜索により███体のSCP-1231-JPが発見されました。██村には███神という蝸牛を神として信仰する風習が残っており、祠には毎年SCP-1231-JPの殻が奉納されていました。SCP-1231-JPの起源については現在も調査中です。

[[collapsible show=&#34;+ ▷ 事案1231-JP&#34; hide=&#34;- ▽ 閲覧終了&#34;]]
 ███研究助手はインタビューの翌日、体調不良を訴えました。その後、40℃以上の高熱、激しい咳、身体の痛み、そして嘔吐などの症状を発症し█時間後に死亡しました。検死の結果、パリトキシンによる中毒症状により死亡していることが判明しました。
SCP-1231-JP-3の収容室内を調査したところ、空気中に気化したパリトキシンが発見されました。SCP-1231-JP-3は極度のストレス下におかれた場合、粘液に混ざってパリトキシンを排出させていることがその後の調査で判明しました。
[[/collapsible]]</textarea></pre>
