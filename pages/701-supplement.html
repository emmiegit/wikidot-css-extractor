[[collapsible show=&#34;+ 附录1&#34; hide=&#34;- 隐藏&#34;]]
  //事故V-701-01//
&gt; 于███当日下午5时33分，布置于Site-CN-██的监视仪器首次观测到疑似因开启SCP-CN-701而恶魔化的人类个体，--当时资料显示SCP-CN-701处于关闭状态，并无异常。--观测到01表面颜色向红色转化，程度极其轻微。在恶魔化人类个体造成大规模破坏前其已被机动特遣队迅速压制并收容，后准备用于研究时这些个体突然恢复人类体征。除该站点之外其他所有地区一切正常。此次事件被上报并记录。
&gt; 作出处理如下：
&gt; 对SCP-CN-701的收容措施更改为：每周应派3名以上的工程师查看SCP-CN-701具体情况，放置于收容区域的自动机器人增加至6台，并在其周围增设大量监视仪器。同时暂停所有通过SCP-CN-701进行的研究活动。将Site-CN-██中所有重要人员调离该站点并对类似事件严加防范。
&gt; 正在调查此次事故出现的原因。
[[/collapsible]]
[[collapsible show=&#34;+ 附录2&#34; hide=&#34;- 隐藏&#34;]]
  //事故V-701-04// 
  于第一次事故发生后23天17小时，布置于Site-CN-██和Site-CN-██的监视仪器同时观测到恶魔化现象，恶魔化个体再次被迅速压制并处理。同时再次记录到01颜色转化现象,关于事故出现原因的报告在3小时后提交上来。
       //报告代号701-K6-93//
&gt;        //在近期（即第一次事故发生前三个月至第二次事故发生前2小时），我们小组关于《[未解析]第三旋臂A2455-θ[未解析]行星[未解析]报告》开头一节的研究进展出现了两次大的突破，连续破解了至少1200个字符中所蕴含的信息。这些信息的具体含义如下。//
&gt;     //“在文明的**高等化(1)**过程中，大量的**不可测(2)**因素将会出现，我们有能力完全掌握这些因素，但是这没有必要。可见这些因素将占据**主导(3)**地位，并对文明以后的存在形式及**意识形态(4)**产生极大的影响。”//
&gt;    //“尽管如此，我们不能忽视影响**人类(5)**文明高等化的一个极其重要的不可测因素，而这个因素并不是自然产生的，它是我们自己，弄出来的一个本可避免的错误。那就是，**02(6)**灵魂存在的稳定性，它（指02）对我们高等文明发生器是最重要的一部分，若有差错，那将使人类文明高等化进程有99.99％的失败可能性。这是我，作为一个全文明最有资格的个体，做出的肯定判断。我不明白为什么委员会的那些人要这样做，也不知道这样做的好处在哪里，但是因为您，我无法阻止这样的事情发生。希望您和委员会，能给予我和我们一个合理的解释。”//
&gt;   //“在上一次清扫**43号维叶空间和T9E魂场(7)**的时候，检测仪器在对02的检测中发现其**高维灵魂投影(8)**并不处于叠加态中，这有可能意味着其之前已被其他**高等Ui域场(9)**施加过影响，因此也可推出其可能拥有了自由意志。这种存在应马上施以**消散性映射(10)**，而不是用于人类文明的高等化。那个计划不应该现在就开始实施，我们还没有做好完全的准备。我再次向您请求，撤去02，在1000年之后果实成熟之时再将其投入发生器中。”//
&gt;&gt;  注：1.原文中指使某种事物拥有智慧/成为一个有秩序的系统/变得高级，在这里将其译为“高等化”。
&gt;&gt;       2.原文中指某种无法预知的/难以掌握的存在，在这里将其译为“不可测”。
&gt;&gt;       3.原文中指某种引导全局并推动全局发展的事物，在这里将其译为“主导”。
&gt;&gt;       4.原文中指对事物的理解、认知和对事物的感观思想/一种具有理解性的想象、一种观看事物的方法，在这里将其译为“意识形态”。
&gt;&gt;       5.原文中指一种高级社会动物，拥有高度发达的思维器官和复杂的抽象思维，在这里将其译为“人类”。
&gt;&gt;       6.原文中指高等文明发生器中的一种按照程序进行的/可以进行互动的存在，这里应该是指02。
&gt;&gt;       7.原文中的意思就是如此。暂时不明白这两个词汇指代的是什么。
&gt;&gt;       8.同7。
&gt;&gt;       9.同7。
&gt;&gt;       10.同7。
&gt;    //由此可见，02很可能已经具备了自主性，即使可以推断创造这个发生器的未知高等文明对02设下了硬性限制，它仍具有对我们来说不可想象的危险性。很明显，最近发生的两起恶魔化事件代表着02正在突破高等文明对它设下的限制。一旦它突破限制，造成的后果是整个人类文明都承受不住的。届时我们将没有任何防范手段去阻止人类文明的毁灭。因此我们应该马上把SCP-CN-701提升至Keter分级并制定一个更为严谨的收容协议。无论那个未知高等文明的用意是什么，人类文明的生存是第一位。//
&gt;                                                                                            //——k96-文学与模因小组全体//
&gt; 请求批准。——O5-██
   对SCP-CN-701新修订的收容协议--维持不变--撤去不允许通过SCP-CN-701进行研究活动一条，其余不变，直至O5命令解除。
[[/collapsible]]

&gt; 00:56 Dr.Sear提出了第一个问题并得到了回答。  [事后补充:这些交流片段来自于事后对Dr.Sear记忆搜寻获得。]
&gt;&gt; Dr.Sear:“（翻动文件）请问，SCP-CN-701-03的详细结构与用处是什么？”
&gt;&gt; 02:“关于您口中称呼的SCP-CN-701-03，它的详细结构无法告知您因为您的访问权限不足。要得到这些信息至少需要P级权限。而关于它的用处，它是整个高等文明发生器的支持部分和主体部分。很抱歉我只能告诉您这么多。”
&gt;&gt; Dr.Sear:“哦？那麻烦能不能告诉我高等文明发生器是什么？”
&gt;&gt; 02:“就是您口中的SCP-CN-701。”
&gt;&gt; Dr.Sear:“嗯…那么请告诉我SCP-CN-701是？”
&gt;&gt; 02:“很抱歉不能告诉您。这是您第二次问超过权限的问题了。我只能告诉您它不止一个。”
&gt;&gt; Dr.Sear:“很好。”
&gt; 01:13 Dr.Sear提出了第二个问题并得到了回答。
&gt;&gt; Dr.Sear:“第二个问题。为什么人类会变成701-E这种生物？或者说人类和它们之间，有什么关系？”
&gt;&gt; 02:“这有关于高等文明发生器的用处。”
&gt;&gt; Dr.Sear:“貌似没什么用的回答。”
&gt; 01:23 Dr.Sear提出了第三个问题，但没有得到回答。
&gt; 01:31 互动结束。此次信息被保存至数据库中。

  //目前对《[未解析]第三旋臂A2455-θ[未解析]行星[未解析]报告》的考查进度//
&gt; 据16种年代测定手段(包括但不止碳C-14，仅4种手段有效测定)对该书进行测定，测定结果显示其成书在730万±5万年前，书籍材质和书写材料均为某种地球上未曾出现过的材料。该书以未知语言书写，但推测存在某种模因影响使得阅读人员能够理解其在地球语言中的具体含义。 
&gt; 该书共分为6部分，除去开头和结尾3页暂未解析出，其他124页皆已解析。其结构如下： 
&gt; * 开头，占2页，未完全解析。分为23个段落，2026±14个字符。 
&gt; * 章节1。占23页，已解析。分为246个段落，102385个字符。 
&gt; * 章节2。占72页，已解析。分为891个段落，352164个字符。 
&gt; * 章节3。占29页，已解析。分为193个段落，117852个字符。 
&gt; * 结尾， 占1页，未完全解析。分为10个段落，1022±36个字符。 
&gt; 目前尚未查找到与本书有关的任何文学资料及相关信息。本书被封存于Site-CN-23的A136级机密室内，处以模因抹杀剂保护。进行访问需4级安保权限，私自泄露其内容将受到处决。K-96文学与模因小组被调用于对其的破解。
