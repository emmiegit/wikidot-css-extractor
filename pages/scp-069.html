**Item #:** SCP-069

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-069 saat ini menyamar sebagai Agen ███████ █████, dan ditahan di Situs Penahanan Humanoid-06-3. --SCP-069 harus diberikan barang/atau materi apa pun yang diminta secara wajar selama permintaan tersebut tidak melanggar protokol keamanan Yayasan--. Dikarenakan SCP-069 dalam pengawasan pencegahan swasida, semua permintaan yang dilakukannya harus disetujui tidak kurang dari dua (2) personel Level 3.

Jika SCP-069 mati, agen penyamaran harus diinstruksikan untuk memeriksa laporan mengenai kejadian dimana seorang individu yang tampaknya lolos dari kematian tertentu dan SCP-069 harus ditahan kembali secepat mungkin.

//Catatan: Terlepas dari kenyataan bahwa SCP-069 identik dalam segala hal dengan Agen █████, ia tetap menjadi SCP aktif dalam penahanan, dan tidak diperlakukan sebagai karyawan Yayasan. Setiap permintaan untuk informasi rahasia harus ditolak, dan setiap kunjungan dari mantan rekan kerja tanpa izin, tidak diperbolehkan.//

**Deskripsi:** SCP-069 diasumsikan sebagai entitas humanoid dengan penampilan dan jenis kelamin yang bervariasi. Melalui kemampuan yang tidak diketahui, setiap kali SCP-069 ditinggalkan sendirian dengan tubuh manusia yang baru saja meninggal, tubuh tersebut akan menghilang dan SCP-069 akan mengambil penampilan, tingkah laku, dan pengetahuan dari individu yang baru saja meninggal.

Melalui eksperimen ekstensif, telah ditunjukkan bahwa SCP-069 benar-benar tidak dapat dibedakan dari individu yang ditirunya, pencocokkan sidik jari, DNA, dan [DATA DIHAPUS] dari individu asli memiliki presisi yang hampir sempurna. SCP-069 tidak memiliki pengetahuan tentang kemampuannya atau peniruan identitas sebelumnya. SCP-069 merespon secara normal terhadap cedera dan rasa sakit, tetapi jika terbunuh, akan dengan cepat membusuk menjadi debu terlepas dari segala macam upaya pengawetan. SCP-069 akan kemudian muncul kembali di lokasi kematian manusia terbaru. Tidak ada jangkauan maksimum yang diketahui untuk efek ini, dan sejauh ini telah diamati dalam radius hingga 675 kilometer.

SCP-069 dapat menyamar sebagai satu individu tanpa batas. Namun, dia akan mendapatkan dorongan utama untuk &#34;memperbaiki hidup mereka&#34;, tetapi tidak terbatas pada: menyelesaikan kewajiban keuangan atau pribadi yang belum terselesaikan, mengunjungi keluarga besar, memperbarui surat wasiat dan wasiat mereka, dan tindakan penutupan lainnya. Saat ditanyai, SCP-069 mengaku tidak memiliki motivasi yang mendorong hal itu, selain keinginan untuk meluruskan hidup mereka jika terjadi cedera atau kematian yang tidak terduga.

SCP-069 pertama kali menjadi perhatian Yayasan pada /██/199█ menyusul laporan dari John M███████, seorang petugas pemadam kebakaran Kota █████ yang secara ajaib muncul hidup-hidup dari 3-alarm kebakaran gedung di mana 2 petugas pemadam kebakaran lainnya dan 11 warga sipil tewas. Agen rahasia yang menyamar di otoritas lokal, diberitahu tentang kemungkinan penemuan SCP ketika muncul laporan bahwa peralatan pemadam kebakaran telah rusak tanpa bisa dikenali, dan bahwa hampir tidak mungkin bagi petugas pemadam kebakaran untuk muncul tanpa cedera. Kira-kira tiga minggu kemudian, John M███████ yang saat itu diduga menanggapi kebakaran gedung skala besar lainnya, di mana ia memasuki ruangan yang dipenuhi asap sendirian dan tidak pernah ditemukan. Seorang warga sipil yang diselamatkan dari gedung, sekali lagi hampir tidak terluka meskipun asap tebal dilaporkan di dalam gedung. SCP-069 ditunjuk pada hari berikutnya, dan diserahkan ke dalam tahanan Yayasan oleh anggota Satuan Tugas Gemerak Xi-3(&#34;Body Snatchers&#34;).

**Lampiran 069-01:** Pada ██/█/200█, Agen  ███████ █████ , seorang penjaga yang ditugaskan ke SCP-069, terbunuh selama pelanggaran penahanan SCP-███ dan kemudian menyamar sebagai SCP-069. Walaupun pada awalnya ia menyangkal terhadap identitasnya, ia pun menjadi kooperatif semenjak meniru karyawan level menengah Yayasan. Kontigensi terhadap penggunaan mayat karyawan Yayasan untuk penggunaan SCP-069 di masa yang akan datang dalam pertimbangan.

**Lampiran 069-02:** Pada ██/██/200█, SCP-069 mencoba melakukan upaya swasida setelah seorang peneliti junior secara tidak sengaja memberitahukan bahwa keluarga Agen  █████ telah diberitahu bahwa Agen █████ telah meninggal, dan reaksi-reaksi selanjutnya. Karena biaya besar yang mungkin harus dikeluarkan untuk menampung kembali SCP-069, tindakan pengawasan upaya swasida yang ketat harus diterapkan. Rencana untuk menggunakan karyawan Yayasan yang telah meninggal sebagai target peniruan berikutnya untuk SCP-069 telah ditangguhkan.
