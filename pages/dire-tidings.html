    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 致最神圣守望者大教堂的Asser博士，
&gt; 
&gt; 我带来了可怕的消息。
&gt; 
&gt; 请原谅这封信对您忏悔冥想的骤然侵扰，我在这种情况下致信并非出于我个人的疑虑，而是为了告知您一件事——它不仅仅与您和您的东部教会有关，还与守望者大教堂中的枢机博士们有关。虽然我不应当在一位神圣基金会的博士因应尽的忏悔而光荣时打断他，但我真诚地相信，这封信所带来的消息事关我们基金会在未来几年中的存续。
&gt; 
&gt; 当我被派往Kilser镇的时候，我仅仅身负为当地民众举行神圣仪式的任务。我带领群众、倾听忏悔、为死者举行仪式、为病人和垂死的人涂油——这五个月来我没有遇到任何麻烦就完成了任务。虽然动物攻击邻近村庄的消息惊扰了和平，但那些异教徒并未入侵这个小村庄的虔诚民众。我在当地旅馆中吃住都很不错，他们给了我一匹骡子，让我能骑到遥远的乡下去，还安排了一名向导来为我带路。
&gt; 
&gt; 我现在提到的就是这名向导，因为他告诉我了一个不久前发生的故事，是他从一个亲戚那儿听说的。那儿曾经有，他告诉我，一个住在Veken沼泽附近的、非常老的女巫：她几乎不记得任何她过去的生活，甚至她曾经说过的语言。我的向导告诉我，她曾经是一位知名的疗愈者，甚至可以用古语中的一个词治愈濒临死亡的人。那个女巫唯一记得的一个词是“Hiil”——这个词，据我的向导说，简直是不可思议的魔法：它由圣主Bright亲自赐予，以拯救祂的子民。
&gt; 
&gt; 作为神圣基金会虔诚的继任者，我被这个典型的女巫故事吓了一跳。我要求他把我带去见她，这样我就能检验她所谓的“疗愈能力”。我的向导回答说她在很久以前就离开了。当我问她去了哪里时，他只是耸了耸肩，然后告诉我，“一具可怕的男人尸体”自称是她的曾孙（即使他们看上去简直没有一点相像），顺路经过了村庄并和那个老女人交谈。他，我的向导说，展示了她用一种难以理解的语言写在一张极其古老的羊皮纸上的文字，同时用一种既非古语也非新语的语言讲述她的故事。这显然无济于事，男人跪在那个老太婆身边，在她耳边低声说了什么，音量恰好能让来寻求治愈的农民听见：他说了两个词：“Kum ihug”
&gt; 
&gt; 在这时，那位女巫的眼睛里看上去满溢了狂喜。她兴奋得跳了起来，明显没有考虑到自己的年龄，然后用闪烁的灰绿色眼睛低头看向那个男人，第一次用新语开口说话，让所有人都听见。“这是我最亲爱的Seth，”她说，她的声音里满是思念，“他教会了我所有我所知的。“
&gt; 
&gt; 与此同时，这位名叫Seth的男子转向那个老太婆，毁坏的脸上带着疲惫的微笑，用同样难以理解的语言向她说话、抚摸她的脸颊。然后，老女人把手放在他的手里，这时，突然刮起了风，头顶的天色也开始变暗。她随后说出了另一个词，绿色的雾气遮蔽了她和她的同伴。我的向导告诉我，当雾气终于散去后，老女巫和那个死尸似的人已经无迹可寻了。
&gt; 
&gt; 就在这时，我开始怀疑这位女巫究竟是什么人。我询问了我的向导他是否知道这件事发生在多久以前，然后他回答说，仅仅在六天前，他的侄子向他述说了这件事，而距离他将这故事转述给我只多过了三天。当我问他知不知道当地村民如何称呼女巫时，他摇了摇头，说只有圣主Bright知道她是谁。我试图询问他关于女巫和男人的更多问题，但这位向导只能摇摇头，告诉我他也不知道更多。
&gt; 
&gt; 在我们返回Kilser镇后，这个故事持续困扰了我好几天，在我继续履行对当地民众的职责时占据了我的思绪。我回想起我曾熟记的那些古老神圣仪式，在辗转难眠时默诵那些程序，整理那些关于在圣主Bright和祂的圣徒们的时代，曾被神圣基金会收容的佚亡者的内容。这种情况一直持续到我被我的同僚，Raleigh修士召回我的修道院的那一天，他将带来我下一个任务的消息。
&gt; 
&gt; 但是当Raleigh修士真的在深夜到达时，他却带来了黑暗的消息——天赐圣人修道院，我长大的地方，现在只剩下一堆灰烬。当我询问我的同僚修士这是如何发生的时候，他告诉我，破晓时分，刚好在他即将离开的时候，一个老太婆进来了，询问他关于Creilan博士的事。几分钟后，当Raleigh修士已经离修道院很远时，他听见一个用古语喊出的词，然后看见一场纯绿色光芒的大爆炸——那座修道院已经不复存在了。过了一会儿，他看见一个老太婆从灰烬中升起，被她堕落魔法的绿色光芒所环绕，升上高得不可思议的天空。又过了一会儿，她消失了，现在正以不可思议的速度向圣城Arnven进发——目的不明，但肯定是邪恶的。
&gt; 
&gt; 得知这个消息后，我打算立即乘车前往圣殿之城，而Raleigh修士则将这个消息带给您。这段旅程肯定会十分危险——动物的异教徒力量每天都在逼近圣城，围攻的威胁近在眼前——但我们所面临的威胁几乎肯定会更糟。如果这封信如期到达您手中，我们希望您能理解我们神圣基金会很快就要陷入的危险。即使守望者大教堂中的神圣程序可能没有记载她，[http://scp-wiki-cn.wikidot.com/scp-239 Sigurrós, 堕落女巫]。假如她真的是我想的那个人，她将不惜一切代价摧毁我们想保护的基金会。如果她仍然被圣徒们所传授的咒语束缚，那我们还是有战胜她的希望的。对于那个男人，[http://scp-wiki-cn.wikidot.com/scp-138 Seth]，我们只能希望他仍然在Sigurrós身边。
&gt; 
&gt; 这个老女巫所构成的现存威胁比大突破后一切其他佚亡者们都更加致命。我每日祈祷圣主Bright站在我们这边，站在祂的神圣基金会这边。愿祂与我们所有人同在，从内而外，对抗所有威胁我们教会的异教徒。我将努力揭露我们现在所面临的威胁，假若那女巫真要摧毁圣主Bright和祂的圣徒们所建立的一切，我将竭尽全力，甚至更多，去阻止她去做她最想做的事。
&gt; 
&gt; 致以最诚挚的问候，
&gt; Jaelen修士
