**Объект №:** SCP-PL-014

**Класс объекта:** --[[[Keter|Кетер]]]-- [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-PL-014 содержится в стандартной камере для гуманоидов Зоны 21, дверь на которой снята и заменена лазерной системой допуска (ЛСД). Внутреннее наблюдение осуществляется при помощи камеры безопасности.

ЛСД деактивируется только для кормления SCP-PL-014 и проведения опытов, утверждённых главой исследований. Вторая система ЛСД установлена на переходе, ведущем к блоку содержания субъекта. Категорически запрещено перемещать субъекта за пределы блока.

В соответствии с постановлением Комитета по этике, возможно устранение SCP-PL-014, если научная служба сочтёт, что субъект не представляет интереса для дальнейшего исследования. В случае самонейтрализации, связанной с аномалией SCP-PL-014, субъекта следует обработать амнезиаком класса Омега, поместить на карантин и провести опыты на предмет потенциальной реактивации аномалии. Не исключена возможность, что SCP-PL-014 достигнет состояния, которое позволит Фонду поместить его в государственное или частное психиатрическое учреждение.

Наблюдение за камерой содержания и управление ЛСД осуществляется удалённо, охранником с пульта.

**Описание:** SCP-PL-014 представляет собой 40-летнего мужчину, европеоид, рост 185 см, вес 74 кг, волосы чёрные, глаза тёмные, особых примет нет. Субъект проявляет аномальные свойства только в случае, если он находится в запертом помещении, вход в которое доступен через дверь. В этом случае активируется первая фаза аномалии.

Первая фаза аномалии (далее Ф1) проявляется в стуке в дверь с наружной стороны, слышимом всем присутствующим. Звук представляет собой 3-4 удара кулаком по двери, повторяющийся примерно каждые 20 секунд. Субъект при этом стремится защититься от аномалии следующим образом:
* забаррикадировать двери изнутри, используя все доступные средства;
* заткнуть уши пальцами или доступными средствами, заглушить шум собственным голосом;
* соорудить укрытие из доступных средств;
* попытаться уснуть;
* притвориться спящим.

Если дверь не будет открыта, Ф1 продолжается около четырёх часов, заканчиваясь единичным ударом в дверь, и возобновляется приблизительно через один час.

Если же дверь открыта, начинается вторая фаза аномалии (далее Ф2), при которой в радиусе около 100 м от субъекта начинают проявляться звуки, как правило, описываемые, как &#34;тревожные&#34;: например, детский плач и смех (одновременно) или неизвестные колыбельные, текст которых относится к субъекту. Наблюдались также зрительные галлюцинации. Ф2 заканчивается с потерей сознания SCP-PL-014. Если во время Ф2 дверь в помещение с субъектом будет закрыта, Ф2 сразу же завершается, и возобновляется Ф1.

Ф2 вызывает у очевидцев сильную тревогу, что обычно приводит к сильному психическому расстройству: примерно у 30% свидетелей развиваются лёгкие симптомы паранойи на предмет возможного повторения эффекта и невозможности ему противостоять; другие обычно также нуждаются в той или иной психиатрической помощи. Из 98 пострадавших 10 человек перенесли сердечный приступ (в двух случаях - смертельный), 53 до сих пор находятся под наблюдением психиатров, 33 были признаны выздоровевшими и 2 успешно перенесли воздействие без помощи врачей.

На основании непрямого удалённого наблюдения отмечено, что имеет место не только звук, но и физический стук в дверь, хотя кто или что его осуществляет, обнаружить не удалось. Аналогичные выводы были сделаны и об Ф2, когда в ходе эксперимента группа сотрудников класса D была подвергнута воздействию объекта. Помимо посторонних шумов и искажения освещения, наблюдалось ментальное воздействие на сотрудников класса D, часть которых бросилась бежать, хотя их никто не преследовал, а оставшиеся находились в ошеломлённом состоянии. Кроме всего прочего, сотрудники Фонда неоднократно сообщали и о тактильном воздействии. Однако следует помнить, что подобная иллюзия может быть достигнута при помощи освещения: известны опыты, когда подопытного помещали на дорожку, создавая вокруг неё &#34;колеблющееся&#34; освещение; в большинстве случаев подопытный испытывал ряд других органолептических ощущений, как если бы дорожка физически покачивалась. Вполне возможно, что аномалия SCP-PL-014 ограничивается воздействием только на сенсорные рецепторы, без осуществления физического воздействия на свидетелей (по крайней мере, прямого).

**Отчёт об обнаружении:** SCP-PL-014 был обнаружен в мае 1995 года в психиатрической лечебнице города ███████. Обстоятельства появления аномалии SCP-PL-014 предполагают, что она является приобретённой. Субъект находился в клинике для лечения психогенной депрессии (по собственному желанию, имея право покидать учреждение) с 34-летнего возраста, и на момент проявления аномалии его возраст составлял 39 лет. Аномальная особенность, очевидно, развилась в больнице, но расследование не выявило каких-либо конкретных причин или обстоятельств этого.

**Профилактика инцидентов:** Отчёт начальника технической службы доктора [УДАЛЕНО] начальнику службы безопасности доктору [УДАЛЕНО]

Аномальная активность, сопровождающая субъекта, является спорадической, и её частоту удалось снизить при помощи прототипа лазерного ограждения. Интенсивные световые лучи предотвращают несанкционированный вход в камеру содержания SCP-PL-014 и выход из неё. Физические попытки пройти вызывают сильную боль; при длительном воздействии возможны травмы, даже смертельные. Лазерное ограждение не позволяет ни пройти через него в любом направлении, ни постучать в него. Аналогичное решение применено на входе в ту часть блока, где планируется проводить опыты на SCP-PL-014, и на входе в сам блок, перенесённом на расстояние 125 м от границы радиуса действия аномалии SCP-PL-014.

На сегодня имел место лишь один инцидент, причинивший значительный ущерб персоналу блока. Другие инциденты, мелкие, были немедленно пресечены, а также послужили причиной практически непрерывного обновления условий содержания SCP-PL-014.

Вышеупомянутый значительный инцидент нанёс психологический ущерб 60 сотрудникам, многим из которых потребовалась или даже до сих пор требуется психиатрическая помощь. Я хотел бы описать это происшествие и объяснить, как это произошло и как мы можем противостоять подобному впредь.

██.██.████, в 8:32 научный сотрудник [УДАЛЕНО] подверг SCP-PL-014 воздействию антипсихотического препарата второго поколения в попытке обнаружить, не обусловлена ли аномалия субъекта его психофизическим состоянием. В перерыве между Ф1 сотрудник покинул камеру, чтобы внести запись о применении препарата и вернуться для предварительного определения его потенциального эффекта. Он решил не запирать дверь согласно стандартам безопасности (чтобы не ждать долгого открытия через системы допуска), и закрыл её, просто проложив резинку для волос между дверью и рамой между дверью и косяком.

Описывая в кабинете использование препарата, сотрудник неверно оценил время, оставшееся до реактивации Ф1, сверяясь по аналоговым часам, которые, как позже выяснилось, отставали примерно на 20 минут. 

Когда вновь началась Ф1, сильный стук менее чем через минуту привёл к соскакиванию резинки для волос и открытию двери, тем самым приведя к началу Ф2, к которому блок не был подготовлен.

Работавшие в блоке сотрудники испытали галлюцинации и видения, вызвавшие панику. Сам SCP-PL-014 попытался сбежать из блока, проследовав к двери, отделяющей блок от остальной части учреждения. При этом начался стук в эту дверь, которую субъект не имел возможности открыть. SCP-PL-014 потерял сознание в результате гипервентиляции лёгких. Блок был открыт по истечении четырёх часов, субъект - возвращён в камеру, условия содержания - пересмотрены.

Научный сотрудник был подвергнут наказанию в виде обработки амнезиаком и увольнения из Фонда; кроме того, его имущество было конфисковано для выплаты компенсации пострадавшим от полученных в результате инцидента психологических травм различной степени тяжести. По словам советника по дисциплинарным мерам, это наказание не отражает характера инцидента, частично вызванного действиями наказанного.</textarea></pre>
