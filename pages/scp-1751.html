[[include component:credit-button]]
**Artikel:** SCP-1751  –  Ereigniswahrnehmung
**Autor:** [[*user Pyrothei]]
**Original:** https://scp-wiki.wikidot.com/scp-1751	
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

[[=]]
+ [[size 75%]]__Warnung vor einem informationellen wahrnehmungsstörenden Gefahrgut!__[[/size]]
----
++ [[size 105%]]Die folgende Dokumentation ist direkt von einer anomalen linguistischen informationellen Gefahr betroffen. Die Prozedur Ptolemäische Beklommenheit ist jetzt in Kraft; alle unbefugten Mitarbeiter werden bei Entdeckung terminiert.[[/size]]
[[collapsible show=&#34;Stufe-4/1751-Zugriff erforderlich. Postzerebrale Sicherheitsmaßnahmen einleiten?&#34; hide=&#34;Sicherheitsabriegelungen für wahrnehmungsstörendes Gefahrengut deaktiviert.&#34;]]
[[/=]]
[[&lt;]]
-----
++ Autorisierte Mitarbeiter werden darauf hingewiesen, dass ihnen der Klasse-7-Antimemetik-Sicherheitsmechanismuscode mit dem Namen &#34;Neunte Sphäre&#34; verabreicht wurde. Dies ermöglicht das Betrachten von SCP-1751 ohne Vorkenntnisse der lateinischen Sprache. Bitte wenden Sie diesen Mechanismus ohne ärztliche Genehmigung am Standort nicht erneut an und niemals mehr als zweimal innerhalb einer Stunde.
-----

**Objekt-Nr.:** SCP-1751

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1751 wird derzeit durch Unterdrückung des Wissens um es herum eingedämmt. SCP-1751 ist kein physisches Objekt und kann aufgrund seiner einzigartigen Umstände nicht vollständig eingedämmt werden.

Das Protokoll Vortz&#39; Verschleierung ist für die vollständige Unterdrückung jeglicher Medienaufmerksamkeit gegenüber SCP-1751 verantwortlich. Foundation-Agenten sind in alle großen Medien einzubetten, um nach Beweisen für SCP-1751 zu suchen. Foundation-Historiker, die von Universitäten weltweit angeworben werden, haben ihren Einfluss zu nutzen, um jede Möglichkeit des Auftauchens von SCP-1751 zu unterdrücken. Alle Lehrbücher, die SCP-1751 erwähnen, sind zu konfiszieren und alle Kopien zu vernichten. Nachfolgende Ausgaben sind zu bearbeiten, um alle Verweise auf SCP-1751 zu entfernen.

Zusätzlich wurde die Prozedur Ptolemäische Beklommenheit erweitert, um ein Notfallaktivierungssystem zu ermöglichen. Mehrere Foundation-Installationen im niedrigen Orbit sind mit einer Massenversion des Gegenmems &#34;Neunter Kreis&#34; ausgestattet, das im Falle eines größeren Eindämmungsbruchs weltweit verwaltet wird. Dies sollte als Gnadenfrist angesehen werden, da der &#34;Neunte Kreis&#34; nur das Einsetzen kritischer Symptome der SCP-1751-Exposition verzögert. Für den Fall, dass das Wissen über SCP-1751 nicht mehr einzudämmen ist, ist eine amnesische Klasse-O-Anwendung zulässig.

**Beschreibung:** SCP-1751 ist ein Fixpunkt in der Raumzeit, dessen Informationen nur in lateinischer Sprache wahrgenommen werden können. SCP-1751, so wie es derzeit verstanden wird, scheint diesen Effekt durch einen protomemetischen Mechanismus einer informationellen Gefahr zu erzeugen. Aktuelle, laufende Forschung hat vorgeschlagen, dass die Effektivität eines Gegenmems auf eine nicht memetische Quelle der anomalen Effekte von SCP-1751 hindeutet, obwohl die Methode, durch die sich SCP-1751 manifestiert, kaum verstanden wird.

Insbesondere ist SCP-1751 das gesamte Jahr ██ AD, das sich um das Mittelmeer herum konzentriert. Während dieser Zeit fanden keine bekannten großen historischen Ereignisse statt, obwohl eine Nähe zu Neros Verfolgung früher abrahamitischer Sekten festgestellt wurde. Foundation-Historiker haben die Idee angesprochen, dass SCP-1751 irgendwie mit dem verbrannten [ZENSIERT] und den Folgen davon in Verbindung steht, basierend auf mehreren Schriften in Foundation-Gewahrsam, die aus den Überresten der Bibliothek von Alexandria und einer Analyse der Schriftrollen vom Toten Meer gefunden wurden. Siehe Auszug 1751-a5-Delta für einen relevanten Abschnitt aus den geborgenen Dokumenten.

Wenn sie von einem intelligenten, sprachfähigen Organismus [[footnote]]Tests mit intelligenten, nicht menschlichen Subjekten haben zu ähnlichen Ergebnissen geführt.[[/footnote]] betrachtet werden, werden dessen Gedankengänge immer dann ins Lateinische übersetzt, wenn direkt an SCP-1751 gedacht wird. Dies zeigt sich auf die gleiche Weise wie eine nicht anomale mehrsprachige Wahrnehmung; das Subjekt scheint auf Latein zu denken, wann immer es direkt oder indirekt an SCP-1751 denkt. Zu den Effekten der Manipulation von Denkprozessen durch SCP-1751 gehörten Übelkeit, Kopfschmerzen, Konzentrationsverlust und Kommunikationsschwierigkeiten, obwohl diese Symptome als ein Produkt der spontanen Wahrnehmung einer Klasse-Sigma-Verschiebung des Subjekts und nicht als zusätzliche Manifestation von SCP-1751 angesehen werden.

Eine längere Exposition gegenüber SCP-1751 hat zu einer Verschlechterung des Wernicke-Bereichs in der Großhirnrinde geführt, was dazu führt, dass das Verstehen aller Sprachen außer Latein aufhört und eine vollständige Unfähigkeit verursacht, langfristig Sprache zu verstehen. In extremen Fällen wurde Tumorwachstum bei Patienten mit längerer Exposition gegenüber SCP-1751 beobachtet [[footnote]]In den Fällen von nichtmenschlichen Langzeit-Testsubjekten wurden unterschiedliche Ausmaße an Schäden und Geschwindigkeit des Zelltods beobachtet, wahrscheinlich basierend auf der Inkompatibilität mit menschlichen Sprachstrukturen.[[/footnote]]. Es wird vermutet, dass SCP-1751 Neuronenverbindungen innerhalb der Sprachzentren des menschlichen Gehirns schnell dekonstruiert und dann wieder aufbaut. Darüber hinaus litten Subjekte mit bereits vorhandenen Kenntnissen der lateinischen Sprache unter verminderten Symptomen im Verhältnis zu ihrem Sprachniveau.

Aufgrund der Tatsache, dass SCP-1751 eine Infektion mit einer informationellen Gefahr eines bestimmten Punkts in der Raumzeit zu sein scheint und nicht nur Text oder ein anderes menschliches Konstrukt, dreht sich die Eindämmung von SCP-1751 um die Unterdrückung der öffentlichen Kenntnis davon. Jeder intelligente[[footnote]] Alle nachfolgenden intelligenten Testsubjekte haben 0 % Resistenz gegen SCP-1751 gezeigt. Es wird derzeit nicht angenommen, dass irgendein Organismus von Natur aus davon ausgenommen ist.[[/footnote]] Organismus, der SCP-1751 in Betracht zieht, wird seine anomalen Effekte erfahren, unabhängig von Standort, Intelligenzniveau, lokalem zeitlichem Ankerpunkt oder anderem. Daher wurden alle Lehrbücher[[footnote]]Fünf separate Lehrbücher seit 2014.[[/footnote]], die SCP-1751 enthalten, beschlagnahmt und ihre nachfolgenden Ausgaben bearbeitet. Die Unterdrückung des Wissens über SCP-1751 und eine gezielte Desinformationskampagne haben dabei geholfen, die öffentliche Aufmerksamkeit für den spezifischen Punkt in der Zeit von SCP-1751 auf Nullwerte zu reduzieren. SCP-1751 stellt die Gefahr eines GH-Klasse-&#34;Totes Treibhaus“-Szenarios dar, in dem nur die entferntesten, für die Medien unzugänglichen Teile der Menschheit überleben würden. Kleinere Eindämmungsbrüche wurden in der Vergangenheit durch akute Karzinogenanwendungen und Spionageabwehroperationen verschleiert.

**Anhang 1751-009-a56:**

&gt; **Befragter:** D-493905
&gt;   
&gt; **Befrager:** Dr. Malfec
&gt;   
&gt; **Vorwort:** Die Befragung von D-493905 fand etwa sieben (7) Stunden nach der Exposition gegenüber SCP-1751 statt. D-493905 hat zwei (2) Stunden lang die Unfähigkeit gezeigt, in einer anderen Sprache als Latein zu sprechen. Fettgedruckter Text zeigt Sprache in Englisch an, alle anderen Sprachen sind in Latein.
&gt;   
&gt; **&lt;Beginn des Protokolls, 1200:30:18 GMT am ██.██.████&gt;**
&gt;   
&gt; **Dr. Malfec:** **Bitte geben Sie Ihre interne Identifikationsbezeichnung an.**
&gt;   
&gt; **D-493905:** D-493905
&gt;   
&gt; **Dr. Malfec:** Sie waren SCP-1751 jetzt insgesamt drei Stunden ausgesetzt. Wie fühlen Sie sich?
&gt; 
&gt; **D-493905:** Kann ich schon wieder in mein Zimmer gehen?
&gt; 
&gt; **Dr. Malfec:** Bitte beantworten Sie die Frage.
&gt; 
&gt; **D-493905:** Mein Kopf dröhnt und ich konnte nichts bei mir behalten. Glücklich? Kann ich gehen?
&gt; 
&gt; **Dr. Malfec:** **Bitte lesen Sie diesen Auszug, D-493905.**
&gt; 
&gt; //An diesem Punkt schiebt Dr. Malfec eine Kopie von Lewis Carrolls Gedicht &#34;Jabberwocky&#34; über den Tisch zu D-493905, der es auf Latein rezitiert. Worte, die aktuell im Englischen nicht erkannt werden, werden von D-493905 klar und ohne Pause übersetzt.//
&gt;  
&gt; **Dr. Malfec:** //(Zur Kamera)// Das Subjekt scheint nicht mehr in der Lage zu sein, auf Englisch zu rezitieren. Darüber hinaus scheinen die Effekte von SCP-1751 nicht von individuellen Sprachkonstrukten wie unangemessenen Wörtern abhängig zu sein.
&gt;  
&gt; **Dr. Malfec:** D-493905, wie denken Sie über die Arbeit mit SCP-1751?
&gt;  
&gt; **D-493905:** Ich kann nicht aufhören, darüber nachzudenken. Je mehr ich darüber nachdenke, desto mehr schwirrt mir der Kopf, Doc[[footnote]]Anmerkung: Übersetzungen von abgekürzten Wörtern und umgangssprachlichen Ausdrücken ohne bekannte lateinische Entsprechung werden so gesprochen, als ob sie ungekürzt oder in die bestmögliche Darstellung übersetzt würden, wenn sie von den anomalen Effekten von SCP-1751 betroffen sind.[[/footnote]]. Aber es stört mich nicht wirklich, denke ich. Besser als einige der anderen Dinge, die ich hier gesehen habe. Kann ich jetzt gehen? 
&gt;  
&gt; **Dr. Malfec:** Also gut, bitte melden Sie sich morgen um 0800 für Routinetests.
&gt; 
&gt; **&lt;Ende des Protokolls, 1200:35:47 GMT&gt;**
&gt;  
&gt; **Abschließende Anmerkung:** Es wurde die Theorie aufgestellt, dass es aufgrund der einzigartigen Art des Umfelds von D-Klasse-Mitarbeitern für sie schwierig ist, sich davon zu trennen, Testsubjekte zu sein, was dazu führt, dass sie ständig über das Projekt nachdenken, an dem sie beteiligt sind. Aufgrund des ständigen Nachdenkens von D-493905 über SCP-1751 hat sich sein Zustand schneller als erwartet verschlechtert und er ist nicht in der Lage, eine andere Sprache als Latein zu sprechen. Darüber hinaus wurde entdeckt, dass SCP-1751 nicht auf öffentlich beschlossene Sprachstrukturen angewiesen ist und sogar Carrolls &#34;Jabberwocky&#34; beeinflusst, das viele erfundene Worte enthält.

**Anhang 1751-033-o65:**

&gt; **Befragter:** D-493905
&gt;   
&gt; **Befrager:** Dr. Malfec
&gt;   
&gt; **Vorwort:** D-493905 war SCP-1751 für insgesamt siebenundvierzig (47) kumulative Stunden ausgesetzt. Trotz seines frühen, schnellen Auftretens von Symptomen hat er sich aufgrund der anomalen Effekte von SCP-1751 als ungewöhnlich widerstandsfähig gegenüber einer vollständigen axiomatischen Zersetzung erwiesen, was ihn zu einem unschätzbaren Forschungsgut gemacht hat. Kein anderes Testsubjekt hat mehr als dreißig (30) Stunden überlebt.
&gt;  
&gt; **&lt;Beginn des Protokolls, 1421:25:38 GMT ██.██.████&gt;**
&gt;  
&gt; **Dr. Malfec:** Wie fühlen Sie sich, D-493905?
&gt;   
&gt; //D-493905 grunzt, er hält sich den Kopf.//
&gt; 
&gt; **Dr. Malfec:** Wir haben Ihnen Schmerzmittel verschrieben. Helfen Sie nicht?
&gt; 
&gt; **D-493905:** Sie haben aufgehört zu wirken.
&gt; 
&gt; **Dr. Malfec:** Hat sich der Schmerz verstärkt?
&gt; 
&gt; **D-493905:** Ja.
&gt; 
&gt; **Dr. Malfec:** Ist das Ihr einziges neues Symptom?
&gt; 
&gt; **D-493905:** Ich hatte schlechte Träume.
&gt; 
&gt; **Dr. Malfec:** Was? Können Sie das näher erläutern?
&gt; 
&gt; **D-493905:** Ich habe Albträume. Meistens werde ich verbrannt, immer an einem uralten Ort. Säulen und Fackeln.
&gt; 
&gt; **Dr. Malfec:** Wir verschreiben starke Schlafmittel. Ist das alles, oder … D-493905? Geht es Ihnen gut? D-493905?
&gt; 
&gt; //An diesem Punkt scheint D-493905 in einer Art und Weise zu krampfen, die mit einem Grand-mal-Anfall vergleichbar ist.//
&gt; 
&gt; **D-493905:** Amabo te nisi incendias me.
&gt; 
&gt; //Nach seiner letzten Lautäußerung krampfte und schrie D-493905 vier Minuten und siebzehn Sekunden lang weiter, bevor er starb. Die Autopsie ergab Schäden, die mit den Symptomen von SCP-1751 übereinstimmen, sowie Hinweise auf ein sehr großes geplatztes Aneurysma im  Wernicke-Bereich des Gehirns.//
&gt;   
&gt; **&lt;Ende des Protokolls, 1425:34:27 GMT&gt;**
&gt;   
&gt; **Abschließende Anmerkung:** Alle Versuche, eine Übersetzung der letzten Worte von D-493905 in die Dokumentation von SCP-1751 einzufügen, scheiterten aufgrund der anomalen Effekte von SCP-1751 beim Übersetzen des Auszugs, selbst durch den implementierten gegenmemetischen &#34;Neunten Kreis&#34;. Sobald eine isolierte Übersetzung in irgendeiner Weise mit SCP-1751 in Verbindung gebracht wird, wird sie in allen Fällen unausweichlich in jeder Sprache außer Latein unaussprechlich. Es ist nicht bekannt, dass Personal mit Kenntnissen von SCP-1751 in der Lage ist, seine Bedeutung zu verstehen.

**Auszug 1751-a5-Delta:**
&gt; …
&gt; Und die Zigeunerin rief zu ihren Göttern,
&gt; um ihre verbrannten Verwandten, ihre Kinder, zu retten,
&gt; die zu ihren Füßen brodelten.
&gt; Aber der Mensch hat keinen Zorn wie die Götter,
&gt; die sich über sie ärgerten, ihre Schwäche,
&gt; dies als Beleidigung empfanden.
&gt; Und in ihrer Eitelkeit, ihrem spaltenden Grinsen,
&gt; verdammten sie ihre Schande zum ewigen Lauf der Zeit
&gt; und schnappten nach ihrem letzten Atemzug, nagelten ihn 
&gt; an diese bösartige Uhr, damit sich alle Menschen
&gt; an ihren Schmerz erinnern, ihn verstehen 
&gt; und sich an ihm ergötzen können.
&gt; …
