    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **受采访者：** D-1366
&gt; 
&gt; **采访者：** ███博士
&gt; 
&gt; **前言：**有关D-1366观测另一D级人员尝试将SCP-2274移出收容的尝试的访谈。对象未察觉到SCP-2274的异常效应，并且尝试与该名D级人员互动。对象在几天内都无法报告，因为她处于休克状态并且总体毫无反应。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **███博士：** 请描述一下你所看到的东西。
&gt; 
&gt; **D-1366：** 啊，干，博士，嗯，我觉得是████吧？他让我从那个房间后面挺远的地方的收容箱里拿个东西。他给了我，啊，这幅粉色橡皮手套用来拿它。
&gt; 
&gt; **███博士：** 你什么时候注意到 D-████的？
&gt; 
&gt; **D-1366：**嗯，因为那个门的守卫再让我进去的时候对我微笑了一下，所以我开始一直因为这事儿心神不定的，这让人挺分心的，你懂吧？所以，我差点撞上他，因为我没有看到我要去的地方，他站在……第二排。三个储物柜挡住了我的路，他就站在那里，站在一个打开着的储物箱前。
&gt; 
&gt; **███博士：** 你能看见储物箱里有什么嘛？
&gt; 
&gt; **D-1366：**我觉得那是个硬纸板箱，他直勾勾的看着里面。纸板箱太高了，我看不见里面有什么。他就像是，像是，//正//对着储物柜前方-他的前额都快碰到了纸板箱的边缘了。我几乎没办法完全看清他。我不确定那里是不是真的一个纸板箱。感觉有什么诡异的东西在这里，你知道吗。可能这只是看上去像是一个箱子，但是其实是别的东西。
&gt; 
&gt; **███博士：** 我能和你保证那是个箱子。你觉得那个箱子里有什么特别的需要看的吗？
&gt; 
&gt; **D-1366：** 不，但是你让我这么做。所以我尽力而为。
&gt; 
&gt; **███博士：** 然后发生了什么？
&gt; 
&gt; **D-1366：** 什么都没发生。他既没转身也没移动，表现的就和我不在那儿一样，你懂不？
&gt; 
&gt; **███博士：** 那么你作何反应？
&gt; 
&gt; **D-1366：**我有点吓到了。我觉得他可能中风了或者怎么了，所以我觉得我应该花时间确认一下他是不是还好，就这样。我觉得这是，好像是我的责任，大概吧。所以我就“嘿，你干啥呢？”
&gt; 
&gt; **███博士：** 他回答了吗？
&gt; 
&gt; **D-1366：**他，额，[D-1366清了清嗓子]，他说“我站着，正如他站着一样，”说的很坚决。就像毫无感情一样。
&gt; 
&gt; **███博士：** 你对这个作何反应？
&gt; 
&gt; **D-1366：**嗯，我有点吓到了，你知道吗？他只是有点让人毛骨悚然。我不知道他是什么意思，我有点以为他在耍我，所以我就把他转过来…然后…
&gt; 
&gt; **███博士：** 然后怎么了？
&gt; 
&gt; **D-1366:** 然后他攻击了我。
&gt; 
&gt; **███博士:** 到底发生了什么？
&gt; 
&gt; **D-1366：**所以我就抓住他的肩膀然后把他转过来面对着我。他的延伸超呆滞的。下巴上还有口水。他就站在那里，看了我大概一秒。然后他咆哮起来。
&gt; 
&gt; **███博士：** 咆哮？
&gt; 
&gt; **D-1366：**是，咆哮。不是尖叫，不是大喊，咆哮。就很响，听上去声音是从他的肚子里传出来的，一种原始的声音，懂吗？感觉整个大楼都在震动，然后非常可怕又怪异，听上去不像……
&gt;  
&gt; [对象停顿]
&gt; 
&gt; **███博士：** 什么？
&gt; 
&gt; **D-1366：** 听上去不像人类。
&gt;  
&gt; **███博士：** 然后发生了什么？
&gt; 
&gt; **D-1366：**他抓住了我的喉咙然后开始掐我脖子。我的视线开始模糊，然后开始想“就是这样的”你懂吗？“我就是这么死的。”我吓坏了。他们总是说，当你意识到你快死了的时候，你应该感到很平静，但我真的吓坏了。
&gt;  
&gt; **███博士：** 然后发生了什么？
&gt; 
&gt; **D-1366：**前门的守卫在走廊的一头出现了。他肯定是过来调查咆哮声的。然后他把那个人从我身上扒了下来。
&gt;  
&gt; **███博士：** 然后怎么样了？
&gt; 
&gt; **D-1366：** 然后他枪击了他。
&gt;  
&gt; [对象沉默]
&gt; 
&gt; **███博士：** 之后发生了什么你还记得吗？
&gt; 
&gt; **D-1366：**不，我晕过去了。那之后的事我真的不记得了。如果我忘了什么重要的事的话我很抱歉。这对我来说真的过载了，你懂吗？
&gt;  
&gt; **███博士：** 我懂。
&gt; 
&gt; **D-1366：**他还是一直在我的脑海里出现，一次又一次，你懂吗？他死的时候大半个脑袋都飞了。到底是什么能让一个人表现成那样。
&gt;  
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：** D-1355在访谈结束后立即被给予C级记忆删除。没有在对象身上发现长期的心理影响。</textarea></pre>
