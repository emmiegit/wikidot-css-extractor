    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=]]
正离去石之海
悠长的金属迷廊
头痛于先前噪声扬

扭曲得也是不合比例
而那地板漆得深红
橙衣被撕碎其中

茫然不知所措
噪音没带来帮助
只会锉痛于骨

无人能守住契约
甚至不能守住一秒
**混沌**啊随处都看得到

Safe,Euclid,Keter
这些啊，都不是问题
它们即将全部消失

警卫们在打着盹
睡到地老天荒
地板涂红浆

职员被带走了
永永远远不再见
如今已滑入**混沌**一边

而那长长的回廊啊
没有一条还干净
视线模糊不清

刹那的永恒
绊倒在红地毯
看见希望的火焰


而在那些石墙之外
穿过似乎无尽的迷城
却只见隧道尽头一盏灯

穿过那些噪音的东西
那便是所谓的**混沌**
以及深红之痕

走向光明呐
徒然无力
与他人
共刷
地

[[/=]]</textarea></pre>
