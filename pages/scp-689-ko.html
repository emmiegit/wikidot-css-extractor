**アイテム番号:** SCP-689-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-689-KOの種子培養物と76体の完全に成長した実例は、現在サイト22Kの災害生物収容室に収容されています。未収容の実例を回収した際には、宿主を特定するために子実体からのサンプルに対してDNA検査を行う必要があります。 

**説明:** SCP-689-KOは、人間を宿主とするボタンタケ(//Hypocreales Lindau//)の亜種と思われるキノコです。

ほとんどのSCP-689-KO実例は、家庭用のワイヤレススタンド扇風機と同一の外見をしています。成体[[footnote]]SCP-689-KOの表記は、特に記載のない限り、成体を指します。[[/footnote]]の操作盤は菌糸で埋め尽くされており、菌は樹脂を排泄し、自分の体に巻き付いてベークライト樹脂や塗装された金属の質感や形状を模しており、これも異常性のない扇風機に使われているものと変わりません。

SCP-689-KOの子実体は、扇風機の軸とモーターに相当し、軸は人間の背骨を軸にしています[[footnote]]このため、宿主の身長が成長した実例のサイズに影響します。[[/footnote]]。安全格子とブレードはキノコの傘とエラに相当し、胞子が大量に付着しています[[footnote]]キヌガサタケ(//Phallus indusiatus//)との類似性が疑われます。[[/footnote]]。格子や羽根に付着した胞子は、異常性のない扇風機の埃とよく似ていますが、拭き取ると3時間で再生します。

SCP-689-KOの操作盤にある「スイッチ」は、背骨を通して果肉体の「モーター」部分に電気信号を伝えます。動物の筋肉のような働きをする「モーター」は「ブレード」を回転させ[[footnote]]宿主の体内から抽出した脂肪や糖をエネルギー源とします。[[/footnote]]、胞子が風に乗って広がるようにしています。SCP-689-KOは、通常の扇風機と同じ見た目のプラグを持っていますが、電気を充填することはできません。

人間がその胞子を一定量以上吸い込むと[[footnote]]完全な感染までには3時間以上の連続吸入が必要です。[[/footnote]]、その人間は宿主となります。その後、宿主は以下に書かれたプロセスによってSCP-689-KOの栄養分となります。現在、SCP-689-KOの感染による死亡率は約90％です。人間に感染させずに生体を収穫する試みは、今回まで有意義な結果を得ることができませんでした。

* **第1段階:** 肺に吸い込まれた胞子は脊椎に浸潤する。この段階では、宿主は痛みを感じない。

* **第2段階:** 胞子は背骨を経由して脳に入る。胞子は脳に影響を与え、宿主は他の人間を避け、家の外の湿った涼しい場所を好むようになる[[footnote]]現在までに、宿主が自分の家で亡くなった例はない。[[/footnote]]。脊椎周辺の感染が深刻化し、胞子が全身に広がることで宿主の身体機能が低下していく。

* **第3段階:** 第2段階から約5日後、胞子が宿主の中枢神経系を攻撃し、昏睡状態を引き起こす。その後、菌糸が酵素を分泌して体を分解・吸収する[[footnote]] この酵素は人間の体だけでなく、様々な革や布を消化することができる。[[/footnote]]。ほとんどの宿主はこの段階で死亡する。

* **第4段階:** 背骨の下部に形成された菌糸は、背骨に圧力を加えてまっすぐにし、頭蓋骨と背骨を宿主の体外に引き剥がす。まっすぐになった背骨に菌糸が巻き付く。宿主の体の他の部分は急速に分解されていく。

* **第5段階:** 傘を含むSCP-689-KOの他の部分は、扇風機の形をしている。実例が完全に成長するには、宿主の死後約5時間かかる。

SCP-689-KOは、19██年にソウル特別区冠岳区新林洞にある考試村[[footnote]]訳者注：国家試験を控えた学生が住む住宅地。この地区の生活環境は通常劣悪とされる。[[/footnote]]で行方不明者が続出した後、財団によって発見されました。調査によると、最初の被害者は近くのジャンクショップで完全な成体を購入したとされます。SCP-689-KOは、韓国で広く流布している「死の扇風機」という都市伝説と密接な関係があると考えられています。財団は、SCP-689-KOが伝説について知っている誰かによって作られたものなのか、あるいはSCP-071-KOと同様に工業製品を模倣して進化した異常生物なのかを調査しています。しかし、689-KOが伝説の原因である可能性は極めて低いと考えられます[[footnote]]詳細は689-KO回収記録と&#34;//異常事例と韓国現代都市伝説の相関関係の研究//&#34;(韓国支部科学部門、超自然歴史研究センター)を参照。[[/footnote]]。

**補遺:** 財団日本支部が追跡する要注意団体「石榴倶楽部」に関するデータに、SCP-689-KOの情報が含まれていることが判明しました。これに基づき、石榴倶楽部を含むいくつかの要注意団体が実例を保有しており、それらを収穫しているという説があります。以下に、石榴倶楽部とSCP-689-KOの販売者との間で交わされた電子メールを添付します。

&gt; **品物:** キノコ 20kg
&gt; 
&gt; **請求番号:** 1773464832
&gt; 
&gt; **配達日:** 2004-07-12
&gt; 
&gt; **領収書発行日:** 2004-07-16
&gt; 
&gt; **配達方法:** 直送
&gt; 
&gt; **配達先:** [受信者からの要望により削除]
&gt; 
&gt; **品物説明:** 先ほどお話した品物ですね。人間だけを宿主とするキノコは他にもありますが、食用でありながら宿主の一部を残して自分のものにすることができるのはこのキノコだけです。
&gt; 
&gt; マツタケのように極端にデリケートではないので、胞子を吸い込んだり、背骨の近くに接種したりする人間が何人かいればいいだけで、楽に育てることができます。ただ、配送の関係で傘を外していたので、繁殖させるには胞子ではなく菌糸が必要になります。菌糸の培養もそれほど難しくなく、下の方から少し切り取って培地で培養するだけでOKです。(必要であれば市販のものを使ってもいいですが、いくつかのタンパク質溶液を混ぜて自分で作った方がいいでしょう。)
&gt; 
&gt; 20年前からあるものなので、ここでは典型的な雑多なものとされていますが、これを食べた人の中には、家電製品のような形を乗り越えれば、なかなか美味しいと言ってくれる人もいます。特殊な食肉産業の多様化が期待されている中で、我々の商品が倶楽部にも合うことを期待しています。
&gt; 
&gt; いつもお世話になっております。ありがとうございました。
&gt; 
&gt; 追伸：貴倶楽部が日本生類創研とのコネクションをお持ちである旨を伺いました。つきましては、この品種についての研究をお願いできないでしょうか。

&gt; **品物:** 日本酒 5瓶
&gt; 
&gt; **請求番号:** 38957393845
&gt; 
&gt; **配達日:** 2004-09-07
&gt; 
&gt; **領収書発行日:** 2004-09-11
&gt; 
&gt; **配達方法:** 直送
&gt; 
&gt; **配達先:** [受信者からの要望により削除]
&gt; 
&gt; **品物説明:** 返事が遅くなって申し訳ない。私にとってザクロにキノコを生やすことは料理の一部なのだが、良いザクロを使うのはもったいないという声もあり、結論を出すのに少し時間がかかった。(食べた後はみな喜んでいたが)
&gt; 
&gt; 我々は送っていただいたキノコのうち、3～4個は調理して食べたが、残りは種菌を収穫するために保存している。話を伺った通り、キノコの茎の近くにザクロがそのまま残っている。ザクロを使ったキノコを研究したことがあるが、そこではザクロの味や食感がキノコに負けてしまうという問題があった。この品種は、その問題を予想外の方法で解決してくれた。
&gt; 
&gt; ザクロの状態も確認する必要があったので、キノコの半分は澄まし汁にし、残りの半分はお送りいただいたレシピに沿って煮込み、ザクロを取り分けて煮物とした。澄まし汁の中でキノコの香りは沈まない程度の控えめさだが、だからこそザクロの風味を支えてくれる台座の役割を果たしているようだった。さらに、キノコの中のザクロがキノコと融合しておらず、キノコの香りだけが付いた状態で保存されていたため、このようなすっきりとした香りがより光を放っていたよ。お送りいただいたレシピは、韓国のカムジャタン[[footnote]]訳者注：豚の背骨やジャガイモなどを煮込んだ鍋。[[/footnote]]かカルビチム[[footnote]]訳者注：牛カルビ肉とじゃがいも、にんじんなどを甘辛く煮込んだ料理。[[/footnote]]を参考にしていると思う。我々はこれまたボリュームたっぷりのタレと材料の組み合わせで楽しく食べられた。ただ、キノコやザクロの香味が辛いタレや具材に覆われたのは個人的に残念ではあった。
&gt; 
&gt; 楽しい時間を過ごさせていただいた感謝の気持ちを込めてお送りするので、受け取って欲しい。有名な蔵元からいただいたもので、肉料理、特にザクロとの相性が良いと言われている。今後とも何卒よろしくお願いしたい。
&gt; 
&gt; 追伸：ご要望の通り、日本生類創研に分析を依頼した。彼らはこのキノコが自然に誕生したものだと思っているらしい。母なる自然の叡智の前では、我々は謙虚になるばかりだ。</textarea></pre>
