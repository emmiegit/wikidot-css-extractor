**Titre original :** [http://ko.scp-wiki.net/scp-689-ko SCP-689-KO] - 섯풍기
**Auteurs :** [[user Salamander724]], [[user quilt]]
**Traducteur :** [[user fluxman]] (version anglaise), [[user Reyas]] (version française)
**Image :** CC-BY-SA 3.0 (par [[user Salamander724]])
[[include credit:end]]

[[include component:image-block
|name=fangi.jpg
|caption=SCP-689-KO trouvé dans un bâtiment abandonné.]]

**Objet n° :** SCP-689-KO

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Une culture de graines de SCP-689-KO ainsi que 76 instances matures sont actuellement conservées dans la salle de confinement pour dangers biologiques du Site-22K. Lors de la récupération d&#39;instances non-confinées, un test ADN doit être effectué sur des échantillons du corps fructifère afin de déterminer l&#39;identité de l&#39;hôte.

**Description :** SCP-689-KO est un champignon semblant être une sous-espèce de //Hypocreales Lindau//, utilisant les êtres humains comme hôtes.

La plupart des instances sont semblables en apparence à un ventilateur électrique d&#39;intérieur sur pied. Le panneau de contrôle des adultes[[footnote]]Seuls les spécimens adultes sont qualifiés d&#39;instances de SCP-689-KO sauf mention contraire.[[/footnote]] est rempli de mycélium. Les instances sécrètent une résine dont elles s&#39;enveloppent afin d&#39;imiter la texture et la forme de la bakélite et du métal peint des ventilateurs non-anormaux.

Le corps fructifère de SCP-689-KO correspond au pied et au moteur d&#39;un ventilateur. Le pied se sert de la colonne vertébrale humaine comme axe.[[footnote]]Ainsi, la taille de l&#39;hôte affecte la hauteur de l&#39;instance mature.[[/footnote]] La grille de protection et les pales correspondent au chapeau et aux lamelles d&#39;un champignon et comportent une grande quantité de spores.[[footnote]]Similarité suspectée avec //Phallus indusiatus//[[/footnote]] Les spores sur la grille et les pales d&#39;une instance ressemblent fortement à la poussière trouvable sur un ventilateur classique mais se régénèrent en trois heures après avoir été essuyés.

Les &#34;boutons&#34; sur le panneau de contrôle de SCP-689-KO émettent des signaux électriques à travers la colonne vertébrale jusqu&#39;au &#34;moteur&#34; du corps fructifère. Le &#34;moteur&#34;, agissant comme les muscles d&#39;un animal, induit une rotation des &#34;pales&#34;[[footnote]]L&#39;organisme se sert de graisses et de sucres extraits du corps de l&#39;hôte comme source d&#39;énergie[[/footnote]] permettant aux spores de se disperser via le vent créé. Les SCP-689-KO possèdent une prise à l&#39;apparence identique à celle d&#39;un ventilateur classique mais n&#39;acceptent pas d&#39;électricité.

Quand un être humain inhale un certain seuil de spores,[[footnote]]L&#39;infection complète nécessite plus de trois heures d&#39;inhalation continue[[/footnote]] il se transforme en hôte. L&#39;hôte devient ensuite la source de nutriments de SCP-689-KO par le processus décrit ci-après. Le taux de mortalité actuel pour une infection par SCP-689-KO est d&#39;approximativement 90 pourcents. À ce jour, aucune tentative de culture de l&#39;organisme sans infection humaine n&#39;a été fructueuse.

* **Phase 1 :** Les spores inhalés par les poumons s&#39;infiltrent dans la colonne vertébrale. L&#39;hôte ne ressent pas de douleur à ce stade.
* **Phase 2 :** Les spores pénètrent le cerveau via la colonne vertébrale. Les spores affectent ensuite le cerveau, provoquant chez l&#39;hôte un comportement d&#39;évitement des autres êtres humains, et une préférence les endroits frais et humides à l&#39;extérieur de leur maison.[[footnote]]Il n&#39;y a à ce jour aucun cas connu de décès dans la maison de l&#39;hôte.[[/footnote]] L&#39;infection autour de la colonne devient plus sérieuse, et les fonctions métaboliques de l&#39;hôte s&#39;affaiblissent au fur et à mesure que les spores se répandent dans le corps.
* **Phase 3 :** Environ cinq jours après la phase 2, les spores attaquent le névraxe de l&#39;hôte, provoquant un coma. Ensuite, le mycélium sécrète des enzymes afin de désintégrer et absorber le corps.[[footnote]]Les enzymes peuvent digérer non seulement le corps humain mais aussi divers textiles et cuirs.[[/footnote]] Presque tous les hôtes décèdent à ce stade.
* **Phase 4 :** Le mycélium formé à la base de la colonne exerce une pression sur la colonne et la redresse, déchirant ainsi le corps de l&#39;hôte et faisant dépasser le crâne et la colonne. Le mycélium recouvre la colonne désormais droite. Les autres parties du corps de l&#39;hôte se dégradent rapidement.
* **Phase 5 :** les autres parties de SCP-689-KO comme le chapeau apparaissent, prenant la forme d&#39;un ventilateur électrique. La maturation de l&#39;instance est complète environ cinq heures après le décès de l&#39;hôte.

SCP-689-KO a été initialement découvert par la Fondation en 19██ après la disparition répétée de personnes dans un goshichon[[footnote]]Note de traduction : Quartier résidentiel réservé aux étudiants se préparant pour les examens nationaux. Les conditions de vie dans ces quartiers sont souvent mauvaises.[[/footnote]] à Sillim-dong dans l&#39;arrondissement de Gwanak-gu à Séoul. L&#39;enquête a révélé que la première victime avait acheté une instance mature dans un magasin de bric-à-brac proche. SCP-689-KO est probablement en lien avec la légende urbaine de la &#34;mort par ventilateur&#34; répandue en Corée du Sud. La Fondation cherche à déterminer si SCP-689-KO a été fabriqué par une personne ayant connaissance de la légende urbaine, ou s&#39;il s&#39;agit d&#39;un organisme ayant évolué pour imiter un produit industriel, comme [[[SCP-071-KO]]]. Cependant, il est improbable que SCP-689-KO soit à l&#39;origine de la légende urbaine.[[footnote]]Pour plus d&#39;informations, voir le journal de récupération SCP-689-KO et //Recherches sur la corrélation entre les instances anormales et les légendes contemporaines coréennes// (Centre de recherche sur les histoires paranormales, division scientifique de la branche coréenne).[[/footnote]]

**Addendum :** Des informations sur SCP-689-KO ont été trouvées parmi des données concernant le GdI &#34;[[[groups-of-interest-jp#sekiryu_club|Club Sekiryu]]]&#34; découvert par la branche japonaise de la Fondation. À la lumière de ces informations, il est suspecté que certains GdI, dont le Club Sekiryu, sont en possession d&#39;instances et les cultivent. Ci-dessous, une conversation par courrier électronique entre le Club Sekiryu et un fournisseur de SCP-689-KO.

&gt; **Objet :** 20 kg de champignons
&gt; 
&gt; **Facture n° :** 1773464832
&gt; 
&gt; **Livré le :** 12/07/2004
&gt; 
&gt; **Facture émise le :** 16/07/2004
&gt; 
&gt; **Méthode de livraison :** Livraison en main propres
&gt; 
&gt; **Adresse de livraison :** [Censuré à la demande du destinataire]
&gt; 
&gt; **Description de l&#39;objet :** C&#39;est l&#39;objet dont je vous ai parlé. Il existe d&#39;autres champignons prenant uniquement des humains pour hôtes, mais celui-ci est le seul qui est à la fois comestible et garde une partie de l&#39;hôte en vie pour se reproduire.
&gt; 
&gt; Ils ne sont pas extrêmement fragiles contrairement aux matsutake, et il vous faudra simplement faire respirer les spores à des humains ou les inoculer près de la colonne ; ils ne demandent aucun entretien. Cependant, j&#39;ai dû retirer le chapeau à cause des régulations de livraison, donc pour le replanter, il faudra utiliser le mycélium plutôt que les spores. Enfin bon, replanter le mycélium n&#39;est pas bien difficile non plus ; coupez-en juste un peu près de la base et cultivez-le dans un liquide nutritionnel. (Vous pouvez en acheter dans le commerce, mais c&#39;est préférable de le fabriquer vous-même en mélangeant des solutions protéinées).
&gt; 
&gt; Ici, ils sont considérés comme de simples nuisibles vu qu&#39;on en a depuis vingt ans, mais les quelques personnes qui les ont goûtés affirment qu&#39;ils sont délicieux, si on n&#39;est pas trop gêné par l&#39;aspect électroménager. Cherchant à diversifier notre production de viande spéciale, nous espérons que le Club trouvera également notre produit à son goût.
&gt; 
&gt; Vous avez notre reconnaissance éternelle. Merci à vous.
&gt; 
&gt; ,,P.S. Nous avons entendu dire que vous avez des contacts au [[[groups-of-interest-jp#joicl|LJACO]]]. Pourrions-nous demander des recherches sur cette variété ?,,

&gt; **Objet :** Cinq bouteilles de saké
&gt; 
&gt; **Facture n° :** 38957393845
&gt; 
&gt; **Livré le :** 07/09/2004
&gt; 
&gt; **Facture émise le :** 11/09/2004
&gt; 
&gt; **Méthode de livraison :** Livraison en main propres
&gt; 
&gt; **Adresse de livraison :** [Censuré à la demande du destinataire]
&gt; 
&gt; **Description de l&#39;objet :** Nos excuses pour la réponse tardive. Personnellement, je pense que la culture de champignons à partir de grenade est un art gastronomique, mais certains d&#39;entre nous voyaient ça comme un gâchis de grenade parfaitement comestible, donc trouver un consensus nous a pris du temps. (Enfin de compte, ils sont bien contents d&#39;y avoir goûté).
&gt; 
&gt; Nous avons cuisiné et dégusté trois ou quatre des champignons que vous avez envoyés, et conservé le reste pour en extraire les graines plus tard. On a fait quelques recherches sur les champignons utilisant la grenade, mais le goût et la texture de la grenade semblaient toujours être masqués par ceux du champignon. Cette variété a résolu le problème d&#39;une manière inattendue.
&gt; 
&gt; Nous avons fait une soupe claire à partir de la moitié des champignons vu qu&#39;il fallait aussi vérifier l&#39;état de la grenade, et nous avons braisé la seconde moitié et jeté la grenade conformément à la recette que vous nous avez transmise. En soupe, le champignon était juste assez subtil pour ne pas être dominé par la grenade, mais a de ce fait sublimé le goût et le fumet de la grenade. De plus, le fait que la grenade à l&#39;intérieur était préservée avec uniquement l&#39;odeur du champignon, au lieu d&#39;être mélangée avec, mettait en valeur ses précieux arômes. Il semble que votre recette est dérivée de la recette coréenne du Gamja-tang[[footnote]]Note de traduction : ragoût de colonne vertébrale de porc.[[/footnote]] ou du Galbijjim.[[footnote]]Note de traduction : petites côtes braisées[[/footnote]] Nous avons également apprécié l&#39;harmonie du mélange d&#39;épices et d&#39;ingrédients. Même si personnellement, j&#39;ai trouvé ça dommage de couvrir le goût subtil du champignon et de la grenade avec ces épices et ingrédients putrides.
&gt; 
&gt; Veuillez accepter ces quelques objets que nous vous envoyons en signe de gratitude pour nous avoir permis une réunion agréable. Nous les avons reçus d&#39;un endroit renommé, et tout-un-chacun sait qu&#39;ils se marient très bien avec les plats à base de viande, en particulier la grenade. Nous vous prions de continuer à nous gâter ainsi à l&#39;avenir.
&gt; 
&gt; ,,P.S. Nous avons demandé une analyse au LJACO comme vous le souhaitiez. Ils pensent que ces champignons sont d&#39;origine naturelle. Nous ne pouvons que nous émerveiller devant la sagesse de Mère Nature.,,
