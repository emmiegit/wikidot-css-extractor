Quando [[[Anderson Robotics Hub|Vincent Anderson]]] recuperou o controle de suas funções motoras, ele se viu sentado em uma poltrona com estofamento amais em uma alcova isolada da Biblioteca do Viajante. Altas prateleiras se elevavam sobre ele, cada uma repleta de todos os tipos de livros, pergaminhos, CDs, fitas e tomos. As sombras da manifestação física do conhecimento davam uma sensação de sigilo ao local. Uma névoa pungente de poeira e papel pairava no ar.

Enquanto examinava seus arredores, Anderson notou [[[SCP-1360|Peregrine]]] Nº34 e várias outras unidades de mesmo modelo esperando nas proximidades, olhos de plástico fixos no ciborgue enquanto ele cuidadosamente se levantava e se aproximava de suas criações. Enquanto ele cautelosamente diminuía a distância entre si e eles, ele notou que na lapela de cada droide havia um broche [[[church-of-the-broken-god-hub|Maxwellista]]].

&#34;A Mão está aceitando Maxwellistas agora?&#34; Perguntou Anderson.

&#34;Você não precisa ser um membro da [[[serpent-s-hand-hub|Mão]]] para ajudá-los a lançar um ataque,&#34; respondeu uma voz rouca.

Anderson se virou. Um homem de terno escuro o observava das sombras. Seu cabelo castanho estava bem aparado, enquanto o lado esquerdo de seu corpo estava entrelaçado com tentáculos de tecido de aramida branco. Assim como os droides, ele também usava um broche Maxwellista.

&#34;Me reconhece?&#34; Perguntou o homem, gesticulando para si mesmo.

Anderson parou. Imagens passaram diante de seus olhos mecânicos enquanto vasculhava sua memória, finalmente chegando a uma foto de um menino que perdera uma mão, uma perna, um olho e sua mãe em um acidente de carro.

&#34;[[[Good As New|Aaron Howell]]]...&#34;

O homem sorriu e balançou a cabeça.

&#34;Seus fantasmas voltaram para assombrá-lo, Sr. Anderson,&#34; Aaron riu. &#34;E nós precisamos de sua ajuda.&#34;

Anderson sacudiu a cabeça.

&#34;O que quer que você queira que eu faça, ou conserte, ou melhore, só te trará tragédia. Você, de todas as pessoas, deveria saber disso, Aaron.&#34;

Anderson fez uma pausa.

&#34;Sinto muito pelo que aconteceu com você, a propósito. Nós-&#34;

&#34;Não sou eu a quem você precisa se desculpar,&#34; interrompeu Aaron. &#34;Me faça um favor e olhe para essas almas atrás de você.&#34;

Anderson se virou para encarar os droides reunidos. Ao fazê-lo, mais surgiram, saindo de trás das estantes, alcovas, e das sombras deles próprios. Seus números aumentaram até ele não poder mais contá-los; eles entupiam as passagens apertadas, amontoados em um mar de aramida preta e plástico branco.

&#34;Tenho certeza que você sabe o quão popular sua série [[[SCP-2806|Gyrfalcon]]] foi com os Maxwellistas. Bem, não é uma surpresa que Maxwellismo era popular entre os Sakers e Peregrines. A paz que você não proporcionou a eles eles encontraram aqui e na Igreja.&#34;

&#34;E estou absolutamente empolgado com isso,&#34; respondeu Anderson, incapaz de desviar os olhos da multidão diante dele. &#34;Mas qual é exatamente o seu ponto?&#34;

&#34;Você sabe o que vai acontecer com essas almas quando seus corpos mortais quebrarem,&#34; a voz rouca de Aaron sussurrou no ouvido de Anderson. &#34;Eu me recuso a permitir que seguidores devotos de WAN sejam condenados a um purgatório monocromático. Quero que você desenvolva um dispositivo que possamos colocar [[[SCP-3560|na Floresta]]] que permita que essas almas se convertam em dados, para que possam finalmente retornar a WAN.&#34;

&#34;Como diabos você espera que eu faça isso?&#34; Perguntou Anderson. &#34;O que você está falando é uma façanha de transmutação de dados de imensa-&#34;

&#34;Então acho que é uma coisa boa você ser um gênio na maior coleção de conhecimento dos multiversos, não é?&#34;

Anderson franziu a testa.

&#34;E se eu recusar?&#34;

&#34;Daí você só está escolhendo uma cela em vez de outra. Você não poderá sair da Biblioteca, Sr. Anderson,&#34; Aaron deu um sorriso malicioso. &#34;A [[[unusual-incidents-unit-hub|UIU]]] irá capturá-lo se você tentar fugir para [[[three-portlands-hub|Portlands]]]. Se você tentar voltar para o mundo mundano, os Carcereiros vão te pegar, assumindo que os representantes da [[[marshall-carter-and-dark-hub|MC&amp;D]]] não te matem primeiro. Ouvi dizer que eles não gostam muito de pessoas entregando eles.&#34;

Anderson riu.

&#34;A Biblioteca do Viajante é uma cela confortável pra caralho, idiota. Independente disso, eu não tenho exatamente tanto tempo para esperar.&#34;

&#34;Então talvez um incentivo diferente.&#34; Aaron encolheu os ombros. &#34;O que você acha que acontecerá com você quando seu corpo quebrar? Você vai acabar na Floresta como eles. Não seria bom se você tivesse uma saída ou pelo menos uma maneira de reprimir a raiva das milhares de almas que você abandonou?&#34;

O sorriso de Anderson desapareceu. Ele olhou para os droides mais uma vez, e então fechou os olhos.

&#34;Se eu te ajudar... você vai me ajudar?&#34;

Aaron Howell estendeu um aperto de mão.

&#34;Você tem minha palavra.&#34;

------

Agente Jessie Merlo estava sentada em seu escritório, cobrindo a boca enquanto ria com um pedaço de comida nela. Em frente a ela, passando por uma mesa desorganizada enterrada em arquivos, notas e um PC padrão da Fundação, estava sentado um homem baixo e risonho em jaleco branco, um estetoscópio pendurado no pescoço, parcialmente obscurecido pelo cabelo preto na altura do pescoço. O adesivo em seu ombro esquerdo indicava que ele era um médico da Divisão Médica da Fundação.

&#34;Nem preciso dizer,&#34; Dr. Desmond Rhodes fez uma pausa, lutando contra sua própria risada, &#34;Precisamos de muito mais bolas de algodão depois disso.&#34;

O jovem casal continuou rindo por mais alguns minutos, saboreando o breve tempo em suas agendas lotadas para almoças na companhia do outro. Foi só quando alguém bateu na porta que o riso parou.

&#34;Está aberta,&#34; disse Jessie, recuperando a compostura.

Uma mulher mais velha entrou, vestida com um terno com óculos de aro marrom. Seu cabelo estava preso em um coque bem arrumado, mechas grisalhas atravessando o castanho.

O sorriso de Jessie desapareceu.

Desmond imediatamente se endireitou em sua cadeira.

&#34;Diretora,&#34; disse ele, sua voz assumindo um tom profissional.

&#34;Dr. Rhodes,&#34; disse Sasha Merlo, um sorriso entretido nos lábios. &#34;Posso ter um momento com sua esposa?&#34;

O médico balançou a cabeça e saiu sem dizer mais nada. Assim que ficaram a sós, Sasha voltou sua atenção para a sala. Na parede dos fundos, ligeiramente obscurecido pelos móveis, estava o emblema familiar, mas agora desbotado, da [[[task-forces#gamma-13|FTM Gamma-13]]]. 

&#34;Eu gosto do que você fez com o lugar,&#34; continuou Sasha, pegando uma foto emoldurada de sua filha e genro em uma viagem de mochila. Os dois sorriam para a câmera enquanto a primeira tinha o braço em volta dos ombros do outro. Sasha sorriu enquanto colocava a moldura de volta e apontava para o relógio azul elétrico próximo. &#34;Você tem até meu velho relógio de parede.&#34;

&#34;A Shaw disse que me mataria se eu tirasse ele.&#34; Jessie sorriu. &#34;Pessoalmente, acho ele feio pra caramba.&#34;

Sasha levou a mão à boca em choque simulado, e então sacudiu a cabeça e riu.

&#34;Enfim, o que você tem para mim. Onde está o nosso homem?&#34;

&#34;Todas as minhas fontes apontam que ele ainda está na Biblioteca.&#34; Jessie suspirou. &#34;Nós provavelmente podemos mantê-lo preso lá indefinidamente, mas até sabermos qual é seu próximo movimento, ele tem uma janela para obter a vantagem. Novamente. Não acho que seremos capazes de capturar-&#34;

&#34;Eliminar.&#34;

Jessie parou.

&#34;Com licença?&#34;

&#34;O Conselho O5 ordenou a neutralização de [[[SCP-3860]]],&#34; respondeu Sasha. &#34;Dado que o Vince tem talvez seis meses restantes, na melhor das hipóteses, os superiores decidiram que é hora de nos livrarmos dele. Você provavelmente receberá as ordens oficiais aqui em breve.&#34;

Jessie balançou a cabeça. &#34;Entendo. Você parece arrependida?&#34;

&#34;Se este fosse o caminho que tivéssemos seguido, poderíamos ter acabado com isso muito mais cedo. Muitos agentes deram suas vidas para prender o Anderson. Isso apenas barateia a situação.&#34;

As duas ficaram em silêncio, Jessie observando sua mãe se perder em pensamentos brevemente. Eventualmente, a jovem agente quebrou o transe.

&#34;Você tem mais experiência com o Anderson do que qualquer um. Alguma ideia de qual será o próximo passo dele?&#34;

&#34;Se eu tivesse que adivinhar? Ele vai atrás do Phineas. Vincent não gosta de deixar pontas soltas. Ele está ficando sem tempo.&#34;

&#34;Isso exigiria que ele fosse da Biblioteca ao [[[secure-facility-dossier-site-64|Sítio-64]]]. Ele consegue fazer isso sem passar por Três Portlands?&#34;

&#34;Se eu soubesse...&#34; Sasha suspirou, pensando consigo mesma. Depois de um breve momento, ela sorriu. &#34;Mas acho que conheço um cara...&#34;

------

Anderson esfregou os olhos artificiais, exausto, enquanto analisava notas técnicas e livros sobre a Teoria da Transmutação de Dados. Uma pilha de esboços esquemáticos e papel amassado havia se acumulado ao redor dele, formando uma pequena fortificação que o prendia em sua mesa. Eventualmente, ele suspirou e virou sua cadeira.

&#34;Eu deveria só me matar agora,&#34; murmurou ele.

&#34;Você deveria não dizer essas coisas, Vince.&#34;

Anderson ergueu os olhos e viu um homem musculoso em um terno bem cortado parado ali perto. Seu cabelo grisalho estava bem penteado para trás, e um forte cheiro de colônia exalava dele. O homem sorriu e se aproximou da mesa, colocando uma maleta em cima do trabalho de Anderson.

&#34;Isaac Dillard.&#34; Anderson deu um aceno curto com a cabeça. &#34;O que diabos traz você aqui?&#34;

&#34;Sr. Howell entrou em contato com a Medea para ver o que poderia ser feito para ajudá-lo, já que você ficou tão preso,&#34; respondeu Isaac. Ele entregou a Anderson um manuscrito antigo marcado com um [[[t-plus|emblema familiar de uma chama]]]. &#34;Ela pediu um favor que eu lhe devia. Conseguimos recuperar isso.&#34;

Os lábios de Anderson se curvaram em um sorriso melancólico.

&#34;A Medea está aqui também?&#34;

Isaac sacudiu a cabeça. 

&#34;Você fez o Jason morrer, campeão. Digamos que ela optou por manter uma &#39;distância respeitável&#39;. Mas ela está indo bem. Ela e-&#34; Isaac estalou o dedo algumas vezes enquanto tentava lembrar um nome. &#34;[[[The Analog Kid|Myra]]] alguma coisa- ela tem sua própria empresa agora. Cibernéticas Fênix.&#34;

&#34;Fico feliz em saber que alguém manteve a tocha acesa.&#34; Anderson suspirou mais uma vez. &#34;E que tal-&#34;

&#39;Com licença?&#34;

Anderson e Isaac se viraram para a interrupção. Um homem velho e esfarrapado de sobretudo e óculos escuros espiava dentro da alcova. Seu rosto estava coberto de barba por fazer. &#34;Os bibliotecários disseram que vocês estavam com o Manual Niebauer de Taumatologia Analítica, eu queria saber se-&#34;

O homem parou. Isaac e Anderson o encararam em um silêncio mortal.

O velho ergueu duas mãos enluvadas em sinal de rendição.

&#34;Volto mais tarde,&#34; disse ele, e rapidamente se foi, desparecendo atrás de uma fileira de prateleiras.

Anderson voltou sua atenção para Isaac para ver o empresário já arrumando sua maleta.

&#34;Você acha que posso fazer você passar uma mensagem pra Medea e qualquer um dos Sakers ainda em contato com ela?&#34;

Isaac sacudiu a cabeça.

&#34;Howell foi muito específico de que você deve permanecer incomunicável, e eu não quero brigar com militantes Maxwellistas. Eles são clientes valiosos demais para meus chefes.&#34;

&#34;Você é um verdadeiro desgraçado ganancioso, sabe?&#34; Anderson franziu a testa.

&#34;É? Bem, isso me ajuda a ganhar muito dinheiro pras pessoas.&#34; Isaac encolheu os ombros. &#34;É por isso que você e o Phineas me contrataram, se lembra? Boa sorte, Vince.&#34;

Anderson fechou os olhos enquanto Isaac partia. Quando os abriu, ele olhou para o novo manuscrito.

&#34;Você acha que eu poderia pegar aquele livro agora?&#34; o velho perguntou, espiando de volta.

------

&#34;Devo dizer que estou impressionada,&#34; disse Jessie Merlo. &#34;Eu não esperava ouvir de você por pelo menos algumas semanas. Meses, até.&#34;

Diante de sua mesa estava um homem velho e esfarrapado. Sua barba por fazer recentemente aparada. Ele encolheu os ombros e entregou a Jessie um pen drive.

&#34;Acredite ou não, encontrar alguém na Biblioteca não é exatamente a coisa mais difícil do mundo se você sabe onde procurar. Além disso, mesmo na Biblioteca, o Anderson não é exatamente o que você chamaria de imperceptível.&#34;

&#34;Justo.&#34; Jessie sorriu. &#34;Então, o que ele está planejando?&#34;

&#34;Honestamente, não sei dizer. Seja o que for, é esotérico pra caralho. Algum cara Maxwellista está forçando ele a trabalhar em algo. Algo sobre converter fantasmas de robôs em dados para WAN. Não é minha especialidade. Mesmo assim, você tem mais de cinco dias de áudio e vídeo nesse pendrive. Mais do que suficiente para sua equipe descobrir, tenho certeza.&#34;

O velho caminhou até a porta.

&#34;Tô dando o fora. Diga à sua mãe que ela oficialmente usou o último favor que eu devia a ela do [[[Burnt Bridges|negócio de Jericho]]].&#34; Ele abriu a porta e parou, olhando para trás com um sorriso sorrateiro. &#34;Ah, e eu prometo a você que se mais alguém aparecer para me tirar da aposentadoria de novo, eu vou literalmente botar fogo na pessoa. //Literalmente.//&#34;

O homem desapareceu no corredor, passando por um Desmond confuso ao longo do caminho. O médico olhou por cima do ombro enquanto entrava no escritório, colocando dois recipientes de comida para viagem na mesa.

&#34;Aquele foi-&#34; Perguntou Desmond à sua esposa, sua boca levemente aberta.

&#34;[[[nothing-says-promotion-like-a-bag-over-your-head|Navarro]]]? Sim,&#34; respondeu Jessie os olhos em seu monitor enquanto conectava o pendrive recém-adquirido em seu computador. &#34;Temo que esse vai precisar ser um almoço curto, querido. Temos uma pista.&#34;

O médico suspirou e balançou a cabeça. &#34;Claro.&#34; Ele deslizou para ela um dos recipientes para viagem.

&#34;Mas não dá para lutar contra robôs com o estômago vazio. Eu deveria saber. Sou um médico.&#34;

------
