    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-073-FR -  Stérilisateurs Biologiques
**Auteur :** [[*user Marpal3]]
**Date :** 2 juin 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-073-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-073-FR doit être confiné dans un terrarium de 30 x 30 x 15 m en verre pyrex possédant un système de thermorégulation pouvant maintenir son contenu à 10 °C, l&#39;injection automatique d&#39;un pesticide dans le terrarium doit être faite toutes les semaines afin de contrôler le développement de ses occupants, un changement de la solution utilisé est obligatoire entre chaque contrôle pour éviter une adaptation à l&#39;agent chimique employé, le terrarium doit être entouré d&#39;un système d&#39;incinération afin de limiter la propagation de ses habitants en cas de brèche, ce dernier couvrant une zone de 3 mètres de diamètre autour du terrarium, des murs en béton armé d&#39;une épaisseur de 10 cm entourent le confinement principal et l&#39;incinérateur. SCP-073-FR devra être nourri avec une solution à base de sucre et d&#39;eau une fois par mois.

**Description :** SCP-073-FR est une espèce de fourmis appartenant au genre //Dinoponera//, mais ayant été identifié actuellement comme une espèce nouvelle et non connue. SCP-073-FR se regroupe en colonies fixes et composées d&#39;une centaine d&#39;individus en moyenne (████ au maximum, voir addendum de récupération).

SCP-073-FR est hiérarchisée en plusieurs castes sans reine pondeuse, la ponte peut être possible chez toutes les fourmis &#34;ouvrière&#34; mais uniquement faite par l&#39;ouvrière la plus dominante de la colonie, qui pour garder ce rôle, soumettra toutes les fourmis via l&#39;emploi de phéromones et de blessures physiques.

Les éléments ayant abouti à la classification en SCP de cette espèce de fourmis sont une agressivité extrême envers tout être vivant qui n&#39;est pas de leur espèce, manifestée par des attaques régulières de la faune et de la flore dans un rayon de plusieurs kilomètres autour du nid, avec l&#39;emploi de leurs mandibules, de jets d&#39;acide formique, et d&#39;un arsenal biologique adapté à l&#39;espèce que la fourmilière veut détruire, couplé à une capacité d&#39;adaptation a l&#39;environnement anormalement rapide.

Représenté actuellement par 158 castes différentes (ce nombre inclus les castes détruites ou observées en dehors des individus confinés a la fondation). Ayant chacune, un système offensif unique pouvant comprendre des mécanismes inconnus du monde animal et étant considérés dans certains cas comme défiant les notions de la physique contemporaine tel que :

-SCP-073-FR peut survivre plusieurs mois sans boire et sans manger.

-Une résistance de plusieurs jours (██) dans le vide est possible.

-La faculté de pouvoir soulever plus de 55 fois son propre poids quelque soit la forme prise par SCP-073-FR

-SCP-073-FR peut survivre a des agents chimiques tels que l&#39;acide borique, la javel et à des solutions contenant ± 70 % d&#39;acide sulfurique.

-Des pressions en caisson hyperbare pouvant aller jusqu&#39;à 50 bars ont été tolérées par SCP-073-FR.

SCP-073-FR peut aussi survivre dans tous les biomes présents sur Terre. SCP-073-FR a été vu avoir un développement normal en milieu polaire avec des températures pouvant se situer à -50°C, ainsi que dans un milieu désertique avec des pics de chaleur atteignant 50 °C

Ces paramètres rendent SCP-073-FR apte à causer la disparition à une échelle de plusieurs kilomètres toute forme de vie en dehors de son espèce, ainsi que les formes de vie unicellulaires inutiles à son développement, l&#39;attaque d&#39;une espèce par SCP-073-FR commence par des assauts peu fréquents chez les individus ciblés qui peuvent s&#39;apparenter à une phase d&#39;analyse, SCP-073-FR présentant aucune anomalie chez les ouvrières par rapport à des //Dinoponera// normales à ce stade-là.

Après les premières attaques sur l&#39;espèce ciblée, le comportement de SCP-073-FR changera une fois l&#39;espèce suffisamment étudiée, la femelle alpha pondra des œufs ayant des propriétés et des systèmes d&#39;attaques exploitant les faiblesses de l&#39;animal ou de la plante ciblée. 

Une fois les œufs éclos et les fourmis devenues adultes, elles détruiront les individus précédemment touchés par SCP-073-FR, ainsi que les individus environnants. Une fois l&#39;espèce éteinte autour du nid, SCP-073-FR mangera les individus tués et attaquera l&#39;espèce suivante, désignée par la reine, SCP-073-FR n&#39;attaquera qu&#39;une espèce à la fois, malgré tout on peut remarquer que l&#39;évolution des eucaryotes unicellulaires et des procaryotes est freinée pour des raisons inconnues autour de SCP-073-FR.

Une fois toute forme de vie détruite autour du nid, SCP-073-FR se mettra en hibernation en effectuant périodiquement des patrouilles autour de son nid, dès que la présence d&#39;aucune forme de vie est confirmée autour du nid, les fourmis sortant de la caste des ouvrières communes mourront via un mécanisme basé sur la perception qui sera plus stimulée par la présence de matières organiques et qui de ce fait déclenchera une toxine dans le corps de l&#39;individu. Si aucune espèce est ciblée par SCP-073-FR, l&#39;ouvrière dominante pondra des individus n&#39;appartenant à la caste des ouvrières normales.

**Addendum de récupération :**

SCP-073-FR a été localisé le 29/11/198█ dans la forêt guyanaise aux coordonnées [REFUSÉ]
Le signalement a été fait par des scientifiques en expédition disant avoir remarqué la disparition de plusieurs tribus dans la région, ses faits ont été aussi relatés par des tribus présente sur place, selon les deux sources ci dessus, la cause de ses disparitions aurait été due à des fourmis █████. Une unité de recherche a été envoyée sur les lieux peuplé par les anciennes communautés, la confirmation de la mort de █ tribus a été faite, l&#39;analyse des échantillons de ███████, de végétaux et du sol n&#39;a relevé aucune forme de vie pluricellulaire et une présence de bactéries très faible, les lieux où les tribus étaient situées se sont montrés stériles, la flore n&#39;était plus vivante.

L&#39;exploration de cette niche écologique éteinte a permis la découverte de SCP-073-FR, une récupération a été tentée via la diffusion de la molécule ████  à l&#39;échelle locale, sans effet sur SCP-073-FR, l&#39;agressivité de la colonie de SCP-073-FR a obligé un retrait immédiat des agents de récupération. L&#39;équipe affectée à cette mission a conçu un protocole visant à déterminer comment récupérer SCP-073-FR sans risque humain, des patrouilles aériennes permettant l&#39;analyse du milieu on été effectuée, une fois que le milieu a été étudié, la récupération a été retentée :

&gt; **&lt; Début de l’enregistrement &gt;**
&gt; 
&gt; **Transcription audio entre l&#39;équipe de récupération LC-4 et l&#39;avant poste &#34;Gemini&#34; situé a ██ kilomètres des lieux**
&gt; 
&gt; **Équipe de récupération LC-4 :** Équipe LC-4 sur fréquence radio Delta-B, vous nous recevez ?
&gt; 
&gt; **Gemini :** Cinq sur cinq, à vous.
&gt; 
&gt; **Équipe de récupération LC-4 :** Nous sommes dans la zone indiquée par le protocole de récupération, nous allons procéder à la diffusion d&#39;un ultrason dès que le contact sera confirmé avec SCP-073-FR.
&gt; 
&gt; **Gemini :** Parfait. Notre drone a localisé le centre de la structure abritant SCP-073-FR, vous pouvez continuer votre progression, aucun élément perturbateur n&#39;a été localisé. Nous allons faire rentrer à la base notre UAV.
&gt; 
&gt; **Équipe de récupération LC-4 :** Reçu, nous allons nous rapprocher....*un cri d&#39;origine humaine est entendu*. Attendez, nous avons code jaune, personnel blessé, un de nos individus est à terre !
&gt; 
&gt; **Gemini :** Continuez, veuillez décrire son état physique, LC-4 à vous.
&gt; 
&gt; **Équipe de récupération LC-4 :** C&#39;est planté dans son ventre, on dirait un javelot...-Inintelligible- Contact confirmé...-Inintelligible- 
&gt; 
&gt; **Gemini :** Répétez.
&gt; 
&gt; **Équipe de récupération LC-4 :** -Inintelligible- Retrait immédiat, formation rapprochée exigé...-Inintelligible-...Ils ont des harpons sur leur dos je crois,  attendez !
&gt; 
&gt; **Gemini :** Reçu, avez-vous d&#39;autres éléments ?!
&gt; 
&gt; **Équipe de récupération LC-4 :** -Inintelligible- *des cris sont entendus* -Inintelligible-
&gt; 
&gt; **Gemini :** Équipe de récupération LC-4 vous me recevez ? Veuillez vous manifester, fréquence Delta-B à vous ? Vous me recevez ?! Putain, bouclez le secteur sur un rayon de ██ kilomètres, Aldébaran prenez le relais sur la fréquence Delta-B !
&gt; 
&gt; **&lt; Fin de l’enregistrement &gt;**

La suite des évènements ont conduit à la perte de l&#39;équipe de récupération LC-4. Par la suite, la diffusion d&#39;un pesticide plus puissant par voie aérienne a permis d&#39;éliminer les individus adultes de SCP-073-FR présent sur place. Une équipe de nettoyage a également pu éliminer les traces de la mission et a repeuplé la forêt avec des espèces locales, une deuxième mission est parvenue dans des conditions optimales, la capture des œufs de SCP-073-FR qui n&#39;ont pas été affectés par le pesticide dû à des raisons inconnues.

[[&gt;]]
[[/&gt;]]

**Expérience 001 ( 10/01/19██ )  :** 
&gt; **Espèce ciblée :** //Corallus caninus// (Boa émeraude)

L&#39;introduction de 50 boas a été effectuée dans l&#39;aile des tests biologique ██████ █████████ ███, l&#39;expérience a été étudiée afin d&#39;éviter tout contact entre l&#39;homme et SCP-073-FR, le biome où a été trouvé SCP-073-FR a été recréé afin d&#39;obtenir des résultats optimaux :

//Jour 1// : Un contact entre //Corallus caninus// et SCP-073-FR a été effectué, les boas ont eu une réaction de fuite face aux fourmis, due a leurs réactions agressives et a des morsures ayant entrainé des blessures superficielles...

//Jour 2// : Le nombre d&#39;attaques augmente, la femelle alpha SCP-073-FR commence à produire des œufs (15 individus ont été pondus), des boas présentent des signes de morsures et des blessures profondes, 2 décès ont été constatés à ce stade de l&#39;expérience.

//Jour 3// : Les œufs ont une croissance très accélérée, ils s&#39;apparentent à des nymphes, mais à ce stade on remarque via des caméras placées dans la colonie que les nymphes ont une trompe au lieu de l&#39;appareil mandibulaire habituel, les attaques continuent et 1 boa juvénile a été tué à ce stade de l&#39;expérience.

//Jour 4// : Les œufs ont éclos, les ouvrières normales attaquent toujours les boas mais avec plus de violence, l&#39;entretien du nid et la collecte de nourriture sont stoppés, SCP-073-FR se consacre exclusivement a la destruction des boas.

Les ouvrières spécialisées qui on fini leur développement attaquent les boas en se mettant au-dessus de leur tête et en plantant leur trompe dans leur cerveau, en traversant tous les tissus et tous les os via une pointe rotative au centre qui fait office de foret, une fois le trou fait elles détruisent le cerveau toujours avec leur trompe, 47 boas ont été tués à ce stade. 

L&#39;expérience est stoppée et SCP-073-FR est replacé dans sa cellule de confinement.



**Expérience 002 ( 02/07/20██ ) :** 
&gt; **Cible :** //Puma concolor// (Puma)

L&#39;introduction de 10 Pumas a été effectué dans l&#39;aile des tests biologique ██████ █████████ ███, l&#39;expérience a été étudié afin d&#39;éviter tout contact entre l&#39;homme et SCP-073-FR, le biome ou a été trouvé SCP-073-FR a été recrée afin d&#39;obtenir des résultats optimaux :

//Jour 1// : Le contact entre SCP-073-FR et //Puma concolor// est remarqué, une réaction agressive de SCP-073-FR a lieu, les félins ont réagi en prenant la fuite et en grattant le sol pour chasser les fourmis venant vers eux, la toilette est effectuée plus souvent par les félins dus aux fourmis qui sont dans leur pelage, des piqures peu profondes sont constatées chez //Puma concolor// à ce stade.

//Jour 2// : Les attaques de SCP-073-FR sont plus fréquentes et plus violentes, la SCP-073-FR alpha a commencé à faire des œufs (10 individus ont été pondus), a ce stade de l&#39;expérience aucun puma n&#39;a été tué, des blessures importantes chez les juvéniles ont été constaté toutefois.

//Jour 3// : Les œufs pondus on atteint une taille de (50) cm, leur développement est très rapide comparé à des individus de //Dinoponera// normaux, à la fin de la journée les œufs on atteint le stade de la nymphe, et présentaient des mensurations anormales, l&#39;absence d&#39;une paire de pattes et une couleur argentée peut être constaté, un appareil oculaire avec pupille est également visible, les attaques de SCP-073-FR continuent, 1 puma juvénile a été tué.

//Jour 4// : les ouvrières spécialisées on atteint la maturité, elles attaquent les pumas de face en groupes de 4, leurs dimensions et leurs aptitudes physiques ont permis l&#39;élimination des pumas en 3 heures, les ouvrières spécialisées ont réalisé des performances anormales, lors de la chasse on a relevé des vitesses de plus de 80 km/h chez certaines fourmis, et une taille de plus de 1,20 m de haut et 4 mètres de long, lors de la remise en confinement de SCP-073-FR, l&#39;équipe ████ a procédé à l&#39;élimination d&#39;une fourmi spécialisée, sa dissection a révélé un appareil respiratoire formé via des poumons, et un squelette interne au lieu d&#39;un exosquelette, ses éléments étant plus adapté a la taille de ses ouvrières que leurs systèmes respiratoire et leur ossature d&#39;origine.

**Expérience 003 ( 08/09/20██ ) :** 
&gt; **Cible :** //Avicennia germinans// (palétuvier blanc)

L&#39;introduction d&#39;//Avicennia germinans// a été effectué dans l&#39;aile des tests biologique ██████ █████████ ███, l&#39;expérience a été étudié afin d&#39;éviter tout contact entre l&#39;homme et SCP-073-FR, le biome ou a été trouvé SCP-073-FR a été recréé afin d&#39;obtenir des résultats optimaux :

//Jour 1// : Le contact entre SCP-073-FR et //Avicennia germinans// a été effectué, on remarque une réaction agressive de la part de SCP-073-FR via des blessures infligées sur l&#39;écorce des arbres et l&#39;arrachage des feuilles.

//Jour 2// : L&#39;attitude de SCP-073-FR est plus focalisé sur les arbres, la reine SCP-073-FR a commencé à pondre des œufs (30 individus), l&#39;évolution des larves est anormalement rapide, le stade de la nymphe a été atteint en 6 heures, la présence de moignons au-dessus du thorax est remarquable, cela serait dû à la formation d&#39;ailes sur les nymphes.

//Jour 3// : Les nymphes SCP-073-FR ont atteint la maturité, après observation la présence d&#39;ailes sur les nouvelles ouvrières est confirmée, les ouvrières spécialisées adoptent une attitude &#34;suicidaire&#34; en libérant un nuage blanchâtre via une explosion en plein vol à proximité des regroupements d&#39;//Avicennia germinans//, par la suite rien ne sera visible à ce stade de l&#39;expérience.

//Jour 4// : SCP-073-FR n&#39;apporte plus d&#39;attention à //Avicennia germinans//, au bout de (10) heures la présence de champignons sur //Avicennia germinans// est constaté.

(█) heures après l&#39;apparition des champignons on remarque un désagrégation d&#39;//Avicennia germinans//, la colonie est retirée et après une étude faite à partir d&#39;un échantillon des champignons présents sur les arbres, il s&#39;avère que les champignons n&#39;appartiennent à aucune espèce connue et qu&#39;ils attaquent leur hôte via une toxine proche du [SUPPRIMÉ], par la suite la mort des champignons a été constaté dès que l&#39;hôte parasité meurt ou que le champignon est retiré de son support d&#39;origine.
