    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** サイト81██跡地の中庭に現存する一輪のヒマワリ。当サイトは設立から壊滅までの49年間、日本国内に潜伏するほぼすべての敵性要注意団体による襲撃を███回、大規模収容違反を34回経験してきたが、サイト発足当時から存在していた当アイテムはいかなる戦闘、爆発、時空間異常に巻き込まれても無傷であった。劣化の兆候は見られず、破壊、移動共に不能である。\n**回収日:** 19██/██/██\n**回収場所:** サイト81██跡地\n**現状:** 現存。サイト跡地そのものは5名のセキュリティスタッフにより常時監視される他、一部職員のセーフハウスとして使用される。\n**追記:** 2001年頃からでしたね、サイト設立と同時に……あるいはサイト管理官就任と同時に、一部の職員による厄除け祈願などを目的としたお参り行事が非公式にあの場所で行われています。 -サイト81██管理官 ██博士&#34;
