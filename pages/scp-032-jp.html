**일련번호:** SCP-032-JP

**등급:** 안전(Safe)

**특수 격리 절차:** ████ 광산은 &#34;낙석주의&#34;라는 역정보 하에 일반인의 침입이 금지되었다.
████ 광산에서 새롭게 발견된 SCP-032-JP는 제81██기지 표준 격리보관함에 보관한다.
████ 광산에 침입하여, SCP-032-JP를 입수한 일반인이 확인되었다면, SCP-032-JP를 탈취, 확보한 뒤 A등급 기억소거 후 해방하도록 한다. 

**설명:** SCP-032-JP는 자수정과 유사한 성분과 외관을 가진 광물이다. SCP-032-JP는 일반적인 자수정에 비해 무르고 깨지기 쉽다. SCP-032-JP의 화학 조성은 일반적인 자수정과 같은 물질에 더해서 ██과 ██ 및 미지의 원소가 포함되어 있다. SCP-032-JP에서는 항상 와인 향이 나며, 먹을 수 있다. 맛은 고품질 포도주 같았다고 보고되었으나, SCP-032-JP 자체에는 와인의 주성분이 검출되지 않았다.

SCP-032-JP의 변칙성은 SCP-032-JP를 먹고 24시간 이상 경과한 인간(이 개체를 SCP-032-JP-1이라 칭한다)에게 나타난다. SCP-032-JP-1은 알코올로 인한 취기를 느끼지 못하며[[footnote]]하지만 알코올은 일반적인 경우 마찬가지로 간에서 분해된다. 또한 알코올 섭취에 의해 중독사가 일어나는 양은 SCP-032-JP-1이 되기 전과 동일하다.[[/footnote]], 술, 포도 외의 것을 먹는 일에 대해 심각한 혐오감을 느끼게 된다. 이는 정신적인 것이나, 술과 포도 외의 식품을 먹으려 하면 [편집됨]이라는 결과를 유발한다. 술 외의 수분을 섭취한다면 &#34;취하게&#34; 되며, 일반적인 알코올 섭취 시와 같은 취기를 느끼게 된다. &#34;취함&#34;은 SCP-032-JP-1이 되고 시간이 경과할 수록 악화되며 6시간 뒤에는 빗방울, 24시간 뒤에는 자신의 타액, 공기 중에 있는 수분, 수증기 등에도 취기를 느끼게 된다. 이 효과는 SCP-032-JP을 섭취함으로서 SCP-032-JP-1으로 변화된 당시의 상태로 돌아갈 수 있다. SCP-032-JP은 소화, 흡수될 때 질량과 같은 양의 알코올 성분으로 변화한다.

SCP-032-JP-1이 되고 불규칙적인 간격으로[[footnote]]간격의 범위는 3일에서 21일이다.[[/footnote]] SCP-032-JP-1의 신체 말단이 와인으로 변환된다. 이 과정에서 별다른 통증이나 위화감은 발생하지 않는다. 변환된 후 수 초 내로 사라지기에 와인의 회수는 현재까지 실패했다. 와인이 어디로 사라지는 지는 불명이다.

SCP-032-JP는 19██년 2월 12일, [편집됨]현에 존재하는 ████ 광산 인근 ██ 마을에서 &#34;주민 1명이 와인이 되어 사라졌다&#34;는 보고가 재단의 흥미를 끌어 발견되었다. ████ 광산 내부 SCP-032-JP 총량은 약 ████kg으로 예측되며, 현재까지 총 산출량은 ██kg이다.

**부록 1:** 이하는 ████ 광산에서 회수된 고대 그리스어로 작성된 문서의 번역본이다.
[[collapsible show=&#34;+ 회수문서-032 보기&#34; hide=&#34;- 닫기&#34;]]
&gt; //그래, 친애하는 주민들이여.//
&gt; 
&gt; //너네 마을에는 먹을게 너무 적구나.//
&gt; 
&gt; //그러니까 선물을 하나 하지.//
&gt; 
&gt; //며칠 지나지 않아서 산에서는 먹을 수 있는 자수정이 생겨나고, 땅에서는 포도 나무가 결실을 맺을 것이다.//
&gt; 
&gt; //먹을 것이 부족할 일은 없을 것이다. 포도와 자수정에 취해 매일매일을 즐기도록 하여라.//
&gt; 
&gt; //그러면, 나도 __와인__이 부족할 일은 이제 없을터!// 
&gt; 
&gt; -██████
[[/collapsible]]

**부록 2:** ████ 광산 인근 마을은 재배하기에 알맞은 기온, 토양이 아님에도 포도 재배가 활발하다. 이에 의문을 품은 ██ 요원이 주민에게 허가를 받고 토지를 조사한 결과, 토지에 SCP-032-JP이 묻혀 있었다. 재단은 이 개체를 회수했으며, 이 건에 대한 실험이 검토 중이다.</textarea></pre>
