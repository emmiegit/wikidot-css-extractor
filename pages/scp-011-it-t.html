    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-011-IT - La Zona Zero
**Auteur :** [[user Dr Aisenberg]]
**Traducteur :** [[user Aryobarzane]]
**Date d publication originale :** 11 juillet 2019
**Image :** [https://commons.wikimedia.org/wiki/File:Stasi_Basement.jpg Sous-sol] sous CC-BY-SA 3.0
[[include credit:end]]

[[include component:scp-traduits name=SCP-011-IT]]

[[include component:image-block name=house_basement.png|caption=SCP-011-IT]]

**Objet n^^o^^ :** SCP-011-IT

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-011-IT est confiné sur le site A-515, spécifiquement construit pour son confinement. L&#39;aire est protégée par un mur d&#39;acier, épais de soixante cinq (65) centimètres et doit être en permanence surveillé au moyen de caméras en circuit fermé. Au moins six (6) gardes armés doivent être présents quelles que soient les circonstances. Les anomalies éventuelles doivent immédiatement signalées au directeur du site A-515. Les éventuels exemplaires de SCP-011-IT-I devront immédiatement être confinés dans les cellules du site, ou éliminés en cas de comportement hostile.

**Description :** SCP-011-IT est une aire d&#39;environ vingt (20) mètres carrés, située à ██████████, █████. Celle-ci se présente comme un sous-sol normal et vide, situé à l&#39;origine sous une maison en duplex. Chaque personne ou animal qui y pénètre subira un effet décrit comme habituel, dont les manifestations sont, au choix : 

* Disparition soudaine. Tous ceux qui ont disparu à l&#39;intérieur de SCP-011-IT ont réapparu après trente (30) minutes, recouverts de ce qui semble être [DONNÉES SUPPRIMÉES]. Les sujets n&#39;auront aucun souvenir de ce qui leur est arrivé durant ces trente dernières minutes, mais auront subi de très graves brûlures en raison de [DONNÉES SUPPRIMÉES]. Cela s&#39;est produit vingt-neuf (29) fois.

* Perte de conscience pour quarante (40) secondes. Ceux qui perdront connaissance à l&#39;intérieur de SCP-011-IT se mettront à hurler à leur réveil, en proie à ce qui semble être des hallucinations terrifiantes et [DONNÉES SUPPRIMÉES]. Les sujets essaieront donc de s&#39;échapper quel que soit le moyen, et une fois qu&#39;ils auront réussi, ils perdront une nouvelle fois conscience après environ [DONNÉES SUPPRIMÉES] secondes. Au second réveil, les sujets seront libérés des hallucinations et des [DONNÉES SUPPRIMÉES], dont ils conserveront tous les souvenirs, mais seront sujet à un syndrome de stress post traumatique (voir l&#39;Incident A-515-05 et l&#39;Entretien A-515-095). Cela s&#39;est produit sept (7) fois. 

* ████████████ [DONNÉES SUPPRIMÉES],causant une mort immédiate par asphyxie. Trente-six (36) membres du personnel de Classe-D ont ainsi perdu la vie suite à cet événement, qui se produit le plus fréquemment. 

* Début d&#39;un processus de transformation en [DONNÉES SUPPRIMÉES]. Une fois que le sujet sera entré dans la salle, il subira de violentes douleurs à la ████████, en général la droite, puis au ████. la peau du sujet commencera alors à changer de composition, à partir du thorax, prenant une constitution ressemblant à celle d&#39;écailles de serpent. Les sujets atteints par cet effet seront désormais appelés SCP-011-IT-1. Il y a deux possibles effets qui en résultent : 

   

    
: 1. :  Crise de rage à la fin de la transformation, qui poussera SCP-011-IT-1 à attaquer tous les humains ou  animaux se trouvant dans son champ de vision. Le sujet fera preuve d&#39;une force remarquable, qui a été mesurée comme le double (voire le triple) de la force du sujet avant sa transformation. 

  
: 2. :  Crise qui incitera SCP-011-IT-1 à chercher à s&#39;échapper puis ensuite à demander de l&#39;aide à toute personne qu&#39;il reconnaîtra comme un &#34;ami&#34;. Si cela lui est refusé, le sujet deviendra hostile.


La transformation en [DONNÉES SUPPRIMÉES] sera interrompue sans séquelles psychologiques, mais les effets physiques déjà initiés ne disparaîtront pas si SCP-011-IT-1 est sorti de l&#39;aire avant d&#39;avoir complètement achevé sa métamorphose. Cet événement s&#39;est produit douze (12) fois. 

------

La Fondation ne sait pas encore comment les événements susmentionnés sont provoqués. Il n&#39;a pas été constaté d&#39;anomalie sur les objets inanimés placés dans SCP-011-IT.
D&#39;autres tests seront effectués, à la demande du Dr Liemens, et avec  l&#39;autorisation du directeur du site A-515.

SCP-011-IT a été découvert en ███8, à ██████, suite à de mystérieuses disparitions. Des rumeurs couraient sur des êtres monstrueux rôdant dans la zone et attaquaient les passants. SCP-011-IT a été porté à la connaissance de la Fondation suite à la mort de trois (3) personnes dans des circonstances anormales. Les témoins et les personnes impliquées se sont vus administrer des amnésiques de Classe D, et toute la zone a été évacuée. 
Le prétexte utilisé pour justifier l&#39;évacuation a été ████████████████.

**Addendum :**

__**Rapport sur l&#39;Incidente A-515-05**__
**Sujet : D-9131**

&gt; D-9131 a été introduit dans la salle. 
&gt; 
&gt; **Dr Liemens :** D-9131, vous entendez quelque chose ?
&gt; 
&gt; D-9131 ne répond pas et semble comme en transe. 
&gt; 
&gt; D-9131 s&#39;évanouit après approximativement ██ secondes.
&gt; 
&gt; Quarante (40) secondes plus tard, D-9131 se réveille et se met à hurler des mots n&#39;ayant pas de sens.
&gt; 
&gt; **D-9131 :** &#34;Non ! Pitié ! Faites-moi sortir !&#34;
&gt; 
&gt; D-9131 cherche à ouvrir la porte, bloquée par les gardes.
&gt; 
&gt; **D-9131 :** A L&#39;AIDE ! FAITES MOI SORTIR ! 
&gt; 
&gt; **Dr Liemens :** &#34;Calmez-vous ! Que voyez-vous ? 
&gt; 
&gt; D-9131 pleure et commence à avoir des spasmes.
&gt; 
&gt; D-9131 porte ses mains à ses yeux et se rend aveugle, puis tombe violemment à terre.
&gt; 
&gt; **D-9131 :** &#34;Je... ne... les vois... plus...&#34;
&gt;  
&gt; **Dr Liemens :** &#34;Qu&#39;est-ce que vous avez vu ?&#34;
&gt; 
&gt; Le sujet ne répond plus. 
&gt;  
&gt; D-9131 a été soumis à une intervention au laser, qui lui a partiellement rendu la vue, et à une expertise psychologique qui n&#39;a montré aucune anomalie dans son esprit. 


__**Entretien A-515-095**__

&gt; **Interrogé :** D-9131
&gt; 
&gt; **Interrogateur :** Dr Liemens
&gt; 
&gt; **Avant-propos:** Cet entretien s&#39;est déroulé après l&#39;incident A-515-05, pour clarifier ce que le sujet a vu à l&#39;intérieur de SCP-011-IT.
&gt; 
&gt; **&lt;Début de l&#39;entretien, [12:54:03]&gt;**
&gt; 
&gt; **Dr Liemens :** Bien, D-9131, pouvez-vous me parler de ce qui vous est arrivé dans cette salle ?
&gt; **D-9131 :** Je... oui... je crois... 
&gt; **Dr Liemens :** Parfait, commencez.
&gt; **D-9131 :** Je me souviens parfaitement de tout... Quelques... hallucinations, ou autres merdes du genre, étaient floues... alors que les autres... je les voyais distinctement... 
&gt; **D-9131 semble agité et demande un verre d&#39;eau.**
&gt; **Dr Liemens :** Et quelle forme avaient-elles ? Elles ressemblaient à quelque chose ? 
&gt; **D-9131 :** Oui... Elles étaient... comme des ██████████, qui cherchaient à me [DONNÉES SUPPRIMÉES].
&gt; **Dr Liemens :** Vous souvenez-vous d&#39;autre chose ? 
&gt; **D-9131 :** Oui... Une figure horrible a surgi subitement devant moi. C&#39;était comme une statue. Qui me fixait. Et me fixait.  
&gt; **Dr Liemens :** Une statue ? Pourriez-vous la décrire ?
&gt; **D-9131 :** Elle était blanche. Elle avait quelque chose de presque humain... Mais ça ne pouvait pas être humain ! ÇA NE POUVAIT PAS !
&gt; **D-9131 se met à pleurer.**
&gt; **Dr Liemens :** Calmez-vous. Qu&#39;est-ce que cela avait de... &#34;non humain&#34; ?
&gt; **D-9131 :** C&#39;était... C&#39;ÉTAIT ██████! JE NE POUVAIS PAS CONTINUER A LE REGARDER ! JE NE POUVAIS PAS ! C&#39;ÉTAIT QUELQUE CHOSE QUE JE NE POUVAIS PAS SUPPORTER ! 
&gt; **Dr Liemens :** D&#39;accord... Autre chose ? 
&gt; **D-9131 :** ██████████████████
&gt; **D-9131 est victime d&#39;une crise d&#39;hystérie et est immédiatement mis sous sédatifs.**
&gt;  
&gt; 
&gt; **&lt;Fin de l&#39;entretien, [12:59:21]&gt;** 
&gt; 
&gt; **Note du Dr Liemens :** Les descriptions faites par D-9131 ressemblent de façon incroyable à SCP-███ et SCP-███. La &#34;statue blanche&#34; pourrait faire référence à SCP-███, ███, ████ ou ███. D&#39;autres tests seront faits pour vérifier.
&gt; 
&gt; **D-9131 a été soumis à une nouvelle expertise psychologique, qui n&#39;a révélé aucun symptôme lié à un stress post-traumatique. Un amnésique de classe B a été administré au sujet, qui a été réaffecté à un autre site.**

//Dr Liemens : Je demande que SCP-011-IT passe de Keter à Sûr. Aucun autre événement que ceux déjà décrits n&#39;est arrivé, et aucun de ces événements ne peut avoir de répercussions néfastes sur ceux qui se trouvent hors du périmètre d&#39;action de SCP-011-IT.//

//O5-██ : Demande rejetée. Certains mécanismes de SCP-011-IT sont encore mal connus, comme par exemple les &#34;visions&#34; liées aux nombreux objets SCP documentés. L&#39;objet a cependant été reclassé Euclide, étant donné qu&#39;il ne représente plus une menace sérieuse.//
