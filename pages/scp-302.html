**Objek #:** SCP-302

**Kelas Objek**: Aman

**Prosedur Penanganan Khusus:** SCP-302 harus disimpan di Situs-[DISUNTING], dibawah Protokol Safe-3. Artefak harus selalu ditangani dengan sarung tangan, dan kewaspadaan tertinggi harus tetap dijalankan supaya artefak tidak menghasilkan kontak kulit dengan personel yang tidak disetujui. Tiap personel yang tidak dijadwalkan untuk pengujian yang mulai menunjukkan tanda-tanda efek SCP-302 boleh mengajukan untuk pemusnahan. Setiap subjek menderita karena efek SCP-302 harus sudah dimusnahkan tidak lebih dari delapan (8) hari karena [DATA DIHAPUS].

**Deskripsi:** SCP-302 adalah sebuah pahatan timah kecil dengan lapisan perunggu/patina menggambarkan dua semut mengangkat sebuah daun. Kapan pun seorang manusia membuat kontak kulit langsung dengan artefak tersebut, mereka akan selalu menemukan seekor semut yang relatif tidak berbahaya di orang tersebut dalam kurun waktu dua (2) jam. Semut ini mungkin tergolong dalam beberapa spesies semut kecil, dan penampilannya jarang menimbulkan perhatian. Dicatat bahwa di semua kasus yang tercatat, subjek selalu dengan jelas menyadari keberadaan semut pertama dan selalu mengingat pernah melihatnya.

Setelah itu, jumlah semut yang meningkat secara eksponensial akan muncul di subjek yang terpapar hari demi hari. sepanjang hari, jumlah semut yang muncul tampaknya berada dalam kisaran 3^^X^^ sampai 5^^X^^, dimana X adalah jumlah hari dari kontak pertama dengan SCP-302. Seiring berjalannya waktu, semut-semut tidak hanya bertambah di jumlah, namun juga berubah spesies. Spesies yang lebih kecil dan tidak berbahaya muncul awal-awal, selanjutnya berubah ke spesies yang lebih besar, atau spesies dengan sengatan atau gigitan yang lebih menyakitkan.

Semut-semut tersebut kelihatannya muncul dari tempat terdekat yang tidak teramati; termasuk dari bawah pakaian, barang-barang terdekat, atau jika tidak ada alternatif, lubang-lubang tubuh. Semut-semut terlihat sibuk sendiri-sendiri mengeksplorasi atau menyerang individu yang terpapar, dan tidak akan berhenti sampai semut tersebut atau subjek tersebut mati.



**Lampiran 302-01**: Subjek dari Rekaman Tes 2 adalah seorang personel Kelas-D. Subjek diberitahu bahwa ia akan berpartisipasi di &#34;sebuah pengujian studi tentang bagaimana relaksasi seminggu dapat memengaruhi kinerja personel Kelas-D,&#34; dan diletakkan di dalam &#34;kamar relaksasi&#34; dengan peralatan olahraga, aneka buku dan majalah, dan sebuah televisi bewarna. Subjek dipapar SCP-302 tanpa sepengetahuannya.
Â 
**&lt;&lt;Rekaman Tes 2&gt;&gt;**
&gt; **Hari Pertama &amp; Kedua**
&gt; Subjek menghabiskan waktu dengan kegiatan santai. Subjek menyatakan kepuasan yang luar biasa, dan tidak ada laporan aneh.
&gt; **Hari Ketiga**
&gt; Subjek melaporkan masalah semut kecil, dan mengakui mungkin ini adalah salahnya meninggalkan remah-remah jatuh di sofa dan karpet. Subjek mengakui bahwa menemukan seekor semut dua hari yang lalu, tetapi tidak pikir bahwa itu harus disebut. Subjek juga melaporkan kepuasan, dan meminta sekaleng semprotan serangga.
&gt; **Hari Keempat**
&gt; Subjek melaporkan bahwa masalah semut tetap berlanjut meskipun sudah berusaha untuk menyemprot ruangannya, dan jumlah semut menjadi tambah banyak, dan terkadang menyakitkan. Subjek juga melaporkan bahwa semut-semut itu terlihat lebih besar dan berbeda dengan hari-hari sebelumnya. Subjek melaporkan bahwa dirinya relatif bahagia di eksperimen tersebut.
&gt; **Hari Kelima**
&gt; Subjek melaporkan gangguan besar dan peningkatan rasa sakit, karena semut-semut hampir selalu ada di orang tersebut. Semut-semut pun terlihat berubah lagi, menjadi lebih ganas dan agresif. Pada saat ini, subjek pun curiga hal ini di luar sifat normal.
&gt; **Hari Keenam**
&gt; Subjek luar biasa kesakitan. Rata-rata, lima (5) semut kepala hijau tropis (//Rhytidoponera metallica//) muncul di badan subjek sepanjang hari. Subjek menjadi agresif karena kesakitan, dan meminta untuk dilepas dari kamar. Eksperimen palsu dihentikan, dan subjek dipasung dan diberikan bantuan medis.
&gt; **Hari Ketujuh**
&gt; Subjek luar biasa kesakitan. Rata rata dua puluh lima (25) semut api tropis (//Solenopsis solenopsidis//) muncul tiap menit di tubuh subjek. Subjek membutuhkan pemusnahan semut berkelanjutan.
&gt; **Hari Kedelapan**
&gt; Subjek dalam pengobatan berat, dan dibuat tidak sadar sepanjang hari. Rata-rata 140 semut peluru (//Paraponera clavata//) muncul di tubuh subjek tiap menit. Pemusnahan semut cepat dan obat anti radang dibutuhkan.
&gt; **Hari Kesembilan**
&gt; [DATA DIHAPUS]. Eksperimen dihentikan dan subjek dimusnahkan.
