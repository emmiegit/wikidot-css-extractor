**项目编号:** SCP-167-JP

**项目等级:** Euclid

**特殊收容措施:** SCP-167-JP作为站点-81██的私有地被确保。为防止一般船只进入SCP-167-JP，应部署机动特遣队，特遣队应加强周边海域的警戒。搬运生活用品，进入SCP-167-JP内部，需要安全级别3以上的人员许可。除试验以外的情况，如果发现生活在SCP-167-JP中栖息的生物已经变化成可乐饼和卷心菜，那么请不要触摸它们，等待它们再次变化。
(附录1事件以后)：如果发现SCP-167-JP-5出现，应出动驻站机动特遣队对其进行枪击并镇压。

**描述:** SCP―167-JP是一片具有异常性的生物群栖息的地域。SCP-167-JP是距██县███km，面积大约2平方公里的无人岛。以岛为中心延伸到约100m的海面上

生活在地区内的生物群具有明显的异常性。表现为，受到一定程度以上的刺激后，运动能力会急剧消失，并用特殊的分泌液遮盖住身体，变成一般的“食品”样外观。目前，已经确认了4种具有异常性的生物。

||~ 生物名 ||~ 编号 ||~ 异常性 ||
||红石蟹(学名://Grapsus grapsus//) ||SCP-167-JP-1 ||受到刺激后变成了“螃蟹奶油可乐饼”（食用之后描述）||
||红鳍东方鲀(学名://Takifugu rubripes//) ||SCP-167-JP-2 || 受到刺激后变成了“卷心菜”||
||节庆多彩海蛞蝓(学名://Hypselodoris festiva//) ||SCP-167-JP-3 ||受到刺激后变成了“西红柿” ||
||毬藻(学名://Aegagropila linnaei//) ||SCP-167-JP-4 ||受到刺激后就变成了“荷兰芹” ||

这些生物可以在与本物种原本栖息地差异较大的环境下正常生存[[footnote]]本来，毬藻生存在湖沼中，红石蟹生存于加拉帕戈斯群岛。[[/footnote]]。另外，这些生物如果远离SCP-167-JP则会立即死亡。目前这些生物会变成食物样的原因，在这里生存的原因，远离SCP-167-JP则会死亡的原因，造成这些异常的原因尚不清楚。

以下，是对SCP-167-JP-1（螃蟹）变化过程的摘录。关于SCP-167-JP-2，3，4的变化过程请参照另一附录。

SCP-167-JP-1如果受到强烈的拍打等刺激，就会表现出异常性。SCP-167-JP-1会将蟹钳(钳脚)和步脚向自己的身体内侧折叠，并瞬间用特殊的分泌液覆盖整个身体。分泌液数秒就变成了被形容为“松脆”的硬度，并变为黄褐色。这种分泌液常常被形容为“衣”。与此同时，SCP-167-JP-1的温度上升为60~70℃。最终的SCP-167-JP-1会变为和被称为“可乐饼”的食物极为相似的外观。

变化为炸肉饼形状的SCP-167-JP-1具有出色的保温性能和防水性能，即使被低温的水淋湿的情况下，也能在数秒内变为干燥，并持续保持温度。由于捕食对象的生物在很多情况下会受到烫伤，因此学习这些的捕食者以后不会捕食SCP-167-JP-1。根据这个性质，对象被降低了被捕食的概率。另外，如果在炸肉饼的形态中没有受到1分钟以上的刺激，分泌液将会剥落，再次变为螃蟹形态。

另外，如果将可乐饼的状态的SCP-167-JP-1加热到90度到███℃的高温[[footnote]]用热水煮，用火烤，用油炸等，均加热10秒左右。[[/footnote]]，其内部就会变成奶油状。实验表明，味道是螃蟹奶油味的。在这个状态下的SCP-167-JP-1不会再变回原来的螃蟹形态。

__**实验记录1 - 时间20██/██/██**__
&gt; **实验对象:** D-167-JP-1,-2,-3,-4。以下简称为D-1至D-4。
&gt; 
&gt; **实验方法:** 命令D-1、D-2、D-3、D-4食用使用变为食物形态的项目制做的“定食套餐”。
&gt; 
&gt; **結果:** 全员都吃完了自己的那份套餐，之后进行的医学诊断也很健康。所有人都提出了“绝品的蟹肉奶油炸肉饼”、“卷心菜、西红柿、荷兰芹也非常美味”等肯定的意见。
&gt; 
&gt; **分析:** 螃蟹的寄生虫和河豚的毒性都消失了，这一点很有意思。//--██博士//

SCP-167-JP是在20██年1月29日，被一艘因暴风雨躲避的基金会船只偶然发现。确认岛内生物的异常性之后，无人岛作为基金会的私有地处于管理之下，并制定了现在的收容措施。

**附录:** 20██年11月2日，在SCP-167-JP的灯塔附近发生了异常现象。在其上空出现了3个被形容为“像是在空间上划破了一道缝隙”的洞，其中2个洞中出现了酷似巨大“人的手臂”的实体。（在之后编号为SCP-167-JP-5）SCP-167-JP-5抓取了SCP-167-JP内的大量生物，并将其放入第3个孔中。 另外，一名机动特遣队队员也被实体捕获，因此，其他特遣队队员开枪射击。 SCP-167-JP-5在遭到枪击后立即缩回到了孔中，之后孔消失了。

从20██年至今为止，已确认了4次SCP-167-JP-5实体的出现。机动特遣队队员也是SCP-167-JP-5的攻击对象，为了防止生物群的减少，正式允许对SCP-167-JP-5进行攻击，并修改了收容协议。</textarea></pre>
