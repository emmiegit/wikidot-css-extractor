[[include info:start]]
篇名：SCP-436 - 誤差吊墜
原文：[http://www.scp-wiki.net/scp-436 SCP-436]
作者 ：[[*user Kazyan]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-436

**項目等級：**Euclid

**特殊收容措施：**除非打算進行實驗，否則項目應始終保持關閉的狀態。項目必須被存放在一個寬廣的未上鎖房間內，以避免將項目放錯位置。安保權限在三級以下的人員不得進入房間內。每周必須將項目轉移到附近一個相同構造的房間內，以便重建被扭曲的地板。

**描述：**SCP-436是一個小型吊墜盒，其材質明顯是由黃金所構成。在打開吊墜盒後可以看見裡面的相片。目前因為無法進行確切實驗，而無法得知這張照片是否就是項目異常效應的源頭。

位在項目一定距離以內的所有測量行為都會出現嚴重的誤差。其誤差幅度無法記錄下確切的程度；誤差幅度似乎會不斷的變化，但這點也無法透過實驗驗證，因為這會需要測定時間。這種效應產生的誤差也會使紀錄項目的效應變得十分困難；包括無法確認效應的作用範圍、無法確認誤差效應的強度，乃至於項目本體的位置都很模糊不定。然而目前所知的是，這種誤差效應也會延伸到項目的本質上。若需要驗證項目的效應，只要進行一次測量，然後確認這個測量是否出錯即可。

即使脫離了SCP-436的效應範圍，物體的實際尺寸也會受到永久的影響。容器的蓋子不再符合瓶身大小、水平的物體出現了傾斜，尤其是測量用設備更會被扭曲。受到項目影響的生物個體的身高和體重會發生改變，在某些特定的情況下還會使他們性情大變。受影響者的學習能力、計算能力和判斷能力也會受損。對於健康狀況如[數據刪減]，其中尤其是癌症已經出現了發生的案例。

長期暴露於項目影響下的物體會發生變異，最終會產生一個幾乎完全無法被描述的物體。████████博士目前擁有三個樣本，正在研究中。

當SCP-436的蓋子蓋上後，誤差效應的強度就會明顯降低——但如前所述，這點依然無法被證實。

嘗試在SCP-436的影響下進行多次測量後進行平均並不會使測量結果變得準確。應注意這些偏差並不是單獨的案例——測量出的結果只會得到具有顯著偏差的平均值。多次測量後的平均結果依然沒有任何準確性；目前未知項目是如何在不具有[已刪減]的前提下創造這種複合型效應。

**附錄：**//當經手使用SCP-436後，請將項目放在平坦開闊的表面上。如果有人把它放在容器裡，我們會很難找到項目，而就算我們找到了，容器的蓋子也很難打開。-████████博士//
