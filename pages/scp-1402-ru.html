**Объект №:** SCP-1402-RU

**Класс объекта**: [[[euclid|Евклид]]]

**Особые условия содержания:** В настоящий момент Организация осуществляет пассивный контроль за аномалией, поскольку основные мероприятия по сдерживаю уже были проведены, а с задержанием носителей мема успешно справляются правоохранительные органы в рамках текущей антитеррористической деятельности и мероприятий по контролю за радиоактивными веществами. 7 экземпляров книги хранятся в сейф-ячейке в Библиотечном отделе Зоны 14.

Книга «Занимательная физика» (Левашов В. И., УЧПЕДГИЗ РСФСР, 1977) была изъята из всех крупных библиотек и книгохранилищ России и стран ближнего Зарубежья. Боты Фонда осуществляют мониторинг популярных площадок по торговле и обмену книгами. Изъятие книг из семейных библиотек в обозримом будущем не представляется возможным из-за масштабов операции и нежелания Организации привлекать к книге публичное внимание.

Подтвержденных носителей мема необходимо допрашивать, обрабатывать амнезиаками и ставить на учет в полицию и психоневрологический диспансер, где пострадавшие должны будут пройти когнитивно-поведенческую терапию.

**Описание:** SCP-1402 представляет собой меметическую конструкцию, содержащуюся на 168 странице всех известных экземпляров книги «Занимательная физика» (автор Левашов В. И). Эта страница посвящена объяснению радиоактивности, рисунок в верхнем правом углу иллюстрирует процесс радиоактивного распада. Для заражения мемом достаточно воспринять иллюстрацию в совокупности с подписью к ней [[footnote]]Расположение цветовых пятен (атомов разного цвета) соответствует одному из паттернов Малкович. Специфичность этого рисунка вкупе с использованием контрастных цветов делает непроизвольное создание мема маловероятным.[[/footnote]].

Мем усваивается людьми неодинаково, острота протекания симптомов зависит от характерологических особенностей психики воспринимающего (см. Протокол 1402-01PSY). Лучше всего мем усваивается детьми младшего школьного возраста, в таком случае симптоматическая картина является наиболее показательной. У носителей появляется специфический интерес к ядерной физике, в особенности – ко всему, связанному с ядерной энергетикой. В наиболее острых случаях интерес может превратиться из теоретического в практический: носитель предпримет попытку создать кустарный ядерный реактор и добыть для него необходимые материалы, в том числе нелегальными методами.

Недостаток знаний об устройстве реактора носители компенсируют чем-то вроде интуитивных прозрений, которые наступают из-за случайного стечения обстоятельств: так, один из носителей сообщал, что необходимые ему ответы он случайно слышал по радио; удачно находил в библиотеках книги, которые лежали не на своих полках; видел математические формулы в рисунках на обоях, во сне и т.д.

Воспроизвести ядерный реактор, который был бы способен на самоподдерживающуюся цепную реакцию, в домашних условиях практически невозможно из-за недоступности топливного сырья, технологической сложности процесса и внимания со стороны государственных служб. Со временем носитель осознает невозможность создания полноценного реактора и избирает некий альтернативный вариант -- например, безрезультатно экспериментирует с радиоактивными веществами, которые традиционно не используются в ядерной энергетике. У субъектов, чье поведение было изменено мемом сильнее всего, получается сконструировать нечто вроде маломощного протонного источника.

Получившееся устройство (SCP-1402-1) является опасным источником радиоактивного излучения. Помимо этого, при взаимодействии носителей мема с SCP-1402-1 наблюдается дополнительный аномальный эффект. После поглощения субъектом эффективной дозы, приблизительно составляющей 8 Зв, субъект исчезнет -- этот эффект сопровождается резким хлопком и выбросом большого количества тепловой энергии. Субъекты оставляют на земле одежду, обувь и украшения. До сих пор не удалось отыскать следы или вступить в контакт с субъектами, пострадавшими от наступления данного события, вероятно, их следует считать погибшими.

**Приложение 2:** Краткая биография Всеволода Ильича Левашова.

Родился в 1927 г. в Пскове семье советского агрохимика, члена-корреспондента ВАСХНИЛ. Закончил физический факультет Ленинградского государственного университета в 1951 г. После университета был направлен на работу во Всесоюзный научно-исследовательский институт экспериментальной физики, где под началом В. Б. Адамского вел разработку сверхмощной ядерной бомбы (&lt;&lt;изделие 602&gt;&gt;). После первого развода отошел от научной деятельности, переехал обратно во Псков и устроился в школу учителем физики. От этого брака у него было четверо детей. В свободное время занимался созданием детской научно-популярной литературы, в том числе книги &lt;&lt;Занимательная физика&gt;&gt;.

В 2026 г. в руки Фонда попал оригинал текста «Занимательной физики», который долгое время хранился на даче у одного из внуков Левашова среди других его вещей. В папке с черновым вариантом текста шло несколько машинописных страниц с размышлениями и воспоминаниями Левашова, которые не предназначались для печати. Ниже приводится их содержание.

[[collapsible show=&#34;Показать приложение&#34; hide=&#34;Скрыть приложение&#34;]]
&gt; По ночам можно работать без света, как тогда. От этого на душе неспокойно. Я хотел бы позвонить Абрамову, но его нет в живых. Трутнев не станет со мной говорить, мы терпеть друг друга не можем. С Сахаровым пришлось порвать. Люшер только молча выслушает и положит трубку. Ракицкого лучше не тревожить, сердце слабенькое. Лучше я поговорю сам с собой, на этих страницах. 
&gt; 
&gt; Оппенгеймер, захваченный однажды гордыней, самовлюбленно процитировал один индийский эпос: «Я смерть, великий разрушитель миров». Я тоже когда-то жутко гордился. На самом деле, с нашими заокеанскими коллегами мы во многом были похожи. Идеологические различия между нами во многом перечеркивались приверженностью одному делу. В какой-то степени, мы все были гражданами Атома, а не СССР и США. Но в одном мы расходились с Оппенгеймером и его коллегами очень сильно: мы никогда бы не стали величать себя Смертью. Потому что Смерть мы видели если не своими глазами, то во снах, и она не была похожа ни на одного человека и ни на одного бога.
&gt; 
&gt; Меня не было на Новой Земле, но это и к лучшему. Говорят, что экипаж того бомбардировщика до сих лежит по психушкам и ходит под себя. Я никогда не видел фотографий, нам их не показывали. Только Абрамову и Люшеру. Они оба были под подпиской. Но разве нужно было что-то говорить? Мы все понимали по недомолвкам, по задумчивым взглядам. По тому, как Люшер искусал себе все губы. Тот взрыв действительно был самым мощным в истории. Настолько мощным, что он, похоже, проделал какую-то брешь в мире. И через эту брешь мы впустили в мир зло. Слова, недостойные ученого, но с годами я все менее ученый и все более поэт.
&gt; 
&gt; У нас у всех были похожие кошмары. Кошмары обсуждать нам никто не мог запретить. Свои я не помнил, как и остальные сны. Но вот бедняге Ракицкому не повезло. Они его совсем замучили, человек ощутимо померк и поседел. По его словам, во снах каждую ночь он превращался в гамма-излучение, в бездумный поток квантов, лишенный малейшего отпечатка его личности и сознательного мышления. Он говорил, что лучше бы его каждую ночь пытали, жгли, топили -- но //то хотя бы был бы он//. Рассказывал он про свои сны взволновано и путано, жалко было смотреть. Снилось ли мне то же самое или что-то похожее? Не знаю. Но в тот год я каждое утро просыпался с отвратительным чувством.
&gt; 
&gt; Еще у нас было что-то вроде общих навязчивых мыслей, бредовых идей. Мне и Сахарову казалось, что кожа некоторых людей светится бледно-зеленым. Стоило немного проморгаться, и ощущение слабело. Трутнев впал в глубокую тоску и стал осторожным до смешного. Он боялся трогать лишний раз предметы, постоянно смотрел, куда ставит ногу, ощупывал рукой стул перед тем, как на него сесть. Он признавался: ему казалось, что предметы нестабильны, могут распасться, разъединиться на части, предать в любую минуту. У меня были огромные проблемы с концентрацией, потому что меня на долгие минуты могли захватить мысли садистского характера. Я постоянно мечтал о том, чтобы все вокруг взорвалось. Взрывы, крики, огонь заполняли мои мысли. Было трудно работать.
&gt; 
&gt; Начальство решило нас разлучить, отправило кого куда. Нам назначили санаторное лечение. Оно помогло. Смена обстановки пошла на пользу. Мы перестали подпитывать коллективные страхи друг друга. Психологи хорошо поработали. Мне удалось успокоиться, но вот люди наверху, похоже, потеряли покой навсегда. Страна резко поменяла внешнеполитический курс. Мы подписали Договор о запрещении испытаний ядерного оружия. Страны «Ядерного клуба» сели за стол переговоров. Мне кажется, что и в Штатах о случившемся в какой-то мере знают. Знают, что есть что-то намного страшнее термоядерного взрыва или лучевой болезни. Что-то такое, что вырвалось тогда на свободу на Новой Земле. И они не знают, что с этим делать.
&gt; 
&gt; Я тоже не знаю. Куда мне. Но это и не мои заботы. Мне бы вот в чем разобраться: почему иногда ночью так же светло, как днем – от зарева взрывов, которые никогда не случились?
[[/collapsible]]
