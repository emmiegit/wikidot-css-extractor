    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Third Date
**Auteur :** [[user DrClef]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 21 mai 2018
[[include credit:end]]

&#34;Il a une bouteille sur le pénis ?&#34;

&#34;Il a une bouteille sur le pénis,&#34; confirma Clef.

La voix de l&#39;autre côté du fil était silencieuse. Puis, avec un lent soupir exaspéré, elle posa la seule question que toute personne raisonnable ou déraisonnable pouvait poser dans cette situation. 

//&#34;COMMENT ?&#34;//

&#34;J&#39;en sais rien. Hé, Draki, comment t&#39;as réussi à te coincer la bite dans une bouteille, d&#39;ailleurs ?&#34; demanda Clef.

&#34;Je t&#39;emmerde,&#34; marmonna Kondraki.

&#34;Il veut pas dire,&#34; dit Clef au téléphone. &#34;Enfin bref, je me demandais, c&#39;est quelque chose de normal pour ton père ? Est-ce qu&#39;il y a une procédure pour cette situation ? Est-ce que je dois appeler un retireur de bite en bouteille ou quelque chose dans le genre ? Quelqu&#39;un que vous appelez dans ces moments-là ?&#34;

&#34;Alto...&#34;

&#34;Écoute, je me dis qu&#39;un retireur de bite en bouteille, c&#39;est comme un plombier : tu veux pas appeler quelqu&#39;un d&#39;autre si tu connais déjà quelqu&#39;un, de peur que le deuxième type bazarde tout parce qu&#39;il ne va pas faire les choses de la même manière que le type de d&#39;habi- et il vient de raccrocher. Ton fils est vraiment malpoli, Ben.&#34;

&#34;Je le jure devant Dieu, si tu ne fais pas quelque chose maintenant, non seulement je vais te tuer, mais je vais en plus m&#39;assurer que ce soit douloureux,&#34; gronda Kondraki.

&#34;Hé, ne t&#39;inquiète pas !&#34; dit Clef. &#34;C&#39;est rien de grave. On va t&#39;emmener au Site-69 et on va trouver un médecin pour découper cette bouteille et faire sortir ta bite qu&#39;est-ce que c&#39;est que ce foutu bruit, on dirait une alarme incendie ?&#34;

&#34;C&#39;est bien la foutue alarme incendie,&#34; confirma Kondraki.

Clef alla précautionneusement jusqu&#39;à la porte de l&#39;appartement et sortit sa tête dans le couloir. Chaque porte de l&#39;étage était ouverte, et tous les voisins de Kondraki sortaient dans le couloir, marmonnant dans leur barbe en se mettant en file pour aller dans la cage d&#39;escalier. &#34;Hé,&#34; demanda Clef. &#34;Vous savez ce qu&#39;il se passe ?&#34;

&#34;Pas vraiment,&#34; dit une femme plus âgée portant un pyjama à fleurs bleues. &#34;Je pense que c&#39;est juste une fausse aler--&#34;

Un hurlement de l&#39;alarme retentit au fond du couloir alors que la porte vers les escaliers s&#39;ouvrait, révélant un nuage d&#39;épaisse fumée blanche.

&#34;-- ou pas, bordel !&#34; cria la vieille femme. &#34;Sortons vite d&#39;ici !&#34;

Clef ferma prudemment la porte et se tourna vers son petit ami, qui avait d&#39;une manière ou d&#39;une autre réussi à devenir vert de nausée, blanc de peur et rouge de colère en même temps. &#34;Le bâtiment est en feu,&#34; dit-il inutilement.

Kondraki baissa les yeux vers la bouteille Aquafina sur sa bite, puis les redirigea vers la porte de son appartement, vers les fenêtres, puis de nouveau sur sa bite. &#34;Laisse-moi mourir ici,&#34; geignit-il. &#34;Sauve-toi !&#34;

&#34;N&#39;importe quoi,&#34; répondit sèchement Clef. &#34;On s&#39;en sort ensemble ou on meurt ensemble. Tu viendras avec moi, même si je dois t&#39;assommer et te porter sur mon dos.&#34;

&#34;Tu pourrais pas m&#39;assommer même si t&#39;essayais,&#34; rétorqua Kondraki. &#34;Je te tuerais d&#39;abord.&#34;

&#34;Et nous revoilà partis sur le meurtre et la violence. Bon sang, Ben, tu ne penses qu&#39;à ça. Souffre en silence, enfile un manteau ou quelque chose. Personne ne saura.&#34;

Kondraki se précipita dans sa chambre. On entendit le son de fouilles dans son armoire. Il revint en portant un manteau noir avec une gigantesque bosse en forme de chapiteau au niveau de l&#39;entrejambe. &#34;Wow,&#34; dit-il platement. &#34;Ça aide vraiment. Personne ne remarquera quoi que ce soit maintenant, oui monsieur.&#34;

&#34;Merde...&#34; Clef jeta un œil derrière la porte. La fumée commençait à s&#39;accumuler, et les derniers voisins descendaient rapidement les escaliers, la tête baissée et des tissus mouillés placés sur leur visage. &#34;Très bien,&#34; dit Clef. &#34;Je n&#39;ai pas envie de faire ça... mais nous n&#39;avons pas le choix.&#34; Il prit une grande inspiration. &#34;Où est ton garde-manger ?&#34;

-----
&#34;Wow, bordel,&#34; dit le Capitaine Buchanan. &#34;Ça sent mauvais.&#34;

Le feu était globalement confiné à une seule unité du côté nord du bâtiment, mais il était clair à la vue des flammes léchant les rideaux et de l&#39;éclatante lueur orange-rouge observée à travers la fenêtre qu&#39;il ne s&#39;agissait pas d&#39;un simple feu de poubelle, constatation renforcée par les dizaines de personnes à l&#39;air sombre et en habits de nuit qui se tenait sur le trottoir à proximité. &#34;Très bien,&#34; dit-il dans la radio. &#34;Éloignons d&#39;abord ces gens de la zone. Je veux...&#34;

La voix de Buchanan se perdit.

Il y avait deux hommes qui marchait sur le trottoir. Ils portaient tous les deux une écharpe autour de la tête et un chapeau à bord large. Seulement une écharpe autour de la tête et un chapeau à bord large. 

Et une autre chose.

Une bouteille d&#39;eau.

Les deux hommes en question avaient chacun une bouteille d&#39;eau au bout de la bite.

Le combiné radio du Capitaine Buchanan tomba de ses doigts lâches. Il sentit son monde s&#39;effondrer en avant. L&#39;incendie, les pompiers qui attendaient, les gens sur le trottoir... tout cela s&#39;évanouit, ne laissant que lui, ses yeux et deux hommes d&#39;âge mûr presque nus, se promenant gaiement dans la rue avec un chapeau sur la tête, une écharpe sur le visage et une bouteille d&#39;eau sur le zgueg. 

Les deux hommes entrèrent dans une voiture. L&#39;un d&#39;entre eux se tourna, le regarda dans les yeux et imita des pistolets avec ses doigts pour tirer sur le Capitaine Buchanan.

La voiture démarra et partit.</textarea></pre>
