    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpsandboxcn:collab:zhongfenzhutibanshi]]

[[&gt;]]
[[module rate]]
[[/&gt;]]
在刚加入风露旅社的时候——尽管我知道开发未探明的世界这样的工作有不可避免的危险性，但我还是去了。因为我热爱探索，我热爱去游览那些奇特的景象，去探索未知的地方。
&gt;
今天到访的世界有着我从未见过的景象——破碎的城市，满地的枯骨，刻着未知符号的祭坛，似乎永远低垂的漆黑的云层，一切都彰显着与地球不同。原住生命？——如果那一堆只会向祭坛祈祷，身上长满触手和人面的肉球算的话。或许我已经可以放弃把这个世界上报了。毕竟，老板娘她一定不会同意旅游景点里充斥着这种东西。
&gt;
我绕过它们，向城市里走去。空旷的城市，在道路上疯狂生长的，四散着的报废的汽车。受突然到来的兴致所驱，我顺着马路向城市内部走去。照破损程度和草木的生长情况来看，城市应该已经被废弃很久了。不过这样的城市却有一种另类的美。如果可以，它可以当作过渡景点。我走着走着，看到了一个不一样的地方，那是栋与众不同的房子，与周围破碎的一切不同，它给人的第一感觉是温馨和幸福。尽管员工手册上标注了可能存在的危险情况，我还是想去看看。
&gt;
我错了，幸福感可能是种错觉。屋子里充满了血肉，血肉做的家具，血肉铺就的地面……唯一不同的是屋子中央有一个抱着两具白骨的尸骸。地上似乎有着祭坛上的未知符号，邪恶的祭祀仪式？我不得而知，不过我在房屋中发现了一本日记本，字迹还依稀可见。是汉字，这里是地球的平行世界？也许吧。
&gt; 
我站在屋内翻动着日记本，上面没有日期，似乎它的主人只是遇到自己值得记录的事情后，才把事情记录下来。
&gt; 终于办好住校手续，今天就不用面对那个混蛋父亲了。晚上就留他自己在家喝酒砸东西吧。反正妈妈也不在家，她也不在乎他。今晚他谁也打不了。嘻嘻，终于可以睡个好觉了。
&gt; 
&gt; ------
&gt; 室友人都很好，就是那个甲经常开玩笑太烦人了，其他还好。希望可以过完这三年，然后远离那个家。他们根本不配当父母，如果可以，我宁愿和乙换换身份，虽然生活困难一点，但是她有一个爱她家庭……而我只有爱酒后打人的父亲，和不爱这个家的母亲，呵呵……
&gt; 
&gt; ------
&gt; 最近总是做些奇怪的梦。记录一下梦境吧，方便日后回忆。
&gt; ----
&gt; 看了一本神秘侧小说，之后就非常喜欢搜集这方面的东西，我记得有一天在古玩市场买了一本书，回家翻了翻，然后就有了这个奇怪的梦。记不得那本书叫什么名字了，只记得表皮很韧，黄褐色的，像某种动物的皮。
&gt; @@@@
&gt;  那天感觉脸很不舒服，刚睡醒，看了看时间才05:40。准备继续睡，习惯的抓了下脸，手感不对！麻麻的、滑滑的、有些软、弹弹的。心里发怵，我下床开灯走到镜子前没有半点犹豫，随后的一幕让我浑身发麻。满脸红色的痘痘，看起来更像是疹子，每个都有绿豆大小。我想叫，但叫不出来，痘痘的尖端似乎充斥的脓水，又似乎在蠕动……
&gt; @@@@
&gt; 我拼命的挠着，想要把它们弄掉。痘痘被抓破了，没有血流出来，只有在皮肤下面蠕动的肉。挠开后，它们像突破了某种屏障一般，向外慢慢生长。一条，两条，三条……它们一个个的钻出来，无规律的扭动着。我感觉我疯了，我拼命的叫着，撕挠着，甚至拿起放在桌上的裁纸刀割着。
&gt; @@@@
&gt;  痛…深入骨髓的痛……
&gt; @@@@
&gt; 我好像看到了我自己，自己一个人坐在小船上，漂泊在汹涌的大海上。下面是漩涡，黝黑深邃……看不见星空……远处似乎有一个扭曲的身影，看不清，只是祂扭曲的部分和我长出的肉芽很像……我仿佛沉迷其中。
&gt; 
&gt; 太阳出来了，阳光透过窗户洒在了我的脸上，我感觉十分舒服。忽然疼痛消失了，我看向镜子，蠕动的肉芽开始僵硬，褪色。褪色后的它好像木头一样，有着独特的纹理。我呆住了，轻轻的抚了抚，一碰就掉，像是糊在脸上的干泥。我捡起一个捏了捏，很硬。所以……我这是怎么了？
&gt; @@@@
&gt; 我准备去医院看看。走在街上，不知道今天怎么了，街上几乎没有人。我恍恍惚惚的走着，路过了一个面馆，很香。我进去点了一碗牛肉面，不一会面上来了。拿起筷子刚准备夹面，我呆住了。面是粉红色的，配着黄色的面汤。它如同早上在我脸上的肉芽一样。不过它在碗里扭曲、起舞……一根根纠缠在一起，就像当时脸上的触须……
&gt; @@@@
&gt; 我忍住想吐的欲望准备离开，忽然老板叫住了我。“面很好吃的，你为什么不吃？”服务员也在旁边应和道：“很好吃的，你尝一尝。很好吃的，你尝一尝。很好吃的，你尝一尝……”
&gt; @@@@
&gt; 再抬头望去，他俩脸上的肉芽正在扭动，长出肉芽的部分溃烂着，流着黄黑的脓液。他俩笑着向我走来……我不知道那是不是笑。
&gt; @@@@
&gt; 我开始拼命的跑，我跑呀跑，跑到了一个类似商贸街的地方摔了一跤。还好那两个人没有追过来，商贸街上人也比较多，他们抢着扶我起来。他们脸上也长满了肉芽……
&gt; @@@@
&gt; 我醒了。
&gt; ------
&gt; 做了这个梦后，不知道为何我开始变得孤僻，别人也不喜欢和我一起玩，还好我还有几个和我关系很好是室友。过了几天后我就做了下面这个梦。
&gt; 
&gt; 
&gt; ------
&gt; 我和我的室友甲关系很好，虽然他开玩笑有些烦，但是我从来没有想过会对他生出这样的念头。
&gt; @@@@
&gt; 那是午饭后，我非常的困，我没有去班里内卷，而是回到了宿舍睡觉。我躺在床上用被子把自己裹好后，不一会儿，我思维开始迟钝，快睡着了。突然，一只苍白冰冷的手伸了进来。我醒了，原来是甲，他带着玩笑意味，把我弄醒。我带着玩笑意味地骂了他两句后，又接着睡觉了。再次快要睡着时，他的手又伸了过来。我狠狠的骂了他一顿，又接着睡觉。这一次他好像又来捣乱了，又好像没有，反正我是睡着了。
&gt; @@@@
&gt; 眼前一片白，然后又有了声音。我在哪？对了，我刚从食堂吃完饭，我要回去睡觉。回到宿舍，我躺在床上，忽然又一只手伸了进来。是甲的，我想都没想，拿起了放在枕头下面的刀，扎了下去？划开了喉咙？剥掉了皮肤？挖出了心脏？我不知道。
&gt; @@@@
&gt; 他很美，他的味道很好……味道很好？我穿上了他的衣服？我记不清我干了什么。变成了他？又或者想在他睡着的时候捉弄他？我不知道。
&gt; @@@@
&gt; 我清醒过来的时候，好像什么都没发生。他在床上躺着，我把手伸进他的被子里，他骂了我一句。我没有在意，我躺回去睡觉，枕头下面有一把刀。上面粘着红色的污垢，他的脖子上好像有一道细密的黑线……
&gt; ------
&gt; 我醒来之后，宿舍就剩我自己一个人了。下午去班里，发现甲不在。我便问问了同学他去了哪。他们说他请假回去了，还好，梦不是真的。
&gt; ----
&gt; 这个梦很突然，而且内容很恶劣，以至于我开始思考：难道这是我内心真实的写照？不，绝对不是！
&gt; @@@@
&gt; 周六我走在街上，黄昏很美，把半边天都映成红色。看到乙在路边走着。我突然对她很喜欢，不是那种喜欢，而是灵魂上的渴望。得到她，得到她，得到她……满脑子都是这种想法。我一路上跟着她，最后在一个小巷子里我得到了她。美味……特别是在她求饶哭泣时，美味翻倍！之后我翻看着记忆，看着她们一家温馨的画面，我又做出了决定。
&gt; 
&gt; 我不知道怎么去的她们家，只记得我穿上了她的衣服，感受了她们家的温馨。在她家里受着她父母的叮咛和照顾，一股别样的情绪在我脑中回荡。这就是幸福吗？也许吧，可惜它不是我的，是她的。我打算回去，离开这个家，回到我自己家里去创造一个属于我的幸福。
&gt; 
&gt; 可是我又想到了一个问题，如果我走了，那她就消失了，她的父母一定会伤心的。我看着她们都合照十分发愁，照片上她们笑的是那么开心，可是我没有解决的办法。最后我找到了方法，我让她们一家团聚了。这样就不会少了一个幸福的家庭，也不会多了一对哭泣的父母了，嘻嘻。好了，该让我的家庭幸福了，我把我的父母叫了回来，可是他们不太听话。我只好用了些手段，之后他们俩安心的坐在了地上。我也开始我的工作，三个鲜活的生命，三颗心脏，恶毒的怨恨。不够……不够……远远不够……加上我，够了。我抱着他们两个安心的睡去，天亮之后我们就有了一个幸福的家了。
&gt; ----
&gt; 我醒了，这个梦真的好吓人，还好我有一个幸福的家庭，有一对爱我的父母。妈妈在催促我起床了，今天我们一家还要去拍全家福呢。我应了一声，转头望向窗外，窗台上多了几只乌鸦。
&gt; 
&gt; 
日记到了这里就结束了，我放下了它，下了楼，从马路的废车取了些许汽油浇在了屋子里，点燃了屋子。火光很美，橘黄的火焰在屋内起舞，吞噬着一切。在离开前我回头看了一眼这个城市，依旧荒凉。</textarea></pre>
