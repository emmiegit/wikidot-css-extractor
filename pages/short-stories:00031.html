    <pre><textarea class="page-source" readonly>date: 2020/3/1，“花”
content: &#34;总是咧着嘴笑的柴郡猫其实也会有烦心事。\n\n对于Dr.Alto Clef来说，\n最糟糕的东西莫过于空了的薄荷糖罐，走音的尤克里里，以及，[[size 105%]]一条必将被重启的世界线[[/size]]。&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 1个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n&gt; **[[*user DrCore]]：**↑算是读完了[[[http://scp-wiki-cn.wikidot.com/yesterday|Yesterday]]]之后的脑洞。\n&gt; 基金会就真就没有快乐呗，--看开了，我已经不求HE了(´д⊂)--\n&gt; 无论怎么重启世界，依旧阻止不了必定发生的事，挽救不了必须死的人，真是...充满了无可奈何的宿命感\n&gt; 他//只//是基金会最趁手的枪\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
