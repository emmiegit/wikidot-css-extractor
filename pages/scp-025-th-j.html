[[include component:image-block name=http://scp-int.wikidot.com/local--files/scp-025-th-j/SCP-025-TH.jpg|caption=SCP-025-TH-J|width=300px]]
**Ítem #:** SCP-025-TH-J
 
**Clasificación del Objeto:** Seguro (//¿Quién demonios marcó esto como seguro? - Dr. Sackler//)
 
**Procedimientos Especiales de Contención:** SCP-025-TH-J-1 está almacenado en un depósito en el sitio-29a con una tela de color sólido que lo cubre en todo momento. No es necesario realizar más pruebas. No mueva a SCP-025-TH-J-1 ni le quite la tela.

**Descripción:** SCP-025-TH-J-1 es una señal triangular de &#34;Pare para Inspección&#34; que suele utilizar el departamento de policía en los puestos de control. El objeto mide 1,7 metros de altura, pesa 18 kg, tiene 4 ruedas, una sirena y una batería como una señal normal de Pare para Inspección.

La anomalía de SCP-025-TH-J-1 aparecerá cuando el objeto se coloca al lado de una carretera, con el lado de los mensajes de cara para que los conductores puedan verla. Cuando un conductor se acerque a SCP-025-TH-J-1, se detendrán inmediatamente en la señal por razones desconocidas. Entonces aparecerá SCP-025-TH-J-2[[footnote]] Si hay varios coches, el efecto se producirá en el coche que haya visto primero a SCP-025-TH-J-1. [[/footnote]], por detrás de SCP-025-TH-J-1 utilizando un método desconocido; SCP-025-TH-J-2 es un policía con un uniforme de tráfico con una estructura facial diferente tras cada aparición, SCP-025-TH-J-2 intentará multar a los conductores con motivos diferentes en todas las ocasiones, aunque el conductor no haya infringido ninguna norma. Después, lo escrito o dicho por SCP-025-TH-J-2 ocurrirá mediante métodos desconocidos. Si el conductor se resiste, SCP-025-TH-J-2 pondrá unas esposas en la mano del conductor y para después desaparecer.

**Anexo-1:**

&gt; //El agente ████ encontró a SCP-025-TH-J-1 mientras conducía hacia su trabajo antes de que apareciera SCP-025-TH-J-2//
&gt; 
&gt; **SCP-025-TH-J-2:** Permisos de conducir, por favor.
&gt; 
&gt; **Agente ████:** //(Da su licencia de conducir)// No sabía que había un puesto de control por aquí también.
&gt; 
&gt; **SCP-025-TH-J-2:** Su licencia ya ha caducado, señor.
&gt; 
&gt; **Agente ████:** ¿Qué? ¡Acabo de renovarla el año pasado! ¡Y esta tarjeta también es nueva!
&gt; 
&gt; //SCP-025-TH-J-2 devuelve al Agente ████ su licencia, la cual estaba caducada desde hace 5 años y es notablemente antigua.//
&gt; 
&gt; **Agente ████:** ¿Qué demonios es esto? ¿Por qué me haces esto?
&gt; 
&gt; //SCP-025-TH-J-2 lo ignora y escribe una multa al Agente ████//
&gt; 
&gt; //El Agente ████ baja de su coche con disgusto y empuja a SCP-025-TH-J-2//
&gt; 
&gt; **SCP-025-TH-J-2:** Ha mostrado su agresividad hacia los oficiales. Anotaré más cargos.
&gt; 
&gt; **Agente ████:** No soy culpable. No sé cómo lo hiciste, pero devuélveme mi licencia.
&gt; 
&gt; **SCP-025-TH-J-2:** Entonces tendré que usar la fuerza con usted.
&gt; 
&gt; //De repente, SCP-025-TH-J-2 usa sus esposas en el Agente████. Lo ata a su coche y desaparece.//
&gt; 
&gt; **Agente ████:** [EXPLETIVO]

**Anexo-2:**

&gt; //El Dr. Sackler encontró a SCP-025-TH-J-1 mientras conducía a su casa por la ruta que estaba en las zonas de la Fundación//
&gt; 
&gt; **SCP-025-TH-J-2:** Permisos de conducir, por favor.
&gt; 
&gt; **Dr. Sackler:** //(Mira a su alrededor)// ¿Cómo has llegado a esta zona? Este es un lugar restringido.
&gt; 
&gt; **SCP-025-TH-J-2:** ¿Señor? Permisos de conducir, por favor.
&gt; 
&gt; **Dr. Sackler:** Primero tienes que responder a mi pregunta. ¿Cómo has entrado aquí?
&gt; 
&gt; //SCP-025-TH-J-2 se niega a responder y le puso una multa//
&gt; 
&gt; **SCP-025-TH-J-2:** Usted estaba siendo no cooperativo hacia un oficial, no tiene un espejo lateral, no tiene una placa de matrícula y tiene un trabajo de pintura ilegal.
&gt; 
&gt; **Dr. Sackler:** ¿El para qué cosa de... Mi coche no... ¿Dónde está mi espejo retrovisor lateral?
&gt; 
&gt; //El Dr. Sackler dejó de hablar y se bajó de su coche para descubrir que su espejo retrovisor y su matrícula han desaparecido, su coche está ahora pintado con estampados florales de colores llamativos.//
&gt; 
&gt; **Dr. Sackler:** ¡Qué demonios! ¿Qué le ha pasado a mi coche?
&gt; 
&gt; //El Dr. Sackler descubrió que SCP-025-TH-J-2 había desaparecido, dejando la multa en los limpiaparabrisas delanteros.//</textarea></pre>
