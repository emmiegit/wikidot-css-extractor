    <pre><textarea class="page-source" readonly>[[&gt;]]

我，懷着健全之智，與堅定之心，
發誓必做一個時刻保持警惕的人，
做一個堅韌努力、勇於犧牲的人，
做一個甘為羣衆奉獻出一切的人。


我完全接受我將負責裁决此世間，
也應為受審者，保留一個陪審團。
但我不會成為行刑官。他們依舊，
可安然入夢，無懼，無恨，無怨。

我完全接受我的生活，我的知己，
我曾熟悉的自由，都將隨風而逝。
我，將保持尊重之心與肅穆之情，
捍衛或在我手中徐徐展現的真理。

通過我們的準則，通過我的心內，
我將會變得更加智慧，更加純粹。

我完全接受我將死在黑暗的定命，
只為了，你們得以在光明中前行。
我將會與墮落污穢之物頑強鬥爭，
我將會為蒐集與維持而奮戰不停。

我完全接受，若有一日我終墮落，
死亡，此後將會完全地傾泄於我。
而對我的罪業，判决或早已降落。
我的生活，現在也是你們的生活，
都將會在同一時刻，被一同打破。

我完全接受仍有些武力不受監管，
部分人外派其去獵殺和摧毀異常，
那些人會傷害、屠戮和解剖對方。
而我們，將會代之以照顧和保護，
因為他們，也是世界的某一部分，
因為他們，也將會去做出些改變。

通過我們的準則：
控制，收容，保護。
