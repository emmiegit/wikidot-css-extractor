@@  @@ Первый месяц лета прошёл, но ничего страшного: впереди ещё два! А теперь к свежим новостям.

@@  @@ В Российском филиале четыре новых статьи:
* [[[SCP-1314-RU]]] - Не все слова исчезнут в пустоте. //Я видел тварь чаще других. С камерами и без них. Я знаю, что оно такое и при этом не имею ни малейшего понятия, чем оно является.// Автор: [[*user Mr Self Destruct]]
* [[[SCP-1346-RU]]] - Китайский гамбит №30. //Если изначальные данные всё-таки не были результатом сбоев оборудования, то это может свидетельствовать если не о разумности, то о крайне сложном алгоритме работы.// Совместная работа [[*user Arbelict]] и [[*user Agent Lloyd]]
* [[[SCP-1352-RU]]] - И не погасят ее холодные космические ветра. //Дочка у меня умница. Все поняла. Хорошо, что я смог с ней поговорить напоследок.// Автор: [[*user Arbelict]]
* [[[SCP-1373-RU]]] - С.С.Д. //Наука не отвергает возможности существования вида, использующего «коллективный разум» и способного при этом обеспечить научно-технический и социальный прогресс, следовательно, такая участь не является эволюционным тупиком.// Автор: [[*user Arbelict]]

@@  @@ Переводов не так много, как в прошлом месяце:

* [[[SCP-2661]]] - Дневник копыта. //Г-н █████ не оказывал сопротивления, хотя, по-видимому, испытывал сильную боль.//
* [[[SCP-2920]]] - Чего вы ожидали? //Люди, продолжающие курить в скором времени заболеют эмфиземой и умрут в течении месяца.//
* [[[SCP-3052]]] - Встревоженный. //Графические материалы с участием объекта содержат сущностей, не существовавших в материальном мире в момент записи.//
* [[[SCP-3154]]] - Индуктор терминального состояния. //На данный момент ещё необходимо исследовать долговременные эффекты пребывания в Состоянии Сигма.//
* [[[SCP-3280]]] - После бури. //Но файл. Было ли это то изображение? Ты уже видел мельком файл ранее – определённо оно… нет. Нет. Это не может быть правдой.//
* [[[SCP-3300]]] - Дождь. //И потом сон обрывается. Странно, да? Даже не представляю, как это всё понимать.//
* [[[SCP-3633]]] - Я позади себя. //Я слышу крики и пение и гул сирен и хлюпанье.//
* [[[SCP-3560]]] - Все роботы попадают в лимб. //Точный размер внутреннего пространства SCP-3560 на данный момент неизвестен, а в ходе всех предпринятых экспедиций периметр определён не был.//
* [[[SCP-3664]]] - Единственное оружие, которое тебе нужно - у тебя в голове. //Начиная с 05 февраля 2014 года члены исследовательской группы 3664 стали сообщать о навязчивых мыслях в ходе экспериментов.//
* [[[SCP-4011]]] - Историю пишут победители. //Я уверен, что мы скоро победим лодианцев, и все будет хорошо, но… что если мы не победим?//
* [[[SCP-4046]]] - Кем ты хочешь стать, когда вырастешь? //Испытуемый проснулся в возбужденном состоянии, сообщив о начале успешной карьеры, за которой последовал резкий спад, вызванный алкоголизмом и зависимостью от метамфетамина.//
* [[[SCP-4062]]] - Энергичная собака. //Все трения с Америкой происходят из-за собачьих технологий. Собачий реактор, собачья бомба, собачья ракета.//
* [[[SCP-4127]]] - Орёл или решка. //Неаномальный пятак подбрасывается десять раз; каждый раз выпадает решка.//
* [[[SCP-4241]]] - Ночной кошмар исследователя. //И если этого было недостаточно, сегодня мы узнали, что исследователь, который был одним из первых жертв SCP-4241, покончил с собой.//
* [[[SCP-4521]]] - пожалуйста, говори громче, мой слух уже не тот, что прежде. //Ты должен закричать! Ты должен закричать! Ты должен закричать!//
* [[[SCP-4923]]] - Corpora arenacea. //Давайте скажем вот как, без курсива: в вашей черепушке есть крохотная такая бульбочка - шишковидная железа, и со временем она превращается в камень.// 
* [[[SCP-4979]]] - В далеком темном будущем. //Ваше тело стареет, болеет… и ломается. Зачем же оставаться прикованным к столь хрупкому сосуду?//


@@  @@ Зато переведено три статьи из Французского филиала:

* [[[SCP-025-FR]]] - Гробовая тишина. //Особь, находящаяся в данный момент под охраной Фонда, судя по всему, является единственной существующей во всём мире.//
* [[[SCP-080-FR]]] - Павлинье яйцо. //Наблюдалось, как он встряхивает и очищает свои &#34;перья&#34;, подобно настоящей птице.//
* [[[SCP-369-FR]]] - Все --хорошо-- белое. //Мы наблюдаем за ним в течение двух месяцев, и ничто не указывает, что он может распространиться.//

 
@@  @@ Семёрка переведённых рассказов:
* [/dressing-up Девочки в загуле. Часть 1: Приоделись]. //Ютьюб? Тот дурацкий маленький сайт с домашними видео?//
* [/now-this А теперь... вот что]. //Затем эксцентричное божество материализовало все двадцать миллионов жителей Шри-Ланки в столице страны, Коломбо, и, по некоторым сообщениям, сказало им &#34;ну, вперёд&#34;.//
* [/snakes-and-ladders Змеи и лестницы]. //Три дня спустя Зин поручили команду лабораторных интернов, до крайности взволнованных и с горящим взором.//
* [/museum-of-idiots Музей идиотов]. //Знаете… До меня дошли некоторые плохие новости, и это повлияло на мой аппетит.//
* [/ojai Охай]. //От гнева и беспомошности кричит всё тело, так громко, как для него вообще возможно.//
* [/quintessence-of-dust Квинтэссенция праха]. //А, конечно, если можете… Просто внесите его, эм-м-м, вон на тот огороженный участок. Только аккуратно, ничего не трогайте. У меня тут, ну, вроде как &#34;ремонт&#34;, хе…//
* [/assistance-for-the-boss-lady Помощь Госпоже Начальнице]. //Заткнись, картина отца! Ты даже не мой настоящий отец!//
