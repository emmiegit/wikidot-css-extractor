[[/=]]

------

@@@@
@@@@

用户[[[ihp-s-author-page | Ihp]]]自2011年12月23日起成为此网站的成员。根据得分数比较得出，本网站中他最受欢迎的三篇文章分别为得分为+533的[[[SCP-2217 | SCP-2217：神之锤砧]]]，得分为+426的[[[SCP-4100 | SCP-4100：将来未完成]]]，以及得分为+422的[[[SCP-5500 | SCP-5500：作者之死]]]。作为一名作者，Ihp总共撰写了48篇SCP文档，107篇故事，6篇GoI格式文章，以及7篇其他格式内容，总计168篇。由于他总共撰写的107篇故事，他是站点上最高产的故事写手。Ihp超过三分之一的文章来自于[[[the-s-c-plastics-hub | 设定S&amp;C塑料]]]，他已为这个受欢迎的设定撰写了总计61篇文章。下文的采访将包含20个来自我自己的问题，以及他的回答。

@@@@
@@@@

[[=]]
//粗体文本代表问题，而方框内部的文本为Ihp的回答。//
[[/=]]

------
[[=]]
++ ##800000|访谈者问题：##
[[/=]]
------

@@@@
@@@@

**Ihp你好！你最早是怎么碰到这个wiki的？如果碰巧有什么故事，或者是朋友推荐，或者有什么其他的事的话，就请随意说明吧。你对它的第一印象是什么样的？**

&gt; 回到2011年的最晚期——简直就在圣诞节前不久——我正在浏览Tv Tropes。我翻到了“可憎人形”的页面，看到了在上面的基金会条目。我点进了SCP基金会页面上的第一篇文章（那时候，所有文章还都能够放在同一个页面上），标题是“极尽锋利之刃”，这使我看到了[[[SCP-585]]]。我进行了一番搜索，找到了[[[SCP-087 | 087]]]，然后一周没睡好觉。
&gt; 
&gt; 我第一次看到它时被吓到了——2011这一年，由于我加入了一个RP网站（我不会说它的名字，这个网站的创建者变得有点精神失常），我的写作能力慢慢变好，于是我想要测试一下。我最早的SCP是基于这个网站的——然后它立即就炸掉了。我没看评论，仅仅在羞愧中逃离了网站，直到2012年1月。
&gt; 
&gt; 在那时，我写了[[[SCP-1071]]]，它基于我对即将到来的SATs的焦虑（我那时候还在上高中，发文的时候只有十七岁！）。我的许多早期SCP都是基于生活中的烂事——[[[SCP-1310 | 1310]]]基于我得在医生的诊所呆两个小时才能打上治疗过敏用的针，[[[SCP-1366 | 1366]]]基于我读到有关于俄亥俄州波士顿“地狱小镇”的文章。
&gt; 
&gt; 我曾很合理地畏惧这里的人。直到我19岁后几个星期，我才意识到你们是一群普通人，并不想仔细查验由患有自闭症的未受药物治疗的人写的每一个词，找出明显的错误，把它们从中撕裂。

@@@@
@@@@

**你觉得如何描述作为作者的自己最好？优点与弱点呢？**

&gt; 有好几次，别人说我善于描写角色，但我不同意：我善于描写角色的//特点//，但我在描述他们自身的时候觉得很煎熬，以致于当有人想为大多数S&amp;C塑料的人做同人作品时，他们必须从零开始，因为我几乎不在文章中描述他们。
&gt; 
&gt; 老实说，描述部分是我最容易犹豫的部分。我脑子里有一张威斯康星州斯洛斯皮特的地图，但我就算豁出命去也没法用散文描述出来。同样的，我也在描写LGBT角色时出了问题，这……有点儿讽刺的意味，因为我自己就是泛性人。不幸的是，我笔下唯一的同性恋角色存在于一个几乎要完蛋的故事集中。

@@@@
@@@@

**你在这个网站里这么多年了，你最喜欢阅读哪些作者的作品？你觉得每个作者质量最好的作品是什么？**
 
&gt; [[[djoric-s-author-page | Djoric]]]：伟人之一。部分作品中带有愤世嫉俗的主题，但这种苦涩只为其中的冷幽默贡献了力量。
&gt; 
&gt; [[[UraniumEmpire]]]：上大学时，我读过某人写的“朋克”主题的故事，它很烂，那时候我认为这种美学观在文学作品中行不通。事实证明能行，UE的[[[the-trashfire | 冗废郁火]]]绝对很朋克。
&gt; 
&gt; [[[mayreder-personnel-file | faminepulse]]]：绝对是wiki里最具创造力的作者。他写的所有作品都极为特殊，而且当他发了新文的时候，我都很期待去读。我实际上很羡慕他——我不知道他是怎么做到的。
&gt; 
&gt; [[[fantem-s-poi-file | Fantem]]]：如果Famine是最具创造力的，那么Fantem就是第二。[[[pitch-haven-hub | 墨港]]]是很奇异的一个系列，而我最希望的就是她能回来，重拾这个系列（或者最少，能有更多关于它的同人作品——它的内容完全是半拟人化的动物的轮回转世，那些兽人控怎么能不抓住呢？）
&gt; 
&gt; [[[hammermaidens-author-page | Hammermaiden]]]：另一位经典作者。在[[[goi-contest-2014 |2014GOI竞赛]]]中，她帮我们形成了破碎之神这个主题，而且她那些作品，比如说[[[SCP-2000 | 2000]]]与[[[SCP-1780 | 时间异常部]]]，都有目共睹。
&gt; 
&gt; [[[dr-gears-s-personnel-file | Dr Gears]]]：这时候我大概只是在高攀名人，但理所当然，Gears完成了伟大的作品，特别是他的恐怖类文章——如果他不是wiki上的一名作者，我会理所当然地感到惊讶，因为这个世界不知道它都错过了什么。
&gt; 
&gt; [[[dr-k-stuff-s-personnel-file | DarkStuff]]]：刚刚好。这就是关于他作品的一切。一名天才。他写完被过分低估的[[[ascension-hub | 与Rachael共舞：扬升]]]系列时才17岁，这个事实令我难以置信——如果我在他这个年纪有那么一点点他的天赋，我现在早就写出一部小说了。

@@@@
@@@@

**你已经在这个网站上很长时间了，看到过许多作者来了又走。说到这里，你会押谁成为网站里有前途的作者？**

&gt; 很难回答，部分是由于我的工作夺走了很多时间，我很难跟上网站的步伐。[[[this-page-intentionally-left-blank | HarryBlank]]]和[[[grigori-karpin-s-author-page | Grigori Karpin]]]都写了一些不错的东西，没准是这六个月以来网站上我最喜欢的东西。除此之外，我就没什么可说的了，工作已经摧毁了我阅读这个网站上文章的能力。

@@@@
@@@@

**你在你的AMA上提到，你以英语专业学士的身份在莱特州立大学毕业。关于你学习的内容是否提高或改变了你的写作技巧，你会如何评判？你是否在一些文章中发现了先前未曾发现过的书面性问题？**

&gt; 坦白地说：我的英语专业文凭甚至不值打印它的那张纸。虽然这么说了，但我在大学里的确学到了一些有趣的点子。
&gt; 
&gt; WSU实际上是我的第二个学校，我是从另一所大学转学去的。在我的第一所大学里，我上了几节文学批评课程，了解到一部叫做“赛博格宣言”的作品，虽然我不太记得内容了，但一定程度上，它影响了我有关于[[[church-of-the-broken-god-hub | 破碎之神教会]]]的写作。
&gt; 
&gt; 在WSU的时候，我有了一名很好的诗歌课老师，Dr.DeWeese。上他的课前，我恨死诗歌了，但上完后，我开始看到它的价值。这个wiki上应该有更多的诗歌类作品，我不关心它究竟是歌曲，还是格式错乱类，或者是其他的。写就是了。

@@@@
@@@@

**由评分来看，SCP-2217：神之锤砧是你在网站上最成功的文章。补一句，很多作者在他们之间的破碎之神教会相关作品里用到了这篇文章。六年了，你是如何看待这篇文章的，你对受其影响的CotBG作品又是怎么看的？你觉得他们的[[[sarkicism-hub | 欲肉]]]对手是否差不多就是出自于这篇文章？**

&gt; 2217是我在考虑是否退站的那段时期里写的。大学生活已经让我足够焦虑了，那时候我只想蜷在被子里，大多数的早上都不想出去。这个SCP最开始是个对钟表匠类比——一个支持神创论/智创论的论据，内容是世界太过完美，结构过于合理，就如一只手表，无法因偶然的巧合而出现——的即兴复制。我挣扎了几个月，才让它有了成果，而就在我即将退站的时候，有了点动静。
&gt; 
&gt; 那一年早些时候，我参与了GOI竞赛，大量破碎之神教会的设定在那时候形成。钟表匠类比的概念和我们无法成功按照早先为竞赛做的计划完成设定的现实激烈碰撞，2217就这么诞生了。从那之后，就……像是滚雪球一样地增长？Bumaro开始有了粉丝（出于某种原因，他被描写为美男子），圣Hedwig与Trunnion被认为是女伴，其结果就是wiki上有了更多的CotBG文。
&gt; 
&gt; 考虑到发现了很多早期的欲肉相关SCP中有抄袭内容，我现在……对欲肉教的感情很复杂——请注意，抄袭内容的意思是原先位于//公有领域//，但没有归属。我对2217启发出了一个全新的GOI这个事实很吃惊，但那并不是我的目的。不过，与那点无关的欲肉教作品通常都很令人愉快。

@@@@
@@@@

**然后就谈到了你在SCP-4000竞赛中的作品，SCP-4100：将来未完成。你曾提到你在竞赛宣布后几小时内就写出草稿了。真是这样的吗？你对这篇文章的整体看法是怎样的，以及你对一些人对结局的解释的看法如何？**

&gt; 有人说我写东西//很//快。在大概两个到三个小时内，我就整个构建出了4100的概念（并不一定是完整的草稿，我还需要制作图片）。如果我的兴趣被激起来了，我就能在一个小时内写数千字——但有时很难做到这一点。
&gt; 
&gt; 然而说到结局……人们解释它的方式//根本//就不是我想写出来的。我看到的最常见的那些到处乱放的部分解释包括，毁灭者参考了质量效应里的收割者（我从没玩过质量效应），它是深红之王（不是我的计划），结尾处的图像表示基金会在说“下一个就是你了，小崽子”——这和事实相差甚远。这是基金会给星际议会保护国留下的警告，指宇宙中还有更多的那些东西，他们也并不安全。
&gt; 
&gt; 不过，这样挺合适的。这个SCP的主题是未来的人用不完整的数据对过去做出解释，所以它完成了自己的目的。

@@@@
@@@@

**让我们简短地谈谈SCP-5500：作者之死吧。虽然看评分这是你最受欢迎的作品之一，并且到目前为止良好的反响压倒性地多，但你看起来格外厌恶它。依你来看，有什么地方出问题了？**

&gt; 我犯了一个错误，想把它变成一篇互动性文章，而且还想完全拿我使用的游戏创建器来写这篇文章。但让我很懊恼的是，Twine没有拼写检查，所以我收到的错误报告很多都是拼写错误，我必须要深入翻代码才能找到，然后还要弄明白这样是否会把其他代码搞乱。现在那其中//仍然//有问题，但我既没有时间，也没有耐心，也没有意愿去修复了。
&gt; 
&gt; 我讨厌5500，因为它对我来说是个很大的难题，这和它所受到的欢迎不成比例。+400确实很不错，但这不值得我付出的数周的焦虑，以及我在工休时还用半小时的午餐时间在手机上修复代码的这种艰苦劳动。
&gt; 
&gt; [[[Shaggydredlocks]]]实际上在某个时候邀请我加入[[[SCP-5999]]]团队。我真希望当时能接受邀请，而不是继续在5500上浪费时间。

@@@@
@@@@

**你最出名的作品就是为设定S&amp;C塑料所写的大量内容。虽然S&amp;C塑料是由[[*user Djoric]]发起的，但你是这个设定里最高产的作家，手握61篇文章，其中包括一篇001提案。S&amp;C塑料是什么？是什么激发你为威斯康星州斯洛斯皮特的居民贡献那么多的？**

&gt; S&amp;C塑料关于在Site-87工作的基金会人员们的生活与时代，Site-87是监视着威斯康星州斯洛斯皮特的一处异常小镇的研究类站点。当Djoric开始时说到这受到了《怪诞小镇》（它仍然是我//一直以来//最喜欢的电视连续剧之一）的启发时，我就跳了进去。我生长于中西部的小镇，S&amp;C塑料中很大一部分内容都来自于此——有个好玩的小点，一家名叫Berry&#39;s的饭店的饭全镇最难吃，它起源于我故乡的一家实际存在的饭店。
&gt; 
&gt; 它最初的灵感其实是一个事实，那时我意识到，基金会里并没有很多像Clef、Bright等的被命名人物，我想写的仅仅是……常人。没有什么疯狂的异常能力，也不是什么权重而位高，更没有与现实的联系。只是一些努力想要在那最离奇宇宙活下去的常人。
&gt; 
&gt; 简明地说，这是我的一次尝试，去写一些尽全力在异常小镇中活出正常生活的研究员们，也能满足我对元小说的那种一派胡言的爱。其他对它影响很大的内容包括Remedy的《心灵杀手》（考虑到Remedy的《控制》是基于基金会的作品，如果他们读过我的作品的话，这可能就算是循环启发了），《双峰》，《尤里卡》，以及晦涩难懂的SyFy节目，它同样以研究机构监视一个奇怪的小镇为中心。

@@@@
@@@@

**[[[black-autumn-hub | 黑色秋日]]]，[[[rise-of-the-pit-sloth-hub | 黑色秋日II]]]，以及[[[discordant-anthology-hub | 黑色秋日3]]]。请简短地描述一下你这三个占了你为设定S&amp;C塑料所写作品一半以上的故事集。以及我必须要问，你为什么不用罗马数字作为第三系列的题目？**

&gt; 黑色秋日四联系列（没错第四系列即将到来！但愿吧）受到了我撰写年度万圣节贺文的尝试的启发。2017年，我有了做文集的想法，最开始想做多作者文选——每篇文章都聚焦于斯洛斯皮特的不同部分，在其中，互不相同、毫无关联的异常情景会发生。我选定了一个围绕[[[SCP-097]]]展开的叙述，但//天哪//我恨死了结局的方式。结尾两篇文可以算是我网站里的文章中最差的作品了。
&gt; 
&gt; 黑秋II就好//得多//了——它和2217一样，可以算是我的//代表作集//（代表作系列？）了。这帮助稳固了[[[SCP-4040]]]早先在S&amp;C塑料中打下的基础，且它还帮助我阐述了许多我早有设想、但还未落于纸面的设定。
&gt; 
&gt; 黑秋3就……不好了。一点都不。我在开始它的写作时，得到了第一份真正的全职工作，并且在那时我度过了//十分//紧张的假期（长话短说，我的家人在旅途中得了重病），感觉就像是我敷衍了它，它就没了。故事必须彻底重写，我正要把它的结局写成黑色秋日IV的一部分。
&gt; 
&gt; **至于**为啥我要去掉罗马数字……我还挺善变的，就这样。

@@@@
@@@@

**[[[i-h-p-proposal | I.H. Pickman的提案]]]是你在站点上的第100篇文章，也是你的001提案。就如先前提到的那样，此提案是设定S&amp;C塑料的一部分。你花了多长时间才完全写好？你对它的哪一点最满意？请随意说一说吧。.**

&gt; 这些年以来，我脑中存留着三到四篇先前的001提案。在这篇之前的那篇，被某位我很敬重的人称作‘完全无聊’而击坠了，它的内容是[[[serpent-s-hand-hub | 蛇之手]]]与[[[wanderers-library-hub | 图书馆]]]里的蛇试图一口一口地吞食掉宇宙。不再沉湎于点子被击坠的事实后，我认识到我该把我的第100篇文章变得特别。
&gt; 
&gt; 我之前考虑过把枢纽这个现象定为特定的SCP，这大概就是我离它最近的时候，超过了[[[SCP-5352]]]。我还要感谢S.D. Locke的提案的存在，它让我知道人们能够接受非传统格式的001。它甚至在网站外有了一些吸引力，大多是与Swann的提案的对比，这使我感觉……多了点妄想，大概？因为S. Andrew Swann（假定是那个写了提案的S. Andrew Swann）住在离我家大概一小时车程的地方，所以我有被他找上门痛打的危险。

@@@@
@@@@

**在你看来，想要在SCP宇宙里创造一个好设定，必需些什么？**

&gt; 这个问题奇怪地切题，考虑到[[[Canon Renaissance Contest|设定复兴竞赛]]]正在进行。对我来说，好设定需要五个主要部分作为基础：
&gt; 
&gt; * 一个稳固的世界以在其中构建一切，以及准备好填充它的角色
&gt; * 贯穿作品的强有力主题
&gt; * 一个始终一致的基调
&gt; * 可以从设定基础作品中发展开来的空间
&gt; * 一个串联起一切的中心页
&gt; 
&gt; [[[Resurrection|重生计划]]]就是一个好例子——背景清晰，世界人口详实，‘写得更好的复古基金会鬼把戏’的风格，以及过往以好好坏坏的方式全都回归的主题，以及用于作结的精心设计的中心页。该表扬时就表扬，虽然我并不喜欢重生计划，但基金会的结构合理，所以说要给原作者们应有的尊重。
&gt; 
&gt; 但另一方面，几乎所有[[[new-years-contest | 2013设定竞赛]]]中的设定都立住了脚。其中大部分都不太像设定，只像是以循环顺序写的故事集，似乎并没有过多考虑留出在原设定的基础上进一步成长所需的空间，这就是为什么它们中的大部分都衰退了。
&gt; 
&gt; 就比方说[[[competitive-eschatology-hub | 天演末世论]]]。它的背景十分惊人：所有天启事件同时发生，世界被夹在其中，基金会破碎成了许多独立的小组织，试图去阻止它。但它的缺陷在于，自始至终我们就只见到了基督教的世界末日，SCP们代替了骑士的位置，在这之后就没再有什么事了。个人而言，我想看看那些20世纪的UFO邪教在那种情况下有没有正确的想法。

@@@@
@@@@

**[[[A Suicide Note|遗书]]]是你在网站上得分最高的故事。它是关于什么的，以及为什么它几乎要让[[*user Roget]]犯心脏病了？**

&gt; 它的情节就如希望的那样发展：Clef写了一篇遗书，解释了许多关于他的事，以及他做事的原因（以及详细阐述了我对他的私设）。我认为，它几乎让[[[dr-rogets-file | Roget]]]犯心脏病，是因为当我在Reddit上公布的时候，Roget觉得这是[[[drclef-member-page | Clef]]]这位作者//真正的//遗书。

@@@@
@@@@

**[[[SCP-1265 | SCP-1265：中生代恐龙保护区]]]这篇你的作品不论在站内还是站外，都很受欢迎。你觉得为什么你的小恐龙SCP这么受欢迎？**
 
&gt; 我觉得部分是因为它的图片。古艺术学家Alain Bénéteau十分亲切地让我在SCP中使用这张图片，这大概是我曾见过最好的有羽恐龙的“照片”了（以我所知，它其实是一只胡兀鹫，用Photoshop在喙上涂了色）。一篇有好图片的好SCP比一篇没有图片的好SCP更能得到他人的阅读。
&gt; 
&gt; 另一部分原因是我写得很开心——比如数量很不合理。我有ADHD（那时没有用药），所以我倾向于过度关注某些兴趣，当时我过度关注恐龙，因为恐龙一直，也将一直，很了不起。我写它的乐趣似乎已经转化为人们阅读它的乐趣了。

@@@@
@@@@

**你曾在你的AMA上提到过，你特别喜欢[[*user DrEverettMann]]的[[[SCP-026 | SCP-026：课后禁闭]]]这篇文章。你喜欢这篇经典的Mann文章的哪些地方？**

&gt; 我喜欢026，部分是因为它使我想到了我自己的求学经历——我对课后时光还会被困在学校内这种事有着与生俱来的恐惧，辛苦一天后没法去解压，我在开始了粉碎灵魂的零售工作后，就非常了解这种恐怖了。
&gt; 
&gt; 另外，文中的原始图片中的某些地方实在是像我上的高中。不幸的是，作为我们CC合规政策的一部分，它们已经被删除了，但当我第一次读它时，它们令我想到了地狱。
&gt; 
&gt; 被困在学校中的恐惧同样是[[[remembrance | 76年班]]]吸引我的原因之一——我一直想为它写点东西，但我觉得自己无法胜任，除了我为[[[Aces And Eights|死者手牌]]]做的那件奇怪的事外。

@@@@
@@@@

**由于你已经在网站里九年了，你会怎么评判网站与你自己在这些年里的变化？**

&gt; 九年啊，我的天。说到我的变化，我肯定更擅长写作了。我早期作品受到了Djoric和Roget这些人的影响，但我觉得我是在“杂牌子Jim Butcher”与“真想以写怪诞小镇的同人作品为生”之间形成了我自己的写作风格。我也得到了更好的药物治疗；我的作者页把2014年与2015年列作“脑雾与可怕的写作”是有原因的。由于一些药物治疗方面的不幸决定，我在那些年就算是个讨厌鬼，在2015年8月，我在和其他一名用户闲聊时大怒，最后以中断而告终，并且我一点也记不起来了。烧毁了很多与他人的纽带，我甚至不觉得还能完全修复。
&gt; 
&gt; 说到网站的变化方式……我感觉我们都同时变得更加善于接纳，更加孤立。从某种意义上来说，更加善于接纳意为从人口统计数据上来看，人们变得相异（网站上许多高产且受欢迎的作者都是性少数群体），而且这也体现在了我们希望讲述的故事的类别上——九年前，我可没想到[[[SCP-5926]]]或[[[SCP-3312]]]那样的作品能在主站上存活下来。人们也更希望为基金会写出一些实际的角色，而不是Clef或Gears或Kondraki或Bright那种的人物——我还记得，直到Hammermaiden发布她关于角色的文章时，我才意识到基金会其实没有任何角色。
&gt; 
&gt; 然后是孤立的部分：比起其他很多网站，我们对作者的质量有更高的标准，高到能把人们吓跑。就品质而言，AO3和Fanfiction.net基本没有管制，所以当有人从那里跳了过来，并被告知他们的“原创角色版权所有不得剽窃”SCP无法在本网站上发布时，他们会受到很大的文化冲击。人们必须要真正提高自己的写作水平，才能在这里发布文章。除此之外，惩戒措施越来越严格，这（由于人们似乎都很喜欢在这个网站上捣乱）是好事，但也使我有点害怕有一天我会被封禁掉——出于某种原因，我在O5站上有警告记录。

@@@@
@@@@

**既然你以写了大量故事而闻名，你是否恰好对帮助故事获得更多关注的方法有些建议，或者对目前为此所付出的努力有没有评论？**

&gt; 如果你写过故事，你就要承认，总体上网站外的爱好者们并不想去读它们，所以它们在网站上得到的关注会更少些。遗书成功了，是个例外，其原因是它高攀了半打在网站外也很有名的角色，并集中在Clef上——如果人们能读到Bright的大冒险与Flanders化的巡逻队的话，就没有人会去读Mary-Ann Lewitt与Ruiz Duchamp了。如果你想要网站外爱好者也读你的故事，但你自己还没那么出名，还不想用高级作者兼站务的化身的话，你就//需要//自己插上一脚，即便那意味着自己去Reddit梗图子版块，自己发一版关于它的帖子。
&gt;  
&gt; 团队里有人告诉我，新故事探索计划进展顺利，所以我对此感到很兴奋，因为网站上最好的作品（[[[the-cool-war-hub | Cool之战]]]，[[[etdp-hub-page | 祈问上帝]]]，[[[Portraits Of Your Father | 父像映画]]]，墨港）都是故事，它们没有更受欢迎，简直就是犯罪。

@@@@
@@@@

**在wiki外，你是否有些什么想和我们谈谈的计划？如果没有的话，请随意谈谈一些wiki以外，你对其充满热情或是对其感到兴奋的东西吧。**

&gt; 实际上，我最近在写一些可能永远不会公开的东西——围绕着基本上等于去掉数字的基金会的人造品搜集机构展开的TTRPG。我觉得，如果我无法让我的写作能力在基金会宇宙以外的地方发挥作用，那我就写一些类基金会的作品。
&gt; 
&gt; 我也在努力写一本小说，它有着很简单的合理背景：在对抗超自然事物的战争中，那些灵魂被从身体上剥离开的人类是最有效的士兵，以及没有人比一般的大夜班工人更难被剥离开灵魂。但该死的，我就是写不出来。


@@@@
@@@@

**究竟谁才是“Ihp”？**

&gt; 我们是要讨论本体论意义或是什么类似的概念吗？我这个人是这样的，从12岁到25岁里见过的心理咨询师比大多数人一生见到的都要多，我从他们那里得到的最好的建议就是‘你可以随时停止与我见面’。我有一大堆问题，从妄想，到自卑情结，再到易怒的问题，这导致我的一个朋友把我描述为“像是John Wayne Gacy”，这还没有涉及到我的自闭症，抑郁症与自我贬低。
&gt; 
&gt; 比起其他事情，我更害怕人们认为我是傲慢的。我这一生都和一名自恋狂家长生活在一起，所以我最不想做的事情就是变成他们那样的人。我在每个转折点都怀疑自己，我也一直担心我自己变成了坏人，会使得所有人都恨我，诸如此类的想法。这又回到了偏执（我之前的一个朋友有一次跟我说这只是另一种傲慢，我不确定我是否同意这个观点）与其他一大堆问题。
&gt; 
&gt; 而在其他方面呢？我有些愤愤不平。每个人都为自己的作品努力写作，但尽管我是网站上第二多产的作者，你很难在网站外看到与我的作品相关的内容。Night Mind做了一个[[[holy-crap-this-is-a-long-christmas-tale | Site-87圣诞节的十二天]]]的解读，这让我兴奋了一个星期，但这是唯一一次我在网站外看到S&amp;C塑料（它基本上算是我的孩子了）被提到。
&gt; 
&gt; ……直到几天前。一名Wikidot用户（那时候他太小了，还不能加入网站）给我发了私信，内容是一个谷歌云存储里的文件夹，其中装满了S&amp;C塑料里角色的艺作。这让我意识到：“我的妈，真有人//看了我的作品，还很喜欢//。”这感觉真棒。
&gt; 

@@@@
@@@@

**你对butterbees有什么看法？**

&gt; 抱歉，我把[[*user ProcyonLotor]]勒死的声音太大了，听不清楚你说的话。
