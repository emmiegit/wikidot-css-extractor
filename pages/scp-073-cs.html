[[include component:image-block name=http://scp-cs-sandbox.wikidot.com/local--files/dr-bek-spis-old/grizzly|caption=--SCP-073-CS-- SCP-073-CS-1 dentro de su recinto.]]

**Ítem #:** SCP-073-CS

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:**
[[collapsible show=&#34;► PECs Archivados&#34; hide=&#34;▼ PECs Archivados&#34;]]
A SCP-073-CS se le ha implantado un chip de seguimiento alimentado por su calor corporal. Fuera de las pruebas, SCP-073-CS estará en su recinto con un pequeño río y tendrá acceso a comida y juguetes. En el recinto hay otros tres osos pardos no anómalos. El recinto simula el entorno natural de SCP-073-CS. Todos los días se entrega comida fresca al recinto. La entrada del personal al recinto está bloqueada por un campo láser que detecta entidades humanoides. SCP-073-CS ha sido castrado para evitar cualquier reproducción futura.
[[/collapsible]]
**Nota:** SCP-073-CS es usado colectivamente por todas las instancias de SCP-073-CS.
[[collapsible show=&#34;► PECs Actuales&#34; hide=&#34;▼ PECs Actuales&#34;]]
Todas las instancias de SCP-073-CS deben mantenerse separadas en jaulas de 5 x 5 x 5 metros. SCP-073-CS deben ser alimentados todos los días. A SCP-073-CS se le han implantado chips de seguimiento alimentados por su calor corporal.  SCP-073-CS han sido castrados para evitar cualquier reproducción futura.
[[/collapsible]]

**Descripción:** SCP-073-CS es un oso pardo que, en lugar de su boca normal, tiene una trampa para osos hecha de acero con un mecanismo de pisada conectado a un tejido elástico. SCP-073-CS mata a su presa tirándola al suelo, abriendo la boca, extendiendo la trampa para osos fuera de su boca, mordiendo el cuello de la presa y rompiéndolo después. Después de que SCP-073-CS acaba con su presa, procede a comérsela. El contorno de la trampa para osos no puede verse a pesar de que la trampa es mucho más grande que la boca de SCP-073-CS, lo que ha llevado a los investigadores a especular que existe una anomalía espacial dentro de la boca de SCP-073-CS.

**Anexo 073-CS 1:** Durante una revisión veterinaria, que se ha realizado debido a que SCP-073-CS es un oso pardo no anómalo aparte de su boca de trampa para osos, se han descubierto heridas de trampa para osos en su pata delantera izquierda.

**Anexo 073-CS 2:** El 30.8.2032 han nacido 3 oseznos con propiedades anómalas idénticas a las de SCP-073-CS. La madre es probablemente Ellie la Osa. Estos cachorros han sido marcados como SCP-073-CS-2 a -4. El padre está ahora marcado como SCP-073-CS-1. Los PECs han sido actualizados.

**Anexo 073-CS 3:**
Incidente 073-CS-1 A: El 10.3.2046 SCP-073-CS-1 murió. La causa de la muerte se ha confirmado como un fallo completo de los órganos debido a la edad del sujeto. Inmediatamente después de la muerte de SCP-073-CS-1, todas las demás instancias de SCP-073-CS corrieron hacia los restos de SCP-073-CS-1 y comenzaron a comerlos. La seguridad del lugar se ha visto obligada a tranquilizar a las instancias y a separarlas en jaulas. Los PECs han sido actualizados.

**Anexo 073-CS 4:**
Incidente 073-CS A: 47 días después de que los PECs hayan sido reelaborados, todas las instancias del SCP-073-CS vocalizaron simultáneamente fuertes rugidos y comenzaron a morder los barrotes de la jaula. Todas las instancias rompieron la contención al mismo tiempo y escaparon del lugar tras acabar con gran parte del personal de seguridad del lugar. La pérdida de sangre de todas las instancias ha sido mínima. Debido a una razón desconocida, los chips de seguimiento dejaron de funcionar. Las instancias escaparon a un bosque cercano con una gran población de osos. Debido a que SCP-073-CS no tiene ningún rasgo visual especial, se considera imposible su recontención. La documentación de SCP-073-CS ha sido revisada.
----
