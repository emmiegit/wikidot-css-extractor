    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Profil du Dr Goupil
**Auteur :** [[user Dr Goupil]]
**Date de publication originale :** 29 octobre 2014
[[include credit:end]]

++++ **Le dossier personnel du Dr Goupil est en ce moment en cours de récupération.**

À la suite d&#39;un problème survenu sur les serveurs de la Fondation, n&#39;ayant touché que 0,03% de la documentation du secteur A-7 (dont le dossier personnel du Dr Goupil), ce document est en cours de récupération par les équipes informatiques de la Fondation avec l&#39;aide du Docteur sus-nommé.

La restauration de ce dossier n&#39;étant pas la priorité principale et, du fait des répercussions de l&#39;incident TAU-564, ce dossier est temporairement mis en attente.

------

Les sous-documents actuellement récupérés sont disponibles ci-dessous, ainsi que les notes brutes déclassifiées du chercheur :


[[collapsible show=&#34;+ Avis des collègues du Dr Goupil à son sujet&#34; hide=&#34;- Avis des collègues du Dr Goupil à son sujet&#34;]]

- //On partage la même fascination pour l&#39;orage et le mauvais temps en général, il m&#39;a même offert un CD de relaxation avec des bruits de pluie et de tonnerre. Ça me fait penser qu&#39;il faudra que je lui rende la pareille...// - Dr Benji

- //Tiens, cette passion commune me rappelle un truc ! Le site ████ m&#39;a convié pour étudier un SCP. Une espèce de bobine tesla qui interagirait avec les orages, un truc avec des éclairs dans tout les sens. Je te compte comme étant du voyage avec moi ?// - Dr Zakkarit

- //Je lui ai promis de faire un jour un discours sur la place de la religion dans notre société actuelle.// - Dr Drooper

- //Gentil comme tout, mais un peu extrême. Moi aussi j&#39;apprécie la pluie, mais pas à ce point.// - Dr Mwak

- //Comment ça, un &#34;journal de tests sur le Dr Goupil face à divers phénomènes météorologiques&#34; n&#39;est pas envisageable ? Trop long et trop cher ?// - Dr Ezcyo

- //Faudrait qu&#39;on clarifie un truc quand même. Les micro-orages localisés sur le site, ça lui est imputable ou c&#39;est juste une putain de coïncidence ?// - Agent Neremsa

- //En fait, fondamentalement... C&#39;est quoi son boulot ici ? Nan parce que à chaque fois que je le vois il est soit dans un couloir en train de regarder la pluie tomber, soit en train de manger à la cafétéria en regardant la pluie tomber, soit dans un coin d&#39;une salle de pause en regardant la pluie tomber... Ouais bizarrement je le croise que les jours où il pleut.// - Dr Nomaj

- //Dr Goupil, pourriez-vous arrêter de me regarder comme si vous étiez un foutu zombie ? Déjà qu&#39;imaginer la tête que j&#39;ai avec ces trombes d&#39;eau, c&#39;est suffisamment humiliant comme ça...// - Dr Jacket
[[/collapsible]]
