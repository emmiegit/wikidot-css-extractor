[[div class=&#34;rimg&#34;]]
[[image Piano width=&#34;300&#34; ]]
[[span]]Инцидент [УДАЛЕНО]; спустя 4 секунды
SCP-████ запрыгнет на SCP-2761-J
и оторвётся от агентов Фонда[[/span]]
[[/div]]
**Объект №:** SCP-2761-RU-J

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** В настоящее время не найдено ни одного действенного способа сдерживания объекта; наиболее эффективным было признано своевременное принятие сотрудниками Организации решений, основанных на использовании их собственных возможностей, игнорируя присутствие SCP-2761-J, однако следовать этому правилу удаётся лишь в █% случаев.

**Описание:** SCP-2761-J - это явление неустановленной природы, преследующее многих сотрудников Фонда, стремящихся проявить себя во всей красе, и просто популярных, а также некоторые объекты SCP (список см. в приложении-█, обновляется по мере необходимости). Проявление SCP-2761-J может наблюдаться где угодно и рядом с кем угодно, а его эффект может быть направлен как на пользу вовлечённым сотрудникам/объектам, так и во вред им.

Внешне проявление SCP-2761-J имеет вид неожиданно появляющегося клавишного музыкального инструмента, как то: рояль, фортепиано, пианино, клавесин, клавикорд и другие разновидности, в том числе такие, какие неизвестны на Земле и иногда своим существованием нарушают законы логики, мироздания и здравого смысла. Появление SCP-2761-J всегда происходит в том месте, на которое по каким-либо причинам не было направлено внимание вовлечённых сотрудников/объектов. Такими местами могут оказаться подсобные помещения, густая растительность, нагромождения какого-либо оборудования, дальние дали и другие, зачастую неожиданные. Ниже приведён список некоторых случаев SCP-2761-J.

* █.█.████ во время инцидента [УДАЛЕНО] оказался окружённым толпой [[[scp-1018-ru|SCP-1018-2]]] и, несмотря на поражающее воображение умение сражаться, был загнан ими в угол. Смирившись со своей участью, агент приготовился принять смерть, однако в последний момент SCP-2761-J в виде огромного рояля пробил крышу и рухнул на SCP-1018-2, убив многих и обратив остальных в бегство. В числе убитых оказался и виновник инцидента - SCP-1018-1; новым &#34;Патриархом&#34; стала [[[scp-1049-ru|SCP-1049-2]]].

* █.██.████ на дне рождения [УДАЛЕНО], когда большинство присутствующих находилось под действием больших доз алкоголя, виновник торжества потребовал музыки, однако никто из присутствующих не умел либо был не в состоянии выполнить приказ. Спустя несколько секунд внезапно приоткрылась дверь, ведущая в соседнее помещение, где находился SCP-2761-J в виде механического пианино, начавшего играть [ДАННЫЕ УДАЛЕНЫ].

* ██.█.████ команда [УДАЛЕНО] пыталась решить проблему окончательного устранения [[[SCP-682]]]. В 23:45 один из них, [УДАЛЕНО], принял решение временно отойти по не терпящим отлагательств делам. На обратном пути он решил пройти другой дорогой, свернув в коридор Ч-7. Одна из дверей была приоткрыта, и оттуда доносились звуки музыки и пение. В тексте песни рассказывалось об [ОТРЕДАКТИРОВАНО], что мгновенно навело [УДАЛЕНО] на удивительно лёгкий и изящный способ устранения SCP-682, чем он сразу же поделился с коллегами. Это принесло ему славу и почёт во всех филиалах Организации. Никаких следов SCP-2761-J обнаружить не удалось; впоследствии выяснилось, что указанное [УДАЛЕНО] помещение в тот момент пустовало. Необходимо отметить, что SCP-682 неоднократно выживал из-за вмешательства SCP-2761-J.

* ██.██.████ во время противостояния Фонда SCP и Повстанцев Хаоса около [ДАННЫЕ УДАЛЕНЫ] МОГ █-██ &#34;[УДАЛЕНО]&#34; оказалась в заброшенном доме; все боеприпасы закончились, а рация оказалась разбитой. Однако, спустя некоторое время лидеру группы [УДАЛЕНО] посчастливилось найти на чердаке дома старый, покрытый пылью рояль, внутри которого обнаружились несколько автоматов АК в отличном качестве (их число точно совпало с количеством членов МОГ), большой запас патронов и несколько гранат, а также записка о том, что данное оружие предназначалось для продажи местной мафии. &#34;[УДАЛЕНО]&#34; благодаря этой находке успешно отбились от Повстанцев Хаоса, и победа в этом сражении положила конец большой битве между организациями, принеся безоговорочную победу Фонду. Кроме того, [УДАЛЕНО], изучив записку, смог посадить за решётку нелегальных продавцов оружия и главарей мафии, которые впоследствии стали расходниками класса D.

* █.██.████ во время инцидента [УДАЛЕНО], приведшим к разгерметизации всех, абсолютно всех камер содержаний Зоны ██, весь персонал был эвакуирован, а [УДАЛЕНО] по неизвестной причине остался внутри; некоторые говорят, что он прикрывал отступление сотрудников, другие же настаивают на том, что он просто задержался и не успел покинуть комплекс. Дальнейшее известно в основном со слов [УДАЛЕНО]: он принял решение взорвать установленную в Зоне ██ как раз на такой случай ядерную бомбу, однако шансов спастись у него практически не было. В последние секунды перед взрывом, бегая по помещениям Зоны ██, [УДАЛЕНО] наткнулся на концертный зал, в середине которого стоял небольшой рояль. Несмотря на то, что [УДАЛЕНО] был гораздо крупнее, чем внутреннее пространство SCP-2761-J, он без труда разместился внутри буквально за пару секунд до взрыва. На месте воронки был обнаружен сильно повреждённый SCP-2761-J, внутри которого находился [УДАЛЕНО] без каких-либо травм и признаков лучевой болезни. Сам SCP-2761-J бесследно исчез спустя пару дней.

* ██.█.████ агенты [УДАЛЕНО], преследуя SCP-████, нарушившего условия содержания, 37 раз спотыкались о внезапно появляющиеся небольшие SCP-2761-J и временно теряли возможность продолжать погоню всякий раз, когда расстояние между ними и объектом сокращалось до 5-10 см, пока SCP-████ не был нейтрализован выкатившимся на большой скорости из лифта SCP-2761-J.</textarea></pre>
