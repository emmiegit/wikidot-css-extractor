2009년 10월 25일, 전라북도 정읍에 위치한 [http://scpko.wikidot.com/secure-facility-dossier-site-145k 제145K기지]는 기지로부터 50km 떨어진 위장기업 시설로부터 긴급 호출 신호를 받는다. 신호를 수신받은 기지 정보보안책임자는 특무이사관보에게 병력 지원을 전달했고, 이사관보 마츠무라 스바루는 즉각 기지에 주둔하던 기동특무부대 람다-7에게 이 소식을 넘긴다. 지령이 떨어지자마자 소음기 권총과 체술으로 무장한 특무대원 셋이 곧장 위치로 출동한다. 전라북도에서 세 번째로 오래된 재단 위장기업인 순창 치킨&amp;피자,,Sunchang Chicken&amp; Pizza,, 가게는 그날따라 일찍 문을 닫았다. 문에 붙은 &#39;재료소진으로 일찍 쉽니다&#39; 라는 거짓말이 선명했다. 그리 넓지 않은 가게였지만, 가게에 진입한 인원들은 처음엔 명백한 변칙적 사태를 식별하지도 못했다.

텅 빈 가게에 사람은 둘 뿐이었다. 하나는 가게 사장으로 파견된 관리관, 재단 3등급 인원이였다. 그는 다친 곳은 전혀 없어 보였으나 평소에 달고 살던 멋쩍은 웃음을 잃었다. 그가 가게 구석에 앉아 있는 무언가를 손짓으로 가리키자 곧장 재단 군사들의 총구가 그쪽으로 향했다. 헉, 하고 그 무언가가 숨을 들이켰다. 소년이였다. 인근 중학교 교복을 입었고 키 작은 앳된 소년. 가뜩이나 키가 작고 마른 편인데 잔뜩 웅크려 있어서 초등학생처럼 보였다. 교복 조끼와 셔츠에 피가 선명하게 묻어서, 꼭 누군가 그를 거꾸로 쥐고 핏물에 담갔다 뺀 모양이였다. 관리관이 그들에게 변칙 개체가 아니니 안심하라고 할 때까지도 도합 세 자루의 총이 그를 향하고 있었다.

&#34;습격이라네.&#34; 그가 낮은 목소리로, 그러나 소년에게까지 말을 숨기지는 않으려는 어투로 말했다. &#34;은퇴한 이성주 박사. 습격당했다고 하네.&#34; 그제서야 소년의 신상이 어느 정도 암묵적으로 드러났다. 이성주 (전) 박사와 아내 김상미의 손주 이효인. 가까스로 탈출해낸 소년의 머리를 끽하면 쏴 버릴 구상을 꾸렸다는 생각에 기동특무부대 팀장은 애써 헛기침을 하며 소년을 안심시키려, 얼굴을 바라보았다. 소년은 날서 있었고 겁에 질려 있었으며, 얼굴은 핏기가 하나 없이 하얘서 자기가 피를 흘려 옷에 묻힌 것만 같았다. 파란 입술의 사이로 순창 치킨 앤 피자, 관리관님, 순창 치킨 앤 피자, 관리관..... 하는 말들이 발작적으로 튀어나왔다. 팀장은 그 말을 들으며 죽었을 누군가의 외마디 단말마를 생각했다. 구역감이 들었다.

그리고 팀장은 긴장했다.

보통, 은퇴한 재단 인원은 재단을 완벽히 떠나야 한다. 기억소거를 받거나, 못해도 밈 뭉텅이를 쑤셔박히고 입을 영영 다물게 된다는 뜻이다. 시설을 벗어난 재단 인원은 문 밖의 이리떼들에게는 정보의 종합선물세트다. 만약에 능구렁이 손이 전직 이사관을 납치하고 최면이든 물고문이든 해서 주요 인간형 기지의 위치를 알고 싶어하거나 기억과 지연을 따라 사람을 추적하는 밈을 다루는 예술 갱스터의 습격을 받게 된다면야 얼마나 끔찍한 일이 일어날까. 그러니 은퇴한 인원 90%는, 최소한 그가 알기로는 이를 방어하기 위한 조치를 받는다. 당연히 웬만한 요주의 단체들도 그런 이들을 굳이 고문해보지 않는다. 얻을 것이 없으니까...... 하지만 왜, 누가 굳이 은퇴한 선임 인원을 기습해 칼로 찔렀단 말인가. 알 수 없었다. 변칙을 모르는 미치광이 살인마의 짓이라고 치부하기에는, 글쎄. 말이 안 되는 이야기였다. 그는 소년의 진술과 모순도 잠시 잊어버린 채 사건 현장의 문을 두드리게 되었다.

집은 대략 12세대가 사는 작은 빌라였다. 습격이 있었다면 이렇게 평온할 리가 없는데, 하고 팀장은 속삭였다. 변칙의 개입이 너무나도 확정적으로 떠올랐다. 202호 문을 열려고 보니 이미 문은 열렸고, 끼익거리면서 비명을 내지르던 중이였다. 문 바깥쪽에 무엇에 긁혀 길게 난 금이 보였다. 안쪽은 더 기묘했다. 들어서자마자 노년 여성 하나가 현관 앞에서 절명한 것이 보였다. 누군가 세 명 중 하나가 괴로운 헛기침을 했다. 심장에 흑요석처럼 검고 예리한 단검이 하나 꽂혔는데, 환부에서 흘린 피는 전무했다. 기묘하게도 시신 자체가 말라거린 양 피의 흔적이 전무했다. 팀장이 변칙 개체 확보를 위해 단검을 조심스레 건드리자 갑자기 수십 리터의 혈액이 새어나와 바닥을 무참하게 적셨다. 팀 막내가 조심히 시신의 위치를 옮기고 문을 닫는 동안, 남자는 욕설을 조용히 뱉으며 집 안 쪽으로 걸어 들어갔다. 피 냄새가 심하게 났는데 현관 쪽은 아니였다. 안방. 안방의 어둠이 유독 검붉어서 겁이 났다. 그는 아주 슬며시, 고개를 젖혀서 방 안을 보았다. 침대나 바닥엔 시체가 없었다.

피 웅덩이 뿐. 옮겼나, 남자는 생각했다. 하지만 옮겼다면 피가 끌리거나 못 해도 방울방울, 헨젤과 그레텔 동화에 나오는 과자 부스러기마냥 떨어진 흔적이 있을 텐데. 남자는 다시 나가려다가 불길한 소리를 듣는다. 퐁, 하는 소리. 어젯밤 자다가 들었던 잠구지 않은 수도꼭지에서 추락한 물방울이 어데 더 깊은 물웅덩이에 고개를 쳐박는 소리. 남자는 본능적으로 천천히 고개를 든다. 천장으로.

거기 남자가 보고 싶지 않았던 것이 있었다.

**물체 설명:** 흑요석으로 구성된 길이 23.1cm의 단검. 이 단검으로 포유동물을 찌르면, 해당 동물의 혈액이 모두 소멸한다. 단검을 동물에게서 뽑으면 소멸했던 것과 동일량의 인간 여성 혈액이 단검으로부터 흘러나온다. 이 혈액의 주인은 알아내지 못했다. 단검 도신에는 루비로 세공된 백합 문양이 박혀 있다.

**회수 날짜:** 2009년 10월 25일

**회수 장소:** 대한민국 전라북도  ██군 ██빌라

**현 상태:** 제145K기지 표준 안전 개체 보관함에서 보관 중.

**메모:** 먼저 이성주 박사님의 명복을 빕니다.

해당 단검을 분석한 결과, 새로운 변칙적 기적술을 확인할 수 있었습니다. 하나는 기초적인 반파손 주술인데 아마 목표를 찌를 때 뼈 같은 것에 부딪혀 깨지는 것을 막기 위한 것이라고 볼 수 있겠습니다. 이갓만으로는 대단한 성과가 아닙니다만, 배후에 대해 어느 정도 짚이는 것이 생겼습니다. 사건 현장에서 머리카락 한 톨, CCTV 화면 하나 못 건졌다지만 이것이라도 확인해낸 게 다행이군요.

2001년 기억하고 계십니까? 제145K기지가 대대적으로 시행한 타격 작전. 작전 코드네임이 아마 스퀴테 작전이였던가 했을 텐데요. 그 사건 당시 우리 기동특무부대가 표적이였던 조직을 모조리 쓸어버렸죠. 표적은 GoI-231K. 적백합교회라는 소규모 종교 조직이였고요. 집계된 소속 인물은 총 42명이고 현장에서 완강히 반항하다가 15명이 즉사했습니다. 20명은 구금한 후 한국사령부 기지로 나눠서 격리시켜 놓았지요. 그런데 7명은? 놓쳤습니다.

이 단검에서 발견된 기적술은 그 자들이 쓰던 것과 흡사합니다. 그리고 붉은색 보석을 사용한 점, 굳이 이성주 박사의 시신을 갖다가 찢어놓고 피로 칠망성이나 다른 신화적인 것들을 그린 것이 현장에서 발견된 점을 보면, 네. 적백합교회가 [http://scpko.wikidot.com/scp-231 이런 종류의 신화]를 지니고 있었죠. 피로 새겨진 왕과 일곱 뿔의 별 같은 것. 더 재수 없는 것은...... 이성주 박사님은 전에 종교학 전문가셨고 스퀴테 작전의 자문관, 총담당자셨다는 사실이죠. GoI-231K가 대체 어떻게 재단 데이터베이스에 있을 개인 신상을 알아냈는지는 모르겠지만 그 인간들은 피의 복수를 한 것입니다. 그리고 만약 그 자들이 지금도 우릴 볼 수 있다면, 경계를 강화해야 하겠죠.

적백합교회가 왜 손자를 살려보내 줬는지도 도통 모르겠습니다만, 인원들 사이에 돌고 있는 흉흉한 소문이 있습니다. 그 학생이 전령이라는 것이죠. 자기들은 언제든지 우리의 심장에 칼을 박을 수 있지만 애만큼은 살려놓았으니, 우리는 너희 재단보다도 성인이라는 것이죠. 물론 스퀴테 작전에서 있었던 일은 사고였고, 우리는 아이를 죽이려고 안달난 조직도 아닌 것 압니다. 신속히 기지 이사관님이 사령부 관리이사관님께 보고하시고 계시니 신속히 GoI-231K 잔당은 제거될 것이라고 믿습니다.

다시 한번 깊은 유감입니다.

이효인은 붉은 색이 싫었다. 거의 10년간.

중학교 때만 해도 빨강이라는 색이 특별히 싫지 않았다. 파랑색, 노랑색, 녹색, 보라색과 같은 색과 똑같은 것으로 여겼으니까. 그때는 검은색이 싫었다. 검은 빛은 색도 빛도 아니고, 공허다. 빛이 없는 곳에야 어둠이 있고, 검은 모든 것은 어떤 빛도 반사하지 않았으니까. 그래서 싫었다. 이질적이여서 싫었다. 그의 삶에서 가장 이질적인 일이 그의 삶을 바꾸기 전까지는 제일 싫었다.

2009년의 어린 이효인은 피의 꿈을 자주 꾸었다. 꿈에서 할아버지와 할머니는 매번 다르게 죽었고, 언제나 피를 흘렸지만 피의 색은 항상 비현실적으로 붉었다. 피는 꿈의 물리법칙을 따라 오락가락하며 움직이다가 바닥에 추락하면서 시뻘건 왕관을 쓰고 웃는 신의 모습을 그렸다. 붉은 색은 멀리까지 움직이고 으레 노을이 그렇듯이 그를 집어삼키고 또 삼켰다. 그때마다 이효인은 식은땀과 눈물에 젖어서 일어나서는 온 몸을 덮은 땀이 혹여나 피가 아닌지 더듬거리고 확인해보는 일이 일상다반사였다. 그럴때마다 항상 사람의 빈자리를 체감했다. 제145K기지의 의료동은 매일 똑같은 이유로 바빴으니까. 의료동의 중환자실에는 산 채로 마법 불꽃에 집어삼켜진 사람이나 팽창하는 살덩이 총탄이 폐부에 박힌 사람이 있었고, 최고로 할 일 없는 의무원조차도 잠들지 않고 일했다. 효인에게 관심을 써 주는 사람들은, 글쎄, 그때는 없었다. 최소한.

효인을 찾는 사람들은 놀랍도록 똑똑한 이들이였다. 종교적GoI전술대응자문원, 기동특무부대 부대장, 이런 엘리트들은 직접 이효인을 찾았다가 너 할아버지나 아버지를 닮았구나, 하는 사담만 입술 밖으로 내지 않은 채 하고 싶은 모든 질문은 다 물었고 하고 싶은 말은 다 했다. 효인은 그 속에서 몇 가지 쓸만한 비밀들을 건져내곤 했다. 첫째, 그날 칼을 쥐었던 사람들은 어떤 붉은 신을 모신다는 미친 또라이들이였다(효인식 어휘로). 그는 그 사람들의 얼굴을 정확하게 기억해낼 수도 없었고 십 년간 수사는 오리무중이여서 효인에게만 가치 있는 문답이였다. 둘째, 이 사람들은 아버지를 알았다. 효인이 태어나기도 전에 아버지가 죽었고 어머니는 효인을 낳고 도망쳐버렸다는 말을 수천 번 들었는데 예상대로 거짓말이였다. 할아버지는 거짓말을 못 했고 소설 창작에는 재능이 없었다. 초등학생 효인조차도 그의 가정이 제법 먹고 살만한 정도가 된다는 것은 알았고 어머니가 사라졌다는 이유는 항상 달라졌으니까. 아쉽게도 이 이야기는 여기까지. 그 사람들은 효인의 아버지나 어머니에 대한 불필요한 소리는 전혀 발설하지 않았다.

셋째가 꽤 중요했다. 재단은 효인을 자연에다 풀어줄 생각이 없었다. 효인은 스물 두 살이 넘어서야 이 전제를 파악했다-- 재단은 민간인 아이를 어디 보육원에 맡겨두고 입을 싹 씻을 힘이 있다는 것을 알게 된 것이다. 이미 재단 요원으로 가르침을 받고 자라고 나니 이런 모략을 알게 되었으나 효인도 자연으로 되돌아갈 이유도 의지도 가지고 있지 않았다. 스물 여섯의 이효인은 추적에 능하고 소리 없이 사격하거나 음료에 현실조정자용 마취제를 타는 데 재능이 있었다. 효인은 검은 색 옷을 자주 입고 피만 보면 좀 유하게 표현해 &#39;질색&#39;을 한다고 해서 동료 요원들로부터 귀신 도깨비 비슷한 이름으로 유명했다. 효인은 유례없이 인간 추적과 대응을 즐겼고, 그럴 때마다 누군가는 뭔가에 복수하려고 총검을 휘두르는 천애고아 주인공을 떠올렸다. 어쨌거나 그는 재단 요원이였다.
 
언제나 효인은 비슷한 상황이였다. 지금도.

&#34;아, 씨.&#34;

새카만 머리에, 하얀 피부가 꼭 귀신처럼 뵈는 남자. 효인은 신발끈을 묶다가 놀라서는 욕을 내뱉았다. 코에서 검붉은 피가 몇 방울 떨어졌다. 요새 업무가 피곤했던 탓인지 코피가 멈출 기미를 안 보였다. 효인은 겨우겨우 떨리는 손으로 휴지를 집어 급하게 코를 막았다. 최대한 빨리 코피를 멎게 해보려고 코 윗쪽도 오른손 엄지와 검지로 집었다. 흰 손을 붉은 피로 심하게 적신다. 그는 한참 갈팡질팡하다가 누가 그의 어깨를 가볍게 몇 번 건드리자 뒤를 돌아본다.

&#34;효인 요원, 괜찮아?&#34;

부드러우면서도 기품이 서린 목소리. 고개를 돌려보니 머리를 둥글게 묶고 귀에는 금색 귀걸이를 꽂은 중년 여성이 서 있다. 걱정스런 표정이다.

&#34;아, 안녕하십니까. 안영애 이사관보님.&#34;

&#34;인사는 됐어. 피 나는데, 괜찮아?&#34;

&#34;괜찮습니다. 그렇게 크게 나는 것도 아니고요.&#34;

그런 의미가 아닌 거 알잖아, 이사관보는 목소리를 삼켰다. 어릴 때만큼은 아니지만 지금도 피를 극도로 두려워할텐데 걱정이였다. 심장 소리며 숨소리가 유독 크게 들렸다. 착각이 아닌 것 같아서 더 걱정이였다. 안영애는 말을 꺼내기 전 망설였다. 선임의 지령은 언제나 좋은 일이 아니였고, 이번 건에서는 그에게 몇백 배로 좋시 않은 일이였으니까. 그는 깊게 한숨을 쉬었다. 효인은 눈치채지도 못했다.

&#34;효인 요원. 피 멎으면 이사관보실로 올라가 봐.&#34;

&#34;어디.... 이사관보실이요?&#34;

&#34;응. 3층, 특무이사관보님이 너 보잰다.&#34;

&#34;아아, 넵.&#34;

효인은 코에 휴지를 말아 꽂고는 일어섰다. 일어서는 모습이 꼭 죽임당하고 깨어난 시체 같아서 이사관보는 자신의 상상력을 탓하고는, 뒤돌아서 다시 사라졌다.

......그리고 언제나 단서가 있다.

내가 그 인간들에게 도둑질을 당했을 때, 나는 내 그림을 훔쳐간 것들이 단순히 재단 같은 부류인 줄 알았다. 하지만 그 놈들이 나처럼 주홍왕을 숭배하는 것들임을 확인했을 적에는 할 말이 없었다.

자세히 더 알아보도록 하자. 적백합교회라는 작자들은 본디 미국의 주홍왕 숭배자들이 한창 멸망론과 종말론이 들끓을 때 대한민국으로 옮겨왔다. 으레 21세기의 타락한 사교도, 왕의 사도를 참칭하는 더러운 악마숭배자들답게 이들은 악독했다. 2007년, 재단은 아이가 새빨간 꽃잎만 남기고 감쪽같이 실종되고 나서 이들 조직과 완벽히 맞닥드렸다. 사라진 세 번째 아이였고, 재단은 첫 아이가 실종된 이후 14년간 벼르고 있었으며, 즉시 큰 싸움이 벌어졌다고들 한다. 당연히 재단은 이들을 싹 쓸어버렸다.

죄책감이나 동정심은 나로서는 느껴지지가 않는데, 그야 이들은 유아 살인마들이다. 기독교인이나 불교도가 대량 살인을 긍정한다면 그릇된 것이고, 나도 마찬가지. 위대한 짐승이 우는 것은 오직 위대하고 붉은 초원의 이름 아래에서만 가능하지, 회색의 도시에서 마구잡이로 날뛰는 것은 해수(害獸)다.

다만 걱정되는 것은, 우리 주홍빛 동포들의 속삭임 사이에 그 인간들이 아직도 잔존한다는 보고가 들려온다는 점이다. 재단이 그 정도로 철두철미하지 않았던 것일까? 아니면 이들이 기막힌 도망자인 것일까? 물론 내겐 좋은 일이 아니다. 나는 더 이상 날 악마숭배자라고 조롱할 근거를 만들어주는 자들의 이야기를 듣고 싶지 않다.

생존자는 단서다. 어느 쪽이든. 놈들이 칼로 복수한다면 재단은 무쇠덩어리와 노호하는 불길로 할 것이고 단서는 사건을 풀 열쇠가 되리라.

주홍왕이시여 감사합니다. 우리들의 일곱 어머니여 안녕히. 그리고 진정한 주홍왕의 아이들에게 축복을 빕니다. 부디 우리의 붉은 여름이 이 세상 모든 곯은 상처에 야생화를 피우시기를.

엘리베이터가 솟아올랐다.

철덩이의 문이 덜컥 열리고, 남자가 내렸다. 효인은 새끼 짐승처럼 조심스럽게 주변을 관찰했다. 분위기는 미친 듯이 고요했고, 시허연 벽이 이루어낸 코너를 돌면 공허 같은 넓은 공간이 보인다. 먼지처럼 살기가 방랑했다. 복도가 보였는데, 입구를 총기와 보호복으로 완전무장한 사람 둘이 서 있었다. 경비였지만 일종의 미끼, 초롱아귀의 아가리에 달린 미끼 역할을 한다는 소문이 왜 이제야 생각났는지 모른다. 저 자들이 습격자의 공격을 받아 쓰러지면 방화벽이 복도 양쪽을 막아 습격자를 덮쳐버린다는 기기묘묘한 소문. 왜일까. 효인은 자신이 심해어의 삐죽삐죽한 아가리 속으로 기어들어가는 기분이 들었다.

&#34;신원을 제시하십시오.&#34;

굵은 목소리가 그의 앞을 가로막았다. 효인은 멋쩍게 웃어 보이면서 등을 타고 흐르는 식은땀을 느꼈다. 어린 자신이 생각나 썩 불쾌한 기분이였다.

&#34;이효인 B계급/2등급 현장 요원. 패스워드 231-2317-6019-7777.&#34;

&#34;확인되었습니다. 특무이사관보님이 기다리고 계십니다, 이효인 요원.&#34;

효인은 가볍게 목례를 한 차례 하고서는 조심스럽게 발을 들이밀었다. 어째서 이런 간단한 절차로 보안이 해제되는지도 조금은 궁금했으나 보이는 광경에 생각이 곧 풀어졌다. 높은 사람들의 사무실은 자신이 아는 것과는 조금 달랐다. 미로와 성 사이, 근대와 현대 사이에서 미묘하게 깎여나온 어떤 격리실 같기도 했다. 그는 안영애 이사관보의 평상시 행실과 이 공간이 하나도 어울리는 구석이 없음을 깨달았다. 사람의 뒷모습은 생각보다 백색이고 차가운 것이라고 생각했다. 효인은 옷 매무새를 오늘만 다섯 번째로 가다듬었다.

얼마 지나지 않아 그는 특무이사관보 사무실을 찾을 수 있었다. 그의 특기적인 재능 덕분일지도 몰랐다. 도망친 인간형을 쫓던 사냥의 기술에 대한 재능 말이다. 문은 마치 절대로 열 수 없는 고해성사의 방처럼 냉정하고 차가워 보였다. 효인은 성당에 가 본 적도 없었지만. 희고 가는 손이 사무실 문을 세 번 두드렸다.

&#34;이효인 B계급/2등급 현장 요원. 패스워드 231-2317-6019-7777.&#34;

&#34;들어오게.&#34;

문이 소리도 없이 열렸다. 이사관보 사무실에서 가장 먼저 보인 것은, 바다였다. 아니 자세히 보니 커다란 어항이였다. 강바닥을 그대로 옮겨놓은 것처럼 크고 정교한 어항의 녹색 빛이 선명히 보였다. 이효인은 조심스럽게 더 깊숙히 접근했다. 어항 옆쪽에서 웅크리고 어항 유리를 닦는, 중년의 남성이 보였다. 생각보다 더 깡마르고 초췌한데다 늙어 보이기까지 해서 효인은 그 남자가 특무이사관보, 기지 특무부대의 사령자라는 생각을 몇십 초간 전혀 하지 못했다.

&#34;아, 지금 올 줄은 몰랐군.&#34;
