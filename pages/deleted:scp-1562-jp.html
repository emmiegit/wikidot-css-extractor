    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1562-JP - [[span class=&#34;ruby&#34;]]天神[[span class=&#34;rt&#34;]]あまがみ[[/span]][[/span]]
**著者:** [[*user Little Garakuta]]
**作成年:** 2023
[[include :scp-jp:credit:end]]
**アイテム番号:** SCP-1562-JP

[[include component:image-block
name=http://scp-jp.wdfiles.com/local--files/image-use-policy/sasidome.png|
caption=SCP-1562-JP[[footnote]]閲覧による生理的嫌悪感等の悪影響を及ぼす懸念がされた為削除済。[[/footnote]]]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1562-JPはサイト-81██の東洋シャーマニズム・アニミズム的対神性用儀礼及び対現実改変設備が施された専用の高強度中型動物用収容房に収容されます。SCP-1562-JPには1日に3回、通常イヌ科生物収容手順に基づいた食事が支給されます。また3日に1回、収容房内の清掃が行われます。食事の支給及び清掃は自動遠隔ロボットによって行ってください。収容房内は定点カメラによって、24時間体制で監視されます。SCP-1562-JPのアキヴァ放射量は常時観測され、急激な変化が確認された場合、直ちに担当主任に報告してください。SCP-1562-JPの活性化及びそれに伴う被害を防止・抑制する為、定期的にSCP-1562-JPと神谷氏を警備員2名の同伴の下、接触させてください。原則警備員は収容房内で待機しますが、神谷氏が警備員に対して収容房からの退出を要請した場合はその限りではありません。現在、財団神学部門によって、SCP-1562-JPの非活性化状態での神性の恒常的な抑制及び活性化状態における断続的な発動について研究がされています。

現在、神谷氏はレベル0職員と同等の権限を付与された上で、サイト-81██の一般事務員として雇用されています。SCP-1562-JPが活性化した場合、神谷氏は収容房内に移動され、SCP-1562-JPが非活性化状態に移行するまで待機します。活性化の際、神谷氏は専用の防水スーツを装着する事が推奨されています。またこの際、人的被害を軽減させる為、収容房を中心とした半径15m以内への人員の進入は禁止されています。--担当職員は神谷氏に対して定期的に心理カウンセリングを行ってください。-- 神谷氏からの要求により、心理カウンセリングの停止が承認されました。

**追記(20██/07/03):** 神谷氏の精神状態の確認を目的に、心理カウンセリングを再開する旨を倫理委員会が要求しました。現在、担当チーム及び倫理委員によって協議が行われています。

**説明:** SCP-1562-JPは体長約80cm・体高約53cmの、頭部が50代後半のモンゴロイド系男性の該当器官に置換されたオスのイエイヌ(学名://Canis lupus familiaris//)です。SCP-1562-JPは一般成人と同等の知能及び発話能力を有しており、非活性化状態では日本語での会話が可能です。非活性化状態のSCP-1562-JPはレベルII神格実体と同等の神性を有しており、自身に対して常時神学的・奇跡論的・神秘学的影響を及ぼします。それらの影響はSCP-1562-JPの身体的・生命的構造の維持に利用され、老化速度の抑制、非常に強い再生能力及び自己修復能力等として行使されます[[footnote]]通常のイヌの身体的構造であれば、同様の神性を保持した状態で能力を行使した場合、その負荷に耐えきれず現実性が崩壊し死亡する。[[/footnote]]。これに対してSCP-1562-JPは&#34;能力は自分の意思で使っている訳ではない&#34;や&#34;本来であれば更に強い能力を使えるが、何故かこの状態では使えない&#34;と証言しています。

SCP-1562-JPは平均2週間に1回の頻度で、活性化状態へと移行します。活性化状態のSCP-1562-JPはレベルIV神格実体と同等の神性を有し、以下の能力を獲得します。

* 奇跡論に基づいた耐熱・耐圧・耐衝撃性
* 高現実性・低現実性に対しての現実性の維持
* クラスIV相当の現実改変能力及び同等の現実改変能力への対抗
* 非活性化状態以上の再生能力・自己修復能力
* 同種のイヌ及び一般男性の約██倍以上の運動能力及び感覚器官の発達

活性化状態のSCP-1562-JPは上記の能力を行使して、現在地から神谷氏(詳細は後述)の許へと移動を開始します。この際、SCP-1562-JPは不明な手段を用いて神谷氏の位置を把握し、最適なルートを用いて移動する事が確認されています。移動の際、SCP-1562-JPは微弱な発光を伴う奇跡論的パルスを断続的に放出し、自身を中心とする15m以内の環境・物体・生命体に対して現実改変を誘発させます。これによって、周囲の状況を自身の移動に適したものに変化させます。しかし、神谷氏に対しては、この現実改変の影響から例外的に除外されている事が判明しています。SCP-1562-JPが神谷氏の許に到着した場合、SCP-1562-JPは神谷氏の腕や顔を舐める、舌を出して小刻みに呼吸する、同種の鳴き声を模した声を発する等の&#34;通常のイヌと同様の&#34;振る舞いを一定時間[[footnote]]現リビジョン時点で、最短25分、最長--60分-- 90分。[[/footnote]]行います。現時点までに、活性化状態のSCP-1562-JPが前述の行為を神谷氏以外の人物に行った事は確認されていません。また、目撃者の証言から、&#34;活性化状態のSCP-1562-JPが神谷氏と接触する時、楽しそうに振る舞っていた&#34;事が確認されています。SCP-1562-JPは神谷氏の右腕を噛む[[footnote]]収容後の検査によって、この際のSCP-1562-JPの咬合力は約25kgであると判明している。これは、成人男性の通常の咬合力を大きく下回る数値である。[[/footnote]]事によって、非活性化状態に戻ります。活性化状態のSCP-1562-JPとの意思疎通は不可能であり、SCP-1562-JPは活性化状態の記憶を保持していない事、神谷氏への活性化状態時のSCP-1562-JPの記憶の除去は不可能である事が判明しています。SCP-1562-JPは定期的に神谷氏と接触する事によって、活性化の頻度及び活性化状態の時間が減少する事は特筆すべき事項です。

神谷 孝一(カミヤ コウイチ)氏は福岡県███市に居住していた現リビジョン時点で21歳の日本人男性です。収容以前、SCP-1562-JPは神谷氏によって飼育されていた事が判明しています。しかし、神谷氏及び近隣住民は&#34;異常性が発現する前は、普通の柴犬だった&#34;旨の証言をしています。

**発見経緯:** 20██/02/15、同市内の██川近傍で&#34;人面犬に腕や顔を舐められている&#34;旨の通報を動物愛護団体が受けた事により発見されました。SCP-1562-JP収容後、関係者に対してはBクラス記憶処理及びカバーストーリー「ドッキリ企画」が流布されました。

**補遺1:** 以下は、SCP-1562-JP収容後に神谷氏及びSCP-1562-JPに対して行われたインタビュー記録です。

__**インタビュー記録:1562-JP-1**__
&gt; **対象:** 神谷 孝一氏(以下、神谷氏)
&gt; 
&gt; **インタビュアー:** エージェント・戌井
&gt; 
&gt; **付記:** 当インタビューは動物愛護団体職員による相談という名目で行われた。その為、エージェント・戌井は動物愛護団体職員であると偽称している。
&gt; ----
&gt; **＜記録開始, 20██/02/16＞**
&gt; 
&gt; **エージェント・戌井:** それでは、神谷さん。貴方が飼っていた犬……について教えて頂けませんか？
&gt; 
&gt; **神谷氏:** え、ええ。あいつ……タクと会ったのは、高1の夏でした。学校の帰り道に、段ボールの中で雨に濡れていた所を拾って、そのまま飼う事になりました。
&gt; 
&gt; **エージェント・戌井:** 成程。[数秒の沈黙]…その、あまり思い出したくないとは思いますが、貴方がこちらに電話した日の事について聞かせてくれませんか。
&gt; 
&gt; **神谷氏:** はい。その日は丁度大学の講義が終わって、タクが物集めに行く日だったので、そのまま河原に行こうとしていました。
&gt; 
&gt; **エージェント・戌井:** 物集め？
&gt; 
&gt; **神谷氏:** あいつの癖です。決まった日に家を抜け出して、近くの河原から野球ボールとか空き缶とか持って来るんです。近くに交通量の多い道路があるので心配だったんですけど、色々対策しても全く駄目だったんで、河原に行って一緒に帰るようにしていたんです。
&gt; 
&gt; **エージェント・戌井:** 続けてください。
&gt; 
&gt; **神谷氏:** それで、河原の方へ行ったら、あいつが……[口元を押さえる]
&gt; 
&gt; **エージェント・戌井:** 神谷さん、どうされましたか？
&gt; 
&gt; [神谷氏が席を立ち、扉の方へと向かう]
&gt; 
&gt; **神谷氏:** す、すみません。あれ思い出したら吐き気が。あの、洗面所って何処にありますか？袋とかでも何でもいいんで。やば、もう限--　　--
&gt; 
&gt; [神谷氏が嘔吐する]
&gt; 
&gt; [インタビューは一時中断され、20分後に再開された]
&gt; 
&gt; **神谷氏:** その、本当申し訳ないです。お見苦しい所を見せてしまって。
&gt; 
&gt; **エージェント・戌井:** 仕方の無い事だと思います。では、話したくない部分は省いてもらって構いませんので、続けて頂いてもよろしいでしょうか？
&gt; 
&gt; **神谷氏:** [数秒の沈黙]…はい。その、何と言いますか。物凄い勢いで近づいてきたんですよ、タクが。勿論、何か光ってましたし、今じゃ顔が全く違うんですけど、雰囲気……ですかね。何年も一緒にいると、そういうのが分かるんですよ。で、あとは、その…[十数秒の沈黙]…電話でお話しした通り、跳び付かれて顔とか腕とかをベロベロ舐め回されました。右腕を噛まれたら何故か大人しくなったんですが、いや今更大人しくされてもって感じですよ。確かに、タクはよく右腕に甘噛みをしてきた事はありますが、それとこれとは話が別ですよ。本当臭いし、気持ち悪かったです。ガチ何なんすかアレ。一週間風呂入っても臭い落ちなかったし。ほんとマジふざけ…[数秒の沈黙]…す、すみません、愚痴になってしまいました。
&gt; 
&gt; **エージェント・戌井:** ああいえ、構いませんよ。ところで、その日より前に何か変わった事とかありませんでしたか？
&gt; 
&gt; **神谷氏:** [思案]そういえば、3ヵ月くらい前に変な物拾ってきてましたね。
&gt; 
&gt; **エージェント・戌井:** 変な物？
&gt; 
&gt; **神谷氏:** 掌に丁度収まるくらいの木製の扉みたいなのです。ドールハウスのやつにしては古すぎるので、気になってたんですよ。その頃からでしょうか、タクが物集めを始めたのは。[数秒の沈黙]…もしかして、あれ人のものだったりしますかね？だとしたら相当迷惑かけた事になるなぁ…。
&gt; 
&gt; **エージェント・戌井:** と、言いますと？ 
&gt; 
&gt; **神谷氏:** あいつ、気に入ったものがあったら中々離さないんですよね。それこそ、噛んだりとかして。[溜息]勉強だ何だ言わずにちゃんと構ってあげてれば、こんな事にはならなかったんだろうなぁ…。
&gt; 
&gt; **＜記録終了, 20██/02/16＞**
&gt; ----
&gt; **終了報告書:** インタビュー後、神谷氏に対してBクラス記憶処理が施された。しかし、神谷氏に対して記憶処理の影響が確認されなかった事から、現在サイト内で経過観察が行われている。
&gt; 
&gt; **追記:** 財団エージェントにより神谷氏の自宅周辺の調査が行われた。結果、自宅から███m離れた地点にある██川の河川敷までの往復路等で、微弱なヒューム値及びEVE[[footnote]]Elan-Vital Energyの略。奇跡論の行使に用いられる生体エネルギー。別称・第六生命エネルギー。[[/footnote]]が変動した痕跡が確認された。また、河川敷付近に付き扉が損壊した木祠があった事は特筆すべき事項である。

__**インタビュー記録:1562-JP-4**__
&gt; **対象:** SCP-1562-JP
&gt; 
&gt; **インタビュアー:** 憑子博士
&gt; 
&gt; **付記:** 活性化状態に移行する可能性を考慮して、憑子博士は別室からインタビューを行っている。
&gt; ----
&gt; **＜記録開始, 20██/02/26＞**
&gt; 
&gt; **憑子博士:** こんにちは、SCP-1562-JP。
&gt; 
&gt; **SCP-1562-JP:** ああ。[数秒の沈黙]…なあ、貴殿が何者かは存ぜぬが、1つ私の問いに答えては頂けないか。 
&gt; 
&gt; **憑子博士:** ええ、構いませんよ。
&gt; 
&gt; **SCP-1562-JP:** 端的に申すと、貴殿から見て私は……何者だ？
&gt; 
&gt; **憑子博士:** そうですね。人面犬、でしょうか。
&gt; 
&gt; **SCP-1562-JP:** [溜息]やはり、左様か。
&gt; 
&gt; **憑子博士:** 何故そのようになったのか、教えて頂けませんか？
&gt; 
&gt; **SCP-1562-JP:** [数秒の沈黙]…噛まれた、いや喰われたとでもいった方が正しいか。
&gt; 
&gt; **憑子博士:** 喰われた？
&gt; 
&gt; **SCP-1562-JP:** 私は、かつてこの土地に住まう神明であった。決して豊かとは言えねど、慎ましく暮らしてきた。が、神とて知を持つ者である。孤独は中々に耐え難い。まあつまる所、交友が欲しかった訳だ。
&gt; 
&gt; **憑子博士:** 続けてください。
&gt; 
&gt; **SCP-1562-JP:** 三月程前だったか、この犬が私を祠から引っ張り出して、&#34;遊べ&#34;と言わんばかりに尾を振ったのは。他の者には私の容貌は見えぬというのに、彼はこちらを認めていてな。夜も更けていたというのに、偉く燥いでいて、年甲斐もなく近くの河原を駆け回る羽目になった。あれ以来、彼は私を祠から連れ出しては、そこらに落ちていた物で戯れたものだ。老いた神にとっては、子と興じるようで嬉しかったよ。まあ、初めて会った時に戸を持っていかれたので、夜はさぞ冷えたがな。……おっと失敬、話が逸れてしまった。
&gt; 
&gt; **憑子博士:** いえ、構いません。それで、どの様にしてその姿になったのですか？
&gt; 
&gt; **SCP-1562-JP:** つい先日の事だ、彼はどこか淋しげな眼をしていた。何か物足りないような、そんな目を。いつものような明るさは無く、ただ呆然と川の向こうを眺めていた。どうしたものかと思い倦ねていると、[数秒の沈黙]…突然跳ね上がったかと思えば、私の右手に噛みついたのだ。
&gt; 
&gt; **憑子博士:** 抵抗はしなかったのですか？
&gt; 
&gt; **SCP-1562-JP:** 咄嗟の事だったので、反応が遅れてしまってな。抵抗も空しく、気付いた時にはこの姿に……という訳だ。
&gt; 
&gt; **憑子博士:** 成程。何故噛みついてきたのかは、分かりますか？
&gt; 
&gt; **SCP-1562-JP:** いや、全くだ。それに、何故か離れる事も出来ぬ。[数秒の沈黙]…ああそうだ、もう一つ尋ねてもよろしいか？
&gt; 
&gt; **憑子博士:** どうぞ。
&gt; 
&gt; **SCP-1562-JP:** 記憶が曖昧なのだが、こちらに来る前に私が上に乗っていたあの青年。彼は一体--　　--
&gt; 
&gt; [突然、SCP-1562-JPが収容房内を忙しなく移動し始める]
&gt; 
&gt; **憑子博士:** [数秒の沈黙]…SCP-1562-JP？
&gt; 
&gt; **SCP-1562-JP:** [咆哮を模した声]
&gt; 
&gt; [SCP-1562-JPが収容房の扉に激突し始める]
&gt; 
&gt; **憑子博士:** [担当主任に連絡]もしもし、憑子です。SCP-1562-JPの活性化が確認されました。至急応援を要請します！
&gt; 
&gt; **SCP-1562-JP:** [咆哮を模した声]
&gt; 
&gt; [SCP-1562-JPが収容房の扉を破壊し、セル外へと逃亡する]
&gt; 
&gt; **＜記録終了, 20██/02/26＞**
&gt; ----
&gt; **終了報告書:** インタビュー終了後、SCP-1562-JPの脱走に伴う小規模な収容違反が発生しました。これによる人的被害は確認されませんでしたが、SCP-1562-JPの影響によりサイト-81██の一部区画が損傷を受けました。脱走から40分後、SCP-1562-JPは経過観察を行っていた神谷氏の人型オブジェクト収容セル内で発見・再収容されました。

**補遺2:** 数度の実験により、SCP-1562-JPの活性化の頻度及び時間は神谷氏との定期的な交流により抑制される等の異常性が判明しました。前述の結果を受けて、現在の特別収容プロトコルが制定されました。--しかし、神谷氏及び倫理委員会が反対している為、代替案が検討されています。-- 神谷氏が現在の特別収容プロトコルを了承した為、代替案の検討は保留されました。詳細は補遺3を参照してください。

**補遺3:** 20██/07/29、神谷氏が現在の特別収容プロトコルに移行させる事を了承しました。以下は、その旨を報告した直後に記録された交流記録です。
[[collapsible show=&#34;+ 交流記録:1562-JP-7を閲覧&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **対象:** 神谷氏、SCP-1562-JP
&gt; ----
&gt; **＜記録開始, 20██/07/29＞**
&gt;

&gt;

&gt; 
&gt; **SCP-1562-JP:** [十数秒の沈黙]…その、すまなかった[[footnote]]SCP-1562-JPは憑子博士から活性化状態の自身の状況を説明されている。[[/footnote]]。私の所為で、無関係の君を巻き込んでしまった。申し訳ない。
&gt; 
&gt; **神谷氏:** い、いえいえ、構いま……せんよ。ところで、この前の特別収容プロトコルの件なんですが…[数秒の沈黙]…あれにする事に決めました。
&gt; 
&gt; [SCP-1562-JPが驚いた素振りをする]
&gt; 
&gt; **SCP-1562-JP:** はぁ！？……ああいや、失敬。しかし何故だ？あんな策、はっきり言って姑息なものに過ぎないだろう。それに、君には何も利点が無いではないか。
&gt; 
&gt; [神谷氏が床に座る]
&gt; 
&gt; **神谷氏:** ええ、確かにそうかもしれません。でも、活性化状態になったら何もかも突き破ってくる訳じゃないですか。あの時はたまたま近くに居たから良かったんですけど、もし離れた場所にいたらって考えると…[数秒の沈黙]…だったら、僕1人で済む方がいいのかなって思うんです。
&gt; 
&gt; **SCP-1562-JP:** いや、しかし--　　--
&gt; 
&gt; **神谷氏:** それに、これがあいつの望む事だったんじゃないかなって。
&gt; 
&gt; **SCP-1562-JP:** あいつ？
&gt; 
&gt; **神谷氏:** ええ。何でタクが物を集めたり、右腕を噛んできたりしたのかずっと考えてました。そしたら、&#34;僕に構って欲しかったんじゃないか&#34;っていう結論に辿りついたんです。ずっと単位を落とさないよう勉強ばっかしてたんで、昔みたいに遊んで欲しかったのかなって思うんです。
&gt; 
&gt; **SCP-1562-JP:** では、何故彼は私に噛みつき、この様にしたのだろうか。ただ遊ぶという欲を満たしたいだけならば、こんな回りくどい事はせんだろうに。
&gt; 
&gt; **神谷氏:** それも少し考えてみたんです。多分なんですが…[数秒の沈黙]…友達を見せたかったんじゃないかって。
&gt; 
&gt; **SCP-1562-JP:** 友、とな？
&gt; 
&gt; **神谷氏:** ええ。あいつ、僕としか遊んでなかったんですよね。だから、遊ばなくなった僕の代わりに遊び相手が欲しかったんじゃないかなって。それで、僕に見てもらいたい、あわよくば一緒に遊びたいみたいな感じだと思います。まあ、こんな事になるなんて思いもしなかったですけれど。
&gt; 
&gt; **SCP-1562-JP:** ……左様か左様か。友と常にいると言うのは何と気分の良い事か。成程、その様な考えも出来たな。[数秒の沈黙]…だが君は、その……私に舐め回されるのだろう。そこが一番の問題だと思うのだが--　　--

&gt; **神谷氏:** [遮るように]あー、その事なんですが、その、何というか…。

&gt;

&gt; **SCP-1562-JP:** おい、やめ--　　--
