    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5521

**项目等级：**Keter

**特殊收容措施：**由于SCP-5521的性质及其当前无法进入，收容措施将集中在对Guy Fieri [[footnote]]**译注：**美国著名美食频道主持人[[/footnote]] 的监视上。美食网[[footnote]] **译注：**美国美食频道（英文：Food Network，又称：Food Network Channel）是美国有线电视频道，主要播放饮食节目。目前美国美食频道总部位于纽约，但是在洛杉矶、芝加哥和旧金山等共计7个城市均有办事处。
[[/footnote]] 中潜伏的特工将阻止以后任何带有SCP-5521镜头的“ Diners, Drive-Ins和Dives [[footnote]]**译注：**一款Guy Fieri主持的美食频道节目[[/footnote]] ”的出现，并将其发送给Site-14进行研究。该节目的重播倒该集时，所有观看录像的食物网络员工均应进行适当的记忆删除。

**描述：**SCP-5521被认为是一个理论上的超维空间，据信位于美国东南部某处。截至本文档的创建，只有少数个体能够访问SCP-5521。然而，这些个体似乎无法想起他们在SCP-5521的时间里的细节，也不记得他们如何进入或离开。SCP-5521存在的唯一证据是Guy Fieri的“ Diners, Drive-Ins和Dives”（见节录5521-459）中的一段片段，其中Fieri参观了SCP-5521并从一家位于空间内的餐馆里品尝“当地美食” 。

**发现：**SCP-5521是在美食网中潜伏的特工查看了即将播出的以SCP-5521为特征的“ Diners, Drive-Ins和Dives,”中的镜头后发现的。Fieri先生接受了采访，但声称没有去过SCP-5521内的餐厅的记忆。在建立当前收容措施后，在该系列剧集中没有发现SCP-5521的镜头。 关于将项目等级更改为Neutralized的提案正在等待批准。

**附录A：**摘录5521-459

 以下对话摘自“ Diners，Drive-Ins和Dives”一集中摘录的SCP-5521。

&gt; （与本集的其余部分不同，SCP-5521中的镜头没有进行任何编辑。其原因尚不清楚，但从理论上是由于SCP-5521的性质所致。该片段始于Fieri和他的相机，摄影组人员开始接近一栋类似美国餐厅的建筑物。）
&gt; 
&gt; **Fieri：**现在，我对这个地方闻所未闻，但是如果有件事我一直告诉你们，那就是不用害怕尝试新事物。 我不知道这些食物应该有多好，甚至不知道这些人的食物是什么，但是我们即将找到答案，而我等不及了。
&gt; 
&gt; （当这群人接近前门时，摄像机对准门上方选框上的标牌。字母是英语，但大部分文字都是乱七八糟的。唯一可识别的词是“大吃。”摄影组人员进入了建筑。虽然内部装饰类似于典型的美式餐厅，但许多家具似乎并没有适当地分配给人类使用，许多摊位不必要地大，桌子的形状也不规则，这些人似乎都没有意识到这一点。 柜台后面是一个像成人章鱼的实体，戴着围裙和纸帽子。该实体用难以理解的语言发声，对Fieri及其摄影组人员打手势。
&gt; 
&gt; **Fieri：**说真的！我一直很喜欢与粉丝见面并看到他们的能力！有什么给我准备的吗，老弟？
&gt; 
&gt; （实体从柜台后面产生一个创造了一个托盘并将其放在自己的表面上。托盘上有一团未知的生物材料，偶尔颤动一下。该实体再次发出声音。）
&gt; 
&gt; **Fieri：**这是你家乡的特色吧？ 我不得不承认，我已经看到很多食客都这样切肉团，但是我绝对从来没有见过像这样准备肉团！ 那就是我对这份工作的热爱； 看到热情的厨师们各种的绝妙方式做菜。就像您可以将一道典型的菜倒在头上一样！ 您必须向我展示它是如何完成的！
&gt; 
&gt; （该实体在为Fieri提供银器时发出声音。Fieri切下一部分肉并吃掉了。）
&gt; 
&gt; **Fieri：**哇！ 伙计，你简直干得漂亮！ 您在这道传统的菜上做出的变化是如此独特，我可以告诉您，您已经投入了很多心血来烹饪它！
&gt; 
&gt; （Fieri在放下他的器皿之前，继续吃了大约三分钟的肉团）
&gt; 
&gt; **Fieri：**好吧，既然我们已经体验了风味，为什么不带我们回去给我们展示一下魔术呢？
&gt; 
&gt; （该实体将Fieri和他的工作人员带到一个后室。里面有大量的各种生物材料，类似于Fieri所食用的肉团。悬挂在似乎是肉钩上。在东墙上有一台大机器， 橡胶管从底盘伸出并进入各种肉团。一种未知物质从机器中泵入肉团。）
&gt; 
&gt; **Fieri：**现在这就是我所说的家庭烹饪！ 它不仅在这里闻起来很美味，而且很好简单！它只是表明您不需要一堆花哨的设备就可以释放风味！
&gt; （实体将附肢伸到物体中，发出巨大的咯咯声。实体移除其附肢，从而在其抓握中露出另一个较小的物体。）
&gt; 
&gt; **Fieri：**我不是经常这么说，但是你，我的朋友，真的是一个艺术家！你有天赋，我的伙伴。我是认真的！ 不仅如此，我可以告诉您您完全致力于这项艺术！ 食物，厨房，态度都指向同一件事。你爱你所做的事。当我说我没有见过很多厨师对工作表示无条件的爱时，请相信我。 当这一集播出的时候，请为人群做好准备，因为他们将成千上万的前来品尝了。你最棒了，伙计。 保持风味。
&gt; 
&gt; （实体发出尖叫声。）
