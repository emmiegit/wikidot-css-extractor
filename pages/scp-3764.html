**Ítem #:** SCP-3764

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3764 debe ser contenido en un contenedor estándar para objetos de Clase Seguro. Las solicitudes para utilizar SCP-3764 con fines clínicos, de utilidad o humanitarios deben enviarse al director del proyecto, quedando la aceptación queda pendiente de su decisión. Instancias de SCP-3764-1 deben ser distribuidas con regularidad a todo el personal durante las comidas, si estos lo piden. Se concede permiso permanente para su uso como raciones para el personal de clase D, aunque se debe tener especial precaución para proporcionar alimentos suplementarios además de SCP-3764-1

**Descripción:** SCP-3764 es un pequeño saco de yute con escritura cursiva en el frente que reza

&gt; &#34;Para los necesitados
&gt; 
&gt; 
&gt; -un amigo&#34;

 escrito en la lengua materna del lector. Los sujetos analfabetos suelen ver alguna variación de una imagen simple, normalmente de una barra de pan humeante.

Dentro de SCP-3764 hay una barra de pan de trigo, caliente y con el típico olor a recién horneado, designada SCP-3764-1. Cuando es sacada de SCP-3764, SCP-3764-1 tendrá una pequeña cuerda atada a su alrededor, con una nota adherida. La nota es personalizada para cualquiera que la lea primero. Las notas suelen tener una longitud de una a dos palabras, aunque en algunos casos las instancias han tenido notas más largas. Las notas suelen estar en la versión más formal de la lengua en la que están escritas, y casi siempre van firmadas, &#34;un amigo&#34;. Algunas notas sugieren que SCP-3764 es consciente, posiblemente incluso sapiente, ya que se han encontrado algunas notas que hablaban directamente con el personal de la Fundación. Las notas están siempre en el idioma nativo del primer lector, --y no se alteran después de la primera lectura-- ver el registro de experimentación #3764-1. Una vez que una instancia de SCP-3764-1 es sacada de SCP-3764, una nueva instancia de SCP-3764-1 aparecerá en SCP-3764. El número de instancias de SCP-3764-1 que pueden generarse está limitado por el número de personas en un radio de 200 metros de SCP-3764.

Pruebas iniciales revelaron que SCP-3764-1 es seguro para el consumo humano. Sujetos que consumen SCP-3764-1 lo describen como de sabor agradable. Todos los sujetos informan de una sensación de hambre satisfecha, y no experimentaron ninguna sensación de hambre durante el resto del día, junto con informes de sensaciones agradables, y reportes de un sueño reparador. Sujetos comiendo exclusivamente SCP-3764-1 y agua por un periodo de tres semanas no experimentaros síntomas de malnutrición, y pudieron haber sobrevivido indefinidamente hasta que una instancia de SCP-3764-1 se convirtió en polvo cuando un investigador lo sacó de SCP-3764. Su nota dice, 
&gt; Sabes lo que dicen, &#34; No sólo de pan vive el hombre.&#34; Y todo eso. Se bueno. La variedad es la sal de la vida. 
&gt; 
&gt; 
&gt; -un amigo

Los ejemplares de SCP-3764-1 siguieron desmoronándose cuando se retiraban de SCP-3764 hasta que los investigadores incluyeron con ellos complementos de frutas y verduras.


**Registro de Experimentación #3764-1:**

&gt; **Sujeto:** D-4568, sufre de severos terrores nocturnos y parálisis del sueño, resultando en la privación del sueño.
&gt; 
&gt; **Resultado:** Pan estándar, se lee en la nota
&gt; 
&gt; &#34;Duerme bien.
&gt; 
&gt; -un amigo&#34;
&gt; 
&gt; **Notas:** El sujeto reporto un profundo e interrumpido sueño. Solicitó permiso para el uso de SCP-3764-1 como ayuda para el sueño, que fue concedido.


&gt; **Sujeto:** D-4678, depresión clínica 
&gt; 
&gt; **Resultado:** Pan estándar, se lee en la nota
&gt; 
&gt; &#34;Me preocupo por ti.
&gt; 
&gt; -un amigo&#34;
&gt; 
&gt; **Notas:** Disminución notable de los síntomas de la depresión, asi como la mejora de la higiene y patrones de sueño más saludables. Se están investigando las posibles aplicaciones médicas de SCP-3764-1.


&gt; **Sujetos:** Personal del Sitio-19 que consintieron que SCP-3764-1 se incluyera en sus comidas de la cafetería.
&gt;  
&gt; **Resultado:** Los efectos agradables resultaron en una mayor adopción por parte de otros miembros del personal. Evaluaciones psicológicas recientes muestran un notable aumento de la moral.
&gt; 
&gt; **Notas:** Propuesta para el uso de SCP-3764-1 como raciones de campo para los DMs presentada por el director del proyecto a la dirección de la Fundación.


&gt; **Sujetos:** D-8934 y D-8942, en la cafetería del bloque de celdas F.
&gt; 
&gt; **Resultado:** D-8934 fue pasado por alto accidentalmente durante un reparto de instancias de SCP-3764-1, y los guardias se fueron sin darle nada. D-8942 notó esto, y partió su pan por la mitad para compartirlo con D-8934. Las dos mitades se convirtieron espontáneamente en instancias enteras de SCP-3764-1.
&gt; 
&gt; **Notas:** Aunque no es intencionado, este incidente posiblemente muestra más pruebas de que SCP-3764 tiene conciencia y conocimiento de las situaciones.


&gt; **Sujeto:** D-8654 y D-8681, en la cafetería del bloque de celdas K.
&gt; 
&gt; **Resultado:** D-8654 pidió para leer la nota de D-8681, quien se negó. D-8654 agarró por la fuerza la nota, y al intentar leerla, la nota decía
&gt; 
&gt; &#34; Sé cortés.&#34;
&gt; 
&gt; -un amigo 
&gt; 
&gt; **Notas:** Descripción actualizada debido a nuevos datos.


&gt; **Sujeto:** D-3457, condenado por múltiples homicidios, reportado como suicida.
&gt; 
&gt; **Resultado:** Pan estándar, se lee en la nota
&gt; 
&gt; &#34;Come, y vive.
&gt; Se lo debes.
&gt; 
&gt; -un amigo&#34;
&gt; 
&gt; **Notas:** No hay más informes de actividad suicida, el sujeto fue retirado de la vigilancia de suicidio por el equipo de psicología.

&gt; **Sujeto:** D-4561, condenado por una serie de violaciones y asesinatos de niños pequeños
&gt; 
&gt; **Resultado:** La instancia SCP-3764-1 salió de la bolsa carbonizada y se deshizo en cenizas al ser tocada por D-4561. La nota decía
&gt; 
&gt; 
&gt; &#34;Dulces Sueños.
&gt; 
&gt; -No tu amigo&#34;
&gt; 
&gt; **Notas:** El sujeto estaba muy conmocionado por el incidente, y se fue a la cama poco después. Al quedarse dormido, el sujeto comenzó a gritar en su sueño, presumiblemente teniendo una pesadilla. Todos los intentos de despertar a D-4561 fracasaron, incluyendo una potente descarga eléctrica. Catorce horas más tarde, D-4561 se despertó y comenzó a gemir incoherentemente durante el resto de sus horas despierto. D-4561 estaba histérico en su deseo de no volver a dormir, y finalmente recurrió a autolesionarse en un intento de evitar quedarse dormido. D-4561 fue trasladado a una celda de contención especial por su propia seguridad y para controlar su estado, que sigue siendo el mismo hasta la fecha.
