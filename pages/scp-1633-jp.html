    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**제목:** SCP-1633-JP - 삼각형자리 은하(M33、NGC598)에서의 항성 간 충돌 현상
**저자:** ©︎[[*user Ueh-S]], [[*user Karathh]]
**역자:** [[*user Migueludeom]]
**작성년도:** 2020
[[include credit:end]]

**일련번호:** SCP-1633-JP

**등급:** 타이콘데로가(Ticonderoga)[[footnote]][http://scpko.wikidot.com/esoteric-classes-complete-list#toc0 격리할 수 없지만 격리할 필요도 없는 것.][[/footnote]]
 
**특수 격리 절차:** SCP-1633-JP는 그 존재 위치로 인해 물리적 격리가 불가능하다. 다만 일반인에 의한 SCP-1633-JP의 포착이 이루어질 가능성은 극히 낮기 때문에 특별한 조치나 활동은 현재로서는 이루어지지 않는다.

현재 태양-지구계 라그랑주점[[footnote]]어떤 천체와 그 주위를 도는 천체와의 중력이 균형을 이루는 점. L,,1,,～L,,5,,의 5개가 존재한다.(그림 참조)[[image Lagrange.png]][[/footnote]]에 설치된 8대의 우주망원경을 통한 감시체제가 갖춰져 있다.
 
**설명:** SCP-1633-JP는 20██부터 태양계에서 약 300만 광년가량 떨어진 삼각형자리 은하(M33，NGC598)에서 부정기적으로 관측되는 항성 간 충돌 현상이다. 태양-지구계 라그랑주점 L,,4,,에 설치된 우주망원경 &#34;히파티아&#34;의 관측 결과, SCP-1633-JP에는 10개의 항성이 관련되어 있으며 1개의 백색왜성(편의상 WD[[footnote]]White Dwarf(백색왜성)의 축약.[[/footnote]]-1633로 지정)를 제외하고 모두 K형・G형 주계열성 또는 적색왜성 부류의 항성인 것으로 판명되었다.

SCP-1633-JP는 2~3일에 걸쳐 WD-1633 이외 9개의 항성이 한 장소에 집합하면서 시작되는 것으로 확인되었다. 이 시기, WD-1633와 집합된 항성군과의 거리는 매 시기 약 3.37×10^^7^^km 정도로 추산된다.

집합 완료부터 12시간 후, WD-1633가 초속 약 0.7c[[footnote]]c: 광속 (2.998×10^^8^^km/s)[[/footnote]]로 항성군 방향으로 이동한다. 이동 시작부터 약 0.15초 후, WD-1633이 항성군에 충돌하며 그 여파로 항성군은 이산(離散)한다. 이산 후 항성은 직선을 따라 이동하지만, 대부분의 항성은 어느 지점에 이르러 &#34;튕겨 나가는&#34; 동작을 보인다. 이 &#34;튕겨 나감&#34; 동작이 관측되는 영역을 표기한 결과, 약 6.73×10^^7^^km×약 3.37×10^^7^^km의 직사각형 형태의 영역이 드러났다. 그러나 이러한 동작의 원인으로 추정되는 천체 또는 객체가 발견되지 않아, 원인은 아직 불명이다. 추가로, 상세 조사에 의해 영역의 꼭짓점 4곳과 긴 변의 중점에 대응하는 2곳 등 총 6곳에서 암흑성운이 존재하고 있는 것으로 밝혀졌다. 

첫 충돌 이후 2~3일 후에 항성의 이동이 정지되지만, 다시 WD-1633이 이동하여[[footnote]]이동 속도는 첫 충돌을 일으켰을 때보다 느린 경우가 많다.[[/footnote]] 항성과 충돌한다. 이 시기에, 충돌 후의 항성은 앞서 서술한 암흑 성운 방향으로 직선을 따라, 혹은 &#34;되돌아오기&#34;를 반복하면서 이동하고, 그대로 암흑성운 내부로 진입하는 듯한 동작을 취한다. 이후 WD-1633을 제외한 모든 항성이 암흑성운 내부로 진입하면서 SCP-1633-JP는 종료된다.

SCP-1633-JP의 종료부터 5일에서 1주일 이내에, SCP-1633-JP에 관련되었던 항성군은 원래의 좌표로 순간적으로 이동하는 것으로 밝혀졌다. 이 원리에 관해서는 현재 연구가 진행 중이다. 

**부록:** SCP-1633-JP의 발생 도중부터 종료 직후에 걸쳐, 드물게 삼각형자리 은하 방향에서 전파 신호가 관측되었다. 이 전파 신호는 관측 시 발생한 노이즈[[footnote]]중력렌즈나 성간 물질에 의한 것.[[/footnote]]의 패턴으로 추정컨대 적어도 2개의 발신원이 존재할 것으로 보인다. 지금까지 관측된 신호는 모두 해독이 완료되었으나, 아래의 예를 제외한 모든 자료를 열람하기 위해선 보안 인가 3/1633-JP 등급이 요구된다.

**__관측된 신호의 예(20██/█/█ 관측)__**

&gt; **주석:** 편의상 발신원을 A와 B로 한다.
&gt; 
&gt; ----
&gt; **A:** 이곳도 완전히 적적해졌군.
&gt; 
&gt; **B:** 그렇네. 더더욱 이렇게, 하는 보람이 있는 상대가 있음 좋겠는데.
&gt; 
&gt; **A:** 예컨대 46억년 전까지 오던 그 녀석 같은?
&gt; 
&gt; **B:** 너 그건.
&gt; 
&gt; **A:** 네 성대한 샷 실수 꽤 웃겼었지. 큐볼이 맘대로 대 바깥으로 나가버리고 말야. 그래서 그 녀석이 좋아하던 액세서리도 망가뜨려 버리고, 종국에는 화가 잔뜩 나서 가버리고 말지 않았나.
&gt; 
&gt; **B:** 인제 그만 좀 해, 부끄럽다고. 나도 계속 마음에 걸린단 말이야.</textarea></pre>
