    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个由闪迪SanDisk公司生产的U盘，标称容量128G。项目连接计算机后可被计算机系统正常读取，属性页面显示U盘内存储了10.24G 文件。尝试在资源管理器中访问U盘内容会导致一个新的资源管理器页面被打开，使得访问U盘这一动作可以无限循环。\n**回收日期：**20██/██/██\n**回收地点：**中国山东省██市区一电脑商城。\n**当前状态：**保存于Site-CN-█的低危险异常物品收容隔间。\n**笔记：**我曾做了一个简单的脚本，在我的个人电脑上无限次循环尝试访问这个U盘。我在睡觉前启动了脚本，第二天早上醒来，发现我的个人电脑已经因卡顿而宕机了。——研究员李凯\n所以到底我们也没搞清楚这个U盘里存了什么东西？——Dr.Leave &#34;</textarea></pre>
