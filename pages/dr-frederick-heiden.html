**氏名:** フレデリック・ハイデン博士(Dr. Frederick Heiden)

**セキュリティクリアランス:** レベル1

**特徴:** ハイデン博士の██████大学での博士論文と博士号取得後の研究は、脳神経倫理学に焦点を当てていました。ハイデン博士は、死体石鹸製品社##gray|(Soap From Corpses Products, Inc.)##の従業員、そして倫理コンサルタントとして財団に加入しました。その実績はすぐに評価され、財団は今後の利用に適していると判断しました。ハイデン博士の神経学における広範な知識は、財団にとっての主要資産であり、その技能は奨励されるべきものです。フレデリックにはSafeクラスオブジェクトを含む研究を扱う能力は十分にありますが、絶対に必要な場合を除き、EuclidあるいはKeterクラスオブジェクトの資料にアクセスすることは許可されていません。ハイデン博士は、彼の権限下にある職員(Dクラスを含む)の健康を心配しており、多くのKeterクラスオブジェクトに必要な収容プロトコルを知らされた場合、非合理的な行動をとる可能性があります。

**担当サイト:** サイト17、現在、彼の上司である███████博士の為に[[[SCP-641]]]に関する日々の業務を処理しています。███████博士は施設に保管されているいくつかのSCPを担当しています。
