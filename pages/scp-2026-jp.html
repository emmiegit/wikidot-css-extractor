**SCP-2026-JP:** 사그라다 파밀리아(유전자 변형),,サグラダ・ファミリア(遺伝子組み換え),,
**저자:** [[*user 0v0_0v0]]
**역자:** [[*user LR0725]]
**원문:** http://scp-jp.wikidot.com/scp-2026-jp

**이미지 정보**
**원본:** [[*user Kuronohanahana]] 제작
**라이선스:** CC BY-SA 3.0
**파일명:** サグラダファミリア
**저작권자:** [[*user Kuronohanahana]]
아래 두 개의 이미지를 합성하여 만든 이미지입니다.

**사그라다 파밀리아**
**저작권자:** Bernard Gagnon
**라이선스:** CC BY-SA 3.0
**원본:** https://commons.wikimedia.org/wiki/File:Sagrada_Familia_01.jpg

**흙**
**라이선스:** CC BY-SA 3.0
**원본:** 제작자 직접 촬영
[[include info:end]]
**일련번호:** SCP-2026-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 현재 SCP-2026-JP 발생 지점을 봉쇄하여 일반인의 출입을 금지하고 있다. 발생한 SCP-2026-JP는 성장이 완료되면 즉석에서 담당 직원이 수확하여 적절히 손질한 후, 제8129기지의 식품 보관고에 냉동 보존한다.

발생 지점에 SCP-2026-JP-2가 출현한 경우, 즉석에서 SCP-2026-JP를 SCP-2026-JP-2에게 양도한다. SCP-2026-JP-2에게 양도하지 못한 만큼의 SCP-2026-JP는 조리하여 처분한다.

[[include component:image-block
name=サグラダファミリア|
caption=성장 중인 SCP-2026-JP]]

**설명:** SCP-2026-JP는 ██현 ██정 ██번지의 빈집 근처 밭에서 발생하는, 사그라다 파밀리아를 닮은 음식이다. 전체 길이 약 30 cm이며 먹을 수 있는 성질을 계속 유지한다. 발생 지점에 있는 밭의 토양 검사 결과, 주변 지역의 토양과 성분은 차이가 없었다.

SCP-2026-JP는 상부의 탑 4곳부터 처음 발생하여, 1달이면 완전한 사그라다 파밀리아의 형태로 성장한다. SCP-2026-JP의 벽면 내부에는 작은 관이 존재한다. 이 관에는 물이 항상 흐르고 있어, SCP-2026-JP에 수분을 공급하기 위해 존재하는 것으로 추정된다. 탑 4곳의 꼭대기에 달린 오브제에는 공기 중의 수소와 산소를 결합해 물로 변환하는 세포가 있다. 탑 4곳의 중심에는 사이프러스(//Cupressus//)에 비둘기가 앉아 있는 모습을 본딴 탑(이하, 널리 불리는 명칭인 생명의 나무로 지칭)에는 엽록체와 마찬가지로 광합성을 하는 세포가 모여 있다. 이 생명의 나무를 제거한 채로 방치할 경우에도 SCP-2026-JP는 완전한 형태까지 성장할 수 있으나, 생명의 나무를 제거한 상태로 성장한 SCP-2026-JP는 보통의 SCP-2026-JP와 비교했을 때 신선도가 떨어지는 것이 밝혀졌다.

SCP-2026-JP 안에는 사람(//Homo sapiens//)과 아주 비슷한 외관을 가진 길이 1~2 cm의 생물(SCP-2026-JP-1로 지칭)이 존재한다. SCP-2026-JP-1은 말하는 것이 불가능하며, 아주 쓴맛이 강하다. SCP-2026-JP-1의 발바닥에는 가시가 안에 박혀 있는 작은 구멍들이 밀집되어 있다. 이 구멍의 정확한 존재 이유는 불명이나, SCP-2026-JP의 바닥면을 이 구멍으로 깎아내 영양분으로 삼는 것이 아닐까 하는 추측이 있다. 또한 SCP-2026-JP-1은 벽면을 깎아 안의 액체로 수분을 얻는 것이 확인되었다. SCP-2026-JP-1이 손상을 입힌 부분은 열화가 심해진다. 발생하는 SCP-2026-JP-1은 보통 옷을 입고 있으나, 어디서 이 옷이 만들어졌는지는 알려져 있지 않다.

SCP-2026-JP는 사람이 SCP-2026-JP를 섭취하겠다고 의식하는 경우에만 파괴할 수 있다. SCP-2026-JP의 맛은 개체마다 다르며, 조리 방법에 따라서도 달라진다. SCP-2026-JP의 겉면은 평상시에는 비정상적으로 단단하지만, 입에 넣거나, 삶거나, 물에 담가두면 섭취 가능한 정도로 부드러워진다. 또한, SCP-2026-JP는 신체에 악영향을 미치지 않으며, 통상의 음식과 마찬가지로 위,,胃,,에서 소화된다. 아래는 섭취 실험의 결과이다.

&gt; __**섭취 실험 2026-JP-1**__
&gt; 
&gt; **실험 내용:** SCP-2026-JP를 생으로 베어 먹었다.
&gt; 
&gt; **담당 직원:** 사쿠라다,,櫻田,, 연구원
&gt; 
&gt; **결과:** 오이처럼 씹는 맛이 있었고 간혹 떫은 맛[[footnote]]이후 연구를 통해 SCP-2026-JP-1의 맛인 것으로 판명됨[[/footnote]]이 났다. 전체적으로 약간 덜 익은 듯한 맛이 났다.

&gt; __**섭취 실험 2026-JP-2**__
&gt; 
&gt; **실험 내용:** SCP-2026-JP를 삶았다.
&gt; 
&gt; **담당 직원:** 사쿠라다 연구원
&gt; 
&gt; **결과:** 생으로 먹었을 때보다 부드러워졌다. 맛도 우동 같은 맛으로 바뀌었다.

&gt; __**섭취 실험 2026-JP-3**__
&gt; 
&gt; **실험 내용:** 튀김옷을 입히지 않은 채 SCP-2026-JP를 튀겼다.
&gt; 
&gt; **담당 직원:** 사쿠라다 연구원
&gt; 
&gt; **결과:** 사박사박 씹는 맛이 있었다. 꽤 달았다.

&gt; __**섭취 실험 2026-JP-5**__
&gt; 
&gt; **실험 내용:** SCP-2026-JP를 채썰었다.
&gt; 
&gt; **담당 직원:** 사쿠라다 연구원
&gt; 
&gt; **결과:** 생으로 먹었을 때보다 더 싱싱했다. 그리고 썰 때 두부처럼 끊기는 느낌이 들었다.  
&gt; 
&gt; **메모:** &#34;섭취한다&#34;라는 생각을 가지고 있으면 SCP-2026-JP를 파괴할 수 있는 것으로 보인다.

&gt; __**섭취 실험 2026-JP-6**__
&gt; 
&gt; **실험 내용:** SCP-2026-JP를 굽는다.
&gt; 
&gt; **담당 직원:** 사쿠라다 연구원
&gt; 
&gt; **결과:** 숯을 사용하지 않았는데 그것과 상관없이 숯 향이 퍼졌다. 안은 덜 구워져 있었으며 아주 시큼했다.

SCP-2026-JP 발생 지점에는 검은 피부를 가진 인간형 독립체(SCP-2026-JP-2로 지칭)가 1개월에 1번 출현한다. SCP-2026-JP-2에게 SCP-2026-JP를 건네면 SCP-2026-JP-2는 감사하다는 말과 함께 사라진다.

**발견 기록:**  SCP-2026-JP는 2019년 10월 1일, ██정 주민이 알린 &#34;어째선지 빈집에 딸려 있는 밭에서 사그라다 파밀리아 조각이 늘어나고 있다&#34;라는 말에 따라 급히 출동한 미쿠리야,,御厨,, 요원이 발견하였다. 발견 당시 SCP-2026-JP-2가 키우고 있는 중이었다. 그 후 SCP-2026-JP-2와 교섭한 결과 재단 직원이 대신 SCP-2026-JP를 재배하고, 정기적으로 SCP-2026-JP-2에게 SCP-2026-JP를 주면서, SCP-2026-JP-2는 상시 GPS를 착용한다는 조건으로 격리가 확립되었다.

아래는 SCP-2026-JP-2와 실시한 면담 기록이다.

&gt; **대상:** SCP-2026-JP-2
&gt; 
&gt; **담당 직원:** 오제,,尾瀬,, 연구원
&gt; 
&gt; **&lt;면담 개시&gt;**
&gt; 
&gt; **SCP-2026-JP-2:** 안녕하세요! 사그라다 파밀리아, 가지러 왔습니다!
&gt; 
&gt; **오제 연구원:** 언제나 수고 많으십니다, 밀리아[[footnote]]SCP-2026-JP-2의 이름.[[/footnote]] 씨. 오늘은 이 사그라다 파밀리아를 드리기 전에 질문 몇 개를 하고 싶은데…… 괜찮으시겠습니까?
&gt; 
&gt; **SCP-2026-JP-2:** 듣고 싶은 거? 물론이죠! 뭐든 물어봐 주세요! 오제 씨에게는 도움도 많이 받았으니까요! 저번에는 배지도 받기도 했고!
&gt; 
&gt; **오제 연구원:** 아니 그거 GPS…… 뭐 상관없겠죠. 감사합니다. 그럼 우선은…… 당신은 어떤 사람입니까?
&gt; 
&gt; **SCP-2026-JP-2:** 저는 그냥 미식가에요. 아, 혹시 대화가 길어지면 사그라다 파밀리아 꽈배기 구이,,ねじり焼き,,[[footnote]]SCP-2026-JP를 물에 몇 분 동안 담가 부드럽게 만든 뒤, 손으로 꼬아서 꼬치로 고정시켜 구운 SCP-2026-JP-2 독자적으로 만든 요리. 갓 만들어 먹음직스러우며 달콤한 맛이 난다.[[/footnote]]라도 드실래요? 맛있어요!
&gt; 
&gt; **오제 연구원:** ……감사합니다. [사그라다 파밀리아 꽈배기 구이를 먹는다.] 미식가라는 건 어떤 의미죠?
&gt; 
&gt; **SCP-2026-JP-2:** 여러 가지 별의 희귀한 음식을 먹는 게 취미인 것뿐이지만요! 예를 들자면 [청취 불가능]의 아루토,,アルゥト,,라든지, 모르르녜,,モルルニェ,,의 사이토 켄지 이케즈쿠리[[footnote]]역주: 살아있는 상태로 생선이나 해산물을 빠르게 회 뜨는 방식.[[/footnote]]라든지…….
&gt; 
&gt; **오제 연구원:** 그, 사이토 켄지 이케즈쿠리라는 건, 무슨 요리인 겁니까?
&gt; 
&gt; **SCP-2026-JP-2:** 당신들, 그러니까, 인간?의 DNA을 가지고 만든 유사 생명체를 살아있는 채로 먹는 거에요! 내장이 싱싱하고 따뜻한 게 무척 좋단 말이죠…… 아, 참고로 사이토 켄지는 계속 바뀌어요. 한 1개월 정도 지나면 신선도가 떨어져서 맛이 없어지니까요, 맛이 꽤 변해버려요. 유키무라 유우나?가 제일 맛있었어요! 어린 몸이었어서, 뼈도 부드러웠거든요! 날뛰거나 하지도 않아서 먹기도 편하고, 뚜둑 하고 물어뜯는 식감이 아주…….
&gt; 
&gt; **오제 연구원:** 아, 알겠습니다. 이제 됐습니다. ……먹는 걸 좋아하시는 거군요.
&gt; 
&gt; **SCP-2026-JP-2:** 그야 당연하죠! 식사는 최고의 생활 습관이니까요!
&gt; 
&gt; **오제 연구원:** 그러면, 이 사그라다 파밀리아를 키우고 있던 것은 먹기 위해서입니까?
&gt; 
&gt; **SCP-2026-JP-2:** 그렇죠! 사그라다 파밀리아는 제가 정한 맛있는 음식 랭킹에서도 제법 상위권에 들어가 있는 끝내주는 음식이랍니다!
&gt; 
&gt; **오제 연구원:** ……이 사그라다 파밀리아는 어떻게 만들어진 겁니까?
&gt; 
&gt; **SCP-2026-JP-2:** 그건…… 아아, 죄송해요. 여러 가지 품종 개량을 했던지라, 깔끔하게 정리하는 건 어려운데…….
&gt; 
&gt; **오제 연구원:** 품종 개량이라는 건, 원본이 된 게 있다는 겁니까?
&gt; 
&gt; **SCP-2026-JP-2:** 네. 그야 당연하죠. 여러분 모두 알고 계실 거라 생각하는데.
&gt; 
&gt; **오제 연구원:** 뭐죠?
&gt; 
&gt; **SCP-2026-JP-2:** 그, 뭐였더라, 분명…… 그래, 스페인이라는 곳에 있잖아요. 본 적 없으세요?
&gt; 
&gt; **오제 연구원:** 네, 그 사그라다 파밀리아는 알고 있습니다. 그렇지만 그건 먹는 게 아니고 건물입니다.
&gt; 
&gt; **SCP-2026-JP-2:** ……네? 사그라다 파밀리아는 먹는 거잖아요?
&gt; 
&gt; **오제 연구원:** ……그렇지만, 그 사그라다 파밀리아를 세운 건 안토니 가우디라는 사람입니다.
&gt; 
&gt; **SCP-2026-JP-2:** 아아, 그분은 저희 할아버지세요.
&gt; 
&gt; **오제 연구원:** 예?
&gt; 
&gt; **SCP-2026-JP-2:** 할아버지께서는 저랑 똑같이 미식가셨거든요. 다른 별에서 가져오신 그 사그라다 파밀리아 같은 여러 먹을 것들을 잘 키워내는 것에 열을 올리고 계셨어요. 그때 우연히 찾아낸 지구가 키우기 엄청 좋은 환경인 것 같아서, 인간으로 의태해서 여러 가지 만들다 보니 공교롭게도 사그라다 파밀리아가 크게 자라버렸다고 하더라고요! ……그래도 키우던 도중에 할아버지, 턱에 걸려 넘어졌다느니 시시한 이유로 돌아가셔서, 키우고 계시던 사그라다 파밀리아도 성장을 멈춰버렸고…… 그렇지! 고맙다는 말을 해야 하는데 나도 참…… 감사합니다!
&gt; 
&gt; **오제 연구원:** 그러니까…… 뭐에 대한 감사입니까?
&gt; 
&gt; **SCP-2026-JP-2:** 할아버지께서 돌아가신 뒤로, 사그라다 파밀리아를 어떻게 키워야 할지 곤란했던 차에, 당신들 인간이 키워 주지 않았나요! 저 기뻤어요! ……그래도, 시간이 엄청 걸리겠죠, 그걸 키우려면. 그래서 참을 수 없게 되어서, 사그라다 파밀리아를 조금 깎아내서 그 데이터를 가지고 유전자 변형한 사그라다 파밀리아를 만들어 냈어요. 이 밭에서 조용히 말이죠. 다만 어째선지 인간 분들 같은 기생생물도 솟아나거나 해서 개선점이 무진장 남아있긴 한데…… 아니, 인간 분들한테는 신세를 잔뜩 지고 있으니…… 정말 감사합니다!
&gt; 
&gt; **오제 연구원:** 저…… 그러니까…… 지금 건설 중인 사그라다 파밀리아가 완공하면, 당신은 그 사그라다 파밀리아를 먹을 생각인 겁니까?
&gt; 
&gt; **SCP-2026-JP-2:** 그러니까, 먹을 생각이고 뭐고. 사그라다 파밀리아는 먹을 거잖아요. 아, 맞다. 완성되면 여러분은 전부 나가주세요! 기생하고 있으면 하나하나 떼어내기 힘들잖아요.
&gt; 
&gt; **&lt;면담 종료&gt;**
&gt; 
&gt; **종료 보고서:** 면담이 끝난 후, 안토니 가우디가 설계한 부분의 사그라다 파밀리아 벽재 일부를 입에 넣어보니 SCP-2026-JP와 같은 맛이 나는 것이 드러났다. 현재는 사그라다 파밀리아의 완공을 뒤로 미루고, SCP-2026-JP-2에 대한 대책 마련이 시급하다.</textarea></pre>
