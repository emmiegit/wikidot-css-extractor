Por pedido popular, he creado esta lista sobre estereotipos de malos autores para iluminar a la comunidad. Si aún no queda lo suficientemente claro por el tono de escritura, tú **no** quieres ser uno de estos. :)

**Aviso de exención de responsabilidad:** Este documento está pensado en ser un análisis irónico sobre clases comunes de malos novatos. Ninguno de estos apunta a nadie en particular, y su propósito es entretener, no ofender.

&gt; **##red|No se tolerará el uso de estos estereotipos contra miembros del sitio. Si lo haces, es muy probable que seas amonestado/baneado por los moderadores por ser grosero con otros usuarios.## Otra vez, no está creado con el propósito de reírse de personas o grupos específicos, y tiene por objetivo expresamente el humor.**
&gt; 
&gt; - Mackenzie

----

+ El Adolescente Emo

&gt; Soy una mierda escribiendo, pero es lo único que puedo hacer. Odio mi vida.

Los Adolescentes Emo aparecen en todas las formas, de las más obvias a las más sutiles. Mientras que un SCP basado en la letra de una canción de Linkin Park es una señal completamente inequívoca, este estereotipo generalmente se aplica a cualquier autor que rezume depresión y angustia. Los Emos usualmente intentarán simpatizar degradándose a sí mismos, o alegando que nadie los entiende a ellos o a su horrible y terrible situación de vida. Cuando sus subidas al sitio se disparan, generalmente ves algo entre líneas como:

&gt; Lo siento si la he cagado demasiado. Iré a suicidarme ahora.

Hay algo que decir sobre ser honesto y humilde cuando empieces a escribir en una comunidad con normas de calidad tan elevadas como la Fundación SCP, pero hay un límite sobre cuánto puedes usar eso para salirte con la tuya antes de empezar a molestar a todo el mundo. Como se ha mencionado antes, los autores de la Fundación SCP tienden a ser maduros, y su edad media está sobre los veinte años. Si eres un adolescente (y específicamente uno que sufre de problemas de angustia), este probablemente **no** es el sitio para ti. No estamos aquí para escuchar tus quejas, y no vamos a simpatizar por decirle a todos lo horrible que es todo en la vida.

//Nota: Si, ya se ha visto a quienes amenazan con suicidarse cuando su SCP es votado negativo. Si estás en ese bote, entonces necesitas ayuda seria. Inmediatamente.//

**Nivel de Empatía:** 3/10 - Muchos de nosotros hemos estado allí antes, pero no por ello es una excusa.
**Nivel de Fastidio:** 5/10 - Aquellos que hemos estado allí no queremos que se nos lo recuerde. Agradecidamente, la regla de &#34;No Alimentes a los Trolls&#34; funciona muy bien aquí, y eventualmente se arrastran a ambientes más simpáticos una vez los matas de hambre.
**Redimibilidad:** 1/10 - Generalmente no puedes hacer nada con ellos. Ellos crecerán y madurarán (haciéndolo un problema auto-reparable) o se irán a otro lado. Como MySpace.

+ El Desertor Científico de Secundaria

&gt; ¿Por qué simplemente no utilizamos un imán gigante de titanio alimentado con antimateria para mantenerlo contenido?

No todos los miembros de esta comunidad somos científicos locos o biólogos de renombre. Sin embargo, la gran mayoría de nosotros somos estudiantes universitarios o graduados, y por lo tanto bastante inteligentes. Lo más importante, aquellos que escribimos aquí tenemos una buena base de matemáticas simples, procesos científicos y sabemos cómo investigar un tópico que no entendemos del todo. El Desertor es alguien que no sólo está decidido a escribir un SCP basado en ciencia especulativa a pesar de ser terriblemente incompetente, sino que además no ha hecho ninguna de sus tareas. Los siguientes son buenos indicadores que puede haber tropezado con una abominación mal concebida dejada atrás por un autor como:

* Usar unidades Imperiales
* Tener un conocimiento horrible sobre unidades SI, así como valores Imperiales obviamente convertidos o medidas sin sentido
* Tener un entendimiento pobre sobre ciencia básica o suposiciones completamente falsas sobre cómo funcionan las cosas
* Usar cantidades excesivas de tecnocháchara y/o no entender que el &#34;tono clínico&#34; no significa &#34;usar todas las palabras largas que puedas&#34;
* Presentar la pseudociencia como real
* No entender cómo funciona el Coeficiente Intelectual (CI)
* En el caso de la biología, no entender que la Madre Naturaleza llegó primero allí, y ella es una escritora de horror **mucho** mejor que lo que tú podrías ser.

Como un corolario, un Desertor puede ser alguien que cree que dominar un conocimiento es algo genético:

&gt; Mi padre es un físico, así que yo **obviamente** sé de lo que hablo.

**Nivel de Empatía:** 2/10 - Si bien algunas cosas suelen ser errores honestos, todas las cosas en la lista que te califican como un Desertor real son completamente inexcusables.
**Nivel de Fastidio:** 9/10 - Pocas cosas destruyen completamente la suspensión de la incredulidad como la ciencia incorrecta.
**Redimibilidad:** 2/10 - De forma muy, **muy** rara, se puede enseñar a estos niños un poco de ciencia verdadera, pero en el mayor de los casos la única solución es esperar hasta que se gradúen de la escuela.

+ El Kamikaze

&gt; ¡Hey chicos! Fui aceptado hace apenas 15 minutos en el sitio, así que aquí está mi primer SCP.

Aquellos que son los mayores contribuyentes en la Fundación SCP entienden y disfrutan el que la gente realmente se entusiasme con la Fundación. Después de todo, para algunos aquí, es prácticamente la mayor obsesión y nos encanta que a otros también les guste. Nos gusta ver a gente especular, y ver a otros llegar con más ideas para que el sitio o la comunidad pueda mejorar.

Lo que preocupa, sin embargo, es cuando un novato fresco se lanza en picado a nuestro sitio, sin hacer caso a los consejos, y se abalanza dentro de la comunidad con una pieza de escritura pobremente concebida, mal escrita y usualmente llena de errores que pareciera haberse caído del Árbol de las Malas Ideas y se hubiera golpeado con todas las ramas durante su caída. Si puedes imaginar a un piloto en su Caza Cero sin munición gritando &#34;¡BANZAI!&#34; al tope de sus pulmones, entonces ya captas la idea.

La moraleja de esta historia es que la Fundación valora la calidad sobre todas las cosas. Por favor, tómate el tiempo de leer todas las guías relevantes y requeridas y ensayos que se relacionen con tu idea. Comparte tus bosquejos e ideas con la comunidad primero, y antes que nada, **consideres sus consejos** cuando te los den, especialmente de autores establecidos. Estamos más que dispuestos a ayudarte a despegar, pero tienes que ayudarte a ti mismo también.

//Nota: Como me gusta decir en los hilos de discusión de artículos fallidos: &#34;Cuando subes tu artículo a la Serie Principal lo que pides es una sentencia de sumario, no feedback&#34;. El feedback es lo que ocurre ANTES de que subas un bosquejo final.//

**Nivel de Empatía:** 1/10 - Antes que seas aceptado en la Fundación, deberías leer todas las guías primero. Este nivel de escritura irregular y desordenada es inexcusable.
**Nivel de Fastidio:** 6/10 - Por suerte, la gente que hace volar su trabajo en el sitio a toda velocidad rara vez regresa para una segunda ronda.
**Redimibilidad:** 3/10 - Una vez cada luna azul podrías calmar a uno de estos chicos, pero al grado en que sus traseros están en llamas usualmente provoca que se quemen o choquen con fuerza.

+ El Non-Sequitur

&gt; Oigan todos. Soy un escritor de fantasía y pienso que SCP sería mucho mejor si cambiamos un poco el tono y el formato.

Un giro interesante o un gancho único son las mejores maneras de hacer tu escrito genial y darle la mayor oportunidad de pegar fuerte. Ser diferente respecto a este punto es todo lo contrario.

Sin embargo, esto no significa que no existan reglas universales e inviolables en lo que respecta a escribir SCPs. Escribir completamente fuera del formato (sin tener una razón legítima para hacerlo), implicar una estructura organizacional completamente diferente para la Fundación (así como Clases-D siendo más que convictos condenados a muerte usados como carne de cañón), o fallando completamente en seguir el tono clínico y la técnica de escritura que es la marca registrada de la Fundación es una señal clara que alguien simplemente no sabe dónde o cómo conformar este proyecto colaborativo. Cuando alguien hace esto, destruye el tono del artículo (y subsecuentemente destruyendo la suspensión de la incredulidad del lector).

Un Non-Sequitur de Tipo I es alguien quien es víctima de simple ingenuidad, y no sabe hacer nada mejor. Un Non-Sequitur de Tipo II es alguien quien conoce la diferencia y vienen aquí a hacerlo mal y no les importa; ellos quieren &#34;reformar&#34; el sitio para &#34;mejor&#34; y no parece preocuparle lo que los demás piensen.

**Nivel de Empatía:** 5/10 - Es sorprendentemente fácil identificarlos cuando has visto cientas de contribuciones fallidas. La mejor solución al problema es simplemente leer más del sitio antes de intentar meter mano a contribuir.
**Nivel de Fastidio:** 4/10 - Mucha gente que comete errores como estos son simplemente ignorantes de los estándares, y son usualmente muy cívicos cuando son informados y corregidos.
**Redimibilidad:** 6/10 - Un Tipo I puede ser redimido con una cantidad decente de trabajo, pero los de Tipo II son por lo general completamente impenitentes y sus cortas carreras en la Fundación SCP terminan cunado se van por la frustración o son en consenso baneados.

+ El Copo de Nieve Especial

&gt; Todos los que conozco dicen que soy un gran escritor.

Un relativo cercano al Adolescente Emo: **todo** el mundo le ha dicho al Copo de Nieve Especial que es un excelente autor. Esto incluye a sus profesores, sus padres, sus amigos, todos sus seguidores en DeviantArt... ¿Alguien más ve el problema aquí?

La mejor clase de feedback es aquella que proviene de gente que **no** está invirtiendo en ti. Tus amigos y profesores están ahí para apoyarte, ¿crees realmente que serían brutalmente honestos para decirte que algo que hayas escrito es verdaderamente horrible? Junto con los altos estándares de la comunidad de la Fundación antes mencionados, esto es un desastre esperando a suceder que por lo general termina así:

&gt; ¿Por qué son tan malos? Es un escrito muy bueno, sólo es un poco diferente.

También puedes ver gemas como esta una vez cada tanto:

&gt; Mi profesor de [secundaria] dice que escribo en nivel universitario. Puedo hacerlo bien sin su ayuda.

Finalmente, cuando se enfrentan a la realidad que su SCP ya se ha hundido bajo los -30, vemos el Estado Furibundo del Copo de Nieve Especial:

&gt; ¡Váyanse a la [expletivo] todos! Me regreso a [inserte galería de arte/escritura amateur aquí] donde no son todos hijos de [expletivo].

**Nivel de Empatía:** 4/10 - Cuando eres joven y no has tomado retos difíciles aún, no es fácil conocer la diferencia entre simpatía amigable y verdadero feedback.
**Nivel de Fastidio:** 7/10 - Desafortunadamente, estos niños tienden a alejarse apenas por debajo de la línea cuando la acción administrativa actual puede tomar contra ellos. Por suerte, ellos no regresan a menos que sean realmente maliciosos, haciéndolo un problema de una sola vez.
**Redimibilidad:** 3/10 - A veces puedes convencer a un Copo de Nieve a respirar hondo y aprender a recibir feedback honesto, pero usualmente deambulan de regreso a los agujeros que ellos mismos cavaron. Por el lado positivo, los Estados Furibundos de los Copos de Nieve son hilarantes de ver.

----

+ Estereotipos Menores
Estos estereotipos no son lo suficientemente significativos para justificar su propia partida, pero todavía merecen ser mencionados.

++ &#34;Bender&#34;

&gt; Si, bueno... Construiré mi propio parque temático, con juegos de azar, y mujerzuelas...
&gt; -- Bender, //Futurama// episodio #2, &#34;La Serie Ha Aterrizado&#34;

Llamado así por el [https://es.wikipedia.org/wiki/Bender_(Futurama) personaje de Futurama], un [http://knowyourmeme.com/memes/with-blackjack-and-hookers Bender] es alguien quien, luego de fallar repetidamente en contribuir con éxito a la Wiki SCP, decide crear su propio sitio vástago (con o sin juegos de azar y mujerzuelas) e invita a todos a unirse y contribuir con él.

La Comunidad SCP es una gran historia, construida sobre los hombros de los administradores y equipo quienes no son sólo grandes escritores, sino que están dedicados a mantener el sitio funcionando constantemente. Toma mucho esfuerzo mantener el sistema funcional, así que no debería mencionarse que aquel que sea demasiado impaciente para cumplir con dichos estándares tienen una oportunidad mínima de crear un trabajo vástago. Muchos de estos caen no en semanas, sino días, mientras la gente involucrada decide que no vale la pena el esfuerzo.

//Nota: Los vástagos exitosos de la wiki SCP, así como la [http://wanderers-library.wikidot.com Wanderer&#39;s Library] y la [[[goc-hub-page|Coalición Oculta Global]]], fueron comenzadas y arrancadas por administradores de la wiki SCP.//

++ El Corredor de Retaguardia
Aquí en la Fundación SCP, siendo un sitio de escritura, alentamos a los novatos a ser inventivos y creativos. Si has estado aquí por bastante tiempo, te has dado cuenta que los SCPs que son muy similares a otros anteriores tienden a ser criticados. Queremos ver cosas nuevas, únicas en lo paranormal, y lo más importante, SCPs que puedan existir por sí mismos sin apoyarse en algún canon existente.

Los Corredores de Retaguardia toman dos formas. La primera es el autor que literalmente nunca ha escrito nada. Pasan horas discutiendo nuevas e inventivas formas de matar a [[[SCP-682]]], cosas interesantes que hacer con [[[SCP-914]]], y debatiendo interminablemente sobre cómo desmantelar o al menos hacer a [[[SCP-173]]] más seguro. El primer tipo podría ir lejos y escribir una historia basada exclusivamente en un SCP popular, pero nunca vienen con su propio contenido original.

La segunda forma es la del autor que escribe un SCP mediocre, e inmediatamente lo entrecruza con al menos media docena de SCPs. Esto usualmente toma la forma de &#34;sugerir pruebas contra otros SCPs&#34; o más raramente &#34;estos SCPs no deben estar juntos bajo ninguna circunstancia&#34;. Una versión más extrema es el autor que actualmente edita el SCP popular sin permiso y añade un enlace a su propio artículo.

++ El/La Fanboy/Fangirl
Los miembros y contribuyentes de la Fundación SCP vienen desde todas partes del mundo y de todos los estilos de vida. Es razonable que todos tengan gustos distintos y cosas favoritas. Lo que es molesto, sin embargo, es cuando tu mayor obsesión es el **único** tema del cual hablas.

&gt; Oigan, ¿he dicho que me encanta [inserte fandom aquí]? ¿A alguien más le gusta el [inserte fandom aquí]? ¿Por qué no hay ningún SCP sobre [inserte fandom aquí]? Alguien debería escribir uno.

Estos novatos pueden ir desde fandoms específicos a géneros extensos, pero de cualquier forma van a poner nerviosos a todos con su incesante cháchara sobre nada más que su particular obsesión. Si ves un SCP que es una cabina telefónica mágica extradimensional o un montón de esferas que pueden invocar o desinvocar monstruos para pelear por ti, entonces están bien al sospechar.

Un sub-tipo de los Fanboys/Fangirls son aquellos que van dirigidos a un miembro del sitio. Aquellos son los que creen que Bright/Clef/Kondraki es el personaje más maravilloso en la historia y que no puede y no dejará de adorar a su ídolo en cada oportunidad.
Si bien no es tan directamente molesto como un Fanboy/Fangirl normal (excepto quizás a su ídolo), siguen siendo, no obstante, difíciles de tratar y hacen que te sientas sucio después.

&gt; //Clef-Escritor aquí, sólo quería meter la cuchara: Me he encontrado varios fans de Clef-Personaje antes, y casi sin excepción, todos son increíblemente molestos. Usualmente porque ellos a) me confunden con mi personaje y hablan sobre lo maravilloso que estuve en bla bla bla o b) terminan con un Clef tipo Draco en pantalones de cuero[[footnote]][http://tvtropes.org/pmwiki/pmwiki.php/Main/DracoInLeatherPants El nombre de un tropo. Expresa la idealización de un personaje por parte del fandom, que a menudo le atribuye cualidades benévolas que no tiene].[[/footnote]] al punto de que no puedo reconocer al personaje del que hablan o escriben.//
&gt; 
&gt; //Si te gustan mis escritos, entonces, por todos los medios, felicita. Si deseas darme feedback sobre mis escritos, por todos los medios, dime qué es genial y qué no. Si simplemente quieres hablar de qué tan espectacular fue cuando Clef y Dmitri golpearon la ruta y me muestras tu fanart de tu personaje original y Clef en su nido de amor, entonces guárdatelo para ti, escondido en los lugares más secretos de tu corazón donde tu verdadero amor florezca y yo no tenga que verlo... a menos que sea muy divertido, entonces me lo puedes enviar a mi Tumblr.//

++ El Snob del Horror
De la Página [[[about-the-scp-foundation|Sobre la Fundación]]]:
&gt; Nuestros Objetivos
&gt; 
&gt; * Observar fenómenos preternaturales y desarrollar nuevas teorías científicas basadas en su comportamiento observable.
&gt; * Contener fenómenos potencialmente peligrosos.
&gt; * Desarrollar protocolos de seguridad para enfrentarse a fenómenos futuros.
&gt; * Observar, detener y destruir a cualquier persona o cosa que nos impida cumplir con los objetivos anteriores.

Uno de los tipos más odiosos de novato es el que está fuertemente obstinado y está decidido a votar negativo todo lo que no que no sea &#34;de miedo&#34; o &#34;espeluznante&#34;. Aunque es verdad que los mejores artículos son aquellos que te ponen un poco nervioso en la noche, en ninguna parte dice que un SCP **debe** ser espeluznante. Algunos de los mejores SCPs en el sitio son simplemente inexplicables; no entendemos cómo funcionan, y te dejan especulando bastante. No seas esa persona molesta que automáticamente vota negativo algo sólo porque no te asustó.

++ El Kibitzer
Aquí en la Fundación SCP, valoramos la crítica honesta de todos los miembros, seas un autor o no. Obviamente que si tienes uno que otro SCP popular bajo el cinturón será más viable que seas respetado, pero no tienes que ser artista para criticar el arte, e incluso los novatos pueden dar excelentes críticas a veces.

Lo que **no** está bien es cuando alguien hace críticas muy, muy malas y lo hace saber como si se tratara de una opinión autoritaria. Algo así como:

&gt; Esto está bien, pero lo que necesita es hacerle pruebas cruzadas con SCP-173 y SCP-682 y un par de informes de experimentación. Necesitas poner algo de humor para contrastar la seriedad también, quizás que algo accidentalmente mató a un puñado de investigadores.

//Nota: Si no sabes por qué esto es una mala crítica, entonces necesitas con urgencia volver y releer todas las guías.//

++ El Externalista
Bastante cercano al Corredor de Retaguardia, el Externalista tiene el mismo problema pero en una dirección diferente. Más que simplemente colgarse del trabajo de otros, el Externalista escribe lo mínimo necesario para crear un SCP, lo deja en un estado no pulido, y espera a que la comunidad lo termine por él.

Contrario a la creencia popular, la Fundación SCP no es una wiki en el sentido tradicional, donde todos los artículos tienen una docena de manos encima. Queremos ver **tu** artículo, **tu** visión, y si aún no tienes un artículo completamente formado, entonces preferimos que te lo guardes para ti hasta que esté listo para ser presentado.

Señales de un Externalista incluyen:

&gt; Si tienes alguna idea para mejorar esto, siéntete libre de añadirla.

Así como:

&gt; Me gusta esa idea. ¿Podrías escribirla por mí?

Para reiterar: Un esfuerzo colaborativo es aquél en el cual una o más personas han establecido una fundación firme para que un concepto pueda expandirse dentro del marco que han establecido. Si no tienes nada para contribuir en primer lugar pero quieres que otros lo hagan por ti, eso es simplemente flojera.

++ El Visionario
Cercano al Bender, el Visionario es aquel que desea contribuir a la Fundación, pero de una manera que nadie haya hecho antes. Escribir un SCP o crear una historia no es suficiente; ellos van a por más: libros, películas, videojuegos, u otros proyectos mayores que involucren a muchas personas, cientos de horas de esfuerzo, y a veces tratos con publicidad.

El problema es que ellos son gente que no puede escribir, y estos proyectos propuestos son su último recurso para suscitar su entusiasmo después de que su primera (o primeras) contribuciones escritas hayan sido criticadas por la comunidad. Ellos a veces tienen poca o nula experiencia en los campos creativos que deberían poseer, no poseen nada más que material rudimentario, y en los casos más estridentes, no tienen ni una trama o historia en mente; en esos casos podrían incluso preguntar por ideas.

Ahora, esto no significa que no sea posible crear proyectos basados en la Fundación; hay una gran lista de proyectos que reciben -- en algunos casos -- más atención que la Fundación misma, así como el videojuego SCP Containment Breach. En casi todos los casos, sin embargo, tienen pilotos experimentados en la cabeza de sus proyectos, y ellos saben que no deben vender vaporware; es decir, mostrar sus proyectos antes de tener siquiera algo para mostrar. El Visionario refiere específicamente a individuos que simplemente hablan por atraer la atención hacia ellos (y alejarla de su falta de habilidad para escribir).
