**项目编号：**SCP-CN-667

**项目等级：**Safe

**特殊收容措施：**SCP-CN-667储存于Site-CN-75站点内一标准收容间中，每月的15日派遣1到3名工作人员对SCP-CN-667及其所处收容间进行打扫，打扫时间不得超过2个小时，非实验目的外禁止移动，触碰或将SCP-CN-667移出收容间；--SCP-CN-667的实验许可可在研究员Isaac处申请，实验结束后，需由专人对项目进行离心处理，SCP-CN-667实验中的副产物（即：SCP-CN-667-2）可在申请拓展实验后继续使用，否则将会在SCP-CN-667离心结束后进行销毁。--自事件报告667-B后，SCP-CN-667的所有实验已全部停止，私自启用项目的工作人员将被视为反叛者进行处决。

**描述；**SCP-CN-667为一块--3.00mx2.00mx4.00m--3.20mx2.20mx4.20m的无色透明实心玻璃砖，其从外观与触感上与普通的大型工业用玻璃砖无异，但其硬度为正常玻璃的3倍，韧度也低于正常玻璃的3倍，这使得SCP-CN-667更加的易碎，并难以将其移动。

SCP-CN-667的异常在于：项目本身具有生物识别能力，并能根据生物的所在方位将自身部分物质暂时分解，随后转化为与富氧水结构类似的物质，以允许部分生物在项目内部游动，被允许进入项目的生物主要以鱼类、节肢类生物、水生昆虫、水生软体动物及大多数两栖动物为主，进入SCP-CN-667后的生物基本都能变现出正常的生命体征，并可在项目体内进行正常的游动、猎食、交配及产卵等正常生命过程，生物在SCP-CN-667内的代谢产物及生物遗骸将在2到3小时内被项目直接分解，含有二氧化硅的产物则会被SCP-CN-667直接排出。

大量实验资料表明，在SCP-CN-667环境内滞留3个小时以上的生命体将会对项目产生依赖性，这些生物体的20%会在离开SCP-CN-667后的3到5个小时后因无法适应原始环境而死亡，其余生命体则会在未来的2至4天内逐渐转化为与项目物理结构相似的玻璃体，即SCP-CN-667-2，该项目将保持其在生物状态时的原始形状，并依然具有生物活性，其会在自身破裂后以碎片为个体再次重组成新的SCP-CN-667-2，据调查项目的最小分化尺度可达1.5mm，SCP-CN-667-2均现肉食性且更具有攻击性，在进攻无果后，SCP-CN-667-2会主动寻找硬物或从高处跌落以将自己砸随分裂成更小的个体对目标进行攻击，具有鳍或蹼的SCP-CN-667-2可在空中游动，小型的SCP-CN-667-2个体可钻入人体肺部及其他脏器使人大出血而死，SCP-CN-667-2会在返回SCP-CN-667或遭氢氟酸腐蚀后消失，尝试制作或干涉这一转化过程的实验均已失败告终。

**附录：** 
[[collapsible show=&#34;+实验报告667-05：&#34; hide=&#34;- 收起          &#34;]]
&gt; **实验日期：**13/4/26
&gt; 
&gt; **实验目的：**将一条雄性蝴蝶鱼及一条雌性鮟鱇鱼放入SCP-CN-667内，观察其生命体征。
&gt; 
&gt; **实验内容：**于实验开始第5s时将蝴蝶鱼投入SCP-CN-667内，启初蝴蝶鱼表现出了不适和恐慌，随后有所缓解并在第75s时完全恢复正常状态；
&gt; 
&gt; 与第1min30s时投入鮟鱇鱼，其并未表现出不适且生命体征正常，证明SCP-CN-667可以同时模拟多重水环境并控制压强变化。
&gt; 
&gt; 第21min34s蝴蝶鱼被安康鱼所捕食，其部分尸块及大量血液迅速在SCP-CN-667内扩散。
&gt; 
&gt; 第2h34min12s时，蝴蝶鱼的尸块与血液完全消失，安康鱼在脱离SCP-CN-667时因压强导致血管爆裂而死亡。
&gt; 
&gt; &lt;实验结束&gt;
[[/collapsible]] 

[[collapsible show=&#34;+实验报告667-23：&#34; hide=&#34;- 收起          &#34;]] 
&gt; **实验日期：**14/2/9
&gt; 
&gt; **实验目的：**观察小丑鱼（脊椎动物门）与聪明关公蟹（节肢动物门）在脱离SCP-CN-667后的转化过程。
&gt; 
&gt; **实验内容：**将与SCP-CN-667滞留3小时后的小丑鱼与聪明关公蟹从项目内分离，并分别进行饲养，饲养过程中共有3只小丑鱼及5只聪明关公蟹因无法适应环境死亡，其余个体继续进行实验。
&gt; 
&gt; 实验开始后一天，小丑鱼骨骼开始变得易碎且透明，身体的部分软组织脱离，聪明关公蟹外壳趋向于透明并开始变硬，但二者均未表现出不适反应，依然可进行正常的生命活动。
&gt; 
&gt; 实验第二天，小丑鱼骨骼及聪明关公蟹外壳完全成为玻璃结构，二者的脏器及血管变硬，部分个体已停止进食并进入休眠状态。
&gt; 
&gt; 实验第三天，二者脏器完全玻璃化，且部分肌肉及脂肪也出现了类似症状，实验个体开始变得焦躁并尝试离开实验箱。
&gt; 
&gt; 实验第四天，小丑鱼已经完全玻璃化并可在空中滞留，聪明关公蟹开始互相攻击使自己肢解，随后生成新的小型SCP-CN-667-2个体，随后在Jieue研究员的协助下，所有的SCP-CN-667-2被送回SCP-CN-667内部，SCP-CN-667并无明显变化。
&gt; 
&gt; &lt;实验结束&gt;
[[/collapsible]] 

[[collapsible show=&#34;+实验报告667-164：&#34; hide=&#34;- 收起          &#34;]]
&gt; **实验日期：**[数据删除]
&gt; 
&gt; **实验目的：**确认项目对30只食人鲳的筛选能力及对死亡个体的分解速度。
&gt; 
&gt; **实验内容：**将30只食人鲳统一经过SCP-CN-667同化并与4小时后统一取出。
&gt; 
&gt; 4小时后7只食人鲳实验个体死亡，其余个体继续进行观察，死亡个体二次投入SCP-CN-667内观察其分解情况。
&gt; 
&gt; 7只食人鲳尸体最终与8h█3min后被完全分解，其余存活个体均在3天17个小时后完成变异，由于未申请后续研究故将全部23只SCP-CN-667-2投放回项目内部。
&gt; 
&gt; &lt;实验结束&gt;
[[/collapsible]] 


[[collapsible show=&#34;+实验报告667-179： &#34; hide=&#34;- 收起          &#34;]] 
&gt; **实验日期：**16/8/30
&gt; 
&gt; **实验目的：**尝试阻止或干涉一只直蛸的玻璃化。
&gt; 
&gt; **实验内容：**将一只于SCP-CN-667内滞留4小时的直蛸移植至培养箱中进行观察。
&gt; 
&gt; 实验第一天，直蛸脑部软组织玻璃化，因其移出会影响实验进行故不进行处理。
&gt; 
&gt; 实验第二天，直蛸左侧触须出现玻璃化，已切除。
&gt; 
&gt; 实验第三天，直蛸右侧两根触须出现玻璃化，已切除。
&gt; 
&gt; 实验第四天，直蛸[数据删除]。
&gt; 
&gt; &lt;实验终止&gt;
[[/collapsible]] 

**附录2：**
**事故报告：667-A**2016年9月2日有关编号为**179**的实验项目中发生事故，及于事故前天的实验结束时，研究员：Jack fenn未能正确处理SCP-CN-667-2残留物，导致实验间内产生了1█9只大小不一的SCP-CN-667-2章鱼形个体，在随后的压制过程中，Jack fenn研究员及其他2人不幸在事故中丧生，实验项目**667-179**因此终止，负责管理实验的G█████研究员因此受到纪律处分，SCP-CN-667实验管辖权转交至Isaac研究员手中。

**事件报告：667-B**在试验编号2██后，Jieue研究员察觉到了SCP-CN-667大小上的变化，并立刻报告给了站点主管对其进行调查，调查结果表明，SCP-CN-667的长宽高扩大了0.2m，现怀疑其扩增原因可能与频繁对项目进行的实验有关，与SCP-CN-667有关的实验已全部停止，SCP-CN-667的扩增原因仍在调查中。


##red| **警告**以下内容仅对二级及二级以上人员或持有2级以上访问许可的工作人员开放，任何未经授权的人员访问该文档将会被给予A级记忆删除并进行根据情节进行纪律处分。##

[[collapsible show=&#34;+“柚茶”事件：&#34; hide=&#34;- 收起          &#34;]]
2014/3/7参与SCP-CN-667 23编号实验的ShuiChai博士及参与实验的3位研究员被人杀害，现推测其在实验间中被分尸后被骨肉分离并将骨头埋藏于C1设施的某处，肉体及其余器官由某次实验进行彻底性清除，具体过程仍有待查明，但为防止类似案件再次发生，现已SCP-CN-667出现不明增长为由终止了该项目的所有相关实验。
