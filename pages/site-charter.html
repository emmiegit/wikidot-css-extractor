[[include :sugoi-chirimenjako-pain:component:fix-headings]]
スタッフは、サイトを円滑に運営するための特別な権限を持つサイトメンバーです。
スタッフはサイト内において強い権限を持っており、中立性を保ち一般メンバーの模範となることが求められます。
ただし、下記に定められたサイト運営等に関わることでなければ、彼らは一般メンバーと同様の扱いを受けます。
スタッフが違反行為を行った場合、通常のサイトメンバーよりも厳しく咎められます。

[[toc]]

+ 定義

* **サイトメンバー:** 当Wiki「SCP財団日本支部」(以下「サイト」)の全ての登録者を指します。
* **スタッフ:** サイト運営に関わる、下記に規定された権限・義務を持つサイトメンバーを指します。
* **一般メンバー:** スタッフ以外のサイトメンバーを指します。

+ スタッフ:職務権限

++ 1. 全スタッフ共通

+++ 1. 義務

# **フォーラムの維持:** フォーラム内の議論が適切なものになるよう、貢献する義務を持ちます。
# **サイト政策議論の注視:** サイト政策に関する議論について、常に注意を払わなくてはなりません。
# **義務の厳守:** サイトルールに定められた規定を、遵守しなくてはなりません。反した場合、即時降格手続き開始の根拠となります。
# **模範的な行動:** 常に中立性を保ち、サイトメンバーの模範となるような行動が求められます。
# **サイト内の礼節の維持・仲介:** サイト内の礼節を保つよう努力し、口論などが発生した場合、穏便に収まるよう仲介を行わなければなりません。
# **攻撃的なサイトメンバーへの警告・助言:** 攻撃的な態度をとるサイトメンバーに対し、的確な警告や助言を行わなければなりません。
# **変更実施時の報告:** 記事削除などの大きな変更をサイトに施した場合は、[[[http://ja.scp-wiki.net/forum/t-732073/|こちらのフォーラム]]]等にて、実施内容と理由を必ず報告する義務を持ちます。
# **義務の厳守:** 義務に対する違反は一般メンバーよりも厳しく咎められ、場合によってはスタッフの権利を剥奪される場合もあります。

+++ 2. 権限

# **決定の尊重:** スタッフによる決定は、一般メンバーから尊重されます。
# **指示:** スタッフによる指示は、一般メンバーに強制力を持ちます。
# **スタッフポスト:** 権限に基づくポストには、&#34;スタッフポスト&#34;、&#34;モデレーターポスト&#34;、&#34;管理者ポスト&#34;といったタイトルを付与する事ができます。特に指定がない限り、このポストに一般メンバーが返信することは出来ません。
# **議論の停止:** これ以上建設的な議論が望めないと判断される場合、議論の中断を宣言することができます。
# **サイトメンバー処分の提案:** サイトルールで規定された、サイトメンバーの処分を提案することができます。
# **サイトの編集:** ガイドの適用やサイトの環境維持を目的として、ページを編集することができます。また、スタッフのみが編集を許されている特別なページを編集することができます。
# **ページのロック:** スタッフは、そのページが編集されることによりサイトルールおよびガイドライン違反が起きる場合、編集をロックすることができます。
# **記事の削除:** 削除のガイドラインで規定された範囲内で、記事削除を実行することができます。その際、全スタッフ共通:義務:7に基づき、報告を行う必要があります。
# **改稿許可の代行:** 元の執筆者に代わって、記事を書き直す許可をサイトメンバーに与えることができます。ただしこの権限を行使できるのは、元の執筆者と連絡が取れない場合に限ります。
# **フォーラムまたはポストの、編集・削除:** サイトルール、またはサイトメンバーの要望を受けて、フォーラムまたはポストを、編集・削除することができます。その際、全スタッフ共通:義務:7に基づき、報告を行う必要があります。
# **スレッドの削除・移動:** 古い・不要になった・間違って建てられたスレッドであれば、削除・移動することができます。その際、全スタッフ共通:義務:7に基づき、報告を行う必要があります。

++ 2. 管理者

「管理者」はサイトにおいて最高権限を有しており、全スタッフ権限を行使する事のできるサイトメンバーです。
加えて、サイト内での最終的な裁決権や、処分実行権限などを持っています。
管理者には、客観的視点や、合理的で公正な態度が、求められます。

+++ 1. 義務

# **客観的視点:** あらゆる物事について客観的な視点を持つことが求められます。サイトやサイトメンバーのことを常に気にかけ、私情を挟まずにあらゆる判断を行って下さい。
# **合理的で公正な態度:** できる限り合理的で公正な態度を保つよう心がけて下さい。
# **処分理由の明示:** アカウント停止措置を行う際は[[[site-rules|サイトルール]]]に基づいてその理由を明示してなくてはなりません。
# **サイト整備:** サイト全体の整備を行い、常によい環境を保てるよう努力して下さい。
# **変更実施時の報告:** 削除等のサイトの変更を行った際は[[[http://ja.scp-wiki.net/forum/t-732073/|こちらのフォーラム]]]等にて報告する必要があります。特に即時削除を行う場合はその理由を明示する必要があります。
# **同意を得ていない行動の事後説明:** スタッフや他のサイトメンバーの同意を得ずに何らかの行動をしなくてはならない場合、その理由となり行きに関するアナウンスを必ず行って下さい。
# **最低人数:** 管理者は、常に最低でも3名以上がアクティブ状態でなければなりません。人数が定員を割った場合には、ただちに通常の手順にのっとって新たに管理者を任用するものとします。また、その間は下位のアクティブスタッフからの暫定代行の任用が行われます。

+++ 2. 権限

# **全スタッフ権限の行使:** 上記のモデレーターを含む、[[[site-rules|サイトルール]]]に規定された、全てのスタッフ権限を行使することができます。
# **新規サイトメンバーの承認:** 新規サイトメンバーの承認を行うことができます。
# **トラブルの仲裁・裁定:** サイトメンバー間の争いに関して仲裁し、最終的な決着を下すことができます。
# **サイトメンバー処分の実行:** サイトメンバーのアカウント停止を行うことができます。その際、//管理者:義務:3//に基づき、その理由を、明示的に説明する義務があります。
# **記事削除の実行:** [[[deletions-guide|削除のガイドライン]]]に基づき、記事の削除を実行できます。その際、//管理者:義務:5//に基づき、報告を行う必要があります。
# **サイトフォーマット変更:** 議論を経た後であれば、サイトフォーマットの変更を行うことができます。
# **緊急事態での、同意なしの判断と行動:** 緊急で対応しなくてはならない事案が発生した場合、他のスタッフやサイトメンバーの同意を得ずに判断を下すことが出来ます。その際、//管理者:義務:6//に基づき、その理由となり行きに関するアナウンスを必ず行う義務があります。その他の細則は、サイトルールで規定されます。
# **コントリビューターの任免:** スタッフ権限の一部行使が可能なコントリビューターを任免することができます。その職務権限は別に定められます。

+ スタッフ: アクティブ/非アクティブ

最低2ヶ月以上の長期間、活動のないスタッフは、非アクティブ状態として、権限を一時的に停止されます。
現在のアクティブスタッフは、[[[guide-for-newbies|初めての方へ:スタッフメンバー]]]を確認してください

# **活動停滞による非アクティブ化:** そのスタッフのアカウントが存在しないか、最低2ヶ月以上のあいだ活動が無い場合、そのスタッフは自動的に非アクティブ状態として扱われます。
# **非アクティブ時の権限停止:** 非アクティブスタッフは、一時的にスタッフの権限を有していない状態となります。投票への参加や、権限の行使はできません。
# **非アクティブの解除:** 非アクティブスタッフは、再度管理者がアクティブ状態と認めるまで、非アクティブを維持します。
# **自発的な非アクティブ化:** 全スタッフは、活動低下を理由として、自ら非アクティブ状態になる事ができます。自発的に非アクティブになった場合、自らの判断で再びアクティブ状態へ戻る事ができます。対応は管理者へ依頼してください。
# **長期非アクティブによる解任:** 非アクティブ状態が1年を超えた場合、管理者は、そのスタッフを解任する事ができます。
# **管理者による即時の非アクティブ化:** 管理者の過半数の同意があれば、特定のスタッフを即時に非アクティブ状態とすることができます。

+ スタッフ: 新規任用

新規にスタッフが必要となった場合、新規任用の手順は下記に従います。
原則的に、立候補制です。

++ 1. スタッフ募集スレッド

* **スタッフ増員の提案:** 各スタッフ、並びに一般メンバーは、管理者へスタッフ増員を提案する事ができます。
* **新規スタッフの募集:** 募集手順は、原則的に、スタッフ募集スレッドでの立候補制を取ります。スタッフ募集スレッドは管理者のみが設置できます。
* **立候補条件:** スタッフ立候補に必要な条件は、原則的に下記に従います。ただし、管理者は、必要に応じてこれを変更できます。これらの条件は、スタッフ募集スレッドで始めに明示されます。
* **全職種共通**
 * 今後少なくとも半年以上は運営に継続的に関わることが出来る
 * スタッフ憲章を遵守できる
 * サイトに関する提案や改善を積極的に実行できる
 * 前回警告処分を受けてから半年以上が経過している
 * 前回BAN処分を受けてから一年以上が経過している
* **モデレーター**
 * サイト登録から半年以上経過している
* **管理者**
 * サイト登録から1年以上経過しており、かつその間サイトで活動している

++ 2. 立候補と議論

* **立候補期間:** 立候補を受け付ける期間は、2週間です。管理者は、必要に応じてこれを変更する事ができます。
* **推薦:** スタッフ募集スレッドでは、全サイトメンバーが立候補者の推薦/非推薦の議論をすることができます。ただし、本人が立候補していない場合の推薦はできません。

++ 3. 任用
* **決議要件:** 特に指定がない場合、最終的な任用は、管理者によって決定されます。管理者は、スレッド内の議論を十分に加味し、判断を行う必要があります。
* **異論の受付:** 決定後、最低48時間の間、任用に関する異論が受け付けられます。管理者は、必要に応じてこの期間を延長する事ができます。
* **任用:** 異論受付期間終了後、任用が決定したサイトメンバーは、すべてのスタッフのリスト、協議チャットへ追加されます。著者ページも、これに伴い修正される必要があります。

+ スタッフ: 降格・解任

もし、スタッフの誰かが、サイトルール違反や権限濫用により、スタッフとして相応しくないと思われる場合、一般メンバーを含む全てのサイトメンバーは、スタッフの降格議論を発議する事が出来ます。

スタッフの降格についての議論は、前述の「処分」とは、別の新規スレッドを立てて議論されます。

++ 1. 降格の発議

# **発議前の他スタッフの同意:** 発議には、他のアクティブスタッフと対話し、最低1名以上の同意を得ている必要があります。
# **ハラスメントを理由とする発議:** また、スタッフが一般メンバーに対しハラスメント行為を行っていると感じた場合、その事について直接スレッドを立てるのではなく、まずは他のスタッフの誰かへ相談してください。
# **管理者への要請:** 最低1名のアクティブスタッフの同意を得た後、同意者と合名で、管理者へ状況の説明を行い、状況確認の要請をしてください。
# **発議:** この、管理者への連絡をもって、発議とします。これらの連絡はPM等でのやりとりのみでも有効とします。

++ 2. 降格の審議
# **状況の共有:** 説明の後、管理者から速やかにスタッフ内へ、簡潔に状況が共有されます。
# **発議の妥当性の審議:** 当該スタッフを除くスタッフは、発議が正当なものであるか、審議を行ってください。もし降格要求が、誇張に基づく、或いは、挑発目的等の完全に悪質な試みに見受けられる場合、発議者に対し慎重に質問を行ってください。悪質な降格要求は、それ自体が降格の根拠となります。無効な発議であると判断された場合、十分な誠実さを持って、その旨を発議者へ連絡してください。
# **降格議論スレッドの設置:** 有効な発議であると判断された場合、管理者(管理者が当該スタッフである場合、もう片方の管理者)が、降格議論スレッドを立てます。最初のポストには、下記が十分に含まれている必要があります。
 * 事案の完全な説明
 * ログ、スクリーンショット、または証拠へのリンク
# **降格議論の運用:** 降格議論スレッドには、当該スタッフとスタッフのみが参加可能です。それ以外の一般メンバーによるポストは削除されます。ポストには、降格への賛成/反対が、明確に含まれている必要があります。可能な限り、具体的な処分内容として「降格後の役職」または「解任要求」も、明示してください。
# **審議中の当該スタッフの権限:** 降格審議期間中は、管理者により、当該スタッフは全ての権限を停止されます。ただし、弁明のため、降格議論スレッドへのポストは許可されます。しかし、管理者により、特に悪質性が認められる場合は、審議への参加権も剥奪されます。
# **審議期間:** 降格審議期間は、スレッドが立てられてから72時間です。

++ 3. 決議

# **審議の終了:** 決議後、または審議期間終了後、管理者は議論を停止し、結果を宣言しなくてはなりません。
# **降格の実行:** もし当該スタッフに非が認められ、降格が決定した場合、降格は下記の何れかを伴って実施されます。
 * **解任:** 当該スタッフは、すべてのスタッフのリスト、協議チャットから削除されます。著者ページも、これに伴い修正される必要があります。
 * **降格:** すべてのスタッフのリストについて、当該スタッフは降格後の役職に変更されます。著者ページも、これに伴い修正される必要があります。
# **否決時の復帰:** もし当該スタッフに非はないと決定した場合、当該スタッフの全ての権限は元に戻されます。もし当該スタッフが望む場合、元の職務に完全に復帰する事ができます。

++ 4. 特殊な状況での対処

# **同時降格手続きによる欠員:** スタッフの同時降格手続きを行い、一時的に役職に欠員が出た場合、上位のアクティブスタッフによる兼任、下位のアクティブスタッフからの暫定任用、一般メンバーからの暫定任用が行われます。任用手続きは、通常の手順に従ってください。

付記: この降格手続きは、当該スタッフの強い感情的反発を呼ぶでしょう。誰も、このような手続きは好きではありません。しかし、もし貴方が降格手続きに値する深刻な問題であると感じたなら、貴方はスタッフへ連絡しなくてはなりません。これは人生の一部に過ぎません。

+ サイトメンバーの処分

サイトメンバーへの処分決定は、下記規定に従わなくてはなりません。
規定を無視した執行は、無効と判断され、該当スタッフの降格手続きの、即時開始の根拠となります。

++ 1. 処分議論スレッド

# **処分議論スレッド:** 緊急事態時を除く、全ての処分は、処分議論スレッドでの決議に基づく必要があります。処分議論スレッドは //全スタッフ共通:権限:5// に基づき、管理者・モデレーターのみが設置権限を持ちます。
# **参加者の制限:** 処分の決定に関する議論には、特に指定がない限り、当該サイトメンバーとスタッフのみが参加可能です。
# **事前協議:** フォーラム外にて、スタッフ間での事前協議が行われる場合があります。

++ 2. 決議

# **決議要件:** 処分の決定には、全管理者の過半数が、フォーラムで賛成している必要があります。処分議論では、賛成/反対を明確に示してください。
# **アクティブスタッフの参加:** 管理者の賛成がちょうど半数である場合、アクティブスタッフが議論に参加します。管理者を含むアクティブスタッフの過半数がフォーラムで賛成している場合、処分が議決されます。
# **未決時の否決判断:** 上記 //2. アクティブスタッフの参加// をもってしても、賛成数がアクティブスタッフのちょうど半数である場合、処分は否決されます。

+ 緊急事態

++ 1. 緊急事態の宣言

# **緊急事態の宣言:** アクティブな管理者の50%以上により、緊急性が高いと判断された場合、その事案は「緊急事態」と理事会フォーラムにて宣言されます。
# **アクティブスタッフによる宣言:** 管理者と連絡が取れない場合、理事会フォーラムスレッドにて、アクティブスタッフの50%以上の賛成が得られれば「緊急事態」として認められます。その場合、管理者の暫定代行が、アクティブスタッフ内の合議により決定されます。

++ 2. 権限と義務

# **管理者の権限:** 「緊急事態」時は、//管理者:権限:7//に基づき、原因となったサイトメンバーの処分を、上記手続きを経ずに行う事ができます。
# **アナウンスの義務:** 処分実行時に管理者は、//管理者:義務:6//に基づき、その理由となり行きに関するアナウンスを必ず行う義務があります。
# **アナウンスの場に関する指定:** アナウンスは必ずSCP-JPのフォーラム上でも行われ、「緊急事態の宣言」に賛成した管理者はその旨を書き込む義務を負います。
# **期日の指定:** 「緊急事態の宣言」に関するアナウンスは、処分の実施から必ず一週間以内に行われます。
 
+ サイトルールの変更手続き

++ 1. 変更の種類
# **小規模変更:** サイトルールとサイトスタッフ憲章について、明らかに内容に影響がない誤字脱字衍字（typo、項番号の誤指定、CSS修正等）に限り、手続きを経ずにスタッフが修正を行えます。
# **大規模変更:** 「てにをは」など文意を変えうる変更、その他ルールの改廃については、「サイトルールの変更手続き」に定められた手続きにのっとって行われます。

++ 2. 議論スレッド

# **議論の発議:** すべてのサイトメンバーはサイトルール変更のための議論を発議することができます。
# **スタッフによる議論の維持:** スタッフは、議論の健全性と感情的配慮が適切なものになるよう、議論を維持する必要があります。必要に応じて、スタッフ自身が落ち着きを取り戻すため、議論から離れる場合があります。
# **参加者の制限:** 該当スレッドの作成者は、正当な理由があれば、議論参加者をスタッフに制限することが出来ます(管理者、管理者とモデレーター等)。但し、スタッフが作成者の場合、上位のスタッフの参加を制限する事は出来ません。

++ 3. 投票

# **投票スレッドの設置:** スタッフは、議論が明確に合意に至らない場合、投票の為のスレッドを立てる事ができます。
# **賛成/反対の明示義務:** 投票では、明確な賛成/反対を伴わなくてはなりません。
# **参加者の制限:** 投票は、アクティブスタッフのみカウントされます。
# **投票の終了:** 投票は72時間の経過、またはアクティブスタッフの過半数を超える合意をもって、完了となります。
# **投票期間の短縮:** 管理者は、緊急性が高いと判断した場合、投票期間を24時間に短縮する事が出来ます。
# **投票期間の延長:** スタッフによる投票が必要に満たない場合、管理者は24時間の延長を行う事ができます。

++ 4. 決議

# **決議要件:** アクティブスタッフの過半数を超える賛成をもって、変更が可決されます。
# **投票の棄権:** アクティブスタッフは、投票の棄権を宣言する事ができます。投票の棄権を宣言していないアクティブスタッフは、反対としてカウントされます。
# **再投票の実施:** 一度棄却された提案は、考え方の変更とアクティブスタッフの内、管理者の50%以上、またはモデレーターの50%以上の承認がない限り、再度投票を実施する事はできません。

+ 投票手続き

サイト上で用いられる「投票」は、特に指定がない場合、下記手続きに従います。
投票手続きには、サイトルール及び細則に従い、その他のルールを伴う場合があります。

++ 1. 発議と参加

# **発議:** 投票の発議は、モデレーター以上のアクティブスタッフに限定されます。
# **参加者の制限:** 投票は、アクティブスタッフに限定されます。管理者は、これを変更する事ができます。ただし、サイトルール及び細則での規定が優先されます。
# **投票の棄権:** アクティブスタッフは、投票の棄権を宣言する事ができます。投票の棄権を宣言していないアクティブスタッフは、反対としてカウントされます。

++ 2. 投票と議論

# **賛成/反対の明示義務:** 投票のポストには、明確な賛成/反対を伴わなくてはなりません。また、投票ポストである事を明示する事が推奨されます。
# **投票期間:** 特に指定がない場合、スレッドが立てられてから72時間とします。
# **投票の終了:** 投票期間の経過、または決議要件を満たした段階で、投票は終了となります。

++ 3. 決議

# **決議要件:** 特に指定がない場合、アクティブスタッフの過半数による賛成で、提案は可決されます。
