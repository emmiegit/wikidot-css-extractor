    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-075-SK**
**Autor:** [[*user ScratchWizard]]
[[include info:end]]

**Objekt #:** SCP-075-SK
 
**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:**
V blízkosti SCP-075-SK na vzdialenosť 1 m nesmie byť prítomne, s výnimkou predom schválených testov od Rady O5 žiadne elektronické zariadenia. Porušenie tohto nariadenia sa rovná okamžitému podaniu amnestie Triedy A, a presunu človeka na inú pozíciu.

------

SCP-075-SK  je uložené v na mieru vytvorenom izolačnom kontajneru zloženom z [[collapsible show=&#34;     1. Vnútorná komora &#34; hide=&#34;     1. Vnútorná komora &#34;]] – kocka z pancierovej ocele o rozmeroch 2×2×2 metrov s hrúbkou steny 30 cm. [[/collapsible]] 
[[collapsible show=&#34;     2. Izolačná vrstva &#34; hide=&#34;     2. Izolačná vrstva&#34;]] – okolo vnútornej komory je izolačná vrstva z betónu s hrúbkou steny 3 metre. [[/collapsible]] [[collapsible show=&#34;     3. Vrstva pancierovej ocele&#34; hide=&#34;     3. Vrstva pancierovej ocele &#34;]] – okolo izolačnej vrstvy je ďalšia 30 cm hrubá vrstva pancierovej ocele. [[/collapsible]]  [[collapsible show=&#34;     4. Energeticky absorbovateľná vrstva &#34; hide=&#34;     4. Energeticky absorbovateľná vrstva &#34;]] – okolo vrstvy pancierovej ocele je vrstva zo silikónu, hrubá 45 cm. [[/collapsible]] [[collapsible show=&#34;     5. Druhá vrstva pancierovej ocele&#34; hide=&#34;     5. Druhá vrstva pancierovej ocele &#34;]] – okolo energeticky absorbovateľnej vrstvy je ďalšia 30 cm hrubá vrstva pancierovej ocele. [[/collapsible]]      
K prístupu k SCP-075-SK vedie skrz všetky vrstvy chodba o veľkosti 1×2 metra s tromi samostatne sa otvárajúcimi dverami. Tie sú na chodbe rozložené: 

* Prvé dvere na úrovni druhej vrstvy z pancierovej ocele, otvárajúce sa pomocou kódu, ktorý sa posiela na počítač v kancelácií Dr.███████ a biometrickej kontroly nastavenej na Dr.███████. 

* Druhé dvere na úrovni vrstvy pancierovej ocele, otvárajúce sa kód zadávajúci Dr.███████ a povolením od nezávislého člena bezpečnosti, kontrolujúceho kamery a senzory pohybu v chodbe medzi prvými a druhými dverami. 

* Tretie dvere sú na úrovni vnútornej komore a nesmú obsahovať žiadne elektronické časti. Otvárajú sa na kľúč, ktorý vlastný Dr.███████ a manuálny číselný kód, ktorý vie len mladší asistent Dr.███████.  

**Popis:**
Pre pochopenie anomálnych vlastnosti SCP-075-SK je potrebné uviesť tri dodatkové informácie: 
# Budúcnosť vychádza z minulosti 
# Vesmír sa každou akciou vetví do paralelných vesmírov 
# Irelevantná rýchlosť je keď je rýchlosť až tak veľká, že samotný vzorec pre výpočet rýchlosti je neplatný.[[footnote]] Viac na [https://www.reddit.com/r/PowerScaling/comments/xpt5h8/immeasurable_vs_infinite_vs_irrelevant/ Reddit] alebo [https://www.google.com/search?q=irelevant+speed&amp;oq=ire&amp;gs_lcrp=EgZjaHJvbWUqBggCEEUYOzIGCAAQRRg7MgYIARBFGDsyBggCEEUYOzIGCAMQRRg7MgYIBBBFGDkyBggFEEUYPTIGCAYQRRg8MgYIBxBFGD3SAQgyMTcyajBqN6gCALACAA&amp;sourceid=chrome&amp;ie=UTF-8 Google][[/footnote]]  

SCP-075-SK je malá sklenená guľka s priemerom 2cm. V jej strede sa nachádza modrý jemne žiariaci mozog z ktorého vychádzajú tenké svietiace vlákna veľké 10 mikrometrov, ktoré končia na vnútornej časti gule, pričom ich konce spôsobujú na povrchu gule svietiace body.   

SCP-075-SK funguje, ako procesor s irelevantnou rýchlosť a nekonečne veľkým úložiskom. SCP-075-Sk je schopné napojiť sa na akékoľvek elektronické zariadenie v okruhu jedného metra schopné prijímať alebo odosielať dáta. 

[[collapsible show=&#34;+Proces a popis posielania a spracovania dát: &#34; hide=&#34;-Proces a popis posielania a spracovania dát: &#34;]]
**Proces a popis posielania a spracovania dát:**

 //UPOZORNENIE – Táto časť si vyžaduje pochopenie všetkých troch vyššie zmienených dodatkových informácií//

Vesmír sa každou akciou rozvetvuje do paralelných vesmírov, budúcnosť vychádza z minulosti. Keď v minulosti niečo spravíme, ovplyvnime tím budúcnosť a vetvenie vesmíru do paralel. Ak niečo spravíme v budúcnosti je to ovplyvnené minulosťou a nachádzame sa tak v jednej z nekonečno veľa možných paralel, pričom stále platy – urobenie niečoho v minulosti ovplyvni budúcnosť a  vetvenie vesmíru do paralel. 

------

//Príklad:
– ak si vyberieme, že pôjdeme po ceste &#39;a&#39; jedno naše &#39;ja&#39; pôjde po ceste &#39;a&#39;, zároveň sa ale výtvory nový vesmír kde si vyberieme cestu &#39;b&#39;, a preto naše &#39;ja&#39; pôjde po ceste &#39;b&#39;.
- ak ideme po ceste &#39;a&#39; naše &#39;ja&#39; sa rozhodlo ísť po ceste &#39;a&#39;, a sme v jednom z paralelných vesmírov, pričom sa ale stále môžme rozhodnúť či stále pôjdeme po našej zvolenej ceste alebo z nej zídeme a tím vytvárame ďalšie paralelne vesmíry.//  

------

Pre pochopenie procesu a popisu posielania a spracovania dát u SCP-075-SK je potrebné predstaviť si, že upravujeme budúcnosť. Napojíme preto k SCP-075-SK vstupne zariadenie //(v budúcnosti)// a pošleme požiadavku. Vytvoríme tak nekonečne veľa paralelných vesmírov, pretože sme pohli postať nekonečne veľa rôznych požiadavok. SCP-075-SK spracuje všetky poslané požiadavky, z každého z paralelných vesmíroch a uloží si ich do každého bodu svojej existencie, pomocou irelevantnej rýchlosti. Tím pádom sa v predstave môžme posunúť ďalej do prítomnosti //(pred napojením SCP-075-Sk na vstupné zariadenie)//. Ak napojíme výstupné zariadenie SCP-075-Sk už má v pamäti odpovede na všetky možne otázky z každého možného paralelného vesmíru. Z nich vyberie tú, ktorú sme si vybrali a vypíše ju. Z toho dôvodu už nieje potrebné napájať vstupné zariadenie a pokladať otázku. Budúcnosť sa tejto novej minulosti prispôsobí a všetky paralelne vesmíry, ktoré sa tím vytvoria nikdy nevzniknú čo ale neovplyvni SCP-075-SK a jeho pamäť v ktorej ma napriek tomu uložené všetky možné odpovede na všetky možné otázky.                
[[/collapsible]]
[[collapsible show=&#34;+Záznam o Objevení: &#34; hide=&#34;-Záznam o Objevení: &#34;]]
**Záznam o Objevení:**
SCP-075-SK bolo objavené na stole v kancelácií Dr.███████. Bolo objavené doktorom ███████ počas  zaznamovania dát z testu od SCP-███-SK, pričom DR.███████ spozoroval, že celí test už je zaznamenaný napriek tomu, že nikto okrem neho nemal k jeho počítači prístup. Po prehľadaný svojej kancelácie kvôli možnému vniknutiu objavil SCP-075-SK.   

Výsluch Dr.███████ a všetkých osôb, ktoré do jeho kancelácie vstúpili štyridsať osem hodín pred nájdením SCP-075-SK nepriniesli nič užitočne. Kamerové závery tiež neboli užitočné – SCP-075-SK sa na stole objavilo zo snímky na snímku. Návrh, že závery sú sfalšované boli overené načo sa zamietli, ako klamlivé. Viac informácií o pôvode SCP-075-SK sa zatiaľ nenašli.            
[[/collapsible]]
**Dodatky:** 

[[collapsible show=&#34;+ Zistenie anomálných vlastnostiach SCP-075-SK&#34; hide=&#34;-  Zistenie anomálných vlastnostiach SCP-075-SK&#34;]]
**Test A - Datum** 14.8.████

**Subjekt:** D-7606

**Procedura:** Zistenie anomálných vlastnostiach SCP-075-SK

**Výsledky:** SCP-075-SK je schopné sa napojiť na rôznorodé výstupné zariadenie a nieje predmet ohýbajúci realitu 

**Průběh:** Subjekt D-7606 v rukách drží SCP-075-SK. Prvotné navrhli o anomálnych vlastnostiach SCP-XXXX-SK sú, že SCP0-075-SK je predpet ohýbajúci realitu. Experiment sa preto odohráva v kapesnej dimenzii s Scrantonovov kotvou reality v ktorej bol okrem subjektu D-7606 aj stôl so zapnutým monitorom, reproduktorom a tlačiarňou. Subjekt D-7606 je požiadaný aby položil SCP-075-SK na stôl vedľa výstupných zariadený. Na monitore sa objavy textoví súbor s odpoveďmi na otázky, ktoré chcel Dr. ███████ položiť. Zároveň s tím sa z reproduktorov ozval mechanický hlas, hovoriaci rovnaké odpovede a tlačiareň začala tlačiť. Subjekt D-7606 bol požiadaný aby ukázal vytlačený papier na kameru. Subjekt D-7606 z tlačiareň vyberie papier a ukáže obidve jeho strany  na kameru. Odpovede na otázky boli na jednej strane papiera vytlačené. Počet Humů[[footnote]] Hume je způsob, jak určit sílu nebo také množství realit v dané oblasti. [[/footnote]] sa v dimenzii počas celého testu nezmenil.  

------

**Test B - Datum** 21.8.████                      

**Subjekt:** D-7666

**Procedura:** Zistenie anomálných vlastnostiach SCP-075-SK

**Výsledky:** Posielanie odpovedi do koncových zariadený je schopné aj pomocou preposielania zo zariadenia schopného vysielať ľubovoľný signál s ľubovoľnou frekvenciou a SCP-075-SK je schopné  pamätať si svoje predchádzajúce odpovede. 

**Průběh:** Subjekt D-7666 je požiadané aby položil SCP-075-SK na stôl s dipólovou anténou [[footnote]] Dipólová anténa je základným typom antény, ktorá sa skladá z dvoch proti sebe rovnako dlhých prvkov. Tento druh antény sa používa v televíznom a rádiovom vysielaní. [[/footnote]], yagi-uda anténou[[footnote]] Tento typ antény je známy svojim ziskom a širokým spektrom využitia, vrátane televízneho a rádiového vysielania. [[/footnote]], parabolickou anténou[[footnote]]  Parabolická anténa má tvar paraboly a používa sa na smerové vysielanie a prijímanie signálov, ako je napríklad satelitná televízia. [[/footnote]], patch anténou[[footnote]] Táto malá a kompaktná anténa sa používa v rôznych bezdrôtových zariadeniach, ako sú WiFi routery a mobilné telefóny. [[/footnote]] a horn anténou[[footnote]] Tento typ antény je ideálny pre vysokofrekvenčné mikrovlnné aplikácie a je využívaný v telekomunikáciách a rádiových sústavách. [[/footnote]]. Každá anténa bola naladené na inú frekvenciu a prijímače boli na rožných miestach prepojené s koncovými zariadeniami. Subjekt D-7666 mal predom naučené otázky. Rovnako, ako pri Teste A z 14.8.████  nebolo potrebné tieto otázky nijak zadávať, odpovede vyšli na koncových zariadeniach v rovnakom momente, ako bolo SCP-075-SK umiestnené k anténam. Test bol označený za ukončený a subjekt D-7666 bolo požiadané aby opustilo miestnosť. Subjekt D-7666 opusti miestnosť. Dr.███████ potom chcel ešte ísť k SCP-075-SK sám a dodať doplňujúce odpovede ale skôr, ako na to stihol pomyslieť už z koncových zariadený vychádzali odpovede na jeho doplňujúce otázky. Medzi nimi aj zásadná odpoveď na otázku ohľadom pamäte SCP-075-SK, ktorá vyšla v tvare – Áno, svoju aktivitu si pamätám.     
      
------

**Test C - Datum** 28.8.████   

**Procedura:** Zistenie anomálných vlastnostiach SCP-075-SK

**Výsledky:** Zistenie, že SCP-075-SK ma irelevantnú rýchlosť výpočtov a nekonečnu pamäť. 
   
**Průběh:** Dr. ███████ pokladá SCP-075-SK na stôl. Na displeji sa otvorí textoví dokument v ktorom sú odpovede na doktorove otázky. Zároveň s nimi sa v textovom súbore nadchádzajú aj otázky k jednotlivým odpovediam. Medzi nimi aj:

|| **Otázka** || **Odpoveď**||
|| Žiješ? || Nie ||
|| Ako funguješ? || Moje fungovanie vyžaduje napojenie na vstupné a výstupné zariadenie. Prijímam informácie zo vstupného zariadenia. Vykonávam aritmetické a logické operácie. Spracúvam a uchovávam dáta. Rozhodujem na základe podmienok. Cyklím a vetvím programy. Manipulujem svoju pamäť. Spravujem operácie sa úrovni strojového kódu. Posielam odpovede do výstupného zariadenia.||
|| Ako procesor? || Áno ||
|| Prečo ti nemusíme posielať vstupné informácie?|| Vstupné informácie mi sú poskytované. Vy mi ich napíšete ja ich spracujem a do čo najmenšieho času odošlem odpoveď.    ||
|| Ako ti ich posielame?|| Daním vstupného zariadenia do mojej blízkosti a odoslaním nim dáta, ktoré si automaticky vezmem, spracujem a do čo najmenšieho času odošlem na výstupné zariadenie. ||
|| Aký je tvoj najkratší čas do ktorého si poslal odpovede?  || -25 minút ||
|| Si chybný? || O svojej chybnosti neviem, prosím uveďte, kde som spravil chybu. Nie -25 minút je správne.   ||
|| Ako je to možné || Svoje odpovede sa snažím odoslať čo do najmenšieho času, -25 minút je najkratší čas, za ktorý som bol schopný odoslať odpoveď.||
|| Zvládneš to aj do menšieho času? || Áno, časovo nie som limitovaný. Svoje odpovede ale nemôžem poslať za menší čas pretože nie som pripojený na výstupné zariadenie ||
|| Ako to myslíš ? || K svojmu fungovaniu potrebujem byť napojený na vstupné  a výstupné zariadenie. Svoje odpovede spracujem a odošlem do relevantného času pre užívateľa. ||
|| Je tvoja rýchlosť odpovedi irelevantná? || Áno ||
|| Aká je tvoja rýchlosť výpočtov?  || Irelevantná ||
|| Znamená to, že všetky otázky na teba musíme v budúcnosti napísať?  || Nie, vy ste ich už napisali, ja som si ich zapametal a odpovedal na nich. Čím sa potreba odoslať otázku neviskitne. ||
|| Čo všetko si pametáš?|| Moja pamäť je priliš rozsiahla aby sa mohla naraz jednotne vypisať. ||
|| Aká veľka je tvoja pamäť? || Na hranicu svojej pamäte som za celú dobu svojej existencie nenarazil ||
|| Kedy zanikneš?  || [DATA VYMAZÁNA] ||
|| Je tvoja pamäť nekonečná? || Podľa informácií, ktoré mám k dispozicií tak áno. ||
