    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Critic
**Auteur :** [[user Smapti]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 11 juin 2012
[[include credit:end]]

Le Critique s’assît silencieusement à son bureau à l’avant de la salle 238. Ses longs cheveux formaient une queue de cheval, et son visage ridé et septuagénaire était figé dans un regard scrutateur impénétrable alors qu&#39;il faisait tambouriner ses doigts sur la table au rythme de son chronomètre. Parmi la demi-douzaine de personnes qui attendaient silencieusement, aucune n&#39;avait plus de la moitié de l&#39;âge du Critique, et certaines à peine un tiers. Le Peintre, le Sculpteur, l’Éditeur, le Constructeur, le Compositeur et le Directeur étaient tous assis à leurs petits bureaux dans la galerie presque vide. Ce n&#39;étaient pas leurs vrais noms, bien sûr, mais ils se distinguaient tous par des noms de code lors de cette réunion. La plupart du temps, la salle 238 était une salle de classe ordinaire, dans une université ordinaire, dans une ville étasunienne ordinaire. Ce soir, cependant, c&#39;était le siège mondial d&#39;une organisation terroriste internationale (ou au moins une cellule de celle-ci), et le Critique en était le chef, dans la mesure où un groupe comme celui-ci pouvait en avoir un.

//Quelle bande d&#39;incapables,// pensa-t-il. 

&#34;Pouvons-nous continuer ?&#34; demanda le Peintre. &#34;On est assis ici à te regarder te tourner les pouces depuis une demi-heure, et…&#34;

&#34;Tais-toi,&#34; l&#39;interrompit le Critique. &#34;Nous sommes en train d&#39;apprécier le silence et la sensation de malaise. Vous saurez quand l&#39;œuvre sera terminée.&#34;

Le Peintre devint silencieux, et le Critique ajouta encore dix-sept minutes sur son chronomètre pendant que les six autres attendaient et regardaient. Ayant terminé sa &#34;performance&#34;, il se leva du bureau, tamisa les lumières et alluma un projecteur de diapositives qui devait être presqu&#39;aussi vieux que lui. Une pression sur un bouton et une photo s&#39;afficha sur le tableau blanc de la classe - une photo d&#39;un chat grassouillet à la fourrure gris-bleu, figé dans le temps avec un sourire inhabituellement heureux sur le visage. La question &#34;JE POUVOIR AVOIR CHEEZBURGER ?&#34; était superposée à la photo.

&#34;Qui peut me dire ce que c&#39;est ?&#34; demanda le Critique.

&#34;C’est un lolcat,&#34; proposa le Peintre.

&#34;Effectivement, Peintre,&#34; répondit-il. &#34;Et depuis quand ces &#34;lolcats&#34; existent-ils ?&#34;

&#34;Eh bien,&#34; répondit-il avec l&#39;assurance d&#39;un historien de l&#39;art, &#34;le style de cette image particulière est apparu au début de 2007, mais il trouve ses origines plusieurs années plus tôt sur 4Chan, et des exemples de photographies de chats avec des légendes humoristiques datant de la fin du XIX^^e^^ siècle ont été retrouvés.&#34;

&#34;Très bien, Peintre,&#34; dit le Critique. &#34;Directeur, dis-moi : y a-t-il quelque chose dans cette œuvre que tu trouves particulièrement captivant ? Éclairant ? Éblouissant ?&#34;

Le Directeur balbutia, visiblement surpris et alarmé d&#39;être interpellé. Un moment passa avant qu&#39;il ne puisse émettre une réponse : &#34;Pas particulièrement, Critique. C&#39;est juste une petite blague mignonne.&#34;

&#34;Alors comment justifies-tu cela, Directeur ?&#34; Le Critique appuya sur un bouton, et une nouvelle diapositive apparut. C&#39;était la photographie d&#39;un parking, prise par un appareil photo à quelques mètres du sol. Des dizaines de chats gisaient sur le sol, ensanglantés et morts, leurs corps arrangés pour écrire le message - &#34;NON TU POUVOIR PAS AVOIR CHEEZBURGER&#34;. Le Critique présenta une autre diapositive - le même parking, plus de chats morts, épelant &#34;CHATS MOR EST MOR&#34;. Un autre clic et une troisième diapositive apparut - plus de chats morts, arrangés pour écrire le message &#34;ET MTN ON EST COOL ? LULZ&#34;.

&#34;Ça a été pas mal de travail pour acquérir ces photos dans la base de données de l’Homme,&#34; dit sévèrement le Critique. &#34;Leurs informations indiquent que nous sommes responsables de cela, et lors de notre dernière réunion, tu as mentionné que tu travaillais sur un projet impliquant des chats. Puis-je supposer que c&#39;est ton travail ?&#34;

&#34;Oui, Critique,&#34; dit le Directeur.

&#34;Explique-nous ce que nous regardons,&#34; demanda le Critique alors qu&#39;il affichait une diapositive avec plus de chats morts épelant les mots &#34;MORGUE INVISIBLE&#34;.

&#34;C&#39;est produit par un agent mémétique qui cible spécifiquement les //felis catus//,&#34; déclara le Directeur. &#34;Ils sont obligés de venir sur ce site particulier et de se battre jusqu&#39;à ce qu&#39;ils soient mortellement blessés, et de se coucher avant de mourir selon des schémas qui énoncent ces messages.&#34;

&#34;Je ne suis pas intéressé par le comment,&#34; dit le Critique. &#34;Dis-moi pourquoi nous voyons cela. En quoi cette installation représente-t-elle nos objectifs ?&#34;

&#34;C&#39;est de la recontextualisation,&#34; répondit nerveusement le Directeur. &#34;En prenant quelque chose censé être amusant et en y ajoutant des éléments de tragédie et d&#39;horreur, cela oblige les gens à regarder les lolcats d&#39;une nouvelle manière, surtout si leur propre chat de compagnie est impliqué.&#34;

&#34;Si je voulais voir des choses amusantes recontextualisées avec de la tragédie et de l&#39;horreur, je pourrais me connecter à Youtube,&#34; déclara le Critique. &#34;Tuer le chat de quelqu&#39;un pour ouvrir son esprit est très susceptible de produire une réponse émotionnelle si basique qu&#39;elle va étouffer le message que vous essayez de transmettre. Ce que je vois ici, c&#39;est un groupe de chats morts utilisés pour parodier un meme d’Internet d&#39;une manière qui nous fait ressembler à une bande d&#39;aspirants Anonymous sadiques.&#34;

&#34;Mais, l&#39;air du temps actuel du-&#34;

&#34;Ce sera tout, Directeur,&#34; l&#39;interrompit le Critique. &#34;Je fais partie de cette organisation depuis longtemps, et je ne vais pas dire que c&#39;est la pire chose que j&#39;aie jamais vue. C&#39;est mal conçu, c&#39;est mal exécuté, et ça ne va pas accomplir ce que tu veux. Si la recontextualisation est la direction que tu veux prendre, parle à l’Éditeur - ce dossier de confinement qu&#39;il a brouillé avec des titres de journaux et renvoyé directement à la porte d’entrée de l’Homme était splendide !&#34;

&#34;Merci Critique,&#34; dit l’Éditeur.

&#34;De rien,&#34; lui répondit-il en rallumant les lumières avant de s’asseoir. &#34;La raison pour laquelle j&#39;en parle est que les problèmes avec cette installation reflètent les problèmes que j&#39;ai vus dans beaucoup d’œuvres ces derniers temps. Pour être franc, le travail que cette organisation a réalisé au cours du mois dernier a été très peu impressionnant. Sculpteur, tu as fabriqué une bouche d&#39;incendie qui émet un rayonnement gamma lorsqu&#39;elle est connectée à un tuyau d&#39;incendie, n&#39;est-ce pas ?&#34;

&#34;Oui, Critique,&#34; dit le Sculpteur.

&#34;Et Peintre, tu as réalisé une fresque sur un trottoir dans laquelle les gens sont absorbés comme dans des sables mouvants, puis ajoute leur alter-ego à une foule.&#34;

&#34;Oui, Critique.&#34;

&#34;Et Compositeur, tu as produit un enregistrement d&#39;un solo de guitare électrique qui liquéfie le visage de l&#39;auditeur.&#34;

&#34;Oui, Critique. L&#39;idée de &#34;génial qui fait fondre le visage&#34; a été soulevée pour la première fois par Blue Öyster Cult en 1972, dont le premier single &#34;Cities on Flame With Rock and Roll&#34; incluait la phrase : &#34;Trois mille guitares, elles semblent pleurer, mes oreilles vont fondre, puis mes yeux.&#34; Au milieu des années 1980 —&#34;

&#34;Plus tard, Compositeur,&#34; dit le Critique. &#34;Ces trois œuvres sont gravement défectueuses, et toutes exactement de la même manière. Qui peut me dire quel est ce défaut ?&#34;

La pièce était silencieuse. Aucun des six ne connaissait la réponse - ou s&#39;ils en avaient l’idée, ils craignaient de la partager.

&#34;Je vois que vous donnez votre langue au chat,&#34; lâcha le Critique en jetant un coup d&#39;œil entendu au Directeur. &#34;Ces trois installations, mesdames et messieurs, sont des œuvres d&#39;art qui tuent des gens.&#34;

&#34;N&#39;est-ce pas ce que nous faisons ?&#34; dit le Peintre.

Le Critique soupira. &#34;Laissez-moi vous raconter une histoire. À l&#39;époque où j&#39;avais votre âge, les artistes, les vrais artistes, s&#39;intéressaient à ce que nous appelions &#34;bousculer les foules&#34;. Demandez à vos parents ou à vos grands-parents à quel point l&#39;Amérique traditionnelle était fermée d&#39;esprit à l&#39;époque - des mamies aux cheveux bleus écoutant Lawrence Welk et Liberace, qui pensaient que les gens comme le //putain de Kingston Trio// étaient de dangereux subversifs et que Jackson Pollock n&#39;était qu&#39;un idiot avec trop de temps libre - si elles savaient même qui il était. Nous voulions tous repousser les limites, faire sortir les gens de leur vision du monde fermée, leur faire comprendre à quel point le monde était grand et fou. Et vous savez quoi ? Nous le faisions. Notre génération a changé la façon dont les gens pensent à l&#39;art. Nous pensions vraiment que nous étions cools.&#34;

&#34;Je faisais des choses à l&#39;époque que personne n&#39;avait jamais vues. Et quand Andy - je suis désolé, c&#39;était le nom du Critique à l&#39;époque - m&#39;a demandé de rejoindre cette organisation, j&#39;ai sauté sur l&#39;occasion. J&#39;ai fait des choses qui ont vraiment effrayé l’Homme au point de le faire courir bras en l’air, des choses qui ont vraiment forcé les gens à changer d&#39;avis sur la façon dont le monde les entoure. Pour moi, c&#39;est ce qu&#39;est cette organisation.&#34;

Le Compositeur l&#39;interrompit. &#34;Mais le manifeste ne dit-il pas…&#34;

&#34;Il n&#39;y a pas de manifeste,&#34; affirma le Critique. &#34;Maintenant, répondez-moi, vous tous - comment pouvons-nous ouvrir l&#39;esprit des gens si tout ce que nos projets font, c&#39;est les tuer ?&#34;

&#34;Il ne s&#39;agit pas tant de la victime, non ?&#34; demanda le Directeur. &#34;C&#39;est plus pour les gens qu&#39;elle laisse derrière elle - la famille, les amis et les gens qui se trouvaient au bon endroit. D&#39;ailleurs, ce requin invisible que tu as toi-même créé lorsque tu étais le Directeur ressemblait beaucoup à ce concept.&#34;

&#34;On pourrait dire que c&#39;était le cas,&#34; répondit le Critique, &#34;et je dirais que tu as raison, et je te dirais aussi que ce requin était un chef-d&#39;œuvre dans la façon dont il exposait le phénomène du spectateur et l&#39;apathie des hommes face aux problèmes des autres. Mais c&#39;était en //1975//. Es-tu en train de me dire que les meilleurs projets que cette organisation peut proposer sont des idées recyclées d&#39;avant même votre naissance ?&#34;

Le Directeur n’émit aucun bruit.

&#34;Écoutez, on peut faire mieux qu&#39;une œuvre d&#39;art qui tue des gens et ensuite coller notre slogan à la fin comme une sorte de punchline. Certaines de nos pièces les plus intéressantes n&#39;ont jamais coûté une seule vie. Compositeur, as-tu déjà écouté l&#39;interprétation de Cage que ton prédécesseur a enregistrée ?&#34;

&#34;Non, Critique,&#34; répondit le Compositeur.

&#34;Bonne réponse. Si c&#39;était le cas, tu ne serais pas le Compositeur.&#34; Le Critique ouvrit sa mallette et en retira une cassette qu&#39;il posa sur le bureau du Compositeur. &#34;N&#39;écoute pas ça toi-même - donne-le à l&#39;un de tes amis et fais-lui écouter pendant que tu n&#39;es pas là. Ou à l&#39;un de tes ennemis, si tu préfères. Donne-lui simplement quelques jours et demande-lui comment il va, parce que c&#39;est quelque chose qui attrape l&#39;auditeur par les couilles et le //force// à oublier tout ce qu&#39;il savait sur ce qu&#39;est la musique, et jusqu&#39;à présent, cela n&#39;a jamais tué une seule personne.&#34;

&#34;Je ne dis pas que la mort ne peut jamais être une source d&#39;expression artistique. Je suis sûr que vous connaissez tous cet engin en Alaska ? Mon prédécesseur était //furieux// contre ce vieux Constructeur quand il a réussi celui-là. Il lui a mis une raclée devant tous les autres - comment avez-vous pu être si irresponsable, vous auriez pu tous nous tuer, l&#39;Homme va nous tomber dessus comme un catcheur sur la première corde, etc. Mais j&#39;ai découvert plus tard que le Critique l&#39;avait pris à part après la réunion et lui avait dit que c&#39;était la pièce la plus intellectuellement stimulante qu&#39;il ait vue depuis que le copain de Chazdwick avait fabriqué cette bombe atomique parlante en 1963.&#34;

&#34;Je sais que la plupart d&#39;entre vous n&#39;est arrivée qu&#39;il y a quelques années, après ce qui s&#39;est passé à l&#39;Expo de Baltimore. Je ne sais pas pourquoi le vieux Critique vous a choisi parmi les centaines de personnes qu&#39;il a considérées, mais je sais qu&#39;il se serait attendu à mieux que ça. Nous ne pouvons pas continuer à faire la même chose encore et encore en changeant simplement la couleur de la peinture. À ce rythme, nous courons le risque de devenir prévisibles et, pire encore, de devenir //ennuyeux//.&#34;

&#34;Ce sera tout pour aujourd&#39;hui. La prochaine réunion n&#39;aura lieu que dans quatre semaines à partir de ce soir - le deuxième semestre commence demain, et je vais être très occupé à enseigner une introduction à l&#39;histoire de l&#39;art à des gosses qui ne sauraient pas distinguer la //Fontaine// d&#39;un urinoir. Je m&#39;attends à voir des projets beaucoup plus stimulants intellectuellement, en attendant. À bientôt.&#34;

Le Critique retourna à son bureau et s&#39;assit pour lire son programme de cours pendant que les six autres rassemblaient leurs affaires et se dirigeaient vers la porte. Une pensée oubliée lui vint à l&#39;esprit lorsqu&#39;il remarqua que le Constructeur s&#39;en allait. &#34;Oh, au fait, Constructeur ?&#34; dit-il.

&#34;Oui, Critique ?&#34;

&#34;Ces anciennes statues que tu as trouvées et embellies ? Celles avec la pluie et les enfants affamés ? Continue comme ça. C&#39;était plutôt cool.&#34;</textarea></pre>
