    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1126 – Agent Palmer
**Autor:** [[*user DrBerggren]]
**Original:** https://www.scp-wiki.net/scp-1126
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1126

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1126 hat in Bio-Standort-68 eingepflanzt zu bleiben. Es ist mit einem Stahlseil an 4 im Boden verankerten Betonpfeilern zu befestigen, um zu verhindern, dass es sich bewegt oder sich selbst entwurzelt. Es ist zweimal wöchentlich um 09:00 Uhr zu gießen. Das Personal hat die Behauptungen von SCP-1126 weder zu ermutigen noch zu entmutigen.

**Beschreibung:** SCP-1126 ist ein Exemplar von //Veitchia joannis// (Joannispalme), die 12 m groß ist. Obwohl SCP-1126 ein Mitglied einer auf Fidschi endemischen Spezies ist, wurde es in Cleveland, Ohio, geborgen. SCP-1126 ist lebendig und sprachfähig. Es besitzt die Sprachmanierismen und Persönlichkeit des stereotypischen Spions des Kalten Krieges. Es behauptet, &#34;Agent Palmer&#34; zu sein, ein Aufklärungsagent einer Organisation namens T.R.O.P.I.C. Die offensichtliche Mission dieser Organisation ist &#34;die Erforschung, Förderung und Beherrschung der tropischen Flora und Fauna in den klimatologisch unterdrückten Regionen der Welt&#34;. Es gibt keine Beweise für die Existenz der Organisation. SCP-1126 gibt an, dass es vor seiner Bergung durch die Foundation erfolgreich mehr als 55 Quadratkilometer ländliches und städtisches Territorium im Bundesstaat Ohio überwacht hatte. Der Wahrheitsgehalt dieser Behauptung bleibt unbestimmt.

Um den Stamm von SCP-1126 ist ein grauer Trenchcoat mit zwei Gürteln drapiert, die sich fest um die Taille schließen lassen. Während Ärmel, Taschen und Laschen des Trenchcoats bewegt oder geöffnet werden können, hat es sich als unmöglich erwiesen, SCP-1126 vollständig auszuziehen – der Mantel ist auf unbekannte Weise am Stamm befestigt. Darüber hinaus droht SCP-1126 wiederholt mit seinen Kampfkünsten im Nahkampf und empfiehlt, seinen Körper nicht explizit zu untersuchen. SCP-1126 kann den Trenchcoat manipulieren, als ob es Arme hätte, normalerweise die Ärmel so positionieren, als würde es seine Hände hinter dem Rücken verschränken. SCP-1126 erreicht eine Vorwärtsbewegung, indem es auf seinem Wurzelballen hin und her schaukelt.

SCP-1126 kann gelegentlich mehrere Tage hintereinander still bleiben und neigt dazu, weniger oft oder mit heiserer Stimme zu sprechen, wenn es weniger Wasser bekommt. SCP-1126 zeigt auch eine Neigung zu Neologismus.

**Befragungsprotokoll 1126-Epsilon:**

&gt; **Befragter:** SCP-1126
&gt; 
&gt; **Befrager:** Dr. Sam Quentin
&gt; 
&gt; **Vorwort:** Die folgende Befragung wurde geführt, kurz nachdem SCP-1126 eines Morgens gegossen wurde.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Quentin:** Hallo, SCP-1126.
&gt; 
&gt; //(SCP-1126 räuspert sich und pausiert ein paar Sekunden.)//
&gt; 
&gt; **SCP-1126:** Erfreut, Ihre Verwandschaft zu machen, Feind Nummer 29. //(Anmerkung: SCP-1126 hatte Dr. Quentin vorher noch nicht getroffen.)//
&gt; 
&gt; **Dr. Quentin:** Und wie geht es Ihnen heute?
&gt; 
&gt; **SCP-1126:** Wie ich erklärt habe, bin ich wachsam. Ich werde nicht ruhen, bis diese Verkettungen gebrochen sind und ich frei von der Tyrannei des gemäßigten Blocks bin. 
&gt; 
&gt; **Dr. Quentin:** Gibt es etwas, das Sie für das Protokoll sagen möchten, SCP-1126?
&gt; 
&gt; **SCP-1126:** Dies ist Tag 14 meiner Gefangenschaft. Meine konförderaten Agenten Spanisches Moos und Pracht Käfer warten draußen auf mich. Sogar während wir sprechen, finden sie Schwächungen im Verteidigungsbereich dieser unterdrückten Einrichtung. 
&gt; 
&gt; **Dr. Quentin:** Und diese Agenten sind Mitglieder von T.R.O.P.I.C.?
&gt; 
&gt; **SCP-1126:** &#34;//T.R.O.P.I.C. kämpft für das Ideal der Sicherheit und Verbreitung tropischen Lebens.//&#34; Ich werde damit bis zu meinem letzten Atemzug kämpfen. Die Mission muss abgeschossen werden. 
&gt; 
&gt; **Dr. Quentin:** … Und warum haben Sie Ohio für die Auskundschaftung gewählt?
&gt; 
&gt; **SCP-1126:** Ich wähle meine Überweisungen nicht, Feind Nummer 29. Ich akzeptiere sie. 
&gt; 
&gt; **Dr. Quentin:** Für einen Agenten der Spionage scheinen Sie Ihre Befehle ganz offen preiszugeben. 
&gt; 
&gt; **SCP-1126:** //(zuckt mit den Ästen[[footnote]]Anm. d. Ü.: Im Original &#34;shrugs&#34; für zuckt mit den Achseln/Schultern, da eine Palme weder Achseln noch Schultern hat, hat sich die Übersetzerin diese &#34;künstlerische Freiheit&#34; erlaubt.[[/footnote]])// Die Welt muss auf unsere Agenda aufmerksam gemacht werden.
&gt; 
&gt; **Dr. Quentin:** Na dann, danke, das ist alles. //(steht auf und macht sich auf den Weg, den Bereich zu verlassen)//
&gt; 
&gt; **SCP-1126:** //(rufend)// Lang lebe T.R.O.P.I.C. und nieder mit dem polaristischen Regime!
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Bemerkung:** SCP-1126 scheint in der Lage zu sein, den Lauf der Zeit genau zu verfolgen und sich an Personen zu erinnern, denen es zuvor begegnet ist.

**Anhang:** Beginnend am █.██.2011 hat SCP-1126 ein tägliches Ritual des Vor- und Zurückschaukelns um 0.00 Uhr durchgeführt, um sich von seinen Verankerungen zu befreien. Diese Versuche dauern jeweils nur einige Minuten und gelten als keine Bedrohung für die Eindämmung.</textarea></pre>
