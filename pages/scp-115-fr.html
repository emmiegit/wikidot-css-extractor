    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-115-FR - La Dame des Tuyaux
**Auteur :** [[user DrCendres]]
**Date :** 10 Novembre 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-115-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les membres du personnel de sexe masculin affectés à l&#39;étude de SCP-115-FR ne doivent en aucun cas pénétrer dans sa cellule. Il en va de même pour le personnel affecté à l&#39;entretien. Seuls les personnes de sexe féminin y sont habilitées, exception faite des Classes-D faisant office de sujets de tests.

La cellule de SCP-115-FR ne doit être composée que d&#39;une simple pièce de 150 sur 260 centimètres, à laquelle est rattaché un espace complémentaire de 50 sur 40 centimètres, qui contiendra une chaise simple destinée à accueillir les Classes-D lors des tests. L&#39;intérieur de cette cellule doit contenir le strict nécessaire d&#39;une salle de bain classique, à savoir un lavabo, une cuvette de toilette ainsi qu&#39;une douche fonctionnels qui devront être nettoyés à chaque passage de SCP-115-FR --à l&#39;aide de produits d&#39;entretien-- à l&#39;aide d&#39;une brosse et d&#39;un outil de raclage, afin de dégager les conduits de toute trace corporelle attestant de la présence de l&#39;entité (//Se référer à l&#39;Entretien 115-FR n°3 du [[[Document 115-FR-A]]]//). Quelques accessoires, entre autres un miroir, une brosse à dent, une serviette, un tapis de bain devront être placés dans la pièce afin de donner une touche authentique à celle-ci. 

Les appareils doivent être reliés les uns aux autres par un système de plomberie comprenant des tuyaux multicouches et flexibles, eux-mêmes reliés à un réservoir d&#39;eau situé dans un complexe souterrain, en-dessous de la cellule. Les canalisations doivent être séparées en quatre sections, composées de vingt tuyaux chacune. Le complexe doit être conçu de façon à ce que l&#39;on puisse accéder à n&#39;importe quelle portion de tuyaux afin d&#39;y apporter rapidement une réparation ou une modification. Les murs doivent être constitués de béton armé, de même pour le sol de la cellule ou le complexe. Ce dernier doit être hermétiquement fermé, et ses couloirs doivent être inondés d&#39;un mélange composé à 70 % d&#39;eau, à 20 % d&#39;eau oxygénée et à 10 % d&#39;eau de javel lorsque non empruntés par le personnel. Des caméras étanches doivent être placées partout dans ce complexe. 

Si il devient nécessaire d&#39;accéder au système de plomberie, alors le liquide devra être évacué des couloirs grâce à un mécanisme de pressurisation. Dans le cadre d&#39;une intervention de quelque nature que ce soit, SCP-115-FR devra être chassée hors de la section concernée et être confinée dans une autre section jusqu&#39;à nouvel ordre, grâce à un système de valves contrôlé à distance. Les canalisations doivent être soigneusement nettoyées de manière trimestrielle, sans utilisation de quel produit nettoyant que ce soit, afin que toutes les sécrétions de SCP-115-FR soient raclées et qu&#39;elles n&#39;obstruent ni les tuyaux, ni les mécanismes.

**Description :** SCP-115-FR est une masse amorphe constituée de déchets et surplombée par une tête humaine, qui se déplace dans les tuyaux et les canalisations en modelant sa forme selon ses besoins. Son corps est constitué à 40 % de boue (Cette part étant elle-même constituée à 10 % de siccité et à 90 % d&#39;humidité), à 22 % d&#39;excréments d&#39;origines variées, à 14 % de diverses moisissures, bactéries et champignons de tout genre, à 14 % de restes humains et animaux, majoritairement de cartilage, d&#39;os, d&#39;ongles, de cheveux et de fourrure, à 5,6 % de déchets plastiques et à 4,4 % d&#39;aliments. Bien souvent, lors de ses sorties, toute cette masse reste dissimulée dans les tuyaux. La taille de &#34;l&#39;abdomen&#34; de l&#39;entité est variable, et peut s&#39;élargir jusqu&#39;à atteindre un volume supérieur à celui d&#39;un corps humain.

La seule partie reconnaissable de la morphologie de SCP-115-FR est la tête qui surplombe le corps, auquel elle est reliée par un semblant de colonne vertébrale, et présente des traits et caractéristiques féminins. Sa chevelure semble suinter en permanence une matière huileuse inconnue, encore en étude dans les laboratoires de la Fondation. Ce liquide possède des propriétés adhésives extrêmement puissantes, mais lui sont mélangées plusieurs enzymes annihilant ses effets, et agissant avec une extrême rapidité. On suppose que c&#39;est ainsi que le sujet parvient à ne pas rester collé à chaque surface : l&#39;entité, lorsqu&#39;elle souhaite user de ses sécrétions comme d&#39;une colle puissante afin de, par exemple, manipuler des objets, inhibe l&#39;action des enzymes. De plus, une étude approfondie des cheveux de l&#39;entité ont démontré que chaque fibre était en réalité constituée d&#39;un système nerveux complexe, et composée de plusieurs micro-articulations. Ceci permettant à SCP-115-FR de manipuler sa chevelure sans restriction, le sujet est capable d&#39;utiliser la plupart des objets conçus pour un usage humain.

SCP-115-FR fait preuve d&#39;une agressivité extrême envers tout individu masculin ayant dépassé la trentaine. Si quelqu&#39;un correspondant à ces critères s&#39;introduit dans une salle de bain dans laquelle l&#39;entité a trouvé refuge, alors celle-ci tentera à tout prix de l&#39;éliminer. Néanmoins, elle se montre amicale envers les membres féminins qui lui sont présentés, et peut même tenir une conversation élaborée avec un autre être humain. Bien qu&#39;elle répugne à la présence d&#39;individus masculins, si ceux-ci sont assez jeunes, alors elle se contentera de les ignorer, sauf si ces derniers la provoquent. L&#39;exception étant faite des enfants, qu&#39;elle dit adorer, et envers lesquels elle se montre extrêmement protectrice.

Il a fallu recréer dans sa cellule une salle de bain convaincante, car le sujet refusait catégoriquement de sortir des canalisations autrement. Bien qu&#39;il fut possible de forcer SCP-115-FR à se rendre dans la pièce par le biais de mouvements d&#39;eau et de pression, cela déclenchait chez elle un état de fureur qui la poussait à attaquer toute personne se trouvant dans la pièce, ce qui nuisait fortement aux tests.

L&#39;entité serait capable de deviner d&#39;une manière où d&#39;une autre certains antécédents des personnes lui étant présentées. Une étude est actuellement en cours afin de lui déterminer certaines facultés de prescience, de télépathie ou tout moyen d&#39;accéder à ce genre d&#39;informations. (Se référer aux tests.)

**Récupération :** SCP-115-FR fut capturée le ██/██/████ dans le Nord de la France après qu&#39;une série de meurtres fut commise sur sept (7) individus adultes de sexe masculins, dont l&#39;âge se situait entre 39 et 57 ans, et d&#39;un (1) enfant âgé de 6 ans. Les victimes étaient mortes d&#39;asphyxies, leurs voies respiratoires obstruées par une substance noire, ou encore [DONNÉES CENSURÉES]. Seul l&#39;enfant a été retrouvé étranglé, bien que les empreintes digitales retrouvées sur sa peau ne mènent à aucune piste. Les meurtres étaient toujours perpétrés dans les salles de bain des victimes, et la seule trace jamais retrouvée du tueur était une matière huileuse et collante, ainsi que des marques boueuses composée de déchets sur les murs et dans les canalisations de la pièce, la même substance retrouvée dans les voies respiratoires des défunts morts par étouffement. Ce mode opératoire attira l&#39;attention de la Fondation, et SCP-115-FR fut identifiée et confinée avec succès.

------
++ **Tests :**

[[collapsible show=&#34;Série de tests et Notes du Docteur Zandia :&#34; hide=&#34;Cacher les tests&#34;]]

Les notes suivantes sont toutes de la main du Docteur Zandia.

&gt; **Test I :** Voir la réaction de SCP-115-FR face à un individu féminin
&gt; **Sujet de test :** D-325, Sexe Féminin, 26 ans, délit de vol à main armée avec homicide volontaire
&gt; **Résultat :** La tête de SCP-115-FR a surgi hors de la douche, et a soigneusement observé le sujet. L&#39;entité a ensuite commencé à s&#39;adresser au sujet en déclarant qu&#39;elle &#34;aimait ses tatouages&#34;. Le sujet a pu quitter la salle sans encombre. 

//Donc, aucune réaction devant les individus féminins, du moins pas devant celle-ci. On s&#39;en doutait, vu que les victimes étaient toutes des hommes.//

&gt; **Test II :** Voir la réaction de SCP-115-FR face à un individu masculin
&gt; **Sujet de test :** D-678, Sexe Masculin, 54 ans, viol et meurtre d&#39;une étudiante
&gt; **Résultat :** SCP-115-FR a surgi hors de l&#39;évier et a attaqué le sujet. Après sa mort par asphyxie, elle a tenté de traîner le cadavre vers les conduits. Si des agents n&#39;étaient pas entrés dans la pièce, il est fortement probable qu&#39;elle l&#39;aurait [DONNÉES CENSURÉES]. La bande-son des caméras a capté un murmure que l&#39;entité aurait prononcé avant de tuer le sujet : &#34;Corrompu jusqu&#39;à la moelle, du sang sur les mains, ils deviennent tous ainsi en vieillissant.&#34;

//Je vais demander l&#39;autorisation de faire des tests sur des sujets plus jeunes. La dernière phrase de SCP-115-FR est curieuse, j&#39;ai une intuition que cela pourrait nous permettre de mieux comprendre son attitude et son mode opératoire.//

&gt; **Test III :** Voir la réaction de SCP-115-FR face à un individu masculin plus jeune
&gt; **Sujet de test :** D-861, Sexe Masculin, 38 ans, cambriolage avec homicide volontaire
&gt; **Résultat :** SCP-115-FR a surgi hors de la douche et a attaqué le sujet. Après sa mort par asphyxie,  elle a laissé le cadavre en place pour replonger dans les conduits.

//Il n&#39;était peut être pas assez jeune ?//

&gt; **Test IV :** Voir la réaction de SCP-115-FR face à un individu masculin plus jeune
&gt; **Sujet de test :** D-097, Sexe Masculin, 29 ans, trafic de drogue
&gt; **Résultat :** La tête de SCP-115-FR a surgit hors des toilettes et a observé le sujet avec déplaisir, sans rien dire. De temps en temps, ses cheveux s&#39;agitaient dans sa direction et menaçaient de le toucher. Le sujet pétrifié n&#39;a pas écouté les ordres du personnel dirigeant le test, lui ordonnant de s&#39;approcher. Un agent de sexe féminin s&#39;est introduit dans la cellule et a éliminé le sujet de test. SCP-115-FR n&#39;a pas réagi au coup de feu, se contentant de sourire en observant l’exécution du sujet avant de replonger dans les tuyaux.

//Bien que SCP-115-FR ait marqué sa répugnance, elle n&#39;a pas essayé d&#39;attaquer D-097. Il faudrait établir la limite d&#39;âge qui provoque un assaut. Cela nous éviterait d&#39;assigner des membres du personnel inadaptés à ce SCP. Je ne veux perdre personne d&#39;indispensable, ça ferait tâche sur mon dossier.//

&gt; **Test V :** Voir la réaction de SCP-115-FR face à un individu masculin plus jeune
&gt; **Sujet de test :** D-153, Sexe Masculin, 27 ans, délit de vol à main armée avec récidive
&gt; **Résultat :** La tête de SCP-115-FR a surgi hors de la bonde de douche et a observé le sujet avec déplaisir, sans rien dire. Le sujet a obéi au personnel lui ordonnant de se diriger vers l&#39;entité. Celle-ci s&#39;est laissée approcher et même toucher, avant de plonger brusquement dans les conduits. Le sujet a pu quitter la pièce sans encombre.

//On approche du but. Celui-ci non plus, elle ne l&#39;a pas attaqué.//

&gt; **Test VI :** Déterminer la limite d&#39;âge qui déclenche une réaction agressive de la part de l&#39;entité
&gt; **Sujet de test :** D-256, Sexe Masculin, 31 ans, détournement de fond
&gt; **Résultat :** SCP-115-FR a surgi hors de l&#39;évier et a marqué un temps d&#39;hésitation devant le sujet. Pour finir, elle l&#39;a éliminé. Après la mort par asphyxie du sujet, elle est ensuite retournée dans les conduits en laissant le cadavre en place.

//Je crois avoir compris. Passé le cap de la trentaine, tous les êtres humains de sexe masculin seront attaqués par SCP-115-FR. J&#39;aimerais continuer les tests un temps, histoire d&#39;en être sûre et certaine. Si ça se trouve, on peut trouver d&#39;autres caractéristiques intéressantes concernant son anomalie.//

&gt; **Test VII :** Déterminer si la limite d&#39;âge s&#39;applique aux sujets féminins
&gt; **Sujet de test :** D-073, Sexe Féminin, 42 ans, cambriolage organisé avec récidive
&gt; **Résultat :** SCP-115-FR a surgi hors des toilettes et a observé le sujet sans rien dire. Il a été demandé au sujet de parler à l&#39;entité. La conversation a porté sur le climat, puis sur leur lieu de naissance. SCP-115-FR a montré une grande joie en apprenant que D-073 venait du village de █████████ dans le Nord de la France, et a révélé que c&#39;était là où elle avait passé toute son enfance. Le sujet a pu quitter la pièce sans encombre, et a même été invité à revenir &#34;parler du bon vieux temps&#34; par l&#39;entité.

//Le fait que D-073 ait dépassé la trentaine n&#39;a pas provoqué d&#39;attaque. Ces nouveaux tests sont réellement enrichissants.//
//En ce qui concerne la révélation faite au sujet du village natal de SCP-115-FR... Je suppose qu&#39;elle était humaine, avant de devenir ce qu&#39;elle est maintenant. Si l&#39;on parvenait à obtenir des renseignements sur son ancienne vie, sur ce qui l&#39;a amené à être atteinte de cette anomalie... Je pense que cela nous ouvrirait des alternatives intéressantes.//

&gt; **Test VIII :** Observer la réaction face à un individu féminin au parcours judiciaire particulier
&gt; **Sujet de test :** D-622, Sexe Féminin, 56 ans, viol et meurtre de son conjoint
&gt; **Résultat :** SCP-115-FR a surgi hors de la bonde de douche avant de se figer devant le sujet. L&#39;entité lui a ensuite craché au visage en disant : &#34;Ce que font les hommes, aucune femme ne devrait s&#39;abaisser à le faire&#34;. Le sujet a pris peur et a tenté de blesser SCP-115-FR en lui jetant [DONNÉES SUPPRIMÉES] alors que l&#39;entité refluait vers l&#39;évier, avant qu&#39;un agent ne puisse faire quoi que ce soit. Ce mouvement a déclenché la fureur de l&#39;entité, qui a éliminé le sujet. Elle s&#39;est ensuite terrée dans les tuyaux en laissant le cadavre en place.

//Bon, si on l&#39;attaque, elle se défend. Je considère cela comme une réaction normale pour tout être vivant. Ce qui me trouble ici, c&#39;est qu&#39;elle ait su les antécédents judiciaires de D-622. Comment est-ce qu&#39;elle a fait ? Il faudrait mener des études.//

&gt; **Test IX :** Observer la réaction face à un sujet soupçonné de pédophilie
&gt; **Sujet de test :** D-016, Sexe Masculin, 25 ans, pédophilie et viol d&#39;enfant. Le sujet a été ensuite reconnu innocent, des semaines après son intégration à la Fondation, rendant impossible sa réhabilitation dans la société.
&gt; **Résultat :** La tête de SCP-115-FR a surgi hors de l&#39;évier, et a observé le sujet avec déplaisir, sans rien dire. Aucune interaction entre le sujet et l&#39;entité. Le sujet a pu quitter la pièce sans encombre.

//Elle ne l&#39;a pas attaqué, celui-ci. Cela dit, je ne sais pas si c&#39;est parce qu&#39;il n&#39;a réellement rien fait, s&#39;il a été blanchi aux yeux de la loi ou bien si c&#39;est parce qu&#39;aucune femme n&#39;a été ici agressée. A mon avis, SCP-115-FR attaquera tout individu ayant un jour violenté une personne de sexe féminin. Ce n&#39;est pas encore confirmé qu&#39;elle agisse de même si des enfants sont impliqués, mais étant donné son amour pour les bambins, c&#39;est hautement probable. De même, je ne sais pas encore si elle détecte l&#39;innocence des personnes en lisant dans leurs pensées, ou bien si elle a accès d&#39;une manière ou d&#39;une autre aux casiers judiciaires. Cela paraît hautement improbable, mais je ne veux négliger aucune possibilité.//

&gt; **Test X :** Observer la réaction face à un sujet coupable de pédophilie
&gt; **Sujet de test :** D-855, Sexe Masculin, 29 ans, pédophilie et viol d&#39;enfant.
&gt; **Résultat :** SCP-115-FR a surgi hors de la bonde de douche, et s&#39;est jeté sur D-855. Après sa mort par asphyxie, elle traîna le cadavre en direction de la douche. Les agents ayant intervenu, elle lâcha le corps et replongea dans les conduits. Si elle n&#39;avait pas été interrompue, il est supposé qu&#39;elle aurait [DONNÉES CENSURÉES].

//Maintenant on est fixé. Elle attaque également les personnes ayant agressé sexuellement des enfants.//

&gt; **Test XI :** Observer la réaction face à un sujet coupable de violence sexuelle, mais n&#39;ayant jamais été reconnu comme tel par une quelconque cour judiciaire.
&gt; **Sujet de test :** D-059, Sexe Masculin, 26 ans, hold-up à main armée. Le sujet a reconnu lors d&#39;entretiens avoir également agressé sexuellement plusieurs jeunes femmes, bien qu&#39;aucune enquête n&#39;ait jamais pu remonter jusqu&#39;à lui.
&gt; **Résultat :** SCP-115-FR a surgi hors des toilettes, et a éliminé le sujet. Avant que des agents ne puissent intervenir, elle a saisi le cadavre et l&#39;a tiré en direction de la cuvette, dans laquelle elle a plongé. Le cadavre a été entraîné avec l&#39;entité et [DONNÉES CENSURÉES].

//C&#39;était dégoûtant, mais très intéressant. Elle ne se base donc sur aucune source extérieure : elle pioche directement les informations dans le cerveau de son interlocuteur.//
[[/collapsible]]
