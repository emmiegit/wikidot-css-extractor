    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-087-th/087-TH.jpg|caption=SCP-087-TH已拆解，装入塑料袋中。|width=300px]]

**项目编号：**SCP-087-TH

**项目等级：**Euclid

**特殊收容措施：**SCP-087-TH储存于Bio-Area-78的一个3x4米收容室内。室外有两名人员进行全程监视。室内装有一台闭路电视摄像机，以观察是否有移动迹象。进入SCP-087-TH收容室须穿着3级生物防护服并得到站点主管许可。若SCP-087-TH移动或离开原位，则会派遣穿着防护服的D级人员进行项目回收，使其停止移动（任何涉及SCP-087-TH的研究都可在文件087-1E-478950中找到）--，并派遣2名人员进行监视--。受SCP-087-TH感染的人员应接受隔离，根据病情严重程度来进行治疗或处决。

**描述：**SCP-087-TH为10英尺高的人形面包。其右臂上刻有“美味面包肯定来自人类”的字样，并持续散发出诱人的香气，犹如新鲜出炉的面包。

SCP-087-TH可以移动或起身行走（事件087-L12之后，命令要求将SCP-087-TH的器官分离并装入塑料袋中）。其行为类似僵尸，会迅速扑向最近的生物以供其食用。虽然SCP-087-TH不会伤害人类或造成太多损害，但在无防护情况下触摸或食用项目会造成无法治愈的生物感染。SCP-087-TH的被食用部位可以再生，但目前尚不清楚该过程的原理。

受SCP-087-TH感染的个体会在3天内从里到外逐渐转变为面包，最终完全变成活面包。感染者仍会存活，散发出诱人的香气，即使被他人食用也不会导致任何疾病。然而，个体会感到虚弱，且需要持续喝水。如果没有水，其便会如烤面包一样又干又脆，最终死亡。感染者会在3天内死于真菌（通常长在过期面包上）感染。

目前，对于SCP-087-TH感染尚无成功的常规治疗方法，除非使用[[[SCP-500]]]进行早期治疗（有关治疗SCP-087-TH感染的疗效请参阅文件087-1E-478951）。

**发现：**SCP-087-TH首次发现于█国一家名为E████████的面包店。据报告，店内超过██名员工转变为面包，并开始相互啃食，因为味道甜美且啃食时无痛感。回收小组人员成功将SCP-087-TH转移至基金会，并将转变成面包的员工送往████以供进一步研究。

**附录：**

**SCP-087-TH的初步研究：**

&gt; **测试对象：D-7045**
&gt; 
&gt; //D-7045穿着防护服，被送入SCP-087-TH收容室，███博士通过话筒与其交流。//
&gt; 
&gt; ███博士：D-7045，请前往房间中央的桌子。
&gt; 
&gt; D-7045：这是什么？
&gt; 
&gt; ███博士：这就是SCP-087-TH，如果你看见它动起来的话，我希望你摸一摸。
&gt; 
&gt; D-7045：（接近房间中央的物体）我觉得它不会动。
&gt; 
&gt; //D-7045走向房间中央的物体并取下头盔。//
&gt; 
&gt; ███博士：D-7045，现在把你的头盔戴回去！
&gt; 
&gt; D-7045：我好像闻到了，味道真香。我想我会……
&gt; 
&gt; //SCP-087-TH起来抱住D-7045，导致D-7045吓得大声喊叫。轻抚其背部后，SCP-087-TH回归原位。//
&gt; 
&gt; //之后D-7045从SCP-087-TH拔出一根手指并吃掉了它。//
&gt; 
&gt; D-7045：真香，能再来一点吗？
&gt; 
&gt; //D-7045从SCP-087-TH扯下一块并放入嘴中，然后被安保人员护送出去。//

------

**文件087-1E-478951：**

&gt; ███博士研究发现，受SCP-087-TH感染个体的身体结构已经完全转变为一块完美的面包。尸检结果表明， 心、肝、肾、大肠等内脏也转变成面包。
&gt; 除使用[[[SCP-500]]]之外，尚未找到任何方法可使受SCP-087-TH感染的个体恢复正常。然而，受SCP-087-TH感染而转化的D-7045可以被食用，喂食D-8746后，D-8746没有出现任何异常。</textarea></pre>
