//Encontré esto en el último caché de documentos de Tu-Ya-Sabes-Quien. Me inclino a creer que es de una de sus iteraciones no tan paralelas, dado que la cosa parece estar fechada en la década de 1930. Sin embargo, estoy seguro de que nuestros amigos podrían hacer algo por ella si fueran persuadidos de su procedencia.//

—Marshall

----

**Número de Designación del Artículo:** #45393BE-048

**Advertencia:** El fenómeno actualmente incluye y se ha determinado que presenta un riesgo existencial para la Tierra. Su aparición en 1903/03/01 ha causado un incumplimiento irrecuperable del secreto de la Fundación y los supervisores han ordenado que la Fundación preste toda la asistencia, incluida la utilización de todos los objetos bajo su control, a los gobiernos de los Estados Unidos. Reino de Gran Bretaña e Irlanda, Tercera República Francesa, Imperio Alemán, Estados Unidos de Austria, Reino de Italia, Imperio Ruso y sus aliados en la preservación del mundo.

**Descripcion del Articulo:**

Inicialmente reportado como una nube o nebulosa que rodea la Tierra, se ha determinado que el fenómeno comprende realmente el interior de un cubo de aproximadamente 66,580 millas de ancho. Se ha determinado que este volumen está habitado por un número inconsistente de entidades humanoides unas 25.5 millones de veces más grande que el //homo sapiens//. Se ha observado que estas entidades entrar y salir del espacio que rodea la Tierra, lo que sugiere que la magnitud de los fenómenos puede ser mucho mayor de lo que se sospechaba anteriormente.

La dificultad que se experimenta actualmente en la creación de imágenes de estas entidades y el interior del cubo es un producto de las cualidades anómalas de la luz que incide en la Tierra a partir de este volumen-- Los experimentos indican que los cuantos de luz que emanan del fenómeno se escalan de manera idéntica a las entidades humanoides. Una vez que se refracta de una materia no anómala, la luz se comporta normalmente-- sin embargo, se ha calculado que para resolver adecuadamente las imágenes del fenómeno, se necesitaría una lente de 126 millas de ancho.

El destino del cosmos más allá de los fenómenos aún no se ha establecido. Es totalmente posible que la Tierra y su entorno cercano al espacio hayan sido trasladados a una nueva ubicación en lugar de que sea el fenómeno el que se manifiesta en los alrededores originales de la Tierra; en cuyo caso los fenómenos pueden comprender el universo inmediato. Las anomalías de las mareas extremas desde la aparición del fenómeno indican que los cuerpos celestes tradicionales ya no están presentes, o que su efecto gravitatorio está completamente enmascarado por el fenómeno.

Las entidades humanoides han demostrado una capacidad sin precedentes para alterar las características físicas y temporales de la Tierra. Al manipular físicamente la barrera entre la Tierra y el fenómeno, pueden causar un evento actualmente designado #45393BE-048-01. Durante un evento #45393BE-048-01, la extensión del fenómeno se reduce considerablemente antes de desaparecer por un breve instante. En este instante, toda la materia en la Tierra, en la medida en que se puede establecer, se devuelve a la posición que tenía a las 0530 el 1903/03/01. Aunque han pasado 19 años cronológicamente desde que apareció inicialmente el fenómeno, la población de la Tierra ha experimentado 32 años subjetivos en el transcurso de ocho eventos #45393BE-048-01.

**Detalle de Contención Actual:**

El fenómeno actualmente esta incontenido y, en nuestro nivel actual de tecnología, incontenible. Los Grandes Poderes sobrevivientes están realizando esfuerzos heroicos para evitar a toda costa otro evento #45393BE-048-01-- las teorías cientificas actuales indican que los individuos concebidos después del último evento (unos 160 millones de personas) tienen una probabilidad infinita de sobrevivir infinitamente al próximo evento. Además, hemos visto la recuperación de individuos en la infancia o //in útero// en 1903 que se pensaba que se habían roto permanentemente por regresión repetida-- otro evento #45393BE-048-01 es altamente probable que haga que la cordura de estos individuos sea irrecuperable.

La disposición actual del fenómeno es asimétrica, de modo que una parte significativa del hemisferio oriental, el Cono Sur y la mitad occidental del continente norteamericano se queda en total oscuridad, mientras que el resto disfruta de una luz tenue constante equivalente a aproximadamente 900 velas. El efecto ha provocado el desplazamiento de aproximadamente mil millones de personas y la muerte de unos cien millones. Solo el uso autorizado de los artículos #02837RU-006, #07843NY-038 y #78394MI-124 ha evitado más muertes debido a la sobrepoblación y la hambruna. Se cree que al menos el 30% de todas las especies terrestres han pasado a la extinción desde la última iteración de 1903/03/01. Se ha observado que la materia particular del incidente #45393BE-048 en la Tierra emite ondas Curie y ha demostrado ser un peligro cuando impacta en áreas pobladas o en bosques densos, lo que provoca incendios incontrolables.

Los Sectores 5 a 11 y 15 se han visto comprometidos permanentemente por el fenómeno #45393BE-048, lo que requiere la evacuación de los Sitios-15, 17 y 19 a 36. Como consecuencia, la Fundación ha perdido el control de los artículos que incluyen #09712NJ-008, #56439AR-017 y #87631MN-060. La costa este de los Estados Unidos, tan al norte como el paralelo 49, ha sido designada como Zona-001 y está sujeta a cuarentena indefinida. Todos los recursos navales británicos y estadounidenses se han requisado para esta tarea, y las fuerzas armadas restantes de los Estados Unidos y el Dominio de Canadá se han desplegado en una línea defensiva fortificada en la frontera norte de la Zona-001.

**Actualización de los Procedimientos de Contención 1917/06/19:** La línea defensiva &#39;Yankee&#39; se ha visto abrumada. Las fuerzas volvieron a la línea defensiva &#39;Esquimaux&#39; en el paralelo 51. Toda América del Norte posteriormente se designó parte de la Zona-001. Los Sectores 22 y 23 se consideran perdidos. Elementos anómalos se encuentran actualmente en la frontera sur de la Zona-001 en las obras del Canal de Panamá, que se han convertido en una posición fortificada.

**Actualización de los Procedimientos de Contención 1919/06/19:** Las islas de Irlanda y Gran Bretaña han sido invadidas por los elementos #09712NJ-008. Bombardeos con dispositivos Curie fue aprobado el 1919/09/10 y la esterilización parece tener éxito a partir del 1919/12/25. Las islas han sido designadas Zona-002. Su Majestad Eduardo VII ha sido evacuado con éxito a la Colonia del Cabo. Las propuestas para la esterilización de la Zona-001 están bajo consideración.

**Reporte:** El 1920/04/30 las fuerzas expedicionarias recuperaron a #67463CN-144 del área antes conocida como Tíbet. El artículo ha sido entregado a la autoridad de los Estados Unidos de Austria. El 1920/08/06 se lanzó un complemento de naves espaciales impulsadas por materia particular del #45393BE-048 usando el #67463CN-144 con la intención de tomar control del área inmediata del fenómeno y eliminar la amenaza causada por dos entidades #45393BE-048 a las que se había observado que se acercaban a la barrera en el transcurso de la semana pasada. La comunicación con la flota cesó cuando alcanzó las 62 millas sobre la superficie de la Tierra y se presumió que todos los activos se perdieron; más tarde, se dio cuenta de que la flota se había sometido a una dilatación del tiempo similar a la que gobierna las entidades #45393BE-048, impidiendo la comunicación radiotelegráfica útil. Los elementos de la flota volvieron a entrar en la atmósfera de la Tierra en 1934/03/20 para informar un éxito parcial; Otros activos se han comprometido desde entonces para prevenir otro evento #45393BE-048-01. Los Estados Unidos de Austria y el Imperio Alemán informan que se han fabricado otras 10,000 armas Curie y se han implementado más programas para construir elementos dañinos para las entidades #45393BE-048, incluido el uso de #87364CA-047.

**Anexo:** //La Fundación ha sido enervada, pero perdura. Su corazón ha sido arrancado, pero sigue latiendo-- desde el Cabo, desde el Peñón de Gibraltar, desde Rhode Island y la Isla de Cuba. Desde Berlín y Viena, en lugares que una vez nos cerraron, surge una nueva Fundación; Una Fundación no arrogante en su aislamiento pero sujeta a las Grandes Potencias en servidumbre a la raza humana. Ya no podemos soportar la carga solo; todos los hombres deben compartir el conocimiento de que la tierra bajo sus pies nunca fue firme y que el universo nunca obedeció leyes comprensibles para el hombre. Hasta el fin de los tiempos, nos aferraremos-- defenderemos lo que nos quede con un fuego ardiente en nuestros ojos y corazones. Toda nuestra lucha, todos nuestros esfuerzos, han conducido a esto; Contener y domesticar aquello que ofende a la racionalidad. Para alimentar a los pobres, para curar a los enfermos, para arrojar las embarcaciones de nuestros aliados a los cielos para luchar contra los dioses que tanto han herido la tierra. Así hablamos: Sobrevivir. Conquistar. Castigar.//

—H Keter</textarea></pre>
