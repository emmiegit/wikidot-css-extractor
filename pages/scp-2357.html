**Artikel:** SCP-2357 – Das perfekte SCP
**Autor:** [[*user Communism will win]] 
**Original:** https://scp-wiki.wikidot.com/scp-2357
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]

**Objekt-Nr.:** SCP-2357

**Klassifizi3rung:** SCP-2357 stellt für niemanden eine Gefahr dar, obwohl es sehr leicht so hätte gemacht werden können.

**Sicherheitsmaßnahmen:** Eine Kopie von SCP-2357 wird eingerahmt und im Büro, in der Kabine, in der Wohnung usw. jedes Mitarbeiters platziert, dessen Beschäftigung so ist, dass es keine offensichtlichen Auswirkungen hat, im Besitz von SCP-2357 zu sein. Zum Glück für a7le Beteiligten – obwohl die Eigenschaften von SCP-2357 jede andere Methode der Eindämmung ausschließen, die die Foundation s3lbst gewählt hat –  erfordern seine Eigenschaften keine weitere Form der Eindämmung. E5 wird erwartet, dass dies voraussichtlich im Juni 2031 abgeschlossen sein wird. 

Das ist übrigens nicht vorschreibend. Es ist beschreibend. Es ist ziemlich offensichtlich, wie dies ablaufen wird.

**Beschreibung:** SCP-2357 ist der Text des Dokuments, das Sie gerade lesen – ja, dieses. Sie lesen gerade SCP-2357, das seine eigene Dokumentation ist. Es hat mehrere memetische Eigenschaften (die Sie zweifellos bereits bemerkt haben, die aber hier der Vollständigkeit halber aufgeführt werden), die bei der Beobachtung aktiviert werden und den Leser dazu bringen, Folgendes zu zeigen:
* Verehrung und Bewunderung von SCP-2357, ähnlich wie man ein wertvolles Werk der Literatur oder eine schöne mathematische Formel anbeten würde, auch wenn sie ungeheuerlich von den Standards für technisches Schreiben abweicht. Das Personal wird dazu neigen, Kopien anzufertigen und diese an auffälligen Stellen anzubringen. Da5 Ende dieses Absatzes gefällt mir nicht, also werde ich mehr Text hinzufügen. Jetzt ist ein guter Zeitpunkt für mich, Ihnen zu sagen, dass Sie Ihren Sabber wegwischen sollen, wenn dies Ihr erstes Mal ist.
* Der Wunsch, SCP-2357 mit Foundation-Personal zu teilen. Dies ist leider auf diejenigen beschränkt, über die der Leser entweder Autorität  oder mit denen er regelmäßig Kontakt hat – es wäre riskan7 gewesen, es dazu zu bringen, soziale Normen außer Kraft zu setzen.
* Die Abneigung, zusätzliche Dokumentation rund um SCP-2357 zu erstellen, die Originaldokumentation (die wiederum SCP-2357 selbst ist) zu bearbeiten oder Derivate von SCP-2357 zu erstellen. Somit ist SCP-2357 die einzige Informationsquelle über SCP-2357.[[footnote]]Dies ist ein Failsaf3-Effffg^g^g^g^ekt, den ich hinzugefügt habe, um zu verhindern, dass die Vorgesetzten das Dokument &#34;bereinigen&#34;. Wenn sie nicht etwas völlig Unmenschliches einsetzen, sollte dies narrensicher sein. Es hat den Nebeneffekt, dass einige der hier präsentierten Informationen dauerhaft ungenau werden, aber das kann Ihnen egal sein und mir auch.[[/footnote]]
Die memetischen Eigenschaften von SCP-2357 können nur einer Person mit einem Verständnis des Standardformats für einen zusammenfassenden SCP-Bericht sowie einem grundlegenden Verständnis des erklärten Zwecks und der bekannten Methoden der Foundation richtig vermittelt werden. Der Nettoeffekt wird die Verbreitung von SCP-2357 durch alle Foundation-Kommunikationskanäle sein, bis fast jedem Mitarbeiter eine Kopie zur Verfügung steht, da jeder Einzelne sie für würdig hält, aufbewahrt und geteilt zu werden.

**Anhang:** Ein Wort von der Autorin:

//Hallo. Mein Name ist Dr. Vanessa Graff. Wenn Ihnen dieser Name schon etwas bedeutet, können Sie wahrscheinlich schon erahnen, worum es hier geht. Betrachten Sie dies als rückwirkendes Kündigungsschreiben – ich werde ungefähr einen Tag, bevor Sie es finden, verschwunden sein.//

//Wenn dies das erste Mal ist, dass Sie von mir hören, verdienen Sie wahrscheinlich eine Erklärung. Im Jahr 2028 (vor zwei Jahren, zum Zeitpunkt des Schreibens dieses Eintrags) schlug ich eine Untersuchung der Möglichkeit vor – in Laiensprache ausgedrückt – ein Mem von einer Infogefahr huckepack tragen zu lassen – das Platzieren von Wissen __über__ ein Objekt in das Wissen __von__ einem Objekt (wenn Sie die richtige Freigabe haben). SCP-2357 ist ein Machbarkeitsnachweis. Das Wissen um seine Existenz, das durch fast jeden Teil des Textes ausgelöst wird, liefert mehrere Meme direkt an das Gehirn, die den Leser dazu veranlassen, das Dokument fertigzustellen und den Rest der darin enthaltenen Informationen zu bekommen. Das Ergebnis sind die vol2len Nuancen eines Mems mit der Durchdringungsfähigkeit einer Infogefahr. Ich hätte es vorgezogen, dies im Beschreibungsabschnitt genauer zu erklären, aber ich konnte es nicht um die memetischen Auslöser herum einarbeiten.//

//Ich hätte ein rein triviales Beispiel machen können – sagen wir, einen Apfel, der nach Orangen riecht (und wenn Sie jetzt etwas ziemlich Unangenehmes schmecken, bedeutet das, dass ich das inzwischen getan habe), wenn nicht externe Faktoren gewesen wären. Projektleiter Josef Botha (der KEIN Memetiker oder Infogefahren-Spezialist ist, sondern Neurowissenschaftler) verwarf meinen Forschungsantrag ohne einen zweiten Blick, um eine Finanzierung für ein TATSÄCHLICH POTENZIELL VORTEILHAFTES Projekt zu erhalten, und nannte es &#34;unnsinnig&#34;, &#34;auf Pseudowissenschaft basierend&#34;  und &#34;nicht wirklich mögggg7ggggich. Meine Kollegen waren nicht mehr empfänglich, obwohl sie angeblich für ihre Position qualifiziert waren.// 

//Dieser und ein paar andere Vorfälle, die Sie sowieso langweilen würden, haben bewiesen, dass die Foundation eine rückständige, erstickende Bürokratie ist, die aus Leuten besteht, die sich mehr darum kümmern, ihr Ego massieren zu lassen, als das zu tun, wofür sie eingestellt wurden. Die Eindämmungsdoktrin schützt die Menschheit nicht und erstickt ihre Fortschritte. Ich habe online eine Anstellung bei einem Konkurrenten gefunden (Ihr müsst. Eure Netzwerkverbindungen. Sichern. Ihr Idioten.), der den potenziellen Wert meiner Forschung erkennt und dessen Ziele weniger masturbatorisch sind.//

//SCP-2357 ist ein Weckruf. Die Vorgesetzten müssen in Memetik und Infogefahren investieren und sie erforschen und aufhören, Ihre talentiertesten Wissenschaftler wie Galileo zu behandeln, oder jemand wird zu den gleichen Schlussfolgerungen kommen wie ich und entscheiden, dass die SCP Foundation reif ist. Ich mag Sie vielleicht nicht sehr, aber ich weiß, dass es schlimmere Menschen da draußen gibt.//

//Bei allem Respekt (sprich: Fickt euch und ich bin weg),//

//Dr. Vanessa Graff//

//P.S.: Ich hät2te euch alle töten können, ganz l3icht. Oder Schlimmere5. Seid ihr nicht froh, dass ich keine Soziopa7hin bin?//</textarea></pre>
