4.24 - 4.30

+++ 알림
[[/=]]
**Cubic72, 운영진 목록에 등재되다**
지난 8일 공식적으로 [*http://ko.scp-wiki.net/forum/t-2211751#post-2786842 사의를 밝힌] XCninety의 후임자를 물색하는 일이 마침내 끝났다. 위키 관리자 shfoakdls는 22일 &#34;다른 후보자가 나타나지 않았다”며 추천 후보 중 유일하게 출마를 고사하지 않은 Cubic72에게 XCninety가 담당하던 업무 일부를 맡아 달라고 [*http://ko.scp-wiki.net/forum/t-2185392/xc#post-2797772 요청했다]. 이튿날 the-glasses는 신입 문서의 운영진 목록에 Cubic72를 추가했음을 [*http://ko.scp-wiki.net/forum/t-596031/guide-to-newbies#post-2799367 알려왔다]. 이로써 Cubic72는 [*http://m.blog.naver.com/scpnews 엣씨판 블로그] 운영과 신규 컨텐츠 소개 글 작성, [*http://ko.scp-wiki.net/news 이달의 소식] 운영 및 관리를 맡게 되었다.

**위키 일반**
새 SCP | rhsl - [*http://ko.scp-wiki.net/scp-772-ko SCP-772-KO]

**단신**
swan5892, 위키 [*http://ko.scp-wiki.net/realtime-chat 대화방] 오작동을 [*http://ko.scp-wiki.net/forum/t-588725/realtime-chat#post-2804108 신고]… 현재 웹챗 사용 불가
Kaestine, 우주의 역사 5부 [*http://ko.scp-wiki.net/forum/t-2053739/2017#post-2801268 번역 예약]
rhsl, [*http://ko.scp-wiki.net 위키 대문]의 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2804680 오자 지적]… 교정되다
gdw3037, [*http://ko.scp-wiki.net/forum/c-669814 소개 스레드]에 포스트 추가 생성 불가 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2802829 문제 지적]… 해결되다

[[=]]
+++ 건의와 토론
[[/=]]
++++ 건의
**[*http://ko.scp-wiki.net/scp-2003 SCP-2003] 번역 인수인계 요청**
작년 11월 XCninety는 [*http://ko.scp-wiki.net/scp-2003 SCP-2003]에 추가 분량이 업데이트되었음을 [*http://ko.scp-wiki.net/forum/t-780005/scp-2003#post-2682007 알려왔다]. 역자인 QAZ135는 번역 작업에 착수했고, 사흘 뒤인 11월 7일 “번역이 생각보다 늦어지고 있다. 조금만 더 기다려달라”고 [*http://ko.scp-wiki.net/forum/t-780005/scp-2003#post-2686428 전언했다]. 지난 25일, MGPedersen은 “6개월이 넘게 드래프트만 남아있을 뿐 번역이 아직도 갱신되지 않았다”면서 아울러 자신이 해당 업무를 대신 넘겨받을 수는 없는지 [*http://ko.scp-wiki.net/forum/t-780005/scp-2003#post-2800996 물었다]. 이튿날 QAZ135는 &#34;가능하시다면 부탁드린다&#34;며 이를 승낙했다.

++++ 토론
**글꼴 관련 논의 잇따르다**
지난 25일, Cardioverter는 초상 1과 문서에 북한 폰트를 적용하는 문제로 난항을 겪고 있다며 기술적 지원을 [*http://ko.scp-wiki.net/forum/t-2147159/goi#post-2800410 요청했다]. 이에 thd-glasses가 “문서 전체를 이미지로 만들어 올리는 것도 하나의 방법이 될 수 있다”며 해결책을 제시하자, Cardioverter는 모바일 독자의 가독성 침해를 우려하며 난색을 보였다. 그러자 thd-glasses는 공통 서식에만 해당 폰트를 이미지의 형태로 삽입하는 절충안을 제안했다. 글꼴 관련 논의는 여기서 멈추지 않았다. 29일 XCninety는 EN 위키의 타자기 폰트 적용 [*http://www.scp-wiki.net/a-confluence-of-clandestine-conferences 실용례]를 소개하면서 {{teletype text}} 구문의 한글 적용에 대한 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2804852 아쉬움을 드러냈으며], thd-glasses 또한 이에 공감하며 “무료로 제공되는 한글 웹 폰트에는 적절한 게 없다 보니 방법이 없다”는 말을 덧붙였다.
