**Объект №:** SCP-2103-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2103 должен содержаться в камере, имеющей форму куба с длиной ребра примерно 2.4 м (8 футов), с большим смотровым окном из плексигласа и дверью из армированной стали. Смотровое окно должно быть забрано решеткой; снаружи также дежурит охранник, который обязан следить за SCP-2103 и подавать сигнал тревоги, если он попытается сбежать. Поскольку SCP-2103 редко проявляет агрессию и в основном ведет себя мирно, дополнительную охрану у его камеры выставлять не следует. Наличие мебели и предметов интерьера в камере содержания необязательно, поскольку SCP-2103 является механизмом; ему также не требуются пища, вода и топливо, несмотря на то, что SCP-2103 способен к перемещению.

В целях обеспечения безопасности исследователей и прочих сотрудников Фонда SCP необходимо, чтобы по крайней мере один сотрудник класса D или исследователь с высоким уровнем допуска ежедневно беседовал с SCP-2103 в течение как минимум четырех часов. Нарушение данного условия карается строгим выговором.

**Описание:** SCP-2103 выглядит как механическое существо с телом прямоугольной формы высотой примерно 1.2 м (4 фута), прикрепленным к устройству, похожему на турбину самолета с четырьмя газовыми горелками снизу. Горелки расположены таким образом, чтобы в теории способствовать перемещению существа и поворачиванию в нужном направлении, однако они, похоже, не выполняют данной функции и нужны лишь &#34;для красоты&#34;. То же самое касается и &#34;турбины&#34;, которую данный SCP, похоже, никак не использует для перемещения; временами из нее вырывается синее пламя, вероятно, из-за резких движений. Поэтому исследователи полагают, что SCP-2103 оснащен неким подобием антигравитационной системы.

Верхняя часть тела SCP-объекта разделена на два сегмента: параллелепипед объемом примерно 0.02 м^^3^^ (1 кубический фут), в котором предположительно содержатся основные рабочие компоненты, и монохромный ЭЛТ-монитор стандартной модели, к которому сверху по непонятной причине была намертво приклеена фетровая шляпа черного цвета. SCP также имеет две руки, находящиеся по бокам верхней части тела, одна из них заканчивается клешней, а к другой прикреплено нечто, похожее на незаряженную пусковую ракетную установку. У SCP-2103 также имеется динамик для общения, предположительно скрытый под шляпой. 2103 всегда говорит монотонным механическим голосом, независимо от того, какой тон при разговоре использует его собеседник.

SCP-2103, похоже, испытывает постоянную потребность в общении с разумными существами. Если ему предоставить такую возможность, то SCP-2103 будет говорить до бесконечности (или до тех пор, пока его собеседника не начнет тошнить от него), используя при этом искаженные, неестественные речевые конструкции, подобно IRC-ботам Eggdrop. Если с SCP-2103 не разговаривать в течение 4 часов каждые двадцать четыре часа, то он попытается любыми способами нарушить условия содержания и отправится на поиски разумных существ, чтобы с ними поболтать. В последний раз, когда произошло подобное событие, SCP-2103 начал [ДАННЫЕ ИЗМЕНЕНЫ] такое не повторится никогда. И хотя SCP обладает богатым запасом слов и фраз, при общении с человеком SCP-2103 подстраивается под его стиль речи, в основном перестраивая фразы в манере, присущей виртуальному собеседнику &#34;Элиза&#34;. Пока остается неясным, является ли SCP-2103 разумным или просто следует лингвистическим алгоритмам, хотя, судя по заявлениям беседовавших с ним людей, первое предположение наиболее вероятно.

Примечательно, что в ходе беседы SCP-2103 иногда выводит на свой монитор случайные изображения, которые вызывали у подопытных самые различные реакции, начиная от крайнего удивления и заканчивая животным страхом. За дополнительной информацией относительно бесед с SCP-2103 обратитесь к приложенному документу &#34;Протокол 2103-A&#34;.

**Протокол 2103-А**

Далее представлены результаты экспериментов и бесед с SCP-2103, в том числе самые примечательные моменты (по возможности) и реакция исследователей на них. Принимая во внимание природу 2103, исследователям крайне рекомендуется воздерживаться от разговоров с ним на глубоко личные или &#34;необычные&#34; темы.

//Ну ладно, говорю в первый и последний раз, и чтобы все зарубили на носу - ПОЖАЛУЙСТА, народ, прекратите травить похабные анекдоты в присутствии SCP-2103. Это и к Вам относится, доктор Райтс. А то потом он такое отмачивает, что хоть стой, хоть падай. И нет, мне совершенно не хочется знать, чем закончилась история про воздушный шарик, наполненный водой, и монахиню, которая попала в &#34;щекотливую&#34; ситуацию.// - Агент Раскольников.

-

**Сотрудник:** агент ██████
**Прошло времени:** Один час
**Тема беседы:** Политика
**Результат:**
В ходе беседы агент ██████ становился все более и более раздраженным и наконец набросился на SCP-2103, выкрикивая ругательства. Похоже, что агента ██████ привела в ярость в первую очередь невозмутимость SCP-2103, с которой он выдавал свои ответы. Когда агент ██████ начал бить кулаками по стеклу, охранникам пришлось вывести его из камеры содержания. Позже агент ██████ с сожалением заявил «Даже не знаю, что на меня тогда нашло».

-

**Сотрудник:** доктор ███████
**Прошло времени:** Шесть часов (по прошествии первых 3 часов доктор взял перерыв на 15 минут)
**Тема беседы:** Шекспир
**Результат:**
Из научного интереса доктор ███████ читал в максимально &#34;утрированной&#34; манере отрывки из &#34;Ромео и Джульетты&#34;, &#34;Укрощения строптивой&#34; и &#34;Короля Лира&#34;, а также из других произведений Шекспира. Через какое-то время SCP-2103 начал [ДАННЫЕ ИЗМЕНЕНЫ] достойный издатель.
**Комментарий:** //Это было просто невероятно. Я чуть не разрыдался.// - агент ████

-

**Сотрудник:** ассистент службы безопасности Брейк
**Прошло времени:** Двадцать минут, шестнадцать секунд
**Тема беседы:** Неизвестно
**Результат:**
Через двадцать минут субъект в ярости схватился за пистолет. Первая пуля разбила плексигласовое окно, вторая застряла в &#34;турбине&#34; SCP-2103, и ее пришлось извлечь, чтобы сделать возможным дальнейшее проведение экспериментов. Прочие пули, которые попали во внешнюю оболочку SCP-2103, решили не извлекать, потому что &#34;это займет слишком много времени, да и вообще, так он круче выглядит&#34;. Субъект не был подвергнут дисциплинарному взысканию, поскольку все сошлись во мнении, что SCP-2103 &#34;делал это специально, чтобы поиздеваться&#34;.

-

**Сотрудник:** агент Раскольников, в качестве помощника
**Прошло времени:** Девять часов, двадцать минут, двенадцать секунд
**Тема беседы:** //Я даже сам не знаю, что в этом пункте написать.// - Д-р ███ ████████
**Результат:**
В качестве собеседника для SCP-2103 выбрали программу &#34;Элиза&#34;, которую запустили на ноутбуке Фонда совместно с программой для генерации речи по типу &#34;Вокалоида&#34;. Беседа началась с фразы «Как дела?» Примерно через 1 час и 48 минут &#34;Элиза&#34; и SCP-2103, похоже, достигли своеобразной &#34;синхронизации&#34; и начали вести разговор о какой-то возвышенной белиберде и икебане. Примерно через 7 часов их общение представляло собой набор никак не связанных между собой непостижимых высказываний. Эксперимент был закончен, когда агент заявил, что у него разболелась голова.
**Комментарий:** //Давайте больше НЕ будем повторять подобные эксперименты? А если и будем, то без моего участия, а? Ну пожалуйста?// - Агент Раскольников.</textarea></pre>
