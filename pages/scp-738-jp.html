**Item nº:** SCP-738-JP

**Classe do Objeto:** Euclídeo

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-738-jp/ティッシュ(未使用).jpg
|caption=Imagem capturada de uma cópia de SCP-738-JP[[footnote]]&#34;Atenção seu pervertido!! Se você estiver lendo isso, corra para o banheiro da sua empresa imediatamente!!&#34;[[/footnote]]]]

**Procedimentos Especiais de Contenção:** Tentativas de identificar a fonte de SCP-738-JP atualmente estão em andamento. Cópias existentes de SCP-738-JP na internet serão localizadas por um rastreador web dedicado, e extinguidas assim que confirmadas. A equipe encarregada deve ser composta apenas por funcionários do sexo feminino.

SCP-738-JP-A e SCP-738-JP-B são contidos juntos em celas de contenção para humanoides anômalos menores no Sítio-8119. SCP-738-JP-A são tratados como funcionários Classe-E da Fundação, desde que não entrem em contato com outros objetos anômalos. SCP-738-JP-A possuem direito a um período limitado de liberdade, sendo permitidos de saírem de sua contenção por um máximo de 8 horas caso solicitem. SCP-738-JP-A são lembrados de fornecer sêmen a SCP-738-JP-B regularmente.

**Descrição:** SCP-738-JP é uma imagem retratando um lenço de papel completamente amassado. SCP-738-JP aparecem aleatoriamente pela internet. SCP-738-JP replicados continuam à manter suas propriedades anômalas na mesma extensão que uma cópia original. Seu comportamento anômalo é provocado quando o mesmo é diretamente observado por um homem (designado SCP-738-JP-A). SCP-738-JP-A se sentirá sexualmente excitado ao reconhecer SCP-738-JP.

Indivíduos SCP-738-JP-A normalmente não resistem ao efeito, e começam a se masturbar ao ponto de ejacular usando SCP-738-JP, resultando na progressão para o próximo estágio. Sintomas como náusea, vômito, salivação em excesso, mal-estar geral, dores de cabeça, sonolência aparecerão 5~6 semanas após a ejaculação. Estes sintomas podem durar por até 12~16 semanas. O abdômen de SCP-738-JP-A também passa a crescer gradualmente. Esse inchaço é causado por uma hiperprodução espontânea de sêmen no interior do abdômen de SCP-738-JP-A. Cerca de 320 dias após a ejaculação, uma pequena entidade humanoide inteiramente composta do sêmen acumulado (designada SCP-738-JP-B) será expelida do ânus de SCP-738-JP-A, que é suficientemente expandido para acomodar seu tamanho, tornando o processo muito doloroso.

SCP-738-JP-B é expelido na forma de um bebê humano recém nascido do sexo masculino. SCP-738-JP-A exibe uma forte afeição por SCP-738-JP-B. A manutenção da alimentação de SCP-738-JP-B com o sêmen de SCP-738-JP-A parece promover seu desenvolvimento, com o mesmo mudando gradualmente sua morfologia para imitar o crescimento de uma criança humana comum. A quantidade necessária de sêmen aumenta em resposta ao desenvolvimento de SCP-738-JP-B, sendo proporcional ao tamanho do mesmo. SCP-738-JP-A também compreende instintivamente esse fato. Caso SCP-738-JP-B não seja alimentado com o sêmen de SCP-738-JP-A, o mesmo começa a debilitar enquanto encolhe. SCP-738-JP-B possui visão, audição, olfato, toque e paladar, apesar da ausência de órgãos. A inteligência de SCP-738-JP-B evolui conforme o mesmo cresce, similar aos seres humanos. SCP-738-JP-B é incapaz de enunciação, mas poderá comunicar de volta através de gestos com as mãos e, dependendo de sua aprendizagem, escrita. SCP-738-JP-B reconhece SCP-738-JP-A como seu pai.

**Registro de Entrevista:**
&gt; **Sujeito:** SCP-738-JP-A-1
&gt; 
&gt; **Entrevistador:** Pesquisador Sawatari
&gt; 
&gt; **&lt;Início do Registro (██/██/20██)&gt;**
&gt; 
&gt; **Sawatari:** Vamos começar a entrevista.
&gt; 
&gt; **SCP-738-JP-A-1:** Ei, o garoto ficará bem? Vocês não podem simplesmente fazer algo tão terrível assim com uma criança.
&gt; 
&gt; **Sawatari:** Sobre SCP-738-JP-B-1--
&gt; 
&gt; **SCP-738-JP-A-1:** Já disse para você parar com esses malditos apelidos! [O sujeito parece estar enfurecido.] Ele tem um nome bonito, ██.
&gt; 
&gt; **Sawatari:** Perdão. Lhe garanto que o pequeno ██ está em boas mãos. Nós nunca machucaríamos ele.
&gt; 
&gt; **SCP-738-JP-A-1:** [Fica silencioso por 5 segundos] Hm, tá bom. Me desculpe por gritar desse jeito. Ficar esperando aqui me deixou meio estressado.
&gt; 
&gt; **Sawatari:** Está tudo bem, me desculpe por isso também. Então SCP-738-JP-A-1, me conte o que você fez antes de dar a luz ao ██.
&gt; 
&gt; **SCP-738-JP-A-1:** Antes de dar a luz? Por onde posso começar?
&gt; 
&gt; **Sawatari:** Bem, você por acaso se lembra dessa imagem? [mostra uma imagem capturada de uma cópia de SCP-738-JP1]
&gt; 
&gt; **SCP-738-JP-A-1:** Hm? Oh, acho que já vi isso em algum lugar… [Silencioso por 15 segundos] Ahh, eu me lembro. Tinha encontrado isso em um thread de imagens eróticas ou algo assim. Espera……eu realmente preciso dizer isso?
&gt; 
&gt; **Sawatari:** Por favor. Eu não vou falar lá fora.
&gt; 
&gt; **SCP-738-JP-A-1:** Hum, já que você diz. [Silencioso por 10 segundos] Então, no momento em que vi, não consegui mais tirar os olhos. [SCP-738-JP-A-1 fica pensativo]
&gt; 
&gt; **Sawatari:** Está com dificuldade de lembrar, SCP-738-JP-A-1?
&gt; 
&gt; **SCP-738-JP-A-1:** Não, até porque eu me lembro muito bem. Me lembro de ter ficado fissurado pela imagem daquele lenço. Não tinha ideia do que aquilo significava. Eu não tenho nenhuma tara por lenços. Sim, eu achei que aquela era a imagem mais erótica que já vi, mas isso foi passageiro. [Fica silencioso por 30 segundos] Ahh, acho melhor não me aprofundar muito nisso. Minha cabeça começa a doer só de eu pensar. Depois disso resolvi ir para cama. Não havia sentido nada nos primeiros dias, mas depois que passou um mês, comecei a me sentir muito mal, liguei para a empresa e voltei para a cama de novo. Melhorou um pouco por um tempo, mas depois disso fiquei ainda mais doente, estava com cada vez mais fome, ia ao médico mas não adiantava nada, já não podia mais suportar tudo isso, decidi largar o meu trabalho e se recuperar em casa.
&gt; 
&gt; **Sawatari:** Entendi, e foi nesse momento que ██ nasceu?
&gt; 
&gt; **SCP-738-JP-A-1:** Isso, foi depois de 9……10 meses. Fiquei com uma sensação de desconforto na bunda e, quando fui para o banheiro, tive dores fortes, me perguntei quantas horas já haviam passado, mas a dor era tão forte que isso nem importava mais, fiquei deitado na sala de estar o tempo todo, até que a dor parou de repente. Fiquei confuso, e quando me virei, vi que ██ havia nascido. Fiquei surpreso ao saber que um bebê totalmente branco havia saído de mim. O que poderia fazer, agora estava com fome, e sem bunda? A criança que me fez sofrer e nasceu de mim era a coisa mais linda. Resolvi vesti-lo, mas tive que improvisar, já que eu não tinha nenhuma roupa apropriada para bebês. Então o enrolei em uma toalha por enquanto.
&gt; 
&gt; **Sawatari:** Entendo. E como foi cuidar do ██? Alias, como você conseguiu o alimentar?
&gt; 
&gt; **SCP-738-JP-A-1:** Sabe como é, normalmente as mamães alimentam os bebês com seus seios. Mas eu sou homem e, não importa o quanto você aperte, não vai sair leite de jeito nenhum. Em vez disso, eu dei sêmen para ele e, é isso.
&gt; 
&gt; **Sawatari:** Ahh, certo. E como foi viver com ██?
&gt; 
&gt; **SCP-738-JP-A-1:** Bem, não importava o quão fofo ele era para mim, sabia que ██ não era uma criança normal. Sei que poderia causar uma grande confusão se eu saísse com ele lá fora. Sei que isso é ruim, mas não tinha outra escolha, eu tive que esconder ele em casa. Depois de um tempo eu consegui recuperar meu trabalho, e minha vida ficou tranquila de novo. Só que agora, eu não sei o que vai acontecer, afinal estou preso nessa organização estranha. Falando nisso, quando eu e ██ vamos voltar para a casa?
&gt; 
&gt; **Sawatari:** Creio que isso infelizmente não será possível. Mas olhe, aqui não é um lugar tão ruim. Aqui nós também estamos cuidando de outras pessoas como você, e acho que você provavelmente vai viver como elas.
&gt; 
&gt; **SCP-738-JP-A-1:** Há pessoas na mesma situação que eu, isso é uma boa notícia. Amigos do papai.
&gt; 
&gt; **&lt;Fim do Registro&gt;**</textarea></pre>
