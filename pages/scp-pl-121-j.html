    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module css]]
.footnotes-footer {
display:none;

[[/module]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**アイテム番号:** SCP-PL-121-J

**オブジェクトクラス:** Injoke

**特別収容プロトコル:** --オブジェクトは常時ダニエル・アシュワース博士の監視下に置かれます。--オブジェクトは生物サイト-14の専用水槽で飼育されます。

[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A6734327-99-nqyd/tutel%21.png|caption=アシュワース管理官を見ているSCP-PL-121-J。|width=200px]]

**説明:** オブジェクトは極めて良好な状態にあるオスガメの一個体です。[[footnote]]安物のポルノの導入みたいだ。[[/footnote]]生物学的には、十分健康であり通常個体との逸脱は見られません。

SCP-PL-121-Jは[https://scp-jp.wikidot.com/secure-facility-dossier-site-120 サイト-120]管理官ダニエル・アシュワース博士の正確な居場所に関するリアルタイム知識を保持しています。[[footnote]]あのトカゲに追いかけられているって言ったんだが、誰も取り合ってくれなかった！[[/footnote]]オブジェクトはこの知識[[footnote]]あのバケモノに知性が？！[[/footnote]]を活かしているように見られ、--物理学的に可能な限り-- --理論的に可能な限り--[[footnote]]よく分かった。もう十分だ。マーティン、このファイルは君の手で閉じてくれ。私はずらかるとする。通気口からアイツの視線を感じる。[[/footnote]]、通常のカメの肉体能力や想定される法則の論理性を問わず、ダニエル・アシュワース博士の下に常時向かおうとします。[[footnote]]あん畜生一体どうやってここまで来やがった？！[[/footnote]]

以上からSCP-PL-121-1-Jと指定されたダニエル・アシュワース[[footnote]]**クソッ**[[/footnote]]はSCP-PL-121-Jから逃げようとする試みを続けています。

[[collapsible show=&#34;▶ 試行リストを閲覧する。&#34; hide=&#34;▼ 閉じる。&#34;]]

&gt; **目的地:** サイト-120
&gt; **方法:** ダニエル・アシュワースが施設の反対側に移動する。
&gt; **結果:** オブジェクトは職員に気付かれることなく、壁に沿って施設の大廊下を歩いた。入室に当たって資格認証が必要な部屋はいずれの場合も、利用者である職員によって入り口が開放されていたため、障壁にならなかった。

------

&gt; **目的地:** サイト-120
&gt; **方法:** ダニエル・アシュワースがオブジェクトに密閉された水槽から動かないよう命じる。
&gt; **結果:** オブジェクトは歩き続けた。[[footnote]] &#34;窒息死するかもしれない&#34;とはどういう意味だ？！ [[/footnote]]

------

&gt; **目的地:** サイト-120
&gt; **方法:** ダニエル・アシュワースは入浴したくなり、しっかりトイレに籠る。
&gt; **結果:** オブジェクトが出現先のトイレの蓋を持ち上げようとしている姿を発見された。

------

&gt; **目的地:** サイト-120
&gt; **方法:** ダニエル・アシュワースがオブジェクトを混乱させるために、猫耳のヘアバンドを装着し、猫を装ってみる。
&gt; **結果:** ダニエル・アシュワースを発見したオブジェクトは一旦止まって数秒後に再び彼を追い始めた。

------

&gt; **目的地:** サイト-120
&gt; **方法:** ダニエル・アシュワースがマーティン・コワルスキ研究員と共に部屋に籠る。
&gt; **結果:** オブジェクトはフィルター交換中の開放された空調機を活かし、空調ダクト経由で侵入した。

------

&gt; **目的地:** サイト-120駐車場
&gt; **方法:** ダニエル・アシュワースが退所する。
&gt; **結果:** オブジェクトは試行開始から2時間後に、正面玄関から退所した。

------

&gt; **目的地:** カトヴィッツェ
&gt; **方法:** ダニエル・アシュワースが70km離れたカトヴィッツェへの引っ越しを決めて、業務をリモートで行う。
&gt; **結果:** 実験開始から3週間後、オブジェクトがアシュワース管理官の滞在しているホテルのエレベーターに入り込もうとしている姿を発見された。SCP-PL-121-1-Jは記録的な速さで脱走した。脱走の過程で恐らく物理法則を突破している。[[footnote]] クソが。 [[/footnote]]

------

&gt; **目的地:** カトヴィツェ・ピジョビツェ空港
&gt; **方法:** ダニエル・アシュワースが財団支給の飛行機を活用する。
&gt; **結果:** 大量の技術的問題と燃料不足により、飛行機は40時間以上遅れた。オブジェクトはアシュワース管理官により、飛行機の右翼から発見された。SCP-PL-121-1-Jによると、オブジェクトは小さな操縦士用帽子、ゴーグルを装着し、首にはスカーフを巻いていたという。[[footnote]] 新手のジョークかこれは？ [[/footnote]]

------

&gt; **目的地:** 財団宇宙基地
&gt; **方法:** ダニエル・アシュワースが月面エリア-32行きの宇宙船に乗る。
&gt; **結果:** 発射は予定通り行われた。非公式の報告によると、1匹の小さなカメが宇宙基地のフェンス近辺で見られたという。[[footnote]] 勝った。 [[/footnote]]

------

&gt; **目的地:** 地球
&gt; **方法:** ダニエル・アシュワースが地球に帰還する。
&gt; **結果:** ダニエル・アシュワースは月面エリア-32で3か月を過ごした。輸送機の1つがエリア-32に物資を届けに来ている時、異物がモジュールの外殻で発見される。接近して調べてみると、カスタマイズされた宇宙服とドーム型ヘルメットを着た1匹の小さなカメだと分かった。[[footnote]] **一体どういうことだ** [[/footnote]]

------

&gt; **目的地:** メキシコの財団病院
&gt; **方法:** ダニエル・アシュワースが入院を余儀なくされる。
&gt; **結果:** ダニエル・アシュワースは自身の地球へと帰還する試みに失敗して、墜落する。彼は上肢と下肢と内臓に重傷を負う。重体になっている中で手術室へと搬送され、集中治療を受け、彼は4か月間入院していた。オブジェクトは病室の僅かに開いていたドアに頭を突っ込んでいる所を、病院職員により発見された。顎の固定具と病院の混雑時間が原因で、誰もアシュワース管理官の発する叫び声を聞かなかった。

------

&gt; **目的地:** サイト-120
&gt; **方法:** ダニエル・アシュワースがサイト-120に帰還する。
&gt; **結果:** SCP-PL-121-Jは鉢植えの植物を齧っていたが、幸いにもカメには無害なものだった。ダニエル・アシュワースは自室の床に横たわっており、彼の[データ削除済]。一連の大規模外科的処置と[[span class=&#34;ruby&#34;]]瘻孔[[span class=&#34;rt&#34;]]ろうこう[[/span]][[/span]]の腫れが生じた後、管理官はサイト-120を退所した。SCP-PL-121-Jは異常性のある振る舞いを見せなかった。

------

**注記:** SCP-PL-121-Jは完全に普通のカメであり、アシュワース管理官が不必要に騒ぎ立ていたのではないでしょうか。これほど可愛い生き物がどうすれば、人を傷つけられるのですか？もしアシュワース管理官がより注意を払っていれば、ベッドから転げ落ち、ベッドフレームに設けられたハンドルに肛門を浣腸されるなんて話にはならなかったでしょう。それに管理官と出会ってから、あのカメはとても幸せそうに見えます。 -- //フラワー研究員//

[[/collapsible]]</textarea></pre>
