    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1347-1353-J - What a Pestis
**Auteur :** [[user DrBleep]]
**Traducteur :** [[user Yersinia Pestis]]
**Date de publication originale :** 21 décembre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-1347-1353-J

**Classe :** Bruyant et bordélique

**Procédures de Confinement Spéciales :** SCP-1347-1353-J doit être constamment informé d&#39;ô combien il est un horrible colocataire. Il doit régulièrement être réprimandé concernant les cadavres qu’il laisse sur le sol, et les extravagantes et bruyantes fêtes qu’il organise chaque nuit. Jusqu’à ce qu’il cesse d’inviter ces individus qui s’autoflagellent, l’accès au réfrigérateur lui est interdit.

**Description :** SCP-1347-1353-J est une souche de //Yersinia pestis// qui est décrite comme &#34;Le pire colocataire jamais vu !&#34; L’entité laisse une traînée constante de bouillasse jaune où qu’elle aille, tout spécialement quand elle s’assoit sur le canapé. Chaque matin, quand SCP-1347-1353-J revient &#34;du club&#34; à 4 heures, il laisse généralement une douzaine de cadavres sur le pas de la porte. L’entité, aussi connue sous le nom de &#34;Yerry&#34;[[footnote]]Qui lâche des bacilles gram négatifs partout dans la maison pendant ses concours nocturnes de beatboxing.[[/footnote]], a pris l’habitude d’abandonner ses déjections métaboliques un peu partout sur le sol.

La manière dont SCP-1347-1353-J est capable de parler est actuellement inconnue, puisqu&#39;il ne dispose d&#39;aucun semblant de cordes vocales.[[footnote]]Ce qui ne l’empêche pas de chanter //Don’t Stop Believing// à 3 heures du matin.[[/footnote]] Il n’est pas non plus compris comment il entretient des relations sexuelles quelles qu’elles soient[[footnote]]La requête du Dr Mike concernant  a une administration bi-hebdomadaires d’amnésiques de classe C est actuellement en attente.[[/footnote]] au vu de son absence d’organes sexuels ou de cavités. &#34;Yerry&#34;[[footnote]]Mon dieu quel nom stupide.[[/footnote]] possède un taux d’alimentation et de déjection comparable à un être humain mâle lambda en période de puberté.[[footnote]]Il mange N’IMPORTE QUOI. J’ai commandé une pizza vendredi dernier pour nous tous. Il l’a englouti toute entière avant que je n’ai pu payer le livreur.[[/footnote]]

SCP-1347-1353-J prend un grand plaisir à accueillir de longues, dévastatrices et bruyantes festivités dans notre appartement, chaque nuit. L’entité invite occasionnellement [[[SCP-049|ce putain de mec chelou avec un masque]]] pour &#34;sortir traîner&#34; fumer &#34;[[[SCP-420-J|cette putain de saloperie]]]&#34;, laissant cette horrible odeur sur tout ce qui l’entoure. Durant leurs &#34;sorties&#34;, &#34;Yerry&#34; va se rappeler [https://fr.wikipedia.org/wiki/Peste_noire du bon vieux temps] au cours d’une récolte de cadavres pour une résurrection. Les-dits cadavres ont suinté sur le tapis de l’appartement, annihilant toute chance que l’autre propriétaire ne rende la caution.[[footnote]]Bon sang Yerry, j’allais utiliser cet argent pour acheter une Nintendo Switch.[[/footnote]] Le colocataire Mike réclame régulièrement une assistance financière pour une &#34;fumigation&#34;. Les cadavres réanimés préfèrent surveiller l&#39;endroit où le colocataire de l&#39;entité est en train de dormir, jusqu&#39;à son réveil.

SCP-1347-1353-J est actuellement engagé dans une relation amoureuse avec ████ ██████. ████ ██████ ce qui induit un certain nombre d&#39;effets anormaux, incluant : 
* Ignorance totale du foutoir incroyable de sa partenaire.
* Un manque total de respect pour les colocataires de Yerry quand ils dorment.
* Déversement de sang partout sur le canapé.
* Gémissements dignes d’une clarinette pendant les activités amoureuses.

SCP-1347-1353-J éprouve une grande joie à propos des calembours concernant son passé, incluant : 
* Quelle type de peste peut frapper un alcoolique ? La Peste bourbonique
* Que dit une victime de la peste quand sa peau vire au noir ? Je suis teinté de dire que je vais mourir

**Mise à jour 20/12/2016 :** Le 20/12/2016, le colocataire Mike découvrit un grand nombre de //Rattus rattus// dans l’espace de vie en commun avec l’entité.[[footnote]]YERRY POURQUOI EST-CE QU’IL Y A AUTANT DE RATS ![[/footnote]]

**Mise à jour 21/12/2016 :** Le 21/12/2016, le colocataire Mike reçut une note couverte de bouillasse jaune décrivant les intentions de Yerry de se propager afin que d’autres puissent savourer sa compagnie. Toute tentative pour mener à bien ce projet doit être accueillie en aspergeant de manière répétée l&#39;entité avec de la Streptomycine.[[footnote]]OUAIS BOUFFE ÇA.[[/footnote]]

**Mise à jour 22/12/2016 :** À la date du 22/12/2016, l’entité est considérée comme résistante à la Streptomycine.[[footnote]]MERDE MERDE MERDE MERDE MERDE MERDE MERDE MERDE.[[/footnote]]

**Addendum 1 : Réponse**
Allez Mike, si tu ne peux pas supporter une petite peste noire dans ta vie, comment veux-tu faire face au monde réel. Sois pas une peste.
-Yerry</textarea></pre>
