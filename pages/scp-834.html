    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-834 – Markiert
**Autor:** [[*user AdminBright]]
**Original:** https://scp-wiki.wikidot.com/scp-834
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-834

**Klassifizierung:** --Anomal-- Euclid

**Sicherheitsmaßnahmen:** --SCP-834 ist in einem einfachen Eindämmungsschließfach am Standort-31 aufzubewahren. SCP-834 wurde auf Anordnung von O5-13 in ein unbekanntes sicheres Eindämmungsschließfach gebracht. -- SCP-834 hat im Eindämmungsschließfach Alpha-12 eingeschlossen zu bleiben. Bei Tests sind D-Klasse-Mitarbeiter, bei denen SCP-834 zum Einsatz kommt, für die Dauer des Tests in einer Standard-Isolierzelle unterzubringen von monatlichen Terminierungen zu befreien, bis die Effekte festgestellt werden können.

**Beschreibung:** SCP-834 besteht aus einem Satz von vier Markern (schwarz, rot, gelb und blau). Jeder Marker trägt nur ein &#34;[[[factory-hub|The Factory]]]&#34;-Logo und keine anderen Unterscheidungsmerkmale. --Der einzige Effekt dieser Marker besteht darin, dass sie dauerhaft auf der menschlichen Haut bleiben, was zu tätowierungsähnlichen Markierungen führt. Tests haben gezeigt, dass die Farbe unter die Hautoberfläche sickert und nur durch Laserdermabrasion oder ähnliche Verfahren zur Tattooentfernung entfernt werden kann.-- Siehe Anhang.

**Anhang 1:** Am ██.20██ entnahmen die Nachwuchsforscher L██████ und C███████ SCP-834 unter dem Vorwand, es weiter zu testen, aber tatsächlich, um es an sich selbst anzuwenden. Als dies entdeckt wurde, beschloss O5-13, das Objekt in einen sichereren Bereich zu bringen und die Forscher drei Wochen lang zu Hausmeisterpersonal zu degradieren. Dr. L██████ hatte ein Stacheldrahtband um sein Handgelenk gezeichnet, während Forscher C███████ sich für eine Darstellung von Reptilienschuppen auf seiner Brust entschied, um, in seinen Worten, &#34;meinen inneren Drachen zu offenbaren&#34;. Beiden Forschern ist derzeit der Zugang zu gelegentlichen Tests von SCPs verwehrt.

**Hinweis:** Auch wenn sie nur anomal sind, sind SCPs keine Spielzeuge. – Aufseher Nacht

**Anhang 2:** Am 8.██.20██  waren Schreie aus Dr. L██████s Büro zu hören. Die Sicherheit fand bei ihren Ermittlungen Dr. L██████ auf dem Boden seines Büros vor, der stark aus selbst zugefügten Wunden an seinem Handgelenk blutete. Dr. L██████ behauptete, die Wunden seien entstanden, als er versuchte, das Tattoo zu entfernen, und es begann, das Handgelenk einzuschnüren. Medizinische Untersuchungen ergaben, dass der einzige Schaden darauf zurückzuführen war, dass Dr. L██████ mit seinen eigenen Fingern in seine Haut gegraben hatte. Von seiner Tätowierung war nichts zu sehen.

Kurz darauf brach ein Sicherheitsteam auf Befehl des Standortleiters die Tür zum Wohnraum von Forscher C███████ auf, nachdem dieser weder an sein persönliches Telefon gegangen war noch die Standort-Seiten aufgerufen hatte. Die Leiche von Forscher C███████ wurde in seinem Badezimmer gefunden, seine Brust war von innen aufgeplatzt, als wäre ein großer Druck ausgeübt worden. Weitere medizinische Untersuchungen ergaben, dass alle wichtigen Organe seiner Brust fehlten, aber keine weiteren Schäden entstanden waren. Eine Spur blutiger Krallenabdrücke führte zum Duschabfluss, der herausgerissen worden war.

Eine umfassende Untersuchung und Reinigung des Entwässerungs- und Abwassersystems des Standorts ergab nichts Ungewöhnliches.</textarea></pre>
