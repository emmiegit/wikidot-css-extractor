**アイテム番号:** SCP-705-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-705-JPはサイト-81██の三層に分けられた生物収容室の第三層に現在███匹収容されています。収容室には財団指定の防疫服を着用後に入室してください。退室時には第二層目に備え付けられた液槽に8分間浸かり、付着しているSCP-705-JPを窒息死させて下さい。収容室に毛皮製品を持ち込むことは許可がない限り禁止されています。実験を行った後には使用した毛皮製品を必ず燃却して下さい。SCP-705-JPが第一層目まで脱走した際には、そのSCP-705-JP群に対して燃却処理プロトコルを開始して下さい。
外部でSCP-705-JPが発見された場合には当地に燃却部隊が送られます。燃却部隊がSCP-705-JPの処理を終えた後、現場は後述の「再出現」のため、監視されます。実際に再出現が発生した場合には目撃者にはBクラス記憶処理が行われ、現れた実体は近隣のサイトに送られます。

**説明:** SCP-705-JPは異常な飢餓・薬剤耐性を持つコロモジラミ(//Pediculus humanus corporis//)です。通常は他の異常性を示しませんが、毛皮製品に寄生した場合にさらなる異常性を発現します。SCP-705-JPに寄生された毛皮製品は人間に使用された場合にその人間（以下被験者）を消失させます。後に大多数の被験者は消失から最短49分、最長█ヶ月間の期間を経て消失地点に再出現します。

帰還した被験者の内、87%には全員、以下の項目全てが認められます。
* 頭部への複数回の打撲痕
* 項周辺の切創
* 首への極度の圧迫痕
* 声帯と両腕の切除等の外科的な手術痕
* PTSD等に該当する心的外傷
下の2つが主な原因となり、これらの被験者へのインタビューの試みは成功していません。

残り13%はSCP-705-JP-Aへと変質しています。SCP-705-JP-Aは被験者と同一の個体で、消失中の記憶を保持していません。それにも関わらず、SCP-705-JP-Aは共通して毛皮製品は非人道的で使用されるべきではないという認識を持ち、毛皮に関連した話題が出てきた際に極端な言動と行動の変化が観察されます。

その変化からSCP-705-JP-Aは毛皮製品を使用することを嫌悪し始め、毛皮製品使用への批判・不買運動、さらには反毛皮団体への入団又はその創設を行います。この行動は過激化していき、最終的に毛皮関連企業に対しての銃撃・爆撃・██等の武力行為に発展します。
この行動について、SCP-705-JP-Aへの尋問では、「動物がかわいそうだから」「やらなくてはいけない」「義務なのだ」、等と回答します。なぜやる必要があるか、何から課された義務なのか、という質問に対して明瞭に答えられる個体はいませんでした。

また、SCP-705-JP-Aが接触した毛皮製品の表面にはSCP-705-JPが約███匹出現します。この性質から、現在確認されているSCP-705-JP-Aは全て拘束されています。

消失後、再出現していない被験者は本稿執筆時点である現在まで消息が判明していません。

**補遺1:** SCP-705-JP-Aへの検査の結果、数種の向精神薬と未知の薬剤、並びに財団において旧世代に使用された█クラス記憶処理薬[[footnote]] 財団で191█~19██年に使用されていた主にエピソード記憶に作用する記憶処理薬。現在は坑█クラス記憶処理薬が開発されている。[[/footnote]]が投与されていたことが判明しました。
このことから、SCP-705-JP-Aに対して坑█クラス記憶処理薬を投与することで消失現象中の出来事の解明を行うことが提案、承認されました。
[[collapsible show=&#34;+ インタビュー記録705-JP-8&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **対象:** SCP-705-JP-A-4
&gt;  
&gt; **付記:** SCP-705-JP-A-4は元財団のエージェントであり、SCP-705-JPの初期収容に携わった際にオブジェクトの特性により消失。再出現後にSCP-705-JP-Aに認定され、拘束状態にあります。
&gt;  
&gt; **&lt;録画開始&gt;**
&gt;  
&gt;  [投薬後、下を向いて座り続けているSCP-705-JP-A-4]
&gt;  
&gt;  [室内に研究員と警備員が入室する]
&gt;  
&gt; **研究員:** 気分はどうですか、SCP-705-JP-A-4。
&gt;  
&gt; **SCP-705-JP-A-4:** [ゆっくりと頭を上げる]最悪の気分だ、あんたらが俺の記憶を掘り返しやがったからな。
&gt;  
&gt; **研究員:** 今回はその記憶について伺いたいと思います。
&gt;  
&gt; **SCP-705-JP-A-4:** そうでなければ、思い出させなかっただろうな[10秒間の沈黙]分かった。聞けば、俺が何で最悪の気分なのか分かる筈だ。
&gt;  
&gt; **研究員:** ご協力ありがとうございます。貴方は消失現象中に何を経験しましたか？
&gt;  
&gt; **SCP-705-JP-A-4:** 最初に見たのは檻と人、俺は大型の檻の内側で数人の奴らと一緒に入れられてて左右にも檻がああって中身も似たような感じだった。奴ら全裸で、それを見て俺も裸だって気がついた。
&gt;  
&gt; **研究員:** 檻の外はどうなってましたか？
&gt;  
&gt; **SCP-705-JP-A-4:** 何メートルも下に土があって、周りには明らかに人間用の大きさでじゃない巨大な工場の建物がみえて、それで野外に檻があるんだろうかって、思った。
&gt;  
&gt; **研究員:** それから何がありましたか？
&gt;  
&gt; **SCP-705-JP-A-4:** 最初は、最初は閉じ込められてる以外には何もなかった。水は檻の上から下ろされた飲み口から飲んで、食料はあの、俺の身長[[footnote]]SCP-705-JP-A-4の身長は174.5cmと記録されている。[[/footnote]]はある手を持った巨大な人のような奴が、檻の横の口にペットフードのような成形物を入れていてた。トイレは無くて、檻の中に残すのは気味が悪すぎだからって、みんなで網目から檻の外に向けてやってた。一度、そのペットフードを入れてる奴が覗き込んできたことがあったが[3秒間の沈黙]顔に何もない、顔無しだったよ。その監禁が3日続いたくらいだったか、檻から数日ごとに人が文字通り摘みだされて出されるようになった。出された奴が一体どうなるのか分からなかったが、それが10回は繰り返された頃にある事が起きて、分かった。
&gt;  
&gt; **研究員:** ある事とは？
&gt;  
&gt; **SCP-705-JP-A-4:** 檻の下、目の前に男が連れてこられた。そいつは俺たちより大きくて、顔無し野郎のサイズと比べるとキツネみたいだったが、普通の人間だった。引きづられて目の前に来るまで足をじたばたさせて、叫んでた。あの顔無し野郎は俺たちの前にそいつを放り出した後、その男に巨大な棍棒を振りかざし始めた。男は叩くごとに呻き声を上げて、ゴロリと地面に転がった。それで、そいつの首の辺りに足を置いて窒息させて、男を全く動かない、静かな状態にした後に、[呻き声を出す]あの、野郎は[編集済]
&gt;  
&gt; **SCP-705-JP-A-4:** もう、長い期間檻の中で、俺も含めて全員消耗してた。それでおかしくなってる奴らが出始めてた頃だったから、皆糸が切れるように壊れた。一人は断続的に叫び、一人は隅でぶつぶつ呟くようになった。俺自身も何日も呆然としたままだった。ただ、これはマシな方で右隣の檻の奴なんか、[罵倒]、仲間を生で食べるぐらいイカれてた。俺がこいつの檻でなかったことだけは感謝だ。それからずっと、呆けたまま気狂い共の叫びや血の匂いやらを嗅いだり聞いたりしなきゃいけなかった。最悪だったが、あれがあったから、ある時、真実に気がつけた。そう、毛皮だ。
&gt;  
&gt; **研究員:** 真実とは何でしょうか？毛皮とは？
&gt;  
&gt; **SCP-705-JP-A-4:** [無表情になり、真っ直ぐ研究員を見つめはじめる]あそこは、屠殺工場だ。私たちは家畜であった。檻の中で毎日餌を出され生かされ、時がきたら[編集済]される。私たちから取られた[編集済]は道具に使われる事となる。
&gt;  
&gt; **SCP-705-JP-A-4:** [目を逸らす]それが分かって、すぐ、すぐ俺は謝った。目を瞑って、手をすり合わせて、動物をもう悪く扱わない、だから許してくれと。それで、目を開けたら突然何処かの地下室のような部屋の中で首を固定されて、椅子に縛られていた。次に後ろから「お前は許されたが、義務を負う」と、変声機で変えたような高声で言われた。何者だったかは分からなかったが、話すだけでもあの化け物ではなかったんだと思う。それからは椅子に固定されたまま、薬剤をしこたま打たれたり「教育」とやらで目の前にスクリーンを出されて変な音や絵の鑑賞会をさせられた。思えばあれは情報災害の一種だったんだろうな。その後はただ、瞬きもしない内にあの場所に返されただけだ。
&gt;  
&gt; **研究員:** ありがとうございました、SCP-705-JP-A-4。1つ質問があります
&gt;  
&gt; **SCP-705-JP-A-4:** なんだ？
&gt;  
&gt; **研究員:** あの毛皮製品に接触した、SCP-705-JP-Aと通常の帰還者、未帰還者の違いは一体何処にあると思いますか？
&gt;  
&gt; **SCP-705-JP-A-4:** [先ほどと同様、研究員を真っ直ぐ見つめ出す]いつ悟る事ができたのかの、タイミングだ。
&gt;  
&gt; **研究員:** タイミング？
&gt;  
&gt; **SCP-705-JP-A-4:** いつ懺悔できたかが重要だ。開放された者は、たとえ[編集済]される寸前でも真実を悟り謝罪した。帰還できなかった者は、悟る前に愚かな囚人に命を絶たれたか、製品が剥がれる苦悶の時になり、遂に悟る事となった。私は疾く謝罪し、許された。だから義務を、義務を果たさなければ
&gt;  
&gt; **SCP-705-JP-A-4:** [研究員の首に掛けられたカードキーを抜き去ろうとしたところを警備員に取り抑えられる]
&gt;  
&gt; **&lt;録画終了&gt;**
&gt;  
&gt; **終了報告書:** このインタビューで、消失現象に異常な技術を有する団体が関与している可能性が示されました。今回判明した消失中の状況は85%の被験者の外傷と合致し、再出現の条件から未帰還者は全員死亡しているものと推測されます。
[[/collapsible]]
**補遺2:** 記録調査の結果、19██年1█月█日、█クラス記憶処理薬を含めた医療品がサイト-██への輸送中に「動植物の解放戦線」を名乗る団体に強奪されていたことが判明しました。 現在、「動植物の解放戦線」についての調査が進行中です。</textarea></pre>
