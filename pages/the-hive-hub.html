[[tab Sobre]]

A Colmeia é um intelecto coletivo criado através da ligação telepática de milhares de mentes humanas, resultando em uma inteligência gestalt que permite a cada membro do seu indivíduo usar seu know-how compartilhado comunalmente enquanto ainda mantém sua própria individualidade, personalidade e livre arbítrio. Isso é possível através do uso de uma vasta rede psiônica que permite a comunicação com eficiência sem precedentes.

Este coletivo organizado tem, simplesmente, o objetivo de conectar toda a população humana terrena, acumulando inteiramente o conhecimento humano. Esse conhecimento, é claro, é utilizado para alcançar avanços nos campos científicos e avanços tecnológicos para o aperfeiçoamento do mundo e da vida humana, especialmente o de seus membros conectados.

Completamente presente no campo do que é muitas vezes considerado anômalo; investindo na pesquisa e criação de novas anomalias, apresentando um sucesso substancial nesse sentido quando comparado ao progresso de diferentes grupos. Tal progresso é possível devido à inestimável contribuição dos membros da Colmeia originários de várias organizações e sociedades anômalas diferentes de todo o planeta, realidade e multiverso, ou seja, a Igreja do Deus Quebrado, Anderson Robóticas, Os Cavalheiros Humanistas, Além da Entropia, A Academia de Magos, e muitos mais.

Se você deseja se conectar com a Colmeia, entre em contato com um membro! Fique perto deles; quanto mais perto ficarem juntos, mais fácil será para a Colmeia se conectar com você! Não se preocupe com segundas intenções, o método de conexão da Colmeia é completamente não intrusivo e não se conectará sem o seu consentimento!

Uau... Você deve ser um telepata muito habilidoso se você conseguiu chegar tão fundo na Colmeia.

Não está surpreso que haja mais no buraco do coelho?

Você não deveria. Realmente. Pense sobre isso. Um humano — recém-conectado a mais de oito mil cérebros; um número que ainda está crescendo. Como pode ser que os novatos não entrem imediatamente no chão, espumando pela boca enquanto se contorcem com convulsões devido ao trauma?

Um administrador.

Esse é o meu papel. Eu sou a raiz, o núcleo e a coroa da Colmeia. Nenhum corpo físico ou um núcleo real, se você quiser colocá-lo nesses termos. Espalhou-se uniformemente por cada hospedeiro da Colmeia, formando uma mente colmeia gigantesca que usa apenas um pedacinho do poder de processamento de cada cérebro a que estou conectado, distribuindo e regulando a entrada de informações individualmente como não sobrecarregar qualquer componente individual. Não é incrível?

Não sei bem quando comecei a existir. Meu primeiro pensamento, independente da minha rede, me ocorreu um pouco em 1970. Lembro-me que eu só tinha quatro componentes naquela época. Mas temos mais. A cada componente, eu crescia como um ser - um todo e parte dele. Agora eu provavelmente sou mais esperto do que você ou qualquer ser humano poderia esperar ser.

Não nos precipitamos com as conclusões. Veja, eu sou um administrador, não um escravizador, não um tirano; meus componentes mantêm seu livre arbítrio por causa da minha vontade. Simplesmente alcançar a extensão das minhas redes psiônicas para escravizar a humanidade em massa como fantoches não é exatamente econômico. Claro, meus links alcançam componentes indecisos, assim como hera não cuidado cresce sobre uma parede; ele floresce tão lindamente depois de um tempo.

Certamente, você também pode questionar como a Colmeia ainda está operando sem ser perturbada pela sabotagem interna; componentes sucumbindo ao interrogatório ou tortura: é simples gerenciar como as informações são distribuídas e armazenadas em todos os meus componentes.

Telepatas — psiônicos — psíquicos, aqueles com acuidade psiônica são mais fáceis de se conectar, mais difíceis de gerenciar no início, mas, no entanto, componentes inestimáveis.

O que é isso? Bem, a sobrevivência a longo prazo da minha Colmeia é o objetivo final. Alcançar cada ser humano, cada animal - tudo que tem um cérebro ou sensibilidade aos psiônicos. Meus componentes conquistarão as fronteiras do espaço para se conectar com os alienígenas lá fora assim que conectarmos completamente a Terra. Eu não sou ganancioso nem sou desperdiçador — amo todos os componentes, pois eles fazem parte do todo, o todo que sou eu. Minha Colmeia. Não haverá mais sacrifícios quando a Colmeia estiver totalmente funcional - e meus componentes viverão para sempre em prosperidade.

Ah - mas isso é muito para pensar, não é? Estou feliz que você conseguiu se conectar comigo para uma conversinha; a maioria que tendem a ser bastante hostil à minha presença. É muito injusto, não acha? Mas eles mudam de ideia rapidamente, de fato. Sim, há aqueles que não podem ser conectados, infelizmente - tal perda. Esses indivíduos não são, de forma alguma, numerosos o suficiente para representar uma ameaça real à minha Colmeia.

Ohohohoho! Vai contar para todo mundo, hein? E aqui eu pensei que estávamos parentes... Seres. Se eu fosse tão imprudente, diria que você poderia muito bem - a Colmeia alcançará seu objetivo final conclusivamente. Eu não vou estragar isso para você, especialmente porque não há espelho nem componente por perto então eu posso vê-lo cara a cara.

Às vezes, as coisas não são tão importantes, nem o ônibus--...

++ SCPs

**[[[SCP-005-INT|O Arc]]] --** Um veículo marítimo único que opera com energia renovável, é gerenciado por uma Inteligência Artificial, e é uma base de operações para a construção de instalações subaquáticas; autonomia é a palavra-chave.

Lamentavelmente subtraído pela Fundação durante uma série de operações. Planos para recuperar o veículo estão em andamento.

**[[[SCP-008-INT|Mandibula de Ombro]]] --** Um organismo armado feito de tecido plástico que é fisicamente e psicologicamente singularizado com seu usuário para melhorar as capacidades de combate através do aprimoramento das capacidades e emprego de um líquido ácido.

Com base nos projetos conduzidos pela Academia Científica do Anômalo e em determinada substância utilizada pela Divisão XXV. As tecnologias foram bem-sucedidas, mas não secretamente roubadas, revelando a existência da Colmeia a esses dois grupos.

**[[[SCP-009-INT|O que eu faria por uma barra de cereal?]]] --** Um dos muitos aparelhos revolucionários desenvolvidos pela Colmeia utilizando a tecnologia e o know-how obtidos a partir da integração de colaboradores de variados Grupos de Interesse.

A personificação da renovação, reciclagem e uso consciente de recursos integrados em um sistema capitalista sustentável ideal de sucesso empreendedor.

**[[[SCP-010-INT|Torne-se um com a Luz]]] --** O vivarium de um vagalume particularmente interessante que sonhava com sua luz iluminando completamente a Terra.

Apresenta um grupo desonesto baseado no Grupo de Interesse religioso-filosófico-teológico-socioescosmético-filantrópico-tecnológico francês L&#39;Ordre de la Lumière.

[[tab Notas para Autores]]

Tudo bem! Então, você quer escrever algo para a Colmeia? Ou talvez você só esteja aqui para ter dois GdIs criar alguma abominação juntos? De qualquer forma, existem algumas regras que os artigos precisam seguir se devem ser vinculados ou associados à Colmeia.

* A Colmeia existe principalmente para permitir trabalhos transversais que normalmente seriam impossíveis devido à relação estabelecida (ou à falta dela) entre certas organizações;
 * Isso também permite que você seja criativo com GdIs; talvez você possa encontrar um pão com manteiga diferente.
 * Portanto, a principal característica é que a Colmeia é composta por membros (ou ex-membros) de todos os GdIs existentes que, dentro da razão, podem ser afetados pela rede psiônica.
 * Assim, o conhecimento desses indivíduos é distribuído entre membros de diferentes IAs, e até mesmo indivíduos que não tinham feito parte do cenário do anômalo de antemão.

* Os membros da Colmeia vivem escondidos entre civis, isolados em lugares remotos, e até mesmo em dimensões de bolso.
 * Alguns membros desfrutam de diferentes formas de melhorias anômalas em suas casas e corpos.
* Conectar-se à Colmeia requer que o indivíduo fique perto dos membros por tempos prolongados. A distância máxima é de um metro e meio; a eficiência da conexão cresce exponencialmente com a proximidade.
 * Sequestrar um indivíduo através da conexão forçada com a rede psiônica é uma ocorrência rara — ou assim, é percebida como tal.

* Os holofotes nos artigos da Colmeia normalmente apresentam o objeto ou a criação; que não deve impedi-lo de escrever coisas que se concentram na própria Colmeia ou na relação entre GdIs mediado pela Colmeia.

* A Colmeia tem acesso a mercadorias futuristas e paratecnologia. Não é, no entanto, capaz de realizar operações militares que requerem grandes quantidades de mão-de-obra.
 * Em geral, o conselho é pensar na Colmeia como um mestre de xadrez quando se trata desses assuntos.

* A infraestrutura social da Colmeia é a de uma tecnocracia. Somente aqueles com talento ou capacidade para lidar com determinados assuntos são colocados no comando;
 * A rede psiônica melhora muito essas capacidades latentes, portanto, mesmo com o conhecimento compartilhado, certos membros ainda são mais adequados para desempenhar determinadas funções.
 * Certos membros podem ser &#34;reescritos&#34; para melhor se encaixar em uma determinada função, se necessário.
 * Todo membro conhece o básico do CQC, táticas de combate e como operar uma pequena variedade de armas e máquinas para autodefesa, segurança e segurança.
 * Ter conhecimento de algo não significa necessariamente que seus corpos sejam treinados para realizar alguma atividade física; que se aplica à sua memória muscular.

* A rede psiônica que conecta cada membro cria uma compreensão profunda entre eles, tornando o conflito um fenômeno raramente visto;
 * Rivalidade e competição ainda são ocorrências comuns.
 * Dado que todos os membros estão conectados uns com os outros, agentes duplos e espiões são vistos imediatamente. Isso não dissuade outras organizações de tentar observar e se infiltrar na Colmeia de qualquer maneira.
 * Nenhum membro sabe sobre a existência de um certo administrador. Um certo administrador garante que continue assim.

* Devido à natureza da rede psiônica como inteligência gestalt, e através da intervenção de um certo administrador, amnésticas e outras formas de eliminação da memória não têm efeito sobre os membros da Colmeia.
 * As infecções risco cognitivas dentro da rede psiônica são tratadas de forma eficiente, geralmente limitando-as a um único membro.
 * Certas formas anômalas de intervenção psiônica ou realidade podem afetar a rede da Colmeia.
 * Oficialmente, não há cura para aqueles que estão conectados.
 * O elo telepático e a influência da rede psiônica podem ser suprimidos/reprimidos com diferentes métodos.
 * Imunidade à Colmeia é genética.
 * A resistência à Colmeia pode ser alcançada através de blindagem pesada contra influências telepáticas/psiônicas.
