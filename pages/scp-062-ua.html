**Об&#39;єкт №:** SCP-062-UA

**Клас об&#39;єкта:** --Безпечний-- Евклід (див. Інцидент 062-1)

**Особливі умови здержування:** Оскільки населений пункт Цукрове має статус «міста-привида» і не позначається на мапах виданих після 40-х років XX сторіччя, зусилля Фонду першочергово направлені на підтримання ізоляції. Для запобігання несанкціонованому доступу цивільних осіб до SCP-062-UA, спеціалісти Фонду призначені редагувати інформацію з онлайн-навігаторів та мап, а також через супутники відстежувати наявність людей в радіусі п&#39;ятнадцяти кілометрів від аномалії. Моніторинг повітряного простору здійснюється дистанційно за допомогою дронів. У рамках кампанії з дезінформації, між Фондом та ВАЗ СБУ укладено угоду щодо фальсифікації архівів, пошуку свідчень існування населеного пункту і їх подальшого знищення.

Сама аномальна територія природно оточена лісом, на єдиній під&#39;їзній дорозі до об&#39;єкта встановлено блокпост. Ділянку навколо SCP-062-UA огороджено сітчастим парканом з колючим дротом, три метри заввишки. Вздовж паркану мають позмінно чергувати команди з шести озброєних охоронців, двоє з яких повинні патрулювати в&#39;їзд на територію селища. Ще один охоронець повинен чергувати на блокпості. Наразі об&#39;єкт перебуває під юрисдикцією Зони UA-162, усі дослідження та експерименти з SCP-062-UA слід проводити з узгодження куратора об&#39;єкта.

**Оновлення від 26.04.2023:** Після інциденту 062-1 до охорони об&#39;єкта забороняється допускати осіб, які постраждалих від війни або мають військовий досвід, до якого також відноситься служба в лавах МОГ &#34;Кільце вужа&#34; й МОГ &#34;Рахніди &amp; Трифіди&#34;. Усім охоронцям, що проходили чергування на об&#39;єкті, призначається обов&#39;язкове психологічне обстеження раз на тиждень.

**Опис:** SCP-062-UA — це колишній населений пункт Цукрове, розташований в уманському районі Черкаської області, ██°██′ північної широти. ██°██′ східної довготи. Внаслідок дій радянської влади селище було закинуте протягом першої половини тридцятих років двадцятого сторіччя та остаточно зруйноване в часи Другої світової війни, незруйнованими лишилися тільки місцеве кладовище й одна хатинка-мазанка, їх цілісність, як вважається, є наслідком аномальних властивостей об&#39;єкта.

Аномалія SCP-062-UA полягає в події SCP-062-UA-1, яка відбувається раз на тиждень в непостійний час. Достеменно встановлено, що її активація частіше ставалась після заходу сонця, однак причини цього, якщо такі і є, невідомі. Подія завжди розвивається за фіксованим сценарієм:
* Двері будинку з силою відчиняються. Це відбувається незалежно від того, були вони попередньо зачинені чи ні й незалежно від перепон щодо їх відкриття. Вікна зачиняються і зашторюються за тим самим принципом. Будь-яке освітлення у хатинці, якщо таке було, зникає; електропристрої, занесені туди до початку події, вимикаються. [[footnote]]Усі суб’єкти, що спостерігали за подією в цей момент повідомляли, що сприймають двері до хатинки як прохід у повністю чорний коридор невизначеної довжини, роздивитися вміст якого їм заважав брак світла.[[/footnote]]. Спроби на цьому етапі підтвердити наявність простору всередині будинку зазнали невдачі.
* З дверного отвору колоною поступово виходять напівпрозорі фігури людей різної статі, комплекції, віку та інших фізичних характеристик. Усі вони мають різноманітні фізичні ушкодження (кулеві та колоті поранення, ознаки голодування, тортур, сліди від зашморгів на шиї тощо) та свій унікальний одяг[[footnote]]Здебільшого були зафіксовані лахміття, побутовий одяг двадцятого сторіччя, кольчужні обладунки, козацьке вбрання та військова форма різних часів й країн, аж до тієї, що наразі використовується Збройними Силами України. На формі також іноді присутні шеврони(зокрема сучасних добровольчих формувань ████, ███ ██ та інших.)[[/footnote]]. Кожна з фігур, незалежно від ступеня своїх травм, тримає в долонях підпалену свічку і схиляє над нею голову.
* Фігури не реагують на спроби вступити в контакт з ними й не взаємодіють з фізичними об&#39;єктами. Натомість будь-які фізичні об&#39;єкти проходять крізь них, схоже, без жодного подразнення самих осіб.
* Процесія з фігур проходить напряму крізь все село і доходить до кладовища, зупиняючись біля монумента у формі хреста, з наближенням до якого кожен з силуетів стає все більш прозорим, аж доки не зникає зовсім. Зазвичай, вся подія займає приблизно 40 хвилин і залучає від ██ й до ███ фігур.
* Зі зникненням останнього учасника ходи будинок повертається до свого початкового вигляду, рівень освітлення повертається до норми, також відтворюється минуле положення дверей, вікон і предметів, які блокували їх (якщо такі були), електроприлади вмикаються. Відзначено, що масивні пошкодження хатки або монумента на кладовищі поступово відновлюються з кожною проведеною подією SCP-062-UA-1, так, масивна тріщина на одній зі стін будинку, виявлена при встановленні на здержування, за ██ років повністю зникла.

Під час ініційованого керівництвом Зони UA-162 розслідування було встановлено, що зовнішність більшості фігур, що беруть участь у процесії, збігається із зовнішністю реальних осіб(зокрема, відомих історичних постатей), так чи інакше померлих на території України або сусідніх країн. При цьому поранення, що були на тілі людини в момент її смерті відповідають пораненням на тілі силуету в події SCP-062-UA-1. Також помічено, що з усіх ідентифікованих учасників ходи понад 80% складають військові та різноманітні діячі культури (поети, художники тощо).

&gt; 
&gt; **Дата:** 26.04.2023
&gt; 
&gt; **Час:** 19:27
&gt; 
&gt; //Починається подія SCP-062-UA-1. Йде сильний дощ. Камера спостереження фільмує, як двоє охоронців[[footnote]]Пізніше ідентифіковані як Федорчук Н. Л. та Крамник П. А. [[/footnote]] патрулюють вздовж паркану. Вони зупиняються біля входу до території селища, Крамник показує пальцем на силуети і звертається до Федорчука.//
&gt; 
&gt; **Крамник П. А:** Як думаєш, що вони взагалі таке?
&gt; 
&gt; **Федорчук Н. Л:** Не знаю, але від них в мене холод по шкірі. Кожен раз пробирає до кісток, як бачу їх...
&gt; 
&gt; **Крамник П. А:** //(сміється)// І це - колишній &#34;вужик&#34;? А ти став обережнішим з часів нашої служби, та й, будемо чесними, м&#39;якішим. Чому ти взагалі погодився чергувати тут? В тебе наче була жага до пригод і боротьби з аномальним.
&gt; 
&gt; //Злива переростає в бурю, вітер посилюється, співробітники переходять на крик, щоб чути одне одного.//
&gt; 
&gt; **Федорчук Н. Л:** З віком люди не стають м&#39;якішими, їм просто стає що втрачати. Що сім&#39;я, що друзі -- це все теж з роками приходить. Згадай хоча б тих, кого ми втратили за всі ці роки, або кого забрала війна...
&gt; 
&gt; **Крамник П. А:** //(загинаючи пальці)// Так, в цьому щось є. Володимир, Андрій, &#34;Коваль&#34; і Не--
&gt; 
&gt; //Посеред розмови Федорчук раптом знімає шолома і підходить до паркана, вдивляючись на один з силуетів в процесії SCP-062-UA-1, не реагуючи на слова Крамника.//
&gt; 
&gt; **Федорчук Н. Л:** Н... Несторе?
&gt; 
&gt; //Федорчук раптово кидає зброю на землю і біжить на територію SCP-062-UA-1, камера на паркані фіксує, що новоприбулий силует відповідає зовнішності співслужбовця Федорчука, колишнього нацгвардійця та оперативника МОГ &#34;Кільце Вужа&#34; Нестора Назаренка, відомого серед кола друзів як &#34;Зоря&#34;. Обидві руки(одна з яких протезована) тримають свічку, на його плечі височіє чорний крук. Федорчук зупиняється перед силуетом і простягає до нього руку//
&gt; 
&gt; **Федорчук:** Це дійсно ти, друже?
&gt; 
&gt; //Федорчук починає розповідати фігурі Назаренка про долю спільних друзів, події в житті та [ВИДАЛЕНО НА ПРОХАННЯ СУБ&#39;ЄКТА], силует не реагує, на середині монологу на очах Федорчука з&#39;являються сльози//
&gt; 
&gt; **Федорчук:** Спочивай з миром, ми всі сумуватимемо за тобою.
&gt; 
&gt; //Крамник разом з іншими співробітниками служби безпеки стоїть за спиною суб&#39;єкта, розмовляючи з командуванням щодо подальших дій. Куратор об&#39;єкта наказує не втручатися. Раптом, крук на плечі Назаренка випускає зі свого дзьоба маленький конверт і здіймається в повітря[[footnote]]Через бурю місцезнаходження крука не вдалося відслідкувати, це був перший раз, коли силует з SCP-062-UA мав при собі матеріальний об&#39;єкт і окрему потенційно матеріальну істоту, також вперше учасником ходи стала фігура співробітника Фонду[[/footnote]]. Суб&#39;єкт підіймає конверт, розгортає його і дивиться на вміст кілька секунд//.
&gt; 
&gt; **Федорчук:** //(усміхаючись)// А, зрештою, що ще він хотів би мені передати?
&gt; 
&gt; **Післямова:** Протягом наступних трьох тижнів родичі, близькі друзі та колеги Нестора Назаренка виявили на своїх робочих місцях або поряд з житлом конверти на їх ім&#39;я, підписані іменем &#34;Зорі&#34;. Зазвичай вони містили в собі невеликі нагадування або поради щодо життя суб&#39;єктів у дружньому тоні. Федорчук Н.Л. отримав догану за свої дії і порушення уставу й був направлений на психологічне обстеження. За весь час після інциденту було зафіксовано ще як мінімум ██ учасників ходи, зовнішньо ідентичних загиблим співробітникам Української філії Фонду SCP. Місцезнаходження крука, що перебував на плечі силуету Назаренка в момент виявлення __[[[Тренодія крука|лишається невідомим]]]__. З вмістом усіх виявлених та захоплених конвертів можна ознайомитись у додатку SCP-062-UA-2.
