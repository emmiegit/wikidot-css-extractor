**Объект №:** SCP-1255-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1255 должен храниться в стандартной сейфовой ячейке для объектов класса &#34;Безопасный&#34;. Для проведения тестов с SCP-1255 необходимо разрешение как минимум одного сотрудника с 4 уровнем допуска. До начала проведения тестов необходимо ставить в известность всех сотрудников, работающих в относительной близости (около 30 метров) от места проведения опытов, чтобы вовремя отслеживать появления перемещаемых SCP-1255 объектов.

//Дополнение:// Все тесты, связанные с открыванием SCP-1255, должны осуществляться только сотрудниками класса D.

**Описание:** SCP-1255 представляет собой деревянную шкатулку с откидной крышкой размерами 22x7x8 см. Внешняя часть шкатулки окрашена белой гуашью, обладающей несвойственными данному типу красок прочностью и влагостойкостью. На крышке  чёрным маркером неаккуратно нарисовано несколько вопросительных знаков. 

SCP-1255 проявляет два аномальных эффекта.

Первый эффект проявляется, если в SCP-1255 положить какой-либо предмет и закрыть. После этого положенный предмет исчезает, а все люди, за исключением того, кто последним касался данного предмета, полностью забывают о нём и обо всём, что с ним было связано. Все попытки вернуть или как-то отследить исчезнувшие предметы успехом не увенчались.

Второй аномальный эффект проявляется каждый раз, когда открывается крышка SCP-1255. Суть эффекта заключается в том, что на определённом расстоянии от SCP-1255 появляется некоторый объект. Объекты меняются от случая к случаю, но, тем не менее, все они обладают одной общей чертой: любой из них может быть описан как нечто, что может вызвать у людей желание их скрыть, спрятать или утаить от чужих глаз. Опытным путём было установлено, что данные объекты телепортируются из разных точек планеты и, судя по всему, выбираются SCP-1255 совершенно случайно. 

Объекты появляются в тех местах, которые наиболее схожи с теми, в которых они находились до перемещения. Если же подобных мест поблизости от SCP-1255 нет, то одновременно с появлением объекта происходит формирование соответствующего окружения. Были замечены появления внутренних карманов на одежде, секретных отделений в шкафах, а также ниш в стенах, полу и потолке.

В редких случаях (с шансом около 5%) в SCP-1255 могут появиться записки, судя по всему, написанные одним и тем же человеком. Записки появляются в определённом порядке, но существуют всего девять (9) вариаций текста, и после появления девятой записки цикл начинается заново. Все вариации текста приведены в приложении 1255-Б.

**Приложение 1255-А:** Список объектов, полученных с помощью SCP-1255 в период от ██.██.2014 до ██.██.2015.

[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]

&gt; **Объект:** Различные бумаги, компрометирующие ███████ ███████████, американского бизнесмена, работающего в сфере топливной промышленности.
&gt; **Место обнаружения:** Папка, приклеенная ко дну выдвижного шкафчика в столе, стоящем в кабинете д-ра █████████.
&gt; **Расстояние от SCP-1255:** Около 20 метров.

&gt; **Объект:** Жевательная резинка &#34;█████ со вкусом мяты&#34;.
&gt; **Место обнаружения:** Карман научного сотрудника Нэмеда.
&gt; **Расстояние от SCP-1255:** 1 метр.

&gt; **Объект:** Труп мужчины-европеоида возрастом 30-35 лет. 
&gt; **Место обнаружения:** Появившийся в стене тестовой камеры шкаф-гардероб.  
&gt; **Расстояние от SCP-1255:** 6,5 метров.
&gt; **Примечание:**  Было установлено, что смерть наступила в результате удара тупым предметом по голове примерно за 12 часов до перемещения. Каких-либо предметов, удостоверяющих личность пострадавшего, обнаружено не было.

&gt; **Объект:** Целлофановый пакетик с пятьюдесятью (50) граммами кокаина.
&gt; **Место обнаружения:** Брюшная полость д-ра ███████████.
&gt; **Расстояние от SCP-1255:** 3 метра.
&gt; **Примечание:** Пакетик был успешно извлечён посредством хирургического вмешательства. Каких-либо осложнений в ходе операции не возникло. В связи с данным происшествием было решено сделать обязательным использование в опытах с SCP-1255 сотрудников класса D.

&gt; **Объект:** 12 купюр номиналом в 1000 рублей.
&gt; **Место обнаружения:** Под куском ламината, находящимся под ковром. Ковер и кусок ламината появились в тестовой камере вместе с объектом. 
&gt; **Расстояние от SCP-1255:** 4 метра.

&gt; **Объект:** Золотое кольцо в небольшой украшенной коробочке.
&gt; **Место обнаружения:** Появившийся внутренний карман пальто д-ра ███████.
&gt; **Расстояние от SCP-1255:** Около 22 метров.
&gt; **Примечание:** //Знаете, несмотря на то, что моей вины в этом нет, почему-то меня не покидает чувство того, что я испортила кому-то не только вечер, но и, возможно, целую жизнь.// - Д-р ██████.

&gt; **Объект:** Татуировка в виде дракона. 
&gt; **Место обнаружения:** Левое запястье D-1255-1
&gt; **Расстояние от SCP-1255:** Меньше одного метра.
&gt; **Примечание:** В момент появления объекта D-1255-1 не испытывал каких-либо ощущений и сильно удивился, заметив на своей руке татуировку.

&gt; **Объект:** Мальчик-монголоид возрастом около 6 лет. 
&gt; **Место обнаружения:** Под кроватью в камере содержания SCP-████. [[footnote]] SCP-████ в этот момент находился в камере проведения тестов №██. [[/footnote]]
&gt; **Расстояние от SCP-1255:** Около 25 метров.
&gt; **Примечание:** Мальчик был сильно напуган в момент появления, но после того, как его успокоили и уверили в том, что он в безопасности, смог рассказать [[footnote]] Мальчик говорил на корейском. [[/footnote]], что к ним в дом пришли &#34;плохие люди&#34;, и мама сказала, чтобы он спрятался там, где его никто не сможет найти. Последним, что он помнит, были крики и &#34;хлопки&#34;. Согласно проведённым тестам пребывание в камере SCP-████ никак на нем не сказалось.

&gt; **Объект:** Зубная щётка с остро заточенной рукоятью. 
&gt; **Место обнаружения:** Рукав D-1255-1
&gt; **Расстояние от SCP-1255:** 1 метр.
&gt; **Примечание:** D-1255-1 удерживал объект в рукаве до тех пор, пока его не вывели в коридор, где он попытался нанести удар в живот проходящему мимо сотруднику научной службы, но был вовремя остановлен сотрудником службы безопасности. D-1255-1 был допрошен, а затем устранён. Его место в опытах с SCP-1255 занял D-1255-2.

&gt; **Объект:** Лист бумаги с рукописным текстом на французском языке. 
&gt; **Место обнаружения:** Появившийся в стене не разожженный камин. 
&gt; **Расстояние от SCP-1255:** 5 метров.
&gt; **Примечание:** В момент появления лист горел, и после того, как был потушен, от него осталась лишь небольшая часть верхнего левого уголка. По сохранившейся части текста можно понять, что объект был письмом личного характера. 

&gt; **Объект:** Вирус простого герпеса второго типа (генитальный герпес).  
&gt; **Место обнаружения:** D-1255-2.
&gt; **Расстояние от SCP-1255:** Меньше одного метра.
&gt; **Примечание:** D-1255-2 был отстранён от участия в тестах, его место занял D-1255-3.

&gt; **Объект:** Котёнок породы Бурмилла короткошерстная.
&gt; **Место обнаружения:** Коробка из-под канцелярских принадлежностей.
&gt; **Расстояние от SCP-1255:** Около 10 метров.
&gt; **Примечание:** Вокруг туловища животного была обёрнута розовая лента с узлом-бантом.

&gt; **Объект:** Женщина-европеоид возрастом около 20-25 лет.
&gt; **Место обнаружения:** Угол тестовой камеры. В стенах образовались крючья, к которым верёвками была привязана женщина.
&gt; **Расстояние от SCP-1255:** 6 метров.
&gt; **Примечание:** В момент появления обнажённая женщина кричала от боли, вызванной многочисленными порезами, некоторые из которых были совсем свежими. После оказания ей медицинской помощи она рассказала[[footnote]] Женщина оказалась англичанкой[[/footnote]], что её похитил неизвестный мужчина в маске, когда одним вечером она шла к себе домой с учёбы. Мужчина держал её в тёмном, похожем на подвал помещении и периодически насиловал, после чего делал на её теле порез.   
 
&gt; **Объект:** SCP-████.
&gt; **Место обнаружения:** Камера содержания SCP-████.
&gt; **Расстояние от SCP-1255:** [УДАЛЕНО]
&gt; **Примечание:** //В связи с недавним происшествием, тесты с SCP-1255 приостановлены на неопределённый срок, думаю, что на данный момент мы имеем вполне достаточно данных о возможностях SCP-1255. Новые нарушения условий содержания нам совершенно ни к чему.// – Директор Зоны ██.
[[footnoteblock]]
[[/collapsible]]

**Приложение 1255-Б:** Тексты записок, появляющихся в SCP-1255. 
Записки представлены в порядке их появления.

[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
&gt; эта мой первый сикрет. никто его никода нинадёт

&gt; мама нашла мой сикрет!!! так ничесна!! но она дала мне его назат и типерь я спрячу его и мой новый сикрет полуше

&gt; папа зделал мне коробочку а я раскрасел иё белым цветом а ещё я нарисавал на ней вапросеки! я буду складывать в ниё мои сикретики!

&gt; брат пастаяна крадёт мои сикретики! он смиёца нада мной! каробочка плахая! она ни хранит сикреты! 

&gt; пачиму ты их не хранишь???? я хочу штоб ты хронила сикреты! ХРОНИ ИХ!!!

&gt; ура!!! все забыли о моих сикретеках! 

&gt; куда они делись? где мои сикретики?? ГДЕ ОНИ? КУДА ТЫ ДЕЛА ИХ?????

&gt; ВЕРНИ ИХ!!!!

&gt; Прошло больше двенадцати лет с тех пор, как я был здесь в последний раз, с тех пор, как я стал &#34;таким&#34;. Я был ребёнком, я просто не мог понять, что случилось. Но я вновь здесь, и теперь, теперь я понимаю: ты. Ты, во всём виновата ты, чёртова шкатулка. Это ведь началось так давно, я просто не придавал этому значения, но постепенно обо мне начали забывать. Всё больше и больше. И два года назад это достигло своего пика. Обо мне забыли все. Друзья, близкие, все. И никто не мог запомнить меня даже на секунду. ЧЁРТОВУ СЕКУНДУ. ГРЁБАННЫЙ ЧЕЛОВЕК-СЕКРЕТ. Да, вначале это было даже весело - делать, что хочется, и никто тебе не помешает. Но я так больше не могу. Я пытался сломать тебя, сжечь. Но ничего не выходит. Я думал, что родители давно выбросили тебя, но похоже, что о тебе тоже все забыли. Я не могу больше, и если не можешь уйти ты, то это сделаю я. Больше не будет никаких секретов.

[[/collapsible]]</textarea></pre>
