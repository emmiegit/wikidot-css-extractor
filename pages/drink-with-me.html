@@@@
@@@@

啊，基金会的贵宾，欢迎光临鄙人的小酒馆。

我不是GOC或者混分的人，诸位大可放心。能与您在此相逢，已是莫大的缘分。毕竟，即使是作为店主的我，也不知道这家店明天会出现在哪条世界线上呢（笑）

所以，您愿意在此稍坐，小酌一杯么？

@@@@
@@@@

----

@@@@
@@@@

Kondraki主管，这杯是为你准备的。用作基酒的伏特加来自波兰[[footnote]] 来自《家庭映画》 [[/footnote]]新开的一家酒厂，就在你父母家旁边，他们——不不我发誓我没有掌握什么机密信息！你们长的太像了，谁都能看出来——呼，拜托不要突然拔剑指着别人啊……

他们是很好客的人呢。

而且，他们很想你。

……

flying grasshopper中的薄荷酒和白可可利口酒改为了相应口味的糖浆。这样的话，或许可以称这杯酒为flying [[[scp-408 |408]]]？毕竟，谁不喜欢糖水呢。

味道如何？

薄荷的清凉应该会比原版更加突出，辛辣程度也会有所缓和。我用eve粒子分馏器降低了酒精浓度，同时保持了伏特加的厚重风味。无论是考虑到您的年龄还是精神状态，您都需要适度控制酒精摄入了。

还有很多人需要您、爱您，主管先生。辜负他们的期待而得到的[[[portraits-of-your-father |自由]]]，我想，不会是您所向往的[[[the-butterfly-in-the-cage |自由]]]。

愿来自家乡的伏特加，能够唤起那些美好的回忆。

@@@@
@@@@

----

@@@@
@@@@

我们敬爱的Gears博士，请坐。

这是去掉了糖分的Dry Martini，虽然辛辣，却能消除疲劳。请你品尝其中的橄榄——我将其削成了子弹的外形，使果肉收到不同程度的腌制。这一点睛之笔来自安布罗斯和修正花卉的合作款。感受到爆浆了么？橄榄的核被替换成了解酒糖浆，柔和了酒本身的味道。这种糖浆会加快您的循环和心跳，来达到解酒的目的，期待这带给您[[[in-his-own-image |不一样的体验]]]。

@@@@
@@@@

----

@@@@
@@@@

请放下你手中的燃烧瓶，研究员Iceberg。

我用去离子水将这杯特调在-7℃冰镇了一整晚，现在它的温度如何？

是的，这主要是一杯冰牛奶。放心，这不是[[[scp-3739 | 心奶公司]]]那种可怕的玩意，只是普通的牛奶，加上了一个弱镇静模因，不然我可能会有些担心我的人身安全。

现在，您应该喝到我藏在复连通空间中的Margarita了。龙舌兰的基调能够衬托出柠檬的酸楚和海盐的苦涩。

人生中有太多东西是[[[color-of-sea-2 |想得而不可得]]]的，Iceberg博士。

不过，办法总比问题多的哦？（笑）

@@@@
@@@@

----

@@@@
@@@@

Bright博士，新的身体适应的怎么样？

为您准备的是red hot summer，葡萄酒来自您的家乡，内布拉斯加州。晚摘的雪绒花有着充分的甜度，闻上去则像是钻进了花丛的狐狸，和您很搭呢。[[footnote]] 雪绒花是内布拉斯加，这一农业大州，种植最广泛的葡萄品种之一，甜度高，成熟的香气为果香与狐骚味。 [[/footnote]]

另外四分之一加入苏打水，用樱桃和青柠装饰，水果的酸甜搭配二氧化碳的凛冽，如同雨后[[[immortal |麦田]]]里的风。

最后，加入一滴[[[scp-3000 |神的眼泪]]]。

这杯酒致不朽的记忆，致[[[falling-into-stars |生命与未来]]]。

@@@@
@@@@

----

@@@@
@@@@

辛苦了，Glass博士，心理咨询刚刚结束么？

已经到了向日葵开放的季节，于是我准备了这杯日出。在龙舌兰中加入橙子、柠檬、石榴的混合果汁，希望能给您带来好心情。

承蒙您一直以来的关照，为表谢意，我在酒中施加了概念重构，现在，请看这朵向日葵——此刻，它将会面向您。

@@@@
@@@@

----

@@@@
@@@@

Draven特工，不要让绷带从T恤领口露出来，别人会担心的。

这一杯用了你父亲家乡的伏特加，说真的，找机会说服他回去看看吧，不要等到失去机会之后再惋惜。

加入棕可可利口酒和鲜奶油，咖啡因和热量的组合，大约会适合你这样的年轻人。

你不常喝酒吧？是件好事。这款酒的名字叫Velvet hammer，意思是“轻柔的锤子”。挥舞锤子可以攻击敌人，不过，想要保护自己所爱的一切，或许更应该成为一面城墙。我只是随口说说啦，没有特别的意思。

对了，我给Talloran做了这个，麻烦你带过去。考虑到疗伤的时候不宜饮酒，我把伏特加的味道植入番茄，调制了这杯Bloody Mary。

……

不用道谢，你们值得比[[[scp-3999 |三百万年]]]更久的[[[like-clockwork-hub |美好时光]]]。

@@@@
@@@@

----

@@@@
@@@@

欢迎，研究员Smalls，Heather Mason。很久没见过这么正常的地方了吧？（笑）这里大约是[[[void-dancer-hub |虚空]]]和现实的重叠之处，总之，很高兴见到你们，请坐。

杜松子酒与波特兰市[[footnote]] Smalls的家乡 [[/footnote]]的七种植物药草混合，再加入鲜榨柠檬汁和糖浆。这一杯Aviation（航行），献给两位旅人。

虽然无法真正亲口品尝，但是——可以麻烦你输入这段代码吗，Smalls先生？

……啊，是的，我拜托了GAW和麦宗的朋友们，或许他们还认识[[[danger-in-the-manger |你的母亲们]]]呢。

（地面晃动）

和虚空的链接要崩溃了……那么，祝你们好运。

什么？

不。你们从未被[[[scp-3309 |遗忘]]]。

@@@@
@@@@

----

@@@@
@@@@

Light博士，请稍事休息，Alpha-9终于在[[[hellomuddah |一片混乱]]]中启动了，最近一定很辛苦吧。

这是Alexander，冠以英雄之名的鸡尾酒，献给您。三分之一的白兰地，可可甜酒和鲜奶油，撒上豆蔻粉。

……我知道您更喜欢茶，不过，偶尔让酒精麻痹一下理智，或许也能润滑我们的轴承呢，您说是不是？

诶呀——哪里是套近乎了，我本来就是你们的“合伙人”啊～我可比队伍里许多人都要可信的多哦？

[[[calm |那份文件]]]整理完了？里面有不少棘手的内容呢，比如死而复生的Iceberg——我真怀念他还活着的世界线啊，几百个里面也见不到一个……

好啦好啦，我还是正经一点吧，不然跟这里的风格太不搭了。

你担心Zyn吗？担心她成为新的Kondraki，又或者……你觉得被盯上的人是自己呢？

但无论怎样，我们都只能走向足够好也足够坏的未来。

祝一切顺利。

@@@@
@@@@

----

@@@@
@@@@

Iris！你竟然会来酒吧？看来[[[dressing-up |那次派对]]]让你“实质性的”长大了呢！所以今天我们是不是也可以庆祝一下？

那么就必须是巧克力蛋酒了。来吧，把你的烦恼都倾注进去，然后一饮而尽，这可是属于节日的酒。

首先，混匀鸡蛋和白砂糖。美好的回忆即使带上了血腥味依旧有美好的成分，不是吗？

加入朗姆酒和牛奶。是的，你得学着和各种怪人相处。不是已经和Adams成为很好的朋友了吗？你会慢慢了解[[[ball-gags-and-scrambled-eggs | Dietrich和他的小伙伴]]]的，还有Foxx，他经历过很多，但人并不坏。

一层重奶油，再撒上肉蔻粉。闻到香气中的层次了吗？事物也往往是有多面性的。[[[immediate-actions | 锻炼自己]]]，[[[incident-zero-part-1 | 拯救别人]]]，[[[yesterday | 夺走生命，建立秩序]]]，这些可能都是一件事的不同侧面。不要在其中一点上陷得太深。

最后，加上特制的香草精。这种香草不仅仅代表着希望——只需要一当量血清素的幸福，少许苯基乙胺的信心，再加上内啡肽的坚定，它就能真真正正的带来希望。

就像你一样。

@@@@
@@@@

----

@@@@
@@@@

最后一位……果然是您，Clef博士。

……请不要用那种“我想对你做[[[clef-and-dimitri-hit-the-road | 低频寄生振荡]]]”的表情盯着我领口下方十厘米的位置，谢谢。否则明天您[[[just-fuck-it-up-irl | 某个部位卡着瓶子的照片]]]就会出现在O5们的邮箱里，我保证。

（瓶罐碰撞声）

真是麻烦的作品，我还专门去借了个锚才能让它安静地待在橱柜里。

我想了很久该做什么，估计大部分经典鸡尾酒都不会让您眼前一亮了……可我怎么会在顾客还不满意时就善罢甘休呢。

于是，我准备了这个。

当我睁开眼睛，发现店面被传送到了那片齐腰高的[[[dandelions | 蒲公英]]]中时，被震撼的说不出话来……您真应该亲自去看看，那儿很美。

丢弃花儿，将流着乳白色汁液的茎与叶放进大锅里，[[[scp-4231 | 加入三升康沃尔的雨，煮沸一句真相的时间，]]]然后，一边搅拌一边滴加[[[scp-231 | A’habbat]]]的眼泪，酒液转化为[[[decency | 玫瑰]]]色后，加上沾着露水的[[[scp-336 | 鹿鸣]]]、[[[scp-166 | 少女的祈祷声]]]与[[[the-liars-confession | 蝴蝶翅膀上的鳞粉]]]。

这是您一生的蒲公英酒。

@@@@
@@@@

----

@@@@
@@@@

让我们举杯吧，致万千宇宙中，总有一个让我们今天在这里相聚。</textarea></pre>
