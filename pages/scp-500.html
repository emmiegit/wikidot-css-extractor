**Objek #:** SCP-500

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-500 harus disimpan di dalam tempat sejuk dan kering jauh dari cahaya langsung. SCP-500 hanya boleh diakses oleh personel dengan izin keamanan level 4 untuk mencegah penyalahgunaan. 

**Deskripsi:** SCP-500 adalah sebuah kaleng plastik kecil yang pada saat penulisan ini berisi empat puluh tujuh (47) pil merah. Ketika satu pil ditelan, itu secara efektif menyembuhkan segala penyakit subjek dalam waktu dua jam, waktunya tergantung pada tingkat keparahan dan kondisi subjek. Terlepas dari uji coba yang ekstensif, semua upaya untuk menyalin lebih banyak dari apa yang dianggap sebagai bahan aktif pil tidak berhasil.

&gt; **Catatan dari Dr. Klein:**
&gt; Personel SCP dibawah level 3 sekarang dilarang dalam menangani SCP-500. Ini bukan obat untuk menyembuhkan mabuk. Kena AIDS baru minta izin kemari.

**Permintaan 500-1774-k**
Dr. [500-0022F] telah meminta satu (1) pil untuk diuji dengan [[[SCP-038]]]. Permintaan telah disetujui.

**Permintaan 500-1862-b**
Dr. Gears telah meminta satu (1) pil SCP-500 untuk diuji pada [[[SCP-914]]]. Permintaan telah disetujui.

**Permintaan 500-2354-f**
Dr. █████████ telah meminta satu (1) pil SCP-500 untuk diuji dengan [[[SCP-253]]]. Permintaan ditolak.  

**Permintaan 500-5667-e**
Dr. Gibbons telah meminta dua (2) pil SCP-500 untuk obat pribadinya. Permintaan ditolak.

**Lampiran 500-1:** Dua (2) pil telah diberikan untuk digunakan dengan [[[SCP-008]]]. Sebagai hasil dari serangkaian tes yang dilakukan pada subjek Kelas D yang terinfeksi SCP-008, tampaknya bahkan pada tahap paling parah dari penyakit, satu pil secara keseluruhan akan memulihkannya secara penuh. Jumlah pil adalah lima puluh tujuh (57) pada saat penulisan. - Dr. [500-0021D]

**Lampiran 500-2:** Satu (1) pil telah diberikan untuk digunakan dengan [[[SCP-409]]]. SCP-500 diuji pada Subjek 409-D5 yang terpapar SCP-409. Pemulihan penuh tercapai. Lihat Adendum 409-1. Jumlah pil adalah lima puluh enam (56) pada saat penulisan. - Dr. [500-0021D]

**Lampiran 500-4:** Permintaan 500-1774-k disetujui. Lima (5) pil telah digunakan untuk eksperimen dengan [[[SCP-038]]]. Telah ditentukan bahwa SCP-038 mampu menduplikasi SCP-500; Namun, keberhasilan pil duplikat terbatas. Pil duplikat hanya efektif dalam menyembuhkan subjek 30% dari waktu, dengan peluang keberhasilan penyembuhan menurun seiring berjalannya waktu sejak kloning meningkat. Pada 60% dari kasus di mana infeksi bersifat permanen, gejala infeksi tetap terjadi, meskipun gejala infeksi lebih lanjut dinetralkan. Dosis berulang dengan pil kloningan SCP-038 direkomendasikan untuk semua personel yang menderita kondisi yang tak dapat disembuhkan, karena pasokan SCP-500 sangat terbatas. Kelima (5) sampel SCP-500 telah dikembalikan. Jumlah pil adalah lima puluh enam (56) pada saat penulisan.

**Lampiran 500-5:** Selama eksperimen dengan SCP-038, satu (1) pil dicuri oleh personel D-██████, yang dilaporkan untuk &#34;menyembuhkan mabuk&#34;. Kontrol yang lebih ketat untuk sampel SCP-500 yang diberikan kepada proyek lain disarankan. Personil D-██████ telah dihentikan. Jumlah pil adalah lima puluh lima (55) pada saat penulisan.

**Lampiran 500-6:** Satu (1) pil telah digunakan dengan [[[SCP-231|SCP-231-4]]]. Jumlah pil adalah lima puluh empat (54) pada saat penulisan. 

**Lampiran 500-7:** Satu (1) pil telah digunakan untuk [[[ experiment-log-447-a | Eksperimen 447-a]]]. Jumlah pil adalah lima puluh tiga (53) pada saat penulisan.

**Lampiran 500-8:** Satu (1) pil telah digunakan dengan [[[SCP-208]]]. Jumlah pil adalah lima puluh dua (52) pada saat penulisan.

**Lampiran 500-9:** Permintaan 500-1862-b disetujui. Satu (1) pil SCP-500 diletakkan di dalam [[[SCP-914]]] dengan pengaturan &#34;Fine&#34;. Menghasilkan objek yang diklasifikasikan sebagai [[[SCP-427]]]. Jumlah pil adalah lima puluh satu (51) pada saat penulisan. 

**Lampiran 500-10:** Lima (5) pil telah diambil untuk [[[Olympia Project]]] meski hanya dua (2) yang digunakan. Tiga (3) buah sisanya akan dikembalikan dalam jangka waktu yang dekat. Ketika dikembalikan, jumlah pil akan menjadi empat puluh sembilan (49).

Adendum 500-11: Dua (2) pil telah digunakan untuk Eksperimen 217-█████-█████. Jumlah pil adalah empat  puluh tujuh (47) pada saat penulisan.

Adendum 500-12: Permintaan untuk menggunakan SCP-500 untuk meneliti tekanan mental yang mengarah pada fiksasi obsesif ditolak karena kesepelean.
