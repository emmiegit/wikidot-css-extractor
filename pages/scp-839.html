**Αριθμος Αντικειμένου:** SCP-839

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Όλες οι περιπτώσεις του SCP-839 πρέπει να φυλάσσονται στον θάλαμο περιορισμού 839-1. Ο θάλαμος πρέπει να τροφοδοτείται καθημερινά με περίπου μισό (1/2) κιλό διαφόρων φυτικών υλών. Το ζευγάρωμα του SCP-839 πρέπει να ρυθμίζεται και τυχόν επιπλέον περιπτώσεις του SCP-839 πρέπει να φυλάσσονται σε ιατρικά κέντρα του Ιδρύματος για τη θεραπεία ασθενών ατόμων.

**Περιγραφή:** Το SCP-839 φαίνεται να είναι ένα είδος δακτυλιοειδούς που αποτελείται από ζάχαρη, αρωματικές και χρωστικές ουσίες. Μια μικροσκοπική ετικέτα με την ένδειξη &#34;CANDIED WORM&#34; βρίσκεται κοντά στην οπίσθια πλευρά κάθε παραδείγματος, ακολουθούμενη από μια μικρότερη ετικέτα που δηλώνει τη &#34;γεύση&#34; του παραδείγματος. Κάθε &#34;γεύση&#34; χαρακτηρίζεται επί του παρόντος ως SCP-839-x.

Το SCP-839 συναντάται γενικά σε εύκρατες περιοχές. Η δίαιτα του SCP-839 αποτελείται κυρίως από οργανική ύλη που αποσυντίθεται, ωστόσο όταν δεν υπάρχει εμφανής αποσυντιθέμενη ύλη, το SCP-839 μπορεί να καταπίνει ζωντανή φυτική ύλη. Το SCP-839 αναπαράγεται σεξουαλικά. Το ζευγάρωμα [ΑΠΟΡΡΗΤΑ], ακολουθούμενο από την εκκόλαψη του αυγού σε μια νεογέννητη περίπτωση του SCP-839.

Όταν το SCP-839 καταποθεί από οποιοδήποτε θηλαστικό, θα διαπεράσει την επένδυση του στομάχου και θα κατευθυνθεί προς ένα εξειδικευμένο όργανο. Η επιλογή του οργάνου φαίνεται να εξαρτάται από τη &#34;γεύση&#34; του SCP-839. Στη συνέχεια, το SCP-839 θα προσκολληθεί στο όργανο και θα το καταπιεί σιγά-σιγά. Ενώ το όργανο εξαφανίζεται, το SCP-839 θα αλλάξει μορφή και χημική σύνθεση ώστε να ταιριάζει με το όργανο. Το SCP-839 δεν λειτουργεί ως τέλειο υποκατάστατο και ενδέχεται να εμφανιστούν και άλλες επιδράσεις. Αυτή η διαδικασία μπορεί να διαρκέσει █ έως ██ ημέρες για να ολοκληρωθεί.[[footnote]]Παρατηρήθηκαν ομοιότητες μεταξύ των κύκλων ζωής του SCP-839 και του [[[SCP-1517.]]] Διερευνάται η πιθανότητα κοινής προέλευσης.[[/footnote]]

Το SCP-839 έχει μέση διάρκεια ζωής τρία χρόνια. Συνιστάται στους χρήστες του SCP-839 να αντικαθιστούν την ενσωματωμένη παρουσία τους με μια νέα παρουσία κάθε δύο χρόνια.

**Συμπληρωματικό έγγραφο 839-1:** Τρέχουσες &#34;γεύσεις&#34; του SCP-839

||~ &#34;Γεύση&#34; ||~ Χρωματισμός ||~ Οργανο που αντικαταστάθηκε ||~ Άλλες επιδράσεις ||~ Ορισμός ||
|| Κεράσι || Κόκκινο || Καρδιά || Αυξημένο σάκχαρο στο αίμα, διαβήτης τύπου 2 || SCP-839-1 ||
|| Μπλε Βατόμουρο || Μπλε || Νεφρός (ένα) || Μπλε ούρα || SCP-839-2 ||
|| Πράσινο μήλο || Πράσινο || Μάτι (ένα) || Ήπιες παραισθήσεις, &#34;πρασινωπή&#34; απόχρωση || SCP-839-3 ||
|| Καρπούζι || Ροζ || Εγκέφαλος || [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] || SCP-839-4 ||
|| Λεμόνι || Κίτρινο || Στομάχι || Λιγότερη περιεκτικότητα σε φυτικές ίνες, διάρροια (Σημείωση: συνιστάται για χρήση με άλλες περιπτώσεις του SCP-839, λόγω των ελκών που δημιουργούνται) || SCP-839-5 ||
|| Σταφύλι || Μωβ || Πνεύμονας (ένας) || &#34;Φρουτώδης&#34; μυρωδιά στην αναπνοή || SCP-839-6 ||
|| Πορτοκάλι || Πορτοκαλί || Συκώτι || Αυξημένη οξύτητα του αίματος (δεν συνιστάται) || SCP-839-7 ||
