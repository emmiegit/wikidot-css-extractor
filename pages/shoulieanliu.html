执行任务的那天是深夜，天空很配合地下着暴雨。

悍马疾驰在深夜的郊外公路上，这辆载具从机场到这里已经开了五个小时了，但如此长路漫漫却没有一个人讲话，反而是雨水打击车窗的声音被这寂静衬托得格外入耳。

“我讲个故事吧。”

打破这寂静的是一位抱着黑色匣子的男子，与其余的乘客相比他明显要从容很多，想是要用一些有趣的话题来打开这紧张的气氛。也许的确是被压抑了很久，其他的乘客也饶有兴致的看向了他。

“是有关您的挂坠吗？”

说话的人是一位年轻的女性特工，本身就对外国文化情有独钟的她自然不会放过这位来自异乡的同事，更别说这次直接面对的是基金会中自带神秘色彩的海洋生物特遣队的鱼特工了。

“您有兴趣的话可以在下次向您做一些挂坠系统的基本介绍，不过可惜这次要聊的是和此次任务有密切关系的它的故事。”

鱼特工笑着拍了拍一直抱在怀中的黑匣子，似乎是因为提到了此次任务的事情，部分的乘客脸上又埋上了一丝阴霾。不怪他们，因为他们此次要去的目的地是美国非常有名的一个收容项目的收容措施。

那怪物已经引起了数次收容失效，屠杀的生灵接近百万，有着极强适应性和自愈性的它甚至扛过了包括基金会在内的多数异常研究组织所能想到的最猛烈的打击。

憎恨并夺走一切生命的不死恶魔，他们对那收容项目是这么评价的。

所以他们完完全全无法理解这次任务的目的是什么，这不是一次外交访问，不是一次投放D级的适应性测试，更不可能是一次歼灭任务，因为以往再多十倍的兵力和武装都没能够消灭它。

所以他们的寂寞更多源自于好奇，好奇又带着同情，他们认定了这个可怜的人一定是惹到了什么重要人物，才会被派来这里做这么一个自杀性的任务。

男子能读懂他们的眼神，但是他却没有太在意，只是淡淡地说起了他承诺讲述的故事。

------

//这个故事开始在很久很久以前，已经征服了陆地的人类带着盲目的自信试图征服深海与天空，征战的结果是惨败不说，还吸引到了不怀好意的关注。//

//由于人类的探索，天空和深海第一次尝到了人类的滋味，那如同麻药一般的舒爽立刻让外来的支配者们对人类爱不释手。//

//来自天空的注视总是令人不寒而栗，太阳变成了监视人类的瞳孔，刚开始还是一个、两个、最后变成了十个。他们的眼神或是贪婪或是饥渴，在空中不断移动着搜索目标。//

//一旦被他们盯上，那视线就会灼热地将山河劈开，太阳风像是野兽带刺的舌头一般，只是轻轻地舔舐就能带走人身上的血肉，空留下一具只剩脂肪的躯壳。//

//不过就算这样那也还算是好的，毕竟天空和陆地的距离太远，而且相对来说，天空像是有节制的怪物绅士，它们几天只拿一次，每次只能一点，但是深海的支配者却是与之相反的疯狂。//

//“她陷入了最疯狂的初恋。”//

//这虽然是后世对大洪水时代评论的一个俏皮话，但却诡异得很贴切。//

//自出生就居住在深海，只能日复一日地在黑暗中与淤泥和沉入海底的尸骸作伴的古神，第一次接触到了如此阳光且鲜活的灵魂，想必很难不向往吧，而童年只生活在这样环境下的她又很难不扭曲。//

//扭曲之物遇上了热恋之物，所以她来了，从深海的低端踏着巨浪、潮湿和泥泞而来，挥舞着所有她能驱动的躯体，尽可能地触碰着一切她能触碰到的人与陆地。//

//在她眼中这是一场追逐的爱情剧，她追着情郎在海边奔跑，而剧尾的她贪婪地将情郎扑倒，然后抚摸、插入、融合。但在人类的眼中，那只是混合着深海淤泥的漆黑液体，带着狞笑扭曲地匍匐蠕动喷涌而来而已。//

//人类不是没有反抗过，但是无论是使用什么武器、法术或方法所造成的伤害都跟不上她身躯那源源不断的再生和适应能力。那贪婪的吃相就连拥有十日之眼的天空也忌惮地避开了锋芒，躲在雨云后悄悄地观测着深海和陆地的“水乳交融”。//

//所以她被称为“深蓝之处女”、“失控的子宫”，因为她错误的将食欲和性欲扭曲在了一起，如同刚破处的少女一般，好奇而贪婪地追求着未曾拥有过的快感。//

//地球变成了一颗黑水星球，据说陆地仅剩下星球总面积不到1%，而故事的男主角就是在这1%的陆地中诞生的。//

//没人知道他为什么能够和这股灭世的洪流相抗衡，有些人猜测他是天空所指派，授天命所归的勇者，有些人猜测他所持有的那把黑刃是弑神的兵刃，也有人猜测是他身为猎人所拥有的流水一般流畅的剑技和丰富的知识。但是人们对种种猜测其实并不关心，因为不管是什么原因，他们都心甘情愿地跟随在他的身边。//

//形势正在逆转，在他和同伴们的血战下，深蓝之处女的躯体正在被打败，来自深海的黑暗正在消散。终于，男人站在了那深海的古神面前......//

------

正在这时，一道惊雷打断了男子的叙说，也将车内的人从故事里的世界拉了出来。

“所以......我们现在收容的那个怪物就是故事里提及到的深海黑型的一部分吗？”

故事中所描绘的黑型不老不死，具有强大自愈能力和适应性以及对生命无情剥夺的性格，正与特工们脑海中的收容项目印象一致。男子张口刚想说什么，载具便停了下来，这下就连男子也紧张地抱紧了一下黑匣子。

到目的地了。

收容措施是一个吊顶30m，有一个足球场那么宽敞的加固钢筋混凝土房间，不过考虑到收容项目所能造成的破坏力这倒是最基础的应对措施了。总部的指示是让男子一个人进入收容措施内，其他特工在外围待命，如果实验失败就直接封锁掉这个收容措施，以防进一步的收容失效。

鱼特工从光线充足的一端进入，收容措施内均匀地吊有大型探照灯，但那收容项目似乎是能够吸收光线一般，房间的那头漆黑一片。虽然肉眼无法看透黑暗中的动态，但是仍能感觉到那股黑暗中涌动的暗流以及凶恶的凝视。那视线移动到鱼特工的身上，又被他右手所持之物所吸引了。

那是一把黑色的长刃，想必是鱼特工一直携带着的箱子里所藏之物，远在另一端的特工们一下子就将这武器和刚才鱼特工所讲述的传说联系上了。具有自愈性和适应性的怪物，如果它是那曾经吞噬过世界的黑型所残留下的遗骸，那么曾经打败过它的猎人所持的武器一定有办法杀掉它吧。

鱼特工知道它看到了这把武器，他能感觉到黑暗那头气氛的变化，探照灯的光线逐渐照出那支离破碎泥泞不堪的巨蜥轮廓，庞然大物慢慢地站了起来。

特工们的猜测不能说是错的，这把黑刃的确是曾经弑神猎人的武器，但是其他方面又有一些出入，因为鱼特工的故事还没有讲述完......

------

//男人终于站在了深海的古神面前，漆黑的刀刃已经抵在了处女的要害。那一刻她终于明白即将发生什么了，不知节制、纵欲妄为、吞噬无数生灵的深海支配者终于明白了死期将至。//

//天空在凝视着，食物在欢呼着，代表死亡的黑刃已经抵在咽喉。//

//她无法再吞噬了，无法再次抚摸柔软的大地和人体了，无法继续追逐着温暖而又明亮的灵魂了。这场主题为热恋的舞台戏终于要落下帷幕了，但她明明还没满足，她还没有追寻到真爱呢。//

//我不要......//

//黑暗的身躯开始沸腾，胶状的泥水开始在身上涌动。//

//我不要......//

瞳孔在地震，鱼特工眼前的巨蜥口中爆裂出非人惨叫。

//我不......//

//男人的剑技是如此精妙和迅猛，深蓝之处女连惨叫都没能发出，那漆黑的八颗头颅就一同旋转地飞了出来，那每只眼睛里包含无数的瞳孔都死死地聚焦在一个人的身上，那个最终夺走她热恋权力的人。//

//我要诅咒你，我要诅咒你。//

//既然你深爱着这个世界和生命，那么我便诅咒你的这份深爱。//

//我要诅咒你成为凶兽、成为灾祸、成为屠戮生命的暗流。//

//我诅咒你眼睁睁地看着自己站在深爱之人的万千尸骨之上，流泪痛饮他们血肉。//

//我诅咒我得不到的东西，我无法享受的生活你也必然享受不到。//

//体验我的悲痛，一同对夜咆哮吧。//

庞大的身躯开始溃烂，沸腾的黑色胶状液体止不住地喷涌出来，那液体似乎是有生命一样地想要冲向面前的鱼特工。就在这千钧一发之时，项目原来是右前爪的肢体中突然冲出一只巨大的人类手臂骨骼。他猛地将黑色液体攥在手中并且塞回了自己的身躯中。

与此同时惨叫声也戛然而止，原本是巨蜥的动物居然在慢慢爬起。沸腾的黑色液体仿佛被压制住一般不再躁动，开始有规律的重组着项目的身躯。

手臂、双腿、胸腔、最后是一颗人类的头颅，巨蜥最终站了起来。虽然暗流仍然包裹着他绝大部分身躯，但是那如电一般的眼神却透过黑水直逼过来。

诚然，那已不是只凭本能肆意杀戮的野兽。在鱼特工面前，五米高的巨蜥如同猎人一般耸立着。

“此乃吾之刃......汝......亦是屠戮暗流之猎人？”

他看着鱼特工手中的黑刃口吐人言，同时又像是自言自语一样端详着自己的身躯。

“猎人，立于汝身前者。乃兼具猎人之技与暗流涌动之力于一体，千年罕见之不死极恶。”

那语气中没有一丝丝的狂气，反而多了不少理性。

“汝狩猎之心仍坚？”

无需多言，被诅咒的暗流猎人早已从眼神中知道了一切。他看着眼前的特工似乎是笑了笑，将巨大的双臂一只伸向后颈，另一只放入胸口。

“既如此，此次与狱卒之搏命较技，吾亦以猎人之礼、深海之剑技相应，汝当以身受其重，感其力，习其迅，望有他日，传承吾剑技之精妙。”

两声清脆的脆音，如同宝剑出鞘一般，深海猎人放入胸口的手臂慢慢地抽出一根锋利的肋骨，而伸向后颈的手臂则是抽出了一整条的带有骨刺的脊椎骨。

右手反握短剑，左手背负巨刃，那深海猎人慢慢地弯下腰行了一个礼。

“来，猎人。”

他抬起头，眼神深邃地看向鱼特工。

“我教你。”</textarea></pre>
