    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2343-JP - 菓子職人
**著者:** ©[[*user Hanngudomann]]
 **作成年:** 2022 
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:hanngudomann-1 [[/size]]
[[include credit:end]]

**アイテム番号:** SCP-2343-JP

**オブジェクトクラス:** --Safe-- --Euclid-- Keter

**特別収容プロトコル:** SCP-2343-JPは--厨房と購買店を隣接させた、高さ2m、幅7m、奥行き9mの収容室に収容してください-- --__収容違反インシデント-2459__に従い、購買店及び厨房の閉鎖をしてください--現在収容されていません。

**説明:** SCP-2343-JPは菓子職人を自称する外見は2█歳ぐらいの日本人女性の見た目をした人型オブジェクトです。身体構造は非異常の人間と同様と変わりません、この菓子職人の作る菓子(以下SCP-2343-JP-Aと呼称)を視認すると、SCP-2343-JP-Aへの強い食欲が発生し摂食します。なお、SCP-2343-JP-A摂食者は幸福感と満足感を感じると供述しています、幸福感や満足感の感じ方は菓子の大きさに比例しています。--財団職員は、SCP-2343-JP-Aの摂食が許可されています。--
--__収容違反インシデント-2459__に従い、如何なる状況でも摂食が許可されません。--
現在SCP-2343-JPは財団の収容下にありません、発見した際は「機動部隊お-22(&#34;食品安全部&#34;)」により確保がなされます、抵抗が激しい際や緊急時は特別に火器による鎮圧が許可されています。
__インタビュー記録-1__
&gt; **対象:** SCP-2343-JP
&gt;  
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **付記:** SCP-2343-JPは基本温厚であり、敵対的な振る舞いも見られない
&gt;  
&gt; **&lt;録音開始, 20██/4/13&gt;**
&gt;  
&gt; **██博士:** SCP-2343-JP、インタビューを開始します、いいですか？
&gt;  
&gt; **SCP-2343-JP:** ええ、いいですよ、
&gt;  
&gt; **██博士:** では、なぜこの菓子を作ったのですか？
&gt; 
&gt; **SCP-2343-JP:** (少し言い淀む)ああ、みんなの喜ぶ顔が見たいからですよ、
&gt; 
&gt; **██博士:** そうですか、ではなぜみんなの喜ぶ顔が見たいと思ったのですか？
&gt; 
&gt;  **SCP-2343-JP:** 最初は鬱で元気が無くなっていた友人に作ってあげたのですが、そうしたら友人が元気が出たと言ってくれて、嬉しくなったのです。
&gt; 
&gt; **██博士:** ふむ、そしたらどうしてこんなに広まったのでしょうか？
&gt; 
&gt; **SCP-2343-JP:** その友人が知り合いに言って、それで広まったのでしょうね。
&gt; 
&gt; **██博士:** そうですか、ではどうしたらその菓子ができるのですか？
&gt; 
&gt; **SCP-2343-JP:** それは企業秘密です。
&gt; 
&gt; (その後も製作過程を聞き出そうとするもはぐらかされる)
&gt; 
&gt; **██博士:** はぁ…これでインタビューを終了します、
&gt;  
&gt; **SCP-2343-JP:** (不敵な笑みを浮かべる)ええ、ありがとうございます
&gt; 
&gt; **&lt;録音終了, 20██/4/13&gt;**
&gt;  
&gt; **終了報告書:** なぜこのオブジェクトがSafeクラスオブジェクトとして収容されているのだろうか、
&gt; Anomalusアイテムとしての収容を提案する//██博士//




__インシデント-2458__
20██/██/██、SCP-2343-JP-Aを摂食した████名の職員がSCP-2343-JPの収容を解放すべきだと進言しました。
　　　　　　　　
[[&gt;]]
進言を却下する、ー//日本支部理事　獅子//ー
[[/&gt;]]	右寄


__収容違反インシデント-2459__
20██/██/██、SCP-2343-JP-Aを摂食した█名の博士、██名の研究員、██名のエージェント、██名のDクラス職員がSCP-2343-JPの収容房に侵攻し、SCP-2343-JPを収容下から解放しました、その後、機動部隊によって3名を捕縛し、残りの███名の職員及びエージェント、Dクラスを殺害しました。
これにより、SCP-2343-JPはEuclidに格上げがなされ、収容違反インシデント-2459発生により、「機動部隊お-22(&#34;食品安全部&#34;)」が編成されました。
また、__収容違反インシデント-2459__によりSCP-2343-JPの新たな異常性が判明したため、特別収容プロトコルの改変がなされました

**補遺:** SCP-2343-JP-A摂食者(以下SCP-2343-JP-A-1と呼称、）財団関係者に対し攻撃的な振る舞いをします、SCP-2343-JP-A-1は殺害が許可されており、発見した際は、優先的に殺害してください。以下はSCP-2343-JP-A-1摂食者であるSCP-2343-JP-A-13名へのインタビュー記録です。

[[collapsible show=&#34;+ インタビュー記録-4&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; **SCP-2343-JP-A-1-1:** SCP-2343-JP-A-1-1化前はエージェント・██として財団
&gt;に勤務、勤務態度は良好
&gt;  
&gt; **機動部隊員██:** 鎮圧に参加した機動部隊の隊員の一人、今は「機動部隊お-22(&#34;食品安全部&#34;)」に配属されている
&gt;
&gt; **付記:** SCP-2343-JP-A-1は腕力、脚力が強化されており、博士や研究員では反抗された場合殺害される
&gt; 可能性があるため、機動部隊員によるインタビューがなされ、その上で、武装した機動部隊員による
&gt; 監視兼 護衛がなされます
&gt;
&gt; **&lt;録音開始,&gt;**
&gt;  
&gt; **機動部隊員██:** これからインタビューを開始します、いいですか？
&gt;
&gt;  
&gt; **SCP-2343-JP-A-1-1:** (沈黙)
&gt;
&gt;
&gt; **機動部隊員██:** なぜあの時SCP-2343-JPの収容違反をしたのですか？
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-1:** 何故お前に言わなければならない、
&gt;
&gt;
&gt; **機動部隊員██:** それが義務だからです、
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-1:** うるせぇ！この(罵倒)野郎が！
&gt;
&gt;
&gt; **機動部隊員██:** 質問に答えてください、何故したのですか？
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-1:** はぁ…、俺があの菓子を食ってから5日後ぐらいに
&gt; 頭の中に「私をここから解放しろ、」ってのが聞こえたんだ、
&gt;
&gt;
&gt; **機動部隊員██:** そうですか、では何かそれ以外に聞こえたりとかはありましたか？
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-1:** うーん、何か聞こえたりとかはなかったがあの声が聞こえてから体が勝手に
&gt; 収容房に向かっちまったんだよ、そしたら██博士のクリアランスなら開けれたから博士が開けたんだ、
&gt;
&gt;
&gt; **機動部隊員██:** そして、収容違反が発生したと、
&gt;
&gt;
&gt; **機動部隊員██:** …わかりました、ではこれでインタビューを終了します、
&gt;
&gt; **&lt;録音終了, &gt;**
&gt;  
&gt; **終了報告書:** エージェント・██はSCP-2343-JP-A-1-1化以前は、言葉遣いもよく、性格も良好でした
&gt; が、SCP-2343-JP-A-1-1化後は以前の性格の正反対になり、言葉遣いが荒くなりました。
&gt; 現在SCP-2343-JP-A-1-1はDクラスの独房にて収容されています。
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録-5&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; **SCP-2343-JP-A-1-2:** SCP-2343-JP-A-1-2化前は██博士として財団に勤務、勤務
&gt; 態度は比較的良好だが、言葉遣いが荒く、性格に難ありとしています。
&gt;  
&gt; **機動部隊員██:** 鎮圧に参加した機動部隊の隊員の一人、今は「機動部隊お-22(&#34;食品安全部&#34;)」
&gt; に配属されている
&gt;
&gt; **付記:** インタビュー記録-4を参照
&gt;
&gt; **&lt;録音開始,&gt;**
&gt;  
&gt; **機動部隊員 ██:** これからインタビューを開始します、いいですか？
&gt;  
&gt;
&gt; **SCP-2343-JP-A-1-2:** はい、いいですよ、
&gt;
&gt;
&gt; **機動部隊員██:** なぜあの時SCP-2343-JPの収容違反をしたのですか？
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-2:** なんでだろうなぁ…、あの菓子を食ってから2週間後ぐらいに頭の中に
&gt;  「私をここから解放しろ、」ってのが聞こえたんだ、
&gt;
&gt;
&gt; **機動部隊員██:** ふむ…、では、貴方以外の摂食者はまだいますか？
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-2:** ん？ああ、いるよ、確か██研究員と…同僚の██だったかな？
&gt;
&gt;
&gt; **機動部隊員██:** ありがとうございます、ああ、あと、
&gt;
&gt; 
&gt; **SCP-2343-JP-A-1-2:** ん？なんだい？
&gt;
&gt;
&gt; **機動部隊員██:** それ以外に何か聞こえたりしましたか？
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-2:** うーむ、何か聞こえたりはなかったが、さっきのが聞こえてから
&gt; 数分後ぐらいにあいつの収容房に勝手に向かったんだよなぁ、
&gt;
&gt;
&gt; **機動部隊員██:** わかりました、これでインタビューを終了します、ありがとうございます。
&gt;
&gt; **&lt;録音終了, &gt;**
&gt;  
&gt; **終了報告書:** ██博士は勤務態度は比較的良好でしたが、言葉遣いが荒く、性格に難ありでしたがSCP-      &gt; 2343-JP-A-1-2化の際に性格などが良好になり、言葉遣いも良好になりました
&gt; 現在SCP-2343-JP-A-1-2はDクラスの独房にて収容されています
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録-6&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; **SCP-2343-JP-A-1-3:** SCP-2343-JP-A-1-3化前は D-4456として財団に勤務、勤務
&gt; 態度は非常に良好で忠誠心も高く、Cクラスへの昇格が██サイト管理官から進言されるなど、
&gt; 模範囚的な扱いを受けていました
&gt;  
&gt; **機動部隊員██:** 鎮圧に参加した機動部隊の隊員の一人、今は「機動部隊お-22(&#34;食品安全部&#34;)」
&gt; に配属されている
&gt;
&gt; **付記:** インタビュー記録-4を参照
&gt;
&gt; **&lt;録音開始,&gt;**
&gt;  
&gt; **機動部隊員██:** これからインタビューを開始します、いいですか？
&gt;
&gt;  
&gt; **SCP-XXXX-JP-A-1-3:** [沈黙]
&gt;
&gt;
&gt; **機動部隊員██:** なぜあの時SCP-2343-JPの収容違反をしたのですか？
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-3:**[沈黙] 
&gt;
&gt;
&gt; **機動部隊員██:** 質問に答えてください、
&gt;
&gt;
&gt; **SCP-2343-JP-A-1-3:** [沈黙] 
&gt;
&gt;
&gt; **機動部隊員██:** はぁ…、わかりました、今回はこれでインタビューを終了しま…うわっ！何を！
&gt;
&gt; 
&gt; [倒れる音]
&gt;
&gt;
&gt; **機動部隊員██:** グッ、クソがぁ！[銃声]
&gt;
&gt; **&lt;録音終了, &gt;**
&gt;
&gt; **終了報告書:** SCP-2343-JP-A-1-3化による性格の逆転により、D-4456は財団に対して非常に攻撃的になりました。
また、SCP-2343-JP-A-1-3はその場で機動部隊員██により殺害されました。
[[/collapsible]]


後日、SCP-XXXX-JP-A-1-1とSCP-XXXX-JP-A-1-2が収容室にて死亡してるのが確認されました、
死因は急性脳出血です、


**追記:** __収容違反インシデント-2460__により、本オブジェクトの本来の異常性に合わせ、本オブジェクトをketerクラスオブジェクトへ格上げがなされました、現在財団に██████個のSCP-2343-JP-Aが回収されています。

[[collapsible show=&#34;+ 収容違反インシデント-2460&#34; hide=&#34;- 閲覧を終了する&#34;]]
██/██、SCP-2343-JPが収容室から脱出したことを██研究員が発見、サイト-81██全体に警報が発令されました、これにより、「機動部隊お-22(&#34;食品安全部&#34;)」が壊滅的な被害を受け、隊員██人が死亡し、█人が負傷、残存隊員█名と、同様の収容違反にて甚大な被害を受けた「機動部隊を-██」が合体し、「機動部隊お-23(&#34;消費者&#34;)」として再編成されました。
[[/collapsible]]

**追記:** ██県にて同様の異常性を持つオブジェクトが発見されました、現在「機動部隊お-23(&#34;消費者&#34;)」を派遣し、詳細を調査中です、

[[collapsible show=&#34;+ 一件のメッセージがあります&#34; hide=&#34;- 閲覧を終了する&#34;]]
やぁ、財団諸君、君たちは私を見つけられることができるかな？まぁいい、そろそろ私の計画も終わる。
ん？何故こんなことをするのかって？
まぁ、その前にちょっと君らに対しての恨み辛みを言わせて貰おう、[[[http://scp-jp.wikidot.com/scp-345-jp | あいつ]]]の特性…いや君らのとこだと異常性か、まぁそれを知りながらあんなことやり続けて酷いとは思わないのかい？ま、冷徹だけど冷酷ではないって君らはいってるけど…、間違ってはいないか、私は君らの隠している事を暴いて君らの存在意義がなき物になれ、それで君らが今までしてきた事に懺悔しろ、

**貴様らが邪魔で憎いんだよ、破滅してまえ、**

[[/collapsible]]
20██/█/11
