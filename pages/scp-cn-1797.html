------
**特殊收容措施：**SCP-CN-1797-B将被一层α级精神防护屏障同外界隔离，由安保人员巡逻看守。以其为中心半径30梦里的范围内不得有除FC或其它指定人员以外的梦神实体存在。尽管SCP-CN-1797-B目前已不存在异常活动的迹象，但进入其中仍需至少由10人组成的武装部队陪同。

基于FC和西梦当局、SCP-CN-1797-A签署的协议，关于SCP-CN-1797-B的所有信息将从精神网路中删除，并定期接受基金会梦神爬虫系统的审查。所有关于SCP-CN-1797-B的信息，包括本文档，均不得在现实世界内存在任何物理和电子存档或生物记忆。

对SCP-CN-1797-A的安置计划仍在讨论中。

**描述：**SCP-CN-1797-A是一活跃于梦境世界的蜂巢意识集合体，自称“守墓人集团”。SCP-CN-1797-A在外形上与正常人类无异，但普遍接受了破碎之神教会的生理结构改造和欲肉教派的肉体奇术强化。SCP-CN-1797-A极度排外且在黑莲花行动之前与世隔绝，该意识群中的大部分梦神属于纯正梦神族，并可能已完全抛弃了现实中的肉体[[footnote]]有传言称SCP-CN-1797-A内存在现实年龄已超过███年的异常个体。[[/footnote]]；少数肉身梦神在现实世界中的活动也极为隐蔽，甚至可能根本无法意识到自己参与了同SCP-CN-1797-A相关的异常活动。

SCP-CN-1797-B是一建立在某未知实体潜意识基础上的梦境城市，由SCP-CN-1797-A负责日常的管理和运营。SCP-CN-1797-B的外形呈现出一极度复杂的几何结构，并以每年50梦里[[footnote]]梦境世界的长度/距离单位。1梦里=10千米[[/footnote]]的速度急剧向外扩张。此城市内的建筑大多以流浪梦神或无主潜意识所填充，并表现出了非欧几里得的性质。SCP-CN-1797-B对于弱小的抽象概念或未能通过斯塔克-图伦测试[[footnote]]基金会内部通用的一种心灵张力测试。未能通过此测试者普遍对心灵感应类、认知危害类、模因/逆模因类等异常缺乏抵抗力。[[/footnote]]的智能意识具有强烈的吸引力，其本能地接管/捕食类似个体或集群，以求扩大自身与梦境世界、现实世界和[[[http://scp-wiki-cn.wikidot.com/scp-5800|某未知现实]]]的联结度。目前，SCP-CN-1797-B已与梦境世界达成了近7█.█%的融合率，使用反概念武器无效化该异常的尝试将对梦境世界造成不可逆的损害，并可能进一步导致面纱破碎或K级情景。

**发现：**SCP-CN-1797于黑莲花行动被发现。在FC[[footnote]]即“Foundation Collective”（基金会集团）[[/footnote]]与西梦当局达成秘密协定后，对方将手中掌握的有关SCP-CN-1797的情报转交给MTF-OP “梦之队”调查。早期的SCP-CN-1797-B聚居于梦神集团管辖的边境地区[[footnote]]未知梦神集团没有对此类异常梦境实体作出任何反应的原因。[[/footnote]]，但在[[[http://scp-wiki-cn.wikidot.com/whalefallcity|鲸落城事件 ]]]发生后，SCP-CN-1797-B开始显现，并迅速扩大至当前边界。

作为黑莲花行动的一部分，FC曾对SCP-CN-1797-A进行过秘密渗透。特工████ M███因出色的精神异常抗性被指派执行此次任务。在2021年5月7日，特工M███以中立转瞬体身份进入SCP-CN-1797-B进行观察活动。此后每隔一到两周，特工M███获取的情报将被传输至FC中继器内。

[[collapsible show=&#34;+ 2020/4/9&#34; hide=&#34;- 已授予访问&#34;]]
&gt; 城市里并不如我们所想象的那般复杂，一切的一切看起来都是井井有条。
&gt; 
&gt; 负责接待我的人自称“外交官”，他说这里已经很久没人来过了。我问过他有多久了，他却不再回答，只是默默地帮我整理好床铺与生活用品。
&gt; 
&gt; 从窗户外看去，这里的天空和现实世界一模一样。有太阳，也有月亮和星星，当然这都是臆想的产物。居民的生活按部就班，几乎所有人每天都要去城市中心的摩天大厦里做工，我没有权限，不能造访那里，但我相信，大厦里一定藏着什么。
&gt; 
&gt; 总而言之，这里看起来很正常。
[[/collapsible]]

[[collapsible show=&#34;+ 2020/4/18&#34; hide=&#34;- 已授予访问&#34;]]
&gt; 今天是星期天，不少居民能够从每周繁忙的工作中解放出来到公园里做自己喜欢做的事。但我也注意到，很多熟悉的面孔没有出现。
&gt; 
&gt; 这里的人似乎不是极度排外，而是不想与他人产生直接或间接的接触。好心的房东太太经常在我门前放上刚刚烤好的面包，例行来访问的外交官也时常询问我住的是否舒适。我能感受到他们的善意，这是真的。但我也感到不安。就在昨天晚上，一个未经许可的影子溜进了城市里，巡逻的警官很快就发现了他，在将其赶至一道小巷后，我听到了几声枪响。
&gt; 
&gt; 第二天，我去了那条小巷，试图找到一点蛛丝马迹。但这里除了墙壁上有个小凸起外，似乎没有值得我留意的地方。我试着刮了刮那个凸起，在油漆掉落后，我仿佛看到了人生中都不曾见过的光景.....
&gt; 
&gt; 警笛响了，我逃离了那个地方。
[[/collapsible]]

[[collapsible show=&#34;+ 2020/4/26&#34; hide=&#34;- 已授予访问&#34;]]
&gt; 今天是不寻常的一天。我被警察赶了出来，连同其他几位住户一起。不是因为塑像的事件东窗事发，而是因为旅馆里发生了奇怪的事情。其实，早在昨晚，我就注意到了。
&gt; 
&gt; 当时我正躺在床上辗转反侧，回想着一周前我见过的奇妙结构，但是隔壁的房东太太家却很不平静。先是一阵嘈杂的脚步声，然后是小孩子的哭闹声，再来是房东太太崩溃的嘶吼声，最后是警笛声。
&gt; 
&gt; 我不知道发生了什么，外交官向我道了歉，并许诺向我提供一间新的居所，同时他也提醒我，一周后，我必须离开这座城市。
&gt; 
&gt; 我...我好像...不想离开...
[[/collapsible]]

[[collapsible show=&#34;+ 2020/5/5&#34; hide=&#34;- 已授予访问&#34;]]
&gt; 抱歉让这封信姗姗来迟，我正在躲避他们的搜捕。
&gt; 
&gt; 我还有任务在身，对吧？所以我不能离开。
&gt; 
&gt; 我已经摸索到了可以进入大厦的办法，我相信那里有我要的答案。
&gt; 
&gt; 我不会走的，我不会走的，我不会走的。
[[/collapsible]]
此后FC再也未能接收到来自特工M███的信息，直到SCP-CN-1797-B发生了概念崩溃。（//参见附录CN1797.1//）

------
**附录CN1797.1**

&gt; **前言：**5/15/2020，SCP-CN-1797-B发生了概念崩溃，大量的III级梦魇实体从城市的中心大厦地下涌出；同时与SCP-CN-1797-B有关的带有致命认知危害的信息在西部梦神精神网络内疯狂传播，并成功转化了数批意识群使其在心理和生理层面上全然为继续散播上述信息而服务。FC、西梦当局及SCP-CN-1797-A的幸存者对此类异常现象进行了镇压，但截至目前为止，仍有60.4%的梦神族处在SCP-CN-1797-B的包围或支配下，西梦当局损失了近47.8%的领土，FC管辖下的中转站大多被彻底摧毁。为了解SCP-CN-1797-B内发生的具体情况，FC对一名SCP-CN-1797-A实体[[footnote]]即特工M███在情报站提到过的“外交官”先生。[[/footnote]]进行了采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工N████：**很高兴见到您，先生。
&gt; 
&gt; **“外交官”：**一样的制服，一样的口吻......那位远道而来的转瞬体原来是你们的人？（叹气）我早该料到的......
&gt; 
&gt; **特工N████：**您是指M███吧？是的，我是他的同事。这次和您会面就是为了了解在他和你们的城市身上都发生过什么？
&gt; 
&gt; **“外交官”：**我真的千不该万不该放他进来。我们寂寞太久了，以致于忘记了自己的使命。（对象不停地咳嗽）
&gt; 
&gt; **特工N████：**您要不要来杯水？
&gt; 
&gt; **“外交官”：**（挥手）不，不需要。你不是很想知道我来自哪里吗？我可以告诉你，但是我求你，不要把我们的谈话，甚至这里发生的所有事再透露给现实世界中的人。
&gt; 
&gt; **特工N████：**为什么？
&gt; 
&gt; **“外交官”：**（皱眉头）因为我们不能让[[[http://scp-wiki-cn.wikidot.com/scp-3125|它]]]知道神在这里。
&gt; 
&gt; **特工N████：**它是指...
&gt; 
&gt; **“外交官”：**曾经！（打断特工N████）曾经...父神囚禁了母神，母神在牢笼中诞下了新的子嗣，子嗣又在某处砍下了它的一只手......
&gt; 
&gt; **特工N████：**您是在讲什么新的神话传说吗？
&gt; 
&gt; **“外交官”：**你们肯定忘记了神的存在，这是一个诅咒，它诅咒神不得拥有名字与供奉，永远只能在混沌与睡梦中彷徨。你还记得我的名字吗？
&gt; 
&gt; **特工N████：**（看了一眼手中的档案）你叫...呃...（再次低头）
&gt; 
&gt; **“外交官”：**不必了。（深呼吸）我们和神住在一起太久了，以致于感染了这份诅咒。我们很久之前从[[[http://scp-wiki-cn.wikidot.com/scp-cn-1561|村子]]]来到了这里，大家或自愿或被自愿都试图阻止它的手进一步侵蚀我们的神。我们成功地抓到了手，把他关进了由金与血打造的牢笼，我们本以为可以万事大吉，但是手的力量超乎我们的想象，尤其是在这种纯意识的世界里......
&gt; 
&gt; **特工N████：**所以城市的潜意识基底就是你们的神？那城市吃人是怎么回事？
&gt; 
&gt; **“外交官”：**你们只看到了别人被吃，却看不到我们也被吃。我们是活在一张饥肠辘辘的巨嘴之上啊！就像铜笼锁不住外泄的血肉一样，手的力量也在缓慢渗漏，吞食或奴役比它弱小之物是无法抗拒的本能。而我们这些刀俎上的鱼肉，犹如飞蛾扑火，前赴后继。
&gt; 
&gt; **特工N████：**这...
&gt; 
&gt; **“外交官”：**（忽然苦笑）你们的伙伴的确很坚韧，能在城市里逗留一月之久。奈何，我们终究是凡物，翻转之间，就成为了恶神的帮凶。（揉着太阳穴）现在，梦境世界的西部几乎全部沦陷，可我们根本无法向外求援，因为一旦把这里的情况告知外界，手的本体就会循声找来，到时候不仅仅是你我，所有人都无一幸免......
&gt; 
&gt; **特工N████：**我们是否还有补救的办法？
&gt; 
&gt; **“外交官”：**有，但你们不会允许。
&gt; 
&gt; **特工N████：**什么？
&gt; 
&gt; **“外交官”：**让神醒来。
&gt; 
&gt; **&lt;记录结束&gt;**

**附录CN1797.2**

下列视频回收自SCP-CN-1797-B内的多个监控摄像器，均围绕着中心大厦内外。

&gt; 特工M███穿着SCP-CN-1797-A的常见装束，混在人群中，进入中心大厦。
&gt; 
&gt; 特工M███似乎受到了未知伤害，行动较为迟缓。之后他跟着数名SCP-CN-1797-A个体走入电梯。
&gt; 
&gt; 电梯内，一名SCP-CN-1797-A似乎注意到了特工M███的异样，对象试图上前盘问，此时画面开始失真。
&gt; 
&gt; 电梯在到达地下要塞后开启，特工M███溜出电梯，并迅速环视了一遍周围，在找到监控死角后，他离开了当前所处的位置。
&gt; 
&gt; SCP-CN-1797-A所建造的地下要塞似乎是一活体生物，呈五角星状，其中的四根触手分别被发条、齿轮和血肉所覆盖。剩余的一根则表现为某多维结构，不断发生着异常变化。
&gt; 
&gt; 不少SCP-CN-1797-A个体在要塞中进行着数据记录和仪器检测的工作，另一部分则押解着几名梦神族囚犯离开这里。
&gt; 
&gt; 特工M███从要塞的另一边溜到了多维结构旁，并尝试着伸出手触碰。
&gt; 
&gt; 一名SCP-CN-1797-A个体发现了特工M███，并大声呵斥。特工M███情急之下钻入了多维结构中。
&gt; 
&gt; SCP-CN-1797-A开始恐慌，部分人试图乘坐电梯离开此地，其他人则尽力维持着仪器的正常运转，并通过语音播报要求外界的SCP-CN-1797-A紧急疏散。
&gt; 
&gt; 大量的彩色光芒开始从多维结构内泄露，画面开始严重失真。
&gt; 
&gt; 爆炸声混杂着人类的哭声和一未知实体的笑声，监控摄像仪遭到了破坏。

2020年8月12日，一名年长的人类男子和数批梦神集团所属的混合体闯入SCP-CN-1797-B内部，以下视频是基金会安保摄像仪对本事件的记录。

&gt; 男子进入城市内，并示意身旁的梦神混合体对盘踞在这里的梦魇实体进行肃清。梦神混合体在点头示意后，便分散开来，开始搜寻并屠杀梦魇实体。
&gt; 
&gt; 画面开始震动，一巨型生物从地底爬出，并与男子相对峙。
&gt; 
&gt; 巨型生物在数分钟后向男子突然发起了攻击，男子举起手中的拐杖，开启了一奇术法阵，巨型生物随后被石化在原地。男子继续往市中心走去。
&gt; 
&gt; 天空由原先的淡黄色开始逐渐变暗，大量具有飞行能力的梦魇实体，开始向男子发起攻击，但都被后续赶来的混合体挡下。
&gt; 
&gt; 男子来到中心大厦原址，并用拐杖敲了敲地面。此时地面开始向下塌陷，露出一个直径在1km左右的天坑。
&gt; 
&gt; 男子似乎对天坑说了什么，之后数根触手从底部深处伸出，并将男子抓住。
&gt; 
&gt; 天坑内部开始向外释放彩色的震荡波，但男子掉在地上的拐杖慢慢升起并变化为一层帷幕，轻轻盖住天坑。
&gt; 
&gt; 触手开始衰弱并缩回天坑内，男子悬浮在半空中，静静地看着。
&gt; 
&gt; 从天坑中升起了一球状发光体，男子将其托起并回到地面。
&gt; 
&gt; 城市开始逐渐恢复原貌，大批梦魇实体被男子带来的混合体吞食，男子随后带着它们离开，走进了梦神集团的管辖地。
&gt; 
&gt; 复原后的城市中心被一方尖碑所代替，并用简体中文刻有“好梦，我的孩子—pangloss”的字样。
&gt;
