    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 수신자 : 정보부 카에스틴 차장
&gt; [경고] 이 메시지에 답신하지 말 것
&gt; 
&gt; 전 O5들과 본부 부장급 이상의 고위직들이 연례 총회를 한다고 합니다. 3일 뒤, 장소는 모스크바. 자세한 주소는 암호로 첨부할게요. 
&gt; 
&gt; &#39;새로 임명된&#39; O5-10도 온답니다. 연방보안국(FSB)에서 경호하지는 않을 거에요. 그래도, 데려올 수 있는 병력은 전부 데려와요. 이 기회를 놓치면 끝장일지도 몰라요.
&gt; 
&gt; 우리 둘 다에게 행운이 따르길 빌죠.
&gt; 
&gt; 내부 보안부 - //K.//

&gt; **NSC 보고**
&gt; 특이사건단속국
&gt; 샐리 렐펙 국장 서리 
&gt; 
&gt; 러시아 제외 안보리 국가들이 모두 동참한다고 알려준 끝에, O5-4가 동의했습니다. 관련 정보를 넘겨받았습니다. 3일 뒤, 모스크바에서 재단 고위직들의 회의가 예정되어 있다고 합니다.
&gt; 
&gt; 군과 협조하여 델타포스를 파견, 블랙 옵스로 진행해야 합니다. 러시아에 붙잡히거나 들키면 전쟁으로 번질 수 있습니다. 
&gt; 
&gt; O5-4가 넘겨준 정보는 믿을 만합니다. O5-4 말로는 내통하는 사람들이 있어서 공격하면 같이 도와줄 거라고 합니다. 이 작전은 무조건 진행해야 합니다. 시간이 촉박하든 어쩌든 무조건. 재단과의 이 지겨운 분쟁을 끝낼 수 있으며, 변칙 개체의 격리를 제도권 내로 편입시킬 수 있는 기회입니다.
&gt; 
&gt; 또한 前 재단 직원들 역시 합류하고 있습니다. 어제 2명이 추가로 합류했으며, 중국에 바이러스 감염이 드문 지역이 있다고 보고했습니다. 해당 지역에 정찰을 거쳐 거점을 구축하는 것을 건의하는 바입니다.

&gt; **GOC 보도해명자료**
&gt; 배포 즉시 보도 가능합니다
&gt; 
&gt; 최근 언론보도 중, &#34;...미국을 필두로 안보리 국가들이 독자적인 변칙성 관리 기관을 만들면서, GOC의 해체가 가시화되고 있다.&#34;는 보도가 나간 것에 대해 세계 오컬트 연합은 유감을 표합니다.
&gt; 
&gt; GOC는 현재 각국과 긴밀한 협력을 유지하는 중이며, 필수적인 모든 정보와 작전을 공유하고 있습니다. GOC는 대(對)-재단 공동 전선을 흔들림없이 유지해나갈 것이며, 중국 내 군벌로 알려진 네탈시포에 대해서도 군사적 조치를 취할 예정입니다.
&gt; 
&gt; 최근 탈린에서 발생한 작전 중 사고에 대해서는 GOC 특별 감사관이 관련자들을 조사 중에 있습니다. 사고 중 사망하신 분들께 진심어린 유감을 표합니다.

**재단 특수기동차량 내 블랙박스 녹취**

&gt; **카에스틴 정보국 차장:** 저녁 8시에 호텔 리셉션 홀에서 만찬이 예정되어 있다. O5들, 과학부, 내부 보안부, 보안부 부장들, 정보국 국장, 온갖 기지 관리자들, 그들 중 대부분이 참여한다. 일부는 원격으로 회의만 참석하지만, 그래도 충분히 많은 수다. 목표는 간단하다. 전부 다 죽여라. 한 명도 남김없이. 예외는 없다. 
&gt; 
&gt; **카이-3-1:** 우리 쪽 병력은 이게 답니까?
&gt; 
&gt; **카에스틴 차장:** 아니, 내부보안부 요원 20명이 추가로 가세한다. 우리가 도착하면 그들이 비상구를 차단하고 전원을 내릴 것이다.
&gt; 
&gt; **카이-3-17:** 실패하면 어떻게 되는 겁니까? 또... 성공한다면?
&gt; 
&gt; **카에스틴 차장:** 실패한다면 도망쳐서 최대한 살아남아라. GOC든 AEA든 알아서 합류해. 성공하면 크렘린으로 가서 명령 체계를 장악한다. 실패하든 성공하든 확실한 것은... 재단은 오늘로 끝난다는 것이다. 우리가 종지부를 찍는다.

**백악관 상황실 녹취기록**

&gt; **국가안보보좌관:** 이번 작전을 위해 델타포스가 극비리에 러시아 시내로 잠입해 있습니다. 호텔로 들어가 각 층을 확보할 것이고, O5-4을 통해 신원을 확인할 것입니다. EU 측의 요구에 따라, O5-4의 제안을 전부 들어주기로 했습니다. O5-4가 지명하는 강경파와, 우리 측이 밝혀낸 강경파 범죄자들을 제외하고는 일체 사면하고 관련 기록 전부 말소하기로. 
&gt; 
&gt; **AEA 국장 서리:** 오늘 작전이 종료되는 즉시, 성공 여부와는 관계없이 미합중국 영토 내 SCP 재단 시설들에 대해 공격할 예정입니다. 
&gt; 
&gt; **국무부 장관:** GOC의 무능함을 성토하는 목소리가 점점 높아지고 있습니다. 만약 이번 작전까지 성공적으로 끝마치면, 향후 완전히 GOC를 배제하고 우리가 주도권을 잡을 수 있습니다. 그 다음에는 이 네탈시포라는 중국 군벌을 처리하면, 아시아 지역 전체를 관리할 수도 있습니다.
&gt; 
&gt; **대통령:** 그래, 그래. 장밋빛 구상은 충분히 들었으니까, 이제 성과를 가져오시오. 성과를. 큰 걸로. 일단 법정에 세우고, 공개 청문회에 내보낼 범죄자들이 있어야 그런 것도 가능할 것 아닙니까.
----

O5-3가 빈 술병을 내려놓았다. &#34;드디어, 끝이다.&#34; 노인이 중얼거렸다. //이 길고, 지겹도록 준비해온 모든 것들이 이제 완성되었다.// 노인이 앙상한 손목에 채워진 손목시계를 들여다보았다. 저녁 7시 59분. 57초, 58초, 59초, 60초. 정확하게 8시 정각, 호텔의 전원이 일제히 내려갔다. 호텔은 완전히 암흑에 휩싸였다. 차량 한 대가 멈춰서고, 무장한 십수 명의 사람들이 내려서 정문으로 들어가는 것이 보였다. O5-3는 술잔을 마저 비우고 서류가방을 들어올렸다. 리무진은 재단 특수기동차량 바로 뒤에 멈춰섰다. 운전석에 앉은 남자가 빙 돌아 와 그를 위해 문을 열어주었다. O5-3가 리무진 밖으로 나서서, 호텔 입구 앞에 섰다. 안쪽에서 총소리가 들려오기 시작했다. 

&#34;괜찮으시겠습니까? 기동특무부대 사령관으로써, 저는 O5 위원을 위험한 곳으로 안내하지 않을 의무가 있습니다-&#34; 문을 열어준 남자가 걱정스럽다는 듯 말하자, 노인이 손을 휘저으며 끊었다. &#34;그래, 그래. 나도 알지. 그러나 기동특무부대 알파-1, 붉은 오른손은, 결국 손이야, 손. 머리의 명령을 따르면 되는 손. 이게 클라이맥스인데 빠지면 쓰나. 가지. 난 일단 제일 좋은 객실로 올라가서 쉬어야겠군.&#34;

O5-3가 정문으로 들어섰다. 붉은 오른손 부대원들이 그 뒤를 따랐다. 
----

**백악관 상황실 녹취기록**

&gt; **대통령:** 지금 뭐가 잘못된 건가? 왜 호텔 불이 싹 꺼진 거지? 작전이 제대로 돌아가고 있는 거요?
&gt; 
&gt; **O5-4:** 제가 말씀드렸듯, 오늘 공격에 맞추어 재단 안쪽에서도 저와 통하는 사람들이-
&gt; 
&gt; **국가안보보좌관:** 델타포스 3분 뒤 호텔 도착 예정입니다. 각하, 너무 이자의 말만 믿을 수는 없습니다. 만에 하나 정보 누설 가능성이 있으면 전멸입니다. 일단 딜레이시키는게-
&gt; 
&gt; **국방부 장관:** 말도 안 됩니다. 이 기회를 놓치면 재단을 잡을 수 있는 방법은 없습니다. AEA는 또 어떻게 할 것이며, 동맹국에는 뭐라고 말합니까. 무조건 들어가야 합니다. 
&gt; 
&gt; **국무부 장관:** 그러다가 러시아하고 전쟁이라도 나면 어쩔 거요! 
&gt; 
&gt; **국방부 장관:** 어차피 러시아가 폴란드 국경에 한 발짝이라도 내딛는 순간 전쟁인데, 이러나 저러나 며칠 차이지! 대통령 각하, 물리기에는 너무 늦었습니다. 작전에는 항상 돌발 변수가 있습니다. 그렇다고 포기했으면 넵튠 스피어 작전이 성공했겠습니까?
&gt; 
&gt; **AEA 국장 서리:** 동의합니다, 대통령 각하. 지금 포기하면 재단의 노림수에 넘어가는 겁니다. 재단이 노리는 게 바로 이겁니다. 중국에 있는 극도로 위험한 변칙 개체를 처리해야 한다는 핑계로, 자신들에 대한 공격을 늦추고, 나아가 휴전까지 끌어내 보겠다는 거 아닙니까. 지금 이대로 끝나면 그 수도 응해 줘야 합니다. 
&gt; 
&gt; **국가안보보좌관:** 1분 20초 남았습니다. 대통령 각하, 이제 결정을-
&gt; 
&gt; **대통령:** 그만! 생각 좀 합시다. 그래, 그러니까... 내 결정은... 고. 고. 밀어버려. 그대로 간다. 그대로!
----

킬리 차장은 뭔가 잘못 돌아가고 있다는 것을 깨달았다. 그녀는 보안실에서 부하들과 함께 CCTV로 호텔 내의 상황을 보고 있었다. 처음에는 그녀와 카에스틴 차장이 데려온 병력이 압도하는 듯 했으나, 붉은 오른손이 난입하고, 정체를 알 수 없는 무장병력까지 들어오면서 난전이 펼쳐지고 있었다. 호텔 밖에는 러시아 경찰들이 도착해 있었지만, 안쪽에서 들려오는 살벌한 소리에 들어올 엄두도 못 내고 있었다. 그때 킬리의 눈에 비상용 엘리베이터에 올라타는 사람이 보였다. //O5-3이다.// &#34;저 엘리베이터 어디에 내리는지 감시해. 너희 셋, 따라와.&#34; 킬리 차장이 무전기를 집어들고 계단실로 향했다. 부하 셋이 뒤따랐다.

----

**백악관 상황실 녹취기록**

&gt; **오퍼레이터 (원격):** 호텔 6층까지 제압 완료했습니다. 5, 6층은 비어 있습니다. 스페츠나츠가 출동했다는 특수정보(SI)가 들어왔습니다. 30분 내로 도착 예정입니다.
&gt; 
&gt; **특수작전사령부 사령관(원격):** 그러면 신속한 작전 진행을 위해 모든 포로들을 다 데려오지 말고, 재단 고위층을 통해서 신원을 확인하겠습니다. 영상 피드 연결합니다.
&gt; 
&gt; //(작전 상 필요를 위해, O5-4가 백악관 상황실 내로 들어옴. 영상 피드를 통해 사살된 시신들 및 포로들의 얼굴을 비춤.)//
&gt; 
&gt; **O5-4:** 내부 보안부 부장이네요. 그 옆의 시체는 피 때문에 잘 모르겠는데... 좀 돌려 보시면... 아, RAISA 처장이네요. 그 옆에는 O5-12. 강경파에요. O5-10의 생물무기 살포를 묵인했습니다. 
&gt; 
&gt; **대통령:** 그거 좋군. 그자가 최고위층이지, 그렇지?
&gt; 
&gt; **O5-4:** 네, 맞습니다. 하지만 실질적으로 평의회를 주도한 건 3입니다. O5-2도 중요하지만 3를 잡는 게 필수적입니다. 그리고 그 다음은 윤리 위원회 위원, 강경파고... 그 옆의 저 사람은...
&gt; 
&gt; **국방부 장관:** 잠깐만. 저 사람은 저거...
&gt; 
&gt; **대통령:** 이런 씨발. 저기 도대체 왜 러시아 대통령이 죽어있는지 아는 사람 있소? 
----

//9층에 멈췄습니다. 9층 객실은 하나밖에 없습니다.// 무전기의 지직거리는 소리에 킬리는 멈춰섰다. 심호흡을 하고, 그녀는 빠르고 단호하게 계단실 문을 열었다. 객실 복도에서 경비를 서던 붉은 오른손 대원들이 총을 쏘아댔다. 킬리 차장은 허리를 숙이고 복도 반대편으로 굴렀다. 뒤쪽에서 부하들이 응사했다. 한 명은 유탄발사기를 들고 유탄을 연달아 날려댔고, 폭발이 층 전체를 뒤흔들었다. 그 틈을 타 킬리 차장은 화분 뒤에 몸을 숨기고 상황을 살폈다. 적은 붉은 오른손 대원 넷이고, 복도 끝에 거대한 문이 보였다. 그래도 한 명은 방금 전 유탄으로 양 팔이 날아가서 무력화--, 오 아니, 다시 재생되는군. 하필이면 가장 지독한 놈들이네. 

킬리 차장이 빠르게 속으로 지금 상황을 계산했다. 이 넷을 제압한다 하더라도, 저 객실 안에 몇 명이 더 대기하고 있을지 모르는 일이었다. 만약 그녀가 역으로 당하면, 거의 다 성공한 이 쿠데타가 수포로 돌아갈 수도 있었다. 하지만 O5-3를 죽이면 O5 평의회를 완전히 무력화시킬 수 있고, 그렇게 되면 그녀가 죽어도 카에스틴 차장이 이 모든 걸 끝낼 수 있을 것이었다. 킬리 차장이 무전기에 대고 속삭였다. &#34;명령이다. 지금 당장 9층을 통째로 폭파시켜라. C4든, 로켓이든, 미사일이든, 뭘 써서라도 반드시. 최대한 빨리. 내가 죽어도 상관없다.&#34;

그때 총성이 멈추고, 붉은 오른손 대원들 넷이 두 손을 들어올렸다. 객실 문이 열리고, 대원 하나가 복도로 나섰다. &#34;내부보안부 킬리 차장님. O5-3 위원님께서 뵙자고 하십니다.&#34;

킬리 차장은 무시하고 그 대원의 이마에 총알을 박아주었다. 그러나 대원은 반발력에 한 발 뒤로 물러섰을 뿐, 까딱하지도 않았다. &#34;무전기는 재밍으로 막아두었습니다. 위원님께서는 차장님의 쿠데타에 동참하고 싶지만, 1분 24초 뒤에는 모든 기회가 날아갈 거라고 경고하고 계십니다.&#34;

대원의 말대로, 무전기에서는 아무 소리도 들려오지 않았다. //속임수일까? 날 죽이려고?// 그러나 지금 저들의 수복력을 고려해 볼 때, (그녀가 아는 한, 저들은 붉은 오른손에서 &#39;외부차원 내 케테르 개체&#39;를 때려잡으려고 만든 분대였다) 그녀를 죽이는데 굳이 이런 속임수를 동원할 필요는 없어 보였다. 그녀는 화분 뒤에서 일어나 복도를 걸어갔다. 붉은 오른손은 털끝만큼도 움직이지 않았다.
