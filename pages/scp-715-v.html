**Объект №:** SCP-715

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В свободное от экспериментов время SCP-715 следует сохранять отключенным от всех источников питания, а его занавеска должна удерживаться клейкой лентой в открытом состоянии. Объект должен находиться под круглосуточным видеонаблюдением, причем записи должны сохраняться и просматриваться в случае инцидентов.

Во время проведения опытов должны присутствовать не менее пяти охранников в полном обмундировании на случай враждебных действий. За всеми субъектами, полученными из SCP-715, должно вестись наблюдение на протяжении всего времени их существования, и им позволено покидать зону испытаний только в сопровождении персонала с уровнем допуска 2 и выше. Запросы субъектов, полученных из SCP-715, будут рассмотрены, и либо удовлетворены, либо отклонены немедленно.
    
Сотрудники, собирающиеся войти в SCP-715 для исследования, обязаны сдавать все оружие, именные значки, карты системы безопасности, и любые другие удостоверения личности и средства самозащиты.

**Описание:** SCP-715 выглядит как обычная фото-будка, какую часто можно встретить на карнавалах и в торговых центрах. Впервые она была найдена в вестибюле ███████████, Лас-Вегас. Ни записи, ни персонал ███████████ не помогли определить, когда и у кого SCP-715 была куплена; по словам персонала, &#34;она всегда там была&#34;. Структурно, она не отличается от любой другой фото-будки похожей сборки, и была помечена &#34;Не работает&#34;, так как она не выдает фотографии.

Однако, приблизительно через пять минут после использования любым человеком (а также двумя или тремя), из будки выйдет клон/копия этого человека. Неизвестно как это происходит, так как все записывающие устройства помещенные в будку, испытывают временные неполадки, а клон не появляется, пока занавеска находится в распахнутом состоянии и видно внутреннюю часть будки. Клон физически является точной копией человека, вплоть до одежды и любых вещей, которые были при нем во время клонирования.

Заметными отличиями клона от оригинала являются гипертрофированные эмоции и частые потери самоконтроля. Клоны склонны к проявлениям черт, подавляемых исходной личностью. Это вызывает самые разные эмоциональные отклики, а несколько клонов одного человека не обладают одними и теми же личностями. [см. Приложение]

Продолжительность жизни клонов при этом всегда одинакова и составляет пятнадцать минут с момента материализации. К концу пятнадцатиминутного цикла, клонов часто одолевает крайняя усталость и многие говорят, что испытывают очень спокойные, расслабленные ощущения. Вскоре после этого клоны, и все клонированные с ними объекты, распадаются на мелкий серый порошок, идентифицированный как ранее неизвестная смесь нескольких белков и полимерных цепочек. Тем не менее, не со всеми это проходит гладко, одни могут сопротивляться потере сознания почти до полного распада, а другие совершали самоубийство или вызвали ситуации, требующие немедленного уничтожения. В случае их смерти, даже если не прошло пятнадцати минут, клоны быстро распадаются.
