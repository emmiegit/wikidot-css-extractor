房屋破烂不堪，斯塔诺的妻子早就离开了，孩子也随着她走向远方。昏暗天空上密布乌云，湿闷的空气吸入鼻腔，咸咸的泪水从眼角落下，滴入地面被灰尘吞食殆尽，消失的无影无踪。

一切都完了，为时过晚了，再也没有什么能被挽回了。跳动的心仅仅代表着他还能活动，可连这种活动都不是斯塔诺所希冀的。

斯塔诺瘫倒在肮脏的地面上，双目无神，泪痕还在脸上挂着，周围的一片废墟表明这里曾发生过一次洗劫，残垣断壁，处处可见――显然可知的是，这是针对他一人的清扫。

他是个臭名昭著的赌徒。

他欠下了很多钱，恐怕他这辈子都数不清，他的老婆带着他的一个儿子和两个女儿离开了，家中再也没有了喧闹，这只是暂时的，因为他的家也被他的债主们给拆了，里面的东西统统被搬去抵债，他被下了最后通碟――两天。两天之内如果不还钱，他们就要把他整个身体里有用的东西统统卖了。

斯塔诺怎么可能还的了债。

他在街道上漫无目的地走着，望着嬉戏打闹的孩子们，双目变得更加死气沉沉，周围嘈杂的声响丝毫没有影响到他，汽车鸣笛他也毫不在意，他甚至有点希望下一秒就有车主不耐烦地用超过五吨的重量碾过他的身体，将他的还跳动着的心脏给碾碎，让他就待在冰冷的地面上慢慢死去。

忽地，一条幽暗的小巷映入斯塔诺的眼帘，里面似乎没有任何活物，但他感觉到了，有悉悉索索的声音萦绕在他的耳边，他的心开始加速跳动――他觉得他有必要走进去，因为他的心中有这样一个念头。

“这里可以让我重获新生。”

小巷的尽头只有一扇红木门，看得出这是一件年头已久的老古董，奇怪的是它丝毫没有沾染灰尘，就连被推开的时候也没有发出令人难受的“吱呀”声。一股幽香的气息从其中飘来，斯塔诺揉了揉眼睛，看清了面前的物体――一套古色古香的桌椅板凳。

他想也没多想地迈开步子坐了上去，毕竟这儿什么也没有，斯塔诺甚至相信这只是他的幻觉，但在他坐上去的一瞬间，有什么东西开始变化了。

周围的空气温度骤然下降，似乎凝固在空中变为粒粒冰晶，斯塔诺额头上冒出几滴冷汗，随后他看到他正对面的椅子上渐渐出现了一个虚幻的人影，而且那黑雾掩盖的眼睛正在注视着他，他可以看见那瘆人的红光在跳动。时间慢慢推移，斯塔诺总算看清了――那是一个什么样的魔鬼。

猩红的眼眸带着丝丝笑意不停扫视着他，尖利的手指轻叩着桌面似乎在示意什么，一袭黑金色长衣让他看起来像个商人，整体给人感觉就像是，在股掌之间就把握了他人的命运。

“您想做什么？一个交易？”

他开口了。斯塔诺有点不知所措，随后马上镇定下来。

“一份...三明治？”斯塔诺小心翼翼地开口道，他觉得万事谨慎为好。

“没问题先生，作为交换的物品，我将拿走你的...可惜了。你现在什么都没有，我可不会拿走你的衣服――所以我会拿走你的耳朵，你能接受吗？”

斯塔诺在发颤，不知道为什么，他觉得面前的“人”有能力做到这个，他拒绝了，并提出一个更大的条件。他眼神昏暗，显然已经下定了决心――他的心灵指引着他，他相信他不会错。因为他仅仅剩下这个愿望了。

“我想..要我这悲惨的人生重来。行吗？条件是什么？”

“当然没问题，好先生。”恶魔呲牙笑了一声。“我得说..这是一次馈赠，我暂时不需要你付出你支付不起的代价。”

恶魔拍了拍手，斯塔诺感到一阵眩晕，随后昏倒在地，失去意识前只看到墙壁上倒映着扭曲的鬼影。他不知道他到底错没错。

等他再醒来时，一切苦难都不复存在了――他的小儿子还在他的肚子上趴着睡觉，他的其他孩子在追打嬉闹，他的妻子在厨房里做着香甜可口的菜肴，飘香的气息传进了他的鼻腔里，他看向窗外，一片阳光明媚，街市异常热闹，每个人脸色都非常美好。他只感到无比的幸福，他明白，他的人生真的重来了，他要把握好这难得的机会。

斯塔诺戒掉了烟，戒掉了酒，戒掉了赌博。哪怕他有一丁点念头，他也会提醒自己――绝对不能去做。哪怕这生活只是不切实际的泡影，他也必须去珍惜。

日子这样一天天地过去，斯塔诺和他的一家子幸福地生活着，可他总觉得有什么事情要发生，心中的大石头沉着，放不下。好像有什么东西，马上就要在黑暗中吞掉他一样。

一天深夜，斯塔诺在房间里打着鼾，恍惚间他听到了来自各处的呢喃低语，随之起伏的是一阵尖声惊叫，随后一种轻柔的感觉拂上他的面庞，他感到放松，内心平静，睡意渐渐涌了上来，他只认为一切是场噩梦，便睡了过去――却没料到他醒来时将要发生的事情。

-----
“你需要支付的代价已经足够了。”

恶魔掩盖不住脸上的笑意，他手上燃烧的熊熊烈火被掐灭，转而附在其手臂上，燃烧的火景里透着的是斯塔诺过去落魄的模样。

“现在我来取回他们了。你需要定时付账。这是一次馈赠...但不是完全的。感谢你的配合。”

咆哮的痛苦之声一瞬间响起，斯塔诺眼眸涌出了涓涓鲜血，他的耳膜破裂了，微弱的视力只能让他看见他的房子一点点分崩瓦解，他的妻子和他的孩子在慢慢腐烂，留下的尘埃在随风飘零。

斯塔诺总算明白了。

“恶魔是不能相信的，你知道。”

“我们最享受你们这些人类做出的滑稽打算，然后我们让你梦想成真，最后再把你们的希望，你们的梦想，你们的美好，一并撵碎。”

“你早在一开始就不该对一个你明知支付不起的愿望抱有侥幸。我原以为你是个聪明人，看来对&#39;幸福&#39;的渴望让你做了个愚蠢的交易。”


声音戛然停止，一切归于虚无。斯塔诺绝望的神情挂在他的脸上，直到他慢慢死去。</textarea></pre>
