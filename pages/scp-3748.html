    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3748

**项目等级：**Insectoid/Telepathic

**收容等级：**Euclid

**特殊收容措施：**SCP-3748需收容于一标准收容间内，配有按SCP-3748的比例缩小的基本人形便利设施。SCP-3748收容间的墙壁需加厚至五米以上，且在SCP-3748收容间的五米以内不允许有开放空间。

有二级以上权限的工作人员可以与SCP-3748对话。然而，潜在的访谈者需注意SCP-3748异常刻薄的性格。

**描述：**SCP-3748是一个陶瓷碗，内有大约600只//Musca domestica//[[footnote]]又名家蝇。[[/footnote]]的尸体。这些尸体可从SCP-3748内移出，但它会在这种情况发生时表现出不适。部分尸体被移出时，SCP-3748会以每三分钟一只的速率重新生成苍蝇尸体。

SCP-3748已发展出智能意识，可流利使用英语和非常基础的日语。SCP-3748的主要交流方式是心灵感应，使用带有美国中西部口音的男性声音说话。它的心灵感应并非双向的；然而，尽管SCP-3748没有听力器官，它仍具有听觉。

SCP-3748的主要移动方式是瞬间移动。SCP-3748有能力将自身瞬间传送到大约4.78米以外。SCP-3748可在一分钟内连做四次此种传送，才会表现出疲劳的迹象；然而，SCP-3748已数次暗示它可以通过练习把自己传送到更远的地方。

**发现：**SCP-3748是由PoI-2343（Jacob Sherman）为其学校的科学展览制作的。据信，PoI-2343在一个陶瓷碗内放置了一张捕蝇纸并将其露天放置，直到碗里聚集了大量苍蝇。PoI-2343并非有意创造出SCP-3748，且相信PoI-2343和他的直系亲属都不具有现实扭曲能力。用于创造SCP-3748的捕蝇纸尚未找到。

**访谈记录1：**

[[collapsible show=&#34;查看附件：访谈记录3748-Alpha&#34; hide=&#34;关闭文件&#34;]]

&gt; = **访谈记录**
&gt; -----
&gt; **受访者：**PoI-2343
&gt; 
&gt; **采访者：**研究员Sarah Clemson
&gt; -----
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **研究员Clemson：**你好，Jacob。今天过得怎么样？
&gt; 
&gt; **PoI-2343：**感觉很好！
&gt; 
&gt; **研究员Clemson：**那就好。上个月你们学校举办了一次科学展览，对吗？
&gt; 
&gt; **PoI-2343：**没错。
&gt; 
&gt; **研究员Clemson：**你为这个科学展览准备的项目是什么？
&gt; 
&gt; **PoI-2343：**呃，我拿了两个碗，装上捕蝇纸，放在两个不同的地方，一个在太阳底下，另一个放在屋里一扇打开的窗边上，放了几个小时。我想看看放在外面的碗和放在里面的碗收集到的苍蝇有什么不一样。
&gt; 
&gt; **研究员Clemson：**你是什么时候发现这个碗的特殊性质的？
&gt; 
&gt; **PoI-2343：**展览的前一天。我正在检查那两个碗，看我捉到了什么。在外面的那个碗捉到了更多的苍蝇。多了//很//多。总之，我当时正打算把外面的碗带回里面去，然后我听见有人说，“这里好臭。”是从那个装满了死苍蝇的碗里传来的。
&gt; 
&gt; **研究员Clemson：**它对你说了什么？
&gt; 
&gt; **PoI-2343：**呃，我当时真的被吓到了。我走过去把它拿起来，然后它说，“喂，小孩，过来，帮我一把？”然后说，“如果你能把这捕蝇纸拿走就太好了。”那也很奇怪，它没有嘴却能说话，我能在我脑袋里听到它说的话。它也没有耳朵，但它能听到我说话。
&gt; 
&gt; **PoI-2343：**反正，我不小心把它掉到桌子下去了。然后，在我冷静下来之后，我们聊了一会。它说它是个“友好的好人”，说了它怎么吸引到了所有的女士，还有大家都怎么说它是最好的人。
&gt; 
&gt; **研究员Clemson：**那之后你做了什么？
&gt; 
&gt; **PoI-2343：**其实，我们谈了一会关于勾搭妹子的事情。他跟我说，他可以做我的僚机，给我讲解怎么得分，怎么显得圆滑老练，这类的东西。我真的不知道他在干什么，但我那时是，其实现在也还是一个笨拙的高中生，所以我就听了。一旦我习惯了他的，呃，古怪，我们其实也变成了好朋友，我会在没人注意的时候跟他聊天。我没跟其他人说过这事，因为我不想说我竟然在和一碗死苍蝇求问约会建议。
&gt; 
&gt; **研究员Clemson：**我明白了。在我们得到它之前，还发生过什么值得注意的事吗？
&gt; 
&gt; **PoI-2343：**它告诉我它很会打电子游戏，所以我就把电脑给了它，这样“他就能教我了”。它在键盘上到处瞬移，胡乱按着按键，把我的装备都用完了，然后跳下了悬崖。他跟我说是我的键盘太烂了。
&gt; 
&gt; **研究员Clemson：**嗯，我明白了。访谈结束了，谢谢你的配合，Jacob。
&gt; 
&gt; **PoI-2343：**没问题。话说，Bernard在哪里？
&gt; 
&gt; **研究员Clemson：**我们正在查看他的情况。你们很快就会团聚的。
&gt; 
&gt; **PoI-2343：**谢了，女士。
&gt; 
&gt; //&lt;记录结束&gt;//
&gt; 
&gt;&gt; **结语：**PoI-2343被施以C级记忆删除后送回到公众中。
[[/collapsible]]


**访谈记录2：**

[[collapsible show=&#34;查看附件：访谈记录3748-Beta&#34; hide=&#34;关闭文件&#34;]]
&gt; = **访谈记录**
&gt; -----
&gt; **受访者：**SCP-3748
&gt; 
&gt; **采访者：**研究员Sarah Clemson
&gt; -----
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **SCP-3748：**您好，我的好女士。
&gt; 
&gt; **研究员Clemson：**下午好，SCP-3748。如果你不介意的话，我想问你几个问题。
&gt; 
&gt; **SCP-3748：**别客气，尽情问吧。
&gt; 
&gt; **研究员Clemson：**你知道是谁把你创造，或者说制作出来的吗？
&gt; 
&gt; **SCP-3748：**你有什么爱好？
&gt; 
&gt; **研究员Clemson：**SCP-3748，请回答我的问题。
&gt; 
&gt; **SCP-3748：**哦，不好意思。我只是有点怪癖。
&gt; 
&gt; **研究员Clemson：**等你答完我的问题，好吗？是谁创造了你，SCP-3748？
&gt; 
&gt; **SCP-3748：**某个小笨孩。你是做什么工作的呀？
&gt; 
&gt; **研究员Clemson：**如果你不问我问题的话我会很感激的。
&gt; 
&gt; **SCP-3748：**不好意思，真的很不好意思。我只是想多了解你一点。
&gt; 
&gt; **研究员Clemson：**本次访谈的目的是收集关于你的信息。所以——
&gt; 
&gt; **SCP-3748：**//&lt;打断&gt;//好的，哇哦。我只是问了你一个问题，然后你就这么打击我。没必要这么咄咄逼人吧。你只要简单回答一下不就行了。
&gt; 
&gt; **研究员Clemson：**请文明一点，SCP-3748。
&gt; 
&gt; **SCP-3748：**一直都是“SCP-3748”，是吧？你为什么不用我的名字，小婊子？我很想尊重你，但是你就这样毫无理由地无礼对我。
&gt; 
&gt; **研究员Clemson：**SCP-3748，请保持文明。现在，告诉我——
&gt; 
&gt; **SCP-3748：**哦，我懂了。就因为我是一碗苍蝇，你就觉得你能把我踢到路边了？就这么高高在上，哈？就因为我是个‘异常’？行吧，你就该给我去死，臭婊子。我的老天，好一个贱货。
&gt; 
&gt; //&lt;沉默&gt;//
&gt; 
&gt; **研究员Clemson：**访谈结束了。
&gt; 
&gt; //研究员Clemson站起//
&gt; 
&gt; **SCP-3748：**不！那个是我弟弟，其实我——
&gt; 
&gt; //&lt;SCP-3748似乎在哭泣。有水从碗沿渗出来&gt;//
&gt; 
&gt; **SCP-3748：**我很抱歉。对不起。我太烂了。
&gt; 
&gt; **研究员Clemson：**嗯？
&gt; 
&gt; **SCP-3748：**我就是一坨屎，不值得被爱。我只是假装自己很酷，以此掩盖自己根本不酷的事实。所有人都讨厌我，但我无法解除伪装，因为人们会更加讨厌我！我不知道该怎么办了。
&gt; 
&gt; //&lt;研究员Clemson坐下&gt;//
&gt; 
&gt; **研究员Clemson：**那你现在能回答我的问题了吗？
&gt; 
&gt; **SCP-3748：**//抽鼻子。//好。
&gt; 
&gt; **研究员Clemson：**你知道是谁创造了你吗？
&gt; 
&gt; **SCP-3748：**//叹气。//一个小孩。我猜他叫Sherman。我骗他说我很受女人欢迎。因为我当然要这么做了，不然像我这种次级人类为什么还要活在这个世界上呢？我不受任何人的欢迎，没有人愿意和我呆在一起。
&gt; 
&gt; **研究员Clemson：**请不要跑题，SCP-3748。
&gt; 
&gt; **SCP-3748：**抱歉。
&gt; 
&gt; **研究员Clemson：**好吧。你有没有被创造出来之前的记忆？
&gt; 
&gt; **SCP-3748：**呃……没有。没有。不过可能也是个失败者。
&gt; 
&gt; **研究员Clemson：**好的。那个孩子说你的名字是Bernard，是吗？
&gt; 
&gt; **SCP-3748：**没错。
&gt; 
&gt; **研究员Clemson：**好的。最后一个问题。你知道你是怎么能说话和看东西的吗？
&gt; 
&gt; **SCP-3748：**我不知道。我的视觉、呼吸、嗅觉和听觉都很好。我不知道。
&gt; 
&gt; //&lt;SCP-3748似乎再次开始抽泣，但程度更轻&gt;//
&gt; 
&gt; **SCP-3748：**对不起，我什么都不知道。
&gt; 
&gt; **研究员Clemson：**没事的。你已经给了我们足够多的信息了。在我结束访谈之前还有什么想说的吗？
&gt; 
&gt; **SCP-3748：**有。呃……你想不想什么时候跟我出去一趟？可能喝点咖啡？
&gt; 
&gt; **研究员Clemson：**SCP-3748，我已经结——
&gt; 
&gt; **SCP-3748：**哇哦！因为你//当然//已经结婚了，你个爱发火的贱人。我都已经道歉了，都已经向你屈服了，然后你就跟我说这？你对骑士精神一无所知，哪怕你——
&gt; 
&gt; **研究员Clemson：**访谈结束了。
&gt; 
&gt; //&lt;记录结束&gt;//
&gt; 
&gt;&gt; **结语：**在访谈结束后，SCP-3748继续对研究员Clemson喊叫着脏话，大约两小时后才冷静下来。
