**Identyfikator podmiotu:** SCP-4389

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Fundacyjni agenci mają monitorować wystąpienia SCP-4389 poprzez firmy przykrywki takie jak salony i sklepy kosmetyczne. Wynaleziono Insektycyd 4389-X, który został dodany do składników szamponów, kosmetyków i produktów do pielęgnacji skóry, by zahamować rozprzestrzenianie SCP-4389 na odpowiednich obszarach. Fundacyjni agenci pozujący za dermatologów mają wyjaśniać martwe instancje SCP-4389 jako nowy rodzaj schorzenia skóry i odpowiednio je usuwać.

**Opis:** SCP-4389 to gatunek pasożytniczej ćmy.

Jaja SCP-4389 mają tylko 200 µm średnicy i są niesione drogą powietrzną dopóki nie wylądują na ludzkiej twarzy. Po kontakcie z ludzkimi wydzielinami skórnymi wyklują się larwy SCP-4389, które następnie przejdą w kierunku brwi danej osoby i zagrzebią się w ich mieszkach włosowych[[footnote]]Choć jest to rzadkie, spotykane były instancje, które przechodziły do nozdrzy i uszu, choć miały o wiele niższy współczynnik przeżywalności.[[/footnote]]. Gdy dana osoba śpi, larwy konsumują włosy i siebie nawzajem, znacznie powiększając swoje rozmiary i wypuszczając włosy w kolorze włosów gospodarza. Ostatnie dwie larwy zakorzeniają się w skórze i łuku brwiowym, zajmując to samo miejsce, które dawniej zajmowały brwi.

Ze względu na ich skład i strukturę ciała imitującą ludzką twarz, zarażenia SCP-4389 są rzadko zauważane, a gospodarze często uznają ich ruchy za losowe skurcze lub spazmy. SCP-4389 żywią się przede wszystkim wydzielinami skórnymi, martwymi komórkami, roztoczami skórnymi i produktami do pielęgnacji skóry, a ich rozmiary nie zwiększają się w sposób zauważalny przez większość ich fazy larwalnej trwającej 3-5 miesięcy. 

W odróżnieniu od innych motyli, SCP-4389 stale produkują jaja podczas ich fazy larwalnej; zazwyczaj są one uznawane przez gospodarzy za łupież. Depilacja niciowa i inne procesu kosmetyczne rozbudzają larwy, co prowadzi do powstania większej ilości jaj. Szacuje się, że pojedyncza instancja SCP-4389 może za życia wytworzyć ponad 500 000 jaj. Jednakże tylko mała część z nich dożywa wyklucia, jako że ich długość życia jest krótka, jeśli nie dotrą do odpowiedniego dla nich miejsca na ludzkim ciele.

Po ukończeniu ich fazy larwalnej, SCP-4389 formują kokony stworzone z włosów i często powodują u gospodarzy ostre bóle głowy, migreny lub nawet utraty przytomności. Po około 24 godzinach kokony pękają i wypuszczają roje 80-120 ciem przypominających rozmiarem i kształtem Isabella tiger moth (//Pyrrharctia isabella//), wszystkie stworzone są z niezwykle długich, ożywionych włosów.

SCP-4389 zostały odkryte podczas nalotu na magazyn należący do niejakiej Marisol Palacios, która zbierała ćmy SCP-4389 od kilkudziesięciu gospodarzy i używała włosów do produkcji wysokiej jakości peruk i doczepianych włosów (dawniej SCP-6263). Fundacja dokonała interwencji, gdy peruki wykazały swoją anomalną zdolność do osadzania się w czaszkach noszących, a następnie owijania kokonem ich całych ciał i zmieniania ich w większe ćmy. Palacios nie została znaleziona.
