    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1278 - A Picture Frame
**Auteurs :** [[user Games Junning]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 23 février 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1278

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1278 doit être placé dans un casier de stockage standard de sécurité moyenne du Site-██. En raison des risques d&#39;utilisation abusive, l&#39;accès en est limité au personnel de Niveau-3 ou plus. Tout membre du personnel de Niveau-3 souhaitant accéder à SCP-1278 à des fins de recherche peut générer un mot de passe qui lui permettra d&#39;accéder à SCP-1278 sur n&#39;importe quel terminal du Site-██. Veuillez noter que chaque mot de passe expire au bout de 24 heures. L&#39;utilisation de SCP-1278 à des fins autres que la recherche est interdite. Les tests avec des photographies sous-marines ou des photographies d&#39;objets ou de lieux situés en dehors de l&#39;atmosphère terrestre sont interdits suite aux tests 1278-2 et 1278-4.

**Description :** SCP-1278 est un cadre photo de 36 cm de long et 30 cm de haut. L&#39;objet est composé d&#39;un cadre en bois de pin peint en doré, d&#39;une protection en verre et d&#39;un support en carton. Un loquet en acier inoxydable se trouve chacun des quatre bords du support en carton ; l&#39;ouverture des loquets permet d&#39;accéder à l&#39;intérieur de SCP-1278. Le dos comporte également un &#34;pied&#34; en carton fixé à une charnière en acier inoxydable, ce qui permet au cadre d&#39;être posé verticalement sur une surface plane, ainsi qu&#39;un crochet sur le haut et le côté gauche de l&#39;objet, ce qui permet de l&#39;accrocher à un mur en orientation portrait ou paysage. Aucune information concernant le fabricant de SCP-1278, la date ou le lieu de fabrication n&#39;est présente sur l&#39;objet, mais les méthodes de fabrication et les matériaux utilisés ainsi que les tests de composition de la peinture indiquent que l&#39;objet a été fabriqué entre 19██ et 20██.

Les propriétés inhabituelles de SCP-1278 se manifestent lorsqu&#39;une photographie ou une œuvre d&#39;art bidimensionnelle d&#39;une taille maximale de 25 x 20 cm est insérée à l&#39;intérieur de l&#39;objet. L&#39;image va brièvement &#34;scintiller&#34; et des vagues vont rayonner à partir du centre de l&#39;image, évoquant visuellement des ondulations à la surface d&#39;une flaque d&#39;eau. Après une période de 1 à 3 minutes, le cadre fonctionnera comme un portail bidirectionnel entre les deux lieux. Ôter le support en carton arrière de SCP-1278 permet d&#39;en retirer l&#39;image et de refermer ce portail. L&#39;autre côté de la &#34;fenêtre&#34; se présente sous la forme d&#39;un rectangle de 36 x 30 cm, apparemment bidimensionnel, dont un côté sert de portail vers l&#39;emplacement de l&#39;objet et l&#39;autre est d&#39;un noir total, absorbant toutes les fréquences de rayonnement électromagnétique. Tout objet suffisamment petit pour passer à travers le cadre de SCP-1278 peut passer d&#39;un côté ou de l&#39;autre. Les gaz et les radiations électromagnétiques de toutes les fréquences sont également affectés, et les chercheurs doivent prendre soin d&#39;éviter d&#39;ouvrir des portails vers des lieux incompatibles avec la vie humaine, sauf dans des conditions soigneusement contrôlées.

**Addendum : Rapports de Tests.**

**Test 1278-1 :**
Lieu représenté : Extérieur du Site-██
Procédure : Photographie insérée dans le cadre. Les Chercheurs █████ et ██████████ ont été envoyés à l&#39;endroit où la photo test a été prise pour observer le résultat.
Résultat : Les effets se manifestent normalement, le portail de &#34;sortie&#34; de SCP-1278 est observé. Aucun échantillon n&#39;a été prélevé car ladite &#34;sortie&#34; est immatérielle d&#39;un côté et indestructible de l&#39;autre. Il convient de noter que la &#34;sortie&#34; agit comme un non-objet parfait et peut avoir des applications en matière de recherche. D&#39;autres tests concernant ces propriétés sont en attente de l&#39;approbation du Commandement du Site.

**Test 1278-2 :**
Lieu représenté : Photographie prise sous l’eau, dans l&#39;aquarium personnel du Dr ████
Procédure : Photographie insérée normalement dans le cadre.
Résultat : Les effets se manifestent normalement. Le contenu de l&#39;aquarium se déverse immédiatement sur le sol de la salle de test. Une équipe de nettoyage est envoyée dans la salle de test, et les tests sont transférés dans la Salle de Test 14.

**Test 1278-3 :**
Lieu représenté : Extérieur du Site-██, photographie prise à l’aide d’un zoom x20 télescopique.
Procédure : Photographie insérée dans le cadre. Équipe de recherche envoyée à l&#39;endroit où la photo test a été prise.
Résultat : Les effets se manifestent normalement. La sortie de SCP-1278 n&#39;a pas été trouvée à l&#39;endroit où la photo a été prise. Portail trouvé à 15 mètres du site, la photographie ayant été prise à 300 mètres du site.

//&#34;Donc, cette chose tient compte du zoom. J’ai une idée.&#34;//- Dr ████

**Test 1278-4 :**
Lieu représenté : Photographie prise par le télescope spatial Hubble représentant la nébuleuse de la Tête de Cheval (Barnard 33). Niveau de zoom inconnu.
Procédure : Il est demandé à D-245 d&#39;insérer la photographie dans le SCP-1278 et d&#39;évacuer la salle de test.
Résultat : Les effets se manifestent normalement, mais le délai est beaucoup plus long ; cependant celui-ci n&#39;a pas été chronométré. L&#39;atmosphère de la salle de test s&#39;échappe immédiatement par le portail ouvert sur l&#39;espace. L&#39;objectif de la caméra enregistrant le test explose en raison de la différence de pression. Les capteurs audios enregistrent un bref courant d&#39;air, puis le silence. Les autres capteurs de la salle enregistrent des niveaux accrus de micro-ondes et de rayonnements gamma, ainsi que de particules beta. 
Le Chercheur ███, équipé d&#39;une combinaison spatiale normalement utilisée pour les recherches sur SCP-███, entre dans la salle de test pour retirer la photographie du cadre.

**Test 1278-5 :** 
Lieu représenté : Croquis au crayon de la ville de New York
Procédure : Photographie insérée normalement dans le cadre.
Résultat : Les effets de SCP-1278 se sont manifestés, mais il n&#39;a pas affiché un croquis contemporain de la ville de New York. Au lieu de cela, le croquis a commencé à afficher une &#34;boucle&#34; de 24 heures consistant en une journée typique à New York telle que représentée dans le croquis, cycle jour-nuit compris.

**Test 1278-6 :**
Lieu représenté : Aucun. Une reproduction du tableau &#34;La persistance de la mémoire&#34; de Salvador Dali a été utilisée pour le test.
Procédure : Il est demandé à D-246 de placer l&#39;image dans le cadre et d&#39;attendre de nouvelles instructions. Lorsque les effets se manifestent, D-246 reçoit l&#39;instruction de passer à travers le cadre. D-246 a été choisie pour ce test en raison de sa taille exceptionnellement petite, qui lui permet d&#39;entrer sans difficulté dans le cadre de SCP-1278.
Résultat : Les effets de SCP-1278 se manifestent normalement. D-246 entre dans le cadre sans difficulté et on lui demande de rapporter ce qu&#39;elle observe. Elle affirme se trouver sur un plan tridimensionnel qui ressemble à la peinture de Dali. Lorsqu&#39;on lui demande de décrire des zones non visibles dans l&#39;œuvre originale, D-246 décrit un paysage correspondant également à celui dépeint dans &#34;La persistance de la mémoire&#34;. D-246 a été récupérée sans incident. Le cadre contenant l&#39;image a été surveillé pendant 24 heures et le seul changement observé fut un cycle jour-nuit de 24 heures.

**Test 1278-7 :**
Lieu représenté : Aucun. Une reproduction de la lithographie &#34;Relativité&#34; de M.C. Escher a été utilisée pour le test.
Procédure : Il est demandé à D-246 de placer l&#39;image dans le cadre et d&#39;attendre de nouvelles instructions. Lorsque les effets se manifestent, D-246 reçoit l&#39;instruction de passer à travers le cadre comme lors du Test 1278-5.
Résultat : D-246 est brut[DONNÉES SUPPRIMÉES SUR ORDRE DU CONSEIL O5]. Les tests portant sur des œuvres d&#39;art représentant une géométrie non euclidienne sous quelque forme que ce soit doivent désormais être approuvés à l&#39;unanimité par le Commandement du Site ou par un vote à la majorité des deux tiers du Conseil O5.
