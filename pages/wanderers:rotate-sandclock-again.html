孩子，
你不知道，也不会明白。
为什么你会触及**时间**的底线？


孩子，
你知道，但你不明白。
为什么**时间**的底线如此坚定？

孩子，
你知道，你也明白。
**时间**并不存在所谓底线。

孩子，
你再一次知道，你再一次明白。
**时间**只是你给自己铸织的枷锁。

孩子，
现在你什么都不知道了。
因为你失去了**时间**了。


//汝在所言何物？
**时间**又是何物？
孤即为孤，
孤只为孤，
孤必为孤！//

孩子，你失去了枷锁，
所以你变得空白如纸了。

……再一次的
空白如纸。\
