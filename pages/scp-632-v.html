[[span]]Взрослые особи SCP-632[[/span]]

**Объект №:** SCP-632

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-632 должны содержаться в безопасной камере для биологических объектов, постоянно охлаждённой до температуры ниже 2°С. Все сотрудники, проводящие эксперименты с SCP-632, обязаны надевать защитные костюмы во избежание заражения. Использованные костюмы должны помещаться в стерильный герметичный пакет, находящийся в шлюзе, и немедленно отправляться на утилизацию. О любых ощущениях прикосновения паутины к коже во время нахождения в камере содержания SCP-632 необходимо сообщать старшему исследователю группы. Все сотрудники с подозрением на заражение обязаны немедленно сдать кровь на анализ. Заражённый персонал должен устраняться путём введения смертельной инъекции до проявления психологических симптомов заражения, при этом трупы персонала необходимо сжигать. Инфицированный персонал ни в коем случае не ликвидируется при помощи огнестрельного оружия, в особенности выстрелами в голову. Все представители колонии SCP-632 должны пересчитываться раз в сутки. Нарушившие условия содержания особи должны быть немедленно нейтрализованы при помощи жидкого азота и отправлены в Зону ██ в герметичном контейнере. 

**Описание:** SCP-632 - колония ранее не изученных паукообразных, размерами до 3 см в диаметре. В настоящее время их численность составляет ████ особей. SCP-632 необыкновенно устойчивы к жаре, выживая при температуре в 80°C; однако они эффективно останавливаются и сдерживаются температурами ниже 2°C. Физиологически SCP-632 совершенно обычны, за исключением того, что все члены колонии – женского пола и размножаются путем партеногенеза. В активном состоянии SCP-632 выделяют паутину из желёз и прикрепляют к ней микроскопические яйца (10-16 мкм в диаметре). Нити практически невесомы и транспортируются с помощью маленьких воздушных потоков. При контакте с тёплой кожей из яиц вылупляется выводок SCP-632, единственная цель которого состоит в том, чтобы найти потовые железы на теле и спрятаться в них. Попав внутрь, SCP-632 будет жить за счёт тканей тела, прячась в ближайших кровеносных сосудах. Из-за их мелкого размера, это редко сопровождается болезненными ощущениями или заканчивается смертельным исходом.

Вторая стадия инфекции начинается, когда SCP-632 достигают головного мозга. Там они размножаются в капиллярах коры лобной доли мозга и быстро увеличиваются в размерах, питаясь мозговой тканью. Давление на кровеносные сосуды приводит к серьёзным головным болям у заражённого человека, возникающим только на одном участке головы. Повторное постукивание по повреждённой области стимулирует выброс SCP-632 эндорфинов в кровь, избавляя от боли. Это быстро приводит к развитию синдрома навязчивых состояний, при котором заражённый вынужден неоднократно стучать по поражённой области, постепенно воздействуя всё более сильно и жестоко, поскольку головная боль с течением времени усиливается. В конечном счёте, череп трескается, и из мозга и поражённого участка черепа появляется ██-███ экземпляров SCP-632. Заражённый хозяин обычно погибает из-за потери крови и мозговой жидкости.

**Примечание:** SCP-632 был обнаружен в ██████, Китай, после сообщений о целой забитой до смерти деревне, попавшей в поле зрения сотрудников полиции. Фонд был уведомлен местными корреспондентами, на место были отправлены агенты ███████ и ██████████. Не имея каких-либо предварительных знаний о свойствах SCP, оба не были должным образом защищены и подверглись инфекции SCP-632, наряду с расследовавшим полицейским патрулём. Был развёрнут полный отряд сдерживания биологической опасности, и распространение SCP-632 был быстро остановлено. Агент ███████ был найден живым в своей квартире, постоянно и безумно бьющимся головой об стену. Он был сразу же успокоен и переведён в содержание, но сумел пробудиться, достать хирургический скальпель, и [ДАННЫЕ УДАЛЕНЫ]. К счастью, в результате колония была быстро взята под контроль.</textarea></pre>
