**篇名：**SCP-ZH-067 藍圖（Blueprint）

本篇投稿至2021夏季競賽《異聞錄》的「異地」主題。
[[include info:end]]

[[include :scp-zh-tr:component:anomaly-class-bar-source-alt

|clearance= 3
|container-class= 1
|secondary-class= none

|risk-class= 5

**特殊收容措施：**基金會已在索馬利蘭的拉斯·吉爾壁畫群入口附近設立Site-ZH-134，專門管理與維護通往SCP-ZH-067的一號入口。二號入口的興建計畫仍在審議階段。所有要求進入Site-ZH-134的基金會人員都必須持有86分以上的忠誠測試分數，並且被評估從未被臨床診斷為精神疾病患者（特別是反社會人格傾向），且在反對人類總體滅絕主義的客製化測試取得-30分以下的分數。所有進入Site-ZH-134的人員都被禁止攜帶利器、軍武或爆裂性物質。

由於對SCP-ZH-067進行任何侵入性的研究都可能導致全球人口的大腦結構或功能受到即時性的不可逆損傷，對於SCP-ZH-067下方的次級異常結構進行挖掘研究則可能導致人類核心生理功能失效，所有侵入性的研究都被禁止。

**描述：**SCP-ZH-067是一座於2019年發現的地下異常結構物。項目位於索馬利蘭共和國[[footnote]]一個位於非洲東部的自主性政治實體，在國際上被普遍認為是索馬利亞共和國的一部分。2020年由中華民國認定為一獨立國家。[[/footnote]]哈爾格薩的拉斯·吉爾岩壁畫群[[footnote]]Laas Geel，位於索馬利蘭首府近郊的地下壁畫群，年代約在9000到3000年前，被認為是非洲大陸保存最良好的原始壁畫群之一。[[/footnote]]洞窟正下方的隱藏地穴，該處與拉斯·吉爾沒有直接連通結構，必須由基金會在兩公里外開鑿的額外通道（Site-ZH-134）前往。項目為一個位於地穴中的半橢圓球狀封閉結構，長軸直徑約為25公尺、短軸約為22公尺，高度[已刪減] 在地穴底部往上顯現的半球高度約14公尺。SCP-ZH-067整體上呈現半球狀，在縱軸上的一側較為低矮平緩，定義為該結構物的「前側」，而較高陡、圓弧的一側被定義為結構物的「後側」，以此判別項目的左右。在縱向（最長端）方向有一明顯的顯著凹陷，形成一溝槽。這段溝槽的深度大約為半圓球表面深入7公尺，其縫隙寬度不足一個人類側身進入探索。此外，在項目雙側的短軸附近有一相對中央縱溝更小的圓弧狀側溝。即便項目的組成質地與周遭環境的地質沒有顯著差異，用肉眼仍然可以看出項目表面已經（相對於周遭環境的）相當光滑，部分表面則是由鈹青銅合金組成，尤其集中在縱軸左側方的一小塊區段。這些鈹青銅合金的厚度約在15公分到1公尺之間，上面刻有多種與已知常態或異常文明都不相符的記號與刻痕，按照特定符號反覆出現且以圓形環繞的特性，這些記號可能為某種原始文字。

在穿透式掃描下，SCP-ZH-067僅有表層50公分深處與周遭地質無異，在50公分以下則為一厚約60公分的金屬殼層，殼層內部則是由大量的金屬「纖維」組成一密集放電的網路系統。基金會人員也注意到在接近核心區的地方存在數個明顯特化的具體結構，包含一對形狀類似無線運動式耳機的大型高放電區域、一對極度接近中央處的縱向橢圓體等。

SCP-ZH-067唯一明顯的表面缺損發生在縱軸向右半側前上方的一個區域，與左前半側的鈹青銅區塊隔著縱溝對應。這個區域出現了多個明顯受到外力破壞的鋒利凹陷痕跡，可能曾經遭遇了小型爆破，或是受到大型的利器鑿開。在該區域可以採集到一種以極低的速率分泌的藍綠色揮發性液體。對破損處進行放射元素鑑定可以推測這項損傷約是在7500年前發生，遠早於常態人類文明所認定的信史範圍，但與[[[sarkicism-hub|殆瓦—阿狄泰姆文明]]]、[[[second-hytoth-hub|晚期奧托世文明]]]和[[[scp-1000|夜之子文明]]]約略同期。研究團隊在連續採集715天後取得了約10.4毫升的藍綠色揮發性物質樣本，分析結果認為這些藍綠色物質具有高度的奇蹟激發效價，並且能使基金會系統下的奇蹟術士員工產生相較原先最大值150%～330%的奇蹟性輸出效果。

研究團隊也注意到顯露在地穴底部之上的半橢圓球體並非完整的結構區，更多的金屬結構與電訊號在項目縱軸後2/3處往更深的地下延伸，暗示了次級異常結構的存在。在基金會的地質學檢測下，SCP-ZH-067的次級結構至少延伸到[已刪減]公里處，且與SCP-ZH-067組成一類似████████████的結構。有鑑於此，更多對SCP-ZH-067次級結構的探索都被認為是對人類本質帶有高度威脅性的行動。進一步的測試需求須直接呈報至O5議會接受審核。
