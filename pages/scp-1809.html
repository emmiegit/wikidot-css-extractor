    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1809 –  Mikroskopisch zelluläre Wohnenthusiasten
**Autor:** [[*user acc1177]] 
**Original:** https://scp-wiki.wikidot.com/scp-1809
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1809

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1809-A ist in einer Isolierzelle unterzubringen, die als Wohnbereich geeignet ist. Artikelanfragen müssen vor der Genehmigung oder Ablehnung überprüft werden. Die Zelle ist zu überwachen und alle Regurgitationen und/oder Ausscheidungen sind vor der Entsorgung oder Lagerung zu analysieren. SCP-1809-A ist gemäß Protokoll SF-01 zweimal täglich zu ernähren. Die mikroskopische Analyse hat in einem separaten Bereich stattzufinden, in dem einzelne Exemplare von SCP-1809-1 beobachtet und/oder extrahiert werden können.

**Beschreibung:** SCP-1809 ist ein Kollektiv intelligenter mikroskopischer Organismen, die in den Zytoplasmen der meisten permanenten und ruhenden Zelltypen eines männlichen Menschen, ████ █████████ (bezeichnet als SCP-1809-A) leben. SCP-1809 ist ein ehemaliger Baumpfleger ohne berufliche Verbindungen zur Zellbiologie, zu Zellexperimenten oder anderen möglichen Ursachen für den Effekt von SCP-1809; SCP-1809-A behauptet, vor der Entdeckung überhaupt keine Ahnung von den SCP-1809-Bewohnern gehabt zu haben. SCP-1809 wurde nach der nicht damit in Verbindung stehenden Hautkrebsdiagnose bei SCP-1809-A entdeckt, der zu einem Zelldefekt führte, woraufhin SCP-1809-A in eine spezialisierte private Krebsbehandlungseinrichtung überwiesen wurde, um die Beeinträchtigung zu heilen; SCP-1809 wurde bei einer anschließenden mikroskopischen Analyse des betroffenen Bereichs gefunden, wobei die umliegenden, nicht betroffenen Zellen Anomalien aufwiesen, die später als Instanzen von SCP-1809-1 identifiziert wurden.

SCP-1809-1, die einzelnen mikroskopisch kleinen Bewohner von SCP-1809-A, ähneln Exoskelett-Krebstieren. Instanzen von SCP-1809-1 emittieren intermittierende Lichtpulse aus einer inneren Quelle; eine umfassende Beobachtung zeigt, dass SCP-1809-1 ständig über Morsecode kommuniziert. Gesprächsthemen sind in erster Linie das Wohlbefinden von SCP-1809-A (von SCP-1809-1 als &#34;Er&#34; oder &#34;Ihm&#34; bezeichnet) und die Lebensqualität einzelner Instanzen (siehe Anhang). Dennoch hat sich die Sprachanalyse als schwierig erwiesen, da die Emission von Lichtpulsen viel Zeit in Anspruch nimmt.

Wenn eine Zelle ausgewählt wird, wird SCP-1809-1 versuchen, die Zellmembran zu durchdringen und dabei stets eine sichere Öffnung nach innen zu ermöglichen, um eine Lyse zu verhindern. Sobald es im Inneren ist, wird SCP-1809-1 versuchen, alle inneren subzellulären Organellen wie Zellkerne neu anzuordnen, ohne das Zellinnere physisch zu beschädigen. Anschließend bleibt SCP-1809-1 in einem ruhenden und unbeweglichen Zustand, sofern nicht physisch mit ihm interagiert wird. Instanzen von SCP-1809-1 sind asexuell und scheinen keine Nahrung zu benötigen. Eine weitere Analyse der Verhaltensmuster von SCP-1809-1 muss noch durchgeführt werden.

**Anhang 1809-01:** Morsecodeübersetzung eines Gesprächs zwischen zwei (2) Instanzen von SCP-1809-1, die ein Neuron untersuchen.

&gt; [...]eht es ihm?
&gt; Ihm geht es gut. Keine Krankheiten, soweit ich das sagen kann. Was glauben Sie? Gefällt es Ihnen?
&gt; Aber sehr. Tatsächlich ist diese eine der Besten.
&gt; In der Tat. Und natürlich ist ein so schöner Blick auf das Nervensystem von den Axonenden aus unwiderstehlich, nicht wahr?
&gt; Ich liebe ihn.
&gt; Wie fällt Ihr Urteil aus?
&gt; Ich nehme sie. Ich kann diesen Dendriten nicht widerstehen.
&gt; Sir, wir sind im Geschäft.

**Hinweis:** Eine (1) Instanz von SCP-1809-1, die im obigen Gespräch erwähnt wurde, blieb drei (3) Tage lang im Neuron, bevor fünf (5) größere Instanzen von SCP-1809-1 auftauchten. All dies schien die Entfernung der ersten Instanz aus der Zelle physisch zu erzwingen.

**Anhang 1809-02:** ██.██.████ – SCP-1809-A schied und spuckte mehrere Fetzen einer papierähnlichen Substanz aus, die hauptsächlich aus verdünntem und gefärbtem Muskelgewebe bestand. Der Ursprung und die Methode, mit der das Muskelgewebe auf diese Weise verändert und transportiert wurde, sind unbekannt. Auf der Substanz war verständlicher Text zu sehen; einzelne Fetzen sind unten aufgeführt:

&gt; +++ **//HALB ANGRENZENDE LINSENZELLE, KRISTALLLINSE, INNERHALB DES LINKEN AUGES ZU VERKAUFEN//**
&gt; Fünf Zytoplasmabetten, natürliche Epithelform, konstante heiße Ionen/Flüssigkeits-Versorgung und eine perfekte Sicht auf die Pupille. Zum Verkauf an diejenigen mit einem stabilen Einkommen. In einer exzellenten, kleinen Gemeinschaft für die Elite. Zögern Sie nicht und kontaktieren Sie [unleserlich] 

&gt; +++++ **__Keratin von höchster Qualität – poliert und fertig installiert. Jetzt verfügbar! Trichozytenzellen!__**
&gt; 
&gt; Trichozytenzellen sind für die Härtesten der Harten. Da sie sich einem der begehrtesten Zehennägel des gesamten linken Beins befinden, ist Ihre Versorgung mit Aminosäuren konstant und sicher. Wird fertig ausgestattet mit drei recycelbaren, eigenen Aminosäure-Whirlpools und handgeschnitzten Keratinmöbeln geliefert. Und um den Nukleolus auf den Kern zu bringen, versprechen wir, alle Kratz- und Schnittschäden zu reparieren; wir sind nur noch wenige Augenblicke entfernt. Sind Sie hart genug? Rufen Sie jetzt an, und sichern Sie sich den höchsten Lebensstandard für die Härtesten der Ha[unleserlich]

&gt; + Eine wirklich einzigartige mobile Blutzelle – //Beeilen Sie sich, solange der Preis niedrig ist!//
&gt; Komplett mit schalenförmigem Äußeren und hochwertiger Pigmentierung. Geeignet für die Arbeiterklasse. Haben Sie jemals über ein mobiles Zuhause nachgedacht? Lesen Sie nicht weiter! Sie sind im richtigen zellulären Wohnverzeichnis angekommen!
&gt; 
&gt; [[size x-small]]Hinweis: Unser Unternehmen und unsere Mitarbeiter sind nicht verantwortlich für die Ursache einer Sichelzellenanämie oder einer anderen Form eines hämatologischen, die Blutkörperchen betreffenden Ausbruchs in Ihrem neu erworbenen Mobilheim. Im Falle eines Ausbruchs, der Ihr Zuhause nach dem Kauf beeinträchtigt, wenden Sie sich an Ihren Zellenversicherungsagenten.[[/size]]</textarea></pre>
