    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1135 - Lebendes Dorf
**Autor:** [[*user Rioghail]]
**Original:** http://www.scp-wiki.net/scp-1135
**Übersetzer:** [[*user Eternalblue]]
**Korrektur:** [[*user Zesc]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1135

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1135 befindet sich innerhalb der Grenzen von Standort-36. Ein 5 Meter (m) hoher Maschendrahtzaun wurde um das Objekt aufgestellt und markiert die Grenze des betroffenen Areals. Innerhalb des Zauns wurde parallel ein 4 m tiefer, schmaler Graben ausgehoben. Der Graben ist mit wasserundurchlässigem Kunststoff ausgekleidet und mit verdünnter Salzsäure gefüllt, um die Ausbreitung von SCP-1135 außerhalb der Sicherheitsumzäunung zu verhindern.

Das Areal innerhalb der Sicherheitsumzäunung ist alle drei Tage von Forscherteams zu überprüfen. Diese Forscher brauchen nicht bewaffnet oder anders vorbereitet auf feindliche Umgebung zu sein, haben jedoch jederzeit innerhalb der Sicherheitsumzäunung Funksprechgeräte bei sich zu tragen und sollten stets visuellen Kontakt zu einem oder mehreren Forschern beibehalten. Jegliches auf SCP-1135s Aktivität deutendes Wachstum oder Entwicklung ist aufzuzeichnen. Sollte es während einer Expedition zu feindseligen Handlungen seitens SCP-1135 kommen, hat sich das gesamte Personal innerhalb der Sicherheitsumzäunung sofort zurückzuziehen. Weitere Expeditionen innerhalb von SCP-1135 sind für vierzig Tage nach einer solchen feindseligen Reaktion zu unterbinden, es sei denn, sie werden ausschließlich von D-Klasse-Personal ausgeführt.

Zu Beginn jeden Tages ist der gesamte nicht anomale Abfall, welcher an Standort-36 produziert wird, durch D-Klasse-Personal innerhalb der Sicherheitsumzäunung zu hinterlegen. Sollte die Abfallmenge eines Tages unter 500 Kilogramm anfallen, ist diese Menge mithilfe der Vorräte vor Ort zu ergänzen.

Versuche, SCP-1135s Gebäude zu beschädigen, sind nur im Falle eines Eindämmungsbruchs oder mit der Erlaubnis des Standort-36-Administrators (aktuell Dr. ████████) gestattet.

Ohne die Zustimmung vom Standort-36-Administrator sind explosive Materialien oder andere Gegenstände, welche SCP-1135s Struktur schwer beschädigen können, innerhalb der Sicherheitsumzäunung nicht gestattet.

**Beschreibung:** SCP-1135 ist ein isoliertes Dorf im Bundesstaat ███████, Indien. Vor der Übernahme durch die Foundation war das Dorf unter dem Namen ████████ bekannt. Es enthält ungefähr ███ Häuser sowie mehrere Einkaufsplätze und einen hinduistischen Tempel. Die Strukturen der Gebäude sind für die Region unüblich, da diese größer und mit viel fortgeschritteneren technologischen Materialien gebaut sind als die in den anderen Dörfern dieser Region. Alle Gebäude sind voll ausgestattet mit fließendem, heißem und kaltem Wasser, Elektrizität und Kanalisation, was ebenfalls unüblich für die Region ist. Es ist unbekannt, wie die Häuser mit Elektrizität versorgt werden, da diese mit keiner Form von Generator verbunden sind, was dem Effekt von SCP-1135 zugeschrieben wird. Zusätzlich sind die Straßen im Dorf sowie 2 Kilometer um das Dorf herum vollständig asphaltiert.

Die Untersuchung der Baumaterialien hat ergeben, dass Stränge aus organischen Fasern durch alle Gebäude sowie durch alle festen Vorrichtungen im Dorf laufen, wobei diese nicht durch äußere Kraft eingeführt worden sind. Die Fasern scheinen niemals die Integrität eines Gebäudes zu beeinträchtigen. Diese organischen Fasern reichen bis zu 3 m unter den Boden und bilden unterhalb des Dorfes ein Netzwerk. Diese Fasern wachsen, regenerieren sich und scheinen Nährstoffe aus dem Boden aufzunehmen. SCP-1135 kann also als einzelner, lebendiger Organismus mit bestimmten Ähnlichkeiten zu Pilzen berücksichtigt werden.

Die Fasern von SCP-1135 scheinen eine große Vielfalt an organischen und anorganischen Materialien um sich selbst generieren zu können, was zu den im Dorf gefundenen Gebäuden führte. Die Fähigkeit erlaubt es den Gebäuden sich zu reparieren und lässt neue organisch aus dem Boden wachsen, wobei die Strukturintegrität während des gesamten Prozesses stets aufrechterhalten bleibt. Zeitgleich scheinen manche Gebäude zusammenzubrechen und zu zerfallen und die Fasern sich zurückzubilden, wenn der Platz begrenzt ist.

SCP-1135 scheint eine Form von Nahrung zum Überleben zu brauchen. Neben der Absorption von Wasser und Nährstoffen aus dem Boden scheint der Organismus innerhalb der Dorfgrenzen hinterlassenen Abfall zu konsumieren. Alle Arten von im Dorf hinterlassenem Abfall, der von SCP-1135 aufgenommen wird, beginnen in einer extrem beschleunigten Geschwindigkeit zu verfallen und sich zu zersetzen. Dies erzeugt keinen Geruch und hinterlässt normalerweise keine Überreste. Dieser Prozess beeinflusst kein lebendiges organisches Gewebe, Erde oder jegliche Objekte, welche in irgendeiner Art und Weise von Personen innerhalb von SCP-1135 benutzt werden. Es wird vermutet, dass SCP-1135 diese Materialien durch einen unbekannten Prozess für sich selbst in Nährstoffe umwandelt. Ebenfalls ist unbekannt, wie SCP-1135 zwischen Abfall und anderen Sachen unterscheidet. Sollte SCP-1135 lange Zeit nicht “gefüttert” werden, zerstört es Gebäude, womöglich um diese als Nahrung zu gebrauchen. Sollte SCP-1135 wiederum in der Lage sein, große Mengen Abfall zu konsumieren, wird es anfangen neue Gebäude zu konstruieren und bereits bestehende in einem beschleunigten Tempo aufzubessern.

Wenn Menschen oder Tiere erheblichen oder wiederholten Schaden an von SCP-1135 gebauten Gebäuden verursachen, wird der Organismus beginnen, “Fallen” zu konstruieren, um die Angreifer zu verletzen, zu vertreiben oder zu töten. Diese reichen von einfachen Fallstricken und Krähenfüßen bis zu ausgefeilten Fallen, welche beim Menschen auf komplexe Intelligenz hindeuten würden. Werden die Fallen nicht ausgelöst, verschwinden sie innerhalb von 20–30 Tagen. Außerhalb dieser Umstände ist SCP-1135 niemals Menschenleben feindlich gesinnt oder gefährlich. Zusätzlich scheint SCP-1135 zwischen Schäden, welche direkt oder indirekt durch lebende Organismen, sowie Schäden, die durch andere Kräfte verursacht worden sind, zu unterscheiden. Diese Erkenntnisse deuten darauf hin, dass SCP-1135 eine Art von Intelligenz besitzen könnte, was jedoch nicht bewiesen wurde.

**Anhang 1135-1:** SCP-1135 wurde am ██.██.████ entdeckt, nachdem ein Reporter, der die Hilfsmaßnahmen in der Region untersuchte, Interviews mit Anwohnern aufzeichnete, in denen behauptet wurde, Gebäude seien “über Nacht gewachsen”. Bei der Entdeckung durch die Foundation hatte SCP-1135 eine geschätzte Einwohnerzahl von ████. Befragte Einwohner berichteten, dass das Dorf seine anomalen Eigenschaften seit █ Jahren vor der Intervention der Foundation besaß, nachdem das Dorf ein Teil des Projekts für ‘nachhaltige Wohnbebauung’ wurde, welches von einer Organisation namens ‘Manna Charitable Foundation’ ins Leben gerufen wurde. Offenbar ist die Manna Charitable Foundation fiktiv und alle Versuche, die in dem Projekt Involvierten zu identifizieren, schlugen fehl. Alle Einwohner wurden vertrieben und mit Klasse-A- oder Klasse-B-Amnesika behandelt, was davon abhing, wie lange sie in dem Dorf gelebt haben. Seitdem wurden alle Hilfsprojekte in dieser Region von der Foundation verfolgt, jedoch sind keine weiteren Anomalien oder Informationen über die Manna Charitable Foundation ans Licht gekommen.

**Anhang 1135-2:** Während der Routinebeobachtungsexpedition am ██.██.████ schienen einige Gebäude Sicherheitskameras an ihren Außenwänden sowie in bestimmten Innenbereichen der Häuser entwickelt zu haben. Die Kameras wurden beobachtet, wie sie die Abfallentsorgung und Forscherteams, welche sich durch das Dorf bewegen, verfolgen und regelmäßige Kontrollen im Dorf durchführen, wenn sie nicht gestört werden. Anfragen, eine der Kameras zu Forschungszwecken zu demontieren, warten aktuell auf die Genehmigung von Dr. █████████.</textarea></pre>
