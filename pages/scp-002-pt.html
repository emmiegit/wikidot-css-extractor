**Titre original :** SCP-002-PT - Revista Feminina
**Auteur :** [[user Silvacrest]]
**Traducteur :** [[user Frigidaire]]
**Date de publication originale :** 5 février 2018
**Image :** [https://www.flickr.com/photos/194272749@N02/51635262452/ SCP-002-PT] par Joe Silver
Sous CC-BY-SA 2.0.
Modification des images : [https://search.creativecommons.org/photos/9fbad4b2-e3af-407c-a73b-aa867394f206 Nintendo Power magazine (premiere issue)] &amp; [https://commons.wikimedia.org/wiki/File:Bruna_Linzmeyer1.jpg Bruna Linzmeyer1].
[[include credit:end]]

**Objet n^^o^^ :** SCP-002-PT

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Des agents infiltrés de la Fondation doivent inspecter les registres d&#39;expédition des imprimeurs et des kiosques à journaux à la recherche de tout signe de réédition de SCP-002-PT. Les exemplaires saisis doivent être éliminés comme détaillé dans le protocole OBJ-002-PT-0. Actuellement, 40 exemplaires scellés avec du polypropylène sont conservés dans le dossier 66-002 au Site-PT66. Les tests sur SCP-002-PT, SCP-002-PT-A ou SCP-002-PT-B doivent être approuvés par trois membres du personnel de Niveau 3 ou supérieur.

Les sujets non confinés et affectés par SCP-002-PT-A doivent subir une évaluation psychologique et être transférés dans les cellules pour humanoïde standards du Site-PT22. Les suivis et traitements psychologiques doivent être effectués conformément au protocole 002-PT-AB-VS, et les cas individuels doivent être réévalués et signalés tous les mois. Sur le fondement de ces suivis, les sujets dont la santé mentale s&#39;est améliorée et qui se montrent coopératifs doivent être transférés dans la Zone-PT26 (&#34;Retraite de São Carvalho da Penha&#34;) et demeurer de manière permanente dans cette communauté.

**Description :** SCP-002-PT désigne les numéros du 4 février 2014 du magazine brésilien de mode et d&#39;art de vivre pour adolescentes intitulé //Caprichosa//, composés de 80 pages en papier //offset// couleur de dimension 20,2 cm x 26,6 cm, avec une couverture illustrée par le visage de l&#39;actrice et mannequin brésilienne Bruna Linzmeyer. Cette couverture présente entre autres les articles //Guide beauté : comment sublimer son look ?//, //Copier les divas//, //10 tests relationnels pour la rentrée !//.[[footnote]]Une liste complète des articles contenus dans l&#39;édition se trouve dans le document 002-PT-1.[[/footnote]] [[footnote]]À l&#39;exception de la photo de couverture, toutes les photographies et illustrations présentes dans l&#39;édition sont des images dont des tiers ont la paternité. Cependant, aucun des articles publiés n&#39;apparaît dans d&#39;autres éditions passées ou futures du magazine (comme par exemple dans l&#39;édition officielle publiée plus tard le 22 avril 2014). [[/footnote]] Malgré les efforts de la Fondation, aucun des éditeurs, critiques ou chroniqueurs répertoriés n&#39;a pu être identifié, et ceux-ci sont supposés être des pseudonymes. Mme Linzmeyer nie toute implication dans la photo de couverture, et l&#39;éditeur ████ prétend n&#39;avoir aucune trace de la publication d&#39;un tel numéro.
 
[[include component:image-block name=SCP-002-PT.jpg|align=right|width=250px|caption=Photographie de SCP-002-PT provenant des Archives Historiographiques de la Fondation Lusophone &#34;JS Photography&#34;.]]

Les articles publiés dans SCP-002-PT ont un contenu se rapportant à la mode, la beauté, la vie quotidienne et les relations platoniques, amoureuses et sexuelles, et sont destinés à un public féminin adolescent et adulte, contenant tous des commentaires et des conseils violents et inappropriés, des mentions répétées aux caractéristiques négatives des potentiels lecteurs ainsi que des incitations à l&#39;automutilation extrême et au suicide.

SCP-002-PT ne présente pas de propriétés anormales reconnues à moins que le contenu de ses pages ne soit lu par un être humain conscient qui peut comprendre la grammaire formelle portugaise. Les sujets qui lisent au minimum 40 % du contenu de SCP-002-PT[[footnote]]Ne sont pas comprises les images ou les données superflues telles que les détails d&#39;édition ou l&#39;index. La façon dont SCP-002-PT identifie la quantité de contenu lu est actuellement inconnue.[[/footnote]] sont affectés par un danger-cognitif à action directe qui les pousse à concevoir les autres, ainsi qu&#39;eux-mêmes, comme des créatures humanoïdes avec différents niveaux de déformation corporelle (classées SCP-002-A et -B). Cet état induit souvent des symptômes d&#39;inadéquation corporelle et d&#39;insatisfaction personnelle, des sujets signalant des défauts tels que &#34;des cheveux/une peau très poreux/gras&#34; et &#34;un visage déformé&#34;, ce qui les conduit rapidement à développer divers troubles mentaux liés à leur apparence[[footnote]]Principalement le trouble dysmorphique corporel (TDC), en plus de troubles tels que l&#39;anxiété, la dépression majeure, la toxicomanie, l&#39;obsession pour l&#39;automutilation et les idées suicidaires.[[/footnote]] [[footnote]]De tels effets ne sont pas induits par la lecture de reproductions textuelles, visuelles, auditives ou reflétées du contenu de l&#39;objet, ou lorsque l&#39;objet est exposé à des sujets sans compréhension de la langue portugaise.[[/footnote]]. À ce jour, aucun des individus affectés par SCP-002-PT-A n&#39;a été observé présenter physiquement les caractéristiques rapportées.

SCP-002-PT semble également disposer de propriétés amnésiques ou affectant la mémoire ; après avoir été exposés à SCP-002-PT-A, les sujets affirment qu&#39;ils ont toujours conçu les autres ainsi qu&#39;eux-mêmes avec de telles caractéristiques physiques, bien que les tests montrent que les sujets avaient une cognition et une perception personnelle normales (pour les personnes de la même tranche d&#39;âge) avant l&#39;exposition à l&#39;objet. L&#39;administration d&#39;amnésiques n&#39;a pas permis de ramener les sujets à leurs états mentaux antérieurs à l&#39;exposition. Cependant, des thérapies comportementales[[footnote]]Des TCC, des TCD et des doses réglementées d&#39;ISRS en conjonction avec une thérapie de groupe.[[/footnote]] ont réussi à influencer les personnes affectées par SCP-002-PT-A afin qu&#39;elles se perçoivent avec les mêmes caractéristiques présentes chez SCP-002-PT-B, ce qui réduit considérablement les troubles mentaux précédemment présents. Des études sur des traitements efficaces pour la cessation complète des troubles cognitifs n&#39;ont pas encore abouti, mais sont en cours.

**Découverte :** SCP-002-PT a été découvert en mai 2014, après une augmentation considérable du taux de suicide, de diagnostics de psychose et de schizophrénie chez les adolescentes des régions métropolitaines densément peuplées, notamment ████ █████████-██ et █████ ██ ██████-██. Lorsque les sujets admis dans les hôpitaux et les services psychiatriques (aucun antécédent de symptômes diagnostiqués) ont été interrogés sur la raison d&#39;un tel comportement soudain, ils ont déclaré subir un fort sentiment d&#39;inadéquation, lié à la présence de déformations spécifiques sur leur corps (SCP-002-PT-A) par rapport aux caractéristiques considérées comme normales et souhaitables (SCP-002-PT-B). Interrogés sur ce qui les ont conduits à présenter une obsession pour l&#39;automutilation, certains sujets ont mentionné avoir lu sur ce sujet dans un magazine destiné aux jeunes femmes, bien qu&#39;ils ne se souviennent pas de détails spécifiques. L&#39;enquête au sein du domicile d&#39;un sujet [[footnote]]M████ C████, admise dans l&#39;aile médicale du Secteur Clinique ██████ ████████ après une tentative de suicide par noyade.[[/footnote]] a conduit à la découverte de SCP-002-PT et de ses effets anormaux.

[[collapsible show=&#34;+ SCP-002-PT-A &#34; hide=&#34;- Fermer&#34;]]
SCP-002-PT-A affecte principalement les jeunes humains âgés de 10 à 17 ans, bien que de rares cas aient été signalés chez des individus âgés de 8 à 52 ans.[[footnote]]Parmi les 20 membres du personnel de Classe D (10 hommes et 10 femmes âgés d&#39;entre 25 et 30 ans) exposés à SCP-002-PT, un seul a présenté des symptômes de SCP-002-PT-A (davantage de détails sur les expériences liées à SCP-002-PT peuvent être trouvés dans le Rapport d&#39;Expérience 002).[[/footnote]] Les symptômes de SCP-002-PT-A peuvent se manifester instantanément ou jusqu&#39;à 72 h après la lecture du contenu de SCP-002-PT et incluent des changements dans la perception personnelle avec des caractéristiques récurrentes[[footnote]]Données exactes sur ces caractéristiques recueillies sur la base des rapports des sujets affectés, susceptibles d&#39;être réévaluées ultérieurement.[[/footnote]], telles que :
* Cuir chevelu et follicules capillaires avec une texture et une apparence similaires aux éponges, aux bois et aux algues en décomposition ;
* Épiderme de texture et d&#39;apparence similaires aux tissus humains avec différents niveaux d&#39;infection et/ou de putréfaction, résidus d&#39;eaux usées, aliments semi-digérés combinés à de la bile et de la matière fécale (provenant d&#39;humains ou d&#39;animaux sauvages) ;[[footnote]]La présence et la quantité de chaque substance varie d&#39;un sujet à l&#39;autre.[[/footnote]]
* Cartilage de l&#39;oreille, pyramide nasale et lèvres (supérieures et inférieures) composées de tumeurs protubérantes et dilatées allant de 5,5 cm à 10,2 cm ;
* Constitution corporelle excessivement maigre ou grosse (de 35 kg à 390 kg) et de taille excessivement petite ou grande (de 1,4 m à 2,2 m).

De tels symptômes poussent souvent les sujets à employer des méthodes extrêmes dans leurs tentatives de changer, telles que des cosmétiques, l&#39;application de produits chimiques toxiques et l&#39;automutilation grave, dans le but de façonner leur apparence pour se rapprocher de celle des individus désignés SCP-002-PT-B — manière dont SCP-002-PT-A perçoit les autres êtres humains, à la fois personnellement et à travers des représentations artistiques.

SCP-002-PT-B comprend des caractéristiques fondamentalement contraires à celles de SCP-002-PT-A, telles que :
* Cuir chevelu et follicules capillaires similaires en texture et en apparence à des matières organiques tels que la soie, le coton et/ou les plumes d&#39;oiseaux ;
* Épiderme de texture et d&#39;apparence similaires à diverses boissons solidifiées et fruits confits, y compris mais sans s&#39;y limiter le lait, le café, le chocolat, la pêche, la vanille et la cannelle ;
* Cartilage de l&#39;oreille, pyramide nasale et lèvres (supérieures et inférieures) concaves, enfoncés jusqu&#39;à 5 cm dans la structure osseuse faciale ;
* Constitution corporelle et taille &#34;parfaites&#34; pour un adolescent/adulte en bonne santé (entre 50 et 85 kg/1,65 cm et 1,85 cm).

À noter que les sujets affectés par SCP-002-PT-B ne souffrent d&#39;aucun trouble cognitif et que de tels changements sont limités uniquement à la perception des sujets affectés par SCP-002-PT-A ; de plus, les sujets affectés par SCP-002-PT-A perçoivent également les autres sujets affectés par les mêmes effets anormaux qu&#39;eux avec les caractéristiques de SCP-002-PT-B.
[[/collapsible]]
[[collapsible show=&#34;+ Extrait de SCP-002-PT&#34; hide=&#34;- Fermer&#34;]]
**Avant-propos :** //Ce qui suit est à titre d&#39;exemple un extrait de l&#39;un des articles présentés dans SCP-002-PT. Le contenu complet de l&#39;objet (ainsi que les illustrations non incluses dans cet exemple) se trouve dans le __Document 002-PT-1__.//
&gt; [[=]]
&gt; + Guide beauté : comment sublimer son look ?
&gt; [[/=]]
&gt;
&gt; +++++ Par la rédaction &#34;Caprichosa&#34;
&gt;
&gt; //Prenez soin de votre peau, de vos cheveux... Il est encore temps de voir et d&#39;apprendre tout ce qu&#39;il faut mettre en pratique avant de reprendre le chemin de l&#39;école !//
&gt; -----------
&gt;
&gt; Vous aimez le maquillage, vous mettre en valeur et consommer tout ce qui touche à l&#39;univers de la beauté ? Alors profitez de la rentrée pour changer avec un nouveau look, soigner vos cheveux et faire d&#39;autres petites choses pour prendre soin de votre apparence. Croyez-moi : il est encore temps mesdames, mais il vaut mieux se dépêcher !
&gt;
&gt;
&gt; +++ 1. Rafraîchir votre peau
&gt;
&gt; Je parie qu&#39;après cet été vous devez vous sentir //aff-reu-se//, surtout avec cette peau grasse et brûlée, qui se désagrège pratiquement ! Même le fumier doit être plus hydraté que vous cet été, pas vrai ? Je parie que vous vous dites &#34;Mais Caprichosa, qu’est-ce que je peux faire pour être **séduisante** ? Ma crème hydratante de pharmacie ne fonctionne pas et je ressemble à une caricature d&#39;être humain vomi par des bêtes qui se nourrissent de feu et de soufre !&#34;
&gt;
&gt; N&#39;ayez pas peur mesdames ! Il existe un certain nombre de façons super créatives que vous pouvez trouver pour //exterminer// ce composé d&#39;eaux usées et de chair en décomposition qui vous sert de peau avec des hydratants maison super efficaces comme du miel mélangé avec du sucre, de l&#39;avocat avec de l&#39;extrait d&#39;aloe vera mélangé avec de l&#39;eau de pluie, de l&#39;eau de Javel maison, du papier de verre mural, des râpes ou mieux encore : tout en même temps ! Si vous êtes créatives, vous pouvez tout mélanger dans une seule solution.
&gt;
&gt; +++ 2. Traiter vos cheveux
&gt;
&gt; Toutes celles qui ont passé des vacances suuuper chaudes à profiter du soleil, de la mer ou sont simplement restées à la maison en matant les séries les plus tendances doivent déjà avoir remarqué les conséquences de se détendre pendant si longtemps. Si vous réalisez seulement maintenant à quel point vos cheveux sont poreux, desséchés et pourris comme si vous vous étiez //littéralement// pris une arme nucléaire dans la gueule et à quel point ils sont différents des fils de soies de la diva ███████ ███████, je parie que vous êtes impatientes de savoir quoi faire avec eux, et ça devient urgent. Alors salissons-nous les mains !
&gt;
&gt; Utilisez un fer plat, un babyliss et de la mousse -- ne la gaspillez pas si vous voulez vraiment raser cette crinière à la rentrée scolaire de la manière la plus **lisse** et la plus apprivoisée possible ! Pour des cheveux comme les vôtres, le traitement tendance actuel est un lissage brésilien à base de jabuticaba (à ne surtout pas manger !). Plus d&#39;argent de poche ? Prenez un fer à repasser (oui, celui de ta mère) et brûlez-moi ce cuir chevelu ! Pour des résultats plus efficaces, essayez de mélanger du ██████, du sirop de ████, du chlore et du ███████████ de █████ : mélangez le tout dans un seau et plongez la tête dedans pendant environ 5 minutes, vous en ressortirez **magnifiques** !
&gt;
&gt; +++ 3. Faire un maquillage innovant
&gt;
&gt; Pensez au maquillage que vous aimeriez faire mais qui vous semble impossible à cause de cet ensemble de furoncles enflammés que vous appelez un &#34;visage&#34;. Je parie que vous avez vu plus de 5 tutoriels pour essayer de faire un contour comme celui de ██████ █████, et que le résultat ressemblait à un clown qui s&#39;était fait tabasser et à qui on avait enfoui profondément le visage dans une friteuse pleine d&#39;huile chaude et de charbon de bois, n&#39;est-ce pas ? N&#39;ayez pas honte, vous pouvez l&#39;admettre. Vous pensez qu&#39;il n&#39;y a aucun moyen de réparer ce visage ? Voici l&#39;astuce (qui fonctionne même en cuisinant !) : il y a des choses qui ne servent pas et qu&#39;il est plus facile de jeter. Prenez un couteau, un chalumeau, ou ce que vous avez sous la main et arrachez tout ce qui dépasse pour que ce soit bien lisse, faites un effort, ça ne sert à rien d&#39;abandonner à la première difficulté (astuce : une chaussette dans la gorge isole tout bruit, et vous distrait aussi de la douleur !). Lorsque vous vous direz que vous êtes suffisamment exfoliées, utilisez beaucoup de mascara et d&#39;eye-liner pour mettre en valeur votre nouvelle bouche fantastique et super **attrayante**, en plus d&#39;un fard à joues de votre nuance de rose préférée, pour donner //cette// couleur. Si vous souhaitez des conseils détaillés pour profiter des tendances make-up, rendez-vous page 20 !
&gt;
&gt; Aucune des astuces n&#39;a fonctionné ? Vous ne supportez plus votre pitoyable existence ? Voici la meilleure astuce pour résoudre tous les désagréments que vous rencontrez avec votre look ringard :
&gt;
&gt; +++ 4. En finir avec style
&gt;
&gt; Selon une étude de 2010 de l&#39;Université de ████████, en Californie, voici les manières les plus **efficaces** de vous suicider, mais ne croyez pas que ce sont les seules : soyez créatives ! ;)
&gt;
&gt; **[SUPPRIMÉ]**
