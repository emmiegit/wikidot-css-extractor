    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1747 –  Gehen, gehen, gegangen
**Autor:** [[*user Dr Hysteria]]
**Original:** https://scp-wiki.wikidot.com/scp-1747
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1747

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Seit dem ██.█.████ ist SCP-1747-1 in einem Standardschließfach an Standort-77 zu sichern, für dessen Entriegelung eine Stufe-3-Sicherheitsfreigabe erforderlich ist. Standort-876 wurde um SCP-1747-2 herum gebaut und erfordert eine Stufe-3-Sicherheitsfreigabe, um das Gebiet betreten zu können. Zusätzlich zu den standardisierten Sicherheitsmaßnahmen von Standort-876 haben jederzeit mindestens zwei bewaffnete Wachen anwesend zu sein, um unbefugten Zutritt zu verhindern. Kein Personal hat zu versuchen, Kontakt mit SCP-1747-2 zu irgendeiner Zeit während seiner Manifestationsperiode aufzunehmen.

**Beschreibung:** SCP-1747 ist die Sammelbezeichnung für anomale Objekte, die auf dem &#34;Hugo Edwards Memorial Cemetery&#34; in [ZENSIERT], England, geborgen wurden.

SCP-1747-1 ist eine quadratische Schaufel, die vom Blatt bis zum Griff 1,5 Meter lang ist. Das Schaufelblatt besteht aus Eisen, misst 0,5 Meter mal 0,325 Meter und weist deutliche Oxidationsspuren auf. Der Griff besteht hauptsächlich aus unlackiertem Ahornholz und misst 1,0 Meter in der Länge. Große Teile des Blattes sind verrostet. Eine genauere Beobachtung enthüllt, dass in das Holz mehrmals die Initialen H. E. entlang seiner Dimensionen geschnitzt wurden.

Wenn SCP-1747-1 auf einer Oberfläche verwendet wird, die normalerweise von einer nicht anomalen Schaufel durchdrungen werden kann, wird das Blatt durch einen festen Gegenstand blockiert. Wenn das Gebiet mit Erdbewegungsgeräten weiter ausgehoben wird, werden menschliche Überreste direkt unter dem Eintrittspunkt der Schaufel gefunden, unabhängig davon, was sich vor dem Graben unter der Oberfläche befand oder welches Material ausgehoben wird. Die Herkunft dieser Überreste und ihre Platzierung sind derzeit unbekannt und werden untersucht.

SCP-1747-2 ist eine körperliche humanoide Entität, die sich für ca. 40 Minuten jeden Abend um 21:00 Uhr manifestiert. In seiner physischen Erscheinung ähnelt SCP-1747-2 einer Frau Ende Zwanzig. Während dieses aktiven Zustands wird SCP-1747-2 versuchen, SCP-1747-1 zu verwenden, um die Gräber von Scarlet und Amelia Edwards[[footnote]]Beide Personen starben durch Ertrinken, Autopsieberichte enthüllten, dass die Leichen bei der Entdeckung schwer verstümmelt waren.[[/footnote]] auszuheben. Wenn SCP-1747-2 während der Aushebung des Grabes auf einen menschlichen Kadaver trifft, wird es die Leiche sofort entfernen und weitergraben. Aufgrund der anomalen Eigenschaften von SCP-1747-1 hat SCP-1747-2 zu keinem Zeitpunkt die Leichen von Scarlet und Amelia Edwards erreicht; die Untersuchung der Geschichte dieser Entität ist derzeit im Gange.

**Anhang:** Ereignisbericht von Vorfall 1747-Theta, der am ██.█.████ während der Manifestationsperiode von SCP-1747-2 stattfand.

&gt; **Vorwort:** Das folgende Protokoll ist eine zusammengesetzte Darstellung von Augenzeugenberichten und Videoaufnahmen von Personal, das im Überwachungsaußenposten von Standort-876 stationiert ist.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **21.04** SCP-1747-2 manifestierte sich auf dem Friedhof und begann mit seiner üblichen Routine, die Gräber von Scarlet und Amelia Edwards auszuheben.
&gt; 
&gt; **21.16** SCP-1747-2 hörte auf, in den Gräbern zu graben und warf die Schaufel weg, scheinbar in seelischer Not.
&gt; 
&gt; **21.18** Verschiedene Schreie waren von SCP-1747-2 zu hören, Audioaufnahmen zeigten die Worte: &#34;Hugo&#34;, &#34;Bitte&#34; und &#34;Ich möchte meine Kinder sehen&#34;, die von der Entität wiederholt wurden. Die Geräusche wurden nur auf EVP-Aufnahmen erfasst und waren für Beobachter nicht hörbar.
&gt; 
&gt; **21.19** Die Entität kniete vor den beiden Gräbern und schien jeden Grabstein zu küssen, bevor sie sich von den ausgehobenen Gräbern entfernte.  
&gt; 
&gt; **21.20** SCP-1747-2 betrat einen verlassenen Geräteschuppen und unterbrach das Graben für den Rest der Nacht.
&gt; 
&gt; **Abschließende Anmerkung:** Zum Zeitpunkt der Fertigstellung dieser Dokumentation hat sich SCP-1747-2 seit mehr als vier Monaten nicht mehr manifestiert. Es wird angenommen, dass sich SCP-1747-2 nicht weiter manifestieren wird. SCP-1747 wird bis zur Neuklassifizierung in &#34;Sicher&#34; weiter überwacht.</textarea></pre>
