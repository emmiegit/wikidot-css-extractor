    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**氏名:** エル・&#34;EC&#34;・D・クレイリー (Ell &#34;EC&#34; D. Crailey)

**セキュリティクリアランスレベル:** 不明

**役職:** 内部通信ユニット-Cコーディネーター、サイト-56および-68-N

**経歴:** 倫理委員会のメンバーであるE・クレイリーの経歴の大半はスタッフの知識から秘匿されています。しかし、厳しい尋問と下調べを経て、要注意団体「Are We Cool Yet?」から直接採用された数少ない者の一人であることは周知の事実です。 当初は現場で潜入エージェントとして活動していましたが、立ち位置が危険に曝されたために引き上げられました。エルの詳細な報告は倫理委員会の関心を惹き、数ヶ月後にはサイト-56とサイト-68-Nにおけるヒト型SCPたちと研究者らの関係調整役として契約を交わすに至りました。エルはまた、もともと所属していたGoIに関するオリエンテーションを行うために時折招集されます。

委員会に3年間務めた後、エルはAWCYコミュニティの選択された一部構成員との間に職業上の接触を保つことを許可され、潜在的な危険性を持ち得る異常存在／団体との間で、容認できる程度に一貫性を持つ意思疎通が図れるようなネットワークの構築に当たっています。財団への忠誠心を保持しているかどうかを判断するため、心理的評価が半年ごとにスケジュールされています。

**SCPおよびプロジェクト:**

SCP-2642: [[[scp-2642|&#34;ゾウ一頭の顔半分&#34;]]]、ショートコンテスト2015
Tale: [[[Hand-Sewn]]]
Tale: [[[Stick the Landing]]]、機動部隊コンテスト2016
要注意団体フォーマット記事: [[[Two Transcribed Conversations In Very Different Tones]]]、機動部隊コンテスト2016</textarea></pre>
