[[==]]

[[include component:image-block name=yarn1.jpg | caption=SCP-066, sebelum Insiden 066-2.]]

**Objek #:** SCP-066
 
**Kelas Objek:** --Aman-prodest-- Euclid-impetus
 
**Prosedur Penanganan Khusus:** --SCP-066 harus disimpan dalam brankas di Situs 21. Personel Level 2 atau lebih tinggi diperbolehkan melakukan eksperimen pada SCP-066 setelah mengisi formulir persyaratan yang relevan. Peneliti dapat mencatat hasil mereka pada Catatan Eksperimen 066-Beta.--
 
SCP-066 harus disimpan dalam sebuah kotak tungsten karbida di fasilitas penyimpanan barang bernilai tinggi Situs 21. Setiap bulan, kotak tersebut harus secara manual diinspeksi atas kerusakan interior;[[footnote]]SCP-066 secara konsisten menghancurkan alat perekam apapun yang diletakkan di kotak penahanannya.[[/footnote]] jika terjadi kerusakan, SCP-066 harus dipindahkan ke kotak baru. Tugas ini dilakukan menggunakan tangan robot yang mampu mengerjakan tugas kurang dari tiga detik.
 
**Deskripsi:** SCP-066 adalah massa tak berbentuk dari anyaman benang dan pita seberat sekitar satu kilogram. Untaian dari SCP-066 dapat diambil dan dipetik secara individual; ketika hal ini dilakukan, sebuah nada dari skala diatonik (C-D-E-F-G-A-B) dihasilkan oleh objek tersebut.
 
Ketika satu set dari enam atau lebih nada dihasilkan, SCP-066 akan menghasilkan efek --jinak-- dari berbagai sifat dan durasi. SCP-066 tidak akan merespon petikan ketika efek apapun yang dihasilkannya sedang berlangsung. Sebelum Insiden 066-2, efek yang dihasilkan antara lain:
 
* SCP-066 bertransformasi menjadi anak kucing calico kecil selama tujuh belas menit. Anak kucing itu menunjukkan keramahan dan keceriaan yang signifikan, dan tampak tidak memiliki cakar.
* Sebuah lagu berdurasi empat menit, gitar akustik dengan vokal didampingi oleh penyanyi/penulis lagu [DISUNTING]. Lirik lagu tersebut memperingatkan pendengar untuk tidak menggunakan benda tajam tanpa pengawasan orang tua.
* Sebuah kue mangkuk kecil, cokelat dengan hiasan cokelat dan lilin menyala di atasnya. Secara khusus, nada yang dihasilkan sebelum efek tersebut sesuai dengan nada pembuka &#34;Selamat Ulang Tahun&#34;. SCP-066 menjadi responsif setelah kue mangkuk tersebut dikonsumsi.
 
**Insiden 066-2:** Pada 18 April 2008, D-066-4437 diperintahkan untuk menggunakan gunting untuk mengambil sebagian dari SCP-066 untuk uji coba. Akan tetapi, ketika dia mulai memotongnya, SCP-066 menggelinding sejauh satu meter darinya sebelum berhenti dan mengeluarkan suara decitan yang tak teridentifikasi. Sebelum dia mendapatkan instruksi selanjutnya, D-066-4437 berusaha untuk memotongnya kembali; SCP-066 bergerak menjauh dan merespon dengan mengeluarkan frasa “Apakah kamu Eric?”. Setelah D-066-4437 memberi jawaban negatif, SCP-066 berubah menjadi keadaan saat ini dan mulai mengeluarkan nada disonan stakato keras hingga D-066-4437 harus diantar keluar ruangan.
 
Setelah Insiden 066-2, SCP-066 mulai menunjukkan perilaku yang sangat tidak konsisten dengan sifat sebelumnya. SCP-066 sekarang menunjukkan mobilitas yang signifikan, terutama dalam bentuk kemampuan untuk menggerakan bagian seperti tentakel dari dirinya pada kecepatan tinggi. Ketika SCP-066 tidak bisa atau tidak ingin melakukan kemampuan transportasinya, terkadang dia akan mencoba untuk merusak penahanannya dengan menggosokkan untaiannya ke sisi kotak, mengauskannya secara perlahan. Proses tersebut tampak sangat efektif untuk beberapa material.
 
Sebagai tambahan SCP-066 akan secara otomatis menghasilkan nada dan efek dihadapan manusia manapun, terlepas apakah manusia tersebut berinteraksi dengan SCP-066. Proses tersebut memakan waktu setidaknya enam detik. Pasca Insiden 066-2, efek yang dihasilkan oleh SCP-066 antara lain:

* Seekor lebah lepas di dekat tempat penahanan, menyengat D-4436 sebelum terbang menjauh. Lebah tersebut tidak ditangkap. Tidak diketahui bagaimana lebah tersebut dapat bertahan hidup.
* Simfoni nomor dua Beethoven diputar di atas 140 desibels, menyebabkan tiga personel mengalami tuli permanen dan gangguan pendengaran pada delapan lainnya.
* Ruangan yang terdapat SCP-066 mengalami kegelapan total secara tiba-tiba selama lima jam. Personel di dalam ruangan melaporkan mendengar suara nafas keras di belakang tubuh mereka, meskipun tidak jelas darimana sumber suara tersebut.

Ketika dia tidak menghasilkan efek anomali, SCP-066 akan menyebutkan nama “Eric” secara konstan dengan suara maskulin berat.
