    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 故事在此就结束了。你是否在等待一个恰如其分的故事结尾？
&gt; 每时每刻都有故事在发生，随时随地都有故事在结尾。
&gt; 基金会由于一个顽固且自负的负责人失去了对项目的收容能力最终只得动用暴力手段。
&gt; 或者
&gt; 负责人在千钧一发之际探明了关于项目的一切并拯救顺手拯救了世界。
&gt; 亦或是
&gt; 异常抢先于任何人控制了所有的数据还在每个人的认知中删除了这出闹剧。
&gt; 无论多么特别的故事最终都将步入名为结尾的坟墓。
&gt; 那瓢经不起沉浮的水，那本过于夸张的书，那句彷徨不再的呐喊。
&gt; 它细数着来到这个新家后学到的种种。
&gt; 那位伟大的女性，那次意外的分割，那被囚禁的自我。
&gt; 它的坟墓中是否有荣誉相伴。
&gt; 那早已迷失的全知，那永不止歇的真相，那不曾存在的决断。
&gt; 那一天，当它听到结局在门前低吟。
&gt; 它决定，由自己来画上圆满的逗号。

&gt; **15/11/2020**
&gt; **00：00** 以上文字被发现经由不同的字迹写满于目前已收容的所有//源体//表面。
&gt; **00：05** 多份员工报告称，意识中浮现出相同内容。
&gt; **00：10** 推测由其所导致的站内异常现象亦恢复如初。
&gt; **00：30** 根据原定执行的实验发现，SCP-CN-1476已失去先前的全部异常性质。
&gt; **01：00** 世界多地基金会特工报告发现了带有同样内容的纸张，推测为先前未发现的//源体//。
&gt; **02：00** 对民众的记忆删除工作已基本完成，新发现//源体//已分散收容，对外声称为政府回收化工污染纸张。

&gt; 通知全体员工：尚不可知今日发生事件是SCP-CN-1476的自毁行为，或是试图妨碍基金会有效收容的欺骗行为。因此，命令任何新发现//源体//暂时保留于各个特工手中，原定实验计划仍将继续以鉴定异常性质是否存在。
&gt; 
&gt; //但很明显SCP-CN-1476确实是具有智能的，如果它只是为了给自己一个不太一样的--结局--##red|延续##，又有谁能做出改变呢？//
&gt; [[&gt;]]
&gt; ——项目主管
&gt; [[/&gt;]]</textarea></pre>
