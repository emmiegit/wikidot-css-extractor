    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 1 сентября

Начало осени - время новостей за последний месяц лета!

Начнём с того, что окончательно улажен вопрос с лицензированием контента на сайте. В [[[http://scpfoundation.ru/forum/t-3475761/po-povodu-izmenenia-licenzii-cast-vtoraa|соответствующем разделе форума]]] подробно изложены все стороны данного вопроса, а в обновленном разделе [[[faq#toc12|FAQ]]] содержится краткая информация формата вопрос-ответ.

А теперь перейдём к переводам:

* [[[SCP-2111]]] - Если Вы можете прочесть это… //&#34;Смерть - не повод нарушать присягу&#34;// - 4opHbIu_6o6p
* [[[SCP-2204]]] - «Triple Threat»: люди-загадки городского масштаба. Распил бабла в рамках Фонда.
* [[[SCP-2484]]] - Майонезные черви-паразиты. Майонез - зло, а уж аномальный и подавно.
* [[[SCP-2499]]] - Гармония небесных сфер. Даже звёзды пустились в пляс.
* [[[SCP-2524]]] - Полная свобода действий. Театр собственных теней, наслаждайтесь.
* [[[SCP-2537]]] - Кирпичи-оборотни. Берегите головы, сжигайте мосты.
* [[[SCP-3001]]] - Красная Реальность. Давайте поможем Анне найти доктора Скрэнтона.

* [[[SCP-076-J]]] - Непомерно раздутое ЧСВ. Авель сильный.

* [[[the-man-at-the-threshold|Человек на Пороге]]]. Последствия недавно вскрытого [[[kalinins-proposal|001]]] во всей своей красе.
* [[[where-have-you-been-all-my-life|Где тебя носило всю мою жизнь]]]. Не забудьте принять мнестик, у нас тут антимеметика пролилась.

Дано начало переводу хаба [[[wayfarers-hub|Путники]]], повествующего об экспедиции в [[[SCP-2344]]]. Также переведен документ [[[personnel-and-character-dossier|Досье сотрудников и иных личностей]]], в котором зарубежные коллеги решили таки собрать всех своих героев воедино. Кроме этого, обновлён [[[log-of-unexplained-locations|Список необъяснённых локаций]]].


Поблагодарим наших переводчиков и оценим новые произведения родного филиала:

* [[[SCP-1307-RU]]] - Клаустрофоб. Бомбическая боязнь, даже после смерти. Автор: [[*user Fajrero]]. 

* [[[because-you-are-a-slave|Потому что ты раб]]]. Отличная история-дополнение к недавно вышедшему [[[SCP-1310-RU]]]. Автор: [[*user Avgust]].

Ждём ваших переводов и авторских объектов!</textarea></pre>
