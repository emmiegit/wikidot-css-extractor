    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**확보하라.**
다른 이들이 알기 전에,
대중에게 존재가 공개되기 전에,
이 세계가 공포에 빠지기 전에,
그것들이 인류를 죽이기 전에.

**격리하라.**
그것들을 인류로부터,
인간이 그것들을 보지 못하게,
그것들로 인한 파멸을 막기 위해,
인류를 보호하기 위해.

**보호하라.**
인류를 그것들로부터 보호하라.
그것들의 위협으로부터 인류를 보호하라.
자신들이 알지 못하는 위협으로부터
인류를 보호하라.

**확보하라.**
**격리하라.**
**보호하라.**

그리하여 인류가 빛에서 살 수 있도록.</textarea></pre>
