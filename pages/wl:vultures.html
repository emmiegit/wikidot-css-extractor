[[=]]
**Рассказ Пескаря, члена Оттопыренного Среднего Пальца Змея:**
[[/=]]

Садись, малыш, и слушай мою фундаментальную истину о Фонде.

Управляют им стервятники. И это их &#34;СКП&#34; означает &#34;Стая Клевателей Падали&#34;.

Да, стервятники! Чего рот раззявил, как лунатик! Я знаю, что это звучит глупо, но я уже //всё// вычислил.

Ну же, они просто носят костюмы людей, это же очевидно! Думаю, если снять с них одежду, то можно увидеть застёжку-молнию, – но не надо цыполова раздевать, потому как голый цыполов самый опасный. Цыполовы нападают, когда ты меньше всего этого ожидаешь, сынок.

Короче. Я думаю, это //Stervius sapiens// – то есть, разумные стервятники. Твари они поганые, будут клясться и божиться, что они на самом деле люди. Но врут они всё. Они //стервятники//.

Не знаю точно, как они выглядят, но сдаётся мне, что они довольно худые, с тощими крыльями – приходится быть тощими, чтобы в костюм втиснуться – и у них розовые сморщенные головы, как у канюков. По-моему, они троюродные братья с канюками.

Доказательства? О, есть у меня доказательства. У меня такие доказательства есть... //Ты сейчас у меня волком взвоешь от таких доказательств//.

Программа D-класса – вот когда я начал всё это понимать. Дело в том, что есть у меня инсайдерская информация, и вот что я тебе могу сказать: программа D-класса не просто жестокая, она совершенно //идиотская// – ну, для тех, кто не стервятник, конечно. Они используют D-классов для десятков разных вещей, для которых можно было бы использовать роботов. Зачем они отправляют D-классов чистить разные помещения, если можно чистить роботами? Почему они посылают исследовать новые места D-классов, а не роботов?

Не сразу я сообразил, что к чему, но в конце концов просёк: они едят трупы. О, пишут они красиво и здорово, и можно подумать, что D-классы просто исчезают, но на самом деле они их едят. Всех, кого могут. Они забирают тех, кого люди не хватятся, подвергают их смертельным опасностям, а потом жрут. Куда, ты //думаешь//, отправляются тела? На сжигание? На //захоронение//? Вот почему они их газом морят, кстати. Чтобы сохранить целенькими для поедания.

Я представляю даже, как это выглядит. Десятки стервятников сидят такие, головы от костюмов откинули на спину и клюют мёртвых D-классов своими клювами. Тысячи трупов разложены в ряд, насколько глаз может видеть. Проклятые цыполовы, наверное, готовят из них треклятые лакомства. Типа D-классного фрикасе. Стервятники в поварских колпаках.

За всем на свете стоят стервятники, сынок. И не только //Stervius sapiens//. Войны, голод, болезни... //стервятники// – это те, которые извлекает из них выгоду, и //они всегда есть//. Они пытаются не привлекать внимания к этой своей натуре. Хотя меня им не одурачить. Хитрые ублюдки. Они разводят нас, как скот, а мы даже не замечаем. Мы просто думаем, что это – часть жизни. И не замечаем их зла.

Эти чёртовы птицы повсюду за нами следуют. Даже в городах они кишат в зданиях. И, скажу я тебе, есть //стая//, которая узнаёт для Фонда всё, чего бы ему ни понадобилось. Думаю, им за это выдают немного трупов. Наверное, они всё время торгуются, чтобы получать побольше трупов за шпионаж.

Третья подсказка – сама природа стервятников. Стервятники //преследуют// меня. Они повсюду следят за мной, и с тех пор, как я это заметил – всё больше и больше, потому что я их раскрыл. Ну, в смысле, они в какой-то степени за всеми таскаются, да, так же, как я сказал, но меня они преследуют //больше//. И не только когда я иду по пустыне. Они скачут за мной на фермерском рынке и жрут мои товары, они дремлют на моей машине и жрут резину с дворников, они сидят на моей лужайке и жрут цветы. Чёртовы птички, они пытаются подстроить мне аварию, сожрав мои дворники. Тут ведь постоянный дождь, да такой, что прямо //ливень//.

Когда они начали, я уже знал, что они на меня вышли. Так что я в своём подвале устроил комнату для допросов. Потом пошёл и купил вот такой вот тазер, чтобы вырубать проклятых стервятников, которых встречу. Привязываю их к стулу в моей комнате для допросов, ну и провожу допрос. До сих пор проклятые птицы остаются верны Фонду, так и не удалось мне пока вырвать никаких стервячьих секретов из их клювов. Я всякие стандартные методы допроса пробовал, даже топил их.

Но когда-то я придумаю что-то, что заставит их говорить.

Потому что не тягаться стервятникам с Пескарём, сынок.</textarea></pre>
