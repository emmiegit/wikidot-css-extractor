++ **Cómo Elegir al Ganador**

El ganador se elegirá mediante votos y bajo el criterio de varios miembros del Staff que no han participado en el concurso. Siguiendo esto, las reglas de votación son:

* Cualquier persona dentro del concurso **NO** puede votar por ninguno de los relatos del concurso.
* Todas las personas deberán votar a un único relato, el cual consideren el mejor.
* Aparte de sus votos normales, el Staff colocará votos bonus según diferentes tópicos, los cuales son: Originalidad, efecto wow, redacción, desarrollo e integración del SCP utilizado con la trama.


[[collapsible show=&#34;+ Reglas Archivadas&#34; hide=&#34;- Reglas Archivadas&#34;]]

+ Temática del Concurso

Palabras del [[*user Doctor Von Braun]] (resumidas):

&gt; Así es, se trata de escribir cuentos que se centren o estén relacionados con un SCP de la lista ES, no se trata de simplemente nombrar un SCP-ES al pasar, el SCP-ES debe ser importante en la trama, aunque no obligatoriamente tiene que tener un rol protagónico.
&gt; 
&gt; ...
&gt; 
&gt; Pueden usar a cualquier SCP-ES, propio o ajeno, pero se recomienda pedir permiso al autor original si van a usar uno no creado por ustedes –salvo en el caso de que el autor original haya abandonado la Fundación/no haya realizado actividad alguna por un largo tiempo-, como “no hay canon” pueden hacer lo que quieran en su cuento, siempre que se respete la esencia del SCP-ES, pueden destruirlo o pueden hacer que destruya el mundo, aunque en estos casos deben solicitar la autorización del creador original.
&gt; 
&gt; ...

++ Limitaciones

Los relatos para el concurso deben de tener menos de 1200 palabras y los SCPs que se incluyan en el mismo deberán tener como mínimo una semana de antigüedad y puntuación positiva.

Los artículos relacionados con este concurso serán etiquetados como //crc2018//

++ Fechas

* Inscripciones a partir del 25 de noviembre y hasta el 10 de Diciembre.
* Plazo desde el 10 de diciembre hasta el 10 de enero para enviar los relatos.
* Subida de relatos el 11 de enero. Se votará cada relato y se dará un plazo hasta el 25 de enero para conocer a los ganadores.

++ Subida de artículos

Una ves tengan listo su artículo, debe de proceder a enviarle un mensaje privado a [[*user Minutemen]], quien será el encargado de recibir sus artículos para el concurso. Una vez él los tenga, procederá a hacerle algunas revisiones en aspectos generales de la escritura, más que todo en la forma de escribirlo y no en su contenido en sí, es decir, ortografía, gramática, sintaxis, etc.

Esto tiene como fecha límite el 10 de enero, para luego subir los relatos al siguiente día.
