Dor. Dor, e fogo, e então paz. Por muito tempo, ela se lembrava de paz. Havia uma luz, tão bonita e calma, para a qual ela flutuava. Seus pais, porém, seus pais sentiriam falta dela, não é? Ela podia ouvi-los, e eles pareciam tão tristes. Ela não podia partir, não ainda.

Ela tentou seguir suas vozes para casa. Deveria ter sido tão fácil. Ela caminhava na linha, sem ousar olhar para cima, para a luz que chamava, nem para baixo, para a escuridão esfomeada. Seus pais eram sua linha, impedindo-a de flutuar ou cair. Eles chamavam por ela, e pessoas a davam caronas, e ela deveria ter chegado lá. Ainda assim, ainda assim...

Fogo. Fogo e dor. Ela se sentia à deriva novamente, seu corpo destroçado com nada além de dor. Ela os viu, finalmente, os viu enquanto eles flutuavam para além dela, enquanto ela caía, queimando, caindo no abismo faminto. Ela caiu através deles, sentiu a dor de suas mortes, somada à de sua própria morte, e caiu na escuridão.

A escuridão a amava. A escuridão a levou a seu seio e a ensinou. A escuridão mostrou a ela o que havia acontecido com seus pais, quem era culpado. A escuridão mostrou a ela o que ela poderia fazer com sua raiva, com sua dor, como ela poderia alimentá-la. Então ela a deixou ir.

Ela não flutuava, não mais. Ela escalou para fora da escuridão, cada passo uma luta, como forçar seu caminho através de uma lama espessa. Só porque a escuridão queria sua ajuda, não significava que a escuridão tornaria mais fácil para ela sair.

Ela precisava ser alimentada, então ela a alimentava. Ela vingou seus pais. Ela mais do que vingou seus pais, com sangue, fogo e dor. Até.

A garota ergueu os olhos ao ouvir o som de um motor, um sorriso triste no rosto. Era hora de começar tudo de novo. Ela se abaixou para olhar para dentro do carro enquanto ele diminuía a velocidade. &#34;Com licença, senhor, você pode me dar uma carona?&#34;

O velho se virou para ela e sorriu. &#34;Ah, sim, minha querida. Estou triste em dizer, eu deveria ter lhe dado uma carona há muito tempo. Entre.&#34; Ele destrancou a porta, e ela entrou, descansando levemente no assento. Ela não se preocupou em colocar o cinto de segurança, mesmo quando o motorista deu partida.

&#34;O que você quer dizer com isso?&#34; perguntou ela, pronta para saltar sobre ele, assim como ela saltara sobre tantos antes.

&#34;Você tem sido atormentada, minha querida. Muito mais do que você merecia. Você... caiu da lista. Você nunca deveria ter sido deixada aqui, sozinha, por tanto tempo.&#34; Ele tirou as mãos do volante enquanto se virava para olhar para ela. Se ela se importasse com sua saúde, ela teria se preocupado sobre uma possível batida, mas ela não se importava e, curiosamente, o carro parecia saber o caminho sem ser guiado. &#34;Eu fui... importunado por algum tempo. A Fundação-&#34;

&#34;A Fundação? A FUNDAÇÃO?&#34; ela se enfureceu, sua forma mudando conforme sua raiva aparecia. &#34;Eu sabia! Você é mais um daqueles cientistas malditos, tentando me ferir novamente! Bem, eu não vou deixar!&#34; E a garota atacou, enfiando a mão no peito do homem, onde ela facilmente esmagou seu coração.

...Pelo menos é assim que sempre foi. A garota esmagou e esmagou novamente, mas se viu encontrando nenhuma resistência. O velho apenas sacudia a cabeça tristemente para ela. &#34;Você vê? Você deveria estar em paz, mas para estar com tanta raiva...&#34; A garota ouviu uma mudança. O motor do carro não fazia mais barulho. Ele já fez alguma vez? Em, vez disso, ele parecia com... com o bater de cascos. &#34;Está tudo bem, Mary. Toda a dor acabou.&#34;

Mary se viu incapaz de se concentrar. A raiva que a alimentara por tanto tempo se foi. Ela pensou ter ouvido seus pais, chamando por seu nome. Ela se pegou lembrando de um verso de um poema que leu na escola. &#34;Pois eu não pude parar para Morte, Ele gentilmente parou para mim; A carruagem levava apenas a nós E Imortalidade.&#34;
