**项目编号：**SCP-CN-187

**项目等级：**Safe

**特殊收容措施：**该项目被收容于Site-CN-07的一个不透明的20x27x5cm的金属盒中，未经许可禁止打开此盒。实验期间需要在场的其余人员配备视觉模因伤害过滤护目镜。对该项目的实验须经等级3及以上人员审批。

**描述：**SCP-CN-187为一块16x20x2cm的红木制手工刻板，其上有小篆[[footnote]]小篆是大篆的基础上进行简化,创制了统一文字的汉字书写形式的文字。[[/footnote]]字体阴刻[[footnote]]将笔画显示平面物体之下的立体线条刻出,将图案或文字刻成凹形。[[/footnote]]的字样”非礼勿言“，每个字样约为3x3cm大小，并以金色漆类物质进行填充。

在可理解人员观察SCP-CN-187并理解其展示的信息12秒后，受影响者一开始会在心理层面产生对于不符合一般理解下的道德准则的行为采取视而不见/拒绝承认的行为。72小时后，观察者会对于其心理上无法理解/接受的行为采取冷处理措施。在一星期后，受影响者会对于所有关于自己和他人的描述表现出极大的厌恶，并认为这是“不符合礼仪的”，并且会进行言语和物理上的攻击以试图使对方停止描述。在三星期后，观察者的声带会被木质化并在2小时内腐朽，已证实木质化的声带组成与SCP-CN-187的构成相同，且观察者会感受到心理上的舒适与解脱。根据此后通过书写等方式的交流中显示，观察者对其失去声带的现状感到心理上的平静与满足。

当受影响者再次观察SCP-CN-187时，会加快其阶段进程，且加快程度会依自初次观察后的相距时间提高。所有初次观察后，相隔14天再对SCP-CN-187进行观察的受影响者，皆试图以物理方法损伤自己的声带。在使用物理方法冲动开始但未实施成功2小时后，声带的木质化开始。

观察时间在12秒以下及间接进行观察者不会有特殊反应，此外，观察者若因不了解中文或无法理解小篆字体书写的汉字而无法理解SCP-CN-187展示的字句，该观察者也不会产生特殊反应。

根据实验结果初步推断受影响者的暴力倾向来源于主观意愿上拒绝评价自己行为导致的自控能力缺失，同时其对自己失控的现象缺乏合理认识。

**附录：**
[[collapsible show=&#34;+ 实验记录01&#34; hide=&#34;- 隐藏&#34;]]
&gt; **实验编号：**CN-187-1
&gt; 
&gt; **时间:**20██/██/██
&gt; 
&gt; **实验地点：**Site-CN-37的标准单人实验室
&gt; 
&gt; **实验对象：**D-1834
&gt; 
&gt; **备注：**观察时间：21天49分钟
&gt; 
&gt; **晨博士：**你好，D-1834。
&gt; 
&gt; D-1834发出了艰涩且含混的声音。
&gt; 
&gt; **D-1834：**终……于……
&gt; 
&gt; D-1834剧烈咳嗽，伴有鲜血和腐朽木屑喷出。
&gt; 
&gt; **晨博士：**D-1834，你是否有生理上的不适？
&gt; 
&gt; D-1834露出了笑容，并且摇了摇头，做出“解脱”的口型
&gt; 
&gt; 在安保人员监护下医学小组人员王爱博士检测了D-1834的声带，确认了其声带已经有80%的木质化并开始腐朽。
&gt; 
&gt; 由安保人员提供了一张A4纸与一支黑色中性笔以用于交谈。
&gt; 
&gt; **晨博士：**D-1834，你是否注意到你的声带有所异常？
&gt; 
&gt; **D-1834：**是啊，这简直是人生中最美好的时刻。
&gt; 
&gt; **晨博士：**请说明理由。
&gt; 
&gt; **D-1834：**终于不用担心自己失礼了，这真是太棒了，所有人都应该这样。
&gt; 
&gt; **晨博士：**你正在失去发声能力，并且你将会被归类于一级残疾的行列。
&gt; 
&gt; **D-1834：**这根本不是残疾！这才是健康人应有的姿态！声音是罪恶的源泉！！ 
&gt; 
&gt; D-1834的书写变得混乱，情绪激动，并且将笔掷向晨博士。晨博士躲过了笔。
&gt; 
&gt; 安保人员制服了D-1834并取回了纸笔，晨博士前往实验室观察间并通过壁挂式扩音器与其交谈。
&gt; 
&gt; **晨博士：**你是否意识到你的认识已经远远不同于正常人？
&gt; 
&gt; D-1834愤怒地嘶吼起来，从其口中喷出大量鲜血与腐朽木屑，且试图攻击扩音器。
&gt; 
&gt; D-1834之后完全失去了发声能力。
[[/collapsible]]

[[collapsible show=&#34;+ 实验记录02&#34; hide=&#34;- 隐藏&#34;]]
&gt; **实验编号：**CN-187-2
&gt; 
&gt; **时间:**20██/██/██
&gt; 
&gt; **实验地点：**Site-CN-37的标准单人实验室
&gt; 
&gt; **实验对象：**D-1531
&gt; 
&gt; **备注：**观察时间：7天5小时23分钟
&gt; 
&gt; **晨博士：**你好，D-1531。
&gt; 
&gt; **D-1531：**您好。
&gt; 
&gt; **晨博士：**你是否有某些不适？
&gt; 
&gt; D-1531露出了不适的表情，并且摇头。博士提供了一份抢劫案件报告。
&gt; 
&gt; **晨博士：** D-1531，请告诉我你阅读完这份材料的看法。
&gt; 
&gt; **D-1531：**不……我不想评价什么。
&gt; 
&gt; **晨博士：**抱歉，但是请继续。
&gt; 
&gt; **D-1531：**……我尽力。
&gt; 
&gt; D-1531在阅读中显得十分冷漠，在阅读完毕后将材料折叠起来。
&gt; 
&gt; **晨博士：** 请告诉我你的想法。
&gt; 
&gt; **D-1531：**没什么……而且肆意评判他人是不礼貌的。
&gt; 
&gt; **晨博士：**这只是私下的谈话。你不必太过敏感……
&gt; 
&gt; D-1531表现出了激动的神情并且打断了晨博士的话。
&gt; 
&gt; **D-1531：**我不敏感！这种事无论如何都是失礼的！
&gt; 
&gt; **晨博士：**好吧好吧，冷静一点D-1531……
&gt; 
&gt; D-1531将材料撕碎揉成球掷向晨博士，并且试图越过桌子攻击晨博士，被安保人员制止。
[[/collapsible]]
