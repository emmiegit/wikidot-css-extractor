**Item nº:** SCP-097-PT

**Nível de Ameaça:** Laranja ##orange|●##

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-097-PT se encontra desaparecido: interações com civis desde 2001, sendo considerado um ser com aparência █████████ relatos de Indivíduos relatam que famílias inteiras estava sumindo da região de ██████████████████ para evitar ocasionais ataques desse SCP são necessárias: medidas de bloqueio de visão e audição para que não se seja afetado por ele

Testes com SCP-097-PT estão nos mostrando seu comportamento de forma significativa, sabemos até o presente momento que SCP-097 se infiltra em uma família através de um membro da família atual morta antes pelo mesmo.

Seu comportamento indica que ele acaba fazendo que Indivíduos esqueçam parcial ou completamente de alguém da família em que SCP-097 se encontra, assim ele faz seus membros sumirem um de cada vez até não sobrar ninguém

**Descrição:** SCP-097-PT é um  █████████ de aparência  █████████ que se visto ou ouvido devesse imediatamente contatar a fundação

Os efeitos anômalos de SCP-097-PT chamaram a atenção da Fundação quando a agente J. Riquelme entrou em uma casa possivelmente habitada pelo SCP 

**Diário de campo de J. Riquelme, 06/04/1974:**

&gt; //[…]//
&gt; 
&gt; //Cheguei em uma casa aonde já não se haviam sinas de pessoas a algum tempo achei que seria melhor chamar a fundação mais por algum motivo não fiz isso .//
&gt; 
&gt; //[…]//
&gt; 
&gt; //Percebemos que havia algo errado quando voltei pra casa e encontrei uma mulher que eu nao conhecia porem ela me disse que era minha esposa nesse momento contatei imediatamente a fundação porem já era tarde.//
&gt; 
&gt; //Depois disso já não sabia quem eram as pessoas que estavam em minha casa uma a uma fui me esquecendo e apenas me lembrava de quem eram por gravar áudios e fotos deles percebi que havia algo errado quando me esqueci de meu nome.//
&gt; 
&gt; //Sei que, assim que me esqueci de quem era percebi que não me restava mais tempo botei fogo em minha casa e vim para a fundação aonde agora me encontro em uma cela.//
&gt; 
&gt; //Nosso doutor Sr  █████████ nos disse que não haviam sinas de danos a cérebro porem havia uma massa irregular no mesmo oque podia explicar sua perda de memoria .//
&gt; 
&gt; //Ultimo registro antes do fim J. Riquelme :Já nao me lembro mais de nada até semana passa sinto que meu fim esta proximo gostaria de dizer que em nenhum momento me arrependi de trabalhar na fundação e....  .//
&gt; 
&gt; //[…]//

agente J. Riquelme  não se encontra mais entre nós porem sabemos que esse SCP não se espalha de forma única então decidimos isolar a área  de  ██████████████████ esperamos que assim seus efeitos sejam reduzidos exponencialmente

Os testes foram interrompidos após uma decisão do diretor de pesquisa de permitir civis voltassem a suas casas para sabermos se o SCP-097 ainda se encontrava no local, por causa dessa decisão 34 vidas civis foram perdidas

Após inquérito e investigação da equipe pesquisadora de SCP-097-PT, descobriu-se que o diretor de pesquisas tinha uma ideia de que se o Alimentássemos poderíamos deter de uma vez esse SCP o diretor se encontra afastado de seu cargo e rebaixado a agente de campo.

Não sabemos mais quando tempo conseguiremos o manter em ██████████████████ porem sabemos que se SCP-097 entrar dentro da fundação seria o fim da fundação 

SCP-097-PT tem sido isolado para evitar que assassinatos possam ser acobertados com os efeitos anômalos de SCP-097-PT, evitar que viajantes desavisados sejam vítima dos mecanismos do corpo d’água, e para preservar o ambiente local até que a divisão de Pesquisa e Desenvolvimento da Fundação tenha decidido pelo fim da pesquisa por aplicações para o objeto ou inicie um projeto de exploração das propriedades anômalas em interesse da Fundação Filial Lusófona]

Considerações  finas: SCP deve ser eliminado imediatamente antes que escape de seu isolamento
