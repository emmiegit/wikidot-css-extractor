**Titre :** Point de vue et acuité visuelle
**Auteur :** [[user Dr Goupil]]
**Date de publication :** 22 février 2015
[[include credit:end]]

[[=]]
**&lt;&lt; [[[apres-aleph-une-eille|Une Vieille Connaissance]]] | Point de vue et acuité visuelle | [[[apres-aleph-partie-4|25/08/1944]]] &gt;&gt;**
[[/=]]

+ **Équipe 2 : Ezcyo, Goupil et Zakkarit**

+ **Goupil**

**Jour 32 après la chute d&#39;Aleph**


Ça m&#39;endort toujours les longs voyages en voiture... En plus j&#39;ai pas hyper bien dormi ces temps-ci, sans doute trop stressé... Bah ! Ça finira bien par me passer...

En attendant, là, il y a déjà peu de chances que je réussisse à juste rester immobile, cette route est vraiment partie en sucette ; une trentaine de kilomètres tranquille pour finalement tomber sur une portion refaite à la Dali. Pas que je l&#39;aime pas ! Mais c&#39;est toujours plus facile de rouler sur de l&#39;asphalte que sur du fromage fondu. Heureusement qu&#39;on a pu sortir sur cette petite route, y a plus de cahots mais le paysage est sympa. 
Je me demande quel SCP a fait ça quand même ? J&#39;espère limiter les rencontres avec ce genre de truc, surtout après avoir vu l&#39;intérieur des véhicules...

- Hé ! Garde les yeux ouverts !
- J&#39;ai les yeux ouverts.
- Avec la tête contre la vitre ? Tu parles.
- Ouais, avec la tête contre la vitre, et alors ?
- Moi j&#39;appelle ça dormir.
- Et je présume aussi que je réponds à tes questions en dormant ?
- Le fait que tu sois capable d&#39;ouvrir ta bouche ne veut pas dire que tes yeux ont la même capacité.
- Si t&#39;as envie je peux t&#39;ouvrir autre chose en faisant un effort !
- Goupil ! Zakkarit ! Vous pouvez vous concentrer sur l&#39;extérieur plutôt que sur le nombril de l&#39;autre ?
- Ça va, ça va... Ça sert à rien de stresser, on avancera pas plus vite.
- J&#39;ai vu des plantes en pot plus stressées !
- Il y a une certaine différence entre stressé et hystérique.
- Parce que tu sais ce que signifie le mot stressé toi ?
- Ça suffit là ! On va faire une pause là ! On va se détendre et surtout, rester calme !
- Pour le calme ça ira... On en a déjà un en hibernation.
- Elle me veut quelque chose la sucrière ?
- Stop ! Là on s&#39;arrête ! On sort, on se pose, on se calme !

Bonheur... Allez Goupil ! Regarde le joli paysage ! La sympathique petite colline. La belle grande forêt. Le déprimant grand soleil... Bof, j&#39;en mourrais pas. Au moins d&#39;ici on devrait voir venir la prochaine catastrophe qui nous prendra pour cible... Avec beaucoup de chance.

- C&#39;est bon ? Tu t&#39;es oxygéné les neurones ?
- Ça va Ezcyo. Il me semble pas que ce soit moi qui fasse chier les autres.
- Moi j&#39;appelle ça du bon sens.
- Merci Dr Zakkarit... Toujours un plaisir.
- En attendant est-ce que tu te rends compte de la situation où on est là ?
- Attends, laisse moi deviner ! Hmm... On est dans la merde ! C&#39;est ça ? J&#39;ai bon ?
- C&#39;est pas le moment de faire du mauvais humour ! T&#39;as vu ce qui se passe non ? On a pu voir ce que le monde était devenu ! T&#39;as vu combien d&#39;êtres humains en vie toi ? Et combien qu&#39;on pouvait encore appeler &#34;êtres humains&#34; ? Hein ?
- Je te rappelle que j&#39;étais là Zak&#39;.
- Justement ! On s&#39;est mis d&#39;accord sur une chose, une mission. On a déjà fait ce qu&#39;on pouvait là-bas ; on y est retournés pour tenter de contacter le maximum de personnes, pour prévenir les survivants. S&#39;il y en avait encore... Maintenant on doit continuer ! Les autres font déjà du mieux qu&#39;ils peuvent ; Benji, Lylah, Grym, Neremsa... Même ce fichu Classe-D ! Tout le monde ! On doit pas se relâcher, nous aussi on doit aller jusqu&#39;au bout, rejoindre Kybian, trouver et prendre tout ce qui pourrait aider les autres, que ce soit des survivants, du matériel ou des SCPs. Et c&#39;est pas en se plaignant qu&#39;on y arrivera.
- Il a raison Goupil.
- J&#39;ai ma conscience en stéréo là... C&#39;est grave docteur ?
- Mais c&#39;est pas vrai ! Est-il au moins possible d&#39;avoir une seule réponse sérieuse de ta part ? Où est-ce que tu ne sais que répondre par des conneries ? On est en train de te parler de notre putain d&#39;avenir, et je crois pas que ce soit avec tes foutues vannes à deux ronds qu&#39;on va s&#39;en sortir !
- Arrête Zakkarit... Il doit bien le comprendre...
- Tu parles ! On tente de lui parler de notre devoir à tous et lui nous sort le guide du parfait trou du cul !
- Ha ! Notre devoir... C&#39;est ça. Remplissons donc notre devoir sacré face à l&#39;humanité ; nous, qui avons été choisis pour ne pas lamentablement crever entre deux libérations de Keter ! 
- Goupi...
- Avançons donc vers notre destin ! Avec dans nos cœurs la fierté d&#39;appartenir à la Fondation ! Viens me le dire que c&#39;est ça qui te fait avancer ! Ton Devoir ! Ta Fierté ! Ta Mission Sacrée ! C&#39;est ça ? Vraiment ? T&#39;es sûr que c&#39;est pas juste cette envie de simplement pas  mourir dans un monde en ruines ? Cette envie de pas penser à tout ce que tu as perdu, à tout ce qu&#39;on a perdu ? Tu te demandes pourquoi je blague face à cette mission ? Pour la même raison pour laquelle tu te perds dedans ! Tu te noies dans ton devoir ? Laisse-moi m&#39;étouffer dans mon cynisme.
- ...
- Je vais vous le demander, est-ce que vous avez vraiment eu une seule fois envie de vous poser dans un endroit au calme et de réfléchir à ce qui nous arrive depuis qu&#39;on est partis d&#39;Aleph ? Vous avez eu envie de vous rappeler comment c&#39;était avant et de comparer vraiment sérieusement, en fendillant cette petite barrière que vous avez érigée dans votre crâne, avec ce monde où nous vivons désormais, ce monde où nous ne pouvons réellement souhaiter le calme, l&#39;arrêt, sous peine de craquer... de nous souvenir... Sérieusement. Moi je vous le dis, ici on peut disparaître d&#39;un coup sans laisser de traces, juste en étant là ; avant aussi c&#39;est vrai, mais on pouvait se rassurer en se disant qu&#39;on avait des murs qui nous séparaient de tout ça, qu&#39;on avait des alarmes pour nous prévenir, des gardes formés pour réagir et intervenir en cas de problème. Là on peut juste espérer que notre cerveau ne finisse pas grillé, que nos armes ne s&#39;enrayent pas, que l&#39;on soit plus rapide que ce qui pourrait nous poursuivre, et surtout qu&#39;on ait assez de bol pour que la Terre, l&#39;Univers ou la Réalité ne pète pas par inadvertance.
- ... D&#39;accord... Je vois... C&#39;est vrai que ces temps-ci trouver un peu de volonté est devenu plutôt difficile, et qu&#39;on fait tout ce qu&#39;on peut pour ne pas tomber dans la déprime complète... On s&#39;est un peu emportés je crois, on a pas pris le temps de vraiment tenter de se comprendre, on trouve tous des façons différentes de tenir après tout.
- Ouais... Bon d&#39;accord c&#39;est vrai... Mais ça n’enlèvera pas le fait que nous avons le de...dinosaure qui est en train de brouter un arbre !
- ... Tu peux recontextualiser cette dernière phrase Zak&#39; ?
- Là-bas ! derrière la seconde colline !

Ah oui. Un dinosaure... Ben merde ! Un dinosaure ! On vient à peine de remarquer un véhicule de viande de plus de 30 mètres de long et qui doit peser quelques quintaux ; niveau alerte face au danger les lombrics nous précèdent.

- ... Ok... Question à la volée : est-ce que vous aussi vous voyez comme moi un être semblant posséder les caractéristiques externes d&#39;un diplodocus semblant perdu au milieu d&#39;une tâche consistant en un broutage d&#39;arbre ? Et avec, semble-t-il, au moins un autre collègue qui arrive ?
- Il semblerait même qu&#39;il y en ait plus que deux...
- Je suis formel. Il s&#39;agit d&#39;un //Diplodocus hallorum// !
- Celui avec le fouet tu veux dire ?
- Sommairement... Oui.
- Le Docteur Zakkarit a t-il fait de la paléontologie ?
- Une passion comme une autre... Bref. Recentrons nous. On a créé des dinosaures ?
- Je ne me rappelle pas avoir entendu parler d&#39;expériences sur des grenouilles mutantes. Dr. Ezcyo ?
- Sérieusement, je m&#39;inquiète, j&#39;espère qu&#39;on est pas passés à travers une faille temporelle ou un autre truc du genre.
- Ce serait vraiment pas de bol. On avait ce type de dinosaure dans la région ?
- Pas à ma connaissance.
- Ok. Hypothèse pas de bol, on est tombés dans une faille spatio-temporelle ; je me demande si on peut considérer ça comme une amélioration de notre situation de base ?
- Pas de mauvais humour Goupil...
- Pardon. Hypothèse pas de bol en seconde, on est face à une évolution du cas de [[[SCP-1265]]]. Autres hypothèses, plein d&#39;autres hypothèses absurdes ou non.
- Il me semble bien que ça corresponde à 1265... Peut-être une relocalisation de la zone d&#39;effet.
- Ou un agrandissement.
- Ou une multiplication.
- Ou un...

[...] //ceci est censé représenter l&#39;écoute d&#39;un hurlement dinosaurien//

Quel merveilleux organe, et quelle incroyable capacité pulmonaire ! Un très beau son, qui doit surement correspondre à une créature assez massive pour dévorer une jeep sans passer par une phase de mâchage. Ça me rappelle la fois où un collègue m&#39;avait fait écouter un dossier de reconnaissance auditive de SCP, j&#39;imagine le même genre de créature que celle classée dans le dossier &#34;massif&#34;. Je perçois presque les dents recourbées vers l&#39;intérieur afin d&#39;empêcher des parcelles de cadavres de fuir hors de la mâchoire du sujet, la capacité musculaire de sa langue qui provoque un écrasement des membres des plus petites proies avalées, ainsi que le douloureux passage dans la trachée sous forme de petit tas de chair.
Aaaaaahhh... Oh ? Il semblerait que mes collègues ont eux aussi pu imaginer quelle sorte de créature peut émettre un tel cri de chasse. Pour ma part je parierais sur un SCP-1265-α particulièrement vigoureux. Mais bon... Revenons de notre surprise et surtout à notre réaction logique suivante...
COURSCOURSCOURSCOURSCOURSCOURSCOURSFONCEFONCEFONCEFONCEFONCEFONCEFONCE
DÉMARREDÉMARREDÉMARREDÉMARRETASPASINTÉRÊTÀNOUSFAIRELECOUPDELAPANNEESPÈCEDECONN...
...

- Ça nous poursuit ?
- Chais pas !
- Euh... Essaye de pas nous enfoncer dans un arbre Ezcyo, d&#39;accord ?
- D&#39;accord !
- Une idée sur l&#39;espèce Dr Zakkarit ?
- Un autre jour peut-être !
- Ok...

Décidément... Il y a des jours comme ça où on arrive vraiment pas à se détendre... Au moins le paysage est joli.
