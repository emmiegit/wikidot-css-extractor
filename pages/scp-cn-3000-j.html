**项目编号：**SCP-CN-3000-J

**项目等级：**--Safe-- --Euclid-- Safe

**特殊收容措施：**SCP-CN-3000-J被收容于Site-CN-██的一男厕隔间中，由于其异常特性禁止将SCP-CN-3000-J作为便池使用。隔间出于收容要求已进行降噪改造。对--抽池子行为--SCP-CN-3000-J的实验应在至少一名以上的三级人员的监督下进行。

**补充：**
  1.在事故3000-J-1发生后，除非经特殊批准，否则实验中不应使用任何可能堵塞/损坏SCP-CN-3000-J的物品。(包括但不限于腐蚀性药品，爆炸物，异常物品等)

  2.经--广大赌狗研究员呼吁和--O5议会决议，同意将SCP-CN-3000-J作为Site-CN-██员工的日常娱乐项目，在确认无危害的情况下，允许员工获得项目产物。为避免致瘾--抽池子上头--，每人每日--10-- --20-- 50次。

**描述：**SCP-CN-3000-J是一个位于Site-CN-██的一男厕隔间中的便池，由于不明原因获得了异常性质。尽管管道畅通，但SCP-CN-3000-J中总是存在大量散发异味的清水。清水的微生物含量与化学成分均达到饮用水标准，推测异味是一种认知危害。平时SCP-CN-3000-J处于惰性状态，当一名人员（以下统称SCP-CN-3000-J-A）按以下步骤使用SCP-CN-3000-J：

# SCP-CN-3000-J-A将一件物品（以下统称SCP-CN-3000-J-B[[footnote]]经实验证实：必须为合法货币，奢侈品等相对高价值物品才能触发异常效应[[/footnote]]）投入SCP-CN-3000-J的排水口中。
# SCP-CN-3000-J-A在SCP-CN-3000-J附近一米内口述一系列句子，以表达其对--DEEP DARK FANTASY--某个物品/抽象概念的渴望。  

此时SCP-CN-3000-J会产生一种异常效应，将SCP-CN-3000-J-B吸入排水口，同时使SCP-CN-3000-J-A所渴望的物品/抽象概念//**的替代品。**//（以下统称SCP-CN-3000-J-C）出现在清水中，且不能通过除SCP-CN-3000-J-A用手[[footnote]]不能佩戴手套，但机械义肢有效[[/footnote]]取出以外的其他方式取出。在SCP-CN-3000-J-C取出前项目也会保持惰性状态。经实验表明：SCP-CN-3000-C的表现方式与SCP-CN-3000-J-B的价值和SCP-CN-3000-J-A的语言技巧水平有关，往往伴随着特殊气味[[footnote]]--麦芽的香气，呕--[[/footnote]]，70-80dB音量的冲水声和极亮的光芒[[footnote]]--##red|红####orange|橙####yellow|黄####green|绿####cyan|青####blue|蓝####purple|紫##，总有一款适合你--[[/footnote]]。SCP-CN-3000-J-C通常与SCP-CN-3000-J-A所渴望的物品/抽象概念尽可能接近，但会给SCP-CN-3000-J-A带来物质与精神方面的损失[[footnote]]包括但不限于轻微皮外伤，工资损失，--社会性死亡--[[/footnote]]。且受--非酋心理--异常效应的影响，SCP-CN-3000-J-A虽然会十分厌恶SCP-CN-3000-J-C，任然会不由自主地产生强烈的继续--抽池子--使用SCP-CN-3000-J的欲望。--//口嫌体正直//--

在一些案例中，一些SCP-CN-3000-J-A在某次使用SCP-CN-3000-J后1-3天内手部会持续散发异味。除待其自然消散外，无法以已知的清洁方式除去异味。任何尝试以其他挥发性液体遮盖异味的行为都会加重异味并延长异味持续时间。这些SCP-CN-3000-J-A的共同点是：他们该次获得的SCP-CN-3000-J-C均为低价值物品。--//非酋的诅咒//--

正在研究冲水声音量大小，光芒颜色与SCP-CN-3000-J-C价值的关系。

**部分实验记录(所有实验人员均佩戴护目镜与降噪耳罩）：**

&gt; **实验1**
&gt; **过程：**投入一枚一元硬币，用有正常语气陈述“我想要一瓶水”。
&gt; **结果：**一元硬币被吸入排水口。项目发出耀眼白光和70dB的冲水声。随后一瓶装有无色透明液体的农夫█泉的水瓶出现在水池中。其中液体经确认为可饮用水，但有微弱异味。D-250饮用后无变化。
&gt; **备注：**无

&gt; **实验2**
&gt; **过程：**投入一枚一元硬币，用//**富有感情的**//语气陈述“我想要一瓶水”。
&gt; **结果：**一元硬币被吸入排水口。项目发出耀眼白光和72dB的冲水声。随后一瓶装有无色透明液体的纯水乐的水瓶出现在水池中。其中液体经确认为可饮用水，但有较重异味。D-250饮用后尝试//**以不正常方式使用**//纯水乐水瓶，被制止。
&gt; **备注：**SCP-CN-3000-J-A的陈述语气会影响物品表现形式。


&gt; **实验3**
&gt; **过程：**投入一张一百元纸币，用正常语气陈述“我想要一瓶水”。
&gt; **结果：**一百元纸币被吸入排水口。项目发出耀眼黄光和75dB的冲水声。随后一瓶装有无色透明液体的玻璃瓶出现在水池中。其中液体经确认为可饮用水，无异味，且D-250饮用后表示“味道有点甜”。
&gt; **备注：**//这就是氪能改命吗？//

&gt; **实验10**
&gt; **过程：**投入一枚一元硬币，用“发病文学”[[footnote]]参考https://www.douban.com/group/topic/242468495/?type=collect&amp;_i=8000473V9qSjU2,8000542V9qSjU2[[/footnote]]的语气表达我想要一瓶水的意图。
&gt; **结果：**一元硬币被吸入排水口。项目发出耀眼粉光，但大喊“要瓶水而已差不多得了啊”。随后一瓶装有粉色透明液体的塑料瓶出现在水池中，有微弱异味。其中液体经确认有认知危害。
&gt; **备注：**项目第一次表现出一定智能。--//发病文学害人不浅//-- --//可D级又不是人//--

&gt; **实验42**
&gt; **过程：**投入一枚装有防水无线微型摄像头的硬币，用正常语气陈述“我想要一瓶水”。
&gt; **结果：**一元硬币被吸入排水口。项目发出耀眼白光和70dB的冲水声。但摄像头图像立刻丢失。随后一张防水纸条出现在水池中，上面写着“不要看人家那里啦”。30秒后纸条消失。
&gt; **备注：**对项目内部的进一步探索均以同样结果告终。

&gt; **实验114**
&gt; **过程：**投入一张银行卡（内有100元存款），用迫切语气陈述“我想要一次带薪休假”。
&gt; **结果：**银行卡被吸入排水口。SCP-CN-3000-J发出耀眼白光和75dB的冲水声。半小时后本次实验执行人员意外被一辆化粪车撞伤，Site-CN-██主管承诺支付其医疗费用并保证其住院期间每日有一定抚恤金。
&gt; **备注：**//正考虑将SCP-CN-3000-J分为Euclid——该研究员在病床上写道//

&gt; **实验115**
&gt; **过程：**投入一枚一元硬币，用正常语气陈述“我想要珍贵的东西”。 //太少了，不可能得到什么好东西//
&gt; **结果：**硬币被吸入排水口。SCP-CN-3000-J发出耀眼金光和80dB的冲水声。随后一枚黄金戒指（纯度达到了99.90%，但带有微弱异味）出现在水池中。
&gt; **备注：**实验人员为前一位研究员的--欧皇--同事。经主管同意，该实验人员被允许取走此戒指。该实验后申请对SCP-CN-3000-J进行实验的人数大幅增加。
&gt; //鉴于SCP-CN-3000-J存在的个体差异性，建议增大实验人员的范围//   //--欧吃矛--//

**事故3000-J-1：**在一次实验中，执行人员向项目中丢入一只实验2获得的纯水乐的水瓶，以研究实验产物与项目的关系。纯水乐的水瓶在被吸入排水口时堵住了管道。随后Site-CN-██的火警装置因未知原因被触发，引发了Site-CN-██的一时骚乱。警报直到纯水乐的水瓶被移除时才停止。之后SCP-CN-3000-J的特殊收容措施被更新（见**补充1**），一度被重分为Euclid[[footnote]]在O5-█的要求下改回safe[[/footnote]]。

欢迎你，O5-5

**项目编号：**SCP-CN-3000-J

**项目等级：**--MONEY--  Thaumiel[[footnote]]//在它的帮助下，基金会减少了大量开支，得以正常运行，当然是Thaumiel——O5-5//[[/footnote]]

**特殊收容措施：**

1.同掩盖文件

2.必须对非5级权限人员隐瞒SCP-CN-3000-J-D（“聚宝盆”）的存在，所有SCP-CN-3000-J-D的所得将归于--全体O5议会成员--基金会名下资产。“司马运营.aic”人工智能将负责SCP-CN-3000-J的装置运作。

**描述：**

1.基本同掩盖文件，但获得异常原因已知晓。

2.所有的SCP-CN-3000-J-B最后都会通过一个奇术传送装置被传送至SCP-CN-3000-J-D（“聚宝盆”）处。SCP-CN-3000-J-D（“聚宝盆”）是一个500立方米大小的仓库，配有一套由“司马运营.aic”控制的分类系统，能在较短时间收集并分类SCP-CN-3000-J-B。

3.“司马运营.aic”是基金会秘密开发的一套人工智能系统，负责控制SCP-CN-3000-J的每日运行。该系统在开发时学习了大量游戏公司欺骗玩家的案例[[footnote]]--包括但不限于暗改爆率，虚假宣传，角色设计失败--[[/footnote]]。

4.SCP-CN-3000-J本属于一个秘密开支节约项目，旨在通过伪装的娱乐器材从基金会员工处回收工资以--增加O5收入--降低基金会运营开支。但出于意外SCP-CN-3000-J的娱乐端奇术传送装置[[footnote]]奇术装置微型化的成果，形状为一根U形空心管，防水防火防盗[[/footnote]]被当做一根排水管用于维修Site-CN-██[[footnote]]秘密开支节约项目的第一批试验站点之一[[/footnote]]的一男厕隔间中的便池。迫于保密要求，只能将该便池就地改造为收集装置，并向Site-CN-██发布掩盖文档。

5.为达到项目目的，SCP-CN-3000-J将固定分级为safe；宣传部门应鼓励基金会员工使用SCP-CN-3000-J作为娱乐方式；在确认无危害的情况下，允许员工获得SCP-CN-3000-J-C。“司马运营.aic”将通过控制--//爆率//--SCP-CN-3000-J-C的分配机制尽可能吸引员工使用项目，并保证--O5--基金会利益最大化。
