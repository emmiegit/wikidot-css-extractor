**記事:** SCP-024-DE - 崩壊兵器 TB-50型
**著者:** [[*user dr ore]]

**作成者:** Life-Of-Pix
**ソース:** https://pixabay.com/de/industrie-metall-werkzeug-maschine-569101/

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:4009865-41-p59q/industry-569101_960_720.jpg|caption=初期発見地点のSCP-024-DE。|width=300px]]

**アイテム番号:** SCP-024-DE

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-024-DEは厚さ50 cm以上の鉛板で遮蔽された隔離セルに収容されており、同様に厚さ90 cm以上の鉛で構成されたエアロックドアが備え付けられています。セルの外壁には放射線警告センサーが設置されている必要があります。常にSCP-024-DE-1の各方向は70 cm以上の鉛か2.5 m以上のコンクリートで遮蔽しなければなりません。また、Dクラス職員を除いた全人員が適切な遮蔽物の後ろにいる場合にのみ、実験中にSCP-024-DE-Aを取り出すことができます。既存の遮蔽物では足りなくなった場合、どのような状況においても隔離セルの補強用鉛を拡張しなければなりません。

**説明:** SCP-024-DEはSCP-024-DE-1とSCP-024-DE-2並びにSCP-024-DE-Aで構成されています。SCP-024-DE-1は平均直径15 mmの赤みを帯びた小さな石です。SCP-024-DEは伸縮自在の鉄製アームに取り付けられており、改造された特殊な放射線物質用作業タンク内に収容されています。この容器は以降SCP-024-DE-Aと呼称します。

SCP-024-DE-Aは黄色の塗装がされており、直径は120 cmです。背面にある小さなアルミニウム製のクランクを除いてその全体は鉛で構成され、最低肉厚は55 cmです。クランクを時計回りに回した場合、伸縮自在のアームを用いてSCP-024-DE-AからSCP-024-DE-1を取り出すことができます。反時計回りに回すと再び格納されます。

SCP-024-DE-1の化学組成は未だに特定されていません。当該物品はあらゆる熱や力の影響に耐えたことから、現時点で標本抽出は不可能であることが証明されています。さらにSCP-024-DE-2に指定されている独自の形態を持つガンマ線を継続的に放出しています。

SCP-024-DE-2は通常のガンマ線と幾つかの点で大きく異なります。これは一般的なガンマ線と同じく鉛やコンクリートなどの物質で遮断できる一方で、減衰することなく他のほとんどの物質を貫通し、生物に対して異なる影響を与えます。SCP-024-DE-2に曝露した対象は鬱状態になり、この影響はSCP-024-DE-2に対象が曝露した時間が長いほどに強くなります。対象がSCP-024-DE-2に10日以上曝露していない限り、この状態からの回復は可能です。この時間は照射間隔の長さによらず蓄積されます。

[[collapsible show=&#34;SCP-024-DE-2の影響による経過記録&#34; hide=&#34;閉じる&#34;]]

&gt; **被験者:** D-3549, 白人男性, 身長178 cm, 体重75 kg
&gt; 
&gt; **前記:** D-3549はマットレスと毛布と共にSCP-024-DEの隔離セル内に運び込まれ、SCP-024-DEの影響範囲から離れること並びに当該オブジェクトを損傷させることを防ぐため、壁に埋め込まれた鎖で右脚を繋がれました。SCP-024-DE-2の効力を十分に研究できるように、D-3549との接触は可能な限り少なくされています。SCP-024-DEは遠隔操作のグリップアームを用いて操作されています。
&gt; 
&gt; SCP-024-DE-2の照射開始
&gt; 
&gt; **[00:00:00]:** D-3549が怒鳴りながら拘束から抜けようとする。
&gt; 
&gt; **[00:00:09]:** D-3549は突如として抵抗と怒声を止め、ゆっくりとマットレスに腰を下ろした。対象の表情と動作から悲嘆の感情が読み取れる。
&gt; 
&gt; **[02:56:34]:** D-3549は気だるげな動きで地面に横になる。対象は最後の記録以降、一言も言葉を発していない。
&gt; 
&gt; **[08:47:57]:** 遠隔操作ドローンがセル内にD-3549の食事を運び、対象は横になった状態でゆっくりと食事をする。
&gt; 
&gt; **[12:23:12]:** 遠隔操作ドローンがセル内にケミカルトイレを運び入れる。D-3549はこの行動を確認していると思われるがこれ以上の反応を示さない。
&gt; 
&gt; **[14:00:31]:** D-3549は目に見えて精神的に苦労している様子でケミカルトイレに移動し、本来用途で使用する。対象はその後マットレスに戻ると毛布を被って就寝する。
&gt; 
&gt; **[16:12:25]:** D-3549の表情から悪夢を見ていることが読み取れる。
&gt; 
&gt; **[21:43:19]:** D-3549が覚醒するが、それ以上の動きはない。
&gt; 
&gt; **[24:01:00]:** 遠隔操作ドローンがセル内にD-3549の食事を運び、対象は5分間それを見つめた後に横になった状態でゆっくりと食事をする。
&gt; 
&gt; **[27:39:40]:** D-3549は突如としてすすり泣き、最終的に泣き叫び始める。この際、対象は「どうして」という言葉を繰り返し呟いている。
&gt; 
&gt; **[32:23:59]:** D-3549は泣き止むとマットレスに横になる。遠隔操作ドローンがセル内にD-3549の食事を運ぶと、D-3549は大声でセルから出て行くように叫ぶ。食事は無視された。
&gt; 
&gt; **[34:54:24]:** D-3549が就寝する。
&gt; 
&gt; **[35:46:21]:** D-3549の表情から悪夢を見ていることが読み取れる。
&gt; 
&gt; **[43:04:04]:** D-3549は覚醒するとすすり泣き始め、泣きながら鎖で首を絞めようとする。しかしこの行動は防御反射によって中断した。対象はその後毛布を用いて窒息死しようとしたが、これも同じく防御反射によって失敗した。対象はその後、音が変化するまで頭を壁に打ち付け続けた。その結果、D-3549は倒れると同時に死亡した。
&gt; 
&gt; SCP-024-DE-2の照射終了
&gt; 
&gt; **最終コメント:** D-3549は頭蓋骨の破損により死亡しました。また、検死ではD-3549が最初の排便後に全ての消化物をズボンの中に出していたことが判明しました。
[[/collapsible]]

**発見経緯:** 東ドイツ国家安全保障省の破棄された文書から、研究チーム25が第25局の大半の計画書の復元に成功した際に財団はSCP-024-DEに気が付きました。第25局はSCP-024-DEを「崩壊兵器 TB-50型」という名称で保有し、社会主義統一党への反対者の心理的損耗のために開発しました。

&gt;

&gt; {{崩壊兵器 TB-50型に関する計画報告書}}
&gt; 
&gt; {{1964年3月12日にプロトタイプが完成したことで、マーダー将校は帝国主義活動家████ ██████に対する実験的使用を許可した。この人物は信頼できる情報源によると、他者と共同して公にデモを組織することでドイツ民主共和国の社会システムを蝕もうと企んだ者であった。実験は1964年4月18日に実施され、██████に対するTB-50の使用が予定されていた。この兵器は██████が自身のアパートにいる時は常に使用された。██████は2週間TB-50に曝露した後に自殺した。共謀者は██████の死亡の確認後、既存システムに対する転覆の試みを全て中止した。}}
&gt; 
&gt; {{結論: 崩壊兵器 TB-50型は社会主義者を損なわせることを目的とする集団の完全なる崩壊を可能とする。さらなる使用場所は現在検討中である。}}

&gt; 
&gt; {{崩壊兵器 TB-50型は敵性集団を崩壊させる道具としての有効性がないことが判明した。その大きさからトラックでしか輸送できず、特に住宅地での人目を避けることができないことから、TB-50が完全な効力を発揮する前に標的集団が宿を変えてしまう事例が増えている。忘れてはならないのが、この装置が使用されると無辜の市民に巻き添え被害をもたらすことだ。これらの欠点はもはやその有用性を上回っている。プロトタイプの複製に失敗したため、本計画は終了する。}}

1978年8月2日にSCP-024-DEは██████近くのバンカーに搬送され、そこで2009年に財団によって回収されました。その特性を財団は認識していたため、遠隔操作ドローンを用いてSCP-024-DEは問題なく現在の収容室に輸送されました。

**補遺 024-DE-1:** 20██年██月██日にSCP-024-DEの隔離セルの放射線警告センサーが突如警報を鳴らし始めました。少量のSCP-024-DE-2が室内から漏れ出していることが判明し、その結果セルの天井と床、壁が25 cmの鉛で補強されました。それに応じて特別収容プロトコルが調整されています。

&gt; //&#34;我々の測定では、SCP-024-DE-1の放射線強度は毎年1.08倍に増加しています。これは指数関数的な増加、要するに放射線強度が次第に速度を上げて増加していることを私は指摘したいのです。遮蔽物を拡張し続けなければ、いつかはSCP-024-DE-2が収容違反を起こすことでしょう。これが起こるのは遠い未来のことではありません。現状を維持するとわずか22年後に発生することなのです！ そしてSCP-024-DE-2は無制限に拡散し続け、拡大し続ける影響地域を終わりのない鬱病に陥らせ、最終的に惑星全土に影響を及ぼすまでに至ります。見本のようなAK-クラス狂気シナリオであり、現時点では避けることができません！ 現在の危険性から、SCP-024-DEのKeterへの再分類を要求します&#34;// -ヨッホ博士
SCP-024-DEの再分類申請は現在O4評議会によって処理されています。SCP-024-DEはサイト-DE5からサイト-DE3に移送される予定です。</textarea></pre>
