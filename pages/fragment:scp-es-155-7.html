    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El dron se sitúa en una cámara espaciosa de aproximadamente 60 m^^2^^. Esta habitación posee muchas semejanzas con la cámara inicial. En la pared sur hay una estructura pequeña y cóncava, similar a una fuente, que contiene agua salada. En la superficie, hay 22 pequeñas rocas emergentes, cada una con una consonante hebrea inscrita. El conducto izquierdo de la cámara es inaccesible debido a un derrumbe. En el centro de la sala está inscrita la palabra &#34;Tramontana&#34;.

En el suelo del piso hay 16 instancias de SCP-ES-155-A y 14 instancias de SCP-ES-155-B acostadas. Muchas de ellas se superponen a otras originando pilas de hasta 3 instancias. Algunas de ellas presentan extremidades mutiladas o algún tipo de armamento, especialmente lanzas y dagas, incrustados en el torso. 

La habitación posee una fina capa de rubí de unos pocos milímetros cubriendo el suelo, además de una gran cantidad de cristales cerca de las instancias.

Tallados en la pared sur hay un texto en hebreo. 
[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //Bienvenido, viajero del tiempo, a Tramontana. Detrás de estas paredes se oculta la habitación central y, en ella, el Artefacto. Ese lugar ha sido sellado. Cuando entres, deberás tomar una decisión: reparar el Artefacto dañado y permitir a ambos pueblos colonizar la superficie o destruirlo y condenarnos a la oscuridad eterna, salvando así el destino de los que sí pudieron salir. O tal vez ya sea demasiado tarde para tomar una decisión. Si deseas penetrar la cámara central, antes deberás responder una pregunta.//
&gt; 
&gt; //¿Cuál es el nombre del Artefacto?//

[[/collapsible]]

La construcción curva parece incluir un mecanismo por el cual, al aplicar cierta fuerza en las rocas, estas se hunden. ¿Desea introducir alguna palabra?

Nota: introduzca el término desde la computadora de la terminal en letras minúsculas y en su idioma.
