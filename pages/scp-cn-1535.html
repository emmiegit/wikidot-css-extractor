------
**特殊收容措施：**因SCP-CN-1535事件无法被以任何方式干预，目前的主要收容措施为避免平民遭受事件影响。基金会已通过政治手段在各国各大城市人流量较大的场所地毯式覆盖了扩音器，以便在事件发生时警告平民远离SCP-CN-1535-1和SCP-CN-1535-2。如有人员被转变为SCP-CN-1535-3，基金会将立即派遣特工将其定位、回收并实施安乐死，同时对目击者进行记忆消除。

**描述：**SCP-CN-1535是一种异常现象。SCP-CN-1535仅发生于市区，但除此之外，没有发现SCP-CN-1535的其他发生规律。SCP-CN-1535事件发生时，一则由喷漆涂成、以当地主要使用语言写就的广告（称为SCP-CN-1535-1）和一个被嵌入在墙面内的红色按钮（称为SCP-CN-1535-2）将无前兆、突然地出现在人口密集场所的墙上。被记录到的SCP-CN-1535-1内容皆不相同，但共同点是皆在说服读者“为建设城市出一份力”，并“按下按钮以加入我们”。对幸存者的访谈证明了SCP-CN-1535-1具有轻微吸引观看者的模因效应。在约1█~███分钟后，SCP-CN-1531-1和SCP-CN-1531-2将同样无前兆地突然消失。

如有一人类实体（下称对象）在理解SCP-CN-1535-1含义的同时按下SCP-CN-1535-2，则其将立即消失并被“转变”为其附近球体半径1███米~████米内的一项现代化设施[[footnote]]尚未确认对“现代化设施”的定义如何；被观察到的转化目标物体包括混凝土地面、墙壁、家具、家用电器等[[/footnote]]（称为SCP-CN-1535-3）。在“转变”后，对象的肌肉、脂肪等组织将被压缩为与模拟设施相似的形状并包裹在皮肤内，对象的体内器官将被用于模拟原设施的作用，对象的皮肤将包裹其身体，并使自己的硬度、材质、外观等与原设施相似。被对象替换的、没有异常的原设施将会出现在对象的原位置。尽管对象的绝大部分身体结构在“转变”中将遭到破坏，对象的生命和知觉会被通过未知手段保持。对目击者的访谈表明在对象被“转变”的同时，目标设施没有任何外观上的异常。如目标设施的体积过小以至于对象无法被压缩至其大小，对象会被分割为一定部分，各自“转变”为不同的设施。由于对象在“转变”过程后无法被复原，且通常受到过大精神损伤使得其无法组织有效语句，“转变”的具体过程无法得知。

[[collapsible show=&#34;+ 显示附录1535.1：SCP-CN-1535-3个体的摘录&#34; hide=&#34;- 隐藏附录1535.1&#34;]]

&gt; **个体编号：**1535-3-1
&gt; 
&gt; **转换为的设施：**一台台灯
&gt; 
&gt; **具体结构：**脊髓替代导线，无法辨认的黏膜韧化并替代灯罩，灯泡被替换为一眼球镶嵌在组织中，其玻璃体消失，灯泡钨丝、导线连接其视神经，可以通过调节灯体上的“聚光程度”旋钮控制虹膜的收缩
&gt; 
&gt; **状态：**已安乐死
&gt; 
&gt; **备注：**第一个受影响个体，在接到报告后基金会发现项目

&gt; **个体编号：**1535-3-███
&gt; 
&gt; **转换为的设施：**█立方米的柏油路
&gt; 
&gt; **具体结构：**皮肤平铺作为路面，组织附着在皮肤下方，内脏被肌肉组织包裹
&gt; 
&gt; **状态：**已安乐死
&gt; 
&gt; **备注：**回收此个体前，此个体因经常松动[[footnote]]推测原因为个体在感到疼痛后肌肉组织出现抽搐[[/footnote]]曾被当地居民称作“中邪石”，后基金会使用虚假信息进行掩盖

&gt; **个体编号：**1535-3-███
&gt; 
&gt; **转换为的设施：**一个████牌音箱
&gt; 
&gt; **具体结构：**电子元件被镶嵌在组织中[[footnote]]推测原因为人体无法完全还原其功能[[/footnote]]，鼓膜替代振膜，个体的声带被放置在振膜旁、上部连接音箱顶部出现的一系列用于吸收空气的孔洞，且因未知原因仍可以发声，但对象由于精神损伤无法进行有意义交流
&gt; 
&gt; **状态：**已安乐死
&gt; 
&gt; **备注：**基金会在接到报告“住户家中的音箱不断发出哭喊和求救声”后回收此个体，目击者已被记忆消除

&gt; **个体编号：**1535-3-███
&gt; 
&gt; **转换为的设施：**一个座便器
&gt; 
&gt; **具体结构：**水箱中的水被替换为成分未知的酸性液体，排水口与地下一类似由被拉长、韧化胃壁组织以及部分肠壁组织组成的空间相连，排水口中排出的物体确信在此空间内被消化并吸收，产生的化学能被供给给水箱处的组织以利用分泌腺结构产生酸性液体；值得注意的是，每次粪便或尿液被排至上述空间内时，其壁将剧烈收缩，类似人类个体呕吐时胃部的反应
&gt; 
&gt; **状态：**已安乐死
&gt; 
&gt; **备注：**基金会在接到报告“座便器使用者遭水箱内液体所伤”后回收此个体，目击者已被记忆消除，虚假信息被散播作为掩盖
