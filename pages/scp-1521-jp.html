    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1521-JP - 破損紙幣はまだまだ沢山ありますよ
**著者:** ©︎[[*user KanKan]]

----
[[[author:kankan|著者ページ]]]
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1521-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 該当区域において発見された複数の肉片に分かれた遺体は、地元警察の協力の下で1日間財団が保管します。SCP-1521-JPが終了した際にはSCP-1521-JP-1を地元警察へと返却し、カバーストーリー&#34;検死の長期化&#34;を他の関係者に流布します。また、万が一SCP-1521-JP-1の一部或いは全てが地元警察や財団以外の民間人の管理下にあった場合、クラスA/B記憶処理を施した上で一時的に押収します。

被害者になる可能性のある全ての人物は、1年間財団エージェントの監視対象となります。SCP-1521-JPが発生した場合、目撃者にカバーストーリー&#34;見間違い&#34;の流布またはクラスA記憶処理を行い、被害者をサイト-8107の標準人型生物収容ユニットへ一時的に収容します。SCP-1521-JPの終了後、被害者はクラスB記憶処理を施した後に解放します。

**説明:** SCP-1521-JPは日本国[削除済]にて発生が確認されている、遺体(SCP-1521-JP-1に指定)の転移現象です。SCP-1521-JP-1になるのは、人身事故や猟奇殺人等の外的要因によって複数の肉片となり死亡した遺体です。SCP-1521-JPが発生すると、SCP-1521-JP-1の死亡と同じ日に特定の人物(被害者に指定)から半径約20 cm以内の範囲(出現範囲に指定)にSCP-1521-JP-1の肉片が1つ転移します。この時、SCP-1521-JP-1は地面から約10 cm～180 cmの地点より落下する形で転移します。SCP-1521-JPの開始時、被害者はほぼ全ての事例に於いて山中や路地裏といった衆人環視でない場所に存在しています。

SCP-1521-JPの発生中、自身の肉体やSCP-1521-JP-1を視認した被害者は、平均して約97 %の割合で錯乱状態に陥ります。この錯乱状態はカウンセリングや記憶処理によって解消することが確認されていますが、自身の肉体やSCP-1521-JP-1を視認すると再度錯乱します。この症状がSCP-1521-JPの特異性によるものかについての結論は、未だに出ていません。

SCP-1521-JP-1の転移は複数回行われ、その回数はSCP-1521-JP-1の肉片の数とおおよそ一致します。この時転移する部位は、遺体の足先から頭頂部へと移り変わっているように思われます。転移の間隔に規則性は見られていませんが、SCP-1521-JPの発生から49日後に最後の転移が行われ、以後同一の遺体の転移は発生しません。また、被害者の錯乱は頭部、特に脳の転移が発生すると自然に回復していき、脳の転移が終了してから数日でほぼ正常な状態に落ち着きます。この段階の被害者が自身の肉体やSCP-1251-JP-1を視認して錯乱状態へと陥る割合は、それまでのものよりも平均で約36 %低いことが確認されています。

__**インタビュー記録1521-JP-1**__
&gt; **対象:** 前田 ██氏
&gt; 
&gt; **インタビュアー:** [[span class=&#34;ruby&#34;]]三歳[[span class=&#34;rt&#34;]]みとせ[[/span]][[/span]]研究員
&gt; 
&gt; **付記:** 前田氏はSCP-1521-JP被害者であり、SCP-1521-JP-1はこの時点で3回転移している。今回転移したのは左腕である。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **三歳研究員:** では、インタビューを開始します。前田さん、少しは落ち着いたでしょうか。
&gt; 
&gt; **前田氏:** //[震えながら]//……まだ、ちょっと、混乱していて……。一体、何が起こってるんでしょうか。
&gt; 
&gt; **三歳研究員:** 安心してください。あの遺体はあなたと何も関係のないものであり、あなたが危害を加えた事実はありません。それに、遺体を隠していた訳でもないことは既に把握しています。
&gt; 
&gt; **前田氏:** //[4秒間沈黙]//
&gt; 
&gt; **三歳研究員:** ……それ以外に、何か？
&gt; 
&gt; **前田氏:** ……その、写真を見せてください。
&gt; 
&gt; **三歳研究員:** 遺体の写真、でしょうか。
&gt; 
&gt; **前田氏:** はい、あの──あの、手の甲の辺りが……。
&gt; 
&gt; **三歳研究員:** ……分かりました。どうか、落ち着いていてくださいね。
&gt; 
&gt; //[三歳研究員が鞄からSCP-1521-JP-1の左腕の写真を取り出し、机の上に置いて前田氏に見せる。前田氏は写真を手に取り凝視する]//
&gt; 
&gt; **前田氏:** ……や、やっぱり。
&gt; 
&gt; **三歳研究員:** 前田さん？
&gt; 
&gt; **前田氏:** ほら、この──傷。手の傷が、ああ、犬の……！
&gt; 
&gt; **三歳研究員:** 落ち着いてください、大丈夫ですから、ほら──
&gt; 
&gt; **前田氏:** //[立ち上がって]//この噛み傷は！中学の時に、ジョン[[footnote]]調査の結果、前田氏の実家で飼われていたトイプードルの名前であると判明した。[[/footnote]]に噛まれた、あの時の！
&gt; 
&gt; **三歳研究員:** 前田さん！
&gt; 
&gt; //[保安職員が収容ユニットへ進入する。前田氏は拘束され、三歳研究員は退出する]//
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 前田氏は両手足を拘束された状態で、標準人型生物収容ユニット内の椅子に12時間固定された。

__**インタビュー記録1521-JP-2**__
&gt; **対象:** 前田 ██氏
&gt; 
&gt; **インタビュアー:** 三歳研究員
&gt; 
&gt; **付記:** SCP-1521-JPの発生から49日が経過し、前田氏には錯乱が見られなくなっている。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **三歳研究員:** では、インタビューを開始します。前田さん、あれから気分は如何ですか？
&gt; 
&gt; **前田氏:** だいぶ……良くなったと思います。
&gt; 
&gt; **三歳研究員:** そうですか。では、もう一度あの写真をご覧いただいてもよろしいでしょうか。
&gt; 
&gt; **前田氏:** あの写し──ああ、大丈夫です。
&gt; 
&gt; **三歳研究員:** ありがとうございます。では、こちらを……。
&gt; 
&gt; //[三歳研究員が鞄からSCP-1521-JP-1の右足と左腕の写真を取り出し、机の上に置いて前田氏に見せる。前田氏は思わず目を背ける]//
&gt; 
&gt; **三歳研究員:** ……大丈夫ですか？もししんどく感じるようでしたら──
&gt; 
&gt; **前田氏:** //[遮るように]//ああ、大丈夫です。何度見ても見慣れませんね、やっぱり。
&gt; 
&gt; **三歳研究員:** そうですか。ちなみに、これらは誰の手足かわかりますか？
&gt; 
&gt; **前田氏:** わかりません。前に見せられた時も聞かされなかったと思います。
&gt; 
&gt; **三歳研究員:** なるほど、ありがとうございます。錯乱状態は回復してきているようですね。
&gt; 
&gt; **前田氏:** お陰様で。//[2秒間沈黙]//あ、そういえば、この後私ってどうなるんでしょうか。か──父に会えたりはするんでしょうか。 
&gt; 
&gt; **三歳研究員:** そうですね、退院の後に帰宅が許されます。確か、お家にはお父さんしかいないのでしたよね。
&gt; 
&gt; **前田氏:** そうです、はい、父しかいません。電車事故。それで、母を亡くしまして。それから……ほら、父は寝たきりですから。早く帰って世話しなきゃいけないんです。
&gt; 
&gt; **三歳研究員:** なるほど、それは大変ですね。ご安心ください、なるべく早く帰宅の手続きを済ませますので。
&gt; 
&gt; **前田氏:** そうですか、良かった。
&gt; 
&gt; **三歳研究員:** ……では、そろそろインタビューを終了します。お疲れ様でした、前田さん。
&gt; 
&gt; **前田氏:** //[3秒間沈黙]//ああそうか、ええと──ありがとうございました。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 前田氏はクラスB記憶処理の後に解放され、元の社会に復帰した。

**補遺1:** 2018/12/12までに記録された被害者の約93 %に共通する特徴として「SCP-1521-JPの発生から1日～1年前に、肉体に大きな損傷が期待されるような自殺を試みたが失敗した、或いは事故等によって重軽傷を負った」というものが挙げられます。担当博士はこれを被害者になる条件であると断定、特別収容プロトコルの改定を行いました。改定後から2018/12/12までに確認されているSCP-1521-JPの内、37件は財団の管理下で発生・進行・終了しています。

**補遺2:** 2018/12/20、該当区域に於いて突然遺体が出現しました(事案1521-JP)。この遺体は該当区域に於いて絞殺されたものであり、通夜の最中に消失していたことが判明しています。遺体はこれまで確認されていたSCP-1521-JP-1とは異なり切断されていませんでしたが、出現当時遺体の付近には男性がおり、遺体と男性の距離は出現範囲内でした。また、当時この男性は軽度の記憶混乱状態にありました。通報を受けた財団エージェントにより、関係者全員にはクラスA記憶処理が施されました。

事案1521-JPを受け、担当博士は該当区域に於ける全ての遺体を回収しての調査を開始しました。この現象とSCP-1521-JPが同一のものであると認められた場合、本報告書は再度改定される予定です。</textarea></pre>
