    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3019-JP - 彼女のカメラ
**著者:** [[*user yanyan1]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3019-JP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** --SCP-3019-JPはSCP-3019-JP-1の出現が確認される直前まで簡易収容室にて保管され、定期的に収容サイトを変更してください。搬送時は専用コンテナに収納し、担当職員２名を随伴して行ってください。--

--SCP-3019-JP-1の出現が確認された段階でSCP-3019-JPへの警戒レベルを上げし、速やかに搬送作業へと移行してください。--

現在、SCP-3019-JPの異常性は消失したと思われ、オブジェクトクラスもNeutralizedに変更されています。

**以下は、オブジェクトクラス変更前のSCP-3019-JPの説明文です。**

**説明:** SCP-3019-JPは█████社製のインスタントカメラです。該当アイテムの型番や形状は実際に販売されていた物品と一致しており、破壊不能特性以外は通常の物品同様に機能します。

SCP-3019-JPの異常性はオブジェクトを長期間保管している地点にて段階的に発生し、人型実体(以下、SCP-3019-JP-1)をオブジェクトから1km離れた地点に出現させます。この異常は半永続的に発生しますが、保管場所を移動させることで初期化する事が可能です。

SCP-3019-JP-1は身長205cmのやせ型の体系であり平均的な人間男性と類似した形状を取っています。しかし、黒色で構成され体表や身体の一部がスモッグ状の物体に置き換わってる点、体躯に対して両碗が異常に伸長している、顔面に計13個の眼球が存在する等の差異も確認されています。現在までSCP-3019-JP-1は対峙する人間存在に対して攻撃的な兆候を示しています。

SCP-3019-JP-1はSCP-3019-JPを保管してからおよそ1週間後に出現し、SCP-3019-JPを目指して進行を始めます。SCP-3019-JP-1の出現は段階的でかつ長期的な顕現が不可能であると思われ、約30分経過した段階で消失します。その後、1週間後に消失した地点に再度出現しSCP-3019-JPへの進行を再開させます。

このSCP-3019-JP-1の進行に伴い、SCP-3019-JP-1の外見や対象から発せられる不協和音により周囲に存在する人間は重度の精神疾患や精神異常を発生させます。なお、これらの影響は急激な劣悪環境に置かれた事による一般的な心的ストレスが起因しており、これらに異常性は皆無であると結論付けられています。

SCP-3019-JP-1がSCP-3019-JPへと進行する目的や行動原理などは明らかとなっておらず、該当実体の攻撃性や銃弾等の物理攻撃の透過といった特性から完全な抑制や拘束にも成功していません。しかし、SCP-3019-JP-1の特徴からクラスA霊体である可能性が示唆されており、霊実体拘束用のメトカーフ非実体反射力場発生装置が一時的な拘束の有効手段として判明しています。なお、再出現時にはこれらの影響も初期化されるため、恒久的な拘束手段としては未だ確立されていません。

現在、SCP-3019-JP-1の攻撃性から該当実体がSCP-3019-JPと接触した際に発生する事態が予測できないため、SCP-3019-JPのオブジェクトクラスをEuclidに指定した上で現プロトコルを行使し収容を維持しています。SCP-3019-JPとSCP-3019-JP-1との接触実験は未だ協議中です。

**補遺:** SCP-3019-JPは1998/5/5に██県██市███町のアパートにて確認された住民トラブルを切っ掛けに発見されました。当時、拾得物としてSCP-3019-JPを所持していた男性がSCP-3019-JP-1の出現に伴って総合失調症および妄想症へと移行し、近隣住民への暴行事件を発生させました。その際に現場の証拠物品として地元警察がSCP-3019-JPを押収し、この時点で対象の破壊不可能特性から現地に潜入していたエージェントによるAnomalousアイテムとしての回収計画が検討されていました。しかし、SCP-3019-JPの回収から1週間経過した段階で地元警察署にてSCP-3019-JP-1が出現。この出現事案にて警察関係者に12名の負傷者を出す事態にまで発展し、これを察知した財団による機動部隊の派遣によって事態は収束しました[[footnote]]地元警察署の職員にはBクラス記憶処理を施した上でカバストーリー「暴人鎮圧」を適用しました。[[/footnote]]。この後に財団はSCP-3019-JPの異常性に関する完全な抑制の懸念から即座に対象を回収し、最初期ではサイト‐8100の簡易収容室にて対象を観察しました。その後、SCP-3019-JP-1の活動の法則性を分析し現在の収容プロトコルが確立されました。

**追記:** 以下はSCP-3019-JPの実験時に発生した事案記録です。
[[collapsible show=&#34;+ 実験記録3019-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-3019-JP
&gt;  
&gt; **担当者:** D-992
&gt;  
&gt; **付記:** 本実験はSCP-3019-JP内に残されているフィルムの現像を目的とした実験です。なお、非常時の対応として現像室に改修した収容室の周囲に敵性霊実体対策機動部隊を配置し霊実体拘束用パルスを室内に設置したうえで行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **D-992:** よし、開けるぞ？
&gt;  
&gt; **野呂井博士:** お願いします。
&gt; 
&gt; [D-992がSCP-3019-JPの背面にある蓋を開放する]
&gt; 
&gt; **D-992:** 中には、まだ余裕のあるフィルムが残ってるな。
&gt; 
&gt; **野呂井博士:** では、それを取り出して現像を行ってください。
&gt; 
&gt; [D-992がSCP-3019-JPからフィルムを取り出す]
&gt; 
&gt; **D-992:** 写真は、合計4枚か。これは……。
&gt; 
&gt; **野呂井博士:** 作業は迅速に行ってください。写真の確認は現像後でも出来ます。
&gt; 
&gt; **D-992:** 分かったよ。そう急かすなって。
&gt; 
&gt; [D-992によって現像作業が行われる]
&gt; 
&gt; [1時間40分経過]
&gt; 
&gt; **D-992:** 出来たぞ。
&gt; 
&gt; **野呂井博士:** お疲れ様です。写真は担当者が回収します。
&gt; 
&gt; **D-992:** ああ。……この写真は……女か？
&gt; 
&gt; [収容室内で警報が鳴る]
&gt; 
&gt; **D-992:** な、何だ！？ 何が起こって……！？
&gt; 
&gt; [収容室内にSCP-3019-JP-1が出現する]
&gt; 
&gt; **野呂井博士:** D-992！
&gt; 
&gt; **D-992:** な、なんで……！
&gt; 
&gt; [SCP-3019-JP-1から金属音にも似た不協和音が発せられる]
&gt; 
&gt; **D-992:** た、助け……！
&gt; 
&gt; [SCP-3019-JP-1がD-992から写真を強奪する]
&gt; 
&gt; **SCP-3019-JP:** ひっ……！
&gt; 
&gt; **SCP-3019-JP-1:** は？ まじ？ めちゃくちゃに萎えるんですけど。
&gt; 
&gt; [3秒間の沈黙]
&gt; 
&gt; **D-992:** ん？
&gt; 
&gt; **SCP-3019-JP-1:** てか元カレの写真のセンスやばすぎでしょ。全然可愛く撮れてないし、逆光とかマジ無いじゃん。構図も漏れなくクソとか、そもそもの常識自体が無くて？ はあ、しょーもなあ、こんなのがあたしの未練とかだっる～。テンションだだ下がり、てか死にたい位有り得ないんですけど。て、もう死んでっか。
&gt; 
&gt; **D-992:** あ、あの。
&gt; 
&gt; **SCP-3019-JP-1:** まあ、こんな激萎えな写真消せたってだけでもアリっちゃアリなんだけどね。マジ、後世にこんなブスく写ってる1枚残しとく方が罪だし。やっぱ別れて正解だわ、あんな男。ああ、清々した。
&gt; 
&gt; [SCP-3019-JP-1がD-992の方を見る]
&gt; 
&gt; **SCP-3019-JP-1:** ……てかさあ、そこのあんた。
&gt; 
&gt; **D-992:** あ、はい。
&gt; 
&gt; **SCP-3019-JP-1:** とりま、そこ、正座。正直さあ、あんたらマジで無くない？ 人のカメラ持ち逃げしておいてガン逃げって何？ 訳わかんないんだけど。
&gt; 
&gt; **D-992:** いや、それは……。
&gt; 
&gt; **SCP-3019-JP-1:** そりゃ？ あたしだって先に喋っとけばいい話なのは知ってるけど？ 地縛霊ってさあ、まあ、あたしは地縛って程でもないけど～、ぶっちゃけイケイケだった時のテンション維持すんのって結構しんどいんだよねぇ。分かる？ 声だって常に枯れてたしさあ。生前からも時間たってるからスタイルも大分変わっちゃったし、何がムカつくって生前のバイトのシフトが体に染みついちゃってるからさあ、週一でしかオフれなくてあんたらの所に出てこれない事じゃん？ しかも基本歩きだし。
&gt; 
&gt; [SCP-3019-JP-1の溜息]
&gt; 
&gt; **SCP-3019-JP-1:** 今日だってあんたらが写真現像してくれたから生前のあたしとの縁が出来て、ぶちあげでこうやって会話できてる位だし、そこは正直、感謝感激雨あられって感じなんだけどぉ、あんたらもあんたらでさあ。ちょっとはこっちに理解示すとか無いの？ てか、あんたらマジで空気読めなさすぎ。ばりばりに祟るんですけど。
&gt; 
&gt; **D-992:** えっと、その……すいません。
&gt; 
&gt; **SCP-3019-JP-1:** いや、謝ってほしいとかじゃなくて～。今後あたしみたいな状態の人間？ で良いんだっけ？ ま、いっか。兎に角さぁ。あたしらみたいな奴らの事にもさぁ、見識？ みたいなのを深めてくれてもいんじゃんって話。なんかさ、頭ごなしに怖がられても正直困るし。そっち系の趣味で脅かしとかしてるフレもいるけどさあ、あたしらは別にそれとは違う訳じゃん？ 未練？ たらたらな訳よ。あたしはこのカメラに。他に地縛フレにもそれぞれの未練があるんだよね。今後、そこら辺の事もっとしっかり精査してから隠すなり封印するなりしてほしんだよねえ。わかる？
&gt; 
&gt; **D-992:** はい、以後気を付けます。
&gt; 
&gt; **SCP-3019-JP-1:** 分かりゃあ別に良いけどさあ。んじゃ、あたしは用事済んだから。今度やったらマジ祟るから。
&gt; 
&gt; [SCP-3019-JP-1が消失]
&gt; 
&gt; [2秒間の沈黙]
&gt; 
&gt; **D-992:** [溜息]
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** この事案以降、SCP-3019-JPの異常性が消失しました。これに伴い、オブジェクトクラスがNeutralizedに変更されました。

&gt; //今回の件は数少ない霊実体との平和的な接触事案です。結果はどうであれ、これは霊実体との相互理解という手段の先駆けでもあります。貴重なサンプルとして本報告書は霊実体の研究部門で保管します。‐野呂井博士//
[[/collapsible]]</textarea></pre>
