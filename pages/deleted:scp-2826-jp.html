    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2826-JP  「マスク男」の都市伝説
**著者:** dongurimoti
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2826-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-2826-JPはサイト-86F6の3m×3m×3mの収容室に収容の上、固定カメラにより監視されます。SCP-2826-JPが収容違反を試みた場合に速やかに再収容を行うために、常に武装した警備員5名以上が収容室近くに常に駐在している必要があります。

SCP-2826-JP収容チームはインターネットを監視し、検出されたSCP-2826-JPに関する書き込みを全て削除します。

**説明:** SCP-2826-JPは身長2m程度の人型実体です。上下グレーの服装であり、常に深くフードを被っています。顔と思われる部分は複数の不織布マスクによって隠されており、フードやマスクを取り除いて顔を確認する試みはすべて失敗しています。

SCP-2826-JPは自身に関する誤った情報を広げる異常性を持ち、それを利用して自身を実際より安全な存在に見せかけ油断を誘い攻撃します。この情報はSCP-2826-JPが収容された現時点においても完全な根絶には至っていません。

前述の異常性によりSCP-2826-JPは都市伝説になっており、その中でSCP-2826-JPは「マスク男」と呼ばれています。

都市伝説の「マスク男」の概要は以下の通りです。
* 高い身体能力を持っており、時速40kmで走行でき、少なくとも500kg以上の物体を持ち上げられる。
* 自身の容姿に言及した人間に対して敵対的。
* 顔に負った火傷の跡をマスクで隠匿している。
* 外見に強いコンプレックスを持つため、鏡などの姿が映る物を投げつけることで撃退できる。
* 火傷を負った経験から火にトラウマを持っており、火を見ると逃げ出す。
* 強い光も同様に苦手としており、強い光を浴びせると撃退できる。

財団が調査した限りでのSCP-2826-JPの特徴は以下の通りです。
* 非常に高い身体能力を持っており、少なくとも時速70km以上で走行でき、2t以上の物体を持ち上げられる。
* 人間に対して敵対的。
* 「鏡などの姿が映る物」「火」「強い光」などはSCP-2826-JPに効果は無い。

**インタビュー記録:** 以下はSCP-2826-JPと接触して生還した高畑 蒼也氏へのインタビュー記録です。インタビュー中ではSCP-2826-JPを「マスク男」と呼称しています。

[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
**回答者:** 高畑 蒼也氏

**質問者:** 乾博士

-----
[[=]]
**[記録開始]**
[[/=]]

**乾博士:** それではインタビューを始めます。宜しくお願いします。

**高畑 蒼也氏:** はい、宜しくお願いします。

**乾博士:** では、まずはあなたがマスク男と接触して逃げ切るまでの経緯についてゆっくりとで構いませんので教えていただけますか？

**高畑 蒼也氏:** ……あの日はコンビニに夜食を買いに行っていたんです。その途中にあの化け物に出会ったんです。無事に逃げ切れたからよかったもののあの時は死ぬかと思いました。

**乾博士:** マスク男のことですね。

**高畑 蒼也氏:** 最初はマスク男と出会っても本当にいたんだくらいにしか思ってなかったんですけれど。突然襲いかかってきて本当に驚きました。焦りはしたんですがそういえばマスク男は鏡が苦手なことを思い出して、たまたまロードミラーを見つけて一安心したんですけど…。マスク男が自分がロードミラーに映っているのに気にしてなくて、僕はそれに気付いて急いで逃げ出したんです。

**乾博士:** マスク男は鏡が弱点という噂は嘘だったということですか？

**高畑 蒼也氏:** デマ、だったんじゃないでしょうか……。その後僕はもう全速力で逃げ出して、近くの公園の林の中に逃げ込んで撒くことができたんですが、向こうも走って追っかけてきたんですごく怖かったです…。その後通報したらあなた方が来てくれて。本当にありがとうございました。

**乾博士:** いえ。近くと言いましたが、あなたが襲われたという場所から公園まで200mは離れていますよね？マスク男は確か時速40kmで走ることが可能なはずですがどうやって逃げ切ったんですか？

**高畑 蒼也氏:** それもデマだったんじゃないでしょうか？鏡も弱点じゃないみたいですし。

[[=]]
**[記録終了]**
[[/=]]

[[/div]]

**補遺1:** SCP-2826-JPの性質とインタビューの内容の乖離のため、再度調査を行ったところ SCP-2826-JPは時速90km以上で走行が可能であることが判明し、SCP-2826-JPの性質とインタビューの内容が更に乖離しました。

**補遺2:** SCP-2826-JPの性質とインタビューの内容の乖離のため、再度調査を行ったところ SCP-2826-JPは時速110km以上で走行が可能であることが判明し、SCP-2826-JPの性質とインタビューの内容が更に乖離しました。

**補遺3:** SCP-2826-JPの性質とインタビューの内容の乖離のため、再度入念な調査を行ったところ SCP-2826-JPは時速127kmで走行が可能であることが判明し、SCP-2826-JPの性質とインタビューの内容が更に乖離しました。

**補遺4:** SCP-2826-JPの性質とインタビューの内容の乖離のため、インタビューの内容の精査と高畑 蒼也氏についての調査を行いました。その結果、高畑 蒼也氏が限定的な条件下において時速150km以上で走行が可能なことが判明しました。現在、高畑 蒼也氏はSCP-████-JPとして財団に収容されています。
