    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#:** SCP-1933-EX

**ระดับ:** --Euclid-- Explained

**มาตรการจัดเก็บพิเศษ:** --ทะเลสาบ███████จะถูกเฝ้าดูการปรากฏตัวของ SCP-1933 พลเรือนที่เข้าใกล้ทะเลสาบจะต้องถูกเชิญออกโดยใช้เหตุผลว่าอยู่ระหว่างการสำรวจทางธรณีวิทยา เนื่องจากผลทางมีมของ SCP-1933 การกำจัดมัมออกจากทะเลสาบจึงเป็นเรื่องที่เป็นไปได้ยากมาก บุคคลที่อ้างว่าเคยเห็น SCP-1933 จะต้องได้รับการลบความทรงจำระดับAและจะถูกปล่อยตัวออกไป บุคลากรที่ถูกย้ายไปวิจัย SCP-1933 ไม่ได้รับข้อมูลเกี่ยวกับ SCP-1933 หรือเอกสารใดๆเกี่ยวกับเรื่องนี้จนกว่าพวกเขาจะได้พบ SCP-1933 โดยตรง บุคคลที่ค้นพบเอกสารนี้โดยไม่เคยพบ SCP-1933 มาก่อนควรออกจากเอกสารนี้ทันที และติดต่อดร.บี เรย์นาร์ดโดยเร็วที่สุดเพื่อรับการลบความทรงจำระดับAหรือการสังเกต SCP-1933-- ไม่มีมาตรการจัดเก็บพิเศษสำหรับ SCP-1933-EX ในขณะนี้ การใช้การลบความทรงจำระดับAให้กับผู้ที่อ้างว่าสังเกตเห็น SCP-1933-EX ได้ถูกยกเลิกแล้ว

**รายละเอียด (แก้ไขใหม่แล้ว):** SCP-1933-EX ถูกกล่าวว่าเป็นสิ่งมีชีวิตที่มีความยาวประมาณ6ถึง8เมตร อาศัยอยู่ในทะเลสาบ███████ รัฐบริติชโคลัมเบีย รายละเอียดที่แน่ชัดนั้นมีความแตกต่างกันไปในแต่ละรายงาน แต่รายงานส่วนใหญ่บอกว่า SCP-1933-EX มีคอและหัวที่ยาวเหมือนงู หางยาวแบบเดียวกัน สีฟ้าเข้ม และมีส่วนที่ยื่นออกมาคล้ายใบไม้ยาวตั้งแต่โคนหัวจนถึงท้ายลำตัว อย่างไรก็ตาม SCP-1933-EX ในรายงานการพบเห็นแต่ละครั้งนั้นถูกพิจารณาอย่างรวดเร็วว่าเป็นเหตุการณ์ทั่วไปที่เกิดการระบุผิดพลาด เช่นเป็นเช่นเศษไม้ขนาดใหญ่ ปลาไหลหรือปลาตัวโต หรือเป็นคำให้การง่ายๆที่ไม่มีความน่าเชื่อถือ &#39;ภาพ&#39;ของ SCP-1933-EX ที่เก็บกู้ได้นั้นอธิบายได้อย่างง่ายดายว่าเป็นการตัดต่อภาพถ่ายหรือวิดีโอ หรือการจัดฉากโดยเจตนาเพื่อจำลองว่าเผชิญหน้ากับ SCP-1933-EX เป็นไปได้มากว่ารายงานของ SCP-1933-EX นั้นเป็นผลมาจากผู้ที่ได้รับอิทธิพลจากตำนานและเรื่องลี้ลับท้องถิ่น

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ แสดงเอกสารต้นฉบับของ SCP-1933-EX&#34; hide=&#34;- ได้รับสิทธิ์การเข้าถึง&#34;]]
**รายละเอียด:** SCP-1933 เป็นสัตว์น้ำที่ไม่สามารถระบุตัวตนได้ วัดความยาวได้ประมาณ6-8เมตร อาศัยอยู่ในทะเลสาบ███████ รัฐบริติชโคลัมเบีย SCP-1933 มีสีเป็นสีน้ำเงินเข้ม มีคอและหางที่ยาวและเรียบ หัวเหมือนงู และมีส่วนที่ยื่นออกมาคล้ายใบไม้จำนวนมากยาวตั้งแต่โคนหัวจนถึงท้ายลำตัว รายละเอียดเกี่ยวกับร่างกายครึ่งล่างของ SCP-1933 นั้นไม่ทราบแน่ชัด เนื่องจากไม่เคยมีใครพบมันบนชายหาด หรือส่วนผิวที่มากกว่าส่วนคอและครึ่งบนของร่างกาย เนื่องจาก ไม่พบว่า SCP-1933 มีเหงือก ปัจจุบันจึงมีทฤษฎีว่ามันอาศัยอยู่ในถ้ำใต้น้ำซึ่งกำลังถูกค้นหาโดยใช้โซนาร์ มีการสังเกตเห็น SCP-1933 พรางตัวด้วยพืชน้ำหรือต้นไม้ที่ล้มและซุ่มโจมตีเหยื่อขนาดใหญ่อย่างเช่นพวกนกและปลาที่เข้าใกล้น้ำ มีการสังเกตว่า SCP-1933 หลีกเลี่ยงเรืออย่างจงใจในสถานการณ์ส่วนใหญ่ แต่บางครั้งก็โจมตีมนุษย์ที่เข้ามาหรืออยู่รอบๆทะเลสาบคนเดียว 

SCP-1933 มีลกระทบรองที่อาจจะเป็นมีมตามธรรมชาติ ซึ่งทำให้ผู้ที่ตระหนักถึงเรื่องนี้จากวิธีการอื่นๆนอกจากประสบเหตุการณ์โดยตรง (รวมถึงเอกสารประกอบ คำให้การพยาน หรือหลักฐานวิดีโอหรือภาพถ่าย)เกิดความไม่เต็มใจที่จะพิจารณาถึงการมีอยู่ของมัน ซึ่งอาจรวมถึงการค้นหาข้อบกพร่องในคำให้การของพยานที่ไม่มีอยู่จริง เห็น&#39;สายไฟ&#39; &#39;หุ่นยนต์ Animatronics&#39;หรือ&#39;การตัดต่อภาพถ่าย&#39;ที่ไม่มีอยู่ หรือตัดจบการสนทนาเกี่ยวกับ SCP-1933 สิ่งนี้คาดาเป็นผลมาจากกลไกการป้องกันตัวที่ออกแบบมาเพื่อป้องกันไม่ให้เหยื่อที่มีศักยภาพระวังตัวที่จะเข้าใกล้ทะเลสาบ ซึ่งทำให้เกิดความล่าช้าอย่างมากกับการจัดทำเอกสารและการสังเกต SCP-1933 แต่มันก็ทำให้มั่นใจได้ว่าพลเรือนจะไม่ตะหนักถึง SCP-1933 ในขณะที่เขียนอยู่นี้ มีเพียงนักวิจัยกลุ่มเล็กๆเท่านั้นที่รู้จัก SCP-1933 และวิธีการแจ้งสถาบันที่เหลือถึงการดำรงอยู่ของมันที่จะช่วยให้การกักกันมีประสิทธิภาพมากขึ้นนั้นกำลังอยู่ระหว่างการค้นคว้าวิจัย 

**หมายเหตุ:** ในวันที่ ██/██/████ การทดลองโดยมีจุดประสงค์เพื่อพิสูจน์การมีอยู่ของ SCP-1933 ต่อสถาบันทั้งหมดจะเกิดขึ้น SCP-1933 จะถูกล่อขึ้นสู่ผิวน้ำโดยใช้ซากของกวางตัวหนึ่งที่ตั้งไว้บนเรือกลางทะเลสาบ███████ จากนั้นดร. เรย์นาร์ดจะติดต่อกับ MTF Eta-10 (&#34;See No Evil&#34;) และพยายามถ่ายทอดสดรูปลักษณ์ของ SCP-1933 ให้พวกเขาโดยตรง หากสิ้งนี้สำเร็จ ตอนนั้นพวกเราจะสามารถดำเนินการขั้นแรกในการกักกัน SCP-1933 ได้ ถ้าไม่สำเร็จ ตอนนั้นพวกเราอาจจะถูกนำตัวไปตั้งคำถามและ/หรือถูกลบความทรงจำ ไม่ว่าจะยังไงก็ตาม ผมมีความสุขที่ได้ร่วมงานกับพวกคุณทุกคนจริงๆ - บี เรย์นาร์ด
                             

[[/collapsible]]

**ภาคผนวก:** SCP-1933-EX ถูกจัดประเภทใหม่เป็น&#39;Explained&#39;หลังจากกลุ่มนักวิจัยที่นำโดยดร.บี เรย์นาร์ดติดต่อกับ MTF Eta-10 (&#34;See No Evil&#34;) แล้วอ้างว่ามีหลักฐานของตัวตนที่มีความผิดปกติด้านการรับรู้ใหม่ซึ่งจะแสดงให้พวกเขาเห็นผ่านรายงานสดทางอินเทอร์เน็ตส่วนตัว บุคลากรของ ETA-10 ที่ดูรายงานสดรายงานว่านักวิจัยได้สร้างหุ่นยนต์ Animatronics ให้คล้ายกับตัวตนที่พวกเขาอ้างถึงซึ่งโผล่ขึ้นมาจากทะเลสาบและลากซากกวางลงไป นักวิจัยเหล่านี้ถูกหาตัวอย่างรวดเร็วและถูกพาตัวมาตั้งคำถาม ดร.เรย์นาร์ดถูกตำหนิในเรื่องการละเมิดและการใช้ทรัพยากรของสถาบันอย่างสิ้นเปลือง

ดร. เรย์นาร์ดถูกพบว่าจมน้ำตายในทะเลสาบ███████ประมาณหนึ่งสัปดาห์หลังจากการจัดประเภทใหม่ของ SCP-1933-EX ในอุบัติเหตุทางเรือที่ไม่เกี่ยวข้องกัน[[footnote]]ไม่ทราบตำแหน่งของเรือที่ดร.เรย์นาร์ดใช้และไม่มีรายงานว่าดร.เรย์นาร์ดซื้อหรือเช่าเรือมาก่อน[[/footnote]] คำกล่าวหาที่บอกว่าดร.เรย์นาร์ดนั้นหมือนจะถูก&#39;กินครึ่งตัว&#39;(คำอ้าง)กำลังอยู่ในระหว่างการสอบสวน สาเหตุการเสียชีวิตอย่างเป็นทางการเชื่อว่าเป็นการจมน้ำหลังจากเสียเลือดมากเนื่องจากได้รับบาดเจ็บจากใบพัดเรือ,v</textarea></pre>
