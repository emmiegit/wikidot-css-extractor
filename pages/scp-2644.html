    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2644

**项目等级：**Euclid

**特殊收容措施：**一旦SCP-2644转移到新的载体上，除基金会人员外任何与SCP-2644原载体有所接触的人，均应立即对其进行B级记忆消除。

负责收容工作的人员均须持有指定用于与SCP-2644进行通信的安全电子邮件帐户的访问权限，并且必须在轮班期间每小时至少检查一次电子邮件。任何由SCP-2644使用的任何IP地址均应被追踪以识别其当前的主机。

由于对SCP-2644的收容工作需要其配合，所有人员必须让SCP-2644确信基金会[[footnote]]为了信息安全，建议避免提及基金会的名称。[[/footnote]]正在努力地“治愈”它的异常属性。

**描述：**SCP-2644是一种内在意识。SCP-2644会于每日随机取代一名年龄介于15至55岁之间的人的意识。这种转移会于当前载体和目标载体处于无意识状态期间时进行。[[footnote]]SCP-2644似乎无法控制它的目标载体，并对其自身的异常属性表现出焦虑。[[/footnote]]若SCP-2644的当前载体死亡，这种转移也会发生。若SCP-2644拒绝入睡，它会在屈服于睡眠不足和疲劳前在一个载体内停留数日。先前的SCP-2644载体不会记得此段经历，且不会表现出任何异常属性。只有SCP-2644和对SCP-2644本体进行观察的人才会意识到这种异常效应。

**摘自由//LostPerson//发布的主题讨论贴：**

以下记录包含一部分对SCP-2644的发现有所帮助的讨论贴内容：

&gt; **类别：**人格障碍，精神病，妄想
&gt; **主题：** //我不断地以不同的身份醒来//
&gt; 来自： //LostPerson//
&gt; 
&gt; 我不知道该怎么讲述发生在我身上的事。我知道我与众不同，但我的经历也没什么可以称为是正常的，我猜？
&gt; 
&gt; 每次我都是以别人的身份醒来。我已经失去只身为一个人的印象很长一段时间了。好像我的生活只是别人生活中的细小碎片。每天，我不得不向陌生人询问我是谁，他们永远不明白，在他们眼里我只是一个想接触他们的陌生人。我见到的所有人都总是表现得恐惧或困惑。我也总是生活在恐惧和困惑之中。我只想做一个人，并以那个人的身份存在。我想去死。但即便我自杀了，我仍继续变换着身份。我不知道我这算是是自杀还是杀人，但我无法死亡，我已经试过了。
&gt; 
&gt; 我想成为正常人。这里有人能帮我恢复正常吗？

&gt; **评论**
&gt; 
&gt;  __Pyrixia:__ 很不幸，我没法说我对楼主所经历的这类事情很有经验。如果是精神分裂症或其他的某种精神障碍，很难说你的头脑出现了什么问题，更给不了你一个关于如何解决这个问题的建议。如果你不记得你是谁，也许是有什么让你改变生活，我想？你说每次醒来都会这样，这会不会是某种清醒梦还是睡眠瘫痪导致的？
&gt; 
&gt; __DoodleBird193:__你换了审题？[原文如此]也许就像你和你的身体被分离了，所以你的意识就漂浮在周围，进了别人的身体？
&gt; 
&gt; __MiffKay:__如果你从没在醒着的时候更换身体，或许这与无意识状态有关？我不知道你身上是不是真的发声过[原文如此]这样或那样的奇葩幻觉，如果是真的，也许尽量长时间保持清醒能让你看到发生了什么？让我知道。
&gt; 
&gt; __LostPerson:__ 我通常不通宵，但我会试试的。也许我会换到一个患有失眠症之类的人身上？这样睡觉会有用吗？
&gt; 
&gt;  __MiffKay:__ 如果失眠是基于大脑的连接方式，那么拥有多个不同人的大脑也许可以持续更长的时间不睡觉。你应当试一试，直到你可以持续至少36小时不睡觉。还有，你说你曾试图自杀？不要这样做，如果你真的是在切换身体，你这就是在随机地杀人。
&gt; 
&gt;  __LostPerson:__今晚我会尽量保持清醒，看看会发生什么。

SCP-2644和基金会人员之间的电子邮件通信自成一体，通过单独的服务器网络（与基金会基础网络相分离）运转，并删除敏感信息以预防黑客或SCP-2644本身制造的安全漏洞。信息通过相同的电子邮件地址收发，使基金会工作人员得以跟踪可以的第三方通信。为减少信息泄露的风险，由互联网论坛等数个相关网站对电子邮件进行的访问将受到限制。

**摘自消息2644-01：**
（来自███████@███████.████.net的信息片段）
&gt; //特工：//您好，我是之前的那个█████。我想和您讨论一下您现在的状况。我们的组织处理过许多类似于您的遭受的异常情况，我们也许能够帮助您应对并可能解决您的问题。请问您叫什么名字？
&gt; 
&gt; //SCP-2644：//哦，不，这不是真的，我简直不敢相信。我的网名叫做LostPerson，但我从来没有过一个正式的名字。
&gt; 
&gt; //特工：//在我们的系统中，您的编号为#2644。您可以接受我用您的用户名或我们的编号称呼您吗？
&gt; 
&gt; //SCP-2644：//都可以。
&gt; 
&gt; //特工：//接下来我们所讨论的大部分关于帮助您解决这种情况的信息都会是高度机密的。在我们确信不会在任何网络论坛上对这些信息进行任何讨论前，我必须问你，我能否相信你不会透露任何这些信息？
&gt; 
&gt; //SCP-2644：//如果你至少能帮我解决这个问题，那么是的，请相信我。
&gt; 
&gt; //特工：//据我了解，你每天醒来都会在不同的身体里？
&gt; 
&gt; //SCP-2644：//是的。
&gt; 
&gt; //特工：//你能在醒来后控制你所处的身体吗？这有什么固定规律吗？
&gt; 
&gt; //SCP-2644：//我希望我能控制它。我想我也试过去寻找关于这些的某种规律，但每天我都会因试图认清我是谁而分心，我想我可以说，至少我没有注意到有什么事情是明显的或可预测的。

&gt; //特工：//好，我们要让你做的相当简单。每天，我们需要您告诉我们您在哪里醒来，并且告诉我们您将如何描述您当天所凭依的人在生理上的特征。如果可以的话，试着弄清他们的名字，并尽您最大的努力去模仿他们的表现。作为开始，您能告诉我您现在的名字和外貌吗？
&gt; 
&gt; //SCP-2644：//好吧，我想我现在在加利福尼亚的某个地方。我想今天我叫查理？是个中年人，晒得很黑。有点超重，但也不算特别重。
&gt; 
&gt; //特工：//你所在的地方有什么东西能够告诉你你现在姓什么吗？
&gt; 
&gt; //SCP-2644：//看起来他好像是在写信还是什么的。我想上面写着埃克斯？查理·埃克斯？
&gt; 
&gt; //特工：//谢谢。明天醒来的时候告诉我同样的信息。每天记录自己的行踪，就像刚才那样。
&gt; 
&gt; //SCP-2644：//我会的。
&gt; 
&gt; 

------

&gt; //SCP-2644：//第2天。肤色很黑的女孩，大概二十出头。我想名字是叫肖娜·里什吧？在美国南部某地。
&gt; 
&gt; //特工：//你能告诉我们你现在是在哪个城镇或是哪个州吗？
&gt; 
&gt; //SCP-2644：//电视坏了，外面漆黑一片。不知道什么原因，我没法用电脑上的谷歌地图。[[footnote]]基于GPS地图的限制已作废。如有必要，对SCP-2644的其他限制也可能被废除。[[/footnote]]
&gt; 
&gt; //特工：//请尽快提供相关信息。
&gt;

&gt; 
&gt;// SCP-2644：//第6天。对不起，我没法跟你联系。在过去的几天里，我所凭依的人都没法接触到互联网。我想我一开始是在中东的某个地方，一个16 岁左右的男孩的身体里。然后我变成了一个黑皮肤的老妇人，但我不知道我长什么样，因为周围没有什么能当镜子用的东西。昨天我是一个叫范乔·费加里的男人，应该是在巴塔哥尼亚的某个地方。
&gt; 
&gt; //特工：//你还记得另外两个人的名字吗？
&gt; 
&gt; //SCP-2644：//不能，很抱歉，我听不懂周围的人使用的语言，我只懂英语和西班牙语。
&gt;

&gt; 
&gt; //SCP-2644：//第20天。我想我在墨西哥，托卢卡附近。今天的我名叫恩里克·桑切斯金达·波特利，大概30多岁。
&gt; 
&gt; //SCP-2644：//你是谁？我的丈夫因为和你谈话错过了航班。他不会说英语。Por favor, habla español. Mi Esposo estaba muy extraño ayer. ¿Quién eres tú? ¿Qué está pasando?
&gt; 
&gt; //特工：//2644？
&gt; 
&gt; //SCP-2644：//什么？哦，天哪，昨天我一定是忘了登出了。
&gt; 
&gt; //特工：//汇报这些信息时保持谨慎//非常//重要，下次睡觉前一定要记得登出。

&gt; 
&gt; //SCP-2644：//第182天。很抱歉我有好几天没跟你说话了。几天前发生了一件非常令人毛骨悚然的事情，我需要些时间来冷静一下。今天我是桑德拉·奥克斯，一位来自爱荷华州的女士。
&gt; 
&gt; //特工：//你能向我描述一下几天前发生了什么吗？
&gt; 
&gt; //SCP-2644：//我不确定我是否会想再去琢磨这件事。
&gt; 
&gt; //特工：//请记住，我们得到的关于你的经历的信息越多，可能帮助我们解决你此类情况的线索就越多。
&gt; 
&gt; //SCP-2644：//好吧。嗯，除开发生了什么外，还有一部分谈论这件事让我不适的原因是，不知何故，它给我的感觉很熟悉。我不知道是因为什么，但我觉得我以前去过那里，或者与那里类似的地方。
&gt; 
&gt; //特工：//你能概括一下你所处的环境吗？
&gt; 
&gt; //SCP-2644：//无菌环境。有很多房间。地面上和墙壁上都铺满了瓷砖。如果非要形容的话，这地方给我的感觉既像是学校又像是监狱。没有窗户，至少在我能看到的任何房间里没有，但有很多的摄像头。
&gt; 
&gt; //特工：//那时候的你叫什么名字，你在那里的时候发生了什么？
&gt; 
&gt; //SCP-2644：//我试着把这些忘了，我试着让我的大脑试着忘记这些，但这完全不管用。我的意思是，有很多事情我试图去遗忘，但这太难了。我觉得我好像是待在某些恐怖故事里的人体解剖室。[[footnote]]对有关这一描述的进行的调查指出，SCP-2644有可能与[[[SCP-2878]]]有过接触，因为[[[SCP-2878]]]在此段消息发出前的几天曾发生轻微的收容失效事件，造成了3名D级人员的死亡。[[/footnote]]
&gt; 
&gt; //特工：//你能细说下吗？
&gt; 
&gt; //SCP-2644：//不，我想说的就是这些。我只想解决我自身的问题。
&gt; 
&gt; //特工：//抱歉，但我还需要再问你一个问题。我知道你不想再想这件事了，但请试着把注意力集中在所发生的事情上。你周边的环境看起来让你感到很熟悉吗？
&gt; 
&gt; //SCP-2644：//我一定是对这有一些旧的记忆，感觉就像是幻象一般。这个有三个箭头指向中心的圆形符号。它是如此地令人不安，但不知何故让我感觉熟悉。拜托，自从我们开始这么做已经快半年了。我们到底有没有做过什么来阻止我不断地转移到另一个人身上？我感觉我们似乎并没有朝这个目标走近过一步，我再也不想看到类似的恐怖东西了。
&gt; 
&gt; //SCP-2644：//第183天。我还是桑德拉女士。我不想入睡，我拒绝入睡。我不想再活得像镶嵌在随便某个人生活中的碎片一样了。
&gt; 
&gt; //SCP-2644：//第184天。我还是桑德拉。
&gt; 
&gt; //SCP-2644：//请帮我恢复正常。
