原文：[https://scp-wiki.wikidot.com/crosslinks-guide Crosslinks Guide] 交叉超連結指南
作者：[[*user Leveritas]]、[[*user Zachary Maxwell]]、[[*user Zyn]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]
[[=]]
++ **簡介**
[[/=]]

交叉超連結，在SCP文章中安插通往其他頁面的網址，這對將基金會的部分內容相連是很有幫助的。只要運用得當，交叉超連結可以讓文章變得更有意思。

另一方面也有很多沒好好運用交叉超連結的案例，這會使作者看起來就只是想要蹭高人氣SCP的熱度，好讓他們不怎麼有趣的作品看上去沒那麼差。當你使用交叉超連結只是為了好玩時，通常只會對你的文章造成傷害而非助益。

本指南將協助創作者搞懂交叉超連結如何讓文章變好，而又該如何避免讓交叉超連結變成扣分項[[footnote]]請注意，只要情況適當，這些原則都是可以被打破的：當你看到有文章以被批判的方式使用交叉超連結，去看他的通篇脈絡，檢視一下他們有什麼樣不一樣的做法。[[/footnote]]。

[[=]]
***
[[/=]]

++ **如何知道我用的對不對？**

最快最簡潔的方法就是前往[http://scp-zh-tr.wikidot.com/forum/c-6232339/ 創作點子及腦力激盪]與[http://scp-zh-tr.wikidot.com/forum/c-6232340/ 草稿及其評價]討論區，那裡的回饋者會很樂意跟你討論是否想好/寫好了交叉超連結。

以下是確認這是不是良好交叉超連結的一些方法：

++++ //1. 這個交叉超連結自然且有用嗎？//

SCP文章間的聯繫合乎邏輯，並有助於讀者增加對基金會世界觀的理解時，交叉超連結效果就會是最好的。即便是將超連結移除，兩篇文章也不會因而變糟。

看看這個例子：[[[http://scp-zh-tr.wikidot.com/scp-1323 |SCP-1323]]]中放入了[[[http://scp-zh-tr.wikidot.com/scp-2952 |SCP-2952]]]的交叉超連結：

&gt; 所有接觸點距離最近的SCP-2952終端皆小於1.5公里。

這兩個SCP所在的地點相近（歐洲，特別是英國各縣），並具備同樣的主題（妖精，以及通往妖精常去位置的異常接觸點）。基金會探討它們間的關係就顯得很自然而然了，而且在世界觀中，這樣的聯繫對監管這兩個異常的外勤人員都有幫助。

++++ //2. 這個交叉超連結就科學角度來看有意義嗎？//

好的交叉超連結涉及的SCP，通常會有個**關聯背景**（相似起源故事的項目）或世界觀中**合理的交叉測試**（能力或特性相關的項目）。舉例來說：

&gt; 調查顯示[[[http://scp-zh-tr.wikidot.com/scp-695 |SCP-695]]]很可是基因改造的產物，其生理、行為等方面都顯示出非自然演化的證據，並且當中有數個基因序列與[[[http://scp-zh-tr.wikidot.com/scp-1238 |SCP-1238]]]、[[[SCP-1340]]]及[[[SCP-1821]]]序列相符。

&gt; 涉及到//Corvus corax//的異常（包括[[[SCP-2285]]]與[[[SCP-2106]]]）必須持續接受檢測，確保其不受SCP-1505的潛在汙染。若SCP-1505影響已經顯現於上述項目等異常中，無效化協議已經準備就緒。

將這些SCP聯繫起來有助於提升沉浸感，這讓我們感受到這個世界觀遠不只一個SCP。正如這些文章表現的那樣，基金會還意識到了許多相關的異常，並嘗試對這類項目進行持續追蹤，而不是孤立著分別處理所有項目。

另外要記得的是，把兩個效應相似的SCP送作堆，並不能//保證//讓交叉聯繫變得牢靠。在處理交叉測試時，你必須**謹記安全與資訊收集問題**，而不是滿腦子「嘿我讓[某種超能力怪獸] 跟[另一種超能力怪獸]幹一架不是潮爆嗎？」

++++ //3. 交叉超連結是否能改善關聯文章閱讀體驗？//

當你用了好的交叉超連結，能讓你的文本與超連結文本**都**變得更有趣，因為這能使兩篇故事產生了動態的連結。好的交叉超連結能將**SCP世界觀**中自然相關的部分**連接**起來，使SCP有一個更廣大的風景。
  
&gt; **哇喔！**就在剛剛，你又找到了一個Dr. Wondertainment為你準備的專屬限量版小小先生了！
&gt; 
&gt; 把他們全部找回來，成為收藏家先生吧！！
&gt; 
&gt; [[[SCP-905 | 01. 變色龍先生]]]
&gt; [[[SCP-2287 | 02. 無頭先生]]]
&gt; [[[scp-1799|03. 歡笑先生]]]
&gt; [[[SCP-909|04. 善忘先生]]]
&gt; [[[SCP-3537 | 05. 形狀先生]]]

這個例子來自於[http://scp-zh-tr.wikidot.com/system:page-tags/tag/小小先生#pages 小小先生系列]，這是由關注組織[http://scp-zh-tr.wikidot.com/groups-of-interest#toc6 Wondertainment博士]製造的一系列SCP。讀者可以在SCP文章甚至小小先生故事間，輕鬆跳轉並探索這些超連結。跨越多篇SCP文章的世界觀，能給人一種風景廣大的感覺。

++++ //4. 交叉超連結是否有可靠的敘述/故事相關理由。//

&gt; 當前[[[Avatara | 機動特遣隊Tau-5 「輪迴」]]]正在主導重建與緩解作業。

&gt; 行動摘要參見[[[Operation AZURE PEREGRINE | 天藍游準行動]]]相關檔案。

&gt; 考慮到Tau-5 「輪迴」對超科技設備的精通；對SCP-2970影響具備的可能抗性；對SCP-2970相關異常群體表現出的能耐（參見天藍游準行動），該團隊已被指定為[[[samsara| 再收容行動]]]人員。

[[[http://scp-zh-tr.wikidot.com/scp-2970 |SCP-2970]]]是機動特遣隊Tau-5 「輪迴」系列作的關聯作品。這個負責收容SCP-2970的MTF在整體情節線中，並不僅止於涉及該文章的工作，交叉超連結就成為講述故事的方法之一。

&gt; **卡牌名稱：** [[[SCP-962|巴別尖塔]]]
&gt; 
&gt; **副名稱：** 人與獸的友好聯盟
&gt; 
&gt; **類型：** 建築卡
&gt; 
&gt; **描述：** 在你視野範圍內選定一個地點，並使該地生出巴別尖塔。鄰近的動物將會加入你的陣營並獲得+2攻擊力。不加入的動物會被獻祭給巴別塔。啊呀呀呀血血血血。

一個與多篇SCP文本交叉超連結的文本實例是[[[http://scp-zh-tr.wikidot.com/scp-3301 |SCP-3301]]]。這是一款卡牌遊戲，卡片上有基金會的人物、事件、協議與SCP項目。卡片連帶的交叉超連結，是對其他基金會項目的致敬，因為這篇作品的表現手法足夠好，作為其讀者，你並不需要所有SCP都讀過才能看懂SCP-3301，但如果你願意去讀，你會得到更有趣的閱讀體驗。

（在這邊特別聲明一下， 「我超愛[某個SCP]」，我好想好想在我的文提到它喔嗷嗷嗷嗷！！不是能讓你用交叉超連結的穩當敘述理由。）

[[=]]
***
[[/=]]

++ **哪些交叉超連結是我該盡量避免的？**

人就是喜歡把自己的創作跟流行東西搭上邊，所以交叉超連結很容易被濫用，最終導致被扣分並使讀者不認真的看待文本。以下是幾種典型的濫用交叉超連結類型。

請記得以下案例並不是//注定//失敗。但這種使用交叉超連結的使用方式，往往會導致讀者留下了不好的印象。

++++ **//1. 拿別的SCP項目描述你的SCP項目//**

&gt; 例如：「SCP-XXXX看起來很像SCP-682，但多了兩條腿，爪子也更長。」
&gt; 
&gt; 讀者看起來會可能有這種感受：
&gt; * 「我懶得自己想描述。」
&gt; * 「我的SCP比他的更好。」
&gt; * 「我想不出啥有趣的了，所以我去搬別人的東西。」

這種以「SCP-XXXX跟[熱門SCP]很像」或者「SCP-XXXX是跟[熱門SCP]一起被發現的」作為描述開頭的文章，往往會讓人感覺相當沒創意。有時候，作者還會想讓他們的SCP更危險/強大/聰明，好去超越那些老SCP。這只能讓人知道你多在意前人的作品，而不是讓讀者更受你的作品吸引，不要這麼做，[http://scp-zh-tr.wikidot.com/walkthrough 「更危險」並不代表著「更有趣」。]

這種方法似乎也在告訴讀者，如果他們想搞清楚這篇文章到底在講啥，作者希望你們先去讀那篇SCP才行。而最壞的情況下，這只會讓作者顯得怠惰而毫無想像力。

++++ **//2. 拿去跟其他SCP項目做測試，就為了「科學！」或「為什麼不？」//**

&gt; 例如：「將SCP-XXXX引入SCP-173所在地點，以確認SCP-173 是否會攻擊SCP-XXXX。」
&gt; 
&gt; 讀者看起來會可能有這種感受：
&gt; * 「我不知道基金會是怎樣運作的。」
&gt; * 「誰管有沒有什麼意義，只要這樣酷到爆就好！」
&gt; * 「我自己的SCP沒什麼有趣的地方了，所以我拿別人的作品好讓它有趣點。」

在SCP世界觀中，拿一堆別的熱門SCP項目去測試其他SCP（特別是危險的）項目，很可能導致有人瞬間要捲鋪蓋走人或被幹掉。基金會雇用了聰明的科學家，聰明科學家不會單純為了好玩，就把危險的SCP項目與其他還沒搞懂的異常現象做測試。科學家還要把異常小心翼翼地送進測試區，並確保不會把安全的SCP弄壞了。

當你要與其他數個SCP搭上關係，或者要進行什麼危險/敵對實體實驗時，你該清楚告訴讀者這種測試有什麼好值得冒險的。[http://scp-zh-tr.wikidot.com/scp-3030 部分基金會製SCP就是很好的例子，去看看實驗在研究員臉上炸開花了會怎樣]。 「我就想看拿它去砸682會怎樣。」這種理由會讓基金會看起來非常愚蠢。

++++ **//3. 只提及熱門的文本//**

&gt; 例如：「SCP-XXXX非常想要獲取SCP-106、SCP-096和SCP-2000的進一步資訊。SCP-XXXX還表現出了對SCP-1000相當的理解。」
&gt;  
&gt; 讀者看起來會可能有這種感受：
&gt; * 「我就只讀過這點 SCP文本！」更過分點「我根本//沒讀過//SCP 文本！」
&gt; * 「我認為這些受歡迎的才配算作好東西。」
&gt; * 「大家都喜歡[熱門SCP]，所以只要我的文本有提到[熱門SCP]，大家也會喜歡我的文本！」

SCP-173早在2007就在網路上登臺亮相了。SCP-682則是2008年。SCP-049於2009年發布。SCP-106和SCP-096則發布於2010年。 這篇心得在撰寫時已經來到了2017年。那些熱門文章發布後已經過去//這麼多年//了，網站上已經有了//超多的//高品質新作。

當你嘗試與一篇熱門老文交叉超連結時，你可以問問自己//「為什麼研究人員要提到這個SCP項目，而不是其他別的SCP項目？」//如果你想不出對讀者與研究員來說有意義的理由，也許你不該把熱門老項目又翻出來用。

看看系列II到VII的文本以獲取交叉超連結素材，別一直固守著系列I。如果你真找不到非大熱門的文本做交叉超連結，你可以前往[http://scp-zh-tr.wikidot.com/forum/c-6232339/ 創作點子及腦力激盪]徵求建議。你也可以試試看[http://scp-zh-tr.wikidot.com/tag-guide 標籤檢索工具]查找關聯的頁面。

++++ **//4. 透過收容/擊敗/其他SCP項目或打好關係，使你的SCP項目看起來超讚的。//**

&gt; 例如：「SCP-049突破收容之際，SCP-XXXX隨即自其收容間中傳送出來，並與SCP-049對峙。最終在雙方進行談話之後，SCP-XXXX成功將冷靜下來的SCP-049送回收容間。」
&gt; 
&gt; 讀者看起來會可能有這種感受：
&gt; 「我的SCP最強大/最聰明/最完美，所以它非常非常重要。」
&gt; 「我的SCP對基金會超有幫助，所以大家肯定都非常喜歡它。」

基金會不太會仰賴SCP完成他們的工作。比起SCP，基金會更仰賴他們熟悉且信任的非異常[http://scp-zh-tr.wikidot.com/doing-the-safety-dance 收容間與維安人員]。

「我的SCP能打敗其他SCP」跟「我的SCP能跟其他SCP當朋友」，這種讓SCP更重要或更可愛的嘗試，在大多數讀者眼中都只會顯得相當膚淺。你的SCP如果真的超完美超有用，一般的讀者就難以與之產生共鳴。讀者會//更難//在意這個超級完美、做什麼都對又沒有普通人煩惱的東西。

你該專注於寫一個有意思的故事，而不僅是把你的SCP做成高不可攀的最強英雄。

[[=]]
***
[[/=]]

[[=]]
+++ **結語**
[[/=]]

如果你能好好運用交叉超連結，就能在基金會世界觀內建立起奇妙的聯繫。它可以成為一篇好文本主餐的偉大甜點。但你要記得一點，好的晚餐可不會只有甜點。別把硬塞熱門交叉超連結去博取人氣，這樣只是浪費了交叉超連結的功用。你該用它去拓展已經很有趣的故事，提供不同的視角，或拿來暗示幕後存在更大的事件。

最好的交叉超連結在於能透過放進相關文本，講述一個更加身歷其境的故事，增加讀者的閱讀體驗。透過這些相關聯的文本，能讓人體驗到一個具有悠久實驗文件歷史的組織，這個組織致力於增加對異常的認識，以保護人類免於超自然因素的影響。藉由將基金會描述為能注意到項目關聯，並隨之採取相應行動的組織，能反過來使基金會與SCP項目更加的深刻且真實。</textarea></pre>
