**Titre :** SCP-304-FR - Sanitaires de l&#39;Apartheid 
**Auteur :** [[user Upsiquark]]
**Date :** 21 juin 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-304-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-304-FR ne peut être déplacé, et est par conséquent confiné sur son lieu de découverte, à ████████████, en Afrique du Sud. SCP-304-FR doit être placé sous vidéosurveillance et condamné officiellement pour risques d&#39;éboulements. Le scénario de couverture utilisé afin de justifier l&#39;existence de SCP-304-FR est l&#39;abandon de la construction d&#39;une voie de transport souterraine, en raison des causes exposées précédemment.

L&#39;accès à SCP-304-FR est restreint aux tests, doit être approuvé par trois (3) membres du personnel disposant d&#39;un niveau d&#39;accréditation 3 au minimum, et s&#39;effectuer à l&#39;abri du regard des civils, lorsque la rue où est situé SCP-304-FR n&#39;est pas fréquentée.

Un périmètre de sécurité balisé avec des cônes de signalisation doit être établi en toutes circonstances afin de dissuader les civils d&#39;approcher l&#39;objet.

**Description :** SCP-304-FR désigne l&#39;entrée de deux sanitaires situés dans le quartier Ouest de ████████████ en Afrique du Sud. SCP-304-FR a la forme d&#39;un prisme de base triangulaire et est composé de béton armé. La structure est d&#39;une hauteur totale de 3,40 m, d&#39;une largeur totale de 3,10 m et d&#39;une profondeur de 4 m. Elle comporte une entrée rectangulaire de 3,10 m de hauteur et de 2,70 m de largeur. Les extrémités triangulaires de la structure sont situées de part et d&#39;autre de l&#39;entrée. Celle-ci est assez vaste pour permettre un passage abondant de la lumière du Soleil.

Les archives locales ont montré que la structure a été érigée entre 1960 et 1970.

SCP-304-FR débouche sur un escalier possédant 10 marches en béton. Cet escalier mène à deux portes situées côte à côte, mesurant chacune 2 m de hauteur et 1,30 m de largeur. La porte de gauche est désignée &#34;SCP-304-FR-G&#34; et la porte de droite &#34;SCP-304-FR-D&#34;. Un espace de 10 cm les sépare l&#39;une de l&#39;autre et deux interstices de 5 cm les isolent chacune du mur qui les encadre. Au-dessus de chaque porte, un panneau est cloué au mur. Le panneau surmontant SCP-304-FR-D indique &#34;WHITES ONLY/NET BLANKES&#34; et le panneau au-dessus de SCP-304-FR-G &#34;NON-WHITES ONLY/NET NIE-BLANKES&#34;.[[footnote]]Respectivement BLANCS SEULEMENT et NON-BLANCS SEULEMENT.[[/footnote]]

À travers les portes peuvent être aperçus des sanitaires bien entretenus dans lesquels aucun être vivant n&#39;est visible. Toute personne passant par l&#39;une des deux portes disparaîtra.

Toute matière non-humaine - organique ou inorganique - ne pourra pas passer par SCP-304-FR-G ou -D. De tels objets se heurteront à un obstacle proche d&#39;un mur au moment de franchir la porte. Des tests ont établi que même des androïdes ou des primates proches de l&#39;homme sont incapables de franchir la porte. Cependant, les vêtements et les accessoires vestimentaires tels que les couvre-chefs peuvent franchir la porte, tandis qu&#39;une caméra fixée au vêtement d&#39;un sujet a été stoppée par la porte.

Ci-après, deux désignations seront employées : les &#34;blancs&#34; désignent les personnes de type caucasien, et les &#34;non-blancs&#34; désignent les personnes non-caucasiennes.

Quand un &#34;blanc&#34; passe par SCP-304-FR-G, ou qu&#39;un &#34;non-blanc&#34; passe par SCP-304-FR-D, l&#39;Événement SCP-304-FR-E-1 a lieu. Durant cet événement, rien n&#39;aura lieu dans l&#39;heure qui suivra l&#39;ouverture de la porte. L&#39;heure écoulée, des interférences seront visibles sur tout système d&#39;observation utilisé et les observateurs seront soumis à des saccades (clignements d&#39;yeux) prolongées involontaires. Durant cet instant, le cadavre du sujet réapparaît, ayant subi [DONNÉES SUPPRIMÉES]. Le corps ne présente aucune propriété anormale.

Quand un &#34;blanc&#34; passe par SCP-304-FR-D, l&#39;Événement SCP-304-FR-E-2 a lieu. Cet événement est identique à SCP-304-FR-E-1 sauf par rapport à l&#39;état du sujet. Celui-ci est alors nommé SCP-304-FR-1. SCP-304-FR-1 ne subit pas de changements physiques. En revanche, il est sujet à des modifications comportementales. Ces modifications incluent mais ne se limitent pas à :
* Un comportement prétentieux et arrogant
* Des attitudes, paroles et gestes impliquant la reconnaissance de plusieurs races humaines, parmi lesquelles une &#34;race blanche&#34;, dont il prône la supériorité.
* Une attente de la part du sujet à recevoir des privilèges dus à sa couleur de peau
* Le fait que le sujet s&#39;attend à voir des endroits réservés aux blancs dans les bâtiments publics, des écoles pour blancs et des places réservées dans les transports en commun
* La stupéfaction du sujet de voir des personnes de différents groupes ethniques entretenir des relations professionnelles, amicales ou amoureuses
* Le refus de la part du sujet de communiquer avec des personnes de couleur de peau différente
Ces modifications ont lieu quel que soit le caractère initial du sujet. Pour plus de précisions, voir l&#39;Entretien I-304-FR-1.

Quand un &#34;non-blanc&#34; passe par SCP-304-FR-G, l&#39;Événement SCP-304-FR-E-3 a lieu. Cet événement est identique à SCP-304-FR-E-1 à l&#39;exception de l&#39;état du sujet. Celui-ci est alors nommé SCP-304-FR-2. SCP-304-FR-2 ne subit pas de modifications physiques. En revanche, il est sujet à des modifications comportementales. Celles-ci incluent mais ne se limitent pas à :
* Un comportement humble et modeste
* Des attitudes, paroles et gestes impliquant la reconnaissance de plusieurs races humaines, parmi lesquelles une &#34;race blanche&#34;, dont il prône la supériorité.
* Une attente de la part du sujet à recevoir des défaveurs étant donnée sa couleur de peau
* Le fait que le sujet s&#39;attende à voir des endroits réservés aux &#34;non-blancs&#34; dans les bâtiments publics, des écoles pour noirs et des places réservées dans les transports en commun
* La stupéfaction du sujet de voir des personnes de différents groupes ethniques entretenir des relations professionnelles, amicales ou amoureuses
* Le refus de la part du sujet de communiquer avec des personnes de couleur de peau différente
* Une volonté d&#39;avoir un métier le plaçant sous l&#39;autorité d&#39;un &#34;blanc&#34;, voire sous une forme de servitude

Ces modifications ont lieu quel que soit le caractère initial du sujet. Pour plus de précisions, voir l&#39;Entretien I-304-FR-2.

[[collapsible show=&#34;+ Entretien I-304-FR-1&#34; hide=&#34;- Cacher le texte&#34;]]
&gt; **Interrogateur :** Chercheur Planelle
&gt; 
&gt; **Interrogé :** Une instance de SCP-304-FR-1 (par conséquent &#34;blanche&#34;) anciennement D-1753 (désignée D-1753 ci-après)
&gt; 
&gt; **Ch. Planelle :** Bonjour, 1753, merci d&#39;avoir accepté de répondre à nos questions.
&gt; 
&gt; **D-1753 :** Ah, j&#39;avais le choix ?
&gt; 
&gt; **Ch. Planelle :** Là n&#39;est pas la question. Que s&#39;est-il passé lorsque vous êtes rentré par la porte ?
&gt; 
&gt; **D-1753 :** Je... Je n&#39;ai pas le droit de le dire. Il me l&#39;a interdit.
&gt; 
&gt; **Ch. Planelle :** Qui ça ?
&gt; 
&gt; **D-1753 :** Hein, mais de qui parlez-vous ?
&gt; 
&gt; **Ch. Planelle :** Nous y reviendrons plus tard. Il nous a été rapporté que vous avez récemment traité de &#34;sale nègre&#34; un membre éminent de l&#39;Équipe de Recherche-17382. Pouvez-vous nous expliquer ce comportement ?
&gt; 
&gt; **D-1753 :** Pfff... Pas besoin d&#39;expliquer.
&gt; 
&gt; **Ch. Planelle :** Il semblerait que si.
&gt; 
&gt; **D-1753 :** C&#39;est pas des humains, de toute façon.
&gt; 
&gt; **Ch. Planelle :** De qui parlez-vous ?
&gt; 
&gt; **D-1753 :** C&#39;est évident, non ? Des noirs.
&gt; 
&gt; **Ch. Planelle :** 1753, les personnes de couleur de peau noire sont aussi humaines que vous et moi, ce genre de comportement est illégal en plus d&#39;être irrespectueux et déplacé.
&gt; 
&gt; **D-1753 :** Attendez, comment vous voulez que Dieu ait créé ces gens ? Vous avez vu leur bouche proéminente ? Leur couleur de peau à la limite de l&#39;anormal ?
&gt; 
&gt; **Ch. Planelle :** Bien. Il nous a également été rapporté que dans la navette vous déplaçant de l&#39;objet SCP-304-FR, vous vous enquériez auprès du chauffeur pour avoir des &#34;places réservées aux blancs&#34;. Pouvez-vous expliquer ce comportement ?
&gt; 
&gt; **D-1753 :** Il semblerait que je doive tout expliquer, avec vous. C&#39;est normal pour un blanc d&#39;avoir des places réservées. Les noirs ne devraient pas être sur Terre, de toute façon.
&gt; 
&gt; **Ch. Planelle :** Je ne trouve pas, non.
&gt; 
&gt; **D-1753 :** Bien sûr que si. La couleur de peau veut tout dire. Je suis blanc, je suis supérieur, je mérite des privilèges. Regardez, est-ce que les noirs africains avaient les mêmes technologies que nous il y a plusieurs siècles ? Non. Quelle race a colonisé les terres des noirs ? La race blanche. Les blancs ont toujours apporté la civilisation aux autres. Pour cela, les blancs sont supérieurs. Et je ne parle même pas de leurs pratiques animistes vaudous inhumaines dans leurs tribus. Tout concorde, tout montre que les blancs méritent des privilèges.
&gt; 
&gt; **Ch. Planelle :** 1753, veuillez cesser ce comportement, je vous prie.
&gt; 
&gt; **D-1753 :** En même temps, vous n&#39;avez qu&#39;à pas me poser des questions stupides.
&gt; 
&gt; **Ch. Planelle :** Avez-vous au moins la moindre idée de l&#39;année dans laquelle nous sommes ?
&gt; 
&gt; **D-1753 :** Bah oui, 1967.
&gt; 
&gt; //Le Chercheur Planelle affiche une expression de surprise.//
&gt; 
&gt; **D-1753 :** Quoi ?
&gt; 
&gt; **Ch. Planelle :** Rien. L&#39;entretien est terminé.
[[/collapsible]]

[[collapsible show=&#34;+ Entretien I-304-FR-2&#34; hide=&#34;- Cacher le texte&#34;]]
&gt; **Interrogateur  :** Chercheur Planelle
&gt; 
&gt; **Interrogé :** Une instance de SCP-304-FR-2 (par conséquent &#34;non-blanche&#34;), anciennement D-7426 (désignée ci-après comme D-7426)
&gt; 
&gt; **Ch. Planelle :** Bonjour, 7426, merci d&#39;avoir accepté de répondre à nos questions.
&gt; 
&gt; **D-7426 :** Rien de plus normal, monsieur, je me dois d&#39;obéir à mes supérieurs moraux.
&gt; 
&gt; **Ch. Planelle :** Moraux ? Expliquez, je vous prie.
&gt; 
&gt; **D-7426 :** Oui, vous êtes blanc, et je suis noir.
&gt; 
&gt; **Ch. Planelle :** Vous êtes moralement égal à chaque humain sur la Terre, quelles que soient sa couleur de peau, sa religion, son orientation sexuelle, ou que sais-je d&#39;autre, 7426.
&gt; 
&gt; **D-7426 :** Oh non, monsieur.
&gt; 
&gt; **Ch. Planelle :** Continuons. Il nous a été rapporté que vous vous êtes conduit de façon extrêmement respectueuse envers le personnel de la Fondation, excepté ses membres de couleur de peau noire. Pouvez-vous expliquer les raisons de cette attitude, très éloignée de votre comportement habituel ?
&gt; 
&gt; **D-7426 :** Je ne crois pas avoir besoin d&#39;expliquer.
&gt; 
&gt; **Ch. Planelle :** Si, vous en avez besoin.
&gt; 
&gt; **D-7426 :** Bien. Je me dois de respecter les personnes blanches, ceci est d&#39;une logique implacable. Vous êtes supérieur, par tous les aspects, autant légaux que spirituels.
&gt; 
&gt; **Ch. Planelle :** Les lois de ségrégation raciale ont été abolies dans tous les pays développés du monde il y a environ 30 ans.
&gt; 
&gt; **D-7426 :** Mais enfin, pardonnez-moi de vous contredire, non.
&gt; 
&gt; **Ch. Planelle :** Si. Maintenant, continuons cet entretien. On nous a rapporté que vous vous laissez frapper par D-████, alors que ceci n&#39;est pas dans vos habitudes. Pouvez-vous expliquer ce soudain changement de comportement ?
&gt; 
&gt; **D-7426 :** C&#39;est un blanc, il a le droit de me frapper.
&gt; 
&gt; **Ch. Planelle :** D&#39;accord. Et selon vous, en quelle année sommes-nous ?
&gt; 
&gt; **D-7426 :** Il me semble que nous sommes en 1967.
&gt; 
&gt; **Ch. Planelle :** Bien. L&#39;entretien est terminé.
[[/collapsible]]
