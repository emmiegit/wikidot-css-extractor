    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Držitel Nadace**
**Originál:** http://scp-wiki.net/holder-of-the-foundation
**Autor:** [[*user VAElynx]]
**Překladatel:** [[*user Modular]]
[[include info:end]]

Na jakémkoliv IRC serveru v jakékoliv chatovací místnosti napište soukromou zprávu kterémukoliv moderátorovi, který je zrovna aktivní.

Pokud odpoví, zeptej se na Držitele SPC.

Pokud vás vyhodí, odejděte a už se na serveru nikdy neukazujte, pokud teda nechcete pocítit hněv administrátorů, jako to pocítil K-line.

Pokud však odpoví &#34;Musíte okamžitě konzultovat s alchymistou,&#34; rychle odpovězte &#34;Psí lidé mi řekli, že není moc rozdílný od šaška&#34;. Pokud se přepíšete či po vaší odpovědi opustí kanál, modlete se za rychlou a bezbolestnou smrt, protože v tu chvíli vás už nic nezachrání.

Potom budeš přizván do dalšího kanálu, jehož jméno neznám, neboť jeho název je v čisté černé. V tom kanálu narazíš na celou spleť nejodpornějších trollů, kteří ti budou zaplňovat tvou obrazovku odpornými obrazci a nesnesitelnou ignorancí. Neodpovídej a nenech se naštvat, neboť pokud se tomu tak stane, pozřou tvou duši.

Namísto toho vyčkej, až jeden z trollů do kanálu pošle odkaz na /x/, a odpověz slovy &#34;To je kde všechno začalo, a kde by mělo také všechno skončit.&#34; Poté do kanálu vstoupí majitel a všechny hromadně vyhodí z chatu.

Okamžitě se připoj znovu. Jeden muž s whois adresou nastavenou na localhost tam na tebe bude čekat. Bude reagovat na jednu jedinou frázi: &#34;Zadus se pérem kozla.&#34; V tom okamžiku mu server dá +o a začne povídat příběhy o každém špatném SCP, které kdy bylo zveřejněno, o každé chaotické diskuzi a o každé stupidní wiki aplikaci. Pokud se z toho nezblázníš, zeptá se tě na tvé nejhlubší tužby. Odpověz [DATA VYMAZÁNA]. Budeš odpojen ze serveru a tvá historie chatu se celá smaže, jako kdyby se nic nestalo, avšak na nejbližším rovném povrchu po tvé pravici se bude nacházet kazeta pojmenovaná jako &#34;Sestry z Cheyenne Pointu.&#34;

[[module CountPages tags=&#34;scp&#34;]]
Tato kazeta je objekt číslo 069 z %%total%% a má to cenu těch dvaceti hodin internetového brouzdání, které si právě prožil.
[[/module]]</textarea></pre>
