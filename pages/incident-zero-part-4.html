**原文：**[https://scp-wiki.wikidot.com/incident-zero-part-4 Incident Zero - Part 4]
**原作：**[[*user DrClef]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]

-----
隨著這一切發生，在另一座站點中，一位女人在倒吸氣的同時倒地。隨著她的皮膚硬化成石頭，她的手臂與雙腿迅速凋零，而儘管她不斷發出絕望的求救聲，身邊的人也只能無力且驚恐地看著她的身體迅速石化⋯⋯然後他們也開始尖叫⋯⋯

-----
「Adrian？」

「嗯？」Andrews將視線從在他們路途前方緩慢前進的巨型怪物身上移開。它的身體一部分像是公羊、一部分像是蛞蝓，另一部分更是充滿了花朵。它那捆滿繃帶的頭部歪來歪去，同時飄過破損的走廊，姿態不自然地優雅。三個裸體女人則是在它身邊緩慢地繞圈跳舞，它們身上只戴著銅製頭盔，上面的絲帶則因它們行進產生的風而不斷搖擺。

Beatrix嘆了口氣。「誠實跟我說。你真的覺得我們會活過這次嗎？」

Adrian瞥向該隱，他正走在兩人前方約二十英尺處，就在那離奇的舞蹈隊伍後方幾英尺而已。其中一個裸體的女人接近了這位有著橄欖色皮膚的高大男人，舉手投足間都透露出充滿肉慾的誘惑。該隱僅僅擺出微笑並點了點頭表達感謝，那女人便後退開來，低著頭並將雙手交扣握於她赤裸的胸部前方。「如果我不這麼想，」他終於開口。「那也對我們為未來準備沒有幫助，所以不如就說我確實覺得我們會活過這一次，然後從那裡開始？」

Beatrix緩慢地點了點頭，宛如這就是她預想中的回答。「那樣的話，還記得我們昨晚的對話嗎？[[[784incident6|有關要去歐洲旅遊三個月還是在月球上待十分鐘？]]]」

「嗯。」

「在這之後，我們大概會拿到一堆假。」Beatrix邊說邊小心地走在圓胖怪物散落的玫瑰花瓣形成的地毯旁。「搞不好真的可以去歐洲旅遊三個月，想跟我一起嗎？」

「嗯。」Adrian重覆說著。

「我們的蜜月旅行？」

Adrian用力吞了口口水。「當然。」他說。「聽起來很棒。」他的手碰到了她的手，然後緊緊地握住了它。

前方詭異的舞蹈隊伍在交叉路口停了下來，他們在向右轉後重新開始舞動，沒有錯過任何一拍。Adrian、Beatrix和該隱則是繼續前進，進入了黑暗之中。

-----
⋯⋯[[[http://scp-int.wikidot.com/scp-010-it|在某處，一位男人正蜷縮在不斷發光的綠色蛋旁邊，並將其緊緊拉近自己的胸口。]]]「//Fa la ninna，fa la nanna。//」他一邊低聲吟唱，一邊輕輕撫摸它冰冷的綠色外殼⋯⋯
-----

他們很快就抵達了一扇高大的鋼製大門，它砲銅色的門板上面漆著由三個向內指的箭頭和兩個圓圈組成的符號。該隱來到了門邊的控制臺，並將手掌壓在了感應區上。隨著門鎖機制解除，大門內傳來了響亮的敲擊聲跟好幾聲嘎吱聲。「從這裡開始，」該隱說道。「我會跟著你們。你們兩人有必要先進入。」

「這是預言嗎？」Adrian詢問。

「這是無可避免的。」該隱回覆。

Beatrix點了點頭。「那就把這件爛事解決吧。」她堅定地說。她走到了門前，將雙手放在了門上，接著用力一推。

一聲清脆的碎裂聲傳出。

高頻的嗡嗡聲，就像是牙醫的鑽頭一般。.

兩隻以金屬和線路組成的手臂從開啟的大門內突然竄出，它們抓住了Beatrix Maddox的頭部，然後用力扭轉。

一聲令人噁心的骨頭碎裂聲。

-----
⋯⋯[[[http://scp-int.wikidot.com/scp-006-fr|在某處，一位男人躺在屠宰桌上輕聲嗚咽著。折磨他的人一言不發，切開了他的腹部、拉出了他的器官，然後開始專業地切下腰部的肉。隨著男人因譫妄而微笑，屠夫將被紙包起的小型包裹放到了他的手中⋯⋯]]]

-----
//Beatrix⋯⋯//

Adrian將他痛苦的尖叫聲鎖進了心中那仍會在活活切開貓咪時哭泣的部分裡。他其餘的精神抬起了步槍並朝鋼鐵人偶開火，Beatrix被破壞的身體則剛好掉到了地上。

優秀、簡潔、紮實，那數發子彈皆擊中了中心。子彈撞進了鋼鐵女人毫無遮掩的腹部，卻變得扁平並噹啷地掉至地上。那道高頻的嗡嗡聲變得更加大聲和尖銳，彷彿飛機的噴射引擎一般。

Adrian的步槍不再開火，槍機卡在了後方。他放下了步槍，從槍套中抽出了手槍，然後再開了兩槍。他的視野變得模糊，但他不知道為什麼。他只知道他的雙手正在自己動作，就像是一台機器，就像是亞伯想要他成為的樣貌，就像是他的上級想要他成為的東西。

金屬人偶站立著，它的關節因明亮的藍色能量而發光，一層又一層複雜的齒輪不斷旋轉著。它將頭歪向一邊並打開了嘴巴，露出了滿滿的齒輪跟電線。

Adrian向一旁撲倒，然後高溫跟碎金屬在他身後炸了開來。

痛楚遍佈了整隻左腳，然後突然變成了麻木感。他嘗試站起來，卻發現他已經不再有兩隻腳可以支撐身體了。

鋼鐵人偶因爆風飛過了房間，接著它緩慢地站了起來⋯⋯

-----
⋯⋯[[[http://scp-int.wikidot.com/scp-558-jp|在某處，一位女人尖叫著，鳥喙正用力撕扯她的臉部，並將她的臉頰和雙眼扯了開來。她試圖掙脫，但她的攻擊者毫無慈悲地扯下了一隻手臂，過程更是緩慢得殘酷⋯⋯]]]
-----

⋯⋯然後Adrian逃跑了。

他倉皇地爬離鋼鐵人偶，朝著皮膚黯淡的男人前進。那個男人臉上掛著輕柔的微笑，並且正站在房間的門口外。他內心的某處尖叫著：這不會成功、這永遠不可能成功，但他沒有其他方法了⋯⋯

他轉過身體，看到了鋼鐵人偶開始發動──它的關節亮得令人眼盲──接著向他飛奔而來。為了前往它恨透的東西旁邊，它已經準備好破壞任何東西⋯⋯

鋼鐵人偶的拳頭以火車高速行駛的衝擊力打進了該隱的臉龐。

該隱額頭上的記號發出了藍光，那亮得無法直視，宛如照相機的閃光燈一般照亮了整個走廊。

一場爆炸。那具女性人偶碎裂成了大量的鋼鐵和矽，產生的彈片如炸開的砲彈一樣爆發出來。

他看到的最後一個東西是位在空中的尖銳碎片。他那因疼痛而混亂的心智全程注意著那塊致命金屬碎片的動作，直到它一路鑽進他的大腦為止。

-----
⋯⋯[[[http://scp-int.wikidot.com/scp-099-de|在某處，一團掙扎著打開房間大門的人靜止了動作，他們感覺到了鼻腔跟喉嚨中傳來一陣癢感。頃刻間，他們倒在了地上，為了呼吸而不斷掙扎著，直到他們吐出最後一口氣為止。僅有一個幽暗的人影目睹了他們的死亡，它用某種類似憐憫的眼光看著這些人。]]]

-----
⋯⋯在某處，Frederickson特工正尖叫著，一隻十四英吋長、有著銳利牙齒的蚯蚓飢餓地鑽進了他睜開的眼睛⋯⋯

⋯⋯在某處，一位穿著橘色連身衣的男人在充滿煙霧和瓦斯的走廊中躲了起來。一個帶著瘟疫醫生面具的兜帽人影路過了他身旁，還嘀咕著什麼解藥⋯⋯

⋯⋯在某處，一位女人轉過身體並試圖逃離在黑暗的無限樓梯間中漂浮的純白面具，但她無法逃脫遲早的死亡⋯⋯

⋯⋯在某處，一位男人坐在電腦螢幕前並看著上面的黑白地圖，他看到黃石火山上的圖標從紅色變成了黑色⋯⋯

-----
⋯⋯在那段時間裡，該隱將Adrian Andrews仍在流血的身體放到了他昏迷的愛人旁。他經過了鋼鐵大門，然後進入了繁花的房間。

它正在等待他。有著無限顏色的它無比燦爛，它彩虹色的花瓣在維度之間延伸，在空間中溫柔旋轉的同時也緩慢地淡入和淡出視野。這朵宇宙花朵就是世界的中心，它讓人類在失敗時得以捲土重來。它是知識的果實，也是永恆的映照。

自從他上次能夠覲見它的姿態以來，已經過了好久、好久。

該隱聽到了從身後傳來的、野獸般的咆哮。他轉過頭，早已知道自己會看見什麼。

他的弟弟──被殺害的殺人者──正站在門口，他的雙手緊握一對漆黑的劍，雙眼則是冷淡、毫無生氣和感情，那是與從前該隱用舊的雙手，做出不得提及的罪孽時相同的眼神。

該隱由鋼鐵和火焰打造的新雙手緊緊握拳。藍色火焰從他人工手臂的關節間爆發，並與他弟弟惡魔般的刺青噴出的緋紅色火焰相對比。

亞伯向前踏出了一步⋯⋯
