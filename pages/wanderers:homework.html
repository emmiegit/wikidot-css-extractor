我的作业突然炸了。

事发突然，我只来得及护住脸。纸屑们撞向天花板，反弹回来，在房间上空手拉手跳起了舞。我抄起扫帚把它们打落在地，它们抱成一团哭了起来。

桌子在狂笑，我给了它一脚，它立即噤声了。纸屑们还在哭，我抓起一把扔进了垃圾桶的嘴里。“苦的。”垃圾桶说着，把那些纸屑吐了出来。我抓起那些劫后余生的纸屑，把它们喂给了马桶。这次我吸取了教训，把马桶盖合上了。马桶的眼泪在肚子里打转。

上课时间快到了，剩余的纸屑开始躁动不安。我把它们装进书包，它们在书包里乱撞，带着书包冲出屋门，飞向学校了。

这下好了，我空手来到班级，书包还没来。我略带得意地向我同桌描述事情的经过，并告诉她，今天是我的幸运日，我不用交作业了。听完我绘声绘色的描述，我的同桌睁大了双眼：“可是你的作业炸了呀。”她说着，忍不住咯咯咯地笑了起来。

老师来收作业了。轮到我时，我站起身：“老师，我的作业炸了。”先是一段难堪的沉默，接着，我听见老师又问了一遍:“你刚刚说什么?”

“我作业炸了。”我尽量挺起胸膛。

笑声在教室里炸开，桌子笑弯了腰，把桌堂里的课本吐了出来。课本们也在笑，笑得哗啦哗啦地响。讲台笑得四脚朝天，绊倒了几把笑得东倒西歪的椅子。黑板笑掉了头，连带着上面的粉笔字也掉了下去。灯管笑出了电流音，危险地旋转起来。

笑声冲破木门，涌到了走廊里。像病毒一样，其他班级也开始大笑了。不一会儿，教学楼也前仰后合起来。它沙哑地笑着，抖下大片墙灰，在操场上来回打滚。

老师的脸涨得通红，但还没等她发作，我就看到一个小黑点向我们飞来。小黑点从教学楼裂开的嘴里飞了进来，顶着笑声的波浪冲进了班级。我的书包在万众瞩目下绕着我转了一圈，优雅的行了一礼。然后，我的书包也炸了。

事情是怎么样收尾的呢。闻讯而来的校长给了教学楼一脚，教学楼不吱声了。全年级的老师们负责抓住我那些满世界飞舞的纸屑。学生们则被要求管好自己的书桌和椅子。一场骚乱被平息了。

老师们把那些被抓住的纸屑拼好，发现少了三页。老师还是给了我一条生路，我只要补完作业就行。实际上，我只要让马桶把剩下的纸屑吐出来就行了。

回家的路上，我又想起来一件事。马桶只吃掉了两页的纸屑，那么，还是有一整页的纸屑逃离了老师的追捕，向校园外散去了。它们会去哪儿？

今天天气真好，我今天真高兴。</textarea></pre>
