    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-056-FR

**威胁等级：**  黑 ● 

**项目等级：** Euclid

**特殊收容措施：** SCP-056-FR必须被收容在在Site-Tav北翼的25m x 10m x 3m大小的收容间内。
**在任何情况下**包括制定单独收容协议的人员都不应与SCP-056-FR有任何接触。未经Site-Tav 主管的签名授权，严禁任何人类接触SCP-056-FR。
收容间两侧安装30厘米厚的窗户，以便观察并与SCP-056-FR通话。

**描述：** SCP-056-FR是一团有自主意识的尘霾，看起来由纯金组成，占据了目前的733.3平方米的体积。尘霾通常距离地面几厘米，但可以上升到达10米的高度。
当人类与SCP-056-FR接触时，会产生源于项目内部的闪光：受影响的身体部分将同时从现实和历史中抹消，仿佛从未存在过与进行过任何曾经的行为，或以任何方式衍生自该人的物品，文字或者组织，也将从历史中抹消。 
缺失部分和身体之间的断面将被疤痕组织覆盖。

如果受影响的部分包括对身体的生存至关重要的一部分，如果该部分缺失，受影响者将无法存活到他当前的年龄。受影响者将将被转变成自己更为年轻的样貌，由于SCP-056-FR先前造成的身体缺陷，其将立即死亡。在此种情况下，受影响着根据与项目接触的年龄与其过早死亡的年龄之间的差异，或多或少地会出现分歧。
如果一个人类个体完全进入到SCP-056-FR，他的整体存在将被完全抹去，包括其生平事迹及其后代。

似乎只有SCP-056-FR和闪光的目击者记住了受影响者在历史。有些是人性，有些则简单地停留在未成年阶段。这些变化是瞬间的，并在闪光结束时则形成，并且能够根据重要性顺序显著改变当前的世界。尽管没有证据证明这些变化的存在，但似乎依然是真实的，基于以下测验证明和下列个人的测试，证明SCP-056-FR：[数据删除]。

SCP-056-FR能够以心灵传递的方式进行沟通。
详见谈话记录056-FR-01。

[[collapsible show=&#34;+ 谈话记录 056-FR-01&#34; hide=&#34;- 谈话记录 056-FR-01&#34;]]

&gt; **谈话对象：**  SCP-056-FR
&gt; **Dr. Ezcyo：** Dr. Ezcyo
&gt;
&gt; **目的：** 在SCP-056-FR回收行动结束后，Dr.Ezcyo对其进行了一次审问。 
&gt;
&gt; **Dr. Ezcyo：** 你好，SCP-056-FR，自我介绍一下，我是Dr.Ezcyo，如果你愿意的话，我接下来将会问你一些问题。
&gt;
&gt; **SCP-056-FR：** 小男孩，你问吧，反正你会加入我的队伍的。
&gt;
&gt; **Dr. Ezcyo：** 加入你的队伍？不存在的。某些人以这种方式行事到底有什么用呢？
&gt;
&gt; **SCP-056-FR：** 万事都有终。你得知道，这一切的有趣的事情是，我让你从这个星球上消失，并恢复万物的平衡...但是你们之中的一些人被吸收了以后救了你们一条狗命，我的意思……那是一种流。一旦我没有这么做，平衡就会被打破，而这时就是伟大的我解决他们的全部的时候。
&gt; 
&gt; **Dr Ezcyo：** 救我们？
&gt; 
&gt; **SCP-056-FR：** 是的，拯救你。你有没有听说过第三次和第四次世界大战？我觉得没有，大瘟疫也没有。同时也没有听说过新纽约，也没有听说过113-B。
&gt; 
&gt; **Dr. Ezcyo：** 事实……我……**真的**是这一切的产物？
&gt; 
&gt; **SCP-056-FR：** 是，也可以说不是。这些事情发生了，也从未发生过。我当时在云端俯视着着一切呢。
&gt; 
&gt; **Dr. Ezcyo：** 你谈到了平衡，我们知道你是四人的其中一个。我们已经找到了巨鹿，弓和你……但是最后一个在哪儿呢？ 
&gt; 
&gt; **SCP-056-FR：** //最后一个//？你说的是最后//那一个//吗？
&gt; 
&gt; **Dr. Ezcyo：** 什么？ 但你们......不是有着四个吗？
&gt; 
&gt; **SCP-056-FR :** 四。四个工具，但是如果没有人使用它们除了是工具还能是什么？
&gt; 
&gt; **Dr. Ezcyo :** 等等，还有**更多**的？
&gt; 
&gt; **SCP-056-FR :** 不尽然，但他有朝一日会回来的。现在，小男孩，告诉我一件事儿，你有没有想过看到你现在的所有不幸，甚至过去的不幸一下子消失了？ 让我出去吧小男人，有了我，你会满意的。如果你最后答应了，我会吸纳你。
&gt; 
&gt; **Dr. Ezcyo :** 拉倒吧，对话结束了。

[[/collapsible]]


每当SCP-056-FR吸收人体质量时，其体积会增长，每达到一定体积吸收量，其本体增加约0.001立方米。 根据基金会的计算，如假设初始容量为1立方米，SCP-056-FR在过去的时间里已经“抹消”超过[数据删除]的人。

 SCP-056-FR由Grym博士和特工Nämu（在基金会最初发展阶段的时间）在一个早期的收容设施中被发现，之后被法国机动特遣队Delta-3（又名“恶龙”）收容至当前的Site-Tav所在地。该地区最终成为遏制光明骑士团异常物品的基地。
详见Grym博士与特工Neremsa的通信记录。

[[collapsible show=&#34;+ Grym博士与特工Neremsa的通信记录&#34; hide=&#34;- 执行解密&#34;]]

&gt; 很高兴再次相见，Nerem。
&gt; 
&gt; 对光明骑士团的调查工作有了新的进展，显然他们在[数据删除]附近有一座基地，用于收容与朝拜一些异常物品。
&gt; 随着特工Nämu的渗透，并且再次假装是他们的一员，直到那时都还没有任何一个人问起关于SCP-046-FR的问题，高层的保密措施非常严实。根据站点内人员的说法，安保措施得到了加强。
&gt; 有一些好东西被收容在在那里，但最重要的是它还只是四个之中的一个。奇怪的是，这是整个站点的人最为崇敬的物品。我们还没有能够接近，但是我们此时已必须动身。我不知道他们是怎么把这玩意收容起来的，但是如果它与所有其他项目一起突破收容，那可就有我们受的。
&gt; 这是拍摄到的照片，红色的地方是项目所在的地方，黑色的交叉符号那里就是那“第四个”玩意。
&gt; 
&gt; 我已经开始收集四件物品最后的信息。他们也在寻找，似乎已经发现了一些有趣的线索。当我知道更多时，我会请你喝“果汁”的。
&gt; 在这个地方，果汁通常会很快变酸。
&gt; 
&gt; Grym
&gt; 
&gt; [展示站点安全设施的图片状态：已删除。]
 
[[/collapsible]]</textarea></pre>
