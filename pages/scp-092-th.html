**วัตถุ#** SCP-092-TH

**ระดับ**: Safe

**มาตรการจัดเก็บพิเศษ** ให้เก็บ SCP-092-TH บรรจุไว้ในกล่องเหล็กสแตนเลสสตีลพร้อมกับตั้งรหัสผ่านสำหรับเปิดโดยที่ตัวกล่องจะติดตั้งตัวระบุตำแหน่งขนาดจิ๋วเอาไว้ อนุญาตให้ทดลองวัตถุนี้ก็ต่อเมื่อได้รับอนุญาติจากนักวิจัยระดับสูงคนใดคนหนึ่งแล้วเท่านั้น ห้ามมิให้กล่องเกิดความเสียหายเป็นอันขาด

**รายละเอียด:** SCP-092-TH คือไม้ขีดไฟตรา &#34;RedHead&#34; ขนาดเล็กที่ภายในนั้นได้บรรจุไม่ขีดไฟจำนวน 45 ก้าน เมื่อมันถูกจุดไปหนึ่งก้านหรือทั้งหมด 45 ก้าน ในวันต่อมามันจะเพิ่มจำนวนให้เท่ากับ 45 ก้านเท่าเดิมด้วยวิธีที่ไม่ปรากฎ การสับเปลี่ยนกล่องนั้นเป็นไปไม่ได้เลยเพราะเมื่อนำไม้ขีดทั้งหมดไปใส่ในกล่องอื่นนั้นมันจะหายไปและจะกลับมาที่กล่องเดิมด้วยวิธีที่ไม่ปรากฎ 

เมื่อดูภายนอกโดยรวมแล้ว กล่องไม้ขีดนั้นมันก็ดูธรรมดาๆ ไม่มีความผิดปกติแต่อย่างใด (มีเพียงรูปใบหน้าผู้หญิงและพื้นหลังสีแดงเท่านั้น) ตัวไม้ขีดเองก็ทำมาจากไม้สนซีดาร์ธรรมดาๆ แต่สารที่ผสมในหัวไม้ขีดนั้นไม่ใช่ฟอสฟอรัสแดง แต่กลับกลายเป็นสารที่มีโครงสร้างทางเคมีคล้ายๆกับสารกล่อมประสาท ที่เป็นสารที่มีการเรียงตัวคล้ายกับสารจำพวก Canabinol ที่สามารถส่งผลให้เกิดอาการหลอนประสาทได้อยู่มากถึงร้อยละ 89% แต่สารนี้มีฤทธิ์และประสิทธิภาพรุนแรงกว่าสารกล่อมประสาททั่วไปอยู่ถึง 47 เท่า และยังพบสารที่คล้ายๆสารจำพวก cannabichromenic acid, cannabinol และสารที่ไม่รู้จักอีกสองชนิด แต่กลับพบว่ามันกลับจุดไฟได้ปกติดีเหมือนหัวไม้ขีดที่ใช้ฟอสฟอรัสแดงทั่วไป

เมื่อมันถูกจุดขึ้นโดยมนุษย์  มันจะแสดงผลกับผู้จุดทันทีโดยมันจะทำให้ผู้จุดหมดสติลงไป ชีพจรจะเกือบหยุดนิ่งไป การปลุกหรือพยายามทำให้ผู้จุดตื่นนั้นแทบเป็นไปไม่ได้เลย โดยเมื่อผู้จุดสลบไปแล้วจะตื่นในวันรุ่งขึ้น บางครั้งก็อาจจะหลับไปนานกว่าอาทิตย์ โดยผู้จุดจะมีลักษณะคล้ายกับ//ฝัน//ไป แต่ผู้จุดกลับสามารถรับรส ดมกลิ่ม ได้ยิน รู้สึกเจ็บปวด หนาว ร้อน และประสาทสัมผัสอื่นๆในฝันนั้นๆได้ (ดูรูปแบบเหตุการณ์ได้ในบันทึกเหตุการณ์) 

SCP-092-TH ถูกค้นพบในวันที่ 16 พฤษภาคม ปี 20█ โดยเป็นของเอเย่นต์███ ขณะที่เขากำลังทำภารกิจในประเทศราชอาณาจักร██████ ได้มีสาวน้อยมาขายไม้ขีดไฟกล่องนี้ให้เขาในราคา ██ หลังจากเขาได้ซื้อมาแล้วเขาก็ให้ลูกน้องของเขายืมจุดบุหรี่ก่อนที่จะสลบไปสองวัน เขากล่าวว่าเขาได้ฝันเห็นสิ่งต่างๆมากมายและเป็นมันสมจริงมากๆด้วย

**บันทึกรูปแบบการฝันของการทดลองครั้งต่างๆ:**

&gt; * **การทดลองครั้งที่หนึ่ง**
&gt; * การทดสอบ - ให้ D-195 จุดไม้ขีดหนึ่งก้าน 
&gt; * ผลการทดสอบ - D-195 สลบไปหนึ่งวัน เขาบอกว่าฝันเห็นคุณยายของเขา ได้ทำกิจกรรมต่างๆเช่นรดน้ำต้นไม้ ปลูกผัก ฯลฯ ร่วมกับคุณยายจนกระทั่งเขาตื่น D-195 นั้นมีปมคือเจอคุณยายแค่ครั้งเดียวในชีวิตและเขาก็รักคุณยายของเขามาก

&gt; * **การทดลองครั้งที่สอง**
&gt; * การทดสอบ - ให้ลิงชิมแปนซีในศูนย์ชื่อ &#34;อาร์กัส&#34; ลองจุดไม้ขีดหนึ่งก้าน 
&gt; * ผลการทดสอบ - อาร์กัสไม่สลบไปและพยายามจะจับไม้ขีดทั้งหมดใส่ปาก เจ้าหน้าที่ต้องนำมันออกไป
&gt; * หมายเหตุ - //ไม่สามารถใช้กับสิ่งมีชีวิตอื่นได้นอกจากมนุษย์//

&gt; * **การทดลองครั้งที่สาม**
&gt; * การทดสอบ - D-988 ลองจุดไม้ขีด 8 ก้านพร้อมๆกันด้วยไฟแช็ค
&gt; * ผลการทดสอบ - D-988 ฝันว่าเขาได้กินบุฟเฟต์ชุดใหญ่ตลอดทั้งวันทั้งคืนโดยไม่รู้สึกว่าอิ่ม เขาตื่นในหกวันต่อมา และได้บอกว่าเขาไม่รู้สึกหิวอะไรเลย หลังจากนั้นเขาก็ไม่ยอมกินอะไรอีกเป็นเวลา 1 อาทิตย์โดยที่ไม่ป่วย

&gt; * **การทดลองครั้งที่สี่**
&gt; * การทดสอบ - ให้ D-319 จุดไม้ขีด 17 ก้าน ด้วยไฟแช็ค
&gt; * ผลการทดสอบ - D-319 สลบไปนานกว่าสามอาทิตย์ เขาฝันว่าเขาตกไปในบ่อที่มีแต่มดแดง และมันก็กัด เขาบอกว่ามันกัดเจ็บมาก ฝันดำเนินไปเรื่อยๆแบบนี้จนกระทั่งเขาตื่น ทำให้ D-319 ไม่ยอมที่จะหลับอีกเลยนับแต่นั้นและเริ่มทำร้ายตัวเองและเจ้าหน้าที่คนอื่นๆ D-319 จึงถูกนำไปทดลองกับ SCPs อื่นต่อไป

&gt; * **การทดลองครั้งที่ห้า**
&gt; * การทดสอบ - ให้ D-965 จุดไม้ขีดหนึ่งก้าน
&gt; * ผลการทดสอบ - D-965 สลบไปหลังจากจุดไป 7 วินาที เขาฝันว่าเขาถูกมัดไว้ และมีอาหารตั้งอยู่ตรงหน้าและในฝันเขาก็รู้สึกหิวมาก แต่พยายามเท่าไหร่เขาก็ไม่สามารถกินอาหารที่อยู่ตรงหน้าได้ เขาสลบไปหนึ่งวัน

&gt; * **การทดลองครั้งที่หก**
&gt; * การทดสอบ - ให้ D-0145 จุดไม้ขีด 3 ก้านด้วยไฟแช็ค
&gt; * ผลทดสอบ - D-0145 สลบไปสองวัน เขาฝันว่าเขาได้มีเพศสัมพันธุ์กับผู้หญิงและผู้ชายจำนวนนับไม่ถ้วนแต่เขาไม่ได้ทำร้ายใครเลย, D-0145 มีประวัติข่มขืนและฆ่ามาก่อน

&gt; * **การทดลองครั้งที่เจ็ด**
&gt; * การทดสอบ - ให้อาสาสมัครจากในไซต์-██ จุดไม้ขีด 1 ก้าน
&gt; * ผลทดสอบ - อาสามัครคนนั้นสลบไปหนึ่งวัน เขาฝันว่าอยู่ภายในกลางใจป่าดงดิบแห่งหนึ่ง พยายามแทบทุกที่จะหาทางออก และที่นั่นไม่มีใครนอกจากเขา</textarea></pre>
