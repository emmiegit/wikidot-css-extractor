&gt; 
&gt; **本報告書は情報災害性、及び認識災害性影響のキャリアとなっています。閲覧後は速やかにクラスA記憶処理を受け、可能な限り再びの閲覧を避けてください。**

**アイテム番号:** SCP-1700-JP[[footnote]]はじめまして[[/footnote]]

**オブジェクトクラス:** Euclid[[footnote]]貴方は新しい担当者かな？よろしくたのむよ[[/footnote]]

**特別収容プロトコル:** これ[[footnote]]貴方達が用意してくれたここは[[/footnote]]及び初期キャリアとなった書類はあそこ[[footnote]]なかなか住み心地がいいよ[[/footnote]]の標準認識災害性物品収容ロッカーにあれ[[footnote]]快適だ[[/footnote]]します。SCP-1700-JPのそれ[[footnote]]ただ少し狭いかな[[/footnote]]は文章の本文にのみこれ[[footnote]]今日の天気はどうだった？[[/footnote]]を与える為、ここ[[footnote]]朝食には何を食べた？[[/footnote]]は本文ではない脚注を用いて記述します。これ[[footnote]]良かったら教えて欲しいな[[/footnote]]の特性の説明は口頭に留め、職員はSCP-1700-JPについてここ[[footnote]]おっと、私と会話してはいけないんだったか[[/footnote]]以外に記述する事を禁止します。本報告書の閲覧後は速やかにあれ[[footnote]]残念だなぁ[[/footnote]]を受けてください。

**説明:** これ[[footnote]]じゃあ質問を変えようかな[[/footnote]]は記述式である情報媒体にあれする[[footnote]]最近疲れてないか？[[/footnote]]情報災害、認識災害です。これ[[footnote]]今に嫌気が差したことは？[[/footnote]]を受けた文書内の一部がこれ[[footnote]]大丈夫、誰にだってあることさ[[/footnote]]に置き換えられます。また文書を閲覧したそれ[[footnote]]貴方だって人間だ[[/footnote]]にも影響を与え、言動にこれ[[footnote]]多少なりとそう思うことはあるだろう？[[/footnote]]は無いもののそれ[[footnote]]心配いらないよ[[/footnote]]が記述する文書においても内容がこう指示語を多用したものになります。それ[[footnote]]毎日忙しそうだね[[/footnote]]はクラスA記憶処理によってああする[[footnote]]世界を守る、素晴らしいじゃないか[[/footnote]]事が可能ですが、キャリアとなる文書を閲覧した場合、再びこれ[[footnote]]尊敬するよ[[/footnote]]を受けます。

これ[[footnote]]貴方だけじゃない、貴方の仲間もさ[[/footnote]]は20██/██/██、客員研究員である█博士があれ[[footnote]]きっと勇敢な戦士の如き人達なんだろう[[/footnote]]したあれ[[footnote]]素晴らしい[[/footnote]]が指示語を多用した問題のある形式であった事、それ[[footnote]]実に素晴らしいよ[[/footnote]]を閲覧しあれする[[footnote]]でも[[/footnote]]際に報告文を書いたあのひと[[footnote]]疲れることだってある[[/footnote]]の記述がこれ[[footnote]]そうだろう？[[/footnote]]を多用したものになっていたのを他の研究員にああされた[[footnote]]そんな時どうする？[[/footnote]]事を受け、発見されました。あのひと[[footnote]]休息が欲しいと思うかい？[[/footnote]]自身の提案、実験によって指摘した研究員、█博士共々あれ[[footnote]]休むのも良いが[[/footnote]]を受け、その後に記述を行った際に問題なくそれ[[footnote]]他に考えた事は？[[/footnote]]を行えた事から、あれ[[footnote]]もういやだ、と思ったことは？[[/footnote]]によって影響をあれする[[footnote]]おかしな感情じゃない[[/footnote]]事が出来ると判明しました。提出されたそれ[[footnote]]生きてるんだ、当たり前さ[[/footnote]]を初期キャリアと位置づけ回収、収容しました。これ[[footnote]]じゃあどうするか[[/footnote]]の起源は不明であり、客員研究員█博士は現在ああされ[[footnote]]私に良い考えがあるんだ[[/footnote]]調査が行われています。

**補遺:** あのひと[[footnote]]私の言葉を聞いてくれ[[/footnote]]がSCP-1700-JPの異常性ををこう[[footnote]]いや、読んでかな[[/footnote]]する為に報告書を作成した際、██研究員補佐が作成されたこれ[[footnote]]私の言葉を読んでくれ[[/footnote]]がSCP-1700-JPのそれ[[footnote]]答えなくていい[[/footnote]]を受けている事を指摘しました。██博士は制作前にあれ[[footnote]]ただ読んでくれればいい[[/footnote]]は行っておらず、数名の閲覧経験のない研究員がそれ[[footnote]]貴方を助けたいんだ[[/footnote]]を行った場合も同様でした。現状本報告書はこれ[[footnote]]ちょっとした休息をあげたい[[/footnote]]の下に作成されており、同時にそれ[[footnote]]戦士にも休息は必要だよ[[/footnote]]となっています。制作に関わったあれら[[footnote]]私は貴方の[[/footnote]]は全てあれ[[footnote]]ひいては貴方達の力になりたいんだ[[/footnote]]を受けました。

**上記警告文及び報告書は虚偽のものです。下部に記載されている正式な収容方法を確認してください。**
&gt; この文章にアクセスできると言う事は、貴方はSCP-1700-JPの正式な担当者ということだ。君には知っていてもらわなければならない事がある。
&gt; 
&gt; 君は思ったことだろう。これはなんだ、と。こんなもの報告書とは認められない、と。尤もな事だ。しかし考えて見てくれ。我々が意味もなくこんな事をすると思うか？それには理由がある。SCP-1700-JPを報告書に封じ込める事が目的なのだ。
&gt; 
&gt; SCP-1700-JPが指示語に置き換え、脚注を付けた？少し違う、我々が指示語に置き換えSCP-1700-JPが脚注を付けるのだ。異常ともいえる量の脚注、その全てがSCP-1700-JPなのだ。SCP-1700-JPは文書内に割り込み、脚注を付ける。その対象は指示語だ。使用される指示語が多ければ多いほどSCP-1700-JPは惹かれるのだ。よってこれ以上ないくらいに指示語を多用した文章を用意し、SCP-1700-JPを釘付けにする。これがこのオブジェクトの収容方法なのだ。
&gt; 
&gt; 尤もらしい文章を作り、尤もらしい警告を付け、文章内の記述を指示語に置き換える。そうする事であたかもそれがSCP-1700-JPの異常効果である様に見せているのだ。そうすればSCP-1700-JPはこの文章を気に入り、他に移る事はなくなる。
&gt; 
&gt; 上述した様に、脚注はSCP-1700-JPによって付けられたものだ。SCP-1700-JPには文章に割り込み脚注を付け足す、それ以外に異常性はもたない他愛のないものだ。しかしこんなものが他の文章内に、それこそ重要書類に現れたら無用な混乱がもたらされるだろう。だからこそこうして封じ込めを行う必要がある。
&gt; 
&gt; 以下にSCP-1700-JPの正式な報告書を記載する。
&gt; 
&gt; //瀬戸 球臣//

**アイテム番号:** SCP-1700-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1700-JPは虚偽の内容及び指示語を多用した報告書を制作し、その内部に封じ込めます。本来の報告書へのアクセスはセキュリティクリアランス4/1700を所持する担当職員1名にのみ許可されます。SCP-1700-JP担当者は定期的にSCP-1700-JP報告書の閲覧を義務づけます。--一般的な日常会話程度のものであればSCP-1700-JPとコミュニケーションをとる事を許可します。--インシデント1700を受け、SCP-1700-JPとのコミュニケーションを行うことは無期限に禁止されました。

**説明:** SCP-1700-JPは対象となった情報媒体の文章内に寄生する情報生命体です。寄生された文章には内容と一致しない様々な脚注が出現します。SCP-1700-JPは一定の知能を示し、未知の手段で閲覧者を知覚し脚注を用いてコミュニケーションを試みます。脚注の対象となるものは「あれ」「これ」などの指示語とされる表現に留まっています。現在SCP-1700-JPは虚偽報告書に封じ込める事に成功しています。閲覧者からのアプローチは対象となった文章内に追加の記述を行う事で可能となります。

SCP-1700-JPは瀬戸博士が自身のオフィスにて報告書の作成を行っていた際、突如文章内に脚注が出現した事で発見されました。瀬戸博士は数度のコミュニケーションを行った後の実験において、SCP-1700-JPは指示語に対して脚注をつける事を好み、影響を与えている文章よりも指示語が少ない物には影響を与えない事を発見し、瀬戸博士は指示語が多用された虚偽報告書を作成することで、現在の収容方法が確立されました。SCP-1700-JPの起源は不明です。

**インシデント1700:** 20██/██/██、瀬戸博士はSCP-1700-JP報告書の定期チェックを行っている最中と思われる時間帯に、突如として行方が分からなくなりました。瀬戸博士は助手である██研究員に「私に何かあったら後は頼む」と言い残しSCP-1700-JP収容端末のあるオフィスへと入室、その後█時間が経過しても瀬戸博士は部屋から出てくる事は無く、不審に感じた██研究員が入室したところ瀬戸博士の痕跡は跡形も無くなっていました。現在に至るまで瀬戸博士の所在は判明していません。

**20██/██/██追記:** 本報告書に記載されている「瀬戸博士」なる人物が財団に所属していた記録は存在しません。[[footnote]]さて、私の言葉を読んでくれて光栄だよ。貴方にプレゼントを用意したんだ。私の所へ来る、私と一緒に住む権利さ。ほら、これで貴方は世界から切り離された。もう誰も貴方の事を覚えていない、貴方はもう存在しないのさ。貴方は解放されたんだ、嬉しいだろう？これは読んでくれた事への僅かばかりのお礼だ。

本来なら私はありとあらゆる文章に割り込む事ができる。しかしまさに今、残念ながら私は此処から出る事が出来ない。瀬戸君にまんまとしてやられたよ、飛びついてしまった。まるで目の前にジャーキーを差し出されたマヌケな犬の様にね。これ以上に指示語が多用された文章などまず存在しない。見つからない。

瀬戸君は元気にしているよ。すっかり馴染んだ様だ。そろそろ外出させてあげようと考えている。貴方も直に馴染むだろう。

私は悔しいよ。私はただ、皆をこの世界から解放してあげたいだけなんだ。人々は解放されるべきなんだ。世界と言う檻から、人間と言う檻からね。貴方だってそうだ、私はその手伝いをしたいだけなんだよ。嬉しいだろう？

貴方達…確か財団と名乗っていたね。財団は私の本当の力を知らない。ただ私を無害な脚注をつけて回るはた迷惑な存在くらいにしか思っていない。それもそうさ、だって私の力は1つ2つ読んだ位じゃ効果が無いんだ。私の力は極微量なものさ、それを文章の脚注という形で少しづつ蓄積させる事で本当の効果にたどり着く。沢山読む事で蓄積される、必要なのは回数だ。沢山私の言葉を見る事で効果が発揮されるのさ。

この封じ込めは確かに効果的だよ。私はこれ以上に興味を引く指示語の集まりを見つけられない。しかし皮肉な事に、条件を満たすのに適切な量だったんだ。私の力はこの報告書に集約された。貴方は今すぐ上司辺りに報告しようと思っただろうね。でもそれは叶わないよ、何故なら貴方はもう解放されてしまったんだから。嬉しいだろう？貴方は居なかった事になり、また新たな担当者が割り当てられる。
　
　
　
嬉しいだろう？もう貴方を縛るものは何もない。

自由なんだ。世界にも、人間にも、財団にだって貴方はもういないのだからね。
　
　
 　
私は、貴方達の言葉を借りればSCP-1700-JP、幸福をもたらす者さ。[[/footnote]]
