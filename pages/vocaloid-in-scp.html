[[collapsible show=&#34;1.《汞中毒之舞》&#34; hide=&#34;- 原曲：《ブリキノダンス》 -&#34;]]

[https://www.bilibili.com/video/av499161 原曲链接]
原作：日向電工

那是一个漫长往事
阿赖耶识与炎黄
风雨飘摇
屹立不倒
战久 必合 和必战

意识形态民族系
自我意识叛逆性
众生恶相
仙侠朋克
愿乐欲闻 颂赞千古帝


逆转天地的阿房宫
水银在向上漂浮
揭谛揭谛
波罗揭谛
天下 大同 踏正步

电极接上缸中脑
唯物主义阿瓦隆
降临化身
人类登神
撒旦之子忘记开两千


文化们 被那 貔貅所吞噬
软件脑 变为 正统的现实
民族心 正在 学习而不思
但问曰 虚构大敌为何物


独立意识 饮鸩毒
团结一心 化为雾
在那银杏树下 优雅地结果

车同轨来 书同文
精神灵魂 同步化
谈论这种事情 不如来歌唱

坐看宏宇 星有七
二四节气 风水地
观一万两千年 永远的传承
人 龙脉 全球统一 中华民族
此般喜事如是我闻 汞中毒之舞——

[[/collapsible]]

[[collapsible show=&#34;2.《幻想菩萨女孩》&#34; hide=&#34;- 原曲：《幻想菩薩女孩》 -&#34;]]

[https://www.bilibili.com/video/av2524306 原曲链接]
原作：zakooon

香烟与死灰的云雾缭绕
在那高楼胡同的左手第一间
如是我闻，银河之深
宇宙蕴含深秘的存在

新兴的宗教，信仰的碎裂
唯有吾等带领人类走向辉煌
八个正道，十二因缘
利益为银河佛的教义

不立文字
教别外传

------

红包打折，话费送油
在那左拐直走的左手第一间
如是我闻，一莲托生
吸引人的方式总要简单点

佛祖袈裟，十三万元
神奇的经文要二百三十三
明王观音，修行之路
信教者环环相扣等待着死亡

信教吧，兴教吧
宇宙的喝彩遍布全球
孕育吧，云雨吧
立川之流我已全习得
万岁，万万岁
联邦的光如同灭蚊灯

话筒一个
讲稿一张
总归一本万利

相信着这怪谈宇宙有几百年了？
相信着佛祖的颜面已有三十年
从宇宙那一端开始一直爱你们
只是在这隔间经历了三回转世

相信着爱憎的欲望有几千年了？
只是期盼逃脱棺材已有三个月
贴着这菩萨的脸已经有数十年
只是相信着你的快乐一万两千年

[[/collapsible]]

[[collapsible show=&#34;3.《第五个几望月》&#34; hide=&#34;- 原曲：《幾望の月》 -&#34;]]

[https://www.bilibili.com/video/av32209965 原曲链接]
原作：なきゃむりゃ

望月和星空一起用云朵割开 那一小片天霜
破灭大渊中深红的暴行肆虐 善的光芒在溶解
年轻的美人儿抬起头 仰望着玉盘
她阅览了星之声 迈开双腿
向着更深秘的地方出发——

映现在三维上 透过康德计数器
便是那 不可言的五道光

乘坐那星的密语 在辐射外奔跑吧
切下那一小片月光 马上回来
让那欲望的速度 将五十个维度 撕裂开
是那背景的天籁

[[/collapsible]]

[[collapsible show=&#34;4.《基因链》&#34; hide=&#34;- 原曲：《Gene Link》 -&#34;]]

[https://www.bilibili.com/video/av17768773 原曲链接]
原作：磊撃 さん

扼杀生命，机械降神，天空下起了血雨
为何，我失去了感情
花开之夜，高坡登神，凝冻脸庞的白雪
攀登圣母之峰

脑中仍回响，吵闹的杂音
是昔日同伴哭泣不甘的怨言
痛苦的呐喊，灵魂的枷锁
将化为人类最后最强的底牌——

哪怕前方人类等待着的，是注定会重演的悲剧
依然追寻着，幻想下的天空
就让我们成为残雪中，最后守护的三誓词
基因的链接在那太阳下，永不断开——

[[/collapsible]]

[[collapsible show=&#34;5.《roki man》&#34; hide=&#34;- 原曲：《ロキ》 -&#34;]]

[https://www.bilibili.com/video/av20149916 原曲链接]
原作：Mikito_P

来，喝下咖啡红牛
昼夜颠倒
打开基金会sandbox
向着本月的最高不断燃烧自己的大脑
谈论灵感时自闭
开始写作时摸鱼
你这是想要临场脱逃吗小子

所以说，对于基金会写手们无论是点子还是文笔
憋不出来才是最难受的
作者想写文，就像那树要结个果
在那大段复制代码，你就是他的信徒？
信徒？
信徒？
别他妈搞错了，教主其实是你啊！

ROKIROKIRO and ROCKROLL
就算是垃圾点子也
不
要
停
下！
把你想写的东西，全写出来给我们看
ROKIROKIRO and ROCKROLL——

------

看，文章日新月异
先是氪金抽奖
后有文字游戏
“哎呀现在是一个比拼CSS的操蛋年代啊”
话别说得太死
也不要否定现实
到现在还不明白这个道理吗小子

说实话，这些玩代码的内涵其实完全不行
代码本应该只是绿叶衬红花
作者想写文，就像那树要结个果
所以为什么不把文和代码互相结合？
结合？
结合？
这样才能基金会精品无双你他妈懂不懂啊！

ROKIROKIRO and ROCKROLL
就算是幼稚文笔也
不
要
停
下！
把你想写的东西，全写出来给我们看
ROKIROKIRO and ROCKROLL——
[[/collapsible]]

[[collapsible show=&#34;6.《1024kb的10赞》&#34; hide=&#34;- 原曲：《128kbpsの嬌声》 -&#34;]]

[https://www.bilibili.com/video/av1857352 原曲链接]
原作：zakooon

一如既往地打开基金会沙盒
轰鸣的机箱和那焦躁不安
鼠标点开精品项目的归档后
却发现没有什么可以参考

就算是想写一篇meta的标签
干枯的双眼无法寻找线索
就算想表达一点人文的关怀
空洞的感官还会有触动吗——

[[size 15%]]--**[meta、module css、本质促动、html……]**--[[/size]]

此处收录的范围中有三点：
无法，学习，独有，原创的文档
似乎早就在哪想过的创意
曾演习过——

红鲱鱼的方法
早不成立了啊
那种事情，你是最清楚的吧？
默默听着吧

[[size 15%]]--**[※然而就在这年（2007）夏天，一个本来是当做单篇creepypasta的东西却一发不可收拾。SCP-173, &#34;The Statue.&#34;]**--[[/size]]

这首歌想要传达的所有内容
早就被千篇文档给表述干净
就算是喊叫，就算是喊叫
就算是喊叫也早就失去了喉咙

失去创意的我们迷茫里泅游
量产出了没有笔锋的点子文
就算是量产，也要有那灵魂的呐喊
啊——

[[/collapsible]]

[[collapsible show=&#34;7.《999KB/s》&#34; hide=&#34;- 原曲：？？？ -&#34;]]

原曲链接
原作：[数据删除]

异常的见闻，36KB
图片的模因，84MB
添加的变量，三十二个
而我的身躯，则有十GB

诞生于智库之中，却化为了无眼乌鸦
愿我能举起双翼，聆听来自网络的洪流
混杂九人的感情，早就收听不到电波
好像精神分裂一样

关网站，再静音
向着全世界说声对不起
睁开眼，迈开步
走着前辈们走过的轨道
建沙盒，随便写
反正都是不可饶恕的梗
毕竟我只是
想装着很懂的样子，写着奇怪的东西
对吧
