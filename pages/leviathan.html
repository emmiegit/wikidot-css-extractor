    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

その音が聞こえた時、ケビンは5階の廊下を巡視していた。叫び声が聞こえるのはそう珍しくもない -- このアパートの住民には住宅法第8条のお世話になっている低所得者が大勢いるし、それ以外の多くが大学生なので、夜中に色々な物音が聞こえてくる。しかし、今回のは南側の階段からで、口論やパーティーのような雰囲気ではなかった。大きな呻き、物がガチャガチャぶつかり合う音、そして//ファック//と連呼する低い声。ケビンは腕時計を見て顔をしかめた。退勤まで5時間以上ある。

彼はまだ新人だった。もしこの物音が大事だとすれば、対処するのは今回が初めてだ。大半の警備員たちは制服を着れば優秀に見えると思っているが、ケビンはいつも制服を着ると間が抜けているように感じられた。しかも催涙スプレーすら携帯させてもらえない。//仕方ないな//、彼はそう考えてドアを押し開けた。

どういう訳か、最初に彼が見たのは男だった。背が高く、ずり下がったスウェットパンツと古びたTシャツを着ている。疲れ切って汗だくのように見える。太い棒を -- いや、槍を構えている。そして、男がその槍を何かに向けているらしいと気付いた後になって、ようやくケビンの目に触手が飛び込んできた。

人間の胴体ほどに太い触手の束が、階段の吹き抜け全体を埋め尽くし、その下にもっと存在することを仄めかしていた。紛れもなくタコのそれだが、遥かに大きい(そして、ケビンは後々気付くのだが、数も遥かに多かった)。指先で何かを探るかのように、壁で、床で、空中でのたうっている。触手が踊り場に近付き過ぎると、男がそれを槍で斬り付け、撃退しているのだった。男が階段に近寄ると、触手は緩慢に彼を捕えようと試み、止むを得ず飛び退かせた。男も触手も、まるで何時間もそこに居たかのように見えた。

「何をやってるんです？」 ケビンはようやく声を絞り出した。

「押し… 戻して… いるのさ」 男は槍を振るう合間にそう言った。

束の間の沈黙。

「あれは何ですか？」 ケビンはもう一度話しかけた。

「タコに決まってんだろ。奴がここで何をやってるかは知らんが、なぁ、俺にどうしろってんだ？ こんなもんを見た後でベッドに戻って寝ろとでも？」

「いつからこんな事をやってるんです？」 ケビンは廊下のドアに向かって一歩後ずさりした。

「毎晩、そうだな、もう5年ぐらいになるか。この野郎は夜明けになると引っ込む」

「5//年//？」

「5年だ。正直 --」 男は下向きに槍を繰り出し、触手の届かない位置へと足を引っ込めた。 「正直あまり上達してないよ」 後ろに下がって、槍で壁を叩き、触手がその音を追っている間に一息吐く。 「こいつが何を望んでいるかは知らん、」 彼は曰くありげに囁いた。「でも絶対に思い通りにさせちゃいけねぇ」

ケビンは唾を呑んだ。 「何故、僕たちだけが？ どうして他の人たちはこれを知らないんですか？」

男は眉をひそめた。 「多分、エレベーターを使ってばかりなんだろうさ」

ケビンは蠢く触手に目をやった。触手は男が近寄り過ぎると必ず巻き付こうとしたが、それ以外の時は、ただ周囲をつつくだけで満足しているように思えた。 「何処から伸びてきてるんです？」 とケビンは訊ねた。

「実はな、1回か2回、裏手に回って下から登ってみたんだ」 と男は返した。 「野郎の頭があるはずの場所まで階段を上がって、俺が何を見たと思う？」

「な --」

「もっと沢山の触手だ、兄ちゃん。もっと。沢山の。触手。」 男はいきなり怪物の進路に飛び出し、槍を振り回した。それはひるんだが、2本の触手を男に向かってゴロリと繰り出した。男は歯を食いしばり、槍をかざしてニヤリと笑った。

ケビンはゆっくり後ずさりしてドアをくぐった。無線機を見下ろす。暫し考えながら立ちすくんでいたが、結局、ベルトの無線機を手に取るのは止めにした。彼は巡視を再開した。まだ5時間以上ある。彼はある事を胸に刻んだ -- 今度また第3シフトに割り当てられたら、その時はずっと北側の階段に留まっていよう、と。</textarea></pre>
