    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2454

**项目等级：**Euclid

**特殊收容措施：**SCP-2454将以钢丝缆线锚定在其当前位置，每半年或是在指挥部认为有必要时对缆线进行一次更换。巡逻船队将在SCP-2454周围建立起5km的周界，禁止未授权进入。因环境原因，所有基金会人员须装备防低温服装。因SCP-2454-1发出声音过于巨大，必须使用耳塞。

因低温、位置偏僻、缺乏日照和SCP-2454-1持续声音带来的生理及心理压力，人员每三周须轮换一次。

严禁登上SCP-2454，除非另行通知。

[[collapsible show=&#34;+ 归档：特殊收容措施&#34; hide=&#34; 允許存取&#34;]]

人员只可在授权进行的探索任务中可以登上SCP-2454。选中的人员将由快艇运送并在9分钟内离开SCP-2454。不得将物体从SCP-2454上移出，仅使用非电子照相机为其拍照。

[[/collapsible]]

**描述：**SCP-2454是一134.16 m长的大型游轮。对该船来源的调查显示其曾在巴哈马海事局进行了匿名登记，显然是利用了方便旗[[footnote]] 方便旗是一种商业惯例，将商用船只登记在所有人所在国不同的主权国家，并在船上挂起该国旗帜。挂起方便旗的船只能减少一些成本并规避所有者所在国的法律。[[/footnote]]的手段。通过追踪交易记录和对巴哈马海事局人员进行的问询，基金会追踪到了该船的所有者Rufus Dreschner-此人是一位制片人，且是第五教会高级成员。

红外扫描显示船体的下层内有一人形实体，分类为SCP-2454-1。SCP-2454-1持续发出大于150分贝的巨大声音。这些声音暗示对方处于一种持续的痛苦中且无法离开所在房间。SCP-2454-1周期性地释放出等同于超高能宇宙射线（UHECR）[[footnote]] 动能大于1018 eV的宇宙射线。[[/footnote]]的辐射暴，具高度致命性[[footnote]] 依照辐射读数，基金会已与之保持了安全距离。[[/footnote]]但很快就会因未知原因消散。这种辐射暴每9分钟发生一次。带到SCP-2454-1上的电子设备会立即失效，无论是否有辐射暴发生。非数字化摄像技术是在有限时间的探索中收集相关信息的可行方式。从SCP-2454上拿走的物品会快速崩解损坏，这也使得照片是收集到船上物品、文件相关信息的唯一方法。

SCP-2454被发现起因于1979年9月22日一颗美国卫星[[footnote]] 由美国制造，用于监控苏联对1963年部分禁止核试验协议是否遵守。  [[/footnote]]在坐标47°S 40°E的位置侦测到了有光亮“两次闪烁”。此次事件被政治性地解读为南非和以色列在南非属爱德华王子岛附近地区进行核试验。基金会怀疑这是一起潜在的异常事件，遂展开调查。

从SCP-2454上发现的旅客名单和档案材料看船上曾有大量人员，但在文件提及的1892人中，只有一人被确切证实是真实存在，其余人仅在SCP-2454上发现的文件中被提及过。收集到的安保号码和银行账户不能与任何已故或在世的人员相对应。在船上发现的日志和信件显示SCP-2454的用途是作为第五教会成员（以及前成员）的再教育中心。船上的大部分居住间狭小且可从外部封闭，与囚室极其类似；而供教会高级成员居住的房间则空间宽敞且陈设奢华。船上没有发现任何人类遗体，但有衣物散落在船体内部各处，似乎都是被整套地丢弃在原地。

[[include component:image-block name=http://upload.wikimedia.org/wikipedia/commons/e/e1/Brigitte_Bardot_-_1962.jpg|caption=SCP-2454-1, 摄于1971年。]]

SCP-2454-1被确信是Debra Salazar，一位富有且具影响力的第五教会成员Carlos Salazar的妻子。Debra Salazar曾被其与第五教会无关的亲友报告失踪。洛杉矶警方宣称已对此事进行过调查，他们称曾造访了Carlos Salazar位于好莱坞的大宅并确认Debra Salazar处于安全状态。尽管如此，她自1974年后就再未出现于公众面前。

行动人员报告并在照片中拍摄到在SCP-2454上各个角落散布有一些不同程度损坏的基金会装备。装备上的身份卡与任何有记录的在世或死亡人员均不相符，被认为很有可能属于伪造物。大部分装备与基金会在1970年代晚期使用的装备相符，但也有现代装备被发现。总体而言，船上估计散布有数百套基金会装备，最大数量在600套以内。SCP-2454的某些部分被衣物、手枪、收音机和ID卡阻挡而无法进入，因调查时间有限尚未确认这些物品的来源。

[[collapsible show=&#34;+ 文件2454-025：CS-IV P. Fideus的日志&#34; hide=&#34; 允許存取&#34;]]

&gt; 她不善的振动让她对教会不善。应该就此摆脱她但Mr. Salazar认为我们能纠正她。我是何人竟要质问一位CS-VII？大部分来人都想着献上一切。如此大爱。已然献上他们尘世财产又奉上自己身躯 (不只一条途径；利于征召)。长远而言他们也不需肉体。

&gt; 我们已在此数年。大部分人都在用狠话厌弃Mr. Salazar。她的流全然是错误的。说是要我们纠正她但我不觉得他有真正用心。重置原本很简单。只是要装装门面。我说我们该把她扔下船，但隐士发来消息，说他有计划要留这婊子一命-暂时。若隐士要你做什么就他妈去做。人之CS在世界之外。

&gt; 我们在卡利停靠卸货，那些他们要我们带上的装备？ 我们要让Salazar的小麻烦消失。第五世界不是为所有人准备的。

**附录：**于06/21/1991，一名D级人员[[footnote]] 第一名被选中进行该项工作的D级人员，基金会显然在避免让不幸的试错与D级任务发生关联。[[/footnote]]拍摄到一张照片并安全交还基金会控制船。照片拍摄到了一道有观察窗的厚门。虽然照片上看门后的房间是空的，但从红外扫描判定该房间是SCP-2454-1所在之处。有可能SCP-2454-1无法以肉眼被观察到。对照片的进一步分析发现有些字迹刻在房间的后墙上。虽然阅读十分困难，图片修复软件在扫描还原出了文字：

&gt; 愿他们的名和记忆湮灭

最近的照片中出现了橙色的D级人员服装、超出原数量的新便服和行动员装备。此外SCP-2454内突然出现了大量被弃置的摄像机。

O5议会已下令停止一切对SCP-2454的探索和试验，直至另行通知。</textarea></pre>
