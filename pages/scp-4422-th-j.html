**วัตถุ#** SCP-4422-TH-J

**ระดับ:** Neutralized

**มาตรการกักกันพิเศษ:** ให้เจ้าหน้าที่ของสถาบันแฝงตัวเป็นพนักงานสายการบินหลักต่างๆในสหรัฐฯเพื่อตรวจสอบและค้นหาคนที่มี SCP-4422-TH-J ไว้ในครอบครองอย่างผิดกฏหมาย คนที่มี SCP-4422-TH-J จะถูกสอบสวนและลบความทรงจำ SCP-4422-TH-J ทั้งหมดจะนำไปทำลายทันทีโดยไม่ต้องตรวจสอบ เจ้าหน้าที่ที่ทำงานกับ SCP-4422-TH-J ต้องสวมชุดป้องกันสารพิษแบบพิเศษเพื่อกันผลของ SCP-4422-TH-J ตลอดเวลา

**รายละเอียด:** SCP-4422-TH-J เป็นอาวุธชีวภาพที่ไม่เป็นที่รู้จักมีกลิ่นฉุนรุนแรง บรรจุอยู่ในภาชนะพิเศษที่ปกปิดกลิ่นของมันได้เป็นอย่างดีถึงดีที่สุด อาจมีแหล่งกำเนิดมาจากแถบเอเชียแปซิฟิก มักถูกนำเข้าประเทศมาโดยนักเดินทางชาวเอเชีย เมื่อถูกสอบสวนพวกเขาเองก็ไม่ทราบ คาดว่าคนพวกนี้อาจถูกล้างสมองเพื่อให้ทำตามคำสั่งของ[ข้อมูลปกปิด]ซึ่งเป็นศตรูของอเมริกา

การตรวจสิ่งที่อยู่ใน SCP-4422-TH-J นั้นเป็นไปไม่ได้ เพียงแค่แง้มฝาปิดของภาชนะมันจะปล่อยสารชีวภาพที่รุนแรงออกมาถึงขั้นหมดสติได้ สันนิฐานว่า SCP-4422-TH-J อาจเป็นอาวุธชีวภาพที่สร้างมาเพื่อสังหารชาวแยงค์โดยเฉพาะเนื่องจากคนที่นำเข้ามามีความต้านทานต่อ SCP-4422-TH-J มากถึงมากที่สุด

**บทสัมภาษณ์:**

&gt; **จนท.████████:** คุณรู้ไหมว่าสิ่งที่คุณนำเข้าประเทศมันผิดกฏหมาย
&gt; **นาง█████:** มะ ไม่ทราบค่ะ
&gt; **จนท.████████:** รู้ไหมว่าของที่นำเข้ามาฆ่าคนได้
&gt; **นาง█████:** แต่นั่นมัน…
&gt; **จนท.████████:** ใครเป็นคนจ้างวานคุณให้นำมันเข้ามา
&gt; **นาง█████:** ดิฉันไม่เข้าใจ…
&gt; **จนท.████████:** หยุด ไม่ต้องพูด คุณก็เหมือนกับคนอื่นๆที่ถูกสอบสวน นายของพวกคุณคงล้างสมองบางอย่างเพื่อไม่ให้สืบหาแหล่งที่มาได้
&gt; **นาง█████:** อะไรน่ะ!
&gt; **จนท.████████:** ซักวันผมจะสืบเรื่องนี้ให้จนได้ แล้วผมก็จะได้เลื่อนขั้น
&gt; 
&gt; นาง█████ถูกนำตัวไปลบความจำและ SCP-4422-TH-J ได้ถูกทำลาย

[[include component:image-block name=4422th00.jpg|caption=เจ้าหน้าที่กำลังขจัดคราบของ SCP-4422-TH-J|width=300px]]

**ภาคผนวก: เหตุการณ์การรั่วไหล████████████:** ได้เกิดความผิดพลาดในการทำงาน ทำให้ SCP-4422-TH-J  รั่วไหลออกมากองอยู่กับพื้นเป็นจำนวนมาก ทำให้เจ้าหน้าที่ 3 คนหมดสติและอีก 4 คนมีอาการปวดหัวอย่างรุนแรง ชุดที่ใส่ไม่สามารถป้องกัน SCP-4422-TH-J ได้ 100% เพราะยังได้กลิ่นอยู่ แม้เจ้าหน้าที่จะใช้ไฟเผาทำลาย SCP-4422-TH-J แล้วแต่กลิ่นฉุนที่รุนแรงของมันยังลอยอยู่ในอากาศต่อไปอีกหลายชั่วโมง

**หมายเหตุ:** //SCP-4422-TH-J ได้จัดเป็นคลาส Neutralized ด้วยเหตุผลที่ว่ามันเป็นแค่อาหารที่ส่งกลิ่นฉุน ไม่ทำให้ถึงกับตายอย่างที่จนท.████████อ้างเอาไว้// - O5-7</textarea></pre>
