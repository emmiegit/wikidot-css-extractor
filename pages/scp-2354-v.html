**Объект №:** SCP-2354

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Все проявления SCP-2354 должны быть локализованы и закрыты от гражданских. Выполнением этого занимается мобильная оперативная группа Пи-7 (&#34;Кнопкодавы&#34;), при необходимости подключая к работе другие опергруппы, специализирующиеся на аномальных сооружениях.

Для обнаружения проявлений SCP-2354 и приведения их в недоступное состояние в лифтах зданий, предположительно пострадавших от этой аномалии, проводится процедура 2354-05, включающая в себя:

* Визуальный осмотр кнопок выбора этажа. Кнопки, используемые для доступа к SCP-2354, как правило, не соответствуют фактическому этажу. Эти кнопки могут быть удалены без особых последствий.
* Последовательное нажатие всех кнопок выбора этажа. Проявления SCP-2354 иногда могут быть доступны при помощи нажатия кнопки, соответствующей фактическому этажу. В этом случае требуется перемонтаж для приведения SCP-2354 в недоступное состояние.
* Использование лифта лицами, страдающими арахнодактилией[[footnote]]Отклонение, при котором пальцы рук и ног имеют необычно большую длину.[[/footnote]]. Очень редко использование нормально функционирующих кнопок выбора этажа может привести к проявившемуся SCP-2354, если пользователь страдает арахнодактилией. Ведётся исследование этого явления.

Учреждения Фонда должны не соответствовать требованиям Американского Закона об Инвалидах 1990 года во избежание проявления в них SCP-2354.

Юристы Фонда в настоящее время рассматривают вопрос о целесообразности отмены Закона об инвалидах в целях нейтрализации SCP-2354. Предпринимать этого не следует до тех пор, пока не будет в полной мере изучена связь SCP-2354 с этим законопроектом.

**Описание:** SCP-2354 – коллективное обозначение экстрамерных этажей, появляющихся в многоэтажных зданиях в США. SCP-2354 проявляется в зданиях, соответствующих требованиям американского Закона об инвалидах 1990 года[[footnote]]Закон, который запрещает работодателям дискриминацию по признаку инвалидности. Он также требует внесения изменений в общественные здания, чтобы сделать их удобными для людей с ограниченными физическими возможностями.[[/footnote]] (Кодекс законов США, раздел 42, § 12101). К ним относятся здания общественного пользования и предприятий, которые нанимают людей с ограниченными возможностями. При соблюдении всех требуемых этим законом критериев в здании проявляется экземпляр SCP-2354.

SCP-2354 напоминают другие этажи пострадавших зданий с точки зрения внешнего вида и назначения, но имеют явные отличия. Каждая кнопка внутри SCP-2354 погружена в паз глубиной 300 метров. Эти углубления являются пространственно неаномальными и образуют длинные полые выступы из предметов, на которых появляются. Углублённые кнопки функционируют, хотя и с заметным опозданием. Планировка этажа включает в себя приспособления для преодоления препятствий, создаваемых этими выступами, например, тоннели и мостики. Примечательные артефакты, обнаруженные на территории проявлений SCP-2354, перечислены в приложении 02.

Проявления SCP-2354 не существуют в пострадавших зданиях физически и доступны только с помощью лифта. В лифтах пострадавших зданий появляются кнопки, которые при нажатии доставляют пассажиров лифта к проявлению SCP-2354. Механизм, посредством которого лифты попадают к SCP-2354, в настоящее время не установлен, поскольку во время пребывания людей на территории проявления лифт остаётся застрявшим между этажами.

На территории проявлений SCP-2354 обнаруживаются признаки предшествующего использования. В большинстве проявлений можно найти бланки, отчёты и внутренние служебные записки. Эти документы, как правило, затрагивают профессиональные вопросы, соответствующие деятельности данного предприятия. Тем не менее, в документах можно найти фразы, описывающие сотрудников данного этажа, как людей с ненормальной анатомией. Обобщение этих описаний см. найти в документе 2354-03.

**Приложение 01:** Считается, что проявления SCP-2354 начались после EE-0742 – аномального события, которое произошло в Сенате Капитолия США 9 мая 1988 года. Во время этого происшествия сенатор ██████ ████ (D-██) выступил с речью, предложив законопроект, который будет защищать инвалидов от дискриминации. В ходе выступления сенатор упоминал своего брата, страдающего от &#34;тяжёлой арахнодактилии&#34;, неоднократно подчёркивал необходимость защиты подобных &#34;лиц с особыми фалангами&#34; и посвятил три часа речи детализации того, как данный законопроект сможет им помочь. Агенты Фонда, внедрённые в Комитет Сената США по здравоохранению, образованию, труду и пенсиям, удалили упоминание этого вида инвалидности, посчитав это описанием некоего аномального состояния. Последующее расследование показало, что брат сенатора ████ действительно страдает от арахнодактилии, но не до такой степени, как было описано в речи. Сенатор был позже задержан, все свидетели предложенного им законопроекта – обработаны амнезиаками. Позже изменённый законопроект был подписан, как Закон об инвалидах 1990 года.

**Приложение 02:** Примечательные артефакты, обнаруженные на территории проявлений SCP-2354.

|| SCP-2354-152 || Центр обработки данных  ███ ███████. Ридинг, Пенсильвания. || SCP-2354-152 напоминает другие серверные помещения в пострадавшем здании. Из каждой серверной стойки на этом этаже выступают металлические трубки, проходящие через сами стойки. Этаж оборудован многочисленными полупроходными каналами под потолком или полом, тоннелями и прочими приспособлениями, делающими возможным доступ к заблокированными этими трубами серверным стойкам. Несмотря на затруднения в поисках кнопок, все они доступны и функционируют. ||
|| SCP-2354-233 || Торговый комплекс Ala Moana Center. Гонолулу, Гавайи. || Маленькая деревянная коробка, напоминающая игрушку &#34;бесполезная машина&#34; - новомодную безделушку, единственной функцией которой является её самовыключение – как правило, при помощи рычага или &#34;руки&#34;, которая нажимает кнопку выключения. На устройстве имеется прямоугольное отверстие глубиной 300 метров с кнопкой на дне. При нажатии на кнопку деревянная крышка рядом с отверстием открывается, и из устройства появляется пластиковый предмет, напоминающий лапу трехсотметровой длины. Лапа медленно вращается сама по себе и опускается в углубление, после чего вновь поднимается и медленно возвращается в исходное положение. Этот процесс занимает один час и повторяется при повторном нажатии кнопки. Многократное тестирование дало одинаковые результаты, что свидетельствует о том, что устройство функционирует обычным образом. ||
