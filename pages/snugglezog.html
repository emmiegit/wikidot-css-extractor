The entity known as Snugglezog is a benign and benevolent explorer of the Exotic and the Esthetically Interesting. He is the bibliological equivalent of a magpie and will pick and any books that are shiny enough to attract his attention, regardless of their inherent worth.

Sordid waterfront bookstores where the sullen readers go blind perusing denatured knowledge[[footnote]] The trick is to burn the book you are about to read. If it gives a nice blue flame, then it should be safe. [[/footnote]]. Majestic forests where the slumbering trees await the day when they will be collecting dust on forgotten bookshelves. The ziggurats of Bukh where garishly illustrated volumes flip their pages and dance to the glory of the All-Writer. These are all home to Snugglezog. 

Within the Library he can usually be found in one of the more cozy recesses, cuddled up with opuscules of loose virtues.
