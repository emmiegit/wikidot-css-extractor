    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

**Ítem #:** SCP-106-D

**Clase:** Neutralizado Anteriormente Euclides

**Procedimientos Especiales de Contención:** SCP-106 debe mantenerse en una celda subterránea construida con plomo sólido y lecho de roca de granito. La celda debe estar por lo menos treinta pies debajo de la plataforma de observación para evitar [DATOS BORRADOS]. La plataforma de observación se construirá con un plástico transparente grueso, apto para caminar. Las puertas de acero cerradas con tres combinaciones alfanuméricas (cambiadas semanalmente) son para bloquear la escalera que desciende a la celda de abajo; Se debería implementar una puerta similar en la entrada de la celda a nivel del suelo. En el caso de una brecha en la seguridad, se inyectará espuma endurecedora en la celda de inmediato para evitar el contacto con el sujeto. 

**Descripción:** SCP-106 toma la forma de una mujer humana, de aproximadamente cinco pies y ocho pulgadas de altura. Su ropa consiste en una pequeña falda de mezclilla, así como lo que parece ser un sostén deportivo con un logotipo misterioso estampado sobre él. La cara del objeto se encierra en una sonrisa perpetua; aquellos que ven esta sonrisa se sienten disgustados o atraídos por ella. Ella exhibe necesidades humanas básicas como dormir y parpadear, pero no parece comer ni respirar. Además, no parece poder mirar directamente hacia arriba; Se desconoce si se trata de una incapacidad física o mental o simplemente de una aversión a mirar en esa dirección.

Si algún individuo humano entra a su vista, intentará hacer contacto con él por cualquier medio posible. Ella no es capaz de realizar hazañas sobrehumanas (por lo que los investigadores pueden decir), pero parece exhibir un efecto psicológico de atracción en cualquiera que vea su rostro, haciéndolos querer acercarse a ella. Cuando entre en contacto con un humano, inmediatamente comenzará a invadir su área abdominal con el dedo índice a través del ombligo. Al entrar en contacto con algún órgano dentro del cuerpo de su víctima (se desconoce qué órgano alcanza), SCP-106 explotará inmediatamente con la fuerza de una bomba nuclear de 20 kt. Aproximadamente 20 días después de explotar, se reconstituirá e intentará explotar de nuevo. Aunque parece ser impermeable a cualquier tipo de agresión externa, [BORRADA - CONSULTE EL DOCUMENTO # 106-B]

**Anexo**: Se ordena a todas las personas asignadas a SCP-106 por debajo de la autorización de Nivel 4 que lean el Documento # 106-A.

Se recomienda encarecidamente a las personas con autorización de seguridad de nivel 4 que lean el Documento # 106-B.

**Documento # 106-A:**

Bajo ninguna circunstancia el personal debe permanecer en turno más de ocho horas. Bajo ninguna circunstancia se le permite al personal permanente ingresar a la bóveda que conduce a la entrada de la celda de SCP-106. Cualquier personal que viole estas reglas será despedido inmediatamente.

**Documento # 106-B:**

SCP-106 fue destruido con éxito al someterlo a la presencia simultánea de [[[SCP-048-ARC | SCP-048-D]]] y [[[SCP-053 | SCP-053]]]. SCP-106 intentó unirse con este último objeto, pero fue rápidamente incapacitado por sus efectos. [[[SCP-048-ARC | SCP-048-D]]] entonces mutó violentamente su forma física, dejándolo completamente incapacitado. Después de obligar a [[[SCP-048-ARC | SCP-048-D]]] a vomitar los restos que había ingerido y de retirar los dos objetos peligrosos de SCP del sitio, los restos de SCP-106 fueron recolectados y rápidamente incinerados. Se hizo una propuesta para bombardear la instalación que había incinerado los restos, pero el personal del Sector de Investigación-15 consideró adecuados los procedimientos anteriores.

Se requiere que el personal de Nivel 4 actúe como si SCP-106 todavía fuera un Objeto SCP activo. El personal a cargo de mantener el entorno de SCP-106 parece haber desarrollado un apego hacia ella (aunque esto claramente no es un efecto del propio SCP, por razones obvias). No es aconsejable agregar nuevo personal de clase baja al área de contención.

Agregado por O5-█: Reemplazar a SCP-106 con una mujer real fue una mala idea, en retrospectiva. Decidimos simplemente colocar una contraventana sobre la plataforma de observación y dejar la celda vacía. Alguien tiene que explicárselo al personal antes de que se vuelva loco.</textarea></pre>
