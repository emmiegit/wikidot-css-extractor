**Объект №:** SCP-2969

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2969 содержится в запечатанной камере для аномальных гуманоидов, расположенной на одном из подземных этажей [[[secure-facility-dossier-site-77| Зоны 77]]]. Всем сотрудникам Фонда запрещается подходить к ней ближе, чем на 800 м. Наблюдение за объектом ведётся удалённо при помощи видеокамер с функцией ночной съёмки. Связь с SCP-2969 осуществляется только через интерком. В камере содержания отсутствуют источники света, а на глаза SCP-2969 всегда надета повязка. 

Ежедневно член персонала должен зачитывать для SCP-2969 через интерком отрывок из литературного произведения, в котором описывается убийство. В ходе экспериментов было установлено, что произведения данного вида являются наиболее эффективными при содержании объекта. Повторение слов в следующих друг за другом отрывках должно быть сведено к минимуму. 

В случае нарушения условий содержания данные произведения должны зачитываться через систему оповещения Зоны. Этот метод усмирения объекта, равно как и жанр произведений, был выбран с таким расчётом, чтобы SCP-2969 сотрудничал с персоналом Зоны по собственной воле. Полный перечень всех произведений, прочитанных для SCP-2969, хранится в архиве Зоны 77 для неаномальной документации. Если SCP-2969 покинет свою камеру, вход в архив будет автоматически запечатан, чтобы предотвратить к нему доступ SCP-2969. В настоящее время все бумажные копии произведений, прочитанных SCP-2969, сохранены в онлайн-базе данных для удобства использования. 

**Описание:** SCP-2969 — это чёрно-белый гуманоид мужского пола. Он не нуждается в пище и сне и большую часть времени сидит на полу в центре своей камеры содержания. SCP-2969 способен говорить на американском варианте английского языка, однако он крайне редко вступает в контакт с сотрудниками Фонда.

Каждый раз, когда SCP-2969 читает какой-либо текст (или слушает чтение текста), все люди, оказавшиеся в области радиусом примерно 650-750 м вокруг него, теряют возможность использовать в своей речи слова, присутствовавшие в данном тексте. Субъекты, ставшие жертвами аномалии, при общении (если оно не затруднено) будут прибегать к аналогиям, использованию неправильной грамматики и активной жестикуляции. Аномальное воздействие SCP-2969 длится приблизительно 70 часов. 

При попытке прочитать текст, содержащий «забытые» слова, субъекты будут постоянно отвлекаться на какие-либо иные действия, либо демонстрировать полнейшее безразличие к написанному. В ходе интервью они заявляли, что хотят прочитать текст, но не могут.[[footnote]]Попытки насильно заставить субъектов, попавших под воздействие SCP-2969, прочитать текст заканчиваются неудачно. Компьютерная томография мозга поражённых людей показывает, что при попытке чтения его фронтальные доли остаются неактивными.[[/footnote]]

Сила воздействия, похоже, зависит от способностей SCP-2969 к запоминанию слов, и слишком большие тексты не подвержены аномальному эффекту, так как сам SCP-2969 быстро теряет к ним интерес. Если SCP-2969 будет постоянно встречать в текстах одни и те же слова, радиус области аномального воздействия увеличится. Существует гипотеза, что если SCP-2969 сможет выучить наизусть отрывок из какого-либо текста, то действие его эффекта будет носить постоянный характер, а размеры аномальной зоны вокруг него возрастут на неопределённый срок. //За дополнительной информацией обратитесь к разделу «Обстоятельства обнаружения»//.

**Обстоятельства обнаружения:** Фонду стало известно об SCP-2969 19.10.1989 после внутренней проверки на сверхъестественную активность, в ходе которой выяснилось, что Зона 77 подверглась влиянию лингвистической аномалии. Сотрудники Фонда установили, что её источник располагался в небольшом переносном доме в [УДАЛЕНО]. В ходе обыска SCP-2969 был найден под кроватью хозяйки. 

Хозяйка дома, слепая пенсионерка в возрасте 91 года, ранее работавшая медсестрой, когда-то очень любила читать, но из-за состояния здоровья ей пришлось отдать свою коллекцию книг родственникам. SCP-2969 материализовался спустя некоторое время после этого события. Во время операции по зачистке агенты нашли в доме словарь. Данная книга была значительно повреждёна ввиду возраста, но было отмечено, что несколько сохранившихся страниц нельзя было прочитать из-за аномального эффекта[[footnote]]К 29.06.2014 разобрать их содержимое так и не удалось, поэтому предполагается, что данный эффект является постоянным для всех субъектов. Пока что неизвестно, какое воздействие это событие оказало на способность людей к общению и речи; ведутся исследования.[[/footnote]].

03.01.1990 SCP-2969 был присвоен класс опасности «Евклид».

**Приложение 2-0:** При чтении текстов, переписанных от руки, SCP-2969 не оказывает аномального воздействия на оригиналы, но только в том случае, если они были написаны более чем за 50 лет до того, как было выполнено переписывание. Копии переписанных текстов подвержены воздействию SCP-2969. Причина данного явления пока что не определена.

= **Обновление 2-1** 

SCP-2969 вступил в разговор с персоналом, когда ему задали вопрос о природе наблюдаемой аномалии. Запись данного интервью была сделана 17.09.2002; это первый известный случай прямого обмена информацией между SCP-2969 и сотрудником Фонда. 

&gt; **Опрашиваемый:** SCP-2969
&gt; 
&gt; **Опрашивающий:** Д-р Бойд
&gt; 
&gt; **Предисловие:** Интервью проводилось посредством радиосвязи, опрашивающий находился на расстоянии в 731 м от объекта.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Бойд:** Ты меня слышишь, Две Тысячи Девятьсот Шестьдесят Девять?
&gt; 
&gt; **SCP-2969:** Да.
&gt; 
&gt; **Д-р Бойд:** //(Слышен шорох бумаг и неразборчивое бормотание.)// Ты понимаешь меня? 
&gt; 
&gt; //SCP-2969 не отвечает.//
&gt;  
&gt; **Д-р Бойд:** Мне хотелось бы узнать, эммм, почему твоё аномальное свойство не воздействует на репродукции старых текстов так же, как и на оригиналы?
&gt; 
&gt; **SCP-2969:** Потому что они не одинаковые. Разные писатели, разный склад ума.
&gt; 
&gt; **Д-р Бойд:** Что это значит?
&gt; 
&gt; **SCP-2969:** Пути, что остались не выбранными, так же важны для истории, как и время, в котором она происходит, и события, составляющие её сюжет, ясно? Новые истории полны большого, очень большого количества отличий. 
&gt; 
&gt; **Д-р Бойд:** Не уверен, что понимаю смысл твоих слов.
&gt; 
&gt; //SCP-2969 не отвечает.//
&gt; 
&gt; **Д-р Бойд:** Извини, не мог бы ты объяснить поподробнее?
&gt; 
&gt; **SCP-2969:** В новых историях содержится огромный мир, рождённый из того, что лежит за пределами старых историй. Люди придумывали собственные версии, каждая из которых происходила в своём, совершенно отличном от других мире. Истории - это части мира за пределами страниц. Литература - это мир. И это важно! 
&gt; 
&gt; **Д-р Бойд:** Если литература так важна, то почему ты не даёшь другим прочитать то, что прочитал сам?
&gt; 
&gt; **SCP-2969:** Есть люди, которые отнимают у других книги! Они сжигают их, либо прячут, и тогда вам не остаётся ничего другого, кроме как пялить свой взор в стену и сходить с ума от негодования. Язык прекрасен, но его нужно защищать от подобных людей.
&gt; 
&gt; //SCP-2969 перестал отвечать на вопросы, поэтому было принято решение закончить интервью.//
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** В ходе интервью SCP-2969 сидел неподвижно. С тех пор он не предпринимал попыток общения с сотрудниками Фонда.
