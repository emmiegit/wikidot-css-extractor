[[collapsible show=&#34;Не было гвоздя - подкова пропала.&#34; hide=&#34;Не было гвоздя - подкова пропала.&#34;]] 

Коробка с запасными деталями прошла проверку на посту охраны. Чуть позже некоторые из этих деталей были использованы для создания кустарного сдерживающего механизма.

И вот, где-то в глубине этого механизма вышло из строя герметичное уплотнение.
[[/collapsible]]

[[collapsible show=&#34;Не было подковы - лошадь захромала.&#34; hide=&#34;Не было подковы - лошадь захромала.&#34;]]

- Блин, и чего эта штука так расшумелась?

- Похоже, хочет вырваться наружу из капсулы. Волноваться не о чем, но попробуй включить ту установку для циркуляции воздуха, которую смастрячили инженеры. Может быть, это приведет ее в замешательство.
[[/collapsible]]

[[collapsible show=&#34;Лошадь захромала - командир убит.&#34; hide=&#34;Лошадь захромала - командир убит.&#34;]]

Исследователь Бридж еще раз пробежалась взглядом по отчету о временных мерах содержания SCP-объекта, который разослали каждой мелкой сошке в Зоне 19, обладавшей уровнем допуска.

- Облако газа … может изменять свою кинетическую энергию … бесцветное … присутствие можно определить по слабому аромату карамели … вдыхание газа делает людей крайне агрессивными и непредсказуемыми, - потрясенная прочитанным, она взглянула на стоявшего перед ней охранника. - И эта штука виновата во всем этом безобразии?

- Угумс, - отозвался охранник, закончив закрывать вентиляционное отверстие. - По крайней мере, началось всё точно с неё. Мне кажется, ей как-то удалось заразить нескольких цып, а уж о том, что случилось в общежитии расходников, я даже и говорить не хочу. Нам остается только надеяться, что газ не проникнет сюда через вентиляцию, а этот стол сдержит натиск со стороны коридора.

- И что нам теперь делать?

- Будем ждать, пока сюда не доберутся наши и не наведут порядок.

И вот так они сидели молча и ждали. Чтобы разрядить обстановку, они стали травить анекдоты. Когда все анекдоты были рассказаны, в комнате вновь воцарилась тишина.

- Доктор, а знаете, что самое забавное? - спросил вдруг охранник и захихикал.

- Что?

- Один из нас может умереть прямо здесь, но никто об этом и не догадается. Имя погибшего затеряется среди кучи подобных имен в списке потерь. Разве это не весело?!

Исследователь Бридж повернулась к охраннику. Он направлял ствол пистолета прямо ей в грудь, широко улыбаясь. От осознания ситуации ее сковал панический страх.

- Доктор, Вы чувствуете запах конфет?

Прогремел выстрел.

- А это мне нравится, - подумал охранник, отодвигая стол в сторону. - Надо еще разок попробовать.
[[/collapsible]]

[[collapsible show=&#34;Конница разбита, армия бежит.&#34; hide=&#34;Конница разбита, армия бежит.&#34;]]

Пит из Отдела меметики нырнул в укрытие. Он не увидел лица стрелявшего в него охранника, но точно понял одно: стреляли по нему, и ни по кому другому.

Пит не знал, что ему делать, он не был готов к подобной ситуации. Нужно разобраться с существами, которые живут в текстах и превращают любого человека в угольки, но при этом боятся клоунов? Всегда готов. Знание о несуществующей стране, которое передается со словами? Подать мне его сюда! Что-то связанное с сотрудниками и аномалиями из Зоны 19? Нет, тут я пас.

Пит отчаянно пытался сообразить, что он мог противопоставить человеку с пистолетом, который подбирался все ближе. Должно же быть что-то, известное только ему, что поможет в данный момент. Что-то такое, что отменит изменения в сознании противника и каким-то образом выведет его мозги из строя.

И тут ему в голову пришла блестящая мысль.

Пит из Отдела меметики заорал во все горло.

- Воет ли черн...

Но тут его голова разлетелась в клочья и кричать было уже нечем.
[[/collapsible]]

[[collapsible show=&#34;Враг вступает в город...&#34; hide=&#34;Враг вступает в город...&#34;]]

&gt;     От: Аналитический информационный комплекс Александра
&gt;     Кому: Совет O5
&gt;     Тема: Новые данные по ситуации в Зоне 19
&gt;     Последний сотрудник Фонда, не находившийся под воздействием аномалии, Питер Эдвардс, признан погибшим. Термоядерный боезапас Зоны был обезврежен неизвестным лицом. Нарушены условия содержания приблизительно 83% объектов. Известно, что шесть объектов покинули территорию Зоны 19. Более подробные статистические данные приведены в приложенных документах. Ожидаю дальнейших указаний.
[[/collapsible]]

[[collapsible show=&#34;... пленных не щадя.&#34; hide=&#34;... пленных не щадя.&#34;]]

O5-1 посмотрел на фотографии, на которых было запечатлено то, что осталось от Северной Америки, Зоны 19, Зоны 17 и еще дюжины стратегически важных научных комплексов. Кнопка перезапуска была разбита на куски. В преддверии Апокалипсиса титаны устроили последнюю битву.

O5-1 повернулся к своим коллегам.

- Господа, вынужден с прискорбием признать, что Фонд потерпел неудачу. Мы потерпели неудачу.
[[/collapsible]]

[[[scp-2472|Оттого, что в кузнице не было гвоздя.]]]</textarea></pre>
