**Ítem #:** SCP-2388

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La unidad que contiene a SCP-2388 debe guardarse en un casillero de contención de Clase Segura en el Sitio-73. Los ordenadores afectados no deben conectarse a redes externas hasta que se haya eliminado el programa SCP-2388. Las instancias de SCP-2388-1, así como los investigadores que interactúen con ellos, deben contar con una protección auditiva adecuada.

Cuando los sujetos SCP-2388-1 alcancen la fase 2, deben ser sujetados por poca seguridad. SCP-2388-1 en la Etapa 3 debe ser examinado diariamente para detectar los daños acumulados debido al estrés en las funciones autonómicas.

**Descripción:** SCP-2388 es un archive ejecutable de nombre CRUISE.EXE. La copia original de este archivo se encuentra en una memoria usb de 2 GB de color verde lima, con el nombre del archivo escrito a mano en el exterior con rotulador negro. Los intentos de ver el código de SCP-2388 muestran la letra A repetida 29.290 veces, y la adición o eliminación de archivos de la unidad flash ha dado lugar sistemáticamente a mensajes de error. Si la unidad está conectada a un ordenador y el archivo es abierto por un humano vivo, el ordenador instalara una copia de SCP-2388 en el escritorio en 15-30 segundos. Esto parece funcionar incluso en sistemas operativos que no suelen ser capaces de leer archivos .exe. Una vez instalado el programa, tanto el ordenador como el individuo que haya abierto el archivo (en adelante denominado SCP-2388-1) se verán afectados por efectos anómalos relacionados.

Los ordenadores afectados ejecutaran continuamente SCP-2388 en segundo plano, utilizando 29,29 KB de memoria activa. Las letras escritas en el ordenador afectado comenzaran a escribirse involuntariamente en mayúsculas. Las pruebas sugieren que esto ocurre en la placa madre del ordenador, ya que cambiar el teclado conectado no ha tenido ningún efecto. Al principio esto afecta a menos del 1% de las letras escritas, pero aumenta gradualmente en el transcurso de 64 horas de funcionamiento, hasta que todas las letras escritas se ven afectadas. Las letras en mayúsculas como resultado de SCP-2388 pueden ser borradas, pero permanecerán en mayúsculas si se vuelven a escribir.[[footnote]]Si se escribe una letra diferente en lugar de la letra eliminada, esta no se pone automáticamente en mayúscula, sino que mantiene la misma posibilidad de escribir en mayúscula que antes[[/footnote]] Hasta ahora, los programadores de la Fundación no han podido eliminar las copias de SCP-2388 durante las 64 horas iniciales tras la instalación sin reformatear completamente el ordenador afectado. Una vez transcurridas 64 horas, el programa puede ser eliminado, devolviendo la funcionalidad estándar al ordenador; sin embargo, esto no revertirá los cambios anómalos de SCP-2388-1.
    
Los sujetos SCP-2388-1 se ven afectados en tres etapas, cada una de las cuales dura aproximadamente 64 horas. Durante la **Etapa 1**, los sujetos no registran inicialmente ningún cambio; sin embargo, después de aproximadamente seis horas, los sujetos empiezan a notar una diferencia entre el volumen previsto de su discurso y el volumen real. Esta diferencia sigue aumentando a lo largo de la etapa 1 hasta que el habla estándar del sujeto alcanza los 98-114 dB, con aumentos proporcionales en el habla gritada y susurrada. Esto conlleva el riesgo de dañar las cuerdas vocales del sujeto, pero mucho menos de lo que cabría esperar para una producción sonora sostenida a ese volumen. La audición, sin embargo, se ve afectada normalmente, y los sujetos de SCP-2388-1 corren el riesgo de sufrir daños auditivos por su propia voz al cabo de un mes de exposición sin la protección adecuada.

Durante la **Etapa 2**, los movimientos físicos de SCP-2388-1 comenzaran a ser exagerados. Al principio, SCP-2388-1 lo describe como un inconveniente menor y los observadores lo describen como &#34;caricaturesco.&#34; Sin embargo, la exageración de los movimientos aumenta en gravedad en el transcurso de la Etapa 2, y los sujetos SCP-2388-1 corren el riesgo de sufrir distensiones o desgarros musculares por movimientos simples. Una vez completada la Etapa 2, la flexión normal de las articulaciones tiene una probabilidad aproximada del 35%  de ocasionar la rotura de tendón.

Durante la **Etapa 3**, las funciones autonómicas del cuerpo se exageran de manera similar a los movimientos físicos. Se pueden notar pequeñas palpitaciones después de 6 horas. Al final de la tercera fase, los latidos del corazón de los sujetos SCP-2388-1 alcanzan una media de 106 lpm. Los sujetos de SCP-2388-1 informan de un dolor significativo por un contacto menor con el cuerpo debido a la sobre estimulación del sistema nervioso. Aunque los sujetos SCP-2388-1 pueden sobrevivir en estas condiciones con los cuidados adecuados, las respuestas naturales de miedo y dolor suelen elevar la frecuencia cardiaca por encima de los 200 lpm durante periodos significativos, lo que provoca un paro cardiaco y la muerte de SCP-2388-1.

**Anexo 2388-1:** La copia original de SCP-2388 fue descubierta durante una redada en un almacén que se sospecha que alberga a miembros del colectivo de artistas &#34;Are We Cool Yet?&#34;. No se capturó a ningún miembro del grupo, pero la unidad flash que contenía a SCP-2388 se encontró conectada a los restos de un ordenador portátil, que había sido destruido mediante repetidos golpes con un objeto contundente. En un sobre cercano se encontró la siguiente nota, escrita con rotulador negro con la misma letra que la etiqueta del dispositivo de memoria flash.
&gt; SI TIENES QUE SEGUIR PREGUNTANDO, LA RESPUESTA ES NO.
