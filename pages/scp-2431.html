    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2431

**项目等级：**Safe

**特殊收容措施：**SCP-2431应被保存于Site-234的标准细胞培养箱中，不使用时温度保持在37℃。与该异常的接触应在普通BSL-2环境下的密封、无菌培养罩中进行。研究人员应避免直接与SCP-2431接触，多余的SCP-2431应使用高等朊病毒灭杀技术处理。

**描述：**SCP-2431是一种错误折叠的细胞蛋白质——ATP合成酶[[footnote]]在线粒体内的电子传递链中主要负责产生ATP的蛋白质，在所有生物中都具有相似度结构。[[/footnote]]，外观为大的油性粘稠团块。无论是否存在正确折叠的ATP合成酶变体，所有SCP-2431实例均能自发复制，同时每30分钟就会产生新的错误折叠蛋白质。每当质量达到78克时，团块将分裂成15个新的团块，并再次开始这个过程。

SCP-2431聚合体会折叠成环境中接触到的形状，主要源于物理接触，但它们也能进行初步的视觉观察[[footnote]]尽管缺乏视觉感官设备，这种情况还是会发生。基金会研究员目前相信个别团块可能通过轻微改变错误折叠蛋白质的变体而拥有某种复杂的神经系统。探索这种可能性的技术研究正在进行。[[/footnote]]。

聚合物通过先展开再折叠形成单个大团块的方式进行随机折叠，对单个SCP-2431的X射线晶体分析明确定位了数个可能参与这一过程的异常结构添加物（见附录1[[footnote]]因生物学术语冲突和编码错误，访问附录1目前需要有4级研究权限并链接到单独页面。链接附于本节末尾[[/footnote]]）。当一个SCP-2431聚合体重新折叠成新的形状后，它会开始表现出所模仿物品的特性，并在之后被暴露在图像或折叠结构面前时再次开始重新折叠以模仿新呈现的物品（见试验记录E-2431-01）。

聚合物表现出一种共享智慧的雏形[[footnote]]被认为是使实例能重现未曾被观察到的描述和行为的“丢失”记忆的结果。[[/footnote]]，经常折叠成具备交流意义的物体或形状。SCP-2431聚合物能够通过特定的形状和形态来表达和识别复杂的情感，它们在智力上大致相当于儿童[[footnote]]对这些能力背后的机制和可能的生物学意义正在进行研究，但截至目前在人类大脑的情感中心中对类似神经结构的识别被证明是徒劳的。[[/footnote]]。某些情况下，SCP-2431可能会对定期与其接触的研究人员产生情感依赖。实例观察它们产生情感依赖的人员并重新折叠成能引起正面反应的结构来表达依赖。

基金会探索团队在[[[SCP-2378]]]外首次接触到SCP-2431。

//试验1//

**日期：**2013年3月3日
**研究员：**助理研究员Bates
**相片/折叠结构：**一个[[[SCP-1762|SCP-1762-2]]]实例
**聚合物编号：**2
**结果：**聚合物分裂为30个新的实例并开始重新折叠。折叠完成后，实例已成为不同大小和颜色的折纸龙，开始在组织培养罩周围飞行，发出与一般神话中的龙相关的叫声，并喷出小火花。

//试验3//

**日期：**2013年4月15日
**研究员：**助理研究员Bates
**相片/折叠结构：**一个桃太郎[[footnote]]一个日本民间传说中的英雄，从从天而降的桃子中出现[[/footnote]]的折纸娃娃
**聚合物编号：**2
**结果：**聚合物分裂成30个新的实例，并重新折叠成为桃太郎的故事中的各种角色。重新折叠的实例重演了最近出版的儿童读物中的故事。

//试验5//

**日期：**2013年5月5日
**研究员：**助理研究员Bates
**相片/折叠结构：**一个男孩和一个老虎的折纸结构。
**聚合物编号：**5
**结果：**团块分裂成75个新的实例，并重新折叠成被出示的男孩和老虎的形状。实例开始重演日本版《凯文的幻虎世界》连环画中的各个场景。

-------
在试验6之前，助理研究员Bates在打开培养箱时观察到几个SCP-2431实例重新折叠。一些聚合物重新折叠成了Bates的妻子[[footnote]]目前认为助理研究员Bates在之前的试验中与同事讨论过他的妻子，并承认在一个聚合物的面前拿出了他妻子和孩子的照片。[[/footnote]]。Bates表达了“高兴”的正面反应，其他几个聚合物开始折叠成他的孩子的形态。

//试验6//

**日期：**2013年6月3日
**研究员：**助理研究员Bates
**相片/折叠结构：**一本关于一个生病的女孩和1000个纸鹤[[footnote]]日本的一个传说，某人折了1000个纸鹤就能被神明奖励实现一个愿望。[[/footnote]]的童话书中的书页。
**聚合物编号：**3
**结果：**聚合物分裂成45个新的实例。42个实例重新折叠成类似鹤的形态并开始表现出类似于日本鹤的叫声和运动，剩余3个实例则重新折叠成数字，分别为9、5和8。

试验6后，助理研究员Bates着手将预定数量的聚合物放回恒温储存器，当他这么做时，数个恒温箱中的SCP-2431实例重新折叠成医疗设备和药物的仿制品，特别是注射器、手术刀和药片。

//试验7//

**日期：**2013年7月5日
**研究员：**助理研究员Bates
**相片/折叠结构：**一个波音B-17轰炸机的折纸结构。
**聚合物编号：**20
**结果：**聚合物分裂成300个新的实例，其中150个重新折叠并极其精细地再现了B-17轰炸机。实例飞到空中并沿着组织培养罩的长边运动，以让人想起美国空中力量在二战时欧洲战区空袭的阵型飞行。实例被观察到扔下类似炸弹的小型折叠构造并在于组织培养罩表面接触时碎裂成微小的蛋白质碎片。

147个实例重新折叠成之前试验中出现过的鹤的形态。剩余3个实例重新折叠成数字，分别是8、1和1。

------
接下来的四个月内越来越多的SCP-2431实例拒绝重新折叠成鹤以外的形态。

//试验15//

**日期：**2013年11月7日
**研究员：**助理研究员Bates
**相片/折叠结构：**一张巴黎圣母院的照片
**聚合物编号：**10
**结果：**聚合物分裂成150个新的实例。如前所述，147个实例重新折叠成了类似鹤的形态，剩余3个实例重新折叠成了数字0、0和0。

在试验15后对SCP-2431进行的其他试验中，聚合物实例均重新折叠成类似日本神明福禄寿神[[footnote]]日本神话中的七福神之一，通常被描绘与仙鹤和海龟在一起。[[/footnote]]的人型或和制汉字“愛子安達”。2013年12月5日起暂停试验直到进一步通知为止。

[[collapsible show=&#34;附录3：PoI资料：安达爱子&#34; hide=&#34;隐藏安达爱子的资料&#34;]]

以下是安达爱子[[footnote]]**译注：**原文为Aiko Adachi。[[/footnote]]的最新资料，由基金会MTF-Chi-7“瘟疫驯服者”派出的隐匿身份内科医生更新。

&gt; **PoI：**安达爱子
&gt; 
&gt; **年龄：**43
&gt; 
&gt; **体重：**68千克
&gt; 
&gt; **职业：**日本神话类儿童作家。
&gt; 
&gt; **最近完成作品：**《桃太郎：成长的故事》，《佐佐木祯子：女孩和1000个纸鹤的故事》，著名连环画《凯文的幻虎世界》的日本改编版。
&gt; 
&gt; **婚姻状况：**已婚
&gt; 
&gt; **孩子年龄：**2岁、3岁和5岁
&gt; 
&gt; **观察原因：**曾被[[[SCP-2378]]]链接，据信与SCP-2431有关。
&gt; 
&gt; **最初报告：**安达先生于2012年9月3日通过DNA测序首次与SCP-2378关联。鉴于安达先生作为儿童作家的身份，基金会观察团队仔细检查了他的作品以防出现任何模因异常。检查发现安达先生除与2378有关联外未表现出任何其他异常性质或联系。
&gt; 
&gt; 2013年1月3日，就在2378即将经历转换事件之前，安达爱子先生被确诊患有克雅氏病。SCP-2431于确诊前约2周被发现，尽管安达先生对克雅氏病的基因诱因有标记，但SCP-2431与他之间并无关联。在确诊后数月内他仍坚持出版了一些作品。尽管接受了持续护理和观察，他的健康状态在过去五个月内明显下滑。在摔倒导致髋部骨折后，他于2013年8月6日正式入院。从那时起，他因运动能力下降、愈发严重的失忆和痴呆而卧床不起。
&gt; 
&gt; 
&gt; +++ **目前状态：**
&gt; 
&gt; 2013年11月15日，安达先生进入了克雅氏病的最后阶段。在过去的几天里，他开始经历严重的癫痫发作，同时由于肺功能愈发弱化，他目前一直带着呼吸机并无法自由活动。
&gt; 
&gt; 他的妻子和女儿在探望时间内每天到访。妻子带来了他的一些作品并向他和女儿们朗读，孩子们带来了画和玩具，有时候则是花和巧克力。
&gt; 
&gt; **2013年11月20日更新：**安达先生发烧并不停咳嗽，我们认为是肺炎。
&gt; 
&gt; **2013年11月21日更新：**检查结果是肺炎链球菌阳性，我们给他使用了抗生素。
&gt; 
&gt; **2013年11月30日更新：**抗生素对安达先生有效，尽管他的痴呆症仍然很严重，但胸部的炎症几乎消失了。
&gt; 
&gt; **2013年12月5日更新：**肺炎又来了，我们继续使用抗生素。
