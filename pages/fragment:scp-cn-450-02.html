**調查記錄6：**

[[collapsible show=&#34;+ 輸入安全認證&#34; hide=&#34;- 認證通過&#34;]]
&gt; 讓我直接說結果吧，他們都死了。
&gt; 
&gt; 在移除SCP-CN-450後三天，那些D級人員全都開始反應劇烈頭痛。在我們的醫療人員來得及進入之前，他們就全部倒了下來。所有儀器都只顯示一條直線：沒有呼吸、沒有心跳、沒有腦部活動，完全死了。
&gt; 
&gt; 下一秒...。
&gt; 
&gt; [雜音]
&gt; 
&gt; 咳，下一秒，整群像是蚊子的東西從他們的耳朵裡飛出來，無視我們的隔離直接消失到不知哪裡去了。留下的是一群沒了腦袋的D級。喔，我猜我在報告裡應該說得專業一點是吧：「在被編為SCP-CN-450-B的類蚊生物離開後，SCP-CN-450-A的中樞神經系統全部消失，推測是被SCP-CN-450-B消化掉了。」
&gt; 
&gt; 根據實驗室的人回報，我們養在生物實驗室的SCP-CN-450幾乎是在同一時間全部死去。
&gt; 
&gt; 我想我們可能要改變想法，也許SCP-CN-450之所以寄生在SCP-CN-450-A身上其實是他有能力察覺SCP-CN-450-B的存在?而他其實是種互利共生確保了那些SCP-CN-450-A的生存?
&gt; 
&gt; 可是這又回到了原點，SCP-CN-450-B到底是如何在人員之間傳遞的?如果不是正常病原體的傳遞方式...難道這些人之間有甚麼共通性?－－Chi博士

[[/collapsible]]

**Site-CN-77郵件記錄** 
##red|警告!您的存取記錄已上傳RAISA##
[[collapsible show=&#34;+ 輸入安全認證&#34; hide=&#34;- 認證通過&#34;]]

&gt; 
&gt; **From：**Chi███@foundation.com
&gt; 
&gt; **To：**Xulinjie@foundation.com
&gt; 
&gt; **標題：SCP-CN-450的真相**
&gt; 
&gt; 我回去看了當初MTF-辛巳-99的檢查報告，結果注意到一件事：所有被感染的人全部支援過由總部領導，在太平洋進行的聯合收容作戰。
&gt; 
&gt; 因為那個異常項目的詳情是高度機密，所以我無法取得作戰內容，不過那並不重要。
&gt; 
&gt; 重要的是，為了維持機密，所有參與隊員都在作戰結束後接受了C級記憶刪除。
&gt; 
&gt; **記憶刪除正是他們的共同點。**
&gt; 
&gt; 如您所知，Site-CN-77因為台灣的特殊狀況，取得D級人員並不容易，經常要靠其他站點支援。也因此77站不會輕易處決D級人員，而是大多記憶刪除後再利用，因而造成了77站的D級人員成為SCP-CN-450-A的比率高於其他站點。
&gt; 
&gt; 我確認過了，所有已證實的SCP-CN-450-A不管是D級人員、研究員、特遣隊員全部受過B級以上的記憶刪除。我甚至去追蹤了幾個以前記憶刪除過的平民，結果他們也成為了SCP-CN-450-A。
&gt; 
&gt; 我們目前認為最合理的假設是SCP-CN-450-B會受到曾記憶刪除過的人吸引，而SCP-CN-450則會補食受吸引而來的SCP-CN-450-B，從而保住了SCP-CN-450-A的性命形成互利共生的關係。
&gt; 
&gt; 考慮到基金會使用記憶刪除多麼普遍，我可以推斷SCP-CN-450-A應該在全世界到處都是。
&gt; 
&gt; 這就牽涉到我下一個問題：##red|**為什麼SCP-CN-450，會是我們中分率先發現?**##
&gt; 
&gt; 我們中分一直到這麼晚才發現SCP-CN-450的存在想想並不奇怪，我們一直以來就缺乏逆模因相關的人員，碰上逆模因時通常都會請總部的人員來支援。少數對逆模因有所了解且注射過記憶強化藥物的人員平時又不常接觸屍體，就算接觸了，其他站點也因為定期處決的關係不那麼常給D級做記憶刪除。
&gt; 
&gt; 換句話說，要不是這次Xiao博士剛好來到我們這裡客座，我們很可能要等更久以後才發現SCP-CN-450。
&gt; 
&gt; 但是總部又該怎麼解釋？
&gt; 
&gt; 總部對於逆模因研究已有很長一段時間，也有較充足的人力，而且那邊使用記憶刪除比我們還兇，我不相信逆模因部的人到現在還沒有碰過任何一個做過記憶刪除的人、沒有在檢查或驗屍中發現SCP-CN-450。
&gt; 
&gt; 再考慮到這次逆模因部支援的異常緩慢、直到實驗前夕才抵達站點，卻在非常短時間內就確保了實驗與安保程序。我敢說他們早就知道我們面對的是甚麼了吧?只是來監視我們的進度，或是觀察我們如何做出反應吧?
&gt; 
&gt; 加上，SCP-CN-450-B是被基金會的記憶刪除引來的，**總部提供的記憶刪除配方**引來的，他們早就知道記憶刪除藥劑有問題卻不曾知會過支部的人員吧?
&gt; 
&gt; 考慮到我們有多少技術仰賴總部。記憶刪除藥劑、記憶強化藥劑、SRA......
&gt; 
&gt; ##red|**到底還有多少東西是總部明知有問題卻沒告訴我們的?**##
&gt; [[&gt;]]
&gt;                                ██ 三級研究員。
&gt; [[/&gt;]]

&gt; 
&gt; **From：**Xulinjie@foundation.com
&gt; 
&gt; **To：**Chi███@foundation.com
&gt; 
&gt; **標題：Re:標題：SCP-CN-450的真相**
&gt; 
&gt; 在與總部審慎的討論過後，我決議將你撤下SCP-CN-450項目主持人職位。這不是降職，你會馬上被派去主持其他項目且薪資不受影響。
&gt; 
&gt; SCP-CN-450將交由總部派遣的逆模因人員全權處理。以上是我作為站點主管所下的命令。
&gt; 
&gt; 然後，讓我以個人對個人的身分勸告你：不要再管這件事了，試著去假裝他不存在。
&gt; 
&gt; 相信我，有些事情無知才是幸福。
&gt; 
&gt; 如果你真的忘不了的話，我可以安排你去做記憶刪除。
&gt; 
&gt; 不過我想我們都知道你會怎麼回答。
&gt; [[&gt;]]
&gt;                                ███ Site-CN-77 站點主管
&gt; [[/&gt;]]
&gt; 

[[/collapsible]]
