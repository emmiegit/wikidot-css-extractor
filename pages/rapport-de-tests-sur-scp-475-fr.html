**Titre :** Rapport de tests sur SCP-475-FR
**Auteur :** [[user Bob-Bob-Bob]]
**Date de publication :** 22 juin 2021

[[include credit:end]]

**Rapport de tests étendus sur SCP-475-FR :**


Afin d’établir les limites du comportement de SCP-475-FR et en raison de son caractère inoffensif, les tests sur cet objet ont été ouverts à tous les membres de la Fondation disposant du Niveau 1.
Vous trouverez ci-dessous la retranscription de tous les tests effectués sur SCP-475-FR à ce jour.
Si vous souhaitez ajouter un test à cette liste, merci de contacter le Dr Gaergen.
Veuillez ensuite ajouter votre test à ce document en suivant ce format  :

&gt; @@&gt; **Test n^^o^^**475-numéro du test@@
&gt; @@&gt; **Chercheur :**@@
&gt; @@&gt; **Date :**@@
&gt; @@&gt; **Mot-valise utilisé :**@@
&gt; @@&gt; **Objectif du test :**@@
&gt; @@&gt; **Résultat :**@@
&gt; @@&gt; __//Note ://__ //votre note// - Dr Toutlemonde@@

------





&gt; **Test n^^o^^** 475-05
&gt;
&gt; **Chercheur :** Dr Samphon
&gt;
&gt; **Date :** 14/06/2021
&gt;
&gt; **Mot-valise utilisé :** Bubalus bubalissodelphis borealis (Buffle d’eau « Bubalus bubalis » + dauphin du nord « Lissodelphis borealis »)
&gt;
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR avec des noms binomiaux
&gt;
&gt; **Résultat :** Pas d’apparition d’instance.
&gt;
&gt; __//Note ://__ //Peut-être que le mot-valise n’est pas valide, vu qu’il est en trois parties.// - Dr Samphon


&gt; **Test n^^o^^** 475-06
&gt;
&gt; **Chercheur :** Dr Samphon
&gt;
&gt; **Date :** 14/06/2021
&gt;
&gt; **Mot-valise utilisé :** Pantholops hodgsonii (chimpanzé « pan » + antilope du tibet « Pantholops hodgsonii »)
&gt;
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR avec des noms binomiaux
&gt;
&gt; **Résultat :** Pas d’apparition d’instance
&gt;
&gt; __//Note ://__ //Toujours trop long ?// - Dr Samphon


&gt; **Test n^^o^^** 475-07
&gt;
&gt; **Chercheur :** Dr Samphon
&gt;
&gt; **Date :** 14/06/2021
&gt;
&gt; **Mot-valise utilisé :** Panda (Chimpanzé « pan » + panda)
&gt;
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR avec un nom binominal et un nom ventriculaire
&gt;
&gt; **Résultat :** Primate trapu d’un mètre de haut. Pelage épais aux couleurs de celui du panda. Se déplace à quatre pattes sur des bras avant allongés. Ne possède que 5 doigts. Protoqueue de quelques centimètres. Dentition principalement adaptée à la consommation de végétaux, bien que la présence de canines proéminentes soit à noter.
&gt;
&gt; __//Note ://__ //Cela confirme que les noms binomiaux peuvent être utilisés. Faire des tests avec d’autres noms binomiaux d’espèce auront surement un résultat positif.// - Dr Samphon
&gt; __//Note 2 ://__ //&#34;Pan&#34; n’est pas le nom binomial du chimpanzé, mais de l’espèce, qui comprend les chimpanzés communs et les bonobos. Cependant SCP-475-FR semble avoir pris en compte vos aprioris sur le mot utilisé et l’a considéré comme &#34;valide&#34;.  Il serait intéressant de poursuivre l’étude sur ce cas de test.// - Dr Gaergen

&gt; **Test n^^o^^** 475-08
&gt;
&gt; **Chercheur :** Dr Fernand
&gt;
&gt; **Date :** 15/06/2021
&gt;
&gt; **Mot-valise utilisé :** tortulipe (tortue + tulipe)
&gt;
&gt; **Objectif du test :** Étude du fonctionnement de SCP-475-FR avec des espèces vivantes non animales.
&gt;
&gt; **Résultat :** Pas d’apparition d’instance
&gt;
&gt; __//Note ://__ //SCP-475-FR ne semble pas fonctionner avec les espèces issues du régime végétal.// - Dr Fernand


&gt; **Test n^^o^^** 475-09
&gt;
&gt; **Chercheur :** Dr Fernand
&gt;
&gt; **Date :** 15/06/2021
&gt;
&gt; **Mot-valise utilisé :** Cartablette (cartable + ablette)
&gt;
&gt; **Objectif du test :** Étude du fonctionnement de SCP-475-FR avec des objets.
&gt;
&gt; **Résultat :** Pas d’apparition d’instance
&gt;
&gt; __//Note ://__ //SCP-475-FR ne semble pas fonctionner avec les espèces non vivantes.// - Dr Fernand


&gt; **Test n^^o^^** 475-10
&gt;
&gt; **Chercheur :** Dr Curtis
&gt;
&gt; **Date :** 15/06/2021
&gt;
&gt; **Mot-valise utilisé :** tigrenouille (tigre + grenouille)
&gt;
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR, test sur l’agressivité des instances.
&gt;
&gt; **Résultat :** Animal quadrupède de la taille d’un gros chat au pelage très court. Muscles des pattes arrière surdéveloppés et de plus grande taille. Yeux globuleux situés sur le haut de la tête, mâchoire proéminente de carnivore. Absence de queue.
&gt;
&gt; __//Note ://__ //Le mot-valise a été rédigé par un Classe-D à qui il a été ordonné d’attaquer l’instance dès son apparition. Celle-ci n’a montré aucun signe d’agression et a tenté de s’éloigner de D-6437 jusqu’à son décès.// - Dr Curtis


&gt; **Test n^^o^^** 475-11
&gt;
&gt; **Chercheur :** Dr Curtis
&gt;
&gt; **Date :** 15/06/2021
&gt;
&gt; **Mot-valise utilisé :** fossardine (fossa + sardine)
&gt;
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR quand la personne écrivant le mot-valise ne connait pas l’animal qui le compose.
&gt;
&gt; **Résultat :** Pas d’apparition d’instance
&gt;
&gt; __//Note ://__ //Le mot-valise a été écrit par D-6574, qui ne connaissait pas l’existence du fossa (un mammifère féliforme endémique de Madagascar). Le fait qu’aucune instance de SCP-475-FR ne soit apparue laisse supposer que les instances sont constituées à partir des connaissances de la personne écrivant dans SCP-475-FR.// - Dr Curtis


&gt; **Test n^^o^^** 475-12
&gt;
&gt; **Chercheur :** Dr Curtis
&gt;
&gt; **Date :** 15/06/2021
&gt;
&gt; **Mot-valise utilisé :** fossardine (fossa + sardine)
&gt;
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR.
&gt;
&gt; **Résultat :** Quadrupède féliforme de taille similaire à celle d’un fossa dont la tête est fusionnée avec le corps. Absence de pelage et présence d’écailles sur l’intégralité du corps. Pattes avant remplacées par des nageoires. Possède le système respiratoire d&#39;une sardine et décède d&#39;asphyxie peu de temps après son apparition.
&gt;
&gt; __//Note ://__ //Test mené après avoir montré à D-6574 une photographie de fossa. L’instance est apparue de manière normale. Ce test semble corroborer la supposition émise lors du test n°07.// - Dr Curtis


&gt; **Test n^^o^^** 475-13
&gt;
&gt; **Chercheur :** Dr Curtis
&gt;
&gt; **Date :** 15/06/2021
&gt;
&gt; **Mot-valise utilisé :** aligastor (alligator + castor)
&gt;
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR lorsque les deux noms d’animaux composant le mot-valise sont tous les deux incomplets
&gt;
&gt; **Résultat :** L’instance ressemble à un quadrupède reptilien d’environ 1.5 m de long. Queue plate de 50 cm. Mâchoire proéminente semblable à celle d’un alligator, mais possédant uniquement des incisives, qui l&#39;empêchent de se refermer de manière naturelle. Pattes avant atrophiées et incapables de supporter son poids. Touffes de fourrure éparses présentes sur tout le corps.
&gt;
&gt; __//Note ://__ //Instance décédée beaucoup plus rapidement que les précédentes.// - Dr Curtis




&gt; **Test n^^o^^** 475-14
&gt;
&gt; **Chercheur :** Dr Curtis
&gt;
&gt; **Date :** 15/06/2021
&gt;
&gt; **Mot-valise utilisé :** calamarmotte (calamar + marmotte)
&gt;
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR.
&gt;
&gt; **Résultat :** Instance physiquement identique à une marmotte, qui est décédée quelques instants après son apparition. Après dissection, il a été mis en évidence que l’entièreté de ses organes internes avait été remplacés par des versions hypertrophiées de ceux d’un calamar géant.
&gt;
&gt; __//Note ://__ //Pour le coup là, je ne sais pas trop ce qui c&#39;est passé.// - Dr Curtis

&gt; **Test n^^o^^** 475-15
&gt; **Chercheur :** Dr Iatari
&gt; **Date :** 15/06/2021
&gt; **Mot-valise utilisé :** Raptor (rapace + butor)
&gt; **Objectif du test :** Faire un animot-valise portant le même nom d&#39;un animal existant
&gt; **Résultat :** Pas d’apparition d’instance
&gt; __//Note ://__ //Je crois que c&#39;est &#34;rapace&#34; le problème, ce n&#39;est pas un animal en particulier.// - Dr Iatari

&gt; **Test n^^o^^** 475-16
&gt; **Chercheur :** Dr Iatari
&gt; **Date :** 15/06/2021
&gt; **Mot-valise utilisé :** Araignée-loup (araignée + loup)
&gt; **Objectif du test :** Faire un animot-valise portant le même nom d&#39;un animal existant
&gt; **Résultat :** Pas d’apparition d’instance
&gt; __//Note ://__ //Ah tien ? Le tiret gêne tout on dirait.// - Dr Iatari

&gt; **Test n^^o^^** 475-17
&gt; **Chercheur :** Dr Iatari
&gt; **Date :** 15/06/2021
&gt; **Mot-valise utilisé :** Piethon (pie + thon)
&gt; **Objectif du test :** Faire un animot-valise portant le même nom d&#39;un animal existant
&gt; **Résultat :** Poisson couvert de plumes noires avec un bec et des ailes à écailles de thon à la place des nageoires. L&#39;instance est mort du manque d&#39;oxygène à cause de l&#39;absence de branchie et de poumon.
&gt; __//Note ://__ //Aucune trace d&#39;un python.// - Dr Iatari

&gt; **Test n^^o^^** 475-18
&gt; **Chercheur :** Dr Iatari
&gt; **Date :** 15/06/2021
&gt; **Mot-valise utilisé :** Élérmi (éléphant (Le //Loxodonta africana//)+ fourmi (La //Lasius niger//))
&gt; **Objectif du test :** Répéter plusieurs fois le même animot
&gt; **Résultat :** Animal à 2 pattes de fourmi et 4 d&#39;éléphant haut de 1,68 mètres recouvert d&#39;un squelette externe noir mais ayant déjà un squelette interne, l&#39;animal a des défenses atrophiées dont il s&#39;en sert comme des mandibules, son corps est séparé en 3 parties, la tête, le thorax et le pétiole.

&gt; **Test n^^o^^** 475-19
&gt; **Chercheur :** Dr Iatari
&gt; **Date :** 15/06/2021
&gt; **Mot-valise utilisé :** Élérmi (éléphant (Le //Loxodonta africana//)+ fourmi (La //Lasius niger//))
&gt; **Objectif du test :** Répéter plusieurs fois le même animot
&gt; **Résultat :** Animal à 6 pattes d&#39;éléphant haut de 3,50 mètres à squelette interne avec une peau noire, a des mandibules en ivoire, son corps est séparé en 3 parties, la tête, le thorax où sont rattaché les pattes et un abdomen non-équipé d&#39;un aiguillon.

&gt; **Test n^^o^^** 475-20
&gt; **Chercheur :** Dr Iatari
&gt; **Date :** 15/06/2021
&gt; **Mot-valise utilisé :** Élérmi (éléphant (Le //Loxodonta africana//)+ fourmi (La //Lasius niger//))
&gt; **Objectif du test :** Répéter plusieurs fois le même animot
&gt; **Résultat :** Animal à 4 pattes de fourmi haut de 0,75 mètres recouvert d&#39;un squelette externe gris avec des antennes, il a une trompe et deux défenses d&#39;éléphant, son corps est séparé 2 parties, la tête et le thorax.

&gt; **Test n^^o^^** 475-21
&gt; **Chercheur :** Dr Collin
&gt; **Date :** 22/06/2021
&gt; **Mot-valise utilisé :** kiwyvern (kiwi + wyvern)
&gt; **Objectif du test :** Étude du fonctionnement de SCP-475-FR avec des espèces animales mythiques.
&gt; **Résultat :** Reptile ailé dont les pattes antérieures sont similaires à des ailes de chauve-souris. En position quadrupède, l’instance mesure 1.8 m de haut. Est capable de se déplacer en position bipède. Est également capable de voler malgré sa taille. A quelques plumes sur le cou et la tête.
&gt; __//Note ://__ //L’existence de l’animal ne semble pas être important, du moment qu’on a une image suffisamment précise de ce à quoi il ressemble.// - Dr Collin

&gt; **Test n^^o^^** 475-22
&gt; **Chercheur :** Dre Aasen
&gt; **Date :** 23/06/2021
&gt; **Mot-valise utilisé :** élépaon (éléphant (//loxodonta africana//) + paon bleu (//pavo cristatus//))
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR
&gt; **Résultat :** Animal haut d&#39; 1 m 10 à corps de paon et à tête d&#39;éléphant. Les plumes du corps sont grises et la queue est celle d&#39;un éléphant. Possède une aigrette caractéristique au sommet de la tête, et les lobes des oreilles sont remplacés par un faisceau de plumes aux couleurs chatoyantes qu&#39;il peut déployer en une roue. Ce faisceau est bien trop long pour la taille de l&#39;animal et traîne sur le sol derrière lui.
&gt; __//Note ://__ //Intéressant. Il semblerait que certaines parties des animaux d&#39;origine puissent remplir une autre fonction dans la chimère finale.// - Dre Aasen

&gt; **Test n^^o^^** 475-23
&gt; **Chercheur :** Dre Aasen
&gt; **Date :** 23/06/2021
&gt; **Mot-valise utilisé :** caïmangouste (caïman (//caiman crocodilus//) + mangouste ichneumon (//herpestes ichneumon//))
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR
&gt; **Résultat :** Animal long de 70 cm aux pattes courtes et couvertes de fourrures, au corps écailleux terminé par une fine queue poilue à l&#39;extrémité noire. Possède un long museau semblable à celui du caïman.

&gt; **Test n^^o^^** 475-24
&gt; **Chercheur :** Dre Aasen
&gt; **Date :** 23/06/2021
&gt; **Mot-valise utilisé :** zèbulot (zèbre (//equus zebra//) + bulot (//buccinum undatum//))
&gt; **Objectif du test :** Confirmation du fonctionnement de SCP-475-FR
&gt; **Résultat :** Mollusque d&#39;environ 7 cm de long à la coquille rayée de noir et de blanc. Aucune autre caractéristique morphologique notable. Peu après son apparition, l&#39;animal a produit de manière totalement inattendue un puissant hennissement.
&gt; __//Note ://__ //Apparemment, des caractéristiques non morphologiques peuvent aussi être reproduites.// - Dre Aasen

&gt; **Test n^^o^^** 475-25
&gt; **Chercheur :** Dr Khouzam
&gt; **Date :** 23/06/2021
&gt; **Mot-valise utilisé :** narcheval (narval (//monodon monoceros//) + cheval (//equus caballus//))
&gt; **Objectif du test :** Faire un animot-valise ressemblant à un animal mythique.
&gt; **Résultat :** Animal quadrupède chevalin possédant une peau noire caoutchouteuse et pesant 1115 kg pour 4,6 m de longueur (excluant la &#34;corne&#34;) et approximativement 1,5 m de hauteur. L’animal est incapable de supporter son poids et rampe au sol avec ses sabots dans une tentative apparente de nager. Présence d’un petit évent dans le cou de l’animal. Les caractéristiques de la tête de l’animal correspondent à celle du cheval, à l’exception d’une incisive de 1,2 m de long qui traverse sa lèvre supérieure.
&gt; __//Note ://__ //L’animal en question ne ressemblait en aucun cas à une licorne. J’espérais que les proportions seraient adéquates grâce au mot-valise imparfait. Au minimum, nous aurions dû le faire apparaître dans l’eau...// - Dr Khouzam

&gt; **Test n^^o^^** 475-26
&gt; **Chercheur :** Dr Khouzam
&gt; **Date :** 23/06/2021
&gt; **Mot-valise utilisé :** coucougar (coucou + cougar (//puma concolor//))
&gt; **Objectif du test :** Faire un animot-valise ressemblant à un animal mythique.
&gt; **Résultat :** Animal quadrupède de petite taille (~ 25-30 cm de hauteur) dont les pattes avant et la tête correspondent à celles du coucou gris (//Cuculus canorus//). Les pattes arrière et la queue de l’animal sont extrêmement similaires à celles du cougar. Les plumes et le pelage de l’animal sont de couleur brun-roux. L’animal est doté d’une paire d&#39;ailes d’une envergure de 50 cm situées dans son dos, bien qu’il semble incapable de les utiliser pour voler.
&gt; __//Note ://__ //L’animal est rapidement entré dans un état de panique après son apparition et regardait partout autour de lui de façon erratique jusqu’à sa mort. Il se pourrait que la fusion du coucou et du cougar, deux animaux possédant une excellente vue, ait créé un organisme incapable de gérer ses propres stimulus sensoriels. Néanmoins, nous avons bel et bien là un spécimen qui se rapproche de près au griffon.// - Dr Khouzam</textarea></pre>
