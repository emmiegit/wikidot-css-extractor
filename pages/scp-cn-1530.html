**项目编号：**SCP-CN-1530

**项目等级：**--Euclid-- Keter

**特殊收容措施：**自事件报告A-1后，SCP-CN-1530被提升至Keter等级，并转移至Site-CN-75-C1区域收容，项目现被保存于站内一由茶色单面玻璃构成的5mx5mx5m大小的植物无菌收容间内。进入收容间内需持有3级以上书面许可并穿戴标准生化服，离开设施时许进行必要的医疗检查及至少5分钟的全身消毒才可离开收容区域。

[[collapsible show=&#34;+ 查看已归档档案&#34; hide=&#34;- 收起              &#34;]]
&gt; **特殊收容措施：**介于项目特殊性，故决定在项目产生的500米范围内建设临时收容站点——Site-CN-75-C█，现发现的全部个体均已被编号（SCP-CN-1530-1～SCP-CN-1530-7）并定期进行生长状况记录，直接暴露于SCP-CN-1530注视下的工作人员需强制进行调查，并进行救治。自事件报告1530-A1后，SCP-CN-1530被分级为Keter，现SCP-CN-1530编号更改为SCP-CN-1530-1，--使用D级人员进行实验的申请已提交--有关项目的进一步实验申请已被伦理道德委员会驳回。
[[/collapsible]] 

**描述：**SCP-CN-1530为一种豌豆属寄生植物，根据项目异常特性可将其分SCP-CN-1530-1和SCP-CN-1530-2两部分。

SCP-CN-1530-1外观呈淡灰色且与人类眼球类似，SCP-CN-1530-1的大小及数量根据寄生物种的大小而定。项目的类瞳孔部分成淡青色并会随时间沿顺时针方向进行周期性上下浮动。取样化验显示，项目内部由水，无机盐及SCP-CN-1530-2构成。当有动物进入SCP-CN-1530-1自身长度1.3倍范围内时，项目会快速调转类同瞳孔体至目标生物方向，SCP-CN-1530-1会将目标生物体内的矿物元素以微粒形式析出体外，并在目标生物体内产生SCP-CN-1530-2以暂时维持目标的生物活性，在转化过程中，目标生物并不会产生不适反应。转化速度取决于同时注视目标生物SCP-CN-1530-1的数量，（现已知最快速度为9株1█0s）目标生物在被完全转化后如不能即使对矿物元素进行补充，则其会在15h~72h内死亡，并在死亡的7天后生长出新的SCP-CN-1530-1个体。

SCP-CN-1530-2存在于SCP-CN-1530-1及被转化的动物体内，其内部含有絮状的SCP-CN-1530-1幼体，并具有一定的致幻和麻醉作用。SCP-CN-1530-2表现为淡橘色弱酸性液体，目前认为SCP-CN-1530-2为项目的生殖手段，麻痹及致幻则是为了减轻寄生过程中产生的痛苦。且SCP-CN-1530具有远程操纵动物体合成SCP-CN-1530-2的能力。

在SCP-CN-1530-2进入动物体内后，其会暂时顶替矿物元素在动物体内的作用，并缓慢融入血液直至流经全身，同时释放[数据删除]物质导致生物死亡。

[[collapsible show=&#34;+ 查看已归档档案&#34; hide=&#34;- 收起              &#34;]]
&gt; **描述：**SCP-CN-1530为七株球形豌豆属植物的统称，其外观成淡灰色且与人类眼球类似，SCP-CN-1530的直径约在25cm～30cm之间。SCP-CN-1530的类瞳孔部分成淡青色并会随时间延顺时针方向进行周期性上下浮动。值得注意的是，对SCP-CN-1530的视力测试实验结果显示，项目个体暂未出现有效视力反馈，且对类瞳孔部分的刺激实验也未收到任何可观测反馈。
&gt; 
&gt; SCP-CN-1530的异常具体表现为，当有动物进入以SCP-CN-1530为圆心的50m范围内时，项目会快速移动“瞳孔”对准目标动物，并会在短时间内将其体内的矿质元素1mm^^3^^左右微粒的形式析出体外，在这个过程中，目标生物不会产生任何的不适反应且目标不会直接死亡，而是在15h～72h后暴毙，其原因目前仍在调查中，若在该时段内对目标生物进行所需物质的补充，则不会产生后续影响。
&gt; 
&gt; 尝试转移或杀灭SCP-CN-1530的计划均以失败告终，在铲除SCP-CN-1530的12小时后，新生的项目个体就已破土，并在2天后生长至原有SCP-CN-1530的大小。
[[/collapsible]]

----

**事件报告：A-1**  2017/█/21，研究员Isaac在Site-CN-75-C█的临时办公室内书架后发现，三株直径约3cm的SCP-CN-1530个体生长于同一只蠹虫尸体的甲壳上，研究员Isaac马上呼叫了特遣队，并随后接受了检查和医疗救助，SCP-CN-1530在进行后续试验后被调至Keter级，现编号的SCP-CN-1530编号均改为SCP-CN-1530-1，并废除了现存的SCP-CN-1530-1~SCP-CN-1530-7的个体编号。

**事件报告：A-2**  于SCP-CN-1530被调至Keter级三周以后，决定将SCP-CN-1530根茎转移至Site-CN-75-C1区域内的生物收容间中，并在项目原始区域地下3米处发现了SCP-CN-1530-1的原始根系——一具穿着**黑色高领羊毛衫**的高度腐烂的尸体，并在其身上发现一张破损的4级身份卡，目前正在调查Site-CN-75-C1的人员走失情况，尸体的身份仍在调查当中。

**异常统计报告：**在转移SCP-CN-1530后，站点对Site-CN-75-C█临时站点进行拆除并对周边环境进行清理。

* 以下为环境清理过程中发现寄生的SCP-CN-1530-1项目列表。

||~ 被寄生生物 ||~ SCP-CN-1530-1大小（直径：cm） ||~ 数目 ||~ 清理情况 ||
|| 乌鸦 || 4.5 || 3 || 已完全清理 ||
|| 瓢虫 || 0.25 || 2 || 已完全清理 ||
|| 人  || 25.0 || 7 || 已完全清理 ||
|| 鹿  || 30.0 || 8 || 已完全清理 ||
|| 老鼠  || 7.0 || 5 || [无访问权限] ||

[[collapsible show=&#34;+ 实验报告（需持有4级及以上访问许可）&#34; hide=&#34;- 允许访问         &#34;]]
&gt; 
[[include component:image-block name=她教授，我改变，以及与今天这副田地 |caption=被项目影响的D-5357眼部特写，由李█研究员拍摄]]
&gt; 
&gt; * 介于实验曝光后对工作人员可能产生的不良影响，故于描述内称：SCP-CN-1530-1的转化过程不会有任何不适反应；对以产生不适反应仍需治疗的工作人员告知，该反应为治疗药物的不良副作用所致，并在治疗结束后启用B级记忆删除，该实验报告的访问者在访问结束后，需进行心理评估，并在必要时进行A级记忆删除。
&gt; 
&gt; * 在SCP-CN-1530-1注视的15min后，目标生物会逐渐产生嗜睡，口干，精神恍惚，焦虑等不良反应，该一系列反应会持续到目标生物死亡或彻底治愈为止。
&gt; 
&gt; **实验记录：**2018/█/12启用D-5357于SCP-CN-1530-1进行实验。
&gt; 
&gt; * D-5357在被注视的20分钟后，其精神出现异常，具体表现为行动迟缓，目光涣散，无法集中注意力等症状，其眼部瞳孔开始淡化仅有瞳仁未发生改变。
&gt; 
&gt; * 17h30min后，Jieue研究员决定对D-5357进行访问，D-5357已出现轻度脱水现象，瞳孔扩张，当时他正蹲在房间的角落低着头和自己的鞋说话。
&gt; 
&gt;&gt; **&lt;访问开始&gt;**
&gt;&gt; 
&gt;&gt; **Jieue：**D-5357，抬起头来，我们需要问你几个问题。
&gt;&gt; 
&gt;&gt; **D-5357：**（短暂的沉默）嗯…
&gt;&gt; 
&gt;&gt; **Jieue：**你还好吗，有没有什么不舒服的地方。
&gt;&gt; 
&gt;&gt; **D-5357：**…你可以先问问理查德。
&gt;&gt; 
&gt;&gt; **Jieue：**那是谁…
&gt;&gt; 
&gt;&gt; **D-5357：**我的鞋…
&gt;&gt; 
&gt;&gt; **Jieue：**（短暂的沉默）听着，这很重要，我现在需要了解你的身体状况，这样我们才能想办法让你好受些乃至治好你现在的状况。
&gt;&gt; 
&gt;&gt; **D-5357：**（沉默）…理查德说你们不会救我的…
&gt;&gt; 
&gt;&gt; **Jieue：**请你相信我，我以自己研究员的名义向你起誓。（蹲下身）
&gt;&gt; 
&gt;&gt; **D-5357：**…头晕，伴随着恶心，口渴，我想有那么一阵子可能出现过幻觉，有时候我觉得自己在一列移动的火车上，方向感越来越模糊，甚至有几次分不清处上或下，有时候…（声音开始变得微弱）
&gt;&gt; 
&gt;&gt; **Jieue：**什么？我没有听清，你能不能把头抬起来说话…（凑近）
&gt;&gt; 
&gt;&gt; * （研究员因为惊吓而迅速后退，D-5357的眼珠将近一半突出与眼眶外，眼角已经撕裂，长时间无法眨眼导致泪水从眼角的裂口处混合着血从脸颊上不断流下，眼球因为充血成鲜红色。）
&gt;&gt; 
&gt;&gt; **D-5357：**我不停的流泪，感觉眼球痒痒的… 
&gt;&gt; 
&gt;&gt; **Jieue：**哦…天哪，你知道你的眼睛…你感觉不到疼吗……
&gt;&gt; 
&gt;&gt; **D-5357：**我眼睛怎么了？我就是觉得痒…特别的痒（D-5357用手直接在眼球上揉搓，其眼球开始以肉眼可见的速度胀大。）
&gt;&gt; 
&gt;&gt; **Jieue：**别揉了！你眼珠子快掉出来了！
&gt;&gt; 
&gt;&gt; **D-5357：**啊？但是特别难受不揉受不了（眼球突然向颅内收缩）我感觉有什么东西再往我脑袋里面钻…你做了什么！我怎么什么都看不见了！你干了什么！
&gt;&gt; 
&gt;&gt; **Jieue：**（沉默）
&gt;&gt; 
&gt;&gt; * （D-5357向前扑去抓Jieue的腿，但因为失去视力空栽倒在地上）
&gt;&gt; 
&gt;&gt; **D-5357：**你在哪！我看不见你！你答应过会救我的！你骗我！你骗…（D-5357的脑浆夹杂着血从鼻孔和眼眶里涌出来，颅内传开人耳可听的骨头的碎裂声）
&gt;&gt; 
&gt;&gt; **Jieue：**请求结束访问…让我走…
&gt;&gt; 
&gt;&gt;  **&lt;访问结束&gt;**
&gt; 
&gt; * 访问结束的三分钟后，D-5357的脑袋被从内部撑裂，两个70cm左右的眼球从脑内蹦出，并在5min后两颗眼球炸开，大量的SCP-CN-1530-2液体从眼球内涌出。3名研究员随后清理了研究间，D-5357的尸体在7天后从视觉神经处生出两个SCP-CN-1530-1个体，现尸体已被销毁。
&gt; 
&gt; **&lt;实验结束&gt;**
&gt; 
&gt; [[note]]
&gt; 当时最先承受不住的是其他站点来的外勤特工：BlackWood，他吐在了我的鞋上，随后有更多的研究员开始呕吐，我们清理了现场，对大多数人进行了A级记忆删除并给他们了一个长度客观的假期让他们休息，而剩下的少部分人则在当晚全部做了噩梦，我们开始考虑这次实验是否应对大多数研究员公开，以及可能产生的不良影响，最后我们还是达成了共识…… 
&gt; [[/note]] 
&gt; 

[[/collapsible]]


[[collapsible show=&#34;+ 访问记录（需持有4级及以上访问许可）&#34; hide=&#34;- 允许访问         &#34;]]

&gt; * 2018/4/█5，研究员Logan由于违规操作，导致其被SCP-CN-1530感染且未被即使发现。在其被外勤特工BlackWood发现时，已经是于注视的1小时以后，并其瞳孔已大致转化为淡蓝色。随后被强制隔离接受康复治疗，治疗于3小时后结束，研究员Logan身体状况基本良好，但精神状况并不稳定。以下为研究助理：Doubc对其的访问记录：
&gt; 
&gt;&gt; &lt;访问开始&gt;
&gt;&gt; Doubc：呃…你的身体状况没什么问题了，你呆坐在这干嘛。
&gt;&gt; 
&gt;&gt; Logan：我看见了我本不能看见的……
&gt;&gt; 
&gt;&gt; Doubc：嗯？那个是你治疗过程中，所用药物所带来的副作用，对你身体不会有大的问题，缓一下就好了。不过比起这个，你能先从床上起来吗。
&gt;&gt; 
&gt;&gt; Logan：不，你不能理解…理解那样纯粹的存在……
&gt;&gt; 
&gt;&gt; Doubc：（沉默）…那是什么？
&gt;&gt; 
&gt;&gt; Logan：一缕光…那样纯粹的光…如丝绸般柔滑，温和的光。
&gt;&gt; 
&gt;&gt; Doubc：……你能不能说点我们听得懂的。
&gt;&gt; 
&gt;&gt; Logan：（沉默）那不是我语言所能表示出来的…我需要它！让它回来…让他回来！（开始舔食被从体内分理出的SCP-CN-1530-2液体）
&gt;&gt; 
&gt;&gt; Doubc：拦住他！快拦住他！
&gt;&gt; 
&gt;&gt; Logan：不！我不能忘了它！没有它我的生命没有意义！（夺走安保人员的枪并连开三枪。）
&gt;&gt; 
&gt;&gt; Doubc：嘿！冷静！把枪放下！我们有话好好说！请你把枪放下！告诉我你需要什么
&gt;&gt; 
&gt;&gt; Logan：（用枪指着Doubc）我…不，我不能……我看见了…金黄色的光在我身边流淌…它们包裹我…缠绕我…让我感到温暖…让我感到我未曾有的幸福……我需要重温那种感受………它们在哪！
&gt;&gt; 
&gt;&gt; Doubc：它们？它们指什么？
&gt;&gt; 
&gt;&gt; Logan：1530！我需要它们！我需要回到那个幸福的地方！带我去！不然我就开…（枪击声）
&gt;&gt; 
&gt;&gt; （Logan研究员头部中弹应声倒地。）
&gt;&gt; 
&gt;&gt; &lt;访问结束&gt;
&gt; * Logan研究员及两位安保人员的尸体随后被火化，并安葬于Site-CN-75-C1坟墓区，Logan研究员在确认情绪稳定后，接受必要的心理评估及B级记忆删除。枪决Logan研究员的外勤特工BlackWood受到表彰。
&gt; 
&gt; [[note]]
&gt; 根据后期研究数据表明，发生于Logan研究员身上的事情，应归于SCP-CN-1530-2的致幻作用所致，以及站内在对研究员的救治之后，未能及时进行心理评估及记忆删除。目前相关人员均已接受纪律处分，其余的事故细节仍在调查中。
&gt; [[/note]]

[[/collapsible]]
