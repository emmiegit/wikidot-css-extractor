**Identyfikator podmiotu:** SCP-PL-058-EX

**Klasa podmiotu:** --Euclid-- Zrozumiane

--**Specjalne Czynności Przechowawcze:**--

**Instrukcje dotyczące postępowania z SCP-PL-058-EX:** Ponieważ SCP-PL-058-EX nie jest już uznawany za anomalię, Specjalne Czynności Przechowawcze zostały zniesione. Mimo to, Fundacja w dalszym ciągu sprawuje pieczę nad wszystkimi znanymi instancjami SCP-PL-058-EX. Ze względu na bezpieczeństwo i dla dobra gatunku, wszelkie informacje o istnieniu obiektów nie zostaną udostępnione do wiadomości cywilnych, mimo iż wszystkie zebrane dotychczas dane zezwalają na owy proceder. Uzasadnione jest to faktem bardzo małej ilości podmiotów SCP-PL-058-EX jak ich bardzo niskim przyrostem naturalnym. Istnieją obawy dotyczące możliwości niekontrolowanych kłusowniczych polowań na podmioty, które mogą zakończyć się całkowitym wyginięciem gatunku, ponadto wycieczki organizowane przez cywilne linie lotnicze czyniące z SCP-PL-058-EX obiekt turystyczny mogą poważnie zaburzyć ich równowagę środowiskową doprowadzając tym samym do negatywnych dla podmiotów skutków.

Każda z odkrytych instancji posiada wszczepiony czip umożliwiający określenie pozycji osobnika z dokładnością do 1&#39; (jednej minuty). Urządzenia zostały zamontowane za pomocą robotów w czasie gdy podmioty SCP-PL-058-EX nurkowały. 

Należy dopilnować, aby trasy lotu SCP-PL-058-EX nie pokrywały się bądź nie znajdowały się w niebezpiecznej odległości od tras lotu linii lotniczych, co ma zapobiec dekonspiracji oraz bezpieczeństwu zarówno pasażerom maszyn jak i samym bytom. Z wyprzedzeniem trasy cywilne muszą być zmieniane jeżeli zajdzie taka potrzeba. 

Jeżeli nie ma uzasadnionej przyczyny, nie należy podejmować działań powodujących zakłócanie spokoju SCP-PL-058-EX. 

Wszelkie działania mające na celu bezpośrednią konfrontacje z SCP-PL-058-EX należy wykonywać gdy te pozostają zanurzone w wodzie. Spowodowane jest to prawie całkowitym zmniejszeniem ich płochliwości.

Zezwala się personelowi badawczemu na nadawanie imion poszczególnym osobnikom SCP-PL-58-EX celem bardziej przystępnego rozróżniania instancji.

**Opis:** SCP-PL-058-EX określa gatunek stworzeń przypominających przedstawicieli rzędu waleni (//Cetacea//). Liczba odkrytych dotąd instancji SCP-PL-058-EX wynosi 16 osobników.

SCP-PL-058-EX przystosowane są do życia zarówno w powietrzu jak i w wodzie. Przeto, zdolność do lotu wymusiła w osobnikach pewne zmiany anatomiczne odróżniające je od zwyczajnych waleni.

Kości płetw piersiowych są niezwykle wytrzymałe. Na podobieństwo do innych latających ssaków, kości palców zostały wydłużone i odpowiednio wykrzywione. Wystają one na znaczne odległości od płetwy, zarówno z tyłu jak i z jej boku, mogąc sięgać nawet ponad 70 metrów [m] długości (aczkolwiek, ich długość musi być proporcjonalna do wielkości danego osobnika celem możliwości latania, dlatego długość płetw każdego bytu może się różnić od innych). Między tymi &#39;&#39;palcami&#39;&#39; znajduje się błona z elastycznej i wytrzymałej skóry. Taka budowa płetwy umożliwia osobnikom SCP-PL-058-EX używania kończyn przednich w roli skrzydeł. Jednakże, ze względu na to iż podmioty są stworzeniami wodno-powietrznymi, wykształciły sprytny sposób na zamianę skrzydła w płetwę. Mianowicie, kości palców SCP-PL-058-EX oprócz swojej wysokiej wytrzymałości są w stanie zginać się i prostować. Dzięki temu, palce mogą zostać złożone wraz z błonami przylegając ściśle do dolnej części płetwy umożliwiając płynne poruszanie się pod wodą nie niwelując wymaganego opływowego kształtu. Płetwa ogonowa w tym przypadku także jest wyposażona w podłużne kości między którymi osadzona jest rozkładana skórzana błona. W czasie przebywania w powietrzu kończyna ta ułatwia stabilizację lotu, natomiast pod wodą służy standardowo do poruszania się.

W związku z pełnieniem funkcji skrzydeł przez kończyny przednie SCP-PL-058-EX, wymagają one stosunkowo szybkiego poruszania celem poderwania osobnika do lotu. Dlatego płetwy posiadają mocno rozbudowaną tkankę mięśniową, której to główne elementy osadzone są na kostnym wyrostku znajdującym się na mostku, który pełni funkcję identyczną jak ptasi grzebień mostkowy u ptaków -- na nim usadowione są mięśnie odpowiadające za poruszanie skrzydłami, w tym przypadku płetwami.

Kolejną ważną cechą pozwalającą obiektom SCP-PL-058-EX egzystować na wysokościach, jest występowanie u nich kości pneumatycznych. Dzięki temu ich waga jest odpowiednio obniżona, natomiast mocno porowata struktura wewnętrzna oraz gruba warstwa zewnętrzna zapewnia wytrzymałość na obciążenia wynikająca z oporu powietrza lub wody podczas poruszania kończynami. Oprócz tego ciało zostało dodatkowo wydłużone bardziej niż u innych przedstawicieli waleni, jak i posiada bardziej opływowy kształt dzięki czemu powstający przy locie opór powietrza jest jak najmniejszy.

Inną cechą SCP-PL-058-EX jest barwa skóry podmiotów. Jest ona zawsze, niezależnie od płci, koloru niebieskiego, identycznego z barwą pogodnego nieba. Jest to w pewnego rodzaju kamuflaż uniemożliwiający dostrzeżenie osobników SCP-PL-058-EX na tle firmamentu.

Lot stanowi niezbyt istotną część życia SCP-PL-058-EX. Wszystkie ważniejsze czynności podmioty wykonują pod wodą. 
Ze względu na bardzo duże zapotrzebowanie energetyczne, osobniki SCP-PL-058-EX muszą dostarczać kalorie stosunkowo często i w znacznych ilościach. W przeciwieństwie do zwyczajnych waleni, obiekty te posiadają stosunkowo krótkie fiszbiny, ich przełyk jest znacznie większy a przemiana materii przyspieszona. SCP-PL-058-EX polują wyszukując za pomocą echolokacji ławice ryb. Po znalezieniu takiej, rozpoczynają emisję niskich, gardłowych dźwięków. Dźwięki te w pewien sposób powodują dezorientację ryb skutkując ich spowolnioną reakcję na niebezpieczeństwo. Dzięki dogłębnej analizie podmiotów zespołom badawczym udało się w warunkach laboratoryjnych odtworzyć odgłosy emitowane przez SCP-PL-058-EX z oczekiwanym skutkiem. Po tym, gdy ryby są &#39;&#39;ogłuszone&#39;&#39;, SCP-PL-058-EX tworzą ścianę z baniek powietrza wokół ławicy, po czym rozpoczynają konsumpcję. Biorąc pod uwagę, iż po takim posiłku ławica zostaje całkowicie pożarta, jest to doskonały zastrzyk energii dla osobnika SCP-PL-058-EX, który może posilić się jedząc nawet maksymalnie trzy ławice na jeden posiłek. Po spożyciu, ryby zostają szybko strawione. Ze względu na przystosowanie anatomiczne do ograniczenia masy ciała, podmioty nie gromadzą kału, lecz od razu po jego wytworzeniu wydalają go. Większość przyswojonego przez organizm pokarmu jest od razu odkładana w postaci tłuszczu, stanowiący magazyn energetyczny dla mięśni poruszających płetwami-skrzydłami. Cykl przerabiania pokarmu trwa kilka godzin. Następnie wynurzają się celem pozbycia się nagromadzonej podczas posiłku wody wytryskując ją z pyska z pomocą fiszbin. Po tej czynności SCP-PL-058-EX zanurzają się na dużą głębokość, po czym pikując w górę z dużą prędkością dosłownie wystrzeliwują rozpędzone ponad powierzchnię wody, gdzie rozkładając skrzydła powoli rozpoczynają lot. 
Ponieważ, jak wymieniono wyżej, SCP-PL-058-EX wymagają bardzo dużej ilości energii, a co za tym idzie, również efektywnej wymiany gazowej. Dlatego nozdrza podmiotów są rozszerzone tworząc otwory o szerokości około 30 centymetrów [cm], natomiast potężne płuca pracują z częstotliwością 1 oddechu na 20 sekund zaopatrując pompowaną przez równie masywne serce krew w tlen.

SCP-PL-058-EX egzystują na wysokościach wynoszących od 6000 metrów [m] do nieco ponad 8000 metrów [m] n.p.m., zazwyczaj jedynie nad wielkopowierzchniowymi zbiornikami wodnymi (np. morze), rzadziej udając się nad tereny w głąb lądu. Maksymalna zarejestrowana odległość od brzegu wynosiła 1,753 kilometra [km]. Ze względu na niezbyt korzystne warunki panujące na wymienionych wysokościach, część zbieranego przez SCP-PL-058-EX magazynowana jest pod skórą w postaci izolatora cieplnego skutecznego zarówno podczas lotu jak i w nurkowaniu. Nie zauważono, aby duże rozrzedzenie tlenu we wdychanym powietrzu wpływało negatywnie na funkcjonowanie organizmów SCP-PL-058-EX.

[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-058-ex/SCP-058-EX%20%282%29.jpg|caption=SCP-PL-058-EX uciekający przed pobliską burzą. Zdjęcie wykonane z Fundacyjnego krążownika &#39;&#39;Sokrates II&#34;&#39;.]]

Większą część czasu podmioty SCP-PL-058-EX spędzają na bezcelowym lataniu w losowych kierunkach. Zapewne w zależności od chęci szybko obniżają lot aby znaleźć się kilkanaście metrów nad powierzchnią wody, aby następnie zanurzyć się i już pod wodą w dalszym ciągu podróżować bez określonego celu. Zazwyczaj kilka godzin po tym obiekty z powrotem powracają do lotu, chyba że wcześniej posilały się. Zaobserwowane zostały okazyjne działania określane jako swoista zabawa podmiotów. Zaliczają się do nich m. in. korkociągi wykonywane w locie, pikowanie w dół a następnie powrót do stabilnego lotu, połączenie dwóch pierwszych czynności czyli korkociąg w dół, wlatywanie w większe chmury i otwieranie pyska pozwalając wodzie skraplać się na fiszbinach. Podmioty to samotniki, które zbierają się w większe grupy jedynie podczas okresu godowego. Ponadto są niezwykle płochliwe, natychmiastowo uciekając gdy wyczują zbliżającą się burzę bądź samolot. Zachowanie te zanika gdy byty nurkują.

SCP-PL-058-EX używają echolokacji, w ten sam sposób jak zwyczajne walenie. Do wytworzenia dźwięku używają trzech par symetrycznych worków powietrznych znajdujących się za szczęką. Asymetryczny kształt czaszki umożliwia nakierowywanie fali dźwiękowej, który pomaga również zatrzymać rozchodzące się na boki i skierować je do znajdującej się na przodzie głowy poduszeczki z płynnego tłuszczu, która skupia sygnał echolokacyjny (u waleni występuje taki sam narząd, zwany melonem). Jak zostało wspomniane wyżej, SCP-PL-058-EX wytwarzają dwa rodzaje fal dźwiękowych różniących się częstotliwością. Pierwsza z nich służy do rozpoznawania otoczenia podczas nurkowania, nie różni się ona niczym od zwyczajnych wielorybów. Druga, już wymieniona w opisie polowania, stosowana jest oprócz zdobywania pożywienia, podczas lotu do orientacji podczas lądowania bądź wzajemnej komunikacji. Dźwięki te przypominają brzmieniem szum morskich fal.

Kwestia rozmnażania podmiotów SCP-PL-058-EX nie wymaga specjalnego opisu, gdyż rozmnażają się one identycznie do zwyczajnych waleni, tak samo ciąża przebiega podobnie długo, podczas jej trwania przyszła matka jest niezdolna do lotu. Jedyną znaczącą różnicą jest mniejszy przyrost masy tłuszczowej młodych, które ponadto zdolność do lotu osiągają w wieku 3 miesięcy, podczas których wcześniej razem z matką stale znajdowały się pod wodą gdzie samica w tym czasie nigdy nie opuszcza dziecka. Gdy posiądzie ono płetwy rozwinięte w sposób umożliwiający bezpieczny i skuteczny lot, przez nieokreślony, aczkolwiek krótki okres czasu uczy się ono latania. Młode oddalają się od matek w wieku około 1 roku i 7 miesięcy. Współrzędne geograficzne miejsc w których SCP-PL-058-EX rozmnażają się, zostały zapisane w dokumencie #AWR-30B.

Starsze wiekiem osobniki każdorazowo gdy odczuwają zbliżający się kres życia wykonują swoje ostatnie zanurzenie w głąb morza, gdzie po krótkim czasie następuje zgon, a ciało martwego SCP-PL-058-EX opada na dno.

**Informacje o dekonspiracji SCP-PL-058-EX:**

Ponieważ istnienie SCP-PL-058-EX nie może być całkowicie zatajone, w różnych odstępach czasu zdarzały się incydenty polegające na obserwacji obiektów przez cywili. Mimo starań Fundacji polegających na prowadzeniu dochodzeń w których świadkowie zostawali odnajdywani, poddawani czyszczeniu pamięci a materiały na których zostały uwiecznione SCP-PL-058-EX niszczone, wiedza na temat podmiotów stale rozprzestrzeniała się poza wiedzą organizacji. Praktycznie wszystkie zdjęcia i filmy na których SCP-PL-058-EX się znajdowały zostały odzyskane, lecz niestety fenomen &#39;&#39;latających wielorybów&#39;&#39; przyjął się na stałe w kulturze masowej pod postacią różnorakich rysunków bądź umieszczania w filmach, grach komputerowych, książkach itd. Mimo to, obraz tych stworzeń jest zakłamany ze względu na przedstawianie podmiotów jako identyczne ze zwyczajnymi wielorybami bez elementów wykazujących na przystosowanie do lotu. Jako szczęśliwy fakt uznać można, że &#39;&#39;latające wieloryby&#39;&#39; uznawane są jedynie za wymysł fikcyjny. 
Fundacja nie może już ingerować w rozprzestrzenione informacje będące jednoznacznym przełamaniem zabezpieczeń, lecz w dalszym ciągu podejmuje działania dotyczące zatajania prawdziwego istnienia SCP-PL-058-EX, zarówno pod postacią świadków jak i materiałów dekonspiracyjnych. 

Fakt powszechnej wiedzy na temat SCP-PL-058-EX, czyli częściowej i nieodwracalnej dekonspiracji obiektu stanowi drugi powód, po wystarczającej znajomości funkcjonowania tych stworzeń, za klasyfikacją podmiotu jako obiekt zrozumiany.

//Trochę że tak powiem zwaliliśmy tą sprawę. Przez drobną nieuwagę doprowadziliśmy do dekonspiracji. Jesteśmy sami sobie winni. Dobrze, że przynajmniej sytuacja pozostaje niezmiennie w tym samym stanie. W dalszym ciągu są idioci nie wierzący iż wiedza o obiekcie została rozprzestrzeniona na taką skalę. Mam dla was zadanie: wpiszcie sobie w dowolną wyszukiwarkę prostą frazę &#39;&#39;flying whales&#39;&#39;. Dalej uważacie że tak nie jest?//

**Dodatek 2: Eksperyment #GZ-83.**

[[collapsible show=&#34;Otwórz dokument&#34; hide=&#34;Zamknij dokument&#34;]]

Metodą testu krzyżowego, używając w eksperymencie obiektu SCP-PL-051 podjęto próbę zarejestrowania myśli nowo narodzonego osobnika SCP-PL-058-EX. 

Z pomocą wielu surowych prób eksperymentu, ostatecznie zbudowano specjalnego podwodnego robota wyposażonego w długie ramię posiadającego liczne mechanizmy osłabiające nacisk celem zapobiegnięcia uszkodzenia SCP-PL-051. Ramię było w rzeczywistości długą tyczką, którą noworodek SCP-PL-058-EX miał trącić uruchamiając zamknięty wewnątrz robota obiekt pozwalając jednocześnie na pojawienie się u niego oczekiwanych nadnaturalnych właściwości.

Podczas przebiegu eksperymentu, robot asekurowany był przez trzech płetwonurków oraz pobliską, niewielką łódź podwodną. Operacja przebiegała w spokoju gdyż każde niewłaściwe działanie mogło spłoszyć ciężarną samicę. Gdy poród rozpoczął się, robot został przybliżony do dróg rodnych samicy SCP-PL-058-EX. Zgodnie z oczekiwaniami, nowo narodzone młode szturchnęło ramię robota uruchamiając SCP-PL-051. Pozyskany zapis poniżej:

&gt; //Ależ tu zimno! Chwileczkę... ja... ja jestem... tak, ja jestem! Ale po co ja jestem? Jaki jest cel mojego istnienia? Dlaczego jestem w tym dziwnym, chłodnym i nieprzyjemnym miejscu? Muszę wszystko uporządkować! Na początek, nazwę to miejsce. Może, głębia? Tak, głębia! A to stworzenie podobne do mnie, to z niego wyszedłem! Jakież ono wielkie! Czuję z nim jakąś więź... Nazwę to... mama. Czuję że będzie mi z nią dobrze! Hej, ja czuje! Niesamowite! Co to za dziwna rzecz pływająca obok mnie? Wydostają się zza niej... nazwę to bąbelkami. Tak, wydostają się z niej bąbelki. Witaj, dziwna rzeczy! Nazwę Cię Dave! Mam przyjaciela, Dave&#39;a! Fascynujące! Dave, zobacz, wokół Ciebie też coś pływa! Patrzą się na mnie! Nazwę ich... człowiekami. Witajcie człowieki! Widzicie? Ja jestem! A to jest Dave! Jesteśmy! I wy też jesteście! Jakież to ekscytujące! Wszyscy jesteśmy w głębi! Ale czy jest coś poza głębią? Na górze widzę światło! Ciekawe co to! O, ktoś mnie woła... znam ten głos ale nie wiem do kogo należy! No tak, przecież to mama! Już płynę mamo! Czuję coś dziwnego... Coś mnie za mamą ciągnie! Jaka dziwna... rurka! Dlaczego odpadła od mamy? Może ode mnie też odpadnie... Szkoda, wygląda bardzo interesująco. Czuję się dziwnie... nazwę to... głodem. Jestem głodny! Mama mnie nakarmi! Jejciu! Tyle jeszcze do poznawania! Wydaje mi się... że... moim celem jest dotrzeć do świata.... nad głębią... czuję... chcę... muszę... Nie mogę się doczekać!//

//Wygląda na to że te stworzenia są znacznie inteligentniejsze niż nam się wydaje...// -- Dr B███████
