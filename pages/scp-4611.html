    <pre><textarea class="page-source" readonly>[[include component:image-block name=bear.jpg|caption=一个位于Site-72外部栖息区的SCP-4611-1实例。]]

**项目编号：**SCP-4611

**项目等级：**Keter

**特殊收容措施：**数量足够使其自身维持健康群体状态的SCP-4611个体们现收容于Site-72的外部野生动物栖息区。

由于镇静剂并无作用，发现的SCP-4611-1野生实例应采取人工诱捕的方式进行捕捉并转运至Site-72。

4611-02事件发生之后，现将在外部野生动物栖息区的周围建立防空炮位。

**描述：**SCP-4611是一种外表和行为模式与蜜蜂(//Apis mellifera//)相似的昆虫。SCP-4611群体能够建造出一个可以行动的蜂巢，它具有棕熊 (//Ursus arctos//)的外形与行为，编号为SCP-4611-1。SCP-4611-1的皮肤、肌肉组织、骨骼和内脏全部由蜂蜡制成，其他内部结构则是非异常的蜂巢，而其毛发、爪子、眼睛与其他外部特征等都与非异常熊类一致。

SCP-4611的行为与其他种类的蜜蜂几乎相同。除了蜂群在从皮毛下面外出寻找花蜜之前，通常会在SCP-4611-1的内部保持空闲状态，直到SCP-4611-1移动至一个合适的位置为止。

SCP-4611-1的“皮肤”层虽然是蜂蜡，但是却异常强大，除了能为蜂群提供防御作用外，它还能在移动时保证结构的完整性；据观察，SCP-4611-1会积极对抗非异常熊类和其他试图取走蜂蜜的食肉动物。因为能与SCP-4611个体们本身的防御能力[[footnote]]SCP-4611个体拥有类似于非异常蜜蜂的螫针。[[/footnote]]配合，所以蜂群在对战中通常是胜利的。

一个SCP-4611群体存在一只蜂后，其外貌与它所在的SCP-4611-1实例相似。蜂后在发育完全后就不再食用蜂王浆，转而食用蜂群生产的蜂蜜。由于SCP-4611-1实例在蜂后死后便失去生命迹象，因此猜测蜂后负责着蜂巢的移动。这无法被证实，因为在没有摧毁SCP-4611-1的情况下，没有任何方法可以转移蜂后。

**事件4611-01：**在寻找到SCP-4611-1的一个野生实例并将其引入Site-72的栖息区之后，新实例立即对现有实例之一产生敌意。这导致了一场暴力冲突，最终后者被摧毁，其蜂后被新引入的实例吞噬。

然后，该实例吃掉了已毁蜂巢的蜂蜡和蜂蜜，使自身质量迅速增加。已毁蜂巢的幸存成员被吸收到新的蜂群当中，截止至撰写本文时，此蜂巢长达4.2米，高达2.5米。目前没有观察到实例之间的进一步攻击行为。

**事件4611-02：**2019年4月11日，出现了一只外表类似于蜜蜂、长约2米的实体（编为SCP-4611-2）。它飞进了Site-72的外部野生动物栖息区并对事件4611-01中提及的SCP-4611-1实例展开攻击。SCP-4611-2使用它的螫针把后者刺穿，然后落在了SCP-4611-1的背面。随即，许多外表类似棕熊、长约5厘米的小型实体（编为SCP-4611-3）从其腹部涌出。

SCP-4611-3个体们钻进穿刺造成的缺口当中，在大约30秒钟之后将蜂群中的蜂后拖出蜂巢，并把蜂巢吃掉。个体们随后将蜂后拉入SCP-4611-2的腹部，紧接着SCP-4611-2飞离栖息区。基金会的一架监视无人机追踪其大约1公里，最后被SCP-4611-2击毁。

对于SCP-4611-2的来源、性质和当前的位置正在调查。
