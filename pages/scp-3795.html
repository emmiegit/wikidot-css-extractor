**Item nº:** SCP-3795

**Classe Do Objeto:** Seguro

**Procedimentos Especiais De Contenção:** SCP-3795 é mantido em um armário de contenção de alto valor padrão no Sítio-68. O teste de SCP-3795 deve ser realizado apenas em funcionários Classe-D, sem histórico anterior de abuso de animais, e em nenhuma circunstância os pesquisadores que atualmente possuem animais de estimação devem entrar em contato com SCP-3795.

**Descrição:** SCP-3795 é uma cópia de capa dura do livro //O Gênio dos Cachorros: Como os Cachorros São Mais Inteligentes do Que Você Pensa// por Brian Hare e Vanessa Woods (Pluma, 2013). Em seu estado inerte e ativo, SCP-3795 é fisicamente idêntico a uma cópia não anômala do livro, exceto que a frase &#34;QUEM MATOU SEU CACHORRO?!&#34; foi escrito na página de direitos autorais com marcador preto.

As propriedades anômalas de SCP-3795 se manifestam quando um indivíduo que atualmente possui um cachorro doméstico (//Canis familiaris//) lê a frase na página de direitos autorais do livro. Depois de compreendê-lo em sua totalidade, o sujeito perderá imediatamente a consciência e não poderá ser despertado por nenhum meio por aproximadamente seis horas. Durante este tempo, o cachorro do sujeito[[footnote]]Se o sujeito atualmente possui mais de um cachorro, apenas um será afetado[[/footnote]] será invariavelmente morto por um amigo próximo ou parente do sujeito que, após deixar a área em que o animal foi assassinado, não terá nenhuma lembrança de sua morte. SCP-3795 é capaz de influenciar de forma anômala as ações da pessoa que ele seleciona, de modo que o cachorro seja morto antes que as seis horas tenham se passado, e os pesquisadores da Fundação ainda precisam descobrir uma maneira de prevenir preventivamente a morte de um animal de estimação.

Depois de voltar a um estado de consciência, o sujeito irá imediatamente obter conhecimento da morte de seu cão, geralmente causando grande sofrimento. A seguinte observação aparecerá em sua pessoa (doravante SCP-3795-A):

&gt; [[size x-large]]**SEU CACHORRO ESTÁ MORTO**[[/size]]
&gt;
&gt; **Você [[size x-large]]//consegue//[[/size]] descobrir quem fez isso?**
&gt;
&gt; **Você tem** **__24__** **horas**
&gt;
&gt; [[size x-large]]**MOSTRE PARA ELES QUE VOCÊ SE IMPORTA**[[/size]]

SCP-3795-A lista três &#34;pistas&#34; diferentes com base no cachorro selecionado e na natureza do assassino (por exemplo, quando um cachorro foi baleado pela mãe de um sujeito, SCP-3795-A listou &#34;Como ela poderia fazer isso com você? &#34;como uma pista). Se o sujeito identificar com sucesso o assassino de seu cachorro dentro de 24 horas e vocalizar seu nome usando a frase &#34;Foi [o assassino]!&#34;, O cachorro será trazido de volta à vida ileso; se não o fizerem, ele permanece morto e não pode ser revivido após a conclusão de um evento.

Após a conclusão de um evento SCP-3795, uma das seguintes notas aparece nas proximidades do assunto:

**SCP-3795-B (Sucesso)**

&gt; [[size x-large]]**MUITO BEM!**[[/size]]
&gt;
&gt; **Você conseguiu seu cachorro de volta**
&gt;
&gt; **APROVEITE! E se lembre...**
&gt;
&gt; [[size x-large]]**O MELHOR AMIGO DO HOMEM. :)**[[/size]]

**SCP-3795-C (Falha)**

&gt; **[[size x-large]]O Tempo ACABOU.[[/size]]**
&gt;
&gt; **Desculpe, você perdeu sua chance.**
&gt;
&gt; **Seu cachorro foi embora agora. Lembre-se...**
&gt;
&gt; **[[size x-large]]O MELHOR AMIGO DO HOMEM. :([[/size]]**

**Adendo 3795.A:** Durante o julgamento 3795/023, SCP-3795 foi testado em D-76539, um criminoso com histórico de abuso animal dirigido a cães e gatos, incluindo uma condenação relacionada a uma acusação de briga de cães. Para o propósito do experimento, D-76539 recebeu temporariamente um filhote de Labrador Retriever.

Após a ativação de SCP-3795, D-76539 pareceu sentir dor intensa momentaneamente antes de expirar logo depois. A análise post-mortem identificou a perda de sangue por laceração grave como a principal causa de morte. Os procedimentos de contenção foram posteriormente atualizados para evitar testes em indivíduos com tendências abusivas para com os animais.
