**作者：**[[*user Jekeled]]

-----

**编辑于2018年6月：**该SCP已经从它最初的版本（也就是我所理解的版本）被修改为当前的版本，Jekeled想要删除这篇SCP，随后他改为允许这篇SCP被重写。我并不会再更新这篇解密，仅仅因为我不喜欢重写版的这个SCP。重写版也已经饱受争议，我再加入批评重写版的队伍中也无法发挥建设性的作用。所以，到页面最下方的“历史记录”里，去看看修订版本57吧。[[footnote]]**译注：**在2019年7月3日，主站SCP-3333页面第75次修订中，SCP-3333被回退到第57版，亦即解密作者所分析的版本。目前，中文分部的SCP-3333内容与主站最新版相同，故无需查看历史版本。[[/footnote]]

并且，让我们保持友好，行不？

-----

SCP-3333是一份3000“恐怖”竞赛的参赛作品，它也不负众望，作为第三名排在第一名[[[scp-3000 | 阿难陀舍沙]]]和第二名[[[scp-3001 | 红现实]]]这两个重量级作品之下。就像另外两个作品一样，SCP-3333的恐怖大部分都被掩藏在长长的探索日志里。它碰巧也有我最喜欢的项目等级：

&gt; **项目等级：**--Safe-- Keter

没有什么比一个看起来人畜无害实际上却大有问题的异常更好的了。让我们开始吧。

-----

+ 妖塔

妖塔的出发点很简单：在华盛顿州Suntop山的山顶上，有一个瞭望站，里面包含了一个循环的空间。尽管瞭望站显然只是瞭望站，但是当你打开天花板上的一扇活板门时，你就能通过一段梯子爬上另一个瞭望站——一个与之前的那个瞭望站完全一致的副本。这个瞭望站副本又有着它自己的活板门和梯子，通往另一个瞭望站副本，以此类推。

有意思的是，Suntop火警瞭望站是100%在现实中存在的。作为美国陆军服务的一部分，它在1934年被建造，没错，用来//注意//周围的森林火灾。为履行其职责，这里是每年365天 24/7全天候配备人员的——你会注意到在文章的第一张照片中有一张床。所以一直以来，为什么这个瞭望站的异常性质都没有被察觉呢？嗯，在最初的平面图中，瞭望站中的梯子是通往阁楼的，一直以来都是如此，直到它经历了一次大修，这次大修的时间大概在……2039年？

（对啊，顺带一提，这是未来的事。）

不论如何，在这片地区的一些火山活动后，瞭望站不得不被整修了。这里致敬了瞭望站在现实之中的地点，也带来了一些背景中蕴含的恐怖：Suntop山就在瑞尼尔山[[footnote]]**译注：**一座位于华盛顿州的活火山。[[/footnote]]旁边，而瑞尼尔山被认为是世界上//最危险的火山之一//。当它最终爆发的时候（注意，这里是“当”，不是“如果”），那可能要比黄石火山还要糟糕。文中并没有明确指出火山爆发，而这次火山活动后至少还有些//值得//修复的东西，这意味着或许这次火山活动没有那么激烈。但归根到底，任何火山活动都是需要关注的事，毕竟在我们的当下它还被认为是一座休眠火山。

那么，来自一场毁天灭地的自然灾害的威胁与这里发生的事情有关系吗？或许有，或许没有。但是，在一段非常平平无奇的描述中，有一段文字透露出不祥征兆：

&gt; SCP-3333周边地质结构与Suntop山瞭望站周边相同。然而从未发现任何植物、动物或人类。

所以发生什么事了？是什么让基金会决定要保持活板门上锁，还要保持持续的驻守？让我们来找找答案。

-----

+ 探索I

我们从基金会第一次对这里的正式探索开始。就像往常一样，Dr. Williams把一个带着录音设备的D级在大本营的监督下送了上去，去检查上面有什么东西。此处有个不错的小细节——这位D级被编号为D-4f68a，暗示了到2039年，基金会已经用了太多的D级，以至于不得不用十六进制来为他们编号。之后，我们就称这位D级为“D16”好了。

他的攀爬一开始平平无奇。某个时刻，他打算到瞭望站外面去——每个瞭望站的迭代看起来只比之前的迭代离地稍微高一点，而门和台阶也可以通向外面——但是一阵强风阻止了他。

&gt; //D-4f68a已攀爬经过了[[[scp-184 | 184]]]个SCP-3333副本。//

嗯……

到了第二天，真正有趣的事情才发生。

&gt; //在SCP-3333西南方的山脊[[footnote]]**译注：**解密原文此处附有一图片链接，见右图。[[/footnote]]可见两个小人影。它们站立着没有移动。该人影只在D-4f68a视角处可见，在大本营处则不可见。//

[[include :scp-wiki-cn:component:image-block name=https://s1.ax1x.com/2023/01/09/pSZ7aOf.jpg|caption=SCP-3333西南方的山脊]]

接下来发生的事值得说明：日志里记录到这些人影只在D16的视角中可见，意思是说这些人影只能在D16的相机中可见。D16在看着他们、拍摄他们，大本营也能在视频记录中看到他们。然而，当大本营从它自己的位置看向山脊时，那里什么也没有。但那些人影确实在相机中出现了。

那些人影在被看到后不久就走到了山脊后。D16情绪紧张，且坚称他们看到了他望远镜的反光——有一个人还指了他——但他之后继续攀爬，扎营度过了第二晚。

&gt; //D-4f68a继续攀爬到第[[[scp-345 | 345]]]个副本。//

嗯嗯嗯……[[size smaller]]好吧，这是个延伸阅读，但这是个能创造出荒芜的小行星的立方体——至少这真是个巧合[[/size]]

&gt; //第二天，D-4f68a忘记打开镜头和话筒直至被提醒。之后不久，D-4f68a表现出焦虑与不适感。//

好了，各位。此时此刻，一切都改变了。我会等到最后再完全揭示出发生了什么，但现在，我们最应该注意的就是D16//表现得不一样了//。从探索一开始，他就对这里的一切古怪表现出焦虑，但他也完全服从着命令，很少质疑收到的指示。但现在，他突然间就忘记了他的一切责任，对指令表现出抗拒。他的说话风格更随意了，不再称Williams为“博士”而是称呼为“博”，甚至连前后鼻音都不分了[[footnote]]**译注：**此处原文为“...and noticeably dropping his &#39;g&#39;s.”。SCP-3333的英文原文中，此时D-4f68a说话时将所有-ing结尾的词均简化为了-in&#39;，这是一种随意的、口头的表达习惯。此处将其译为“前后鼻音都不分”以显示其语言的随意。[[/footnote]]。他称在墙上看到了字，而这一次这些字并没有在镜头中出现。同时，他不断地询问他是否能够回到下面。

有什么正在影响着他。有什么东西突然之间就//开始//影响他，看起来是在夜间发生的。

&gt; //到第[[[scp-527 | 527]]]层，//

**嗯嗯嗯……**[[size smaller]]没事这只是为了文章完整性才写到的让我们继续[[/size]]

&gt; //到第527层，SCP-3333的地形发生剧烈变化。多个Suntop山火警瞭望站副本以格栅式相互连接，彼此可通过瞭望站门进入。没有自然光，也没有天空或地面的迹象。完全黑暗。这些瞭望站内都没有活板门或梯子。//

在讨论页[[footnote]]**译注：**指主站原文的[[[*https://scp-wiki.wikidot.com/forum/t-2183507/scp-3333 | 讨论页]]]。[[/footnote]]上，很多人说他们不能想象出顶层是什么样的，所以让我花点时间来解释一下。文中说多个瞭望站彼此之间可以通过瞭望站门进入，这并不意味着它们像有些人想的一样通过门相连。实际上，是门外的走廊延伸了。

尽管有些细节没有提及，但基于其他描述，这是我认为最合理的顶层结构。基本上，走廊现在包围了建筑本身四周的所有地面，取代了通向地面的阶梯。走廊并非在虚空中停止——事实上，每个瞭望站的走廊都紧靠着另一个瞭望站的走廊，每个瞭望站四边的走廊均连接着其他瞭望站的走廊，也就是说，每个瞭望站的四边都接着一个瞭望站，以致无穷（假设是这样的）。地面是不可见的，因为整个“地面”其实都是走廊，而天空也是不可见的……嗯，因为这里没有天空。在瞭望站之上，只有空无一物的空间。

因为没有太阳的照射，D16到达这里时，这里十分黑暗，导致了他更多的抱怨和要求——当然这些都被否决了。大本营提醒他，他们在他的包里放了灯，而他现在就应该用那些灯。

&gt; //D-4f68a试图打开灯光。它们未能打开。D-4f68a被指示检查电池隔间；是空的。D-4f68a被指示使用背包里的备用电池。D-4f68a无法找到它们。//

等等，这不对劲。//空的？//如果这些灯坏了，那么这件事就很好解释了，可能是一些诡异的电能干扰什么的。但是……//空的？//

如果基金会没有傻到连整理背包都不会了，那么我们就应该高度关注这个情况了。

D16突然说他看到了某物，但他无法描述它。当Williams催促他报告细节时，他的镜头和话筒同时中断了。

&gt; //对D-4f68a的视频记录分析无法确认通信中断原因。判断其不太可能为设备故障。因D-4f68a失踪时的周边环境，以及可能有未知异常物体位于SCP-3333顶端，提议进行更多探索并得到批准。//

那么，这就是我们目前得知的全部信息：奇怪的远处的人影，D16的态度的突然转变，被做了手脚的灯，以及突然发生的失联——不像是装备的损坏，而像是有人//关掉了它们//。

诡异，但没有定论。为了了解更多，我们继续来到……

-----

+ 探索II

鉴于D级人员的消失，我们提高了标准，带来了一支机动特遣队：Mod-0“特征本体空间”。（或许这里应该插入一两段关于“本体空间”的理论阐述，但不幸的是我还没聪明到能把这些东西完全写出来的地步。这或许和量子机制、高等数学有关——我试了下，也就只能写出这几个字了。）Williams博士继续负责监督，在MTF进入之前，所有装备都被十分//严格//地检查过了。

在Mod-0攀爬的过程中，没什么大事发生。当他们到达了那个D16曾尝试出去的房间（因其散乱的家具而可辨认）的时候，风已经停了，他们可以离开这里并调查周边区域，但最终除了发现这里仍然没有植物或动物之外他们一无所获。没有远处人影的迹象，没有人声称看到了奇怪的东西，也没有人随着向上攀爬而变得慌张。

在第四天，他们到达了顶层。此时他们的灯能正常运作，于是他们开始探索。显然，探索的最佳方式就是把一个五人小队拆开——拆成//三//组。

这道算术题我当然会做。有人能猜到接下来要发生什么了吗？

一小时之后，Mod-3发现了D16的背包，里面是空的，但没有任何暴力痕迹。正在他们交谈时，Mod-1忽然意识到这儿只有四个人——而那个唯一单独行动的队员Mod-5（Graham）不见了。他的手电在半路上就熄灭了，他的镜头中漆黑一片。

他们出发寻找Mod-5，再一次分了组，这次是两两一组。他们一定能做到的。

&gt; //Mod-2与Mod-4跌倒。//

唔，猜错了。

&gt; //发出两声巨响，可能是身体跌倒声。模糊的滴水声传出。两人的话筒和镜头几乎同时中断。Mod-5的镜头与话筒被切断。//

他们分成了三组，然后Mod-5静默了；他们再次分成了两组，然后Mod-2和Mod-4断线了。我们只能看着Mod-1和Mod-3，他们正变得愈发畏惧，尽管幸运的是他们还待在一起——

&gt; //又一声巨响。Mod-3的话筒与镜头切断。//

**我对故事这样的发展感到大为震撼。**

Mod-1现在是孤身一人了，Mod-3已经消失了——或者被抓走了？——就在Mod-1身旁，就在一眨眼的功夫之间。他的队员们没有留下任何踪迹，他们就这样消失了。

&gt; //全部四个摄像头和话筒恢复。//

**哦，唔，**不他们没有消失，所有人都完好无损，一切都很正常。Mod-3表达出了一些困惑，说他被什么东西绊倒了[[size smaller]]（真的吗？这就是你刚刚碰上的事？）[[/size]]，之后Mod-1让每个人报告。

&gt; **Mod-1：**你们都在哪？报告！
&gt; 
&gt; **Mod-2：**Mod-3。
&gt; 
&gt; **Mod-3：**Mod-5。
&gt; 
&gt; **Mod-4：**Mod-2。
&gt; 
&gt; **Mod-5：**Mod-4。

完好无损。一切正常。

Mod-1的通讯迅速地中断了，之后又恢复了。接着他们所有人都开始念叨着讨论一些镜头中没有出现的东西：

&gt; **Mod-1：**它像是——呃——
&gt; 
&gt; **Mod-3：**它像是城堡——哦不！一座山！
&gt; 
&gt; **Mod-4：**一座山！一座幽灵山！但——但它不是——
&gt; 
&gt; **Mod-5：**它是——一座火焰的山，全是烟和气。一座灰与烟的塔——
&gt; 
&gt; **Mod-3：**我看到了！
&gt; 
&gt; **Mod-1：**我也看到了！

就像D16一样，他们坚称这里不安全，他们需要回到下面去。Mod-5发出了撤退命令，他们一路从塔上爬下来，撤回到大本营。在这之后，他们甚至似乎不能清晰地叙述发生了什么，然而他们//非常//清楚的是，他们不愿意再次回到那里面了。

此刻，大本营摸索着想到了可能发生了什么。突然而连续的性格改变，不断报告镜头中没有出现的视觉现象——或许有着某种模因效应正在影响着探索人员。那么，如何才能发现//实际上//是怎么一回事呢？嗯，你需要开展一次新的探索，当然……

-----

+ 探索III

……你还需要首先派遣一位不能被模因影响到的“反模因专家”。

&gt; 专家__0__号是一聋盲哑人，仅通过嵌入手部的改进信号设备进行交流。提供标准配给。其他设备无必要。Williams博士和MTF Mod-0监督此次行动。

这是个很简洁明了的概念。当你获知一个具有感染性的信息时，模因效应随之显现，但承载信息的载体一般是某些可以被看到或听到的东西。因此，专家0号（即“零值行者”，或者不那么冷冰冰地说，她叫“Annette”）会对绝大多数可能的模因载体免疫——当然，她和其他人之间仍能交流，但模因必须要穿过信号系统才能起作用；而且，根据与Annette的“对话”的记录方式来看，模因或许也会被某种编码方式无效化。

对于如何让一个失去了视觉与听觉的人完成这次探索这个问题，嗯，这毕竟是基金会。这也是**未来**。可以推测出（作者本人也确认了），Annette有一两种额外的感官可以帮助她完成任务。

于是，Annette就开始爬塔了，而Williams博士继续作为监督人员，这一次还有那支仍然十分紧张的Mod-0小队陪在她身边。

&gt; **Mod-5：**[对Williams]我不喜欢这样——
&gt; 
&gt; **Williams：**如果它吓人到你们这个破队都能夹尾巴逃跑，那就肯定值得叫Annette来。

[[size smaller]]但是如果你认为他们已经受模因影响了，那为什么还要让他们坐在——哦，就当我什么都没说。[[/size]]

Annette以飞快的速度向上攀登，报告称外面有人正在观察她——跟随她？她选择不进行休息，而是服用了安非他命，从而继续攀登。

&gt; **__0__：**外面。你能看到吗？
&gt; 
&gt; **Williams：**不，我不能——
&gt; 
&gt; //镜头边界有移动闪过。有物体在镜头朝向其方向时从窗户闪过。风力仍然强盛；无法外出。//

哦天哪。

Annette以破纪录般的速度到达了顶层，但她忘记打开手电了，导致大本营此时只能接收到音频信息。她不能感受到任何危险——但她//的确//感受到了血，她循着血找到了一具尸体。

自从Annette到达顶层后背景中持续的沙沙声变得越来越响，随后是另一声巨响，伴随着从Annette的信号装置传来的脸滚键盘般的讯息——设备故障？不像之前的Mod小队，她几乎立即回到了正常联络中。

&gt; **__0__：**光光没了光在哪
&gt; 
&gt; **Williams：**ANNETTE！
&gt; 
&gt; **__0__：**这里有座山。我要下去。光在哪？

她打开了她的手电。

那不是一具尸体。

Annette躺在地上，而在她前方的是一堆腐烂的肌肉、器官和骨骼。她在倒下之前从这堆血肉中找到了什么，在Annette的手中，是一块金属的狗牌，上面写着//MTF Mod-5：Graham Purcell//。

他是那个在大本营中，现在正坐在Williams博士身边的人。

这次探索的剩余部分被删除了。

-----

+ 探索IV

在[数据封锁]内容中的第一部分是一份附录，我现在要先跳过它，因为在时间顺序上这其实是最后一部分。真正的重点在探索IV中，这是一份视频日志，由Williams博士的手机发来。

在这份日志中，有许多散文般的叙述成分。如果你还没有读完这篇文章的剩下的部分，我强烈推荐你至少要亲自读完探索IV：有些人抱怨说这一部分的语言与基金会视频日志的风格不一致，但作为一个恐怖故事的极为出彩的结尾，它读起来要比我对它的简单概括更有冲击力。

一开始，这份视频展示了慌乱的、血迹斑斑的Williams博士逃离什么东西，//向SCP-3333上逃//。在大本营里，有些事情已经大错特错，背景中的枪声，以及——你知道的——血迹，都证明了这一点。

在前文的数据删除中到底掩藏了什么，以至于变成了这般地步？如果你一直关注着所有伏笔，那么此刻真相已然大白。但既然这是篇解密，那就让我们读下去，看看自从D16忘记打开他的镜头之后，//到底//发生了什么。

至少：这不是个模因。

基金会之前推测这座塔有着某种模因或者其他心理影响能力，因为他们送上去的那些人的行为变得不一样了。然而，他们错了：他们送上去的那些人//不再是他们送上去的那些人了//。他们已经被替换了。造成这一切的实体的行动如履薄冰，仅当它们知道它们不会被发觉时才会采取行动：当过夜时镜头关闭了，它们替换了D16；当小队分散了，它们替换了Mod-0小队的成员；在没有灯光的顶层的无尽黑暗之中，它们替换了Annette。

每次对奇怪的视觉现象的报告都出现在某人被替换//之后//。**但妖塔之上其实什么也没有：**这些实体伪造了这一切。它们想让妖塔在它本身的存在之外看起来还有些其他的异常性质，这样它们就能诱惑更多人来到顶层，变成尸体。它们假装它们惊恐万分，不想回到妖塔上，因为这么做就肯定能//保证//基金会会再派人进入妖塔。

&gt; **Williams：**它们抓到我们了。干的太漂亮了。含糊得恰到好处，谁敢和老练的MTF争论夹尾巴逃跑的事？当然我也对他们不太熟悉，所以就算有什么不对劲我能去和谁说……

在日志3的最后，Annette（或者，再一次地，她的替换者）无意中揭露了它们的诡计。实体很快就找到了她的信号装置，但它们对于一具盲人的躯体毫无准备。当她打开手电时，她揭示了在Mod-5被替换后的惨状：//他//那堆器官、肌肉和骨骼，还有那块在替换过程中掉落或被撕扯的，标明了他身份的狗牌。

看到了吧，这些实体并不会复制人，也不会控制人。它们会的是套上人的外皮。//它们把人的内部掏空//，再钻进去，用它们自己的躯体填充到人的皮囊之中，把人原来的内部抛在外面。在整篇日志中，这一整个过程以及最终造出的傀儡的本质被一种骇人的笔触描述了出来。

所以，不难想象在那个[数据删除]之后发生了什么。Williams博士意识到坐在她旁边的不过是一具皮囊。野兽撕去了它的伪装，她成功地在它们抓到她之前逃出了大本营，但它们已经铁了心要抓到她。在这篇日志的最后，它们成功了。

回到这些附录中，我们发现这些实体（现在被编号为SCP-3333-1）已经杀死并替换了包括Williams博士在内的大本营中的所有人，没人来得及在这之前发出紧急信号。之后，它们//一直在做这件事//。基金会的其他部分并不比它们更聪明，它们假装它们还在探索这座塔，从而能够合理地定期请求物资和人力援助，来增加它们皮囊的来源。

最终——在一整个//月//之后——一支运输装备的小队成功在被替换之前发出了警告，再收容队伍被派遣到那里。此时出现了劲爆尾杀：//当他们到达那里的时候，大本营早已“人”去楼空//。基金会知道他们失去了至少50名人员，但他们并不知道每个实体在离开妖塔前是否都必须要套上一具人类的皮囊。

虽然Williams博士的日志中大部分的冲击力来自于对实体的怪诞而生动的描写，但这里也有一堆其他东西让人不寒而栗。实体之中有着领导者，这暗示了妖塔这个陷阱是它们有意设下的，为的就是玩弄人类的软弱和迷信：

&gt; **Williams：**[快速而低声]人心的最深处有一种迷信，关于启蒙和高处，关于无知和深处。我们在此，在天空的城堡中，在浮空的山上；一座神柱，递归的栈，在顶端我们什么都没发现，一个死掉的世界，一个未能实现的诺言……[停顿]我只想——我想回家……

从一开始，所有东西就被安排来吸引那些它们需要的人，也就是那些愿者上钩、渴求发现妖塔顶层上那不过是他们一厢情愿中存在的//某个东西//的人。此外，他们已经关注地球、观察人类很久了：

&gt; **Williams：**不——你不是——他从来不叫我博！一次都没有！
&gt; 
&gt; //一阵沉默。//
&gt; 
&gt; //D-4f68a的面部开始完全松弛。//
&gt; 
&gt; **D-4f68a：**我从没真正的看过他。从你还是孩子起，我一直觉得你的眼睛很漂亮……

活板门（或者至少，那个异常的活板门）在文章的时间线中是在最近才出现的。完全有理由相信，这些实体绝非投机的猎食者，而是一支做事天衣无缝、老谋深算的侵略势力。现在，它们失踪了。基金会在活板门上放了一个新锁，但谁说这里还留存有什么东西？它们的计划奏效了。它们已经渗透进了我们的世界，它们役使着躯体和装备，我们对他们正在做什么一无所知，对如何找到他们束手无策。

我猜，他们不会潜伏太长时间。

+ 但等等，这里有点Meta

在结束这篇解密之前，我还要提出一个对比，也是在讨论页上被不同的人所指出的：在很多层面上，3333是[[[scp-087 | 087]]]的反转版本。下面有个漂亮的表格来概述这一点：

||~ SCP-087 ||~ SCP-3333 ||
|| 诡异的向下的楼梯	|| 诡异的向上的梯子 ||
|| 似乎无穷向下，深不见底 ||	不断向上重复，但终有尽头 ||
|| 马上就发现了此处的异常实体，但仍有谜团 ||	直到最后才发现此处的异常实体，但似乎解释了来龙去脉 ||
|| 探索IV被删除了 ||	探索IV精确到了每个细节 ||
|| 每个人都想读探索IV ||	哦天哪我们要做什么才能让它停下来 ||

我不敢说这其中有多少是故意的，但看到3333作为系列IV的文章，和系列I的文章有诸多神似，这确实很有趣。我认为这篇文章是成功的：它一方面体现了当代SCP的复杂性和叙事标准，另一方面也不吝惜在原汁原味的简单而令人痛苦的恐怖上下笔墨功夫。然而，作为一篇087的//反转版本//，这篇文章使得其中的meta要素被自发地揭示出来，而不是直接抛给读者的头脑，并且这也使文章足够独立，能够纯粹地单独阅读，不需要事先了解其他知识来真正“读懂”它。

这篇解密接近了尾声，你也读到了这里。这就是一篇把细思极恐同毛骨悚然相平衡的恐怖故事，一篇得到了3000竞赛第三名而实至名归的故事。我希望你同我一样享受这个故事。</textarea></pre>
