**Mã vật thể:** SCP-2324

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Một cá thể sống duy nhất của SCP-2324-A, từ đây được gán mã định danh SCP-2324-A-1[[footnote]]Trước đây tên là Darrel Dixon, thường trú tại Gary, Indiana[[/footnote]], cần được quản thúc trong một két an ninh cao tại Điểm-58. Bất kỳ cá thể SCP-2324-A khác phải bị tiêu diệt khi được phát hiện.  Điểm-58 hiện đã được trang bị các máy phun thuốc trừ sâu cấp optima nhằm sử dụng trong trường hợp dị thể vi phạm quản thúc. Tất cả nhân sự chủ chốt tại Điểm-58 cần được tiêm vắc xin chống optima tại một điểm riêng biệt - Điểm-58 không được lưu trữ vaccine chống optima. Trong trường hợp thuốc trừ sâu không hiệu quả trong việc tái quản thúc SCP-2324-A-1, nhân sự cần kích hoạt khối thuốc nổ gây cháy có sức nổ 5-megaton tại điểm.

**Mô tả:** SCP-2324 là một hiện tượng liên quan đến loài ong mật phương Tây [[footnote]] //Apis mellifera// [[/footnote]] và sự tương tác kí sinh của nó với con người. Cá nhân bị phơi nhiễm SCP-2324 từ đây sẽ gán mã định danh SCP-2324-A. Cơ chế lây nhiễm của SCP-2324 là qua một vết đốt lên cơ thể người.

Một cá thể SCP-2324-A bị nhiễm hoàn toàn được coi là đã chết lâm sàng, nhưng vẫn duy trì các chức năng sống dưới quyền kiểm soát của một ý thức mới bằng một phương thức hiện chưa rõ, có lẽ từ những con ong trong cơ thể của SCP-2324-A. Một cấu trúc mới tương tự tổ ong [[footnote]] Giống như việc nhiễm [[[SCP-2401]]] [[/footnote]] sẽ thay thế não của dị thể, nơi các ong thợ nuôi dưỡng và tạo ra các con ong mật được sửa đổi về mặt sinh học và thù địch hơn qua lỗ mũi, miệng và các lỗ khác trên cơ thể SCP-2324-A. Các cá thể SCP-2324-A đều có khả năng nói bằng ngôn ngữ bản địa của vật chủ, và sẽ luôn tự gọi bản thân là một tàu chiến thuộc một đội quân lớn hơn được biết đến bởi những cái tên như là Sở Quản Lý Tổ, Hạm Đội Của Nữ Hoàng Bệ Hạ hay Hải Quân Của Nữ Hoàng. [[footnote]] Tổ Chức hiện đang điều tra về khả năng dị thể liên quan đến [[[SCP-2491]]]. [[/footnote]]

**Phụ lục - Nhật Kí Phỏng Vấn SCP-2324-A-1, 5/16/15:**
&gt; **Ts. █████████:** Xin hãy cho biết tên của anh nhằm phục vụ bản ghi.
&gt; 
&gt; **SCP-2324-A-1:** Đã phát hiện soái hạm địch. Chuẩn bị giao chiến.
&gt; 
&gt; **Ts. █████████:** Yêu cầu anh xưng danh.
&gt; 
&gt; **SCP-2324-A-1:** Phát hiện động thái thù địch. Triển khai máy bay trinh sát không người lái theo lệnh của tôi!
&gt; 
&gt; **Ts. █████████:** Tôi không có ý làm hại anh nếu anh hợp tác.
&gt; 
&gt; **SCP-2324-A-1:** Hủy lệnh! Tàu địch đang có ý định đàm phán. Quay mạnh về hướng mũi tàu, bắn cảnh cáo trong ba, hai, một--
&gt; 
&gt; //(SCP-2324-A-1 hắt hơi ra một khối mật ong độc ăn mòn vào tường, làm chảy lớp sơn tường.)//
&gt; 
&gt; **Ts. █████████:** ...tôi có thể nói chuyện với thuyền trưởng của các anh không?
&gt; 
&gt; //(SCP-2324-A cúi đầu một lúc, sau đó:)//
&gt; 
&gt; **SCP-2324-A-1:** Đây là thuyền trưởng 4-73 của tàu HMS Darrel Dixon giao tiếp tuân theo Quy tắc Giao tranh Tiêu chuẩn của Nữ hoàng Bệ hạ. Các anh cần sơ tán khỏi khu vực và cho phép chúng tôi di chuyển an toàn đến tiền đồn của Sở Quản Lý Tổ gần nhất. Sự tuân thủ của các anh là bắt buộc và bất kì sự phản kháng nào đều sẽ dẫn đến thiệt hại lớn về nhân mạng.
&gt; 
&gt; **Ts. █████████:** Làm ơn cho tôi xin một phi tiêu an thần được không?
&gt; 
&gt; **SCP-2324-A-1:** Vào vị trí chiến đấu! Triển khai máy bay cận chiến tại mạn trái tàu, di chuyển ngay!
&gt; 
&gt; //(SCP-2324-A-1 bắt đầu tạo những hầu âm nghe tựa như tiếng còi báo động. Các lỗ chân lông tại tay trái của SCP-2324-A-1 mở ra, thả một đàn ong mật tới đốt Ts. █████████ nhiều lần liên tiếp. Nhân sự bắn một phi tiêu gây mê vào SCP-2324-A-1.)//
&gt; 
&gt; **SCP-2324-A-1:** Tàu đã trúng đạn! Thân tàu bị thiệt hại nhẹ - hệ thống động cơ đang gặp trục trặc. Dừng giao chiến. Ở yên vị trí chờ lệnh...
&gt; 
&gt; //(Nhân sự đánh thuốc mê SCP-2324-A-1 thành công.)//
&gt; 
&gt; //**Ghi chú:** Ts. █████████ đã bị cách ly do có biểu hiện nhiễm SCP-2324. Cũng cần lưu ý rằng Ts. █████████ đã viết nguệch ngoạc chữ &#34;Tàu HMS&#34; lên thẻ tên của anh ta.//
