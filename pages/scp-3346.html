    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name= https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/A_Hard_Hat.JPG/800px-A_Hard_Hat.JPG |caption=SCP-3346]]
**项目编号：**SCP-3346

**项目等级：**Safe

**特殊收容措施：**SCP-3346需收容在Site-19中的标准收容柜里，除此之外不需要任何其他的收容措施。测试由SCP-3346的主要研究人员批准。

**描述：**SCP-3346是一个塑料制儿童安全帽。该帽子是█████公司于1986年制造的玩具，不适合当作防护设备。SCP-3346显示出了温和的磨损迹象。在SCP-3346的内部圆顶上贴着一张黄色的建筑用纸（见附录1）。

当一个人将SCP-3346佩戴在头上时，他们会产生一种非视觉层面的感受。这些感受与佩戴SCP-3346的受试者在4-6岁之间经历的会引发显著焦虑感的事物有关。这些通常是音频或物理感觉；然而，在实验间中只有受试者能够体验到这种感觉。在移除SCP-3346之后，大多数受试者报告对这一事件感觉好多了，并且能够进一步接触和应对引发焦虑感的事物。

**实验日志：**批准使用未满18岁的对象进行测试。在批准此类测试之前的所有测试均由成年人完成。测试应指示受试者佩戴SCP-3346达60秒，然后移除项目并令对象评述当时的感受。

&gt; **测试对象：**D-84269
&gt; **测试：**D-84269佩戴上SCP-3346。对象看起来很困惑，然后在34秒开始大笑。受试者在60秒时移除SCP-3346。
&gt; **评述：**“通心粉沙拉！我吃了通心粉沙拉！天啊，我从小就讨厌通心粉沙拉，它让我害怕得要死！我以为那是小小的蠕虫！”
&gt; **长期实验结果：**D-84269被提供了一碗通心粉沙拉，对象立即开始食用。食完之后，D-84269评述道，“我好几年都没想过关于虫子的事了。这不是很有意思吗？当时真是太严重了。”

&gt; **测试对象：**Dr. Theodora Wu
&gt; **测试：**Dr. Wu佩戴SCP-3346达60秒，然后移除。
&gt; **评述：**“我能闻到花香。我姐姐在我四岁时去世了，那时她八岁。”（停顿）“他们用鲜花盖住了她的棺材。我在葬礼上感到非常恐慌。我现在仍然无法接受大丽花，它们是她最喜欢的。”
&gt; **长期实验结果：**Dr. Wu探望了她姐姐被埋葬的R████████公墓。最近的一份报告表明Dr. Wu带来了大丽花，因为“它们是她最喜欢的”。

&gt; **测试对象：**Dr. Charles L.（应要求保持匿名）
&gt; **测试：**选择Dr. L进行测试的原因是他的心理状况表明他在一个虐待家庭长大。他被指示佩戴SCP-3346整整60秒。Dr. L戴着SCP-3346达60秒，整个过程都表现出极度的不适，然后移除SCP-3346并扔出房间。
&gt; **评述：**Dr. L最初无法回答研究人员的询问，但在平静后声称他“觉得他再次打击了我”。Dr. L再次崩溃，无法进行详细说明。
&gt; **长期实验结果：**Dr. L每周接受一次基金会赞助的治疗，并且能够开始面对他童年遇到的一些困难。当被问到时，Dr. L评述道，“这很难。这需要时间。但我很高兴我在面对它。”

[[collapsible show=&#34;附录3346-1&#34; hide=&#34;授予访问权限&#34;]]
**附录3346-1：**当SCP-3346被发现时其内部贴有以下注释。它由蓝色的蜡笔在黄色的建筑图纸上写下

&gt; 忧虑帽，忧虑帽
&gt; 
&gt; 忧虑帽，忧虑帽
&gt; 当你不想去玩耍
&gt; 就都告诉忧虑帽
&gt; “我今天不是很开心。”
&gt; 
&gt; 人人都把不开心
&gt; 统统扔进帽子里
&gt; 有了好心情之后
&gt; 再来一起玩游戏！
&gt; 
&gt; Mrs. Raymond的幼儿园
&gt; 如有拾获烦请归还！
[[/collapsible]]</textarea></pre>
