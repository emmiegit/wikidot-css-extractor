作者： [[*user Adev drafaski]]
篇名：又是個該死的工作天
----
非常感謝[[*user LostWhat]]以及[[*user Dr V Valentine]]對於這篇文章的幫助。
----
[[include info:end]]

昏暗的辦公室裡，一個年輕人影在晃動的辦公桌前工作著。螢幕的光芒映照在那毫無情緒的消瘦面孔上，讓那蒼白的臉添上了些許的血色。一雙手飛快的飛舞，鍵盤聲在充滿凹洞的牆面上回響，一行又一行的文字漂過了那早以疲憊不堪的眼球。

一身與辦公室完全不合的英式大衣配著純白襯衫，讓他在這裡顯得些許突兀。儘管勞累，那雙銳利的視線仍穿透過厚重的眼鏡，仔細的審查著螢幕上如螞蟻般的字體，似乎深怕有任何紕漏。

過於大力的按下了存檔，研究員Adev帶著疲勞的嘆息，向後靠在了斑駁的辦公椅上，拿起了泡的過濃的咖啡。他將杯中暗褐色的飲料一飲而盡，厭惡的看著充斥著咖啡垢的馬克杯。

他是熱愛著咖啡的，但那廉價的粉末和著充滿鐵銹味的自來水混在一起，實在不算甚麼令人嚮往的滋味「我甚麼時候才能喝上一杯真正的咖啡呢？」他看著他第二珍貴的財產——僅次於他那數十萬的小號——潔淨的虹吸式咖啡壺靜靜的收藏在玻璃櫃中，宛如一個藝術品「不是現在，我的工作還沒完成。」他搖了搖頭，摘下了眼鏡，打開一旁的塑膠罐，將比上次更多的濃縮咖啡粉倒入杯中。

瞥了一眼食物盒，他期望找到口糧之類的食物充饑，但它早已全空……空了大概一個月。

@@ @@

生鏽的鐵門伴著嘎吱聲猛然被踢開，撞在已經有著門框痕跡的牆上。巨大的聲響伴隨著油漆碎片落到地上的聲音，在狹小的空間中來回迴盪。天花板上的日光燈管在明滅數次後開啟，慘白的光芒映照在佈滿裂縫的磁磚上。一位男子穿著一襲怪誕的服裝站在門口。

過長的紅白條紋polo衫與骯髒的米色——抑或著是白色——長褲些許飄蕩著，黑灰色的鬍渣在他的下巴肆意生長，與雜亂的捲髮演奏著無章的雙重奏，儼然一副落魄老人的形象……儘管他的面孔只有30出頭。

裝著紙飯盒的塑膠袋掛在長滿手毛的左臂上，只剩下一半的珍珠奶茶則在右手的五指間晃動，PROV-ZH-360的最高級——也是唯一的——主管，林章鴻博士，哼著走了音的小調緩步進入破敗的辦公間。

「吃甚麼？」Adev的話語中帶著一絲的疲勞。

「屎。」林章鴻不以為然的說著，將一個飯盒扔到了Adev的桌上。

「美味佳餚」四個優美的大字印在了飯盒的蓋子上，但飯盒裡所呈現的卻是完全相反。

拿起了比起意料中還輕的飯盒，一股奇特的味道縈繞在Adev的鼻頭。他的腦海飄出了許多形容詞來形容這股氣味，這一長串的字中，完全沒有「香」這個字眼。

抱著實驗精神，他拉開了橡皮筋……而結果也讓他對於自己的行為感到十分後悔。

Adev看著眼前的——不能被稱之為食物的——東西，問出了他從過古至今心中最大的疑惑：

「這是稀飯還是炒飯？」

「阿？喔，炒飯阿。」林章鴻咀嚼著口中的爛泥，含糊的說著。

「是哪一個天才可以把炒飯煮的跟稀飯一樣？我們的食物膠囊去哪了？給我一顆。」Adev承受不了令人作噁的氣味，把飯盒扔到了一旁。食物膠囊不會有飽足感，但在飢餓跟噁心之間做選擇，他毫無疑問地選擇了前者。

「補給沒了，上頭叫我們自立自強。不是我在亂說，我上次回報物資狀況時他們就真的這樣回，我再神通廣大也生不出膠囊吧？」林章鴻試圖將黏住的飯粒刮下，湯匙在紙盒上發出了摩擦的聲響。

Adev閉著眼嘆了一聲氣「不想管就不要管，之前設立這裡的意義到底……算了。不過，上面給你的薪水絕對可以讓我們兩個吃上一頓普通的飯……至少是比這好很多的，這已經是第幾次你買這種廚餘了？」

林章鴻擦了擦嘴，轉身，將已然全空的飯盒扔向垃圾筒。在紙與塑膠尷尬的撞擊聲之後，髒污的飯盒與其他沒有丟進的垃圾，一同躺在空空如也的垃圾筒旁。

「幹」林章鴻咒罵著轉回辦公桌前「不是，我這個月的薪水都拿去買這個了。」他從座位旁堆積如山的包裹中抽出了一個看起來比較沒有受潮的紙箱「路克天行者在星戰6裡面的光劍，超值得的。」

當然，即使已經買了兩個禮拜，他仍未將包裝拆開，跟其他的包裹一樣。

「那你買飯的錢哪來的？」Adev將散發著奇異臭味的熱水倒入了馬克杯中，皺了一下眉頭。

「我哪知？」林章鴻的眼睛飄向桌上的娃娃，似乎想逃避這個問題。

「你錢是哪來的？」Adev抬起頭，雙眼盯著他的上司。

林章鴻大力的吸著飲料。

「你知道那是我的緊急備用金吧？」

完全沒有回應。

Adev嘆了口氣「算了，我不想追究。我到底甚麼時候可以趕走你這種米蟲？或著是說寄生蟲？」

林章鴻不甘示弱的回嘴。「什麼鬼，老子他媽超認真的好嗎？你的飯都誰買的？還不是我。」

Adev將手中的「泥漿水」喝的一乾二淨，打開了電腦「上一次是怎樣來著？收容失效了不按警報還在逛p站？真是個認真工作的新好男人，難怪被下放到這裡。」這是他人生中少數可以帶給自己樂趣的時候——將他的朋友說的一文不值。

「你也不是一樣，還敢偷錢啊，被下放邊疆活該啦。」林章鴻揮舞著手中的飲料，幾滴奶茶噴出，落到了早已有著許多飲料污漬的地面。那是這整間辦公室中唯二骯髒的地板——相較於垃圾桶旁來說，這裡還來的乾淨些。

「上頭欠我薪水欠3個月了，我只是去掠奪屬於我的財富罷了。何況，我只偷了個兩百而已。自助餐吃膩了，想換點口味。」Adev的雙手在鍵盤上敲打著，一個又一個人名飄過螢幕。

「咳咳呸……等一下等一下。」林章鴻用袖子擦著噴出的飲料「上面是說你竊取了『大量』金錢，然後你說只有兩百？」

「我先問你，『大量』到底是多少？」Adev冷笑著。

「……基金會還真他媽是年度最佳企業。」

Adev吐出了鬱悶的氣息。「上頭想要省經費阿，而且你也知道之前那些鬼事，所以……」他聳肩示意「只是順便而已。」

叮的一聲，一則郵件跳入了Adev的眼簾。雙眼掃過極短的句子後，他在「外包工作」的記事本內加上了16站會議紀錄。

「……年度最佳企業。現在薪水剩多少？」

「兩千，又縮水了。」

林章鴻吹了聲口哨。「好耶，沒飯吃嘍。」

「飯是有的」Adev指著垃圾筒「但02的自助餐是我最大的限度，超過那個就是垃圾。」

「你的限度也太高了吧？」林章鴻用吸管用力的攪著飲料杯中剩下的珍珠。

「你剛吃了碗廚餘，這叫做你的限度？」

「你得了解事情的輕重緩急，我親愛的朋友。」林章鴻向後靠著些許解體的椅子「食物的用意在於果腹，沒有更多的意義。食物的美味，只是一個用於蒙混視聽的事物。追求食物的美味，無異於緣木求魚。」他豎起食指說著。

Adev翻了個白眼「你什麼時候變的這麼哲學了？」

「自此遇到你這個混蛋之後。」

「我這樣是在……」一陣不適感貫穿了Adev的身軀。他的雙手不自主的顫抖，眼睛如金魚般爆凸，大力呼吸著粗淺的氣息。他慌張的在混亂的桌面尋找，將一疊又一疊的資料掃到地上，直到一個凹凸不平的小錫罐出現在他眼前。

在瘋狂的顫抖下，他勉強的轉開了蓋子，將一顆白色的藥丸塞入喉嚨。接著他跌坐在地上，緩緩的喘著氣，閉上雙眼，享受著那股酥麻的感覺流過他的身軀……

但那也只持續了幾秒而已。

Adev拍拍身子站起，收拾了散落一地的紙張，坐回發出喳吱聲的辦公椅上。

「毒蟲。」林章鴻小聲的說著，將Adev沒撿到的資料遞給他。

「你以為02的人是吃甚麼的？薄荷糖嗎？」Adev回答，那股疲勞感似乎消失了。

「為甚麼你們一群社畜都這麼愛嗑藥？」林章鴻看著黏在杯底的兩顆珍珠，思考著要不要用更加尷尬的方式把它們吃掉。

「我們每天工作25小時，不吃些零食提神就太超過了。」

「該是時候戒了吧？這樣吃一吃早晚會死的。你還記得滑頭吧？他前年就嗑死了。」

林章鴻看著桌上的照片。十個年輕人站在PROV-ZH-360的校門口。那是最初所有人到PROV-ZH-360報到的照片，每個人的神情各異，但都有一個共同的感覺：無奈。

@@ @@
@@ @@

他們自稱放逐十人組。在[[[SCP-ZH-360]]]被發現後，雖然設立了一個區域管理，但沒有人想要到這個比02更操、設備更糟、薪水更少的鬼地方。當指揮部煩惱著要如何處理這種煩人的事情時，一位「天才」想出了完美的解決方法：讓犯錯的人戴罪立功。

原本這是一粧美事，讓那些犯下大錯的人得以回到辦公間，增加基金會的行事效率。但現實總是殘酷的，沒有一個地方只需要10個文書人員。

那名天才與他的團隊開始了狩獵行動，追蹤那些他們需要的人才，接著在他們犯下錯誤時將他們逮個正著。那是一段充滿著恐懼的日子，沒有人敢犯下任何過錯，因為即便是隨地丟垃圾這種雞毛蒜皮的小過，都會被扔上審判桌。到最後，選出來的十個人裡面，只有4人真正犯下了大錯。他們被迫接受不公正的審判，接種模因讓他們隨時都會持續工作、保障他們不會自殺或叛逃。經過一連串非人的酷刑後，他們已經不是人了，只是一個屬於基金會的工具。

這也是倫理委員會少數介入人事處理的事件。在兩個月的恐懼後，狩獵行動被終止，主謀被處死。但它的產物「放逐十人組」卻因為堪比一間站點的工作效率，而在指揮部的所費不貲的干涉下被留下了。原本以為得救的十人，望著消逝的未來嘆息。他們甚麼都沒有抱怨，只是日復一日地完成著無數的工作。

他們都了解一個事實：當你只是一個屬於基金會的工具，你又有什麼資格談論「人權」呢？

為了隱藏過去的事實，基金會開啟了清洗行動，刪除所有與放逐十人組相關的人、事、物，只有些許的高級主管仍記得這件基金會的白色恐怖。

而放逐十人組，在PROV-ZH-360裡的異常組織被發現後，成員們慢慢的被指揮部調派到其他區域。最終，留在這裡的，只剩下兩個人。

@@ @@

「滑頭？這其實挺正常的，他之前就吸太多了……這樣對他還比較好，真希望我也可以跟他走上相同的路……」Adev嘆了口氣，望向髒污的杯底，而他的的倒影也望進了他的靈魂中。Adev總感覺，在杯底裡的倒影比起自己更像一個真的人。至少在那片由瓷器所堆砌成的世界中，他不是一個屬於別人的工具，他是無所拘束的。

「……世界就是個巨大的悲劇，而人們就是演員。我真想某天可以走下台，成為觀眾的一員……即使是走下台就此消失也罷，我已經厭倦這個角色了……一個默默無名的悲劇人物。我甚麼時候才可以完成這場旅程？」他茫然的看著倒影，喃喃地說著。

林章鴻看著他的朋友，露出了少見的、真實的微笑。

但就跟毒品的快感一樣，這沒有持續多久。

他將全空的塑膠杯扔向垃圾筒，依然沒進「我跟你說，你是絕對不會死的。你會活下去，但你不會安享晚年，你最終只能躺在骯髒的床上，在痛苦中死去。 沒有人是可以得到一個完美大結局的，悲劇的主角不是都這樣嗎？」

Adev輕輕的咳了一下「你說的沒錯但……」他眼珠稍微示意了一下「適當就好。」他按下了存檔，在「外包工作」一欄上劃掉了12站人事記錄「還有，假如你想知道的話，已經6點了，下班時間到了。」

「噢操。」林章鴻快速的將空空如也的公事包提起「那拜啦廢物，記得把我的份一起寫完阿。」他雙眼略過了Adev不雅的手勢，關上了鐵門。不知為何，他是放逐十人組中唯一沒受到模因影響的人。

「就只剩下我一個人了。」Adev自言自語的說著，看著桌上的時鐘。再5天就可以睡上一覺了，他這樣對就自己說。

他的手繼續在鍵盤上飛舞。

又是個該死的工作天。</textarea></pre>
