    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2860 - 石造り
**著者:** [[*user Jacob Conwell]]
**訳者:** [[*user zigzagzog_sleeper]]
**作成年:** 2015
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2860

**オブジェクトクラス:** Euclid (旧Safe)

**特別収容プロトコル:** SCP-2860は、サイト-19のタイプS標準人型アノマリー収容房に収容されます。標準的な備え付き家具に加え、SCP-2860のかつてのオフィス内の調度品が当該収容房へと移送されました。要求に応じて医療支援が提供され、心理学的健康に対する検査を二週間毎に実施します。職員がSCP-2860の異常性に予期せず曝露するリスクを抑制するため、SCP-2860は生命活動中の有機体との交流の前に、特注の革手袋を着用することが義務付けられます。

[[collapsible show=&#34;+ 2015年10月6日改訂&#34; hide=&#34;- 2015年10月6日改訂&#34;]]
**改訂 (2015年10月6日):** SCP-2860の異常性の応答条件がオブジェクト全身にまで拡大したため、SCP-2860および収容房内の調度品は、自律型濾過装置を備えた密封人型収容房に移送されました。これ以上職員がSCP-2860の異常性に曝露することを防止するため、SCP-2860は交流および移動の前に、改良型隔離スーツを着用することが義務付けられます。この隔離スーツは、一回の使用ごとに交換されます。心理学的健康に対する検査を実施するリスクが増大したため、検査の頻度を一か月毎に一度へと低減しました。
[[/collapsible]]

[[collapsible show=&#34;+ 2016年11月7日改訂&#34; hide=&#34;- 2016年11月7日改訂&#34;]]
**改訂 (2016年11月7日):** SCP-2860の異常性の応答条件がオブジェクトから抜け落ちた毛髪にまで拡大したため、SCP-2860の収容房は、二週間毎にクラスB化学防護服を装備した職員によって清掃され、SCP-2860から抜け落ちた微粒子状物質を取り除きます。この過程で収集された毛髪は、現地で焼却されます。毎日、SCP-2860は特殊除染チャンバーに移送され、転化した皮膚細胞を全て除去します。毎週、心理学的健康に対する検査を遠隔会議方式で実施し、SCP-2860の精神状態の減退を監視します。
[[/collapsible]]

[[collapsible show=&#34;+ 2017年11月15日改訂&#34; hide=&#34;- 2017年11月15日改訂&#34;]]
**改訂 (2017年11月15日):** SCP-2860の精神状態の減退および自殺を試みる頻度の増加のため、対象は、[[[scp-2096|パーマー・プロトコルによって規定されるガイドライン]]]に従って、医学的人工昏睡状態に置かれます。毎日、クラスB化学防護服を装備した職員が転化した全ての皮膚細胞を対象から除去します。SCP-2860の異常性に関する継続的な試験を行うため、必要に応じて毛髪のサンプルがオブジェクトから収集されます。
[[/collapsible]]

**説明:** SCP-2860は、かつてのハロルド・トンプソン博士、46歳、コーカソイド系の男性です。収容される前、SCP-2860は延べ十年間、サイト-19の実験的オブジェクト目録作成研究室にレベル2研究員として勤務していました。この以前の期間において、SCP-2860はいかなる異常性質を示したことがありません。

生命活動中の有機体がSCP-2860の手に直接接触する状態に陥った場合、オブジェクトの異常性が発現します。このような接触がなされると、有機体がほぼ瞬間的に大理石のバルク体へと転化する結果となります。この様式で転化した物質に対する分析により、有機体を覆う無機体および有機体中に含まれる無機体 (骨組織等) は、SCP-2860の影響を受けないことがわかりました。高速度写真を用いた観察により、転化現象は全体が同時に起きているのではなく、接触点から伝播していることが示されました。この転化過程がどのように開始されるのか、あるいは持続するのかを確かめる試験が現在進行中です。

SCP-2860の皮膚に存在する個々の微生物が異常性への曝露によって転化するため、この能力の応答性が微視的領域にまで達していると見られています。この結果、SCP-2860の手袋を着用していない手から、露出の数秒後に大理石の極微細な粉末が形成されます。

SCP-2860の異常性の試験により、得られる大理石は、様々な地理的領域から産出される大理石の組成と一致していることがわかっており、具体的には下記のとおりです。

• ユール (アメリカ合衆国)
• パーベック (イギリス)
• マクラナ (インド)
• カッラーラ (イタリア)
• ペンテリコ (ギリシャ)

本稿執筆時点で、SCP-2860の異常性によって同一組成の大理石が連続して得られたことはありません。

SCP-2860の異常性は2004年10月17日に初めて発現し、これはオレゴン州、ポートランド付近の異常芸術スタジオへの襲撃で回収された実験的異常物体から放出された微粒状物質に、SCP-2860が予期せず曝露した事故後のことです。その物体は、真鍮の尖端部がある中空の鋼棒で、SCP-2860と同一の異常性を有していました。この棒は側面に&#34;# 5&#34;と刻印されていました。SCP-2860が一体どのようにして棒からの微粒子状物質の放出を促したのか、微粒子状物質の組成が何であったのかは、微粒子状物質が放出後即座に消失したため、現在不明です。棒は、微粒子状物質の放出後に、異常性質を喪失しました。この物体以外の実例が現在も未確保であるかどうかに関しての調査が進行中です。トンプソン博士は死亡したものと扱われ、家族には、カバーストーリー#31 (研究室での事故) を伝えたうえで標準死亡補償を支給しました。SCP-2860の元妻および息子の最新の写真を毎年提供することで、SCP-2860の精神的減退を抑止しています。

**補遺: 2860-1: インタビュー記録2860-1**
[[collapsible show=&#34;+ インタビュー記録2860-1&#34; hide=&#34;- インタビュー記録2860-1&#34;]]
&gt; //以下のインタビューは、SCP-2860の初期収容の際に実施された。//
&gt; 
&gt; **インタビュー対象: SCP-2860**
&gt; 
&gt; **インタビュアー: フリーモント博士**
&gt; 
&gt; **序言:** このインタビューは、SCP-2860の異常性質の初期検査後に行われた。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **フリーモント博士:** こんにちは、ハロルド。
&gt; 
&gt; **SCP-2860:** こんにちは、メリッサ。これは本当に変な気分であると言わざるを得ないね。ここで我々がすることの反対側ではどんな感じなのか、全く想像したことが無かったよ……。とても気に入っているなどとは言えないな。
&gt; 
&gt; **フリーモント博士:** 流れに沿えば全て丸く収まるはずです。さて、先程した一連の試験についていくつか質問があるのですが……。
&gt; 
&gt; **SCP-2860:** どうぞ。
&gt; 
&gt; **フリーモント博士:** あなたの異常性は自動的に発動する、のですよね？
&gt; 
&gt; **SCP-2860:** ああ、私に制御権があるとは思わないね。ただ……起きるんだ。
&gt; 
&gt; **フリーモント博士:** 何か感じますか？
&gt; 
&gt; **SCP-2860:** 感じるな。何だか静電気放電みたいな感覚だ。異常性が起きる度、こうなる。まぁ……やや気分が悪いね。
&gt; 
&gt; **フリーモント博士:** 興味深いです。それで、毎回それが起きると？
&gt; 
&gt; **SCP-2860:** ああ。毎回だ……。
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]

**補遺: 2860-2: インタビュー記録2860-2**
[[collapsible show=&#34;+ インタビュー記録2860-2&#34; hide=&#34;- インタビュー記録2860-2&#34;]]
&gt; //以下のインタビューは、2006年11月10日の標準的な精神健康検査の一環として実施された。//
&gt; 
&gt; **インタビュー対象: SCP-2860**
&gt; 
&gt; **インタビュアー: フリーモント博士**
&gt; 
&gt; **序言:** このインタビューは、標準的な精神健康検査の終わり際に行われた。この検査を実施する前の試験セッション中にSCP-2860は、複数の転化した物品を私的利用のために所持したいと要求した。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **フリーモント博士:** もう一点片づけてから、今夜はおしまいとしましょう、ハロルド。
&gt; 
&gt; **SCP-2860:** 続けてくれ。
&gt; 
&gt; **フリーモント博士:** ここ数回の試験セッション中に、大理石に転化させたいくつかの物品を所持したいと要求しましたね。現在、上層部の何人かはこの要求を認めようと考えているのですが、その前に、何故それらを欲しがるのか教えてくれませんか？
&gt; 
&gt; **SCP-2860:** [//微笑//] まぁ、そうだね……。少し可笑しい話だよ。私がこれらを可能な限り遠くへと追いやるものだと考えたのだろう。私としてはだな、こうして、信じられないほど悪辣なこと、哀れな鳥や蝶を石に変えることをしているわけだが、それでも、こういった物を見ると、私は……何と言うか……魅入ってしまうんだよ。それらのいくつかはとても美しいんだ。私がその瞬間を封じ込めたみたいで。これはきっと、芸術家が絵画を完成させる時に味わう感覚と同じだろうね。
&gt; 
&gt; **フリーモント博士:** それで、それらを使って何をするつもりでしょう？
&gt; 
&gt; **SCP-2860:** 恐らく机か何かの上に置いておくだけだろう。時折眺めたりするさ。特に雀。そいつは実に琴線に触れるんだ……。これらが時々寂しさを少し紛らわせるのに役立つだろう。
&gt; 
&gt; **フリーモント博士:** と言いますと？
&gt; 
&gt; **SCP-2860:** メリッサ、君は私と同程度の期間財団に勤めてきたな。ということは、時折ある考えが頭を過っているはずだ。「もしあれが私だったら？」、とな。 君はそう思うのさ。[[[secure-facility-dossier-site-64|サイト-64]]]に収容される新たな人型実体や、[[[secure-facility-dossier-site-81|サイト-81]]]にいる新たな現実改変者について聞いた時、あるいはブライト、もしくはその時ブライトになっている奴にサイト-17で出くわした時に。君は思う。「もし私があの能力を持っていたら？」、「もし私にそれが起きたら？」、「もし私が弾丸を砂に変えられるのなら、何をするのだろうか？」、と。君はいつもこう思うのだよ。「もし私があのような力を持っていたら、何をするのだろうか？」、とね。しかし、それがどれほど孤独なのかという考えを、君は止めたことが無いはずだ。特に我々が財団でどういった運営をしているのかを鑑みれば。我々は取り敢えずでこういった人々をそれぞれの箱に押し込み、彼らが壊れるまで可能な限り、彼らについての知識を得ようと望んでいるわけだ。反対側から見れば、実に大事なのだよ。思うに私がこういった物品を欲しがるのは、私と同じように封じ込められた何かがここにあるのを素敵だと思っているからだろう。
&gt; 
&gt; **フリーモント博士:** なるほど……。
&gt; 
&gt; **SCP-2860:** [//微笑//] 先程言っただろう、少し可笑しいって。
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]

**補遺: 2860-3: 改訂** 2015年10月6日時点で、SCP-2860の異常性の応答条件が、手へに直接接触から、部位に拘らず肉体への直接接触へと拡大しました。その結果対象は、無菌環境外において、露出している全ての領域がほぼ常に大理石の微細な粉末に覆われるようになりました。SCP-2860は、異常性の常時使用が絶えず不快感を引き起こすと訴え、結果的に、SCP-2860易刺激性を高めました。この変化を反映し、特別収容プロトコルが改訂されました。オブジェクトクラスがEuclidへと格上げされました。

**補遺: 2860-4: 改訂** 2016年11月7日時点で、SCP-2860の異常性の応答条件が、オブジェクトから抜け落ちた毛髪への直接接触にまで拡大したのみならず、生死を問わず全ての有機物を転化するようになりました。これにはSCP-2860自身の表皮の角質層も含むため、SCP-2860の肉体に、ほとんど常時大理石の粉塵が堆積する結果となりました。抜け落ちた毛髪は、SCP-2860の異常性を永久に維持していると見られています。SCP-2860の皮膚が転化する結果として、ほとんど常時不快感を催す状態にあると対象は訴えました。執筆時点で、SCP-2860は、鎮静薬を投与されなければ睡眠できず、自力で食事する全ての試みは、途中で食品が転化する結果となるため、食事を静脈注射で行わなければなりません。現時点で、SCP-2860の内部組織は同様の異常性を示していません。

SCP-2860の異常性によって生成された大理石の粉塵を繰り返し吸入したことで、SCP-2860の肺に粉塵の沈着物が形成される結果となりました。この沈着物により、珪肺症および進行性の重篤な繊維症を激化させる結果となりました。大理石の粉塵がSCP-2860の眼球にほとんど常時堆積し続けることで、オブジェクトの角膜への深刻な摩擦、ひいては両方の眼球が大部分失明する結果となりました。これらの状態を軽減する治療が現在進行中です。この変化を反映し、特別収容プロトコルが改訂されました。

**補遺: 2860-5: インタビュー記録2860-3**
[[collapsible show=&#34;+ インタビュー記録2860-3&#34; hide=&#34;- インタビュー記録2860-3&#34;]]
&gt; //以下のインタビューは、2016年12月17日の標準的な精神健康検査後に実施された。//
&gt; 
&gt; **インタビュー対象: SCP-2860**
&gt; 
&gt; **インタビュアー: キャシディ博士**
&gt; 
&gt; **序言:** このインタビューは、SCP-2860の要求で、テレビ会議による標準的な精神健康検査後に行われた。SCP-2860が患っている進行性の重篤な繊維症により、オブジェクトはこのインタビュー中、息切れを起こしていた。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **キャシディ博士:** こんにちは、SCP-2860、話したいことは何でしょう？
&gt; 
&gt; **SCP-2860:** 後生……だ……ドレーク。頼む、私の正気のためと思って……ハロルドと呼んでくれ。
&gt; 
&gt; **キャシディ博士:** 失礼しました。私に話したいこととは何でしょう、ハロルド？
&gt; 
&gt; **SCP-2860:** 頼む……殺してくれ……。
&gt; 
&gt; **キャシディ博士:** ごめんなさい……今何と？
&gt; 
&gt; **SCP-2860:** 私は壊れかけている、ドレーク。食べることができず……眠ることができず……燃え盛る蟻……の大群が……肌の中に住んでいる……かのようだ！もうやっていけない……。お前の中に……慈悲が少しでもあるのなら……クソッタレ化学防護服を着て……銃を掴んで……どたまに……ぶち込んでくれ！頼むよ……。
&gt; 
&gt; **キャシディ博士:** ハロルド……それはできません。例え私もそうしたくても、どうにも……。
&gt; 
&gt; //SCP-2860が数分間激しく咳をする。//
&gt; 
&gt; **SCP-2860:** なら……ボンクラ倫理委員会に……署名をしてくれるよう働きかけてくれ……。O5から……ニコちゃん……マークをもらえるよう……。とにかく、頼む……やってられないんだ……こんなのって……むごいだろ……。
&gt; 
&gt; **キャシディ博士:** とにかくそれはできません。確保、収容、保護……彼らは数か月にわたる試験の日程を取り決めたんです。彼らに向かって、「なぁ、この男を殺そうぜ。」なんて言えませんよ。手に負えなくなるほど悪化したのなら、鎮痛剤の処方か、もしかすると医学的人工昏睡の導入を視野に入れます。
&gt; 
&gt; **SCP-2860:** そりゃ……素晴らしいだろうよ……。残りの人生を……植物人間か、ヤク漬けで……イカレながら過ごすわけだからな……。ドレーク、この選択肢の行く末が……どれだけ酷くなるか私にはわからない……。私は……今ゴールしたいんだ……自分の意志で……。今から二十年三十年後……に死ぬまで……機械に繋がれて…寝て過ごすくらいなら……。君が引き金を引く役になる必要するないんだ……頼む……。
&gt; 
&gt; **キャシディ博士:** 申し訳ありませんハロルド。それはできません。
&gt; 
&gt; //SCP-2860が通話を切断する。//
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]</textarea></pre>
