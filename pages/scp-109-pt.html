**Artigo:** SCP-109-PT -- Cerebréx, seu cerébro on max!
**Autor:** [[*user SrBrasil]]

[[include credit:otherwise]]

Imagens removidas em 10/06/2020 por [[*user slashannemoo]].

[http://scp-pt-br.wikidot.com/forum/t-9788846/scp-109-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item nº:** SCP-109-PT 

**Classe De Objeto:** Seguro

**Nível de Ameaça:**###ffe100| ●## Amarelo

**Procedimentos Especiais de Contenção:** Instâncias de SCP-109-PT devem ser mantidas em um cofre de 45x45x45 cm com blindagem de aço de três (3) cm de espessura, o cofre deve ser mantido trancado e sua senha deve ser composta por não menos que doze (12) dígitos, por sua vez, o cofre deve ser mantido em um guarda-volumes seguro padrão [[footnote]] Consultar documentação de equipamento padrão para pessoal nível 1 e 2 para maiores clarificações. [[/footnote]]; o cofre e o  guarda-volumes deverão ter senhas distintas, o cofre atual está mantido no armazém principal do Sítio PT20.

Um guarda armado com uma pistola padrão[[footnote]] Beretta 92 [[/footnote]] deve estar mantendo o guarda-volumes onde SCP-109-PT estão estocados seguro. Funcionários nível 3 terão o direito de serem supridos com três (3) instâncias de SCP-109-PT em um período de sete (7) dias, enquanto pesquisadores nível 2 deverão possuir uma autorização de pessoal nível 3 para serem fornecidos uma (1) instância de SCP-109-PT a cada sete (7) dias.


**Descrição**: Uma unidade de SCP-109-PT é pílula de peso aproximado de dez (10) gramas, de 0,3 cm de comprimento e 0,17 cm de diâmetro. Segundo a bula que acompanha os frascos de SCP-109-PT, cada cápsula possui trinta e sete (37) &#39;&#39;princípios ativos&#39;&#39;, dessa lista, nove (9) são conhecidos por ações danosas ao tecido nervoso, embora os efeitos da ingestão de uma instância de SCP-109-PT não acarretem em efeitos conhecidos dessas neurotoxinas em seu potencial total.   

As instâncias possuem uma meia-vida dentro do organismo humano medida de cento e vinte (120) horas, foi registrado que seus efeitos permanecem mesmo após a concentração da substância cair para 0,7812% da concentração original.

Quando ingerido por um humano, é observado o aumento significativo das suas habilidades de raciocínio lógico , capacidades cognitivas e diminuição em seu tempo de respostas involuntárias durante o período de 10 até 28 dias após a ingestão, é teorizado que o processo continue, porém, os efeitos colaterais de SCP-109-PT acabam por impossibilitar a comprovação da teoria.

Durante o período de 10 até 28 dias, o sujeito terá um grande aumento das atividades em seu córtex cerebral e a queda de sua temperatura interna; o consumo de calorias é acelerado, devido a tal sintoma, o mínimo de calorias recomendadas para quem sobreviver o consumo de SCP-109-PT é de sete mil (7000) calorias diariamente. 

A Filial obteve conhecimento das instâncias de SCP-109-PT quando uma caixa foi deixada em frente à entrada principal do Sítio PT20, o entregador foi questionado e liberado por ser comprovado como &#39;&#39;apenas um carteiro&#39;&#39; pelo pessoal da segurança. 

A caixa foi entregue fechada e ornada com adesivos que indicavam &#39;&#39;101% Natural.&#39;&#39; &#39;&#39;Novo Lançamento.&#39;&#39; e &#39;&#39;Ligue 11 98██ ████, peça seu pacote e cada frasco sai por 49,89 R$!&#39;&#39; O pacote continha doze (12) frascos com sessenta (60) unidades de SCP-109-PT em cada um dos fracos.

No interior da caixa, foi encontrado alguns panfletos informativos, as informações foram transcritas abaixo: 

&gt; Você sabia que as pessoas usam só 10% do seu cérebro? Sim, você passou a vida toda se achando atrasado na corrida mental, enquanto o Einstein e Platão juntos não teriam a capacidade que você pode ter.
&gt; ~~~~
&gt; Para isso que esse medicamento está aqui, para revolucionar a sua forma de pensar e viver, chegou Cerébrex! Que coloca seu cérebro **//on max!//**
&gt; 
&gt; * Está estagnado em um trabalho? Tome Cerébrex!
&gt; * As contas não chegam e não tem como pagar? Tome Cerébrex! 
&gt; * Está esquecendo as coisas com frequência? Tome Cerébrex!
&gt; * Precisa passar no teste, mas passou a noite vendo memes //brabos//? Tome Cerebréx! 
&gt; * Quer comer tudo que puder e não engordar? Tome Cerébrex! Afinal, uma cuca poderosa é bem gulosa.
&gt; * Esqueceu o aniversário daquela pessoa especial e agora ela está brava com você? Tome Cerébréx!
&gt; * Não consegue alguém especial para irritar? Compre roupas novas! Conheça novas pessoas!
&gt; * Está escrevendo coisas estranhas para uma organização clandestina que contem coisas sinistras? Tome Cerébrex! E aprender um pouco de gramática também vai ser útil.
&gt; * Se descobriu homossexual, dominador com fetiche por pés e tem entre 18 e 25 anos? --Me liga-- Tome Cerébrex!
&gt; Só não tente usar Cerebréx para descobrir a fórmula de Cerebréx e vender-la sem nossa autorização, se não, você vai ter que lidar com um exército de advogados que tomaram Cerebréx.
&gt; 
&gt; ,,Ferdinando Soluções Extranormais^^TM^^ não se responsabiliza de qualquer forma legal por mau uso ou ações dos usuários após a utilização de Cerebréx.,,
&gt; ~~~~
&gt; ,,Cerebréx faz uso de trinta e seis (36) princípios ativos dos quais nove (9) são apontados como perigosos para o público geral pela OMS, consulte um médico antes da sua utilização.,,
&gt; ~~~~
&gt; ,,Este medicamento é contra indicado em caso de suspeita de dengue, se persistirem os sintomas de insônia, déficit de atenção, paranoia  e esquizofrenia por um período maior de dois (2) dias seguidos , um médico deverá ser consultado, leia a bula.,,
[[collapsible show=&#34;+ Registros de Testes&#34; hide=&#34;- Registros de Testes&#34;]]

Devido a quantidade de substâncias danosas, foi estipulado que apenas animais e indivíduos adultos com mais de setenta (70) Kg poderão consumir as substâncias de maneira aceitável.
Os testes foram conduzidos com voluntários Classe-D, sendo no total quinze (15) cobaias. 

&gt; Dr^^a^^ Renata, você tirou nove alunos do curso de engenharia, isso é metade da classe, sabe o quão difícil é encontrar classe-Ds que podem ser mais úteis do que ratos de laboratório? Por favor Dr^^a^^ Renata, não procure mais &#39;&#39;voluntários&#39;&#39; nas minhas classes de reabilitação, espere pelos seus classe-Ds como todo mundo.
&gt; [[&gt;]]
&gt; -- Professor ██████ ████.
&gt; [[/&gt;]]


**Teste n^^o^^ 12**: Ingestão de instância de SCP-109-PT com um marcador radioativo.

**Individuo:** D-164991, 172 cm, 82 kg, QI de 107; preso por tráfego de órgãos. 

O intuito do teste será verificar a ação de SCP-109-PT em humanos, para isso, um marcador radioativo foi adicionado para descobrir quais são as principais áreas afetadas por SCP-109-PT.

O indivíduo foi posto em uma cela de contenção humanoide padrão modificada, um computador foi instalado onde interações não-físicas poderiam ser realizadas em intervalos de isolamento, o funcionário em questão deverá realizar coleta biológica, testes psicológicos e físicos em intervalos regulares.

Dia 1 ao 7: D-164991 alega sofrer com dores musculares intensas por todo corpo, convulsões, febre, hiperidrose[[footnote]] Suor constante. [[/footnote]], vômito e diarreia constante, tratamento médico foi concedido a D-164991 para evitar desidratação. 

Dia 8:

Diálogo transcrito da conversa entre D-164991 e Dr ████ ████████  
------
████: Olá D-164991, como se sente hoje?

D-164991: Como um condenado. 

████: Bem, seu quadro melhorou desde que você tomou, não foi?

D-164991: Isso foi para que? Para limpar o corpo? Ou qualquer coisa que os homeopatas acreditem hoje em dia? Por que eu estou me sentindo um otário por tomar isso.

████: Bem, você pegou um trabalho fácil, um mês e está livre, só precisa ficar mais alguns dias no quarto e você vai ter a sua liberdade de volta, não é? E nem foi por sorte, você se voluntariou, se sente um otário por isso? 

D-164991: É, enfim...esse é o oitavo dia, não é? 

████: Sim, bem, está pronto para começar os testes?

D-164991: Sim.
------
D-164991 pontuou 102 no teste de QI. 

Dia 14: 

A condição física de D-164991 começa a ser alterada, a temperatura média de seu corpo passou para 34 C^^o^^, os testes de QI estão pontuando 120, não há variação de humor fora do esperado. 
Transcrição de Diálogo.
------
[...]

████: Parabéns, você está nos top 15% do mundo agora. 

D-164991: Eu só tinha tirado menos antes por causa que, eu estava vomitando e me [EXPLICITO] e tudo, mas agora que passou, eu posso me gabar.

████: Foi por isso que saiu da academia? Muito inteligente para aquele lugar? 

D-164991: Não...não, não, eu não era assim naquela época, eu não por que eu queria, eu tive que sair.

████: Problemas pessoais?

D-164991: Bem, eu tinha um amigo, Eliseu, ele era envolvido com algumas pessoas a margem da lei, ele vivia na mata da ratoeira, uma rota para o morro que ficava perto da universidade, era pular o riacho que você estava do lado da universidade, por coincidência a cantina era perto da entrada da mata, claro que o dono não queria se aproveitar da larica de ninguém.

████: Ficou devendo a alguém? 

D-164991: Não não, eu não faço uma idiotice dessas, nem naquela época, dever eu devia, mas não para quem era errado, mas para o dono da cantina, eu estava indo lá pagar o que minha dívida, 42 reais, eu me lembro até hoje.

Tinha uma garota, ela estava lá na cantina, talvez esperando a vez de ser atendida, ou alguém sair da mata, acontece que eu não esperava ver ela ali.
 
Tentei puxar assunto, não vi o tempo passar, ela me chamou para mata, queria que eu desse uma olhada em uma coisa. 
Fui garoto, fui animal, fui um idiota, mas ela foi mais, a menina escorregou na parte do riacho, ela tinha uma pistola na cintura, destravada, a arma disparou duas vezes, um tiro atravessou a panturrilha quase na vertical, o segundo disparo foi quando eu tentei tirar a arma do short dela, a bala acabou passando pela barriga na altura do umbigo, ela sangrou até morrer enquanto eu estava paralisado de medo, Eliseu estava na hora, ele me alertou do que eu tinha feito, eu tinha acabado de matar a irmã do dono do morro.    

Mas é claro, eu era inocente, e não existia nenhuma prova contra mim que mostrasse um homicídio doloso, mas é claro, um traficante pode matar uma família toda por que ele acha que uma das cinco garotas que ele ficou está traindo ele, imagina o que ele faria se suspeitasse que alguém matou a irmã dele? 
Precisava de tempo, e esconder o corpo dela iria me dar algum, e precisava de dinheiro, precisava sumir o quanto antes, sorte que um corpo novo tem um valor apurado no mercado negro sabe? 

Abri ela nas pressas, danifiquei muito os órgãos e acabei por não tomar tanto cuidado com a higiene, mesmo assim, consegui cinquenta mil nela depois de dois dias, não fui tão idiota para sumir do nada como Eliseu, iria assinar meu atestado de óbito, me transferir para uma faculdade na Bahia, depois da transferência e nunca mais pisei no prédio, nunca mais tive um emprego decente, nunca mais vi minha família.
------
Dia 17

D-164991 havia enviado uma mensagem a 22:14 Horário Local para Dr ████ ████████.
Transcrição do Monólogo.
------
D-164991: Só uma mensagem a noite, o sono não vem, as memórias começam a rondar a minha cabeça, sabe, eu me lembro de como foram as primeiras vítimas depois do colégio, eu tinha desenvolvido um &#39;&#39;código de honra&#39;&#39;, eu não iria pegar os órgãos de qualquer um, só de quem merecia, vamos dizer que nesse meio tempo, as coisas que fariam você ser &#39;&#39;merecedor&#39;&#39; só aumentavam, nessa época comecei a entender o que eu precisava para montar o esquema, precisava encontrar um cara de confiança para sequestrar pessoas, um lugar para arrancar tudo que poderia da pessoa, e um comprador, a primeira vez intencional foi...como perder a virgindade, você não sabe o que você fez, não sabe o que tinha que fazer, só sabe que deu certo e que você quer tentar de novo, e de novo, e de novo. 
Acabei com os olheiros do bairro, um ou dois aviõezinhos, um ladrão, algumas marmitas de bandido. eu me sentia o justiceiro da minha rua, mas é claro que depois que tanta gente começou a desaparecer, as pessoas tiveram suspeitas, a polícia acabou batendo na minha porta duas vezes, por simplesmente fazer o que é certo.
Um incêndio elétrico havia me matado, encontraram um corpo completamente carbonizado de um homem na casa, as casas ao lado também pegaram fogo, e para todos os efeitos, eu estava morto, de novo.
Próxima cidade, próximo estado.
------
Dia 21: 

D-164991 havia atingido 200 pontos no teste de QI, seus testes físicos vem tendo os mesmos resultados, sujeito aparenta comportamento depressivo, recusando-se a falar com Dr ████ ████████.
   
Dia 28: 
Um novo teste de QI foi elaborado para D-164991, o Classe-D atingiu 280 pontos, os testes físicos começaram a declinar. 
------
Transcrição de Diálogo.
D-164991: Dr?

████: D-164991, tudo bem? Você não tem respondido as mensagens, o que ouve?

D-164991: Nada, eu só precisava ficar só, só para pensar, mas não importa.

████: Bem, e agora? Como você se sente?

D-164991: Sufocado.

████: Falta só mais uma semana, e você vai poder sair daqui como um homem livre. 

D-164991: Não, eu estou me sentido literalmente sufocado, faz alguns dias que eu não consigo respirar direito, é como se fosse a paralisia do sono.

████: Bem, se você falar para os médicos eles podem dar um jeito.
------

Dia 31. 

Transcrição de Monólogo.
------
D-164991: Dr, por favor...eu não estou conseguindo respirar, eles só vão me atender daqui a uma semana, por favor, mande ajuda logo! Eu não consigo respirar, eu não consigo piscar, eu tenho que gastar cada segundo do dia lembrando de puxar o ar, de piscar os olhos, eu não consigo mais dormir, eu não consigo mais aguentar! 
Por favor mande ajuda!!
------
Dia 32
Transcrição de Monólogo. 
------
D-164991: São 3 da manhã, eu já respirei 36.712 vezes desde o dia 31, minha cabeça gira sem parar, a agonia de sufocar é o que me mantem acordado, me mantem piscando, me mantem respirando, eu tenho que ter o controle de tudo, eu vou ter o controle de tudo, eu tenho que aguentar até o dia 35
------
Dia 33

D-164991 inicia autofagia, consumindo o indicador da sua mão direita e partes de seu braço, permanecendo parado em sua cama enquanto realiza a atividade.

Dia 34

Transcrição de Monólogo.
------
D-164991: As paredes sangram...as paredes sangram, as paredes não dormem, eu sangro, eu não durmo, eu tenho que sangrar, eu tenho que ficar acordado...é só mais um dia, mas um dia...
Mande ajuda.
------
Dia 35

D-164991 tem um surto de atividade, disferindo vários socos contra aparentemente nada, as 05:14 do horário local, ele vem a colapsar, foi confirmado as 07:15 que D-164991 havia espirado, assim o último experimento da primeira série de experimentos acaba.
------

&gt; Já faz quatorze (14) meses que não fazemos nenhum teste com qualquer instância de SCP 109-PT, estudamos os corpos dos voluntários até onde podíamos, eu estava arrumando os documentos da minha mesa por causa da promoção, e então, o padrão estava lá, dia 21, testes 1 ao 5, se junta-se os resulta de QI, e deixar os números negativos, dá exatamente as coordenadas do Sítio PT20, testes 6 ao 10, temos uma coordenada que aponta no meio do Atlântico sul, e a dos testes 11 ao 15 apontam para um [DADOS REDIGIDOS] em Luanda, onde encontramos o corpo do Dr ████ ████████ dois dias depois que ele desapareceu.
&gt; [[&gt;]]
&gt; -- Dr^^a^^ Renata. 
&gt; [[/&gt;]]
