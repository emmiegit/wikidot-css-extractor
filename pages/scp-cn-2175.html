**项目编号：**SCP-CN-2175

**项目等级：**Keter

**特殊收容措施：**确信基金会当前资源和技术尚不足以对SCP-CN-2175实行监控或预测，故该收容措施仅为削减项目造成的后续损失而制定。同时，因SCP-CN-2175影响范围极广且不具备规律性，若网络爬虫或情报部门确认了一起SCP-CN-2175事件已经发生，则相关信息及项目文档将被发送给与目标地点相距最近的站点，并交由其全权处理。

**描述：**SCP-CN-2175是一种作用于全体有性生殖生物的极小概率事件。当SCP-CN-2175发生时，某一随机符合前述条件，并具备生育能力的个体将受到影响，该类个体被指定为SCP-CN-2175-A。

在项目显现期间，SCP-CN-2175-A的生殖系统及其分泌物将不再受到任何形式的生殖隔离限制，可因与任意有性生殖生物的精细胞结合而受孕，或与任意有性生殖生物的卵细胞结合而使后者受孕（具体情况视SCP-CN-2175-A生理性别而定）。受项目影响而成型的受精卵必然可在短时间内[[footnote]]据现有信息估算，该数值于数分钟至数周不等，当前推测与子代成熟后的体型呈正相关[[/footnote]]发育为成熟胚胎并分娩/孵化为成活的后代，且外貌通常呈现为母体与父体的无序结合，即使在大多数情况下，母体的生殖器官并不足以支持胎儿/卵生长。

**附录CN-2175-1：**部分项目显现记录

部分站点反馈称，因接收到相关信息时，对项目的了解不足，在收容过程中发生意外状况。此类站点要求在文档中增添过往案例详细信息，但顾虑到当前全球范围已被发现，且确认为受SCP-CN-2175影响所致的案例已超过████起，为防止冗余，下方列表为经AIC筛选后，认定为有助于人员加强对项目的认知和理解或具备极端特殊情况的记录。

&gt; **个体编号：**SCP-CN-2175-A-1
&gt; 
&gt; **个体详情：**一只雌性大斑啄木鸟，栖息并被捕捉于北京市海淀区学院路，该区域此前已因短时间内发生多起夜间入室谋杀案件，且死者均死于头盖骨被尖锐物品敲击至碎而受到基金会关注。其后代于附近居民楼排水管道内被回收，形象为具有长鸟啄的常见大鼠，经实验测得其嘴部破坏力足以穿透建筑用砖。
&gt; 
&gt; **附注：**此为首个被基金会发现并记录的SCP-CN-2175-A个体，也是项目最常见的影响形式。

&gt; **个体编号：**SCP-CN-2175-A-32
&gt; 
&gt; **个体详情：**一丛厚穗狗尾草亚种，生长于台湾省台湾海峡沿海，现已被铲除。其后代呈现为体型膨胀约2~5倍，躯干部分被标准长度狗尾穗取代，因而在飞行时能够发出高频率摩擦噪音[[footnote]]已确认为当地数起居民猝死案件的诱发因素[[/footnote]]的红眼果蝇。
&gt; 
&gt; **附注：**对回收到的个体及其后代观察显示，部分果蝇在幼虫阶段并未表现出任何异常，其外貌变化发生在由幼虫向成虫转变的过程中。后续对其余完全变态发育生物的实验得到了相似的结果。

&gt; **个体编号：**SCP-CN-2175-A-124
&gt; 
&gt; **个体详情：**乔国胜（死亡），男性，中国公民，独居于山西省太原市，2021/3/15被邻居发现死于家中，死因为房屋内被疑似人体断肢/脏器的肉类物质完全填充，而导致的窒息/内脏受挤压破裂。基金会介入调查后推断，个体应是在梦遗时受到了项目影响，使得衣物和床被上的大量尘螨受孕，子代因体型较小而在极短时间内发育成熟，从而导致了这一结果。
&gt; 
&gt; **附注：**因反应迅速，相关回收小组抵达时，个体精囊内尚有处于存活状态的精细胞。对其取样带回后的多次实验证实，即使受影响个体死亡，项目依然能够继续生效。

&gt; **个体编号：**SCP-CN-2175-A-819
&gt; 
&gt; **个体详情：**玛莎（死亡），女性，美国公民，与父母共同居住于科罗拉多州郊区，2022/6/5被强行带至医院就诊。身体检查显示，其子宫和卵巢内被一株太阳斑向日葵的根系占据，花茎则从阴道口伸出后向上生长。在其由家被转移至医院至站点的过程中，个体始终重度排斥一切对该植株的移除尝试，并展现出狂躁症状和异常的麻醉抗性。子代完全长成后，其花盘部分不存在植物组织，而是完全由齿和舌构成。个体在试图用母乳抚育子代时，因乳房部位被多次撕裂而死于失血过多，子代则于母体完全腐烂分解后失去养分而枯萎。
&gt; 
&gt; **附注：**在与此案例相似的其余17条记录中，SCP-CN-2175-A个体均表现出了对子代的非理性珍视。在此类事件中，个体会将子代的需求放在第一顺位，无视此举可能对自身或周边人员/财物造成的损害，诱发此种极端情况的原因目前未知。

&gt; **个体编号：**SCP-CN-2175-A-1414
&gt; 
&gt; **个体详情：**“玛利亚”，一具位于耶路撒冷地下666米深处一间大理石房屋内的女尸，死亡时间超过████年，处女膜完好，未有腐烂迹象。
&gt; 
&gt; **[关于该个体的更多信息高于本文档的公开权限。同时，一份完整版文档已发送至您所在站点的管理者处，如自认有查阅需求，请自行向其提交正式书面申请。]**
&gt; 
&gt; **附注：**确信该个体为目前已知时间最早的SCP-CN-2175影响者。对其子代（暂定代称“耶稣”）的调查和寻找因被划分为极高优先级，已独立于本项目收容措施单独立项。
