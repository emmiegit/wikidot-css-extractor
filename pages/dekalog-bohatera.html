&gt; 当初、誰もが財団はよい組織だと信じていた。秩序と愛の番人。 
&gt; 
&gt; この印象はすぐに崩れ去った。多くの人が、この世界の恐怖と戦っているはずの財団が、そのひとつに成り下がったことに驚いた。 
&gt; 
&gt; 恐怖の対象たる超能力が無かったがために、{{余計にたちが悪い}}。そこにいい理念もあったのだという事実は、誰の心も動かさなかった。 
&gt; 
&gt; 悪は、悪である。
&gt; 
&gt; しかし、誰もが嫌がる、いやなことをすることで、世界の平和と秩序を守るためには、財団が必要であることは認められています。 
&gt; 
&gt; しかし今、あなたは財団について知っていることすべてを、忘れてください。 
&gt; 
&gt; 時は切迫しています。

[[=]]
+ プロジェクト**MR-2000**
[[/=]]

財団は常によい組織であり続けた。それはしばしば薗目的を達成するため、残酷な方法に頼ったものの、その最高の理想は、常にそれについてきた。すべての可能な科学分野を研究史、より新しく、すばらしいものを発見し、異常性質を利用することを控え、個人崇拝をさけ、英雄を賞賛した。これらが、すべて機能する時代**だった**

最強の（**M**aksymalny）運搬用人形（**R**ozpierdol）-2000。これは、財団の力の最も理想的な発展である。組織全体の強みが一つになり、ひとつの異常存在にまとめられている。この地上でもっとも完璧な人間であるBadgaiが操縦するMR-2000アーマーが、1999人のスタッフによって制御されることからこの名前がついた。

もっとも強力なコンピューターシステムと、電子テレポーテーションを使用し、Badgaiは必要なとき即座に自分の周りの現実を曲げることができる。このおかげで、彼はもっとも強力なマニピュレーターのように、彼がおもうがままのことを正確に行うことができる。この能力は、この惑星に起こったもっとも危険な以上物体を破壊するために使用される。MR-2000プロジェクトは、世界を破滅から救うだけでなく、繁栄や勇気を与えてくれるのである。 

そして、各ヒーローには、おのおの特徴があります。これらの特徴は、**ヒーローの十戒**で確認可能だ。

# **[[[Dominacja|支配]]]** — 主役は常に相手を支配できる。
# **[[[Improwizacja|即興]]]** — ヒーローは予期せぬ方法で行動できなければならない。
# **[[[Wierność|忠実]]]** -- 英雄は決してうそをつかない。
