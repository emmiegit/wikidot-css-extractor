**Объект №:** SCP-1056-RU 

**Класс объекта:** Нейтрализован (ранее [[[keter |Кетер]]])

**Особые условия содержания (обновлено 20.06.2011):** К настоящему моменту SCP-1056-1 никак не проявляет себя и не требует каких-либо мер по содержанию. SCP-1056-A остаётся под наблюдением на случай возобновления активности.

**Описание:** SCP-1056 - общее обозначение для ряда аномальных событий, объектов и локаций, происходящих и возникающих с 2004 года по всему миру. Все они являются результатом действий неизвестной сущности (обозначена как SCP-1056-1), которая является высокоуровневым скульптором реальности, обладая обширными возможностями по созданию аномальных существ, предметов и экстрамерных локаций, получению секретной информации, локальному нарушению законов физики и другим изменениям свойств пространства-времени. Хотя способности SCP-1056-1 оцениваются как близкие к божественным, до сих пор он использовал их лишь для локальных специфичных вмешательств, которые в свете информации, полученной из SCP-1056-A, могут быть расценены как анарт-творчество. Вмешательства (итерации) происходят через непоследовательные интервалы, самый короткий из которых на сегодняшний день составлял 1.5 месяца, а самый длинный - более года. Первоначально итерации не были опознаны как проявления одной силы; до 2006 года они классифицировались Фондом как отдельные SCP-объекты или аномальные события.

SCP-1056-A - кирпичная стена площадью 12.5 м^^2^^, разделяющая два помещения недостроенного жилого дома в █████████, Ростовская область. Эта стена подверглась случайному воздействию SCP-████ (к настоящему моменту утерян), который обладал способностью к проецированию ноосферных и инфосферных колебаний на неодушевлённые предметы. После этого воздействия на SCP-1056-A через разные промежутки времени стали появляться надписи на русском языке, на вид выполненные чёрной аэрозолевой краской, которую часто используют для создания граффити. При смене надписи старый текст исчезает мгновенно, а новый появляется постепенно, как если бы буквы рисовал при помощи баллончика невидимый человек. В дальнейшем было обнаружено, что текст обновляется после завершения очередной итерации SCP-1056. На сегодняшний день считается, что SCP-1056-A отображает комментарий к прошедшей итерации за авторством SCP-1056-1; не установлено, являются ли эти комментарии прямой визуализацией мыслей сущности, своего рода дневником или посланием, адресованным неизвестному лицу.

Исследователи характеризуют стиль сообщений как крайне эмоциональный: на основании полученных данных был сделан вывод, что SCP-1056-1 присущи черезмерная самокритичность и вспышки раздражения. Считается, что цель сущности - создание &#34;шедеврального&#34; произведения искусства. До сих пор ни одна из созданных SCP-1056-1 аномалий не соответствовала этому требованию (на взгляд самой сущности), а почти каждая следующая итерация, судя по тексту сообщений, вызывает лишь новые приступы раздражения.

Ниже приведены все известные итерации SCP-1056 на сегодняшний день (20.07.2009). Хотя проявления SCP-1056 возникают по всему миру, с момента обнаружения связи между ними объект числится в активе Российского филиала Фонда, поскольку SCP-1056-A находится на его территории. Особые условия содержания, разрабатывавшиеся отдельно для каждой итерации, опущены для краткости; просмотреть полный список устаревших ОУС можно в документе 1056-d3.

[[collapsible show=&#34;+ Итерация 1&#34; hide=&#34;- Скрыть&#34;]]
**Дата:** 13.10.2004
**Место:** пригород ████████, Сикоку, Япония. 
**Продолжительность:** около 3 часов.
**Описание:** SCP-1056 проявился в густонаселённом районе в виде чрезвычайно тощего гуманоида ростом более 4 метров. Кожа существа была чёрной и очень эффективно поглощала свет; единственным ярким элементом были светящиеся глаза, другие черты лица отсутствовали. Существо бесцельно бродило по улицам, нападая на любых встреченных людей и нанося им рваные раны при помощи когтей, похожих на медвежьи, которые заменяли объекту пальцы. В ходе инцидента погибло более 20 человек и трое сотрудников полиции, после чего в ситуацию вмешался Фонд, направив для подавления аномалии МОГ Бета-7 &#34;Трущобные крысы&#34;. Несмотря на высокую физическую силу и отсутствие признаков повреждения от огнестрельного оружия, SCP-1056 не обладал устойчивостью ко взрывчатке и в ходе обстрела из подствольных гранатомётов был разорван на несколько частей, которые бесследно исчезли в яркой вспышке света; бойцы МОГ получили незначительные повреждения сетчатки.
**Сопутствующая надпись:** отсутствует. 
**Примечание:** на тот момент SCP-1056-A ещё не приобрёл аномальные свойства. Вывод о принадлежности существа к SCP-1056 был сделан из поздних сообщений SCP-1056-1.
[[/collapsible]]

[[collapsible show=&#34;+ Итерация 2&#34; hide=&#34;- Скрыть&#34;]]
**Дата:** 07.05.2005
**Место:** казино в центре █████, Греция. 
**Продолжительность:** 4 дня.
**Описание:** более 100 игральных костей со всего казино собрались в четвероногое существо, отдалённо напоминающее кошку. Оно бегало по залам, играло с посетителями и вело себя аналогично обыкновенной домашней кошке. Отмечено, что в радиусе нескольких метров от SCP-1056 посетителям необычайно везло в азартных играх, в т.ч. в покере, рулетке и при игре на игровых автоматах. Это спровоцировало несколько драк между посетителями за присутствие в аномальной области объекта. Когда охрана казино попыталась поймать SCP-1056, он опять рассыпался на отдельные кости, которые перешли в неактивное состояние; однако на следующий вечер, вскоре после открытия, аномальная активность возобновилась. Несмотря на многократное увеличение числа посетителей благодаря распространению в городе слухов о &#34;кошке Фортуны&#34;, казино понесло убытки из-за ряда крупных выигрышей, поскольку вблизи SCP-1056 вероятность выпадения даже самых редких позиций и сочетаний приближалась к 100%. На третий день владельцы казино объявили о временном закрытии, что привело к беспорядкам, погромам и стихийным акциям протеста на близлежащих улицах, вынудив владельцев всё же открыть заведение. Все попытки охраны и персонала избавиться от SCP-1056 оказались неэффективны, поскольку, будучи пойманным, объект рассыпался на неаномальные кости и собирался из других костей в другой части здания. На четвёртые сутки Фонд смог приобрести казино и объявил о его окончательном закрытии, попутно осуществив массовую обработку свидетелей амнезиаками и проведя дезинформационную кампанию, чтобы представить SCP-1056 общественности как розыгрыш и избежать дальнейших волнений. После закрытий казино аномальная активность в нём прекратилась и больше не возобновлялась.
**Сопутствующая надпись:** отсутствует.
**Примечание:** как и в случае предыдущей итерации, вывод о принадлежности данного явления к SCP-1056 был сделан исходя из поздних сообщений SCP-1056-1.
[[/collapsible]]

[[collapsible show=&#34;+ Итерация 3&#34; hide=&#34;- Скрыть&#34;]]
**Дата:** 26.08.2005.
**Место:** Южное полушарие, верхние слои атмосферы.
**Продолжительность:** 1 сутки.
**Описание:** в полночь по Гринвичу, в небе над Антарктидой возникло необычайно яркое полярное сияние, которое распространилось из области над Южным полюсом в виде 24-х неровных &#34;лучей&#34;, приблизительно соответствующих границам часовых поясов; эти &#34;лучи&#34; протянулись до Южного полярного круга. Симметричность и явная привязка к условным границам быстро привлекли внимание Фонда; дальнейшие наблюдения показали, что явление никак не связано с солнечным ветром. Спустя 24 часа аномалия почти мгновенно рассеялась. Фонд осуществил фальсификацию спутниковых снимков и других данных, полученных из космоса сторонними организациями. Амнезирование непосредственных свидетелей было сочтено излишним, поскольку наблюдать отдельные фрагменты SCP-1056 мог только персонал антарктических станций.
**Сопутствующая надпись:** Замечательно! Просто, блядь, прекрасно! Не хотел больше выпендриваться перед публикой? Ну и кому ЗДЕСЬ нужны твои художества, кроме пингвинов? Зачем мне вообще было воровать идеи у природы, почему я сам не могу придумать ничего стоящего? Бездарность, СРАНАЯ БЕЗДАРНОСТЬ!!!
**Примечание:** это первое сообщение на SCP-1056-A, появившееся через 23 дня после приобретения аномальных свойств. Дальнейший анализ позволил соотнести содержимое сообщения с аномальным событием над Антарктидой.
[[/collapsible]]

[[collapsible show=&#34;+ Итерация 4&#34; hide=&#34;- Скрыть&#34;]]
**Дата:** 28.04.2006
**Место:** Зона-██, Новосибирская область, Россия.
**Продолжительность:** 1.5 часа.
**Описание:** в 12:00 у периметра Зоны был замечен человек в костюме циркового клоуна, которого немедленно задержала охрана. Первоначально предполагалось, что это заблудившийся гражданский, хотя Зона-██ расположена на удалении от автодорог и населённых пунктов; однако субъект вступил в разговор с охраной, продемонстрировав определённые знания о Фонде и других связанных организациях. Кроме того, в ходе первичного осмотра выяснилось, что грим субъекта на самом деле является собственной пигментацией кожи лица, а &#34;клоунский нос&#34; представляет собой опухоль геометрически правильной формы. Ниже приводится протокол допроса SCP-1056 (принадлежность субъекта к данной аномалии была установлена позже).

&gt; **Допрос ведут:** доктор Смирнов, офицер Виноградов.
&gt; **Субъект допроса:** SCP-1056.
&gt; -----
&gt; **Виноградов:** &lt;усаживает SCP-1056 на стул&gt; Отвечай на вопросы доктора и не вынуждай меня применять силу.
&gt; 
&gt; **SCP-1056:** Да что вы такие злые, парни? Словно СЦЫПИ сорвались!
&gt; 
&gt; **Смирнов:** Итак, вы сказали охранникам, что имеете отношение к одному из местных саркических культов.
&gt; 
&gt; **SCP-1056:**  Ну, может, я немного приврал. Ваши ребята просто не различают тонкостей в интонациях! Я же говорил //с саркизмом//!
&gt; 
&gt; **Смирнов:** &lt;вздыхает&gt; Ладно, зайдём с другой стороны. Что вам известно о Фонде и его деятельности?
&gt; 
&gt; **SCP-1056:**  Да так, кое-что. Правда, что ваши ребята из Америки сделали ту компьютерную девку?
&gt; 
&gt; **Смирнов:** Вы говорите о...
&gt; 
&gt; **Виноградов:** Док, без подробностей!
&gt; 
&gt; **Смирнов:** ...Допустим.
&gt; 
&gt; **SCP-1056:**  Во долбанутые, правда же? Наверное, ОПИИлись какой-нибудь дряни!
&gt; 
&gt; **Виноградов:** &lt;в сторону&gt; Пиздец...
&gt; 
&gt; **SCP-1056:**  Эй-эй, не стреляйте в комедианта - он старался, как МОГ!
&gt; 
&gt; //Пауза. Смирнов и Виноградов молча смотрят на SCP-1056.//
&gt; 
&gt; **SCP-1056:**  Я говорю: &#34;Старался, как МОГ&#34;, потому что ваши опергруппы...
&gt; 
&gt; **Смирнов:** Спасибо, мы поняли.

В ходе дальнейшего допроса, длившегося около часа, объект продолжал озвучивать шутки и каламбуры, основанные на внутренней терминологии и аббревиатурах Фонда, а так же других СО; никакой полезной информации получено не было. По окончании допроса, когда SCP-1056 собирались переместить в камеру содержания, он пошутил про &#34;содержательную беседу&#34; и растаял в воздухе, не оставив после себя никаких следов.
**Сопутствующая надпись:** Будем считать, что я не старался. Будем считать, что это был просто отпуск. Будем считать.... Да нахуй всё это! Чёрная страхолюдина, убивающая всех вокруг, и то была оригинальнее! 
**Примечание:** был установлен возобновляемый характер SCP-1056, а также сделан вывод о принадлежности Итерации 1 к данной аномалии. Для изучения дальнейших итераций и их источника была сформирована исследовательская группа под руководством доктора Мидина. 
**Комментарий д-ра Мидина:** //Что ж, ознакомившись с материалами, которыми мы располагаем на сегодня, могу сказать: с чувством юмора у него дела обстоят примерно так же, как с фантазией.//
[[/collapsible]]

[[collapsible show=&#34;+ Итерация 5&#34; hide=&#34;- Скрыть&#34;]]
**Дата:** 14.05.2007
**Место:** █████, Канада.
**Продолжительность:** 1.5 часа.
**Описание:** в 14:35 по местному времени муниципалитет и несколько ближайших зданий города █████ в провинции Альберта, Канада, разрушились вследствие притягивания друг к другу металлоконструкций и формирования из них вертикальной скелетообразной структуры в районе городской площади. Структура генерировала мощное магнитное поле, притягивая к себе каркасы других зданий, автомобили, подземные коммуникации и другие металлические объекты, что привело к дальнейшим разрушениям и множественным жертвам. К моменту прибытия первых оперативников Фонда город был полностью разрушен, а аномальная структура приняла вид конической башни высотой около 300 метров, внутри которой наблюдалось быстрое формирование зубчатых передач, поршней, маховиков, цепных приводов и других механических элементов из поступающего металла. У основания башни отмечен быстрый рост подвижных трубчатых структур, внешне похожих на корневую систему. Кроме того, были зафиксированы электромагнитные колебания низкой частоты, исходящие от SCP-1056.

В то время как силы Фонда осуществляли первичную разведку, на место неизвестным путём прибыла группа адептов Часовой Ортодоксальной Церкви. После того, как они атаковали SCP-1056, оперативникам Фонда были приказано отойти на безопасное расстояние и наблюдать за развитием событий. Механиты применили несколько разновидностей аномального оружия, которое не причинило ощутимого урона объекту, поскольку любые повреждения быстро восстанавливались с сопутствующими всплесками мощности магнитного поля, которые притягивали к башне дополнительный металл. Потеряв таким образом нескольких бойцов, ортодоксы применили неизвестное устройство, распыляющее по ветру летучее порошкообразное вещество серого цвета. При контакте с ним конструкции SCP-1056 начали необычайно быстро ржаветь. Коррозия за несколько минут распространилась по всем затронутым аномалией материалам, что привело к их полному разрушению и утрате аномальных свойств.

Убедившись в успехе, члены ЦРБ скрылись в близлежащем лесу, отследить их дальнейший маршрут не удалось. Фонд обработал выживших свидетелей амнезиаками и провёл дезинформационную кампанию, объяснив разрушения города масштабной аварией на производстве. Выяснить мотивы действий Ортодоксальной Церкви до сих пор не удалось.
**Сопутствующая надпись:** Да пошёл ты в пизду, МЕХАН!!! У тебя нет авторских прав на шестерёнки! А в следующий раз твои адепты что, Биг-Бен разнесут? В нём ведь тоже механики полно! Твои адепты... Чёрт. Как у тебя это получается, а?
**Примечание:** одобрено повышение класса объекта до &#34;Кетер&#34;.
[[/collapsible]]

[[collapsible show=&#34;+ Итерация 6&#34; hide=&#34;- Скрыть&#34;]]
**Дата:** 13.07.2009
**Место:** Миннеаполис, Миннесота, США.
**Продолжительность:** 4 дня.
**Описание:** начиная с 9 часов утра по местному времени, в полицию поступило множество звонков о появлении в Даунтауне лиц, которые атаковали любого встречного человека либо пускались в бегство при виде других людей. Отправленные на место полицейские отметили чрезвычайно активное сопротивление аресту, хотя в базе данных полиции не было обнаружено сведений о розыске или криминальном прошлом этих людей. Кроме того, полицейские сообщили, что задержанные изъясняются на странной смеси различных языков; эта информация привлекла внимание Фонда.
 
Дальнейшее расследование привело к неиспользуемой секции подземного перехода на ████████-стрит, которая с неизвестного момента начала работать как портал, соединяясь с этим же переходом из альтернативной реальности. Отправленная на ту сторону МОГ Пи-1 обнаружила практически точную копию нашего мира, люди в которой некоторое время назад подверглись глобальному изменению сознания, начав одновременно проявлять реакцию &#34;дерись или беги&#34; на любого другого человека в поле зрения. В таком густонаселённом городе, как Миннеаполис, это привело к массовым беспорядкам: на улицах, прилегающих к точке перехода, группа обнаружила следы ожесточённых беспорядочных боёв и множество трупов. Дальнейший осмотр города позволил обнаружить небольшое число выживших, укрывшихся в жилых домах и торговых центрах на максимально возможном расстоянии друг от друга, набрав запас продовольствия, оградив свои убежища баррикадами, вооружившись и всеми возможными способами стараясь избежать контакта с другими людьми. Выжившие, обнаруженные вне убежищ в поисках продуктов и лекарств, вели себя аналогично тем людям, с которыми столкнулась полиция в нашем мире; установить с ними диалог не удалось, а поскольку почти все они были вооружены, оперативникам пришлось избегать контакта либо уничтожать агрессивных лиц на месте.
 
Следуя указаниям руководства, Пи-1 достигла Зоны ██, расположенной к северу от города и замаскированной под промышленный объект. В помещениях Зоны наблюдалась та же картина, что и в городе: почти весь персонал погиб в схватке друг с другом либо в результате перенастройки системы безопасности; оперативная группа смогла отключить её с помощью приоритетных кодов, полученных от руководства. Тем не менее, не было замечено нарушений условий содержания: несколько уцелевших исследователей, запершись на постах управления в разных частях Зоны, продолжали контролировать содержащиеся в комплексе аномалии, насколько это было возможно в текущих условиях. Группе удалось занять центральный пост и захватить живым одного из исследователей, который оказался альтернативной версией д-ра Юджина Стивенсона, одного из старших исследователей Зоны ██. Дальнейшее изучение записей, как хранящихся в Зоне, так и полученных удалённо из других Зон, показало, что изменение сознания затронуло одновременно всё население Земли незадолго до появления агрессивных лиц в Даунтауне. Природу данного явления установить не удалось; ни противомеметические барьеры, ни психоблокирующие сплавы, ни другие средства защиты разума не помогли кому-либо из сотрудников Фонда или других СО избежать воздействия аномалии. Последствия этого воздействия различались для разных населённых пунктов; отмечено, что люди всегда первоначально пытались скрыться друг от друга, и только при невозможности этого сделать ввиду густоты населения, нападали на окружающих. Таким образом, произошёл конец света класса СК - гибель человеческой цивилизации ввиду полной неспособности её индивидов действовать сообща.
 
Альтернативная версия д-ра Стивенсона (далее - Стивенсон-А) была доставлена в Зону-██ нашего мира для допроса.

&gt; **Допрашивающий:** доктор Юджин Стивенсон.
&gt; **Допрашиваемый:** Стивенсон-А.
&gt; **Предисловие:** данная процедура &#34;самодопроса&#34; была сочтена уместной ввиду наилучшего знания д-ром Стивенсоном собственной психологии и образа мышления. Для того, чтобы добиться от допрашиваемого адекватных ответов, пришлось использовать седативные препараты, а допрос осуществлять удалённо, поместив Стивенсона-А в одиночную камеру и убедив его, что в радиусе нескольких сотен метров нет ни одного человека. Как и все обитатели альтернативного измерения, Стивенсон-А изъяснялся на смеси постоянно сменяющихся языков; д-ру Стивенсону были предоставлены двое переводчиков, владеющие большинством современных и несколькими мёртвыми языками. Так же ему было сообщено, что, по мнению аналитиков, аномалия в Миннеаполисе может быть очередной итерацией SCP-1056. 
&gt; -----
&gt; &lt;Начало протокола&gt;
&gt; 
&gt; **Д-р Стивенсон:**  Вы слышите меня?
&gt; 
&gt; **Стивенсон-А:**  &lt;на суахили&gt; Слышу.
&gt; 
&gt; **Д-р Стивенсон:**  Знаете, кто я такой?
&gt; 
&gt; **Стивенсон-А:**  &lt;на английском&gt; Вы - это я из другого мира.
&gt; 
&gt; **Д-р Стивенсон:**  Вас это не удивляет?
&gt; 
&gt; **Стивенсон-А:**  &lt;на английском&gt; Я работаю... Работал в Фонде.
&gt; 
&gt; **Д-р Стивенсон:**  Да, верно. Вы можете объяснить, что произошло с вашим миром?
&gt; 
&gt; **Стивенсон-А:**  &lt;на старокитайском&gt;: Я обрёл понимание.
&gt; 
&gt; **Д-р Стивенсон:**  Понимание? 
&gt; 
&gt; **Стивенсон-А:**  &lt;на чешском&gt; Я понял, что любой человек представляет для меня угрозу. Предвидя ваш вопрос: да, абсолютно любой.
&gt; 
&gt; **Д-р Стивенсон:**  Почему вы считаете, что другие люди хотят причинить вам вред?
&gt; 
&gt; **Стивенсон-А:**  &lt;по-французски&gt; Нет числа мотивам. Зависть, личная неприязнь, корыстные соображения, психопатия. У людей во все времена находились причины убивать друг друга.
&gt; 
&gt; **Д-р Стивенсон:**  Это похоже на паранойю. Не каждый человек хочет причинить вред вам или кому-то ещё.
&gt; 
&gt; **Стивенсон-А:**  &lt;неизвестный язык&gt; [непереводимо] [[footnote]] Позднее был опознан, как малоизученный диалект шумерского. Приблизительный перевод: &#34;(каждый/все) может захотеть - (сейчас/сегодня), завтра, через год. Всех (нельзя/плохо/опасно) держать близко&#34;.[[/footnote]] 
&gt; 
&gt; **Д-р Стивенсон:**  Боюсь, мы тебя не поняли.
&gt; 
&gt; **Стивенсон-А:**  &lt;на немецком&gt; Я говорю: как бы человек ни относился ко мне сейчас, он может передумать. И чем больше времени он рядом, тем выше вероятность, что у него появятся мотивы навредить мне.
&gt; 
&gt; **Д-р Стивенсон:**  Я...
&gt; 
&gt; **Стивенсон-А:**  &lt;на классической латыни&gt; Ты убеждаешь себя в том, что это не так. Ты ходишь в толпе, где каждый может всадить тебе нож в спину. Ты окружаешь себя собственными потенциальными убийцами, потому что инстинкты заставляют вас собираться вместе. Но это - ловушка. Людям нельзя доверять. От людей нужно ждать худшего. Всегда.
&gt; 
&gt; **Д-р Стивенсон:**  Однако Фонд мог... мы могли убить тебя в любое время с момента захвата. Раз тебе не причинили вреда, не смотря на оказанное тобой сопротивление - разве это не повод задуматься?
&gt; 
&gt; **Стивенсон-А:**  &lt;на французском&gt; Вы уничтожите меня, если я стану для вас бесполезен. А сейчас ты пытаешься склонить меня к содействию, пользуясь нашим... родством. Пытаешься залезть ко мне в голову и заставить думать так, как тебе нужно. Попытка навязать человеку своё мнение - тоже форма агрессии.
&gt; 
&gt; **Д-р Стивенсон:**  Но всё наше общество построено на подобном взаимодействии!
&gt; 
&gt; **Стивенсон-А:**  &lt;на испанском&gt; Вот именно.
&gt; 
&gt; **Д-р Стивенсон:**  &lt;вздыхает&gt; А как же н... наша семья? Как же Мила? Она столько сделала для тебя и меня, столько сил вложила, столько поддержки оказала!
&gt; 
&gt; **Стивенсон-А:**  &lt;на русском&gt;: Узы брака - тоже ловушка. Ты подпускаешь к себе человека и привязываешься к нему; а когда связь достаточно окрепнет и тебе станет тяжело её разорвать, человек начинает использовать эту привязанность, чтобы сделать тебе больно. Все эти слёзы и скандалы - ты действительно веришь её жалобам на то, что ты якобы не уделяешь ей внимания, слишком много работаешь, всё время отдаляешься и так далее?
&gt; 
&gt; **Д-р Стивенсон:**  Она не... &lt;молчит на протяжении 10 секунд&gt; А Дженис? Она тоже желает нам зла, по-твоему?
&gt; 
&gt; **Стивенсон-А:**  &lt;на африкаанс&gt; Сейчас ты ей нужен - но это паразитизм, не симбиоз. Потом она уйдёт и забудет о тебе. Это в лучшем случае. В худшем - будет сидеть у тебя на шее, пока ты не умрёшь. Или спихнёт тебе собственное потомство. Именно так делала твоя мать, помнишь?
&gt; 
&gt; **Д-р Стивенсон:**  Дженис - твоя дочь, тупой мудак!
&gt; 
&gt; **Стивенсон-А:**  &lt;на японском&gt; Наша любовь к детям и стремление их заводить - тоже ловушка, подстроенная природой. И люди подыгрывают ей, убеждая друг друга, что смысл жизни любого человека - размножить свою ДНК.
&gt; 
&gt; **Д-р Стивенсон:**  Не ДНК, а знания, идеи - всё, что важно! Или ты планируешь жить вечно?
&gt; 
&gt; **Стивенсон-А:**  &lt;на греческом&gt; Возможно.
&gt; 
&gt; //пауза//
&gt; 
&gt; **Д-р Стивенсон:**  А вся эта дурацкая языковая мешанина - отсылка к Вавилону, значит?
&gt; 
&gt; **Стивенсон-А:**  &lt;на иврите&gt; Не понимаю, о чём ты.
&gt; 
&gt; **Д-р Стивенсон:**  В самом деле? Знаешь, ведь у нас уже есть в одной Зоне объект, составные части которого общаются посредством постоянной смены языков.
&gt; 
&gt; //Стивенсон-А на протяжении нескольких секунд смотрит в камеру видеонаблюдения, после чего падает со стула.//
&gt; 
&gt; &lt;Конец протокола&gt;

Обследование Стивенсона-А показало прекращение высшей нервной деятельности и переход в вегетативное состояние. Одновременно то же самое произошло с другими лицами из SCP-1056, задержанными полицией и Фондом, а переход на ████████-стрит утратил аномальные свойства; к счастью, в этот момент все бойцы Пи-1 находились в нашем мире.
**Сопутствующая надпись:** УЁБОК!!! Я выверну твои рёбра наружу и заставлю тебя сожрать собственные яйца! Уже есть, значит?! Разумеется - у вас, блядь, ВСЁ есть! А чего нет - то есть у культистов, или у торгашей, или ещё у кого! Как ВООБЩЕ можно придумать что-то новое в таких условиях?
**Примечание:** доктор Стивенсон получил выговор за провокацию аномалии и был помещён под наблюдение. В течении недели последствия, обещанные SCP-1056-1, не проявились. Учитывая психическое состояние доктора к тому моменту, другие дисциплинарные меры были сочтены излишними.
[[/collapsible]]

Следует отметить, что данный список итераций далеко не полон - об этом говорит изменение текста на SCP-1056-А в промежутках между задокументированными проявлениями. Однако сообщения SCP-1056-1 зачастую слишком расплывчаты или носят слишком отвлечённый характер, чтобы по ним можно было идентифицировать соответствующие итерации; учитывая количество аномальных явлений, происходящих в мире каждый день, крайне маловероятно, что все проявления SCP-1056 когда-либо будут идентифицированы. 

Пример характерного &#34;промежуточного&#34; сообщения на SCP-1056-А:

&gt; Я кидаюсь из крайности в крайность, пытаюсь давить чернухой, сортирным юмором, дешёвыми метафорами... Бездарная стряпня! Надгробный памятник моим усилиям - та долбаная кошка-из-костей[[footnote]] Был сделан вывод о принадлежности Итерации 2 к SCP-1056.[[/footnote]], словно взятая из руководства &#34;Как НЕ надо создавать аномалии&#34;! Ночный кошмары, которые никого не пугают?[[footnote]] Идентифицировать данное проявление не удалось.[[/footnote]] Полярное сияние, которого никто не видит? Долбаный посредственный неудачник, ВОТ ТЫ КТО!!! 

**Обновление от 06.12.2009:** Подтверждено обнаружение новой итерации SCP-1056.

[[collapsible show=&#34;+ Итерация 7&#34; hide=&#34;- Скрыть&#34;]]
**Дата:** 06.12.2009
**Место:** Антананариву, Мадагаскар.
**Продолжительность:** около 10 минут.
**Описание:** В 15:30 на футбольном стадионе произошла материализация большого числа аномальных сущностей, сменявших друг друга с высокой скоростью. За указанный период было зафиксировано более 100 существ и объектов, в том числе:

- человекоподобный гуманоид высотой около 20 метров, руки которого представляли собой пучки длинных щупальцевидных отростков, а через пролом в грудной клетке было видно звёздное небо;

- вытянутый по вертикали полупрозрачный октаэдр, центральная часть которого излучала яркий свет; вокруг октаэдра летало по кругу множество разноцветных трёхгранных призм, при контакте с которыми свет подвергался дифракционному рассеянию с образованием эфемерных радужных структур;

- две группы людей в пышных разноцветных одеждах, напоминающих индийские праздничные наряд; группы исполняли неизвестный сложный танец, попутно ведя друг с другом перестрелку из неопознанного лазерного оружия;

- модель неизвестной планетарной системы диаметром около 40 метров, состоящей из жёлтого карлика и 5 планет: последние были непропорционально велики, приближаясь размерами к звезде, и не двигались по орбитам; при замедленном просмотре записей было замечено возникновение и развитие городов на двух ближайших к звезде планетах, начало межпланетных перелётов и событие, напоминающее космическую войну, а в конце данного проявления (длившегося 7 секунд) вторая планета взорвалась;

- неизвестно - судя по всему, мощный антимем, действие которого распространяется на все фотографии и видеозаписи;

Данное аномальное событие наблюдали несколько тысяч человек, оно было записано множеством камер и транслировалось непосредственно в Интернет. Однако Фонду не потребовалось принимать никаких мер по сокрытию: после того, как последняя сущность &#34;схлопнулась&#34; внутрь себя и исчезла, воспоминания всех свидетелей и все сделанные записи были изменены таким образом, словно в данный период на стадионе проходил обыкновенный футбольный матч. О содержимом итерации и самом факте её существования известно лишь благодаря тому, что, в соответствии с информационной политикой Фонда, одна из прямых трансляций была автоматически загружена в спецхранилище данных, защищённое от изменений реальности.
**Сопутствующая надпись:** слово &#34;НЕТ&#34;, повторённое 146 раз.
[[/collapsible]]

**Обновление от 18.06.2010:** спустя шесть месяцев с последней подтверждённой итерации SCP-1056 доктор Мидин сообщил руководству, что SCP-1056-1 вышел на связь посредством электронной почты. Переписка доктора и сущности представлена ниже; определить, каким образом письма SCP-1056-1 попали в закрытую сеть Фонда, не удалось.

&gt; **@&amp;@&amp;:** Просто хотел сказать, что я в тупике и не знаю, куда двигаться дальше.
&gt; 
&gt; **Леонид Мидин:** Кто это? У меня некорректно отображается ваш ник.

**Обновление от 20.06.2011:** По прошествии года после вышеупомянутой переписки не было зафиксировано ни одной новой итерации SCP-1056, вследствие чего объект был реклассифицирован как нейтрализованный. Доктору Минину объявлена благодарность за нейтрализацию аномалии класса &#34;Кетер&#34; и возможное предотвращение конца света.

Не смотря на знание об исследованиях д-ра Мидина, SCP-1056-1, судя по всему, не осведомлён о существовании SCP-1056-A; в настоящий момент неясно, к какой части файлов и документов Фонда он имеет доступ. Поскольку сущность не продемонстрировала намерений как-либо использовать полученную информацию или сообщать её посторонним лицам, данное нарушение секретности было сочтено некритичным.</textarea></pre>
