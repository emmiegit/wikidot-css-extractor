    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-208-FR - Manoir Domestique
**Auteur :** [[user Arivenzys]]
**Date :** 16 octobre 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-208-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide 

**Procédures de Confinement Spéciales :** Un groupe de six agents de la Fondation doit résider en permanence au sein de SCP-208-FR, chaque agent devant représenter un membre d&#39;une famille aristocratique : un &#34;père&#34;, une &#34;mère&#34;, un &#34;fils&#34;, une &#34;fille&#34;, un &#34;grand-père&#34; et une &#34;grand-mère&#34;. Les agents ayant une apparence juvénile ou âgée sont à privilégier pour les rôles correspondants. Les agents nerveux de nature ne doivent pas prendre part au confinement de SCP-208-FR. Les agents assignés à SCP-208-FR ne doivent pas être réaffectés ailleurs sans une autorisation délivrée par le superviseur du confinement, et tout Classe-D assigné doit être exempté de toutes les procédures habituelles de fin de mois.

Les agents affectés ne doivent pas quitter le rôle qui leur est assigné au sein de SCP-208-FR, quelle que soit la situation pouvant y avoir lieu. En cas &#34;d&#39;état d&#39;alerte&#34;, les individus responsables doivent quitter les lieux ou être évacués au plus vite, et les autres habitants doivent éviter le plus possible de se retrouver dans la même pièce que les individus responsables (Voir l&#39;Incident 208-FR-3).

Les agents assignés à SCP-208-FR doivent s&#39;abstenir d&#39;amener des objets à l&#39;intérieur du manoir si ceux-ci n&#39;ont pas une utilité avérée, tels que le remplacement de matériel électroménager. Les denrées alimentaires et les objets consommables tels que des mouchoirs et du papier toilettes ne sont pas concernés par cette mesure. De même, les agents doivent y ramener dans les 24 heures tout objet pris à l&#39;intérieur de SCP-208-FR. 

SCP-208-FR ou son contenu ne doivent surtout pas être endommagés. Le &#34;fils&#34; et la &#34;fille&#34;, s&#39;ils doivent jouer en intérieur, sont tenus de ne pas se lancer dans des activités pouvant potentiellement provoquer des dommages matériels, et de réserver ceux-ci au périmètre extérieur. De plus, aucun animal n&#39;est toléré à l&#39;intérieur de SCP-208-FR (Voir les Incidents 208-FR-2 et 208-FR-4).

**Dernière mise à jour des Procédures :** Aucune agression physique ne doit avoir lieu envers les habitants du manoir, y compris de leur propre part. Les agressions verbales sont à éviter, afin de limiter les risques d&#39;escalade jusqu&#39;à des agressions physiques (Voir l&#39;Incident 208-FR-6). Les autres types de contacts physiques, notamment affectifs, sont à l&#39;inverse encouragés.

**Description :** SCP-208-FR est un manoir de style élisabéthain situé dans une plaine près de la ville de ████████, en Angleterre. Il possède un sous-sol, un rez-de-chaussée, et trois étages dont un grenier, tous luxueusement aménagés. SCP-208-FR se trouve au centre d&#39;un grand terrain de 12400 m² délimité par un mur d&#39;enceinte de deux mètres cinquante de haut surmonté d&#39;une grille d&#39;un mètre soixante-dix de haut. Un portail en métal de trois mètres de haut situé au Sud de la propriété est la seule entrée officielle au sein du domaine. Sur celui-ci se trouvent une pelouse recouvrant la presque totalité du terrain, un bosquet arboricole d&#39;environ 800 m² situé au Nord-Est de SCP-208-FR, et un massif de roses rouges d&#39;environ 50 m² situé à l&#39;Ouest de SCP-208-FR. Ces éléments et le terrain lui-même ne semblent présenter aucune anomalie.

Tout objet présent à l&#39;intérieur de SCP-208-FR, à l&#39;exception notable des vêtements portés par des êtres vivants, est capable de se déplacer de façon indépendante sans intervention extérieure apparente ; ces objets sont désignés SCP-208-FR-1. La vitesse de déplacement est relativement lente, n&#39;excédant pas la vitesse de marche d&#39;un homme adulte. Les instances sont, de plus, capables de bonds si elles doivent accéder à une surface en hauteur. Toutefois, cette anomalie ne se produit que lorsque les instances de SCP-208-FR-1 ne sont pas observées directement ; des caméras n&#39;affectent pas ces déplacements. Par cet effet, les pièces de SCP-208-FR sont constamment réaménagées lorsque aucun individu ne s&#39;y trouve, mais ce tout en gardant la cohérence d&#39;un lieu de vie habituel : par exemple les canapés resteront face à la télévision, les chaises autour d&#39;une table. Dans le cas où une instance se retrouve hors de sa pièce désignée pendant plus de 24 heures, celle-ci tentera d&#39;y retourner par le chemin le plus court. Par eux-mêmes, ces déplacements ne représentent pas de dangers autre que l&#39;égarement d&#39;affaires personnelles ou une nervosité accrue des occupants des lieux, mais en conséquence, il est nécessaire de limiter le plus possible la sortie d&#39;objets de l&#39;enceinte de SCP-208-FR.

Le comportement des instances de SCP-208-FR-1 change toutefois drastiquement si SCP-208-FR entre en &#34;état d&#39;alerte&#34; : s&#39;il est victime de vandalisme, volontaire ou involontaire, si ses occupants sont menacés d&#39;une quelconque manière, ou si ses occupants ne correspondent plus aux rôles qu&#39;ils sont sensés représenter. Dans ces conditions, les instances se déplacent toujours hors de vue des individus, mais plus rapidement et de manière beaucoup plus hostile, cherchant activement à attaquer ceux considérés comme responsables de l&#39;état d&#39;alerte. Les instances ne quitteront pas leurs pièces attribuées, même si elles chercheront généralement à repousser les individus vers des pièces où les objets dangereux sont plus nombreux. Il est à noter que bien que SCP-208-FR-1 évitera autant que possible d&#39;attaquer avec des instances fragiles, aucune ne doit être sous-estimée, celles-ci pouvant aller jusqu&#39;à [DONNÉES SUPPRIMÉES].

SCP-208-FR semble être doué de conscience, et a démontré une capacité à entrer en communication avec les individus résidant en son sein de manière télépathique, bien que la source de cette télépathie n&#39;a pas encore pu être déterminée. Il n&#39;est pas certain à l&#39;heure actuelle si SCP-208-FR entend les éventuelles réponses des habitants à ses messages télépathiques, mais aucun dialogue n&#39;a pu être instauré ; jusqu&#39;ici, tous les messages émis par SCP-208-FR avaient une nature informative, annonçant que le repas était servi ou que l&#39;état d&#39;alerte était déclaré. Il est théorisé que SCP-208-FR a le contrôle total des instances de SCP-208-FR-1 de par leur synchronicité aux événements pouvant survenir dans le manoir.

Les visiteurs extérieurs ne sont pas interdits au sein de SCP-208-FR, tant que ceux-ci suivent les mêmes indications que pour les membres de la &#34;famille&#34; et ne les exposent pas en tant qu&#39;usurpateurs. Des domestiques semblent pouvoir y résider aux côtés de la &#34;famille&#34;, mais ils n&#39;impactent pas l&#39;équilibre de SCP-208-FR comme les membres le font (voir Addendum 208-FR-1). Par ailleurs, comme SCP-208-FR se charge lui-même de la majorité des tâches ménagères, des domestiques sont par essence superflus - à l&#39;exception de jardiniers, étant donné que SCP-208-FR n&#39;affecte pas le reste du terrain.

------

[[collapsible show=&#34;+ Addenda&#34; hide=&#34;- Fermer&#34;]]
**Addendum 208-FR-1 :**
SCP-208-FR se comporte comme un domestique et un protecteur envers les membres de la &#34;famille&#34; : il effectue toutes les tâches ménagères de la maison, incluant la cuisine et la lessive, et tente toujours de protéger les habitants si ceux-si sont en danger (sauf si le danger provient d&#39;un état d&#39;alerte). SCP-208-FR suit apparemment une routine précise, mettant la table et préparant le repas à heures fixes, et faisant le ménage chaque dimanche. Par ailleurs, aucun insecte ou animal nuisible n&#39;a été vu à l&#39;intérieur ; il est supposé que SCP-208-FR les gère également par lui-même.
Sans une famille complète à gérer, SCP-208-FR voit son comportement altéré, présentant des signes d&#39;inconfort de plus en plus marqués selon le nombre de membres manquants. Ces signes incluent des configuration de salles moins cohérentes, des bonds d&#39;instances de SCP-208-FR-1 superflus, et une routine déréglée.
Il peut être relativement facilement trompé sur les membres de la &#34;famille&#34;, mais il possède tout de même une certaine perspicacité, et peut se rendre compte de l&#39;usurpation si le comportement d&#39;un &#34;membre&#34; dévie trop de ce qu&#39;il est sensé être. De même, le remplacement d&#39;un &#34;membre&#34; perdu pour quelque raison que ce soit doit être suffisamment justifié pour ne pas éveiller de soupçons.


**Addendum 208-FR-2 :**
Il n&#39;est pas encore déterminé si SCP-208-FR possède son anomalie depuis sa construction ou si celle-ci s&#39;est déclarée plus tard. Les archives disponibles de la ville de ████████ ne font pas mention de la construction du manoir, et aucun indice sur la propriété n&#39;indique un quelconque architecte. Les derniers résidents en date étaient la famille ███-███████████, dont le dernier représentant est mort en 18██ à en croire la sépulture dans la crypte au sous-sol. La ville de ████████ possède officiellement le manoir depuis cette date, mais n&#39;a jamais entamé de travaux de rénovation (bien que ceux-ci soient théoriquement inutiles étant donné que SCP-208-FR s&#39;auto-entretient). --Il est théorisé que les derniers membres de la famille furent inhumés par des domestiques qui quittèrent les lieux ensuite.-- Après l&#39;Incident 208-FR-5, il a été découvert que SCP-208-FR inhumait lui-même les membres décédés de la famille dans la crypte, les instances de SCP-208-FR-1 les déplaçant jusqu&#39;aux tombeaux, à la condition que ceux-ci n&#39;aient pas été responsables d&#39;un état d&#39;urgence. Ceci explique l&#39;absence d&#39;archives concernant les enterrements de la famille ███-███████████.


**Addendum 208-FR-3 :** Au vu de la période écoulée entre la mort du dernier habitant supposé en 18██ et la manifestation de l&#39;anomalie de SCP-208-FR lors de l&#39;Incident 208-FR-1, il a été théorisé que sans famille à gérer le manoir était entré en phase dormante, même si dans ce cas les circonstances de l&#39;éveil de SCP-208-FR ne sont pas encore connues. 
Il faut également noter qu&#39;aucun rapport de l&#39;époque ne fait état d&#39;événements anormaux concernant le manoir : les habitants vivaient potentiellement en symbiose avec SCP-208-FR, et leur disparition a pu être la source de son dérèglement. Cependant, au vu du comportement erratique du manoir lorsque la famille n&#39;est pas au complet, il est possible que cette symbiose ait elle aussi subi des dérèglements pendant la phase dormante. 
Aucune preuve concrète ne vient appuyer la théorie selon laquelle SCP-208-FR aurait des membres &#34;préférés&#34; ou à l&#39;inverse &#34;délaissés&#34;. Il a été certes remarqué des &#34;attentions particulières&#34; envers certains agents, par exemple la préparation d&#39;un plat préféré juste pour une personne, mais rien qui ne mette en avant un individu par rapport à un autre. Une théorie propose que SCP-208-FR cherche à se faire &#34;bien voir&#34; de manière générale pour ne pas être à nouveau &#34;abandonné&#34;. Sur ce point, il a aussi été théorisé que les instances de SCP-208-FR-1 aperçues à l&#39;extérieur lors de l&#39;Incident 208-FR-1 recherchaient une nouvelle &#34;famille&#34;.
Des recherches plus approfondies sur ces différentes théories sont en cours.
[[/collapsible]]

------

[[collapsible show=&#34;+ Rapports d&#39;incidents 208-FR&#34; hide=&#34;- Fermer&#34;]]
**Incident 208-FR-1 :** Le ██/██/████, des passants ont signalé que des objets du manoir se trouvaient sur la pelouse de celui-ci, alors que le manoir était inoccupé depuis plusieurs dizaines d&#39;années. Chaque jour le nombre d&#39;objets augmentait, et ceux-ci se retrouvaient inexorablement plus près du portail d&#39;entrée. La Fondation fut rapidement notifiée de ces événements et dépêcha une équipe sur place pour confiner l&#39;anomalie. Lors de la récupération des instances de SCP-208-FR-1 à l&#39;extérieur, et de l&#39;entrée dans SCP-208-FR, [DONNÉES SUPPRIMÉES] résultant en la mort de ██ agents avant que la situation ne soit maîtrisée. Jusqu&#39;à ce que les requêtes de SCP-208-FR ne soient comprises et effectuées, des instances de SCP-208-FR-1 tentaient fréquemment de quitter le manoir de la même manière que précédemment. Depuis le confinement de SCP-208-FR par la Fondation, aucun autre incident similaire n&#39;a eu lieu.

**Incident 208-FR-2 :** Le ██/██/████, dix-sept jours après l&#39;installation de la première &#34;famille&#34;, l&#39;agent █████, remplissant le rôle de &#34;fils&#34;, a accidentellement détruit un vase en jouant avec une balle en intérieur. SCP-208-FR est immédiatement passé en état d&#39;alerte, et a éliminé le &#34;fils&#34; ainsi que l&#39;agente █████████, remplissant le rôle de &#34;mère&#34; et qui a tenté de lui porter secours, par le biais de [SUPPRIMÉ]. Les autres agents sur place sont restés indemnes. Les procédures de confinement ont été mises à jour en conséquence, et les deux membres éliminés ont été remplacés.

**Incident 208-FR-3 :** Le ██/██/████, l&#39;agent ███████ remplissant le rôle de &#34;grand-père&#34;, en poste sur place depuis trois mois et présentant un stress de plus en plus prononcé depuis quelques jours, a déclaré &#34;en avoir assez de cette mascarade et de cette ambiance étouffante&#34;. SCP-208-FR a réagi immédiatement en tentant de [SUPPRIMÉ]. L&#39;agent parvint tout de même à quitter SCP-208-FR, malgré la perte de son œil droit et les nombreuses coupures sur tout son corps. L&#39;agent ██████, remplissant le rôle de &#34;père&#34;, montra des signes d&#39;angoisse pendant l&#39;événement et parvint à sortir avant que SCP-208-FR n&#39;agisse contre lui. Les autres agents sur place sont restés indemnes. Les deux agents furent réaffectés à un site moins stressant, et leurs rôles remplis par de nouveaux agents. Un entretien psychologique est désormais requis pour tous les agents affectés à SCP-208-FR.

**Incident 208-FR-4 :** Afin de limiter la nervosité des agents sur place, il a été décidé d&#39;introduire un chien //Labrador Retriever// au sein de la famille. La présence de l&#39;animal eut l&#39;effet escompté sur le personnel, et SCP-208-FR ne réagit pas négativement à son introduction. Toutefois, le  ██/██/████, l&#39;animal a commencé à jouer avec un tapis, instance de SCP-208-FR-1. Après quelques instants, le chien déchira accidentellement le tapis, entraînant [SUPPRIMÉ]. Les agents sur place furent quelque peu affectés par l&#39;événement, mais furent physiquement indemnes. En conséquence, les animaux sont désormais interdits à l&#39;intérieur de SCP-208-FR, mais au vu du soutien moral conséquent apporté, ils sont toujours acceptés dans l&#39;enceinte du domaine à l&#39;extérieur du manoir.

**Incident 208-FR-5 :** Le ██/██/████, peu après son réveil, l&#39;agente ██████-████, remplissant le rôle de &#34;fille&#34;, voulu se rendre au rez-de-chaussée de SCP-208-FR. Cependant, la présence d&#39;une instance de SCP-208-FR-1 en déplacement au sommet de l&#39;escalier passa inaperçue aux yeux de l&#39;agente, et celle-ci trébucha dessus et chuta dans l&#39;escalier, se brisant la nuque et décédant sur le coup. SCP-208-FR n&#39;ayant pas déclaré d&#39;état d&#39;alerte, il a été admis que l&#39;incident était de nature accidentelle. Notamment, à la suite du décès de l&#39;agente ██████-████, son corps fut emporté jusqu&#39;à un cercueil de la crypte par les instances de SCP-208-FR-1, incluant les vêtements de l&#39;agente. À la suite de l&#39;incident, la &#34;fille&#34; ne fut pas remplacée. La situation demeura stable pendant plusieurs mois, mais SCP-208-FR finit par recommencer à avoir un comportement altéré. À ce point, une nouvelle &#34;fille&#34; fut intégrée sans incident et sans réaction négative de SCP-208-FR, qui retrouva un comportement normal peu de temps après.

**Incident 208-FR-6 :** Le ██/██/████, l&#39;agent ████, remplissant le rôle de &#34;fils&#34;, et l&#39;agente ████████, remplissant le rôle de &#34;grand-mère&#34;, ont eu un désaccord concernant le remboursement d&#39;une dette entre les deux parties, et ce à l&#39;intérieur de SCP-208-FR. La situation s&#39;est envenimée jusqu&#39;à ce que les deux agents en viennent aux mains. À cet instant, SCP-208-FR a montré des signes d&#39;inconfort de plus en plus prononcés, toutefois sans attaquer directement les agents. L&#39;agent ███████████, remplissant le rôle de &#34;père&#34;, est parvenu à faire cesser l&#39;affrontement avant qu&#39;un éventuel état d&#39;alerte ne se déclare. Les deux agents en conflit se sont serrés la main à contre-coeur pour signifier la fin du désaccord à SCP-208-FR, qui en réponse s&#39;est calmé presque immédiatement. Les agents ont subi une réprimande hors du manoir, mais cet incident a démontré que l&#39;harmonie de la famille occupant les lieux est une composante importante de la stabilité de SCP-208-FR.
[[/collapsible]]
