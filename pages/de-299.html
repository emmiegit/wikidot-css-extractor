**Artikel:** DE-299 - Artefakte der Vorväter
**Original-Autor:** [[*user dr ore]]
**Derivat von:** [[[SCP-299-DE]]]
[[include credit:end]]


[[module CSS]]
@import url(http://scp-wiki-de.wdfiles.com/local--code/component:bruderschafttheme/1);
[[/module]]

**Kategorie:** Objekt

**Deskription:** Die Artefakte der Vorväter sind eine Reihe an Gegenständen auf einem technologischen Niveau, in das sich keiner der Gelehrten der Bruderschaft bisher hineindenken konnte. Diese Objekte wurden Berichten zufolge überall auf der Welt entdeckt und können durch die Art ihrer Fertigung und ihrer Schriftzeichen, die durch einen paranormalen Effekt für jeden der sie sieht lesbar sind, zugeordnet werden.

Diese Artefakte weisen ein variables Alter und unterschiedliche Symbolik auf, auch wenn sie teilweise am selben Ort gefunden wurden, was darauf schließen lässt, dass die Vorväter entweder Nomaden waren oder sich miteinander im Krieg befanden. Letztere Theorie wird jedoch als unwahrscheinlich betrachtet, denn die Welt hätte der Macht ihre Waffen aller Voraussicht nach nicht standgehalten.

Es existieren bisher keine Aufzeichnungen zur Kultur oder dem Wissen der Vorväter, auch wenn einige Gelehrte der Ansicht sind, dass sie eine uns völlig unbekannte Möglichkeit gefunden haben, Wissen und Informationen niederzuschreiben. Was das für eine Methode ist, ist bisher unbekannt. Alles, was die Bruderschaft bisher sagen kann, ist, dass die Vorväter eine Kultur großartiger Erfinder, Metallurgen, Künstler und Kriegsherren waren. Ihre Artefakte zeichnen sich durch eine extreme Langlebigkeit aus und sind selbst nach Jahrhunderten immer noch nutzbar.

**Entdeckung:** Die Artefakte der Vorväter  sind der Bevölkerung der Welt schon seit langer Zeit bekannt, auch wenn die meisten Menschen sie aufgrund ihrer sagenhaften Eigenschaften für Mythen und Märchen halten. Jedoch gibt es trotz dessen tausende Individuen, die aktiv nach solchen Artefakten suchen oder sie sogar besitzen. Darunter viele Staaten, wobei die Bruderschaft allerdings versucht, ihnen entweder zuvor zu kommen oder sie ihnen zu entwenden. Eine ähnliche Jagd auf die Überreste führte in der Vergangenheit dazu, dass die Suchenden sie gegeneinander einsetzten, was in einem vergangenen Zeitalter schließlich im Krieg der Legenden mündete. Aus dieser Zeitperiode existieren nur wenige Aufzeichnungen, da die meisten von ihnen großflächiger Zerstörung anheimgefallen sind, jedoch gilt es unter den Historikern der Bruderschaft als erwiesen, dass aus diesem Krieg alle heute noch existierenden Staaten hervorgingen. Der Bruderschaft und auch einigen anderen Gruppierungen, die von dieser Auseinandersetzung wissen, ist daran gelegen, einen zweiten derartigen Krieg zu verhindern, da der Krieg der Legenden laut bisherigen Erkenntnissen ein Schauspiel beispielloser Zerstörung war, der teilweise das Land neu formte und zahlreiche Städte restlos vernichtet hat.

Es folgt eine unvollständige Auflistung von der Bruderschaft bekannten Artefakten:

**Name:** Blitzarmbrust
**Beschreibung:** Eine der häufiger anzutreffenden Kriegswaffen. Der Name ist irreführend. Es handelt sich hierbei nicht um eine Armbrust, auch wenn die Form ungefähr dieser Waffe entspricht, wobei aber kein Sehnenbogen existiert. Diese Waffen sind fähig, eine Art Blitz zu verschießen, gegen den unter Ausnahme einiger anderer Artefakte keine bekannte Verteidigung existiert und in allem auf seinem Weg ein fingergroßes, verbranntes Loch zurücklässt. Diese Waffe musste bisher noch nie nachgeladen werden.
**Verbleib:** Die meisten Exemplare wurden im Krieg der Legenden zerstört. Die Bruderschaft verfügt über einige wenige Exemplare, die jedoch weggesperrt wurden, um Missbrauch zu verhindern. Es ist anzunehmen, dass auch andere Staaten noch über derartige Waffen verfügen.

**Name:** Schild der Götter
**Beschreibung:** Ein würfelförmiges Gerät mit einer Kantenlänge von einer halben Elle, das durch Drücken eines Knopfes um sich herum eine elf Ellen durchmessende und hauchdünne Kugelwand aus Licht erzeugt, die nach Außen und Innen undurchdringlich ist. Gilt als eines der wenigen Objekte, die Blitzarmbrüsten widerstehen können.
**Verbleib:** Wird von der Bruderschaft verwahrt und nur für sehr heikle Missionen ausgegeben.

**Name:** Das Summende Schiff
**Beschreibung:** Eine Art dreieckiges Fortbewegungsmittel, das in der Lage war zu schweben. Es heißt, dass es solche Höhen erreichen konnte, dass sich der Horizont zu krümmen begann und es hundert Mal so schnell war wie ein Pferd im Galopp. Aufzeichnungen zufolge dauerte es hundert Jahre, um in Erfahrung zu bringen, wie man es steuert und einen Steuermann auszubilden nahm zehn Jahre in Anspruch.
**Verbleib:** Verschwand während eines Flugs über den Atlantik. Sein derzeitiger Aufenthaltsort ist nicht bekannt.

**Name:** Der Heilbrunnen
**Beschreibung:** Eine Art großer Tank aus Glas, der einen ausgewachsenen Mann aufnehmen kann. Die Flüssigkeit im Inneren kann bei Berührung jedes bekannte Leiden heilen, jedoch muss man den Patienten für eine vollständige Genesung für mehrere Minuten untertauchen, was ohne Schnorchel zu Tod durch Ertrinken führt.
**Verbleib:** Wurde bei einem Überfall gestohlen. Es wird vermutet, dass sich das Objekt gegenwärtig im Besitz des Ministeriums für Okkultes befindet.

**Name:** Das Urteil
**Beschreibung:** Eine Waffe von der Größe eines Hauses, aus dem ein zwanzig Ellen langes Rohr ragte. Sie konnte sich bewegen, indem sie über den Boden schwebte. Wenn man mit dieser Waffe schoss, soll ein gleißender Blitz das Rohr verlassen haben, der Städte von der Landkarte fegen und Berge einschmelzen konnte.
**Verbleib:** Wurde im Krieg der Legenden zerstört.

**Name:** Der verwandelnde Staub
**Beschreibung:** Grauer Staub, der sich ursprünglich in einen kleinen Gefäß aus Metall befand und versehentlich in einem Haus freigesetzt wurde. Wer von ihm berührt wird, wird unabhängig vom Alter in einen muskulösen, attraktiven Mann mit heller Haut etwa Anfang dreißig verwandelt. Je mehr die Erscheinung von dem Endergebnis abweicht, umso schmerzhafter ist der Prozess. Bei Kindern und Frauen führt er mitunter zum vorzeitigen Tod.
**Verbleib:** Das Haus befindet sich im Norden Indiens. Die Bruderschaft hat Wachen zur Eindämmung abgestellt und alle Öffnungen des Hauses mit Spachtelmasse abgedichtet.

**Name:** Das Tablett der sich bewegenden Bilder 
**Beschreibung:** Eine Art Tablett, dessen Oberfläche Muster und Farbe wechselt, je nachdem, welche Symbole man berührt, die sich darauf formen. Die Bruderschaft hat das Artefakt weit genug untersucht, um es dazu bringen zu können, eine Art Bühnenstück aufzuführen, bestehend aus Bildern auf seiner Oberfläche, die sich ständig wandeln, um eine Begebenheit zu erzählen. Das Objekt gab dabei Töne aus einer unbekannten Quelle von sich. Die Meinungen darüber, ob historische Berichte oder erfundenes Theater vorgeführt werden, gehen auseinander. Neueste Forschungen zu dem Objekt haben aufgezeigt, dass es über sich Luftspiegelungen oder Fata Morganas erzeugen kann.
**Verbleib:** In der Gruft der Lüneburger Heide eingelagert und versiegelt. Forschungen wurden eingestellt, nachdem die damit arbeitenden Gelehrten eine Art Sucht zu entwickeln zu begannen und immer weiter mit dem Artefakt interagieren wollten. Laut Berichten empfinden sie keine Freude mehr beim Konsum von Theaterkunst und Literatur.

**Name:** Das Licht der Jugend
**Beschreibung:** Eine Art Lampe, deren Licht jeden Menschen, der in es tritt nach und nach auf ein Alter von zwanzig Jahren zurücksetzt.
**Verbleib:** Wird Gerüchten zufolge von der herrschenden Familie des Altaischen Imperiums verwahrt und benutzt und ist angeblich der Grund für den inoffiziellen Titel &#34;Ewiger Imperator&#34; des derzeitigen Regenten.

**Name:** Der tote Ritter
**Beschreibung:** Ein Mensch in einer schwarz-grauen Rüstung. Konnte anhand einiger Symbole auf seiner Rüstung zugeordnet werden. Die Rüstung besteht aus ineinander verschiebbaren Segmenten, ähnlich wie bei einigen Insektenarten und wurde durch eine Art Brandwaffe stark beschädigt, was wohl zum Tod des Trägers führte. Trotz des Alters der Zivilisation der Vorväter ist der Kadaver vergleichsweise frisch. Berichten der Finder zufolge tauchte er sich auf einer Straße in Alice Springs, germanische Region Ozeanien, auf und flog einige Meter weit, als wäre er von etwas geworfen worden. Die Signifikanz dieses Ereignisses ist unbekannt.
**Verbleib:** Die Leiche wurde von der Bruderschaft eingeäschert und bestattet. Die Rüstung wurde zur sicheren Aufbewahrung in eine nahegelegene Gruft der Bruderschaft geschickt.

**Name:** Der Gotthammer
**Beschreibung:** Eine Art größere Version der Blitzarmbrust. Feuert &#34;schwarzes Licht&#34; ab, das keine Wirkung auf irdisches Leben zeigt. Erwies sich jedoch als tödlich gegenüber göttlichen und paradiesische Wesen.
**Verbleib:** Wird in der Gruft im Westen von Mittelvinland unter schwerer Bewachung verwahrt.

**Name:** Die Stadt der Verlorenen Wunder
**Beschreibung:** Die einzige Siedlung der Vorväter, die je gefunden wurde. Wurde tief unter der Erde bei Bergbauarbeiten entdeckt. Seine genauen Ausmaße sind bisher unbekannt, aber sie ist nach außen hin in alle Richtungen mit einer undurchdringlichen Mauer aus Metall und Glas umgeben. Es war unbekannt, was dieses Objekt war, bis bei weiteren Grabungen durch Zufall ein Tor gefunden wurde, das unter Einsatz einer anderen Paranormalität aufgesprengt werden konnte. Die gesamte Stadt befindet sich in Schräglage und scheint im Prinzip ein großes Gebäude zu sein. Von der Bruderschaft ausgeschickte Späher haben, sofern sie zurückkehrten, teilweise weitere Artefakte aus dieser Stadt geborgen, berichteten aber auch von Konstrukten aus Metall und anderen unbekannten Materialien, die Eindringlinge verfolgten und sie mit verschiedenen Mitteln eliminierten. Außerdem wurde angemerkt, dass die äußere Metallmauer aus irgendeinem Grund Fenster aus unzerbrechlichem Glas besaß, mit denen man das Erdreich draußen betrachten konnte.
**Verbleib:** Die Bruderschaft errichtete um den Eingang der Mine herum eine kleine Festung, um die Konstrukte aufzuhalten, die die Stadt jedoch bisher nicht verlassen haben. Es gilt als sicher, dass die Stadt noch viele weitere Artefakte birgt, jedoch lehnt die Bruderschaft es ab, seine eigenen Jäger und Erkunder auf Missionen mit einer derartig hohen Todesrate zu schicken. Aus diesem Grund werden aus den umgebenden Landen Arbeitssuchende als Abenteurer angeheuert, die für Funde reichlich belohnt werden, wenn sie lebend zurückkehren.

**Name:** Das Dunkel
**Beschreibung:** Zu dieser Paranormalität existieren von allen bisher bekannten Hinterlassenschaften der Vorväter die wenigsten Aufzeichnungen, jedoch scheint es eine der Gefährlichsten zu sein. Einige Dokumente beschreiben eine Art dunkles Loch, das sich an verschiedenen Orten mit hohem Aufkommen an Artefakten der Vorväter öffnete und wieder schloss, weswegen das Phänomen hier mit aufgeführt wird. Die Sichtungen dieser Schwärze hatten in allen Fällen das Verschwinden oder die Zerstörung großer Mengen an Artefakten, Gebäuden und auch Todesopfer zur Folge und wurde daher als böses Omen betrachtet. Wie dies vonstatten ging, wird von den Aufzeichnungen nicht erwähnt. Es wird vermutet, dass betreffende Berichte vernichtet wurden.
**Verbleib:** Unbekannt. Historiker vermuten aufgrund der Sachlage, dass das Dunkel für die Beendigung des Kriegs der Legenden verantwortlich war, da die Staaten immer weniger Optionen für effektive oder großflächige Vernichtung hatten und die von ihnen angenommene Macht der anderen Staaten fürchteten. Das Dunkel wurde seit dem Krieg der Legenden noch nicht wieder gesehen, allerdings prophezeien einige Dokumente ihr erneutes Erscheinen, sollte sich ein solcher Krieg wiederholen.

**Bann:** Die Bannregeln für diese Artefakte und Anleitungen, wie man diese erkennt, wurden an alle Grüfte der Bruderschaft gesendet. Die Artefakte der Vorväter sind nach der Identifizierung so schnell wie möglich unter die Kontrolle der Bruderschaft zu bringen und in der nächstgelegenen Gruft zu verwahren. Im Falle strategisch wertvoller oder hochgefährlicher Paranormalitäten ist eine Verlegung an besser befestigte Grüfte unter Begleitung durch eine Jagdgesellschaft gestattet. Die Bruderschaft hat Anstrengungen zu unternehmen, ein solches Ereignis wie den Krieg der Legenden zu verhindern.</textarea></pre>
