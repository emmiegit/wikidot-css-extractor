**アイテム番号:** SCP-2784-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2784-JPはサイト-8134の標準Safeクラスオブジェクト収容ロッカーにて収容されます。実験を行う際は、クリアランスレベル3以上の職員3名以上の許可が必要です。被験者には、実験後に財団の心理カウンセリングプログラムを受けることが推奨されています。

**説明:** SCP-2784-JPは2008年にエックス社[[footnote]]デジタルゲーム制作を主とする日本の株式会社。[[/footnote]]より発表された、『ドラゴンナイトテール』[[footnote]]西洋小説風のファンタジー世界を背景にしたアクションRPG。故郷を失った少年とドラゴン種族のヒロインが世界を救うために冒険し、邪悪な神と戦うというストーリー。[[/footnote]]というタイトルのテレビゲーム作品のソフトです。非異常の『ドラゴンナイトテール』のソフトとの差異は見受けられません。
『ドラゴンナイトテール』はマルチエンディング[[footnote]]プレイヤーの選択によって分岐する複数のエンディングを用意する技法。[[/footnote]]という表現技法を採用しており、５つのエンディングによって構成されています。しかし、SCP-2784-JPには５つのエンディングの他に６つ目のエンディング(便宜上SCP-2784-JP-Sと指定)が存在しています。
SCP-2784-JP-Sは一般的に”ハッピーエンド”[[footnote]]物語の最後が都合よくめでたく終わること。幸福な結末。[[/footnote]]と呼称される類のエンディングに見受けられる特徴を多分に含んでいます。以下はSCP-2784-JP-Sの簡易的な描写です。
&gt; 主人公とヒロインは邪神の神殿を突き止め、戦い、邪神を打ち倒す。神殿は燃え、主人公とヒロインは逃げ遅れる。しかし、何らかの(作中での説明はない)力によって光に包まれ、帰還する。死亡していた登場キャラクターがすべて蘇生し、帰還した2人を祝福する。2人は笑顔を浮かべ、キスを交わす。暗転し、「Happy Ending!」と表示され、エンドロールに突入し、終了する。
なお、これは『ドラゴンナイトテール』内でBエンド[[footnote]]逃げ遅れた主人公とヒロインはそのまま燃える神殿に取り残されて死亡する。[[/footnote]]と呼称されているエンディングの改変であると推定されています。
SCP-2784-JP-Sをエンドロール開始時点まで視聴した場合、その人物(以下、対象)は急激に体調と精神状態が悪化し、以下の症状を呈します。
* 悪心。それに伴う嘔吐。
* 心拍数の急激な上昇。異常な発汗。
* 過呼吸。
* 錯乱。パラノイア的な傾向が強い。大抵のケースで対象はその場で暴れ、近くに存在する物体や人物を攻撃する。
これらの症状は最短で32分、最長で10時間ほど持続します。症状発生中の対象に治療等を施さず放置した場合、対象は通常通り衰弱、死亡します。症状が治まった後、対象には心的外傷後ストレス障害が見受けられます。これは一般的な治療方法によって治癒可能です。

**収容経緯:** 2014/4/24、██県██市より「息子が嘔吐しながら暴れ回っている。」という旨の通報が消防に入りました。当時、地元消防署内に潜入していたエージェントが対応し、報告の中で「何らかのオブジェクトが関わっている可能性」について言及したことによって、調査が行われました。対象の飯島隆氏の所持品の中からSCP-2784-JPが発見され、複数回の実験を経たのちにオブジェクトとして指定、収容されました。飯島隆氏はインタビューにおいて、錯乱直前にSCP-2784-JP-Sを視聴したことを明言しています。

**インタビュー記録-1:** 以下は飯島隆氏に対して行われたインタビュー記録です。
[[collapsible show=&#34;+ 閲覧開始&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **対象:** 飯島隆氏
&gt; 
&gt; **インタビュアー:** エージェント山中
&gt; 
&gt; **付記:** インタビューを円滑に行うため、飯島氏には精神安定剤を投与しています。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **山中:** 飯島さん、お身体の調子は大丈夫ですか？
&gt; 
&gt; **飯島氏:** あ、はい、大丈夫です、一応。
&gt; 
&gt; **山中:** ではいくつか質問させていただきますね。 飯島さんは急にお身体が悪くなったようですが、何か原因に心当たりはありますか？
&gt; 
&gt; **飯島氏:** [約5秒間沈黙]あの、こんなこと言ったら頭のおかしいやつだと思われるかもしれないんですが、その、ゲームのせい、だと思うんです。
&gt; 
&gt; **山中:** ゲームですか？ それはどのような？
&gt; 
&gt; **飯島氏:** その、山中さんは『ドラゴンナイトテール』(以降、対象はドラナイと呼称)って知ってますか？
&gt; 
&gt; **山中:** テレビゲームでしょうか？
&gt; 
&gt; **飯島氏:** はい。ネットじゃ鬱ゲー[[footnote]]救いのない悲劇的なストーリーのデジタルゲーム作品に対して使用される俗語の一種。[[/footnote]]だとかマルチバッドエンドとか呼ばれてるやつで、とにかく救いがなくて気が滅入るだとかで有名なやつなんです。僕は元々、そういうゲームが好きでして。だからドラナイにも興味があったんですけど、タイミングがなかなか合わなくて買い損ねてて。それがある日、もらったんです。ドラナイのソフト。
&gt; 
&gt; **山中:** それはどなたからいただいたのですか？
&gt; 
&gt; **飯島氏:** 大野雅史って人です。僕の遠縁の親戚なんですけど、エックス社ってところで働いてて。エックス社はドラナイを作ったところなんですよ。それで、大野おじさんはドラナイのディレクターをやってた人なんです。僕がドラナイをやりたいって言ってたら、ソフト一本余ってるからってくれたんです。
&gt; 
&gt; **山中:** そのゲームがどうして原因だと思うのですか？
&gt; 
&gt; **飯島氏:** 僕が変になる直前に、そのゲームをやってたんです。ドラナイってゲーム性はともかくストーリーは面白くて。夢中でやってたんです。それで５つのエンディングを回収したところで、急に妙な選択肢が表示されたんです。
&gt; 
&gt; **山中:** 妙な選択肢？
&gt; 
&gt; **飯島氏:** 「エンディングがまだ残っています。ハッピーエンドを見ますか？」って。僕は以前からドラナイのことについては調べてたんですけど、ドラナイのエンディングは5つだけで、ハッピーエンドなんてものはないはずなんですよ。明らかにおかしかったんです。でも同時にわくわくしまして。気になったから[約2秒間沈黙]「はい」を押したんです。
&gt; 
&gt; **山中:** それで何を見たのですか？
&gt; 
&gt; **飯島氏:** [約6秒間沈黙]ハッピーエンドです。幸せな終わりです。キャラクター全員が幸せになる終わり。
&gt; 
&gt; **山中:** それを見て、どう感じたのですか？
&gt; 
&gt; **飯島氏:** [約5秒間沈黙]気持ち悪かったんです。
&gt; 
&gt; **山中:** 気持ち悪かったとは？
&gt; 
&gt; **飯島氏:** [約7秒間沈黙]幸せなことです。そのゲームの幸せすべてです。[心拍数の上昇と大量の発汗が確認される。]他のエンディングに比べればそれは平和なだけのものだったのに[呼吸が乱れる。]気が狂いそうなほど気持ち悪くて[身体が小刻みに震える。]あとは知っての通りだと思います。僕にも何もわかりません。[えずく。]
&gt; 
&gt; **山中:** その幸せが気持ち悪いという感覚は今もありますか？
&gt; 
&gt; **飯島氏:** いえ、僕が気持ち悪かったのは、あのゲームの中の幸せだけなので。[えずく。]
&gt; 
&gt; **山中:** そうですか。[約1秒間沈黙]お身体の調子も優れないようなので、本日のインタビューはこのあたりで終了しましょう。本日はありがとうございました。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** 飯島氏にはAクラス記憶処理を施し、解放しました。その後、大野雅史氏の身柄を追跡、拘束し、インタビューを実施しました。
[[/collapsible]]

**インタビュー記録-2:** 以下は大野雅史氏に対して行われたインタビュー記録です。
[[collapsible show=&#34;+ 閲覧開始&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **対象:** 大野雅史氏
&gt; 
&gt; **インタビュアー:** エージェント山中
&gt; 
&gt; **付記:** 大野氏にインタビューするにあたり身辺調査を行ったところ、『ドラゴンナイトテール』の開発陣のうち、シナリオ執筆者であった尾形春生氏が失踪していることが確認されました。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **山中:** 大野さん、これからいくつか質問させていただきますが、よろしいですか？
&gt; 
&gt; **大野氏:** は、はい。あの、あなたはどういった立場の方で？
&gt; 
&gt; **山中:** あなたが飯島さんに渡したゲームソフトについて調査をしている者です。何か身分を証明するものは必要ですか？
&gt; 
&gt; **大野氏** い、いえ、大丈夫です、はい。
&gt; 
&gt; **山中:** 大野さんがおっしゃったことは守秘義務に則り、絶対に外部には漏らしません。また、どんな処罰もあなたに与えません。ご協力よろしいですか？
&gt; 
&gt; **大野氏:** [約2秒間沈黙]はい。
&gt; 
&gt; **山中:** まずあなたの親類である飯島隆さんが倒れられたことは知っていますか？
&gt; 
&gt; **大野氏:** はい。飯島の家から連絡はその、来たので。
&gt; 
&gt; **山中:** この原因があなたの渡したゲームソフトによるものではないかと飯島氏自身が証言しているのですが、これについて大野さんから反論はありますか？
&gt; 
&gt; **大野氏:** [約4秒間沈黙]わかりません。
&gt; 
&gt; **山中:** わからない、というのはどういうことでしょうか？
&gt; 
&gt; **大野氏:** [約3秒間沈黙]あのソフトは、その、もらったというか、拾ったものなので。
&gt; 
&gt; **山中:** どういうことですか？
&gt; 
&gt; **大野氏:** あれは元々尾形[約1秒間沈黙]尾形春生さんのものだと思います、たぶん。
&gt; 
&gt; **山中:** 尾形春生さんですか。『ドラゴンナイトテール』のシナリオ執筆者の方ですね。そして数週間前に失踪し、現在は行方不明になっていますね。これについて何かご存じなのですか？
&gt; 
&gt; **大野氏:** い、いえ、尾形さんの失踪についてはわかりません。わ、私にわかるのは、あのソフトが尾形さんのものなんじゃないかなってことくらいです。
&gt; 
&gt; **山中:** 詳しい経緯をご説明いただけますか？
&gt; 
&gt; **大野氏:** [約5秒間沈黙]はい。でもいったいどこからお話しすればいいのか。とりあえずドラナイの開発が行われていたときのことを話します。[約3秒間沈黙]ドラナイの企画を発案したのは、尾形さんでした。尾形さんは当時ほぼ無名みたいな感じだったんですけど、社内での評価は高かったんです。だから思い切って尾形さんにシナリオをすべて任せようって、そういう話になって。シナリオを書き始めるようになって、尾形さんは夢を見るようになったと言ったんです。
&gt; 
&gt; **山中:** 夢？
&gt; 
&gt; **大野氏:** はい。ドラナイのキャラクターたちが出てきて、次々と不幸な目に遭う夢なんだと。尾形さんは嬉々として語っていました。
&gt; 
&gt; **山中:** 尾形さんは嬉しそうだったのですか？
&gt; 
&gt; **大野氏:** はい。尾形さんは心底から嬉しそうでした。おかげでシナリオが進むと言っていました。どうやらドラナイのシナリオの大半は、その夢から引用したもののようでした。シナリオ自体はとても面白いものだったので、やはり才能のある人は変わっているんだなと、思っていました。
&gt; 
&gt; **山中:** それから開発は順調に進んだのですか？
&gt; 
&gt; **大野氏** 進みました。順当に進んで、完成しました。尾形さんはなかなか良いものができたと満足そうでした。私自身も、捻くれた尖った作品であるもののコアなファンがつくのではないかと思いました。現にネットでは鬱ゲーとしてそれなりに話題になったので、目論見は成功していたと思います。
&gt; 
&gt; **山中:** その後に、尾形さんに何かあったのですか？
&gt; 
&gt; **大野氏:** いえ、特にありませんでした。尾形さんは発売後も機嫌よくインタビューに答えたりしていて、何か身体に不調を抱えているという風でもありませんでした。でも段々と、ドラナイの評判が落ち着いたあたりからですかね、何か上の空になる瞬間があるというか、ぼんやりとしているようなことが多くなりました。ドラナイには続編の話もあって、それの会議とかも行われたんですけど、そのときの尾形さんも、なんというか気が抜けた感じで。乗り気じゃなさそうだったんです。ドラナイのときは誰がどう見ても生き生きとしていたので、社内の人間の誰もが尾形さんを心配していました。尾形さんはまあシナリオは書いてみると言っていたんですが、なかなか進んでいない様子で。見かねて声をかけてみたんです。そうしたら夢が見られないんだと、尾形さんは言いました。
&gt; 
&gt; **山中:** キャラクターたちが不幸な目に遭う夢、ですか？
&gt; 
&gt; **大野氏:** そうだと思います。尾形さんは浮かない感じで、まあシナリオは頑張ってみると返事しました。その日はそれだけでした。それから数日経って、尾形さんの様子はさらにおかしくなりました。なんというか、一気に老いたというか、覇気みたいなものがなくなっていきました。元々結構ふくよかな人だったんですけど、急に痩せてしまって。髪の毛とかもぼさぼさで、顔色も到底健康的とは言えないものでした。これはさすがに無視できないとなって、尾形さんには休暇を取るように勧めたんです。尾形さんはあんまり納得していない様子でしたけど、結局有休を取って休んでいました。だったんですけど、数週間前、失踪する直前に、尾形さんは出社してきました。
&gt; 
&gt; **山中:** 休暇をやめたのですか？
&gt; 
&gt; **大野氏:** いえ、正確には顔を出しに来たという感じでした。服は毛玉だらけのぼろぼろのスウェットのようなもので、たぶん尾形さんの寝間着だったんだと思います。尾形さんは空いている会議室の椅子に座って、ただ宙を見つめていました。その姿はなんだか異質で、不気味でした。見知っているはずの尾形さんが見知らぬ人の顔に見えました。私は恐々と尾形さんに声をかけました。やはり心配だったんです。尾形さんとはそれなりに仲良くしていたので。尾形さんはしばらくどう話しかけても生返事だったんですけど、夢の方はどうなりましたかと訊ねたとき、私の方を見て、掠れた声で、”恨まれてる”って言ったんです。
&gt; 
&gt; **山中:** 恨まれてる？　誰にですか？
&gt; 
&gt; **大野氏:** わかりません。もちろん私も訊ねたんですよ。どういうことですか、誰に恨まれてるっていうんですかって。尾形さんはそれには答えずに、また宙を見上げて黙っちゃって。私も仕事がありましたから、引っかかりつつも一旦そこから離れたんです。それで仕事を終えて戻ってきたときには、尾形さんはいなくなっていました。代わりに、尾形さんのいた席に、ソフトが一本落ちてたんです。
&gt; 
&gt; **山中:** それが、飯島さんに渡したあのソフトですか。
&gt; 
&gt; **大野氏:** そうです。そのソフトには付箋が貼られてて、ボールペンで文字が書かれていました。”ハッピーエンドあります”と。
&gt; 
&gt; **山中:** 大野さんはそのソフトをプレイしたのですか？
&gt; 
&gt; **大野氏:** [約8秒間沈黙]できませんでした。ソフトは持ち帰ったんです。今度尾形さんに会ったら渡そうと思って。でもその後に尾形さんが失踪したって話を聞いて、怖くなったんです。まるであのソフトに、とんでもない呪いが込められているように感じました。私は元々オカルトなんて信じる性質ではなかったのに、そう思ったんです。そんな感じですから、当然ソフトの起動なんて恐ろしくてできませんでした。かといって、ソフトを持ち続けることも怖かったんです。そこでふと、以前からドラナイを遊びたいと言っていた親類のことを思い出しました。隆くんです。尾形さんのことは隠して、隆くんにこのソフトを渡してしまおうと思いました。[約2秒間沈黙]今から後悔しても遅いですが、隆くんには悪いことをしました。
&gt; 
&gt; **山中:** 飯島さんの容態は安定しています。そんなに気に病まないでください。
&gt; 
&gt; **大野氏:** そう、ですか。そう言っていただけると、その、有難いです。[約５秒間沈黙]あの、私が知っているのはこのくらいです。それ以外のことは何も知りません。本当です。尾形さんの行方もわかりません。だから、その、あの、これで、よろしいでしょうか？
&gt; 
&gt; **山中:** [約3秒間沈黙]はい。訊きたいことは一通り訊けたかと思います。本日はありがとうございました。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** 大野氏にはAクラス記憶処理を施し、解放しました。上記のインタビューより、当オブジェクトと尾形春生氏には何らかの関係があるものと推測されます。尾形氏の行方についての調査が行われていますが、現時点では有力な情報はありません。
[[/collapsible]]

**補遺:** 2014/05/02、SCP-2784-JPを解析した結果、SCP-2784-JP-Sのエンドロール中に不自然な映像の乱れが確認されました。さらなる解析の結果、1枚の画像が挿入されていることが判明しました。画像にはコンクリートで囲われた室内らしき場所が写されており、以下のものが観測されました。
* 積み重ねられた大量のヒト//(Homo sapiens)//の死体。50体以上はあると思われる。
* 西洋的な装飾が施された剣のような刃物が多数。多くが壁に立てかけられているか、床に刺さっているように見える状態。『ドラゴンナイトテール』の作中に登場する武器類と外見が一致するという指摘あり。
* 画像から見て正面の壁に、血液と思わしき液体で書かれた「Thank you for playing!」という文字。
また、画像内で確認される死体のうち判別可能なものについて、尾形春生氏との外見的特徴の一致が指摘されています。
尾形春生氏及び画像内の場所についての調査は継続されています。
