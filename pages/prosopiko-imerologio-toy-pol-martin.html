**Ημερολόγιο του Πωλ Μάρτιν, που βρέθηκε ανάμεσα σε άλλα προσωπικά αντικείμενα**

------

**22 Αυγούστου, ████**

Ο Γκρεγκ μπορεί να είναι μαλάκας μερικές φορές. Είναι ωραίο να έχεις έναν συγκάτοικο που λείπει τα τρία τέταρτα του χρόνου, αλλά έχει την κακή συνήθεια να φεύγει με πράγματα. Ποτέ δεν κλέβει, αλλά μερικές φορές πετάει πράγματα σε μια τσάντα για να πετάξει έξω και να πάει σε μια φωτογράφιση σε κάποια έρημο, και απλά δεν δίνει σημασία στο τι αρπάζει. Έτσι, σηκώνομαι, βρίσκω ένα σημείωμα που λέει ότι του τηλεφώνησαν να πετάξει στις 6:30 π.μ. και να τραβήξει φωτογραφίες από κάποια πόλη που βομβαρδίστηκε. Υπέροχα. Πηγαίνω λοιπόν, ετοιμάζομαι για τη δουλειά, και τα καταραμένα μου παπούτσια έχουν εξαφανιστεί. Πώς στο διάολο μπορείς να πάρεις κατά λάθος τα παπούτσια ενός άντρα, σε ρωτάω; Δεν θα του κάνουν ποτέ, οπότε ελπίζω να έχει ένα σετ που του περισσεύει.

Του άφησε μήνυμα στον τηλεφωνητή, του είπε να τα στείλει πίσω αν πρόκειται να αργήσει πολύ. Δεν θα με πείραζε κανονικά, απλά αυτά ήταν ολοκαίνουργια! Την τελευταία φορά που πήρε κάτι δικό μου, πήρα πίσω ένα παντελόνι απλά καλυμμένο με χώμα και αίμα από κάποια ζούγκλα στη μέση του πουθενά. Αναγκάστηκα να το πετάξω, βρωμούσε τόσο πολύ.

Η δουλειά ήταν εντάξει, αργή σαν την κόλαση. Δεν είδα τον Τζιμ στο γραφείο σήμερα, προφανώς ήταν άρρωστος. Έχω συνηθίσει να τον βλέπω απέναντι, όλη η μέρα μου φάνηκε παράξενη. Το γραφείο του φάνηκε πολύ άδειο... ελπίζω να μην κάνουμε μείωση προσωπικού.

------

**23 Αυγούστου, ████**

Γύρισα σπίτι σήμερα και βρήκα ένα μήνυμα από τον Γκρεγκ. Λέει ότι δεν έχει τα παπούτσια μου, αλλά ακόμα ξεπακετάρει. Πρέπει να φορέσω το παλιό μου ζευγάρι που διαλύεται, οπότε τσαντίστηκα λίγο. Του άφησα μήνυμα να τα κρατήσει. Νομίζω ότι είμαι ακόμα εκνευρισμένος από τη δουλειά σήμερα, δεν θα έπρεπε να ξεσπάσω πάνω του.

Μπήκα στη δουλειά, γεμάτη ανησυχία ότι κάποιος θα προσέξει τα πόδια μου, και βρίσκω όλο το γραφείο να βουίζει. Προφανώς το σπίτι του Τζιμ ανατινάχτηκε. Θέλω να πω ότι εξερράγη, μόνο ένας κρατήρας έμεινε. Ήταν σε όλες τις ειδήσεις, συνέβη κάποια στιγμή χθες το βράδυ υποθέτω. Κανείς δεν ξέρει τι έπαθε ο Τζιμ, μπορεί να ήταν μέσα. Οι μπάτσοι είναι προφανώς αρκετά σιωπηλοί, αλλά λένε ότι ο Τζιμ είχε ένα εργαστήριο μεθαμφεταμίνης στο υπόγειο του και κάτι πήγε στραβά.

Τι στο διάολο; Τζιμ; Εργαστήριο ναρκωτικών; Με το ζόρι έφτιαχνε καφέ σωστά! Παρόλα αυτά... δεν είναι ότι τον ήξερα και τόσο καλά, απλά &#34;αυτός ο τύπος&#34; στη δουλειά... συμπεριφερόταν πολύ περίεργα τελευταία. Θεέ μου... ποτέ δεν μπορείς να ξέρεις, έτσι δεν είναι; Ακόμα το ψάχνουν, αλλά οι περισσότεροι πιστεύουν ότι ο Τζιμ ήταν στο σπίτι.

Ήδη καθάρισαν το γραφείο του, το πιστεύετε; Δεν μπορούν καν να αφήσουν τη σκόνη να καταλαγιάσει, και τα γρανάζια της εταιρείας συνεχίζουν να γυρίζουν. Πάω για ύπνο, τα πόδια μου πονάνε και είμαι ακόμα σοκαρισμένος...

------

**24 Αυγούστου, ████**

Βρήκα τα καταραμένα παπούτσια μου σήμερα. ήταν ακριβώς μπροστά στην πόρτα... εννοώ ακριβώς εκεί που τα αφήνω πάντα. Πώς στο διάολο μου ξέφυγαν για δύο μέρες; Τι στο διάολο; Τηλεφώνησα στον Γκρεγκ και του ζήτησα συγγνώμη που τον χτύπησα. Δεν είχα νέα του ακόμα. Απλά δεν καταλαβαίνω πώς δεν τα είδα εκεί!

Βρήκαν τον Τζιμ, ή τουλάχιστον νομίζουν ότι τον βρήκαν. Ήταν προφανώς στο σπίτι όταν ανατινάχτηκε. Η κηδεία είναι αύριο, δεν ξέρω αν θα πάω. Δεν τον ήξερα και τόσο καλά... παρόλα αυτά, δούλευα μαζί του για χρόνια. Δεν ξέρω, υποθέτω ότι ακόμα προσπαθώ να το συνειδητοποιήσω όλο αυτό. Όλοι στη δουλειά είναι πολύ ήσυχοι, είναι περίεργο.

Ξόδεψα τόσο χρόνο ψάχνοντας τα παπούτσια μου και τώρα έχω προβλήματα με αυτά. Τα αισθάνομαι περίεργα, πολύ σκληρά και με τσιμπάνε λίγο. Σίγουρα φταίει που φορούσα το παλιό μου ζευγάρι, πρέπει να τα συνηθίσω ξανά. Έσκισα τρύπες στις καινούργιες κάλτσες μου και τα δάχτυλα των ποδιών μου είναι κάπως κόκκινα... αυτό μου έλειπε, κάποιος καταραμένος μύκητας.

------

**25 Αυγούστου, ████**

Όλη αυτή η μέρα ήταν περίεργη. Πρώτον, δεν μπορούσα να βρω μερικά από τα πουκάμισά μου. Ορκίζομαι ότι κρέμασα ένα σωρό από αυτά χθες, αλλά όλα εξαφανίστηκαν. Έπρεπε να ξεθάψω ένα από τα βρώμικα ρούχα, και ακόμα και αυτό ήταν περίεργο. Τα τρία πρώτα που έβγαλα είχαν τρύπες παντού. Αν έχω σκώρους ή κάποιο έντομο, θα σκοτώσω τον Γκρεγκ. Το έχει ξανακάνει αυτό, έφερε κατά λάθος στο σπίτι κάποιον ιό ή κάποιο ζωύφιο, και μετά έπρεπε να περάσουμε εβδομάδες για να το ξεφορτωθούμε. Δεν μπορώ όμως να σκεφτώ τι έκανα με τα πουκάμισά μου, πώς στο διάολο θα μπορούσαν να εξαφανιστούν όλα;

Εντάξει, τότε καταφέρνω να βγω από την πόρτα και συνειδητοποιώ ότι είναι η μέρα των σκουπιδιών. Οπότε βγαίνω πίσω, και ο καταραμένος κάδος σκουπιδιών είναι γεμάτος με αυτά τα έντομα! Θέλω να πω ότι είναι γεμάτα από αυτά, μικροσκοπικά μικρά πλάσματα, κάπως καφέ και πολύ γρήγορα. Περπάτησα για να προσπαθήσω να τα δω από πιο κοντά, και όλα έτρεξαν από τα σκουπίδια στο γρασίδι. Έμοιαζαν με ακάρεα ή κάτι τέτοιο... μάλλον κάποιο είδος μυρμηγκιού ή κάτι τέτοιο που δεν έχω δει ποτέ. Τέλος πάντων, πάω να κατεβάσω τα σκουπίδια, και αυτά τα μικρά ζωύφια έχουν φρικάρει και έχουν φάει τον πάτο του κάδου απορριμμάτων! Άνοιξαν και όλες τις σακούλες, οπότε πετάχτηκαν παντού. Αναγκάστηκα να τα φτυαρίσω όλα σε έναν καινούργιο κάδο. Αν τα ξαναδώ αυτά τα πράγματα, θα τα πατήσω.

Και μετά, για να το τελειώσω, με τσίμπησε μια φρικτή μέλισσα. Τουλάχιστον νομίζω ότι ήταν μέλισσα... Ήμουν στο μεσημεριανό γεύμα και ξαφνικά ένιωσα έναν οξύ πόνο στον αστράγαλό μου. Πετάχτηκα και άρχισα να φωνάζω και ο πόνος γινόταν όλο και χειρότερος. Έσκισα το παπούτσι μου γιατί νόμιζα ότι είχε παγιδευτεί ή κάτι τέτοιο. Το δέρμα μου ήταν τόσο ωμό, που αιμορραγούσε και λίγο, και η κάλτσα μου είχε μια μεγάλη τρύπα γύρω από τη φτέρνα... και ξαφνικά συνειδητοποιώ ότι όλοι στο αναθεματισμένο εστιατόριο με κοιτάζουν επίμονα. Πλήρωσα γρήγορα και την κοπάνησα... νιώθω τόσο ηλίθιος. Ελπίζω αύριο να είναι καλύτερα...Νομίζω ότι πρέπει να βγω περισσότερο έξω, να πάω να χαλαρώσω.

Δεν πήγα στην κηδεία του Τζιμ. Ήταν σε κλειστό φέρετρο... προφανώς ήταν σε άσχημη κατάσταση. Νομίζω ότι πρέπει να ζητήσω άδεια... απλά νιώθω εξαντλημένος. Όλη αυτή η μέρα ήταν χάλια.

------

**26 Αυγούστου, ████**

Στο διάολο με αυτό, έχω ξετρελαθεί και θα πάω διακοπές. Τα καταραμένα σκαμπό λείπουν από την κουζίνα, όλα μου τα πουκάμισα έχουν φύγει, και τα παπούτσια μου ήταν στον νεροχύτη σήμερα το πρωί. Είτε κάνω ανακαίνιση στον ύπνο μου, είτε τρελαίνομαι, είτε κάποιος με πειράζει. Ό,τι κι αν είναι, δεν θα ασχοληθώ άλλο μ&#39; αυτό. Πήρα τηλέφωνο και φεύγω σήμερα. Θα πάω σε ένα ξενοδοχείο δίπλα στη λίμνη και θα χαλαρώσω μερικές μέρες. Ο Γκρεγκ επιστρέφει αύριο και θα τον αφήσω να ασχοληθεί με αυτές τις αηδίες.

Αγόρασα καινούργια πουκάμισα, παντελόνια, παπούτσια, τα πάντα. Χέστηκα με αυτό το μέρος, θα τα πούμε όταν θα είσαι λογικός.

------

[ΣΗΜΕΙΩΣΗ: Το κείμενο στο ακόλουθο τμήμα είναι σχεδόν δυσανάγνωστο. Ερμηνεία και επεξεργασία από τα Κεντρικά Αρχεία. Το πρωτότυπο κείμενο μπορεί να θεωρηθεί κατόπιν αιτήματος.]

**1 Σεπτεμβρίου, ████**

ΤΙ ΣΤΟ ΔΙΑΟΛΟ;!  Ηρθα σπίτι σήμερα, και ήταν αργά [δυσανάγνωστο] σκοτάδι έξω, και μπήκα μέσα. Όλα τα φώτα ήταν σβηστά και είδα τον Γκρεγκ στον καναπέ στην άλλη πλευρά. Φαινόταν σαν να κοιμόταν, [δυσανάγνωστο] p. Έτσι άναψα το φως, και ο καναπές και ο Γκρεγκ έλιωσε. Θέλω να πω ότι απλά έλιωσε, σαν ένας σωρός χιονιού στον ήλιο, και ήταν όλα αυτά τα μικρά ζωύφια, και απλά μου έπεσαν πάνω μου, σαν κύμα, και πέτρα σιωπηλή το [δυσανάγνωστο] και κρύφτηκα, κρύφτηκα στο δωμάτιό μου και δεν μπορώ να βγω από εδώ, και τους ακούω να σκαλίζουν την πόρτα, αλλά δεν μπορούν να μπουν μέσα. Έχω όλα τα φώτα εδώ μέσα αναμμένα, και φαίνεται ότι τους κρατάει πίσω. Ένα γλίστρησε κάτω από την πόρτα και με κοίταξε, και του φώναξα και έτρεξε πίσω. Τα ακούω στους τοίχους, να μασάνε και να σέρνονται παντού. Όταν [δυσανάγνωστο]

------

**3 Σεπτεμβρίου, ████**

Ονομάζομαι Πωλ Μάρτιν και μένω στη διεύθυνση ████████████. Είμαι παγιδευμένος στο δωμάτιό μου εδώ και σχεδόν δύο ημέρες. Μικρά... πράγματα έχουν καταλάβει όλα τα υπόλοιπα. Προσπαθούν να με βρουν όλο αυτό το διάστημα. Το φως φαίνεται να τα τρομάζει και έχω κρατήσει όλα τα φώτα αναμμένα. Έχουν αρχίσει να επιτίθενται στις καλωδιώσεις στους τοίχους, και νομίζω ότι τα φώτα θα σβήσουν πολύ σύντομα. Νομίζω ότι πήραν πρώτα τον Τζιμ και μετά ήρθαν μαζί μου στο σπίτι από τη δουλειά. φαίνεται ότι αντιγράφουν τα πράγματα και μετά αναλαμβάνουν. Σκότωσαν τον Γκρεγκ, είμαι σίγουρος. Κανείς δεν ήταν εδώ γύρω... δεν μπορώ καν να κάνω τους ανθρώπους να κοιτάξουν από το δρόμο. Θα το πετάξω αυτό από το παράθυρο και μετά θα το σκάσω. Δεν πρόκειται να πεθάνω εδώ.

------

**Σημειώσεις: █████.** Το SCP-236 εντοπίστηκε και μεταφέρθηκε από πράκτορες που δρούσαν υπό την κάλυψη του FBI. Η ιστορία του &#34;εργαστηρίου μεθαμφεταμίνης&#34; παρουσιάστηκε ως εξήγηση της έκρηξης. Δεν βρέθηκαν ανθρώπινα λείψανα από την περιοχή της έκρηξης.</textarea></pre>
