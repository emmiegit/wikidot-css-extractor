&gt; + **SCP-ZH-372-1 園丁**
&gt; 
&gt; SCP-ZH-372-1 為目前多數已知 SCP-ZH-372 之收容位置，位於臺灣本島東南部外海之高空。
&gt; 
&gt; 其本體為一個巨大團狀生物，具體外觀不明，身上佈滿直徑從數微米到超過兩公尺寬的觸鬚，並纏繞著大量土石，使其整體體積已超過直徑 50 公里，並持續漂浮於海拔 2000 至 2500 公尺的空中，於肉眼觀察下似漂浮於空中的山群，下方垂延著觸鬚。
&gt; 
&gt; SCP-ZH-372-1 扭曲四周的空間形成一個形狀及容積隨時變動的保護圈，於保護圈之外觀察該項目幾乎不可能，物體若嘗試通過或抵達 SCP-ZH-372-1 於座標上的位置，均會導致繞道而對自身移動距離產生錯覺。唯一能成功靠近並登陸此項目的方式僅有透過空間上的缺口，由於空間扭曲情況時常變化，基金會於登陸 SCP-ZH-372-1 時須由 KZ 引導。
&gt; 
&gt; 該項目的觸鬚由用途上分為兩種，較粗的觸鬚通常作為運送外部資源之用途，會不定時由主體下方伸展並接觸海水(此時前述提及之保護圈範圍亦會跟著延伸)，過濾並運輸淡水供項目身上的生態系使用。此時項目的垂直高度較低，曾於 SCP-ZH-372-1 上方觀察到該項目靠近陸地並獲取數種動植物的畫面。
&gt; 
&gt; 較細的觸鬚散佈於生態系下方的地底各處，用於抓緊土石，使其免於崩落，同時在地底製造出許多洞窟，這些洞窟有一部分被用於收容高危險 SCP-ZH-372，例如 SCP-ZH-372-4。
&gt; 
&gt; SCP-ZH-372-1 的孕育行為在 SCP-ZH-372 中屬極為罕見。在大部分的時間，該項目並不會干預生態系的運作，儘管如此，項目身上的生態系仍十分健康，且已在 SCP-ZH-372-1 身上觀察到大量哺乳類的存在，值得注意的是一些瀕臨絕種的物種在項目身上得以大量繁殖，並且能夠與其他 SCP-ZH-372 共存。
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-2 克隆守衛**
&gt; 
&gt; SCP-ZH-372-2 具有數百隻個體，並散佈於 SCP-ZH-372-1 表面。大致上為人形，身高約 1.7 公尺，體重為五十公斤，其骨骼質地極軟，這構造被認為較易於進行肉體變形，以適應各種突發狀況。
&gt; 
&gt; 面部缺少可辨識的五官，感光細胞佈滿整個臉部，並透過改變細胞接觸光源的表面積，以達到類似調節瞳孔大小的效果。
&gt; 
&gt; 其後腦杓到後背長滿觸鬚，主要功能為抓握，觸鬚的長度於正常情況下保持在十至二十公分，於特殊情況下則被觀察到能延伸至五公尺以上的紀錄。
&gt; 
&gt;每個 SCP-ZH-372-2 個體彼此具有高度協調性，過去曾發生過基金會派出的探險隊於捕獲其中一隻個體後，現場人員於十五分鐘內被當前處於數公里外的七隻個體包圍，隨後所有個體直立於原地並停止動作，約五分鐘後同時解散，過程中無任何人員傷亡。
&gt; 
&gt; 該項目的行為鮮少出現侵略性，SCP-ZH-372-2 造成的危害的唯一紀錄，是其中一隻個體於不被察覺的情況下，攀爬至一架於離地三十公尺處待命的直升機上，並因其重量及設備缺乏保養的緣故，側門被拆下並向下墜落，一名剛好於正下方待命的特工因此死於全身多處粉碎性骨折與重要器官破裂。
&gt; 
&gt; 通常基金會人員於登陸 SCP-ZH-372-1 後，隨即會被於附近活動的 SCP-ZH-372-2 注意，並於隊伍行進時跟隨於四周，但並不會嘗試與基金會人員互動或提供協助，其動機不明。
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-3 載體**
&gt; 
&gt; 此項目的個體總數目前僅發現一頭。
&gt; 
&gt; SCP-ZH-372-3 以四足爬行，此時垂直高度約 27 公尺，該項目可短暫使用後足站立。其前肢有六指，擅長抓握，後肢有四趾。
&gt; 
&gt; 休眠時段無明確規律，與日照無關。此時會將身體往腹部收縮，佈滿觸鬚的後背朝外。每根觸鬚底下皆連結到複數個臟器，這些臟器的作用是用於轉換吸收到的能量供身體利用，因此該項目的上述行為被認為是在休眠期間持續吸收太陽能。
&gt; 
&gt; SCP-ZH-372-3 的脊椎兩側埋藏複數個維持在惰性狀態的 SCP-ZH-372-2，其確切數量不明，曾被目擊到五隻 SCP-ZH-372-2 從項目的體內爬出，以驅趕 SCP-ZH-372-3 身上的三隻 SCP-ZH-372-5-2。這些 SCP-ZH-372-2 與其他分散於地面的 SCP-ZH-372-2 關係及差異性有待調查，在 SCP-ZH-372-3 的資料編寫完成前，該項目體內的 SCP-ZH-372-2 一度被編碼為 SCP-ZH-372-3-2。
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-4 黑泥**
&gt; 
&gt; SCP-ZH-372-4 目前僅發現一隻，外觀為黑色的軟泥狀，會隨著室外的大氣變化發出音頻，通常氣壓與頻率高低大致上成正比，即便如此，基金會對於這種行為及大氣狀態之間的關係仍理解有限。
&gt; 
&gt; SCP-ZH-372-4 有過在颱風過境時出現刺耳刮勺聲的紀錄，處於低壓的高空時頻率會逐漸轉變為次聲波。
&gt; 
&gt; 項目身體於被切割成複數部分的情況下仍能各自獨立移動，處於這個狀態的 SCP-ZH-372-4 仍算作單獨個體，會以復原身體作為首要行動，為牽制其行動之最簡便策略。
&gt; 
&gt; SCP-ZH-372-4 初步被認為不會移動且無侵略性，但在 ZH-024-c 事件中觀察到該項目將一部分身體以時速 250 公里的速度彈射出去，破壞人體頭部的軟組織並造成人員傷亡，之後項目被 KZ 收容於位在 SCP-ZH-372-1 深處的 G17 石室，研究人員於接觸項目前須向兩名以上 B 級人員申請。
&gt; 
&gt; 目前尚無法得知 SCP-ZH-372-4 的動機，據事後研究顯示，該個體不會對腦功能正常的人類之外的動物出現上述反應，包括重度癡呆症的人類患者。
&gt; 
&gt; [[collapsible show=&#34;+ 嗯？SCP-ZH-024怎麼了？&#34; hide=&#34;- 有些黑體會做出出乎意料的舉動喔&#34;]]
&gt; [[/collapsible]]
&gt; [[collapsible show=&#34;+ KZ您好&#34; hide=&#34;- 隱藏&#34;]]
&gt; 為文檔增加附錄前請務必瞭解其正確使用方式。──Freeze 博士
&gt; [[/collapsible]]
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-5 月光蟲**
&gt; 
&gt; 該項目分為 SCP-ZH-372-5-1(以下稱為項目-1) 與 SCP-ZH-372-5-2(以下稱為項目-2) 兩種個體，兩者呈互利共生關係。
&gt; 
&gt; 兩種 SCP-ZH-372-5 個體遍體皆以半透明甲殼覆蓋，於一般室外光線下呈白色，並折射出微弱的藍光，這種體色在 SCP-ZH-372 中極為少見。骨頭、肌肉與體液為半透明，其透明度與外殼相比偏低，
&gt; 
&gt; 項目-1 目前僅發現一頭，直立時高度為 40 公尺，有六具長棍型腹足，腹部離地 26 公尺高。項目-1 缺乏口器，太陽能為主要能量獲取來源，正中午與夏季為項目-1 的活躍期，入夜後與冬季會減少活動直到進入休眠，目前沒被觀察到例外的情況，但並不排除項目-1 將會在其生命受到威脅的情況下活動。
&gt; 
&gt; 項目-1 的頭冠與背脊皆為直立的薄板狀，腦部極小，未被偵測到高等腦部活動，性情溫和，較接近原始 SCP-ZH-372 的習性。其背部粗糙且多孔，方便項目-2 攀爬與抓附。
&gt; 
&gt; 項目-2 直立時高度為 2 公尺，具有口腔、牙齒及消化系統，主食為一般動物(項目-2 似乎會避免食用其它 SCP-ZH-372 )，轉化太陽能的器官並不成熟，該特徵使日照強度對項目-2 的影響遠小於項目-1 ，但在入夜後仍會停止活動，不過仍不鼓勵於此時接近項目-2 。
&gt; 
&gt; 項目-2 的外型類似項目-1 ，差別於項目-2 腿部比例較短，最前面的一對肢體呈鐮刀狀，作為攻擊與防禦用途，且有比例上較大的腦部，其習性較接近地球原生高等動物。
&gt; 
&gt; 項目-2 被認為乃受到其餘 SCP-ZH-372 催化影響之地球生物，因而使外型及習性與原始 SCP-ZH-372 產生差異。
&gt; 
&gt; 項目-1 與 -2 之間的關係尚不明確，僅知項目-2 會主動保護項目-1 ，雖有母子關係或蜂群系統一說，目前沒觀察到項目-2 的誕生與生長的過程， SCP-ZH-372-1 亦缺乏其他對照組已進行相關研究，詳情有待觀察。
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-6 水食性黑體**
&gt; 
&gt; 該項目外型為黑色團狀物，目前質量為 16.4 公斤，密度為 1.05。
&gt; 
&gt; SCP-ZH-372-6 會將接觸到的氧化氫(純水)分子拆解成基本粒子並重組成身體的一部分，其中以液態水的重組速度最快，且其速度與觸及到的純水表面積呈正比，若未完全將該項目從開放水域中隔離，將有導致全球含水量減少、大量生物滅絕、極端氣候頻繁、威脅人類文明等 XK 或 NK 級末日情景發生的潛在危機，為 KZ 直接交由基金會保管的少數 SCP-ZH-372 之一。
&gt; 
&gt; 目前被安置於 50x50x25 立方公分的密閉玻璃箱中，收容室內的除濕系統必須全天候保持正常運作，任何人員於進入收容室前得穿上防護衣以避免汗水與呼吸產生的水份進入收容室，並於乾燥房內去除防護衣表面所有水分，任何含水物質亦不得帶入。收容室外設有雙層防水閘門，內部裝設液態氮噴灑系統防止緊急狀況發生。
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-7 返鄉造訪者**
&gt; 
&gt; SCP-ZH-372-7 外型大致上為黑色長球體，垂直高度約 2.3 公尺，水平最寬的部分為 48 公分，其表面突出許多絲狀組織(/器官)，並聚集成束以輻射狀向外延伸，最長有 1.4 公尺，並漂浮於 SCP-ZH-372-1 的 T9 石室中央。
&gt; 
&gt; SCP-ZH-372-7 具有意識及成年人類智商，且被認為具有某種強烈動機，若屬實，可能造成 AK 級世界末日情景。
&gt; 
&gt; 近距離接近 SCP-ZH-372-7 對人類及其餘地球原生物種的影響不明。
&gt; 
&gt; 該項目於現階段處於惰性狀態，對外缺乏反應。目前沒有任何已知方式可將其安全轉移，任何轉移該項目的手段皆可能造成巨大危害，且在未經過三名 B 級人員或兩名 A 級人員與 KZ 允許的情況下，不得進入 T 系以及 S5 石室。
&gt; 
&gt; 該項目應隨時處於基金會人員的監控，在沒有異狀的情況下，每隔 24 小時得向分部回報當前狀態。
&gt; 
&gt; SCP-ZH-372-7 的異常性質目前由 SCP-ZH-372-9 抑制，基金會有義務維持 SCP-ZH-372-9 族群的生存及延續，任何會促使 SCP-ZH-372-9 個體陷入危險或族群遷移的因素必須完全排除。
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-8 暢遊者**
&gt; 
&gt; SCP-ZH-372-8 原生型態未知，目前已與一台退役經國號戰機結合，外型已失去該機種原有特徵，表面塗料已完全脫落，亮度明顯比原本塗裝前的機身低，吸光度的增加亦使得該項目難以使用紅外線進行追蹤，且其光滑程度已達原子級別。
&gt; 
&gt; 目前尚未觀察到 SCP-ZH-372-8 主動由空中降落，該項目得以在不需停棲的情況下獲取能量以持續保持噴射飛行之假說大致有兩種：一說是將自大氣中吸收到的分子重組成可做為燃料的物質，二說是吸收太陽能或高空幅射。
&gt; 
&gt; 其飛行方式仿造戰機，不同之處在於高機動性的機翼與尾翼。該項目的機動性能優於一般戰機，可做出滯空動作，其光滑的表面能有效降低風阻，在事件 ZH-372-8-g3 發生之前，最高飛行時速可達 2.5 馬赫。
&gt; 
&gt; SCP-ZH-372-8 是少數活動範圍無法受到控制的 SCP-ZH-372，項目於大部分時間飛行於海拔 10 至 20 公里的平流層，偶爾做出降低其飛行高度至平流層之舉動，為支持自製燃料一說之證據。
&gt; 
&gt; 該項目的不可控制性導致其蹤跡曾向多國政府與民間暴露，目前基金會以人造衛星持續追縱該項目的動向。
&gt; 
&gt; SCP-ZH-372-8 亦受到 GOC 的關注，該組織已對 SCP-ZH-372-8 進行 6 次以上的殲滅任務，在事件 ZH-372-8-g6 中，美國政府核准 GOC 的請求，出動空軍追擊 SCP-ZH-372-8，並成功對該項目造成傷害，隨即自高空墜落。當該項目位置降低至海拔 6 公里時，其四散的零件重組並回歸正常高度。項目的外型於該事件後出現明顯變化以更加適應環境及行為，最高時速提高到 4 馬赫，最高飛行高度為 25 公里。
&gt; 
&gt; 由於SCP-ZH-372-8 難以受控，所有與項目進行溝通的嘗試皆以失敗告終，目前基金會對該項目採消極應對手段，所有針對該項目的行動以維護群眾安全與基金會之隱密性作為首要目地。
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-9 蛞蝓蟲**
&gt; 
&gt; SCP-ZH-372-9 為群居生物，估算約有三百隻個體。外殼呈半球面，腹部扁平，每隻個體的體型不一，身長從 10 至 30 公分不等，大於此範圍之個體即會進行分裂繁殖。
&gt; 
&gt; 頭部與軀幹無明顯分界，無足部，移動方式為收放腹部肌肉群。
&gt; 
&gt; 自該項目體內發出的腦波強度遠強於人類，並於實驗 ZH-372-9-a 中驗證該腦波來自 SCP-ZH-372-9-2。
&gt; 
&gt; SCP-ZH-372-9-2 為共生於 SCP-ZH-372-9 體內的生物，目前並未發現獨立存在的野生個體。外型呈發光的半透明球體，可直接由外表觀察到內部臟器，中樞神經佔據身體大部分體積，體側的五條半透明觸鬚用於抓附 SCP-ZH-372-9 的組織，與 SCP-ZH-372-9 成片利共生關係，SCP-ZH-372-9 的身體提供 SCP-ZH-372-9-2 保護，而 SCP-ZH-372-9 本身並無產生排斥反應。
&gt; 
&gt; 當 SCP-ZH-372-9 分裂時，SCP-ZH-372-9-2 亦會同時進行分裂繁殖，因此幾乎每隻 SCP-ZH-372-9 體內皆存在著一隻 SCP-ZH-372-9-2 ，少數 SCP-ZH-372-9 的體內不存在 SCP-ZH-372-9-2，或同時擁有兩隻以上。
&gt; 
&gt; 由於 SCP-ZH-372-9-2 的異常性質，SCP-ZH-372-9 的群聚產生一種精神阻斷區域。該區域的異常性質於不會對人類或其餘地球原生動物造成明顯影響之情況下，可完全抑制 SCP-ZH-372-7 的異常性質。該區域目前分佈於 SCP-ZH-372-1 的 T 系石室以及部分 S 系石室，同時為 SCP-ZH-372-9 的活動範圍。
&gt; 
&gt; 由於 SCP-ZH-372-7 的異常性質，SCP-ZH-372-9 的生存狀態受到基金會的嚴密保護。
&gt; [[collapsible show=&#34;+ 實驗 ZH-372-9-a&#34; hide=&#34;- 實驗 ZH-372-9-a&#34;]]
&gt; 作法：經過 KZ 的同意後，一隻 SCP-ZH-372-9 被捕獲來進行解剖，並發現該項目體內的 SCP-ZH-372-9-2。
&gt; 
&gt; 於分離 SCP-ZH-372-9-2 的行動中，在 SCP-ZH-372-9-2 完全脫離 SCP-ZH-372-9 前，其體液搏動及活動力已明顯減弱，並於完全脫離的 8 分鐘後進入惰性狀態。
&gt; 
&gt; &gt; 筆記：沒見過這種情形，蟲蟲(SCP-ZH-372-9)與小球(SCP-ZH-372-9-2)的共生關係感覺是在離開原生環境後才產生的。——KZ
&gt; 該 SCP-ZH-372-9-2 被編號為 SCP-ZH-372-9-2-a(以下稱作項目-2-a)，保存於 site-ZH-██ 的常溫保險櫃中，每隔一個禮拜確認項目-2-a 的狀態。
&gt; 
&gt; 六個禮拜後項目-2-a 仍未出現任何變化，定期檢控的時間便延長到一個月一次。
&gt; 
&gt; 收容項目-2-a 的三個月後，判斷其研究價值不足以安排人員進行定期檢控，故目前項目-2-a 由 KZ 自行收藏。
&gt; 
&gt; &gt; 筆記：其實如果不想放在保險櫃的話，收容在魚缸裡也不錯啊！而且我聽說(員工)餐廳中央的樹要換成水族箱，說不定可以通過申請！——KZ
&gt; [[/collapsible]]
&gt; @@ @@
@@ @@
&gt; + **SCP-ZH-372-10 病晶**
&gt; 
&gt; SCP-ZH-372-10 的主要組成為無機化合物，每個個體會因成分差異而產生不同色彩。
&gt; 
&gt; 於攝氏 30 度以上為無色無味氣體，低於此溫度時為固體。固態的 SCP-ZH-372-10 於肉眼可觀測之尺度下具有多種外型，常見的如以輻射方式向外擴散之針狀結構、柱狀結構、或薄板狀的片狀結構。
&gt; 
&gt; SCP-ZH-372-10 分布於 SCP-ZH-372-1 之 C 系石室群，該石室群開口位於地底約 516 公尺處，內部溫度保持於攝氏 15-25 度，進入該區域之人員需配備完全隔絕對外空氣的保護衣及氧氣瓶，離開前亦需進入隔離室進行清理，以防止 SCP-ZH-372-10 附著於貼身衣物及隨身物品。
&gt; 
&gt; 若動物由眼口鼻或傷口感染 SCP-ZH-372-10，無論是以固態或氣態形式，SCP-ZH-372-10 將入侵該動物的肌肉細胞及神經系統，發出微弱生物電流，造成運動神經失調及肌肉抽搐，且目前暫無有效治療方式。
&gt; 
&gt; [[collapsible show=&#34;+ KZ留&#34; hide=&#34;- KZ留&#34;]]
&gt; 有些博士問我說這還能不能算生物，不過我不太明白，他們不像嗎？
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;+ 實驗紀錄 ZH-372-10-a&#34; hide=&#34;- 實驗紀錄 ZH-372-10-a&#34;]]
&gt; 實驗目的：研究 SCP-ZH-372-10 對動物造成的影響
&gt; 實驗組：受到 SCP-ZH-372-10 感染的草履蟲
&gt; 對照組：未受到 SCP-ZH-372-10 感染的草履蟲
&gt; 結果：對照組無異常行為；所有實驗組皆往相同方向移動。
&gt; 
&gt; &gt; 筆記：相同的項目，卻導致不同感染對象出現的不同症狀，現階段猜測是由於多細胞生物的細胞功能分化，導致&gt; 無法呈現黑體 10 號 (SCP-ZH-372-10) 的性質——Dyskolos博士
&gt; [[/collapsible]]
&gt; [[collapsible show=&#34;+ 附錄 ZH-372-10-5&#34; hide=&#34;- 附錄 ZH-372-10-5&#34;]]
&gt; 以受到 SCP-ZH-372-10 異常性質影響的草履蟲移動方向作為機動特遣隊之行進方向指標，進入 SCP-ZH-372-1 的 C 系石室群，前往草履蟲指針所指之處。
&gt; 
&gt; 途中隨行的 KZ 脫隊，無人得知 KZ 於何時何處離開，但由於指標並未丟失，且鑒於該對象之行為模式十分隨意，各個小隊並未做出應對措施，維持原本行動目地。
&gt; 
&gt; 當負責探勘的小隊行經 C8 石室時，探照燈於正常運作的情況下，照明效果明顯降低，判斷受到吸光物質之影響。
&gt; 
&gt; 於行進至 C14 石室時，環境吸光程度已達近 100%，為避免突發的危險狀況，小隊於此採集空氣、泥土及礦物樣本並沿路折返，KZ 於小隊行經 C9 石室時歸隊。
&gt; 
&gt; 樣本分析結果中，確認採集處除了 SCP-ZH-372-1 之組織外，亦檢驗出一種 SCP-ZH-372。該 SCP-ZH-372 之相關調查將於日後公布。

&gt; + **SCP-ZH-372-11 天空樹**
&gt; 
&gt; SCP-ZH-372-11 為 SCP-ZH-372 及臺灣杉的融合體，遍體黑色，吸光度低，為少數經過融合的複數個體。外型似植物軸根，身長由 50 公尺至 70 公尺不等，亦發現過僅 10 公尺長之小型個體。數十枚薄板狀器官由軀體主幹向外延伸，其形狀類似雄性虎鯨背鰭，其中最長者出現於距離頭部約身體的 1/3 至 1/4 處，尾端 1/4 及頭部則不具有此構造。
&gt; 
&gt; SCP-ZH-372-11 於休眠及非休眠狀態間轉換時外表將出現變化。
&gt; 
&gt; 於非休眠期間，軀體呈水平方向於空中移動。該項目不具有背部及腹部的區別，故就算暫時停止移動，亦不會將任何一面永遠保持於同一側。
&gt; 
&gt; 該項目的飛行方式於過去未曾出現於已知生物中。SCP-ZH-372-11 改變飛行方向時將同時轉動身體，使每片薄板狀器官跟著軀幹轉動，直到回歸直線飛行。
&gt; 
&gt; 於休眠期間，每頭 SCP-ZH-372-11 個體將分別回到其接受 SCP-ZH-372 融合前的生長位置，軀體以鉛直方向固定於地表，薄板狀器官中的軟組織收縮而形成魚骨狀。觸鬚由尾部產生，並向地底延伸，最深可達地下 200 公尺處，其形呈現「典黑基形」。
&gt; 
&gt; **典黑基形[[footnote]] 典型黑體基本形式(typical black object basic form，TBOBF) [[/footnote]]：**指 SCP-ZH-372 之細胞、組織、甚至器官所呈現的形狀。其形由 Y 字形做為基底並互相相連而成，相連處內外側成弧狀，靠近尖端處的直徑逐漸縮小為長椎狀。
&gt;  
&gt; 當 SCP-ZH-372-11 處於休眠狀態，其觸鬚將製造微粒，並造成 C 系石室的吸光現象(詳見 SCP-ZH-372-10)。攝入微粒對生物的影響不明，其餘作用須進一步調查。
&gt; 
&gt; [[collapsible show=&#34;+ 需特殊權限&#34; hide=&#34;- 附錄 ZH-372-11-2&#34;]] SCP-ZH-372-11 的形成時間較其餘 SCP-ZH-372 晚。
&gt;  
&gt; 當時一批機動特遣隊在場，時間是 19██ 年 ██ 月 ██ 日，根據隊員描述，整棵臺灣杉正以可見速度縮水、發黑，樹幹變得平滑並出現橫向環節，針葉脫落，樹枝下緣膨脹並形成類似鯨魚鰭的形狀。
&gt;  
&gt; 當變化幾乎完成時，靠近地表的部分開始鬆動，接著數頭 SCP-ZH-372-11 便依次離開地表，機動特遣隊於確認 SCP-ZH-372-11 之活動範圍不超過 SCP-ZH-372-1 的上空後便結束追蹤。
&gt; 
&gt; 另外值得注意的事，於 SCP-ZH-372-11 融合完成前，機動特遣隊亦發現 KZ 的蹤跡。
