**Objet n^^o^^**001-2015
**Description de l&#39;objet :** Un ensemble de six (6) magnets pour réfrigérateur en forme de condiments qui ne se fixent que sur du --bois-- --chêne-- //Quercus acerifolia// plus couramment connu sous le nom de chêne à feuilles d&#39;érable.
**Date d&#39;acquisition :** 12/01/15
**Lieu de récupération :** Superette &#34;Tout à 1$&#34; à Toronto.
**Statut actuel :** À l&#39;étude.
//__Note__ : Quand les laborantins auront fini de les étudier, je pourrai les récupérer ? Nan, parce que vous êtes gentils mais c&#39;est quand même mon cadeau de Noël canadien...// - Dr Benji

**Objet n^^o^^**002-2015
**Description de l&#39;objet :** Une reproduction en cuivre du système solaire à l&#39;échelle 1/1.10^^-13^^ dont les différents astres gravitent les uns autour des autres.
**Date d&#39;acquisition :** 12/01/15
**Lieu de récupération :** Marché aux puces de █████.
**Statut actuel :** --Dans le bureau du Dr Benji-- Inconnu
//__Note__ : Je savais que ça ferait des jaloux. Que le voleur se dénonce !// - Dr Benji
//__Note 2__ : Si tu veux voir le magnifique micro-système solaire du Dr Grym, tu fais comme tout le monde et tu payes, mon fyls.// - Dr Grym
//__Note 3__ : Le département d&#39;astronomie réclame son dû.// - Pr Gabouric
//__Note 4__ : Et moi aussi, par la même occasion. Ça pourrait m&#39;être très utile pour observer les étoiles.// - Agent Hauru
//__Note 4__ : Si un jour, on m&#39;avait dit qu&#39;il fallait un microscope pour voir la terre...// - Dr Michel

**Objet n^^o^^**003-2015
**Description de l&#39;objet :** Une canette de boisson énergisante de la marque //Monster// dont les effets sont cent (100) fois plus puissant que le //Monster// normal. Une seule gorgée suffit pour provoquer un arrêt cardiaque.
**Date d&#39;acquisition :** 13/01/15
**Lieu de récupération :** Supermarché de ████.
**Statut actuel :** A l&#39;étude dans le laboratoire n°5
//__Note__ : J&#39;vais peut-être arrêter de boire cette merde moi...// - Agent Neremsa
//__Note 2__ : Non, sérieux les gars, allez ! Juste une gorgée quoi.// - Dr Grym
//__Note 3__ : J&#39;veux bien qu&#39;il en boive. Juste pour le voir danser la lambada sur le sol.// - Agent Neremsa

**Objet n^^o^^**004-2015
**Description de l&#39;objet :** Une lampe de chevet qui, lorsqu&#39;elle est branchée, s&#39;allume et s&#39;éteint à chaque clignement des yeux des occupants de la pièce où elle se trouve.
**Date d&#39;acquisition :** 15/01/15
**Lieu de récupération :** Création de SCP-███.
**Statut actuel :** Dans le bureau du Dr Holt
//__Note__ : Jour, nuit, jour, nuit, jour, nuit...// - Dr Holt
//__Note 2__ : Je risque la crise d&#39;épilepsie à chaque fois que je pénètre dans le bureau de cette andouille, maintenant. Holt, à toi de voir : soit tu la planques quand je débarque, soit je fais un test pour voir si elle fonctionne encore une fois dans ton fondement.// - Dr Benji

**Objet n^^o^^**005-2015
**Description de l&#39;objet :** Une boîte de deux cent (200) crayons à papier dont chaque crayon s&#39;enflamme instantanément si on écrit avec ou si on le taille.
 **Date d&#39;acquisition :** 15/01/2015
**Lieu de récupération :** Une papeterie détruite par un incendie
**Statut actuel :** Dans le bureau du Dr Sonitrok
//__Note__ : Je m&#39;amuse à les intervertir avec les crayons du Dr Holt. Je l&#39;ai fait une dizaine de fois et ce pauvre Holt a toujours pas retenu la leçon.// - Dr Sonitrok
//__Note 2__ : Comptez pas sur moi pour vous couvrir quand vos bêtises auront déclenché un incendie...// - Chercheur William
//__Note 3__ : Hm. Mettre ça dans le tiroir de Johannes pour voir comment elle se remet de la perte de toute sa précieuse paperasse, vous pensez que c&#39;est faisable ?// - Dr Grym
//__Note 4__ : Challenge Accepted !// - Dr Benji
//__Note 5__ : Ah, c&#39;était ça, les trois crayons dans mon tiroir ? Comme j&#39;utilise seulement des porte-mines, je les ai renvoyés au stock de fournitures. Ils doivent être mélangés avec tous les autres crayons, à l&#39;heure actuelle.// - Dr Johannes
//__Note 6__ : Vous allez me rembourser mon bureau jusqu’au dernier centime...// - Dr Nacra

**Objet n^^o^^**006-2015
**Description de l&#39;objet :** Une hache en obsidienne qui suinte de la lave en fusion.
**Date d&#39;acquisition :** 16/01/2015
**Lieu de récupération :** Sur le flanc du volcan █████████████
**Statut actuel:** Confiné dans un casier blindé refroidi à l&#39;azote liquide.
//__Note__ : JE. DÉFEND. GRYM. D&#39;Y. TOUCHER.// - Dr Sonitrok
//__Note__ : Non, sans déconner, j&#39;ai VRAIMENT besoin de couper du bois pour... le travail, une expérience. Et je pense que cette hache augmenterait radicalement ma rentabilité. Vous voulez toujours pas me la confier, Kommissaer ?// - Dr Grym

**Objet n^^o^^**007-2015
**Description de l&#39;objet :** Un hamster USB qui tourne même lorsqu&#39;il n&#39;est pas branché.
**Date d&#39;acquisition :** 16/01/2015
**Lieu de récupération :** Catacombes de Paris, France.
**Statut actuel :** Dans le placard du Dr Benji.
//__Note__ : Ben quoi, j&#39;allais pas le garder, il crisse tout le temps, ce truc !// - Dr Mwak
//__Note 2__ : Comment ça, la Fondation ne prend pas en charge les frais de l&#39;équipe de dératisation qui s&#39;est déplacée pour rien ?// - Dr Benji
//__Note 3__ : Suis-je le seul à me demander comment Mwak a pu trouver ce truc dans les catacombes de Paris ?// - Dr Kaze

**Objet n^^o^^**008-2015
**Description de l&#39;objet :** Un pistolet à eau qui tire de l&#39;huile bouillante lorsque la cible visée est un homme barbu.
**Date d&#39;acquisition :** 16/01/2015
**Lieu de récupération :** Magasin de jouets, à ████.
**Statut actuel :** --Dans le bureau du Dr Holt-- Confiné dans un coffre-fort après l&#39;incident [DONNÉES SUPPRIMÉES].
//__Note__ : Peu importe que ce soit une vengeance méritée ou non, à la prochaine querelle entre vous et le Dr Sonitrok, je prendrai des mesures sévères.// - Directeur Garrett
//__Note 2__ : Va falloir plus que de l&#39;huile pour m&#39;arrêter, gamin.// - Dr Sonitrok
//__Note 3__ : Détruisez ce truc avant qu&#39;il n&#39;arrive un malheur.// - Agent Neremsa
//__Note 4__ : Ça vous incitera peut-être à vous raser de près le matin.// - Dr Mwak
//__Note 5__ : L&#39;instrument de ma vengeance... enfin à ma portée...// - Dr Grym

**Objet n^^o^^**009-2015
**Description de l&#39;objet :** Un cadre en bois contenant une toile dont la peinture représente la dernière chose, personne ou objet dont le spectateur a entendu parler.
**Date d&#39;acquisition :** 16/01/2015
**Lieu de récupération :** Maison d&#39;un collectionneur d&#39;art, Londres.
**Statut actuel :** Affiché au mur du Dr Mwak.
//__Note__ : Sérieusement, arrêtez de me parler d&#39;hommes nus...// - Dr Mwak.
//__Note 2__ : Comment ça, ne pas parler de quoi que ce soit à Mwak ?// - Dr Grym
//__Note 3__ : Maintenant je comprends pourquoi Holt m&#39;a parlé de [DONNÉES SUPPRIMÉES] avant que je rentre dans le bureau de Mwak… si je trouve ce gamin, il est mort.// - Dr Benji
//__Note 4__ : Ordre de signaler cet objet sur la porte du bureau. Vous y songez, aux informations classées qui s&#39;affichent sur ce truc ? Hey, mais ça nous serait super utile pour les interrogatoires ça !// - Agent Neremsa

**Objet n^^o^^**010-2015
**Description de l&#39;objet :** Une agrafeuse qui, lorsqu&#39;elle est utilisée, donne des maux de tête à la personne de plus de 1,70 mètres (un mètre soixante-dix) la plus proche pendant 20 (vingt) minutes.
**Date d&#39;acquisition :** 17/01/2015
**Lieu de récupération :** Imprimerie ███████, Bruxelles.
**Statut actuel :** --Dans le bureau du Dr Holt-- Confisqué.
//__Note__ : Mais c&#39;est qu&#39;il tente de se construire un arsenal, ce con.// - Dr Lock
//__Note 2__ : Je demande le remboursement de ma dizaine de boîtes de Doliprane.// - Agent Jr. Kaji

**Objet n^^o^^**011-2015
**Description de l&#39;objet :** Une ceinture noire de la marque Azzaro avec un tour de taille maximum de 110 cm impossible à refermer quel que soit le tour de taille du sujet.
**Date d&#39;acquisition :** 17/01/2015
**Lieu de récupération :** Dans la chambre du Dr █████.
**Statut actuel :** Boîte de stockage des objets anormaux n°9 du site Aleph.
//__Note__ : █████, inutile de me demander de la tester, qu&#39;elle soit anormale ou non, ça ne fermera de toute façon pas.// - Agent Jr. Kaji

**Objet n^^o^^**012-2015
**Description de l&#39;objet :** Une couverture de survie faisant fondre instantanément tout ce qui se trouve enroulé à l&#39;intérieur.
**Date d&#39;acquisition :** 17/01/2015
**Lieu de récupération :** Caserne des Pompiers de █████.
**Statut actuel :** Enroulée dans le local des objets dangereux du site Aleph.
//__Note__ : Il paraît que l&#39;incident post-récupération était pas beau à voir. Quand je pense que ce pauvre gars venait d&#39;échapper à l&#39;hypothermie... enfin, ça reste un objet utile pour faire fondre les métaux.// - Dr Nacra

**Objet n^^o^^**013-2015
**Description de l&#39;objet :** Un casque de chantier qui, lorsqu&#39;il est mis sur la tête, passe d&#39;une masse normale à une masse d&#39;environ 800 kilogrammes.
**Date d&#39;acquisition :** 17/01/2015
**Lieu de récupération :** Un chantier de ███████
**Statut actuel :** Rangé dans le local des objets dangereux du site Aleph.
//__Note__ : Ce truc me paraît plus être une arme qu&#39;un casque, mais bon ...// - Dr Sonitrok
//__Note 2__ : Quand je pense que j&#39;ai failli le mettre...// - Spé. Arcaël
//__Note 3__ : Faire le poirier au-dessus pour s&#39;en servir comme casse-noix aurait pu être une (bonne?) idée... si l&#39;expérience n&#39;avait pas été réalisée au deuxième étage.// - Agent Claude.

**Objet n^^o^^**014-2015
**Description de l&#39;objet :** Une bouteille de 75 cL de bière, qui semble se remplir environ toutes les 20 heures.
**Date d&#39;acquisition :** 17/01/2015
**Lieu de récupération :** Un petit supermarché de █████.
**Statut actuel :** Dans le frigo d&#39;une salle de repos de la Fondation, avec un post-it stipulant de ne pas la jeter.
//__Note__ : Le Dr Sonitrok n&#39;est pas autorisé à approcher l&#39;objet.// - Dr Mwak
//__Note 2__ : Les prières de l&#39;agent Neremsa ont été entendues. Tu peux laisser tomber ton armoire, Grym.// - Dr Benji
//__Note 3__ : Si seulement c&#39;était de la bonne bière et pas une marque de merde.// - Agent Neremsa
//__Note 4__ : Une seule bouteille. Qui se recharge une fois en 20 heures? NON. Ce n&#39;est pas suffisant. Cela va m&#39;aider dans mes recherches. Entre ça et mon placard à drogue, je sens que je touche au but.// - Dr Grym

**Objet n^^o^^**015-2015
**Description de l&#39;objet :** Un rouleau de scotch qui diffuse la chanson &#34;Qui a du caca kaki collé au cucul&#34; à chaque fois que [DONNEES SUPPRIMEES]
**Date d&#39;acquisition :** 18/01/2015
**Lieu de récupération :** Papeterie █████, à Paris.
**Statut actuel :** --Dans le bureau du Dr Holt-- Détruit.
//__Note__ : Détruit, brûlé, enterré, noyé, carbonisé, exterminé, désintégré, disparu. Bref, __irrécupérable__. Compris ?// - Directeur Garrett
//__Note 2__ : Tout ça à la fois? Hm... on dirait presque de la désinformation... vous êtes vraiment sûr qu&#39;il est irrécupérable?// - Dr Grym
//__Note 3__ : Ce qui est irrécupérable, c&#39;est votre sens de l&#39;humour, Monsieur le Directeur.// - Dr Holt
//__Note 4__ : Hé, Holt, j&#39;ai quelques infos qui pourraient t&#39;intéresser à propos d&#39;un certain rouleau de scotch. Rendez-vous dans mon bureau, 18 heures, amène ton porte-monnaie, juste au cas où.// - Dr Kaze

**Objet n^^o^^**016-2015
**Description de l&#39;objet :** Un tapis aux couleurs bleues, mauves et or d&#39;origine indienne qui pousse les personnes qui posent leurs pieds dessus à s&#39;asseoir et crier sans arrêt &#34;I CAN SHOW YOU THE WORLD !&#39;&#39;.
**Date d&#39;acquisition :** 19/01/15
**Lieu de récupération :** ███████ █████, Inde.
**Statut actuel :** confiné
//__Note__ : Le Dr Kaze n&#39;est plus autorisé à poser ce tapis à l&#39;entrée de son bureau.// - Directeur du Site Aleph
//__Note 2__ : Dès qu&#39;on aura retrouvé le cristal de quartz, je ferai une demande d&#39;expérimentations croisées. On peut peut-être obtenir des résultats intéressants, ou, dans le pire des cas, passer dans le Zap de D17.// - Agent Jr. Kaji

**Objet n^^o^^**017-2015
**Description de l&#39;objet :** Un sachet en carton appartenant à l&#39;enseigne de restauration rapide █████████&#39;s, destiné à être rempli de frites, qui pousse les gens à regarder leur montre lorsqu&#39;il est tenu dans la main gauche.
**Date d&#39;acquisition :** 19/01/15
**Lieu de récupération :**  █████████&#39;s, rue de ██████, Paris. Rapporté par l&#39;agent ████ après sa pause déjeuner.
**Statut actuel :** Dans la salle de repos 4 du site Aleph
//__Note:__ Je suis seul à penser que cet effet est TRÈS spécifique ?// - Dr Sonitrok
//__Note 2__ : Déjà que je regarde sans cesse ma montre...// - Spé. Arcaël
//__Note 3__ : Rigolez pas, vous ne pouvez pas imaginer le nombre de délicieuses frites gâchées ainsi, chaque jour.// - Dr Benji

**Objet n^^o^^**018-2015
**Description de l&#39;objet :** Une balle en plastique blanche de 8 (huit) centimètres de circonférence qui devient rouge lorsqu&#39;elle entre en contact avec un mollet humain, bleue lorsqu&#39;une entité la lance en l&#39;air à minuit pile, et jaune lorsqu&#39;elle est à moins de 15 (quinze) mètres d&#39;un vélo de compétition.
**Date d&#39;acquisition :** 20/01/15
**Lieu de récupération :**  Magasin de jouets Toys&#39;R&#39;Us, à Limoges.
**Statut actuel :** Dans le bureau du Dr Holt
//__Note:__ J&#39;ai jamais vu un objet anormal aussi aléatoire dans ses effets et je sais de quoi je parle.// - Dr Holt
//__Note 2__ : Avec tes conneries, mon mollet est plus que rouge maintenant. C&#39;est &#34;mettre en contact&#34; et non pas &#34;balancer de toutes ces forces&#34;, surtout si c&#39;est à Grym que tu demandes de lancer la balle.// - Spé. Arcaël
//__Note 3__ : Elle était verte tout à l&#39;heure, je me propose pour mener une série de tests afin de déterminer ce qui est à l&#39;origine de cette couleur.// - Dr Benji
//__Note 4__ : Refusé. Retournez bosser au lieu de trouver des excuses pour jouer à la balle.// - Directeur Garrett
//__Note 5__ : Bizarre. Moi après un test disons... hm. Particulier. Elle était marron.// - Dr Grym

**Objet n^^o^^**019-2015
**Description de l&#39;objet :** Une clé USB capable de stocker 100 Teraoctets de données, mais qui s&#39;efface automatiquement toutes les 24 heures.
**Date d&#39;acquisition :** 21/01/15
**Lieu de récupération :** Serveurs de ████ ███████
**Statut actuel :** --confinée-- égarée
//__Note__ : Si je trouve quel est le sombre [CENSURÉ], le sinistre [CENSURÉ], le fils de [CENSURÉ] qui a été mettre cette clé en circulation dans le service informatique, je le rétrograde en classe-D !// - Agent Neremsa
//__Note 2__ : Quel est l&#39;enfoiré qui s&#39;amuse à effacer tous mes pornos !?// - Dr Hylius
//__Note 3__ : D&#39;une pierre, deux coups.// - Dr Grym
//__Note 4__ : Grym, je te jure que je [DONNÉES SUPPRIMÉES] SI VIOLEMMENT QUE MÊME AVEC TA RÉGÉNÉRATION TU POURRAS PLUS MARCHER AVANT TROIS SEMAINES !// - Dr Kaze
//__Note 5__ : QUI A TRIFOUILLÉ MON ORDINATEUR ET TRANSFÉRÉ MON DOSSIER SAGAS MP3 SUR CETTE PUTAIN DE CLÉ ???? Bon j&#39;ai pu le récupérer avant que ça soit effacé mais LE PROCHAIN QUI ME FAIT UN COUP PAREIL, JE LE [DONNÉES SUPPRIMÉES] POUR VOIR S&#39;IL MARCHERA ENCORE APRÈS ÇA !// - Agent Hauru
//__Note 6__ : Merde, fait chier, quel est le con qui a jeté cette clé ? Parce que j&#39;avais quasiment réussi à mettre mes 99,99 Teraoctets de mots de passe et d&#39;images illégales ainsi que la recette de meth&#39;.// - Dr Sheniger

**Objet n^^o^^**020-2015
**Description de l&#39;objet :** Un anneau en or qui fait percevoir des murmures intelligibles à celui qui le porte.
**Date d&#39;acquisition :** 22/01/15
**Lieu de récupération :** Marché aux puces de █████
**Statut actuel :** Confiné
//__Note__ : Toute référence au Hobbit ou au Seigneur des Anneaux sera sanctionnée par une diminution de salaire. Ou pire...// - Directeur Garrett
//__Note 2__ : Requête émise afin de l&#39;enrouler dans la couverture de survie qui fait fondre les métaux.// - Dr Johannes
//__Note 3__ : Alleeeeeeeeez, Directeur ! Sans déconner quoi. On envoie deux Classes-D nains le balancer dans un volcan islandais. Juste pour voir. Sans déconner, je suis sûr qu&#39;on peut se faire de la thune sur YouTube en filmant ça. Au passage, les droits d&#39;auteurs, c&#39;est pour bibi.// - Dr Grym
//__Note 4__ : Pourquoi gaspiller des Classes-D ? On a déjà Holt.// - Dr Kaze

**Objet n^^o^^**021-2015
**Description de l&#39;objet :** Un lot de ████ bagues en plastique qui changent de couleur en fonction des émotions de leur porteur.
**Date d&#39;acquisition :** 22/01/15
**Lieu de récupération :** Tabac de la rue de ██████
**Statut actuel :** Confiné
//__Note__ : Mon gamin en avait acheté une, il a dit que c&#39;était la mode dans son école, j&#39;ai foncé à la boutique et le marchand en avait plein d&#39;autres. J&#39;ai tout acheté pour éviter qu&#39;on en perde trop dans la nature...// - Dr ████
//__Note 2__ : Houlà... Vous êtes vraiment c█n en fait.// - Dr Hideous

**Objet n^^o^^**022-2015
**Description de l&#39;objet :** Un téléviseur qui, lorsqu&#39;il est allumé, diffuse tout programme auquel pense la personne qui l&#39;observe.
**Date d’acquisition :** 23/01/15
**Lieu de récupération :** Au marché aux puces de ██████
**Statut actuel :** Dans le bureau du Dr Hylius
//__Note__ : Plus besoin de télécharger, ni de payer les chaines, reste plus qu&#39;à m&#39;arranger pour penser à regarder un truc intelligent quand les Supérieurs passent...// - Dr Hylius
//__Note 2__ : Est-ce que tu peux éviter d&#39;utiliser ce truc pendant mes horaires de travail ? La voix de Nabilla m&#39;empêche de me concentrer.// - Dr Holt
//__Note 3__ : Arrêtez de penser à la fin de l&#39;épisode que je regarde quand vous passez derrière moi. Le prochain qui me spoil, je lui enfonce le casque de 800 kilos sur la tête à coups de poing !// - Dr Benji
//__Note 4__ : Roh, sans déconner, je JURE que cette fois je veux juste regarder Game Of Thrones. Allez quoi, pas de hardcore avec des animaux cette fois. Promis.// - Dr Grym
//__Note 5__ : Encore désolé pour la dernière fois, je pensais pas que les enceintes étaient de si bonnes qualité et qu&#39;elles allaient à si haut volume... Au fait, t&#39;as fait des enregistrements, Grym ?// - Dr Goupil
//__Note 6__ : Non, ils m&#39;ont interdit définitivement l&#39;accès après une diffusion accidentelle en ma présence de &#34;La scie, chien fidèle&#34; et &#34;Damas, ton univers impitoyable&#34;. Dommage...// - Dr Grym
//__Note 7__ : Si Dreamer pouvait arrêter de passer dans le coin quand je regarde cette foutue télé, j&#39;en serais très heureux, parce que j&#39;en ai vraiment marre que mes P*TAIN de films soient à chaque fois interrompus par du P*TAIN de MLP.// - Dr Kaze
//__Note 8__ : C&#39;est pas ma faute si j&#39;écoute des musiques de la série quand je passe devant ton bureau, Kaze...// - Agent Hauru
//__Note 9__ : Je vais plutôt essayer d&#39;éviter, mes pensées obscènes de poneys en train de [CENSURE] vont me faire virer...// -Dr Sheniger

**Objet n^^o^^**023-2015
**Description de l&#39;objet :** Assiette à dessert de la marque ██████ qui effectue un double axel lorsqu&#39;un liquide est versé à l&#39;intérieur, et un double salto lorsqu&#39;il s&#39;agit d&#39;un solide.
**Date d&#39;acquisition :** 20/01/15
**Lieu de récupération :** ██████, rue ███████ █████-██████, Lille.
