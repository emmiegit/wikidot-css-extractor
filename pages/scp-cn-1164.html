[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/dwsr3/%E6%B2%B9.jpg |caption=SCP-CN-1164的表面经放大后的一部分]]

**项目编号：**SCP-CN-1164

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1164被收容于一处8m*8m*4m的物品收容单间中，项目被固定在位于收容室中间的一个木制画架上。每周应安排1名D级人员对SCP-CN-1164收容室进行清扫。人员在非实验时，应避免长时间与SCP-CN-1164进行视线接触。任何关于SCP-CN-1164的实验都应在██博士的同意和监督下进行。

**描述：**SCP-CN-1164是一幅长宽为22cm*12cm的表面未干的油画。其描绘的图像通常被描述为“一片深蓝”，少数情况被描述为“一片深蓝的海洋”，极少数情况被描述为“在一片深蓝的海洋下潜藏着一头巨大的鲨鱼”。SCP-CN-1164的表面有多处手指划过的痕迹，其中有██处指痕是在项目被基金会收容后导致，其余指痕的来源尚不知晓，具体原因仍在调查中。

当人类长时间与SCP-CN-1164保持视线接触时，该人类会试图用手接触项目，将SCP-CN-1164表面的油彩从画布上移除，并用手指将SCP-CN-1164表面的油彩涂抹在自己的面部。涂抹通常是从头部开始，受SCP-CN-1164影响的人类（下称SCP-CN-1164-1）首先会用其从SCP-CN-1164收集到的油彩涂抹自己的额头，在自己的额头被油彩完全覆盖后，SCP-CN-1164-1会继续依次对眼皮，眼珠，面颊，鼻腔，嘴唇，口腔，耳部和下颚进行涂抹。在完成面部的涂抹后，SCP-CN-1164-1会试图通过吞下油彩的方式来对内部进行涂抹。

虽然SCP-CN-1164-1在涂抹过程中会对自己的眼珠进行涂抹，但这似乎并不影响SCP-CN-1164-1的视觉，SCP-CN-1164-1依然能顺利地判断方向并从SCP-CN-1164表面取走油彩。

在SCP-CN-1164-1对采集项目表面的油彩和对自己进行涂抹时，SCP-CN-1164-1通常表现出异样的亢奋，呼吸变得急促，并且感知外界事物和痛觉的能力下降。当SCP-CN-1164-1位于项目正面前，SCP-CN-1164-1会持续对自身进行涂抹，涂抹会直至SCP-CN-1164-1自身死亡。如SCP-CN-1164-1被强制从SCP-CN-1164附近移开，SCP-CN-1164-1会试图回到项目前，并继续完成涂抹。

在取走SCP-CN-1164表面的油彩的过程中，项目表面上缺失油彩的部分，会从画布上渗出油彩，补充所缺失的油彩。目前，一切向SCP-CN-1164表面添加油彩，以改变项目的外表的行为最终都以失败告终。

SCP-CN-1164-1在涂抹的过程中，通常会因为肺部吸入过多油彩或者吞入油彩过多从而导致SCP-CN-1164-1死亡。

**附录：**

[[collapsible show=&#34;+ 实验记录CN-1164-A&#34; hide=&#34;- 实验记录CN-1164-A&#34;]]

&gt; **前言：**D-87237在被编为D级人员以前，对油画等艺术创作没有任何涉及，因此选择D-87237进行实验。
&gt; 
&gt; &lt;**实验开始**&gt;
&gt; 
&gt; **//15:30//** D-87237进入SCP-CN-1164收容室。其被要求站在项目前方2m处，并保持注视。
&gt; 
&gt; **//15:34//** D-87237出现异常，其试图接近项目并试图用手去接触SCP-CN-1164。
&gt; 
&gt; **//15:35//** D-87237从SCP-CN-1164表面取得油彩，并对自己的额头进行涂抹。然后对眼部进行涂抹。
&gt; 
&gt; **//15:37//** D-87237完成了对自身面部的涂抹，开始涂抹口腔和鼻腔。D-87237用沾满油彩的手指对口腔和鼻腔内壁进行涂抹，D-87237将手指深入鼻腔，并使手指在鼻腔摩擦，以致充分涂抹。在完成鼻腔的涂抹后，D-87237开始涂抹口腔，D-87237将其从SCP-CN-1164上取下的油彩放入嘴中，然后开始咀嚼，并用手指对牙齿进行涂抹。
&gt; 
&gt; **//15:41//** D-87237试图吞下SCP-CN-1164表面的油彩。
&gt; 
&gt; **//15:42//** ██博士利用机械臂将SCP-CN-1164从D-87237面前移至距离D-87237四米的角落。
&gt; 
&gt; **//15:43//** D-87237调整方向，向SCP-CN-1164的方向走去。
&gt; 
&gt; **//15:44//** 基金会员工进入收容室，击昏D-87237，将D-87237从收容室转移。基金会员工重新调整好SCP-CN-1164的位置，并对SCP-CN-1164进行重新收容。
&gt; 
&gt; **//15:46//** 一名基金会员工受SCP-CN-1164影响，该员工脱下自身所戴的头盔，开始对自身的面部进行涂抹。
&gt; 
&gt; **//15:47//** 该员工被剩余基金会员工转移至收容室外，进行治疗。
&gt; 
&gt; &lt;**实验结束**&gt;
&gt; 
&gt; **结语：**目前D-87237已脱离生命危险，等待进一步结果出来，再进行对D-87237的访谈。
&gt; 
&gt; ------
&gt; 
&gt; 这东西害得我们失去了一名优秀的特工，该死的。
&gt; [[&gt;]]
&gt; ——██博士
&gt; [[/&gt;]]

[[/collapsible]]

[[collapsible show=&#34;+ 访谈记录CN-1164-B&#34; hide=&#34;- 访谈记录CN-1164-B&#34;]]

&gt; **受访者：**D-87237
&gt; 
&gt; **采访者：**██博士
&gt; 
&gt; **前言：**D-87237在实验//CN-1164-A//中成为SCP-CN-1164-1。D-87237在完成对自身的面部进行涂抹后，其被基金会人员强制与SCP-CN-1164隔离。在对D-87237注射镇定剂后，██博士对D-87237进行了访谈。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██博士：**你好，D-87237。
&gt; 
&gt; **D-87237：**这是哪？放我回去。我是伟大艺术的一部分，我要贡献出我的皮肤，我的生命，我的一切，来完成这世界上最完美的画作，哪怕我不能完成，我也不会放弃去奋斗着完成这个伟大的目标。
&gt; 
&gt; //D-87237情绪激动，试图从座位上站起。//
&gt; 
&gt; **██博士：**冷静，D-87237，你说的艺术，是什么？
&gt; 
&gt; **D-87237：**你们不会理解的，我所做的一切，都只是对画作的拙劣的模仿。但是即使是这样，我也不会放弃，以指为笔，以肤为布，来绘出伟大的艺术，哪怕是只有一点点的痕迹。这是我能做到的唯一一件事。我自身是艺术所塑，自然因它而去。
&gt; 
&gt; **██博士：**艺术值得你为它而献身吗？你自己也说过，你作不出这么好的画，那还为什么要去做呢？
&gt; 
&gt; **D-87237：**艺术的真谛是你们无法理解的，我必须完成我的任务，我这一辈子应完成的任务。这是不可避免的。如果你们执意要阻拦我，我也是无论如何不会向你们妥协的。艺术是唯一的，没有任何东西能够与之相比。
&gt; 
&gt; //D-87237从座位上站起来，面色潮红。//
&gt; 
&gt; **██博士：**好吧。D-87237，请坐下来。现在你可以回收容室了。来人，把他带走。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**访谈结束后，D-87237试图从收容室中逃离，在逃脱过程中，D-87237击昏了一名基金会特工。最终D-87237在SCP-CN-1164的收容室前被发现，当时他正在试图破坏收容室大门。目前D-87237已被处决。

[[/collapsible]]
