**Объект №:** SCP-2281

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-2281 был отрезан от системы межштатных магистралей США в ходе искусственного оползня, организованного сотрудниками Фонда. Автомагистраль U.S. 50 была перенаправлена на 10 км севернее SCP-2281.

Аномальная зона в настоящее время замаскирована под складской комплекс, принадлежащий компании-ширме Фонда &#34;Security Construction Programs&#34;, в документах Организации обозначаемый как Сектор содержания 77. Поскольку SCP-2281 находится в стабильном состоянии, ежегодно члены [[[mtf-psi-7-home-improvement-hub|МОГ Пси-7 &#34;Большой ремонт&#34;]]] устраивают полномасштабные учения на данной территории, в ходе которых сотрудники Сектора содержания 77 могут обращаться к руководящему персоналу с уровнем допуска 3 за инструкциями. SCP-2281 в настоящее время не задействован в каких-либо исследовательских проектах.

**Описание:** SCP-2281 - это участок дороги длиной 1,2 км, когда-то являвшийся частью автомагистрали U.S. 50. SCP-2281 располагается в окрестностях города Дельта, штат Юта, и имеет крутой поворот, перед которым практически нет предупреждающих знаков. Во всех транспортных средствах, проезжающих по SCP-2281 со скоростью выше положенных 60 миль в час (примерно 97 км/ч), с некоторой вероятностью может проявиться звуковая аномалия.

Данный феномен представляет собой бесплотный голос, звучащий с заднего сиденья транспортного средства, расположенного за водительским. Изначально голос требует от водителя снизить скорость до положенного значения, указанного на дорожных знаках. Тем не менее, SCP-2281 проявляется через непоследовательные промежутки времени. Чаще всего активация аномалии происходит в ситуациях, связанных с обстоятельствами, затрудняющими действия водителя. Удалось установить, что наибольшая степень корреляции наблюдалась в случае вождения в ночное время, при сложных погодных условиях и в состоянии алкогольного опьянения.

До постановки на содержание SCP-2281 был известен Департаменту транспорта штата Юта как статистически самый аварийно-опасный участок, по сравнению с аналогичными дорогами; архивные записи, в которых отмечается данная особенность, относятся к 1928 году. Агент Фонда, проезжавший через этот район 8 декабря 1984 года, активировал свойства SCP-2281 и принял меры по сдерживанию. Сектор содержания 77 был введен в эксплуатацию 18 сентября 1985 года, и SCP-2281 был присвоен класс &#34;Безопасный&#34;, который с тех пор не изменялся.

**Приложение 2281-A:** 22.01.2003 сотрудникам Фонда удалось вступить в контакт с SCP-2281. В ходе последующих интервью, проводившихся через нерегулярные промежутки времени, получить от сущности какую-либо новую ценную информацию не удалось, поэтому все исследования были повторно прекращены.

&gt; **Опрашиваемый:** SCP-2281
&gt; 
&gt; **Опрашивающая:** Агент Бойд
&gt; 
&gt; **Предисловие:** Агент Бойд сделала запись интервью с SCP-2281, передвигаясь на транспортном средстве, принадлежащем Фонду.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **SCP-2281:** Притормози!
&gt; 
&gt; **Агент Бойд:** Кто Вы?
&gt; 
&gt; **SCP-2281:** Мужик, который советует тебе притормозить. Это моя дорога.
&gt; 
&gt; **Агент Бойд:** Можете сказать мне, кем Вы являетесь?
&gt; 
&gt; **SCP-2281:** Я тут главный. Эй! Притормози, кому говорю!
&gt; 
&gt; **Агент Бойд:** Ну, у Вас должно же быть какое-то имя?
&gt; 
&gt; **SCP-2281:** Когда-то здесь росли деревья, и я был хозяином леса, но теперь я стал хозяином дороги.
&gt; 
&gt; **Агент Бойд:** Откуда у Вас эти имена?
&gt; 
&gt; **SCP-2281:** А как вообще имена присваивают? Меня всегда так звали. Раньше в лесу жили маленькие человечки, и я был хозяином леса. Но потом они вырубили лес и проложили на его месте дорогу. И вот так я стал хозяином дороги. В древности я правил людьми, жившими в лесу, теперь я правлю людьми, едущими на машинах. И я приказываю тебе притормозить!
&gt; 
&gt; **Агент Бойд:** Почему Вы разговариваете с водителями транспортных средств, едущих по этой дороге?
&gt; 
&gt; **SCP-2281:** Давным-давно я давал советы лесным людям. Но потом леса не стало. Прошло какое-то время, пока Дентон не научил меня, как стать достойным хозяином дороги. Впереди сложный поворот, дамочка, сбавьте газ.
&gt; 
&gt; **Агент Бойд:** Кто такой этот &#34;Дентон&#34;?
&gt; 
&gt; **SCP-2281:** Патрульный Дентон? Он рассказал мне о том, насколько опасен этот участок дороги, и он не врал. Уму непостижимо, сколько аварий я здесь повидал на своём веку. Но он сказал, что я могу служить обществу, если буду пытаться помогать людям вместо того, чтобы бродить по округе и творить всякие жуткие вещи. Тогда я почувствовал себя таким болваном, потому что он был исключительно прав. Ну, с тех пор так и живём. А что насчёт тебя? Ты из другого штата? Проездом?
&gt; 
&gt; **Агент Бойд:** Почему Вы не покинули этот участок дороги?
&gt; 
&gt; **SCP-2281:** Не до этого сейчас. Мы едем слишком близко к краю. Почему бы тебе самой не поговорить с Дентоном? Думаю, ты рано или поздно на него сама натолкнешься, а?
&gt; 
&gt; **Агент Бойд:** Благодарю за оказанное содействие.
&gt; 
&gt; **SCP-2281:** Не за что, мисс. Берегите себя.
&gt; 
&gt; **&lt;Конец записи&gt;**

&gt;&gt; **Приложение 2281-B:** В ходе последовавшего расследования выяснилось, что патрульный Кельвин Дентон погиб в результате ДТП в 1999 году в нерабочее время.

[[collapsible show=&#34;ТРЕБУЕТСЯ ДОПУСК УРОВНЯ 3&#34; hide=&#34;#########&#34;]]

**Приложение 2281-C:** 14.06.2009 агенты Фонда узнали, что Кельвин Дентон на самом деле до сих пор жив. Об этом стало известно в ходе захвата г-на Дентона в плен, когда он в качестве агента участвовал в операции, представлявшей угрозу интересам Организации. Следующее интервью было взято у него после захвата. Во время допроса г-н Дентон предупредил сотрудников Фонда о существовании SCP-2281, поскольку не знал о том, что в отношении этой сущности уже давно действуют меры по содержанию.

&gt; **Опрашиваемый:** Кельвин Дентон [[[[goc-hub-page|Агент ГОК]]]]
&gt; 
&gt; **Опрашивающий:** Агент Аарон Икблад
&gt; 
&gt; **Предисловие:** Интервью проводилось в Секторе 85.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Агент Икблад:** Здравствуйте, г-н Дентон.
&gt; 
&gt; **Кельвин Дентон:** И Вам доброго... эээ, дня.
&gt; 
&gt; **Агент Икблад:** Вы, наверное, догадываетесь, о чём я хочу с Вами поговорить?
&gt; 
&gt; **Кельвин Дентон:** Да.
&gt; 
&gt; **Агент Икблад:** Что связывает Вас и аномалию, которой мы присвоили обозначение SCP-2281?
&gt; 
&gt; **Кельвин Дентон:** Вы хотите узнать, как я... заглянул за пелену? Называйте эту штуку, как хотите. Однажды я ехал по магистрали, и он сам вступил со мной в разговор. Сказал, что уже давно тут обитает и очень хочет поговорить.
&gt; 
&gt; **Агент Икблад:** Вы разговаривали с сущностью?
&gt; 
&gt; **Кельвин Дентон:** Много раз. Вначале он меня пугал до чёртиков, но после третьего раза я пригрозил ему, что если он снова выкинет такой фокус, то я заставлю его заняться каким-нибудь полезным делом.
&gt; 
&gt; **Агент Икблад:** И как же Вы поступили?
&gt; 
&gt; **Кельвин Дентон:** На этой дороге часто происходили ДТП, потому что это был очень сложный участок, поэтому я посоветовал ему постараться сделать с этой проблемой что-нибудь.
&gt; 
&gt; **Агент Икблад:** Вы были осведомлены о свойствах объекта?
&gt; 
&gt; **Кельвин Дентон:** Мне было известно только то, что эта штука сама начинает разговор по свое воле, и она невидима. Я думал, что это какой-то здоровяк, но теперь мне понятна его суть.
&gt; 
&gt; **Агент Икблад:** Почему Вы не рассказали сотрудникам Коалиции об этом феномене после того, как Вас завербовали?
&gt; 
&gt; **Кельвин Дентон:** Ну, Вам и так известно, как у нас дела делаются. Просто... понимаете, это была первая обнаруженная мной аномалия, с которой я столкнулся до того, как произошло вот это всё. И она была в основном безвредна! Никого не трогала. Может быть всё потому... что я проникся к ней чувствами. Я рад был узнать, что он перешёл под ваш контроль. Думаю, с ним всё будет в порядке.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** После этого интервью в соответствии с принятыми соглашениями с ГОК Кельвин Дентон был освобожден из-под стражи Фонда. Хотя субъект продолжает работать на ГОК, он был отмечен как особо многообещающий кандидат для перевербовки в Фонд.
