    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：Site-██&#39;
content: &#34;无数晶体管组成的智慧，凝结在一张薄薄的A4纸上。\n\nEleanor几乎不敢相信自己的眼睛。她从来没有想到，人事部的AI会把她抛向太平洋的对岸，一个异国他乡的小站点。\n\n“他们在本国都招不到人吗…”Eleanor拿起写满方块字的教科书，自言自语道。&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 1个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n&gt; **[[*user UnnaHuz]]：**谢谢，有被冒犯到（摄像头，摄像头救一下啊.jpg）。\n&gt; \n&gt; 但是这是有依据的，那就是在利用母语去创作一个虚构角色时会有一种莫名的“羞耻感”，这种羞耻感应该是来源于“一个听起来很亲切的名字应该就是我身边的某个三次元阿宅吧”的一种思维惯性。\n\n[[/collapsible]]&#34;</textarea></pre>
