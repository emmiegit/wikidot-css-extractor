    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Bolígrafo Anómalo
**Auteur :** [[user Dra Lupus]]
**Traducteur :** [[user DrLazer]]
**Date de publication originale :** 24 décembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-013-ES

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;objet en question n&#39;est pas dangereux, il peut donc être conservé en toute sécurité dans un conteneur standard, dûment identifié selon la réglementation en vigueur. Le conteneur doit être construit avec un matériau isolant qui maintient l&#39;objet dans des conditions environnementales appropriées. La température de stockage ne doit jamais être inférieure à 41 °F ou supérieure à 104 °F[[footnote]] Autrement dit, pas moins de 5 °C et pas plus de 40 °C. [[/footnote]]. Compte tenu de l&#39;attrait se rapportant à l&#39;effet principal de SCP-013-ES, il est recommandé que son accès soit limité au personnel nécessaire minimum.

**Description :** SCP-013-ES est, en apparence, un stylo à encre bleue de la marque populaire ███. Il a la forme d&#39;un prisme hexagonal, avec une calotte conique et une calotte circulaire, tous en parfait état. Ses dimensions sont de 148 mm de hauteur x 8 mm de largeur x 8 mm de profondeur. Rien n&#39;indique qu&#39;il a quitté l&#39;usine ███, ni qu&#39;il existe d&#39;autres objets similaires. Il n&#39;existe aucune preuve que les responsables de sa fabrication soient conscients de ses capacités.

SCP-013-ES a été découvert par le Dr ████████ alors qu&#39;il achetait un appartement. Le promoteur immobilier a signé une déclaration indiquant que les installations étaient en parfait état et sa main a commencé à virer au vert sans qu&#39;il ne semble remarquer ce qui se passait. Le Dr ████████ a obtenu le stylo pour divers tests, bien qu&#39;à ce moment-là, les preuves étaient insuffisantes pour indiquer que SCP-013-ES était responsable du changement de couleur de peau.

Jusqu&#39;à présent, les expériences qui ont été effectuées indiquent que le stylo ne réagit pas au mensonge mais à l&#39;activité neuronale du sujet qui écrit. Cette hypothèse a été confirmée lorsque le Dr ████████, qui venait de terminer une enquête sur [[[SCP-ES-007|SCP-007-ES]]], a écrit &#34;La Fondation n&#39;a aucun rapport avec les organismes extraterrestres.&#34; Au lieu de devenir verte, la main du médecin est devenue rougeâtre. Là encore, le Dr ████████ n&#39;a présenté aucun signe d&#39;être conscient de la coloration, qui a disparu dix minutes après la séparation du stylo.

En revanche, et compte tenu de la surprise de trouver l&#39;objet sans dommage ni marque d&#39;usage, des tests ont été effectués sur le stylo et sur le capuchon qui y était attaché. Il semblerait que SCP-013-ES ait une légère capacité de régénération qui l&#39;aide à réparer les rayures et les marques de morsure, entre autres dommages. L&#39;encre n&#39;a de même pas présenté de signes d&#39;épuisement, se remplissant continuellement jusqu&#39;à ce que son réservoir soit complet.

**Annexe #1 :** Après avoir vérifié les capacités de SCP-013-ES, plusieurs expériences ont été menées. Pour ce faire, un groupe de sujets de Classe D qui avaient auparavant été soumis à différents stimuli psychologiques ont été sélectionnés et ont été amenés dans des situations psychologiques spécifiques activant différentes zones cérébrales. Les sujets ont été forcés d&#39;écrire le même texte, extrait du livre █████████████████████████████████████- il a été considéré assez neutre pour ne pas interférer avec l&#39;humeur des sujets pendant que leurs schémas mentaux étaient analysés par un scanner cérébral. Certains sujets ayant présenté des changements neuronaux lors de l&#39;écriture ont subi plus d&#39;un changement de couleur de peau. Encore une fois, le sujet qui écrivait ne semblait pas remarquer les changements de sa peau. Finalement, la relation suivante a été établie :

* **Incolore, pas de changements apparents :** Calme
* **Blanc :** Folie
* **Noir :** Joie
* **Jaune :** Peur
* **Orange :** Stress
* **Rouge :** Inquiétude
* **Vert :** Mensonge
* **Violet :** Colère
* **Bleu :** Amour
* **Marron :** Haine
* **Gris :** Frustration
