**Identyfikator podmiotu:** SCP-1042

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-1042 musi znajdować w standardowym schowku z osłoną EM do przechowywania anomalii. Podczas testów należy zachować środki ostrożności dotyczące sprzętu, ponieważ obiekt ten może wpływać na urządzenia elektryczne.

**Opis:** SCP-1042 jest standardową cegłą używaną do budowy fundamentów w domach z epoki Wiktoriańskiej. Analiza wykazała, że SCP-1042 ma zbliżoną kompozycję do tych zrobionych w ███████ podczas ██████, jednak dokładniejsza inspekcja wykazała nietypową kratową strukturę na poziomie molekularnym. Po wystawieniu na elektromagnetyczne pola niskiego poziomu lub po uderzeniu żelaznym przedmiotem pojawiają się trójwymiarowe wizualno-słuchowe „projekcje” przeszłych wydarzeń. Projekcjom tym często towarzyszy istota mianowana jako SCP-1042-1.

//Historia//:
Społeczność Historyczna ███████████████ wzięła w posiadanie lokalny dwór, który był miejscem niesłynnego morderstwa i prowadziła „upiorne wycieczki” na jego terenie. Pierwotnym właścicielem tego domu był Pan ████████ ███████████ miejscowy „baron ziemski”, który został oskarżony o zamordowanie służącej w 18██, ale został uniewinniony. Po procesie żona oraz dzieci Pana ███████████ opuściły okolice, on sam został samotnikiem, by następnie po 3 latach popełnić samobójstwo w domu. Od tamtego czasu właściciele i pracownicy wiele razy informowali, że widzieli w posiadłości oraz jej okolicach rodzinę, oraz służbę pierwotnych właścicieli, oraz ich samych wykonujących pospolite czynności (określonych przez przewodników wycieczek jako „sobowtóry”), jak również „Czarnego Mnicha” (obecnie uważanego za SCP-1042-1). Częstotliwość tych obserwacji wzrastała podczas burz z piorunami. W 19██ roku elektryk, podłączając, dom do nowej miejskiej sieci elektrycznej przejechał po odsłoniętych blokach w piwnicy, przez co został przywitany rekonstrukcją sceny morderstwa służącej przez pierwotnego właściciela domu w 18██ roku. Zjawy nie wykazywały żadnego zainteresowania elektrykiem i znikły po około 5 minutach.

//Pozyskanie://
Działając pod przykrywką agenci Fundacji podający się za inspektorów ds. bezpieczeństwa udało się pozyskać SCP-1042 pod pretekstem „konserwacji fundamentów&#34;. Cegła została zlokalizowana przy użyciu standardowego miernika pola elektromagnetycznego. Agenci zastąpili ją duplikatem o identycznych proporcjach, jak również wzmocnili strukturalnie fundamenty budynku, by nie wzbudzić podejrzeń.

Eksperymenty przeprowadzone z użyciem SCP-1042 zdeterminowały, że obrazy i dźwięki osób oraz obiektów poruszających się wokoło niego są nagrywane, żeby później zostały odtworzone. Nie wydaję się, by były nagrywane obiekty nieruchome, tylko te, które są w ruchu. Odtwarzanie zdarzeń różni się pod względem wierności; większość obrazów jest przezroczysta i posiada efekt rozmycia, dźwięk posiada zauważalne interferencje opisywane jako „metaliczne skrobanie” oraz „ocieranie się kamienia o kamień&#34;. Zastosowanie na bloku prądu o niskim natężeniu sprawia, że efekty znacznie zyskują na wyrazistości. Zarejestrowane wydarzenia mogą zostać wyświetlone poprzez wystawienie bloku na działanie pól elektromagnetycznych, uderzenie lub skrobanie stalowym, lub żelaznym obiektem po jego powierzchni. Możliwy jest wybór konkretnych wydarzeń do odtworzenia poprzez zmianę siły pola elektromagnetycznego, siły uderzenia lub kombinacji obydwu.

//Poniżej przedstawione są najważniejsze testy z SCP-1042. Pełny dziennik testów dostępny jest w dokumencie SCP-1042-L1.//
[[collapsible show=&#34;+ Wyświetl Dziennik Eksperymentów&#34; hide=&#34;- Ukryj Dziennik Eksperymentów&#34;]]
Pole EM: ███ W/m²
Siła uderzenia: brak
Wynik:
Pojawiła się górna część kobiety w średnim wieku w stroju (odpowiadającym) pomocy kuchennej, ze słoikiem przetworów brzoskwiniowych. Kładzie słoik na niewidocznej półce (słoik zawisł w powietrzu najprawdopodobniej w miejscu, w którym znajdowała się rzeczywista półka w piwnicy na terenie ośrodka, skąd został zabrany obiekt), po czym odwraca  się, przechodzi trzy kroki i znika.

W tym momencie naukowcy zorientowali się, że SCP-1042 został umiejscowiony na stole laboratoryjnym około 45 centymetrów poniżej pierwotnej wysokości. Blok został umieszczony na podwyższonej półce dostosowanej do przybliżonej wysokości, na której znajdowała się w piwnicy na terenie ośrodka, następnie eksperyment został powtórzony, tym razem, można było zobaczyć pełny obraz kobiety. Przy pomocy lokalnych zapisków potwierdzono, że kobieta ta to ████████ ████████, która pracowała jako sługa w posiadłości.
-----
Pole EM: ███ W/m²
Siła uderzenia: ███ niutonów
Wynik:
Naukowcy ujrzeli inny eksperyment w tym samym pomieszczeniu przeprowadzony na SCP-███ 13 dni wcześniej przez Dr. Lowensteina. Wydarzenie to trwało 13 minut i 15 sekund. Obiekty w pomieszczeniu, które podczas eksperymentu pozostały w bezruchu nie pojawiły się, widoczne były tylko te, które zmieniły swoje położenie. Dr Lowenstein potwierdził później, gdy pokazano mu cyfrowe nagranie tego test, że wykonał te czynności i to w dokładnie taki sposób, jak zostały zarejestrowane.
-----
Pole EM: ███ W/m²
Siła uderzenia: ███ niutonów
Wynik:
Rekonstrukcja zabójstwa służącej przez właściciela domostwa. Obraz oraz dźwięk były szczególnie wyraźne. Po dokonaniu zbrodni ███████████ był widziany, jak przerzuca ciało przez swoje ramię i zmierza w stronę schodów w piwnicy. Obraz ███████████ zaczął wznosić się w stronę sufitu w odniesieniu do lokalizacji schodów w piwnicy, ale ich struktura nie została ukazana.
-----
Pole EM: ███ W/m²
Siła uderzenia: ███ niutonów
Wynik:
Pojawił się mężczyzna ubrany jako murarz z epoki, w której dom został zbudowany, stojąc przed cegłą z kielnią w ręce, umieszczał ją na miejscu. Około 3 metry za nim stała w bezruchu ciemna humanoidalna postać ubrana w czarną szatę z kapturem oraz zasłoniętą twarzą. Chociaż pracownik ukazany był w miarę przejrzyście, obraz ciemnej postaci był zauważalnie mniej dokładny. Postać ta stała w bezruchu, jednak wydawała się wpatrywać w stronę murarza. Podczas oglądania cyfrowego nagrania z testu, czarna postać nazwana SCP-1042-1 nie była widoczna.
-----
Pole EM: ███ W/m²
Siła uderzenia: ███ niutonów
Wynik:
Pojawiło się trzech mężczyzn, którzy byli ubrani jak ogrodnicy i przeszli przez pokój. Ubrania oraz fryzury wydawały się zgodne z tymi z połowy dwudziestego wieku. Pojawiły się również dwie instancje SCP-1042-1. Jedna bezpośrednio przylegająca do ich ścieżki, druga za Dr Thompson. Dwóch młodszych mężczyzn było zaangażowanych w krótką dyskusję na temat różnych przypadków widzenia duchów oraz legend dotyczących posiadłości. Trzeci, starszy mężczyzna skarcił ich za wiarę w takie rzeczy oraz upomniał ich, by wracali do pracy. Cała trójka podniosła narzędzia ogrodnicze (narzędzia pojawiły się w momencie, gdy pracownicy weszli z nimi w kontakt) i zniknęli. Należy zauważyć, że lokalizacja postaci stojącej za Dr Thompson odpowiada litej ziemi za ścianą, która pierwotnie zawierała SCP-1042.
-----
Pole EM: ███ W/m²
Siła uderzenia: ███ niutonów
Wynik:
Gdy Dr Thompson przygotowywała ten test Dr ████████, wszedł do pomieszczenia i zaczął konwersację z Dr Thompson, która trwała około 2 minuty. W tym czasie rękaw jej fartucha laboratoryjnego zahaczył o kolbę Erlenmeyera i posłał ją w głąb zlewu roboczego, rozbijając się wraz z kilkoma probówkami, które oczekiwały na czyszczenie po jednym ze wcześniej wspomnianych przez Dr Lowenstein eksperymentów przeprowadzonych na SCP-███. Po określeniu odpowiednich parametrów, by odtworzyć to zdarzenie i wezwaniu swojego współpracownika do obejrzenia jej działań obraz ukazał się jak zazwyczaj. Jednakże, chwile przed tym, jak kolba została rozbita SCP-1042-1 pojawił się za Dr ████████ i przesunął kolbę 4 centymetry w stronę jej ramienia. Podczas przeglądania cyfrowego nagrania postać ta się nie pojawiła, jak również kolba się nie przesunęła.
-----
Pole EM: ███ W/m²
Siła uderzenia: ███ niutonów
Wynik:
Pojawił się jeden z ogrodników z poprzedniego eksperymentu. Podczas jak przemierzał strefę działania SCP-1042 pojawił się SCP-1042-1, który ukląkł i popchnął drewnianą skrzynię z jabłkami 6 centymetrów w stronę mężczyzny. Lewe kolano ogrodnika uderzyło o skrzynię, przez co upadł w przód na grabie ogrodowe, zęby grabi wbiły się w jego twarz, prawe oko oraz lewy policzek. SCP-1042-1 stał wyprostowany i obserwował wijącego się na ziemi mężczyznę. Scena zakończyła się w tym momencie. Analiza lokalnych zapisków wykazała, że ogrodnikiem był ████████ ████████. Po wypadku, który potwierdzono, że wystąpił w 19██ gazety oraz dokumenty sądowe wskazują, że został on alkoholikiem i był zamieszany w serię drobnych przestępstw. Dwa lata później ████████ zginął w wypadku samochodowym po tym, jak wyszedł z przybytku, w którym spożywał alkohol. Kierowca drugiego pojazdu doznał lekkich obrażeń, jednak dwóch pasażerów zmarło podczas uderzenia.
Notatka: Ocalałym z wypadku był █████ ██████████, który później został wybitnym publicznym orędownikiem przepisów dotyczących jazdy pod wpływem alkoholu i założycielem █████ ███████ ████████ ████████████████. W wywiadach ██████████ cytował to wydarzenie i utratę swojej żony oraz dziecka jako jego główną motywację.
-----
Pole EM: ███ W/m²
Siła uderzenia: ███ niutonów
Wynik:
Dr Thompson i paru innych naukowców stworzyło scenariusz testu polegający na poruszaniu się w pokoju, kładzeniu przedmiotów na ziemi oraz wykonywaniu różnych czynności takich jak rzucanie lub żonglowanie piłką softballową przez około 15 minut. Podczas fazy nagrywania na SCP-1042 został zastosowany prąd elektryczny. Kiedy cegła została aktywowana do odtworzenia, 2 postacie SCP-1042-1 pojawiły się w rogach pokoju. Dr Thompson badała projekcje jednej z nich z bliska, próbując dostrzec jego cechy, by móc je zbadać. Po 3 minutach obserwacji postać obróciła się w stronę Thompson i rozległ się głos mówiący „Proszę, przestań się gapić, sprawia to, że czujemy się strasznie niekomfortowo”. Wstrząśnięta, Thompson odskoczyła od zjawy, niemal upadając do tyłu. Następnie postać zwróciła swoją uwagę z powrotem w kierunku zarejestrowanych wydarzeń.
Tak jak wcześniej, po obejrzeniu zarejestrowanego materiału cyfrowego nie było widać ani słychać SCP-1042-1; Dr Thompson wydawała się po prostu wchodzić w interakcję z pustą przestrzenią.
[[/collapsible]]

[[collapsible show=&#34;+ Pokaż Notatki na temat SCP-1042-1&#34; hide=&#34;- Ukryj Notatki na temat SCP-1042-1&#34;]]
SCP-1042-1 ukazuje się jako wysoka humanoidalna postać, która stojąc osiąga wysokość około 2,5 metra. Dokładność obrazu projekcji jest zróżnicowana, jednak nigdy nie zaobserwowano pełnej wyraźności oraz nieprzezroczystości innych projekcji SCP-1042. Wydają się odziani w czarne szaty z kapturem. Twarze wydają się zasłonięte przez maski z tego samego materiału. Ręce są humanoidalne, z pięcioma palcami, także pokryte warstwami czarnego materiału. Nie da się określić dokładnej natury tego materiału.

Postacie te można było zobaczyć w około 15% projekcji wytworzonych przez SCP-1042. 80% tych wystąpień składało się z postaci stojącej w bezruchu zwróconej w kierunku działań głównego podmiotu. W 20% tych wystąpień postacie wchodziły w pośrednią interakcję z podmiotem, przestawiając obiekty w jego pobliżu do nieco innych pozycji, zawsze w taki sposób, aby gwarantował, że podmiot wejdzie w kontakt z danym obiektem. Cel tych działań jest nieznany.

Jedynym przypadkiem, w którym SCP-1042-1 przemawia, jest w powyższym zapisie eksperymentu. Nie byliśmy w stanie określić czy postać wchodziła w interakcje z naukowcami w czasie rzeczywistym, czy z góry określiła nasze działania i wykonała odpowiedz podczas fazy nagrywania. Biorąc pod uwagę naturę SCP-1042-1 jest możliwe, że może on nie postrzegać czasu w sposób ściśle liniowy; zalecane są dalsze badania tej hipotezy.
