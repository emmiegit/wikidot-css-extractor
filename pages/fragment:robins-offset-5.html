++ Psychologischer Bericht

{{Schon während des ersten Termins für seine psychologische Anamnese zeigte Robin █████ seine introvertierte Natur in vollen Zügen. Er wirkte beinahe zu scheu vor dem Personal, als dass aus ihm auch nur ein Ton hervorkommen könnte. Seine Mimik ließ sämtliche Zeichen einer Veränderung außen vor und ich dachte, dass ich dieses Mal an einen kalten und unbeweglichen Stein geraten wäre, welcher nur schnell die Arbeit hinter sich bringen will. Als ich jedoch das Gespräch mit ihm eröffnete und mit meinen ersten Fragen begann, wechselte sich sein Wesen plötzlich zu einem sehr selbstbewussten, sicheren und zuverlässigen jungen Mann. Seine Haltung wurde gerade, er trug ein leichtes Lächeln auf den Lippen und antwortete ehrlich auf meine Fragen. Um ehrlich zu sein, ich war überrascht, wie ehrlich er bei diesen Antworten war! Mir kam es nicht vor, als würde er auch nur eine Unwahrheit in seinen Worten verstecken und ich habe sehr viel Erfahrung in meinem Bereich. [...]}}

{{Trotz dessen, dass ich mit an mehreren Terminen redete und er bisher immer ehrlich mit seinen Antworten war, hatte ich ein seltsames Gefühl. Es schien mir, als würde er hinter all dem, was er nach Außen tragen, eine Maske tragen. Keine Maske, wie es die meisten Menschen tun, dass sie mit gekünstelten Emotionen versuchen dir zu versichern, dass sie sich gerade traurig/glücklich oder so ähnlich fühlen. Er war stets offen und ehrlich mit seinen Emotionen und das kann ihm angesehen werden. Aber hinter all dieser Offenheit und Ehrlichkeit versteckt sich tief hinter einer Maske sein wahres Wesen, welches er nur seinen engsten Vertrauten zeigt. [...]}}

{{Die Diskussionen mit ihm zeigten sich als sehr belehrend in unterschiedlichen Fächern, auch in meinem eigenen. Er bringt abstrakte, aber auch gleichzeitig logische und einfache Denkweisen und Lösungen zu verschiedenen Problemen, welche ihn zu seinem Ziel bringen. Dabei scheint Robin verstärkt einen großen Wert auf Qualität und Effizienz zu legen und auch dies zeigt sich in seinem Verhalten. Je mehr ich mit ihm redete, desto offener und ehrlicher erwies er sich. Er begann ab einem Punkt Witze zu erzählen oder zu versuchen bestimmte ernste Situationen mit einer kleinen Anekdote nicht zu ernst zu nehmen. Hierbei scheint er jedoch stark auszutesten, wobei die Grenzen bei jedem seiner Menschen liegen und diese individuell zu beachten. [...]}}

{{Ich bin mir sicher, dass Robin █████ ein exzellenter Zusatz zu Standort-DE6 sein wird und er mit seinem abstrakten Verstand viele neue Problematiken lösen wird und effiziente aber auch qualitativ hochwertige Arbeit leisten wird. Es wird zwar einige Zeit in Anspruch nehmen, bis er an sein neues Kollegium gewöhnt wird, aber dies ist nur eine kleine Hürde, die leicht bezwungen werden kann.}}

-- gez. Dr. med. phil. ██████████ Helegen
