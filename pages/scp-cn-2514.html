**项目编号：**SCP-CN-2514

**项目等级：**Euclid

**特殊收容措施：**Site-CN-82-β全体人员将在每天0点至17点、21点至23点受到行动范围管制。不允许研究员王山在该时段外出活动，其应停留在宿舍中，门外应至少有2名安保人员看守。如其尝试离开房间，应制止其行为；若对方不予配合，可考虑采用强制措施。

行动范围管制期间，不允许人员进入非D级人员宿舍区。如有办公需要，人员可持便携设备在办公室或闲置的大型实验室中工作。如有人员在上述管制时段报告头皮瘙痒、发烫，应将其遣送至空置常规收容间，并等待下一步指示。该事况通常要求收容措施执行人员将上述人员所在房间进行一次安全杀菌处理。在该过程中，应尽量保持人员生命安全。

**描述：**SCP-CN-2514是最早发生于Site-CN-82-β生物科技制药部门内的传播性异常现象。项目的发生将导致一个或多个人员的头部顶端质量增加，并随时间推移产生一个通常有机的无生命物体。大多数上述实体在生长初期具有较高温度，故而，当实体出现在人员头顶时，可能导致人员的头皮严重烧伤。

由于上述实体不具有异常特性，故而未对其设立子编号。实体的形态、性质总是受到人员的饮食偏好影响。大多时，研究员可将其性质以通俗方式描述：

&gt; 项目能够令人员的头顶长出他们--爱吃--经常摄入的--食物--事物。

项目可能是一种生物异常现象。若项目的传播存在病原体参与，则该病原体可能是一类异常微生物。目前为止，对人员头顶喷洒温度较低的消毒剂是有效的解决方案。研究员Arwiro[[footnote]]或称：2516、王山。[[/footnote]]为第一感染者，尽管对其进行了管制，异常效应仍然扩散到了整个β分站内部。

**附录：**下为多次现象记录，截止至今日。

[[&lt;]]
SCP-CN-2514是由Site-CN-82主管及旧任主管共同制定的员工士气保障计划（第二版）。该计划的制定过程如下：

在1997年至今年，本站点内共出现4次员工自杀事件，据推测是由于收容物危险度较高、工作任务较多导致的人员普遍压力较大。此后尽量安排了智能AI系统辅助员工工作，并增加员工假期，开设更多活动。尽管此后的自杀现象显著减少，但员工整体士气仍然低沉。经验表明，该现象将极大地增加收容物突破收容的概率。此后，由α分站点主管Diample起草了“士气保障计划”第一版。

初次试行时，从Site-CN-82-α的模因部门招收了4名保密人员负责完成计划的具体内容。第一版计划旨在通过模因、认知危害令员工在不沉迷其中的同时提高士气。由人员制造的所有特殊无害模因均投入到了士气保障计划的执行中，共持续2年半，并在模因触媒中植入可触发式记忆清空段落。若此后计划效果减弱或消失，将启动该段落触媒，并删除所有员工对于上述模因的记忆。计划执行期间，对内称该模因为一指定Euclid级异常。

二次试行时，计划改为“通过某一无厘头且较为安全的异常现象令人员心情保持高昂”。该计划由旧任主管Jasper、新任主管Piracy与Diample编写，其中Piracy负责了奇术理论部分。此后向Site-CN-82-γ的炼金学研究部门与奇术研究部门招收了6名保密人员，由其负责制造和使用设备。

初期，计划的执行过程被报告存在一定危险性。由于该异常现象是通过奇术及炼金术完成的，即在检测人员内部EVE粒子聚合体状态后，通过指定的某一信息在其头顶通过奇术法阵生成一个物体。由于生成的物体（或：食物）可能是高温的，该过程可能烫伤人员的皮肤。尽管如此，β站点主管Sirius表明能够通过异常药理学产物，即一种能够令人体快速愈合伤口的特效药解决此事。后续进行了持续一年的对比实验，结果表明，保持存在但较低的危险性竟比无危险性更加有效，原因不明。Diample称，可能是由于带有高温的食物出现更合逻辑。

后将稀释的异常药品大量运往Site-CN-82-β的医疗部门，以供员工使用。该行为的理由则以“应对异常影响”掩盖。站点内保持高士气至今，效果拔群。在试行初期，研究员2516（Arwiro，均为代号，实名王山）自荐作为“异常源头”。采纳了其建议。
