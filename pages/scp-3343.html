    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Beelzebub
**Auteur :** [[user daveyoufool]]
**Traducteur :** [[user Hellodie Wry]]
**Date de publication originale :** 18 décembre 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3343

**Classe :** --Euclide-- Neutralisé

**Procédures de Confinement Spéciales :** Sans objet

**Procédures de Confinement Spéciales (invalides depuis le 06/01/2018) :** SCP-3343 doit être conservé dans un enclos modifié de confinement pour petit animal au Site-59. Une pomme en rondelle doit lui être fournie tous les jours en tant qu’alimentation.

À 23:00 heure de Greenwich, SCP-3343 doit être emmené à l’extérieur de son enclos afin d’effectuer l’événement San Pietro. Conformément au règlement du comité d’Ethique en date du 23/03/2017, il est conseillé au personnel d’éviter d&#39;interférer directement avec un événement San Pietro, sauf en cas de nécessité.

En cas de brèche de confinement, SCP-3343 peut être contraint au reconfinement par l’usage d’une tapette à mouche.[[footnote]]Bien que l’écraser ne cause aucun dommage à SCP-3343, il a été émis l’hypothèse que cette expérience est personnellement humiliante pour SCP-3343.[[/footnote]]

**Description :** SCP-3343 est une drosophile mâle[[footnote]] //Drosophila melanogaster// [[/footnote]], de 20 cm de longueur. Bien qu&#39;il s&#39;agisse d&#39;une taille inhabituelle pour une drosophile, il n’existe aucune différence génétique notable entre un échantillon de SCP-3343 et une drosophile mâle ordinaire.

SCP-3343 ne possède pas d’ailes et porte à la place un tissu blanc en coton semblable à une cape d’origine inconnue. Les tentatives d’enlever ce tissu de SCP-3343 ont constamment été infructueuses.

SCP-3343 fait preuve d’une intelligence semblable à celle d’un humain, avec un score de 34,7 (au-dessus de la moyenne) à l&#39;évaluation de la sapience animale de Naismith-Henderson.

Bien qu’incapable de parler, SCP-3343 a présenté des réponses non-verbales à l’anglais, à l’allemand et au latin. Les réponses notoires incluent des hochements de tête, des révérences et un geste qui semble être une variante du signe de la croix.

Selon les observations, les tests et les entretiens menés avec des pictogrammes, SCP-3343 affiche un niveau de respect prudent envers la Fondation, répond à &#34;Votre Sainteté&#34; et exprime de la réticence à répondre aux questions concernant ses origines et ses capacités.

Chaque nuit, à 23:00 heure de Greenwich, se produit un événement San Pietro, pendant lequel SCP-3343 entre dans ce qui semble être un état de méditation pendant environ 30 minutes (ou plus longtemps, selon qu’une procédure San Pietro a été précédemment raccourcie ou entièrement ratée).

Pendant cet état, une rapide et fluctuante série de particules brillantes blanches et rouges se matérialiseront et se dématérialiseront spontanément dans l’angle de vision de SCP-3343. SCP-3343 ne souhaite exécuter cette procédure que dans un espace calme et ouvert.

L’observation des images associées aux événements San Pietro a été limitée en raison de leur rythme et de leur fluctuation rapide, mais la majorité des particules sont rouges, et SCP-3343 a assuré au personnel de confinement à de multiples occasions que ces événements étaient complètement inoffensifs pour les humains.

**Addendum :** L’observation à l’aide d’une caméra à grande vitesse des événements San Pietro a donné une idée de leur nature. Les particules en question ressemblent à des restes de drosophiles décédées et de leur progéniture.

Les mouches blanches ne présentent aucun changement lors de leur dématérialisation. Les mouches rouges sont accompagnées de textes rouges tels que &#34;AVARICIA&#34;, &#34;LUXURIA&#34;, &#34;INVIDIA&#34; et &#34;CASTITIAS&#34;, parmi au moins 27 autres phrases qui ne correspondent à aucun langage humain existant. Ces mouches se dématérialisent dans une petite explosion.

**Mise à jour - Neutralisation :** le 06/01/2018, durant le nettoyage de routine, SCP-3343 a été retiré de son enclos et placé dans un conteneur temporaire sur le sol. Le chercheur Danvers a accidentellement marché sur ce conteneur. SCP-3343 fut éliminé dans l’accident et est désormais considéré comme Neutralisé.

[[collapsible show=&#34;+ 4/3343 Autorisation requise.&#34; hide=&#34;- Clé de cryptage acceptée.&#34; ]]
&gt; De : Lisle Naismith [lnaismith@foundation.scp]
&gt; À : Les Superviseurs
&gt; Sujet : Re : Contrôle de la Peste
&gt;
&gt; Je refuse de croire que la récente infestation de mouche au Site-59 est le résultat de la mort de SCP-3343, mais cette possibilité ne peut être ignorée plus longtemps. Ce n’est qu’à partir du six janvier qu’elles ont commencé à se montrer. Ceci, et le fait que le corps du chercheur Danvers ait été retrouvé dans les toilettes des hommes du deuxième étage, couvert de mouches.
&gt;
&gt; Je n’ai aucune idée de comment il a réussi à rester assis suffisamment longtemps pour que la nuée de mouches le draine lentement de ses fluides corporels goutte par goutte, mais il semblait dans une position confortable quand on l’a trouvé sur les toilettes. Pour l’instant, je ne peux expliquer cette quiétude que par une conjecture //de facto//, mais c’est comme s’il savait qu’il devait être là.
&gt;
&gt; Elles entrent dans nos ordinateurs et essayent de pénétrer leurs circuits. Je ne suis pas sûr de pourquoi, ou de ce qu’elles pensent pouvoir faire, mais dire que c’est gênant serait un euphémisme.
&gt;
&gt; Le fait est que nous devons utiliser du meilleur équipement d’extermination avant que ça n’escalade. Appelez ça des conclusions hâtives, mais elles ont un bon mobile. Si je savais qui a tué mon dieu, je serai en colère aussi.
[[/collapsible]]
