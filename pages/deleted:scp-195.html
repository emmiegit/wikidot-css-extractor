    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-195 - Ein &#34;Medizinischer Whiskey&#34;
**Autor:** [[*user tunedtoadeadchannel]]
**Original:** http://www.scp-wiki.net/scp-195
**Übersetzer:** [[*user Java_Jim]]
**Starke Korrektur:** Floy
[[include credit:otherwise]]
Das [https://www.deviantart.com/sleetwealth/art/Scarlet-birthmark-171578785 Bild] ist von [https://www.deviantart.com/sleetwealth Sleetwealth], der anscheinend seine Erlaubnis zur Nutzung erteilt hat.
[[include credit:end]]

[!--[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-195/run%20devil%20run.jpg|caption=Von Agent ████████ sichergestellte Flasche mit SCP-195. Der rote, verwaschene Bereich des Etiketts zeigt eine stilisierte rassistische Karikatur eines entkommenen Sklaven, der von wild aussehenden Männern mit Pistolen verfolgt wird.]]--]

**Objekt-Nr.:** SCP-195

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Eine Kiste mit siebzehn (17) Flaschen von SCP-195 befindet sich in Verwahrung der Foundation. Sie ist in einem Stufe drei Eindämmungsschrank in der Aufbewahrungsabteilung der Klasse Sicher innerhalb des Lagers von Standort 1279 deponiert. Der Zugang zu SCP-195 setzt die schriftliche Autorisierung von nicht weniger als zwei Mitarbeitern der Stufe 4 sowie die Begleitung eines Sicherheitsmitarbeiters voraus. Da die Folgen der Inhalation verdunsteten SCP-195 nicht untersucht sind, ist vor dem Zutritt ein vollständiger Gefahrstoffanzug Stufe-C inklusive Luftfilter anzulegen.

Es besteht die Möglichkeit, dass noch weitere Instanzen von SCP-195 existieren. Alle Mitarbeiter der Sicherstellung sind angewiesen, Flaschen mit ähnlicher Form oder ähnlichem Etikett wie die verwahrten Proben von SCP-195 zu melden, ebenso wie Objekte, die [ZENSIERT]. Sollten weitere Instanzen von SCP-195 entdeckt werden, sind sie von einem temporären Eindämmungsteam in vollständigem Gefahrstoffanzug mit Luftfiltern zu bergen.

**Beschreibung:** SCP-195 ist ein &#34;medizinischer Whiskey&#34;, der von einem paar reisender Händler in den amerikanischen Südstaaten vor dem Bürgerkrieg verkauft wurde. Mehrere historische Quellen erwähnen den Verkauf des „Whiskeys“ an zu dieser Zeit übliche Sklavenfänger. Das Verkaufsargument bestand darin, die „geistige Leistungsfähigkeit zu steigern“. Den historischen Quellen nach wurden die Händler oftmals aus den Städten gejagt, nachdem die Nebenwirkungen ihres Präparates bekannt wurden. Die Händler wurden auch bei mindestens zwei Gelegenheiten wegen ihrer &#34;… teuflischen Machenschaften gehängt [//sic//]&#34;.

Nachdem ein Subjekt eine beliebige Menge von SCP-195 konsumiert, tritt zuerst dieselbe Wirkung wie bei der Einnahme der gleichen Menge von &#34;billigem&#34; Whiskey oder selbst gebranntem Schnaps ein. Nach einer kurzen Zeitspanne (variiert je nach Subjekt) empfinden die Subjekte eine erhöhte Aufmerksamkeit und Empfindlichkeit ihrer Wahrnehmung (Geschmack, Gefühl, Geruch etc.). Dieser Effekt wurde von den Händlern beworben und war der Grund für die Auswahl ihrer Zielgruppe. Doch mit den gesteigerten sensorischen Fähigkeiten gehen auch eine allgemein verringerte Impulskontrolle und ausgeprägte Kampf-oder-Flucht-Reaktion einher. In Tests verursachten diese negativen Effekte eine deutlich erhöhte Gewaltbereitschaft. Diese Reaktion sollte die Brutalität erklären, die [DATEN GELÖSCHT] an den Tag legte.

D-Klasse-Personal, das unter dem Einfluss von SCP-195 stand, war dazu bereit und fähig zu [DATEN GELÖSCHT], während es die Blutrünstigkeit dieser Tat zu genießen schien. D-183578 (vorsätzlicher Mord, Vergewaltigung; terminiert) berichtete vom Verlangen, den &#34;Kopf von █████ mit meinen Zähnen abzureißen [//sic//]&#34;. Weitere Untersuchungen an SCP-195 wurden für unnötig befunden. Der verstorbene Assistent Renfield wurde posthum für sein Engagement geehrt, das über die gewöhnlichen Pflichten hinausgeht.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-195/acidface.jpg|caption=D-12322 (Protokoll 12) einen Monat nach der Einnahme einer Flasche von SCP-195]]

Nachdem die Wirkung des &#34;Whiskeys&#34; abgeklungen ist, kehren die Testsubjekte zu ihrem Normalzustand zurück, bis auf jene, die [DATEN GELÖSCHT]. Doch innerhalb eines Monats verfallen die Subjekte in einen Zustand aus Langeweile und Erschöpfung. MRT-Scans von Subjekten in diesem Zustand zeigen Wunden im Magen und in der Lunge, die Geschwüren ähneln. Diese Wunden breiten sich aus, bis der Tod des Subjekts eintritt. Außerdem bilden sich Muskeln und Haut zurück, vorrangig an den Stellen, an denen sie oft unter Spannung stehen oder in Bewegung sind. Dieser Rückgang hält ebenfalls bis zum Tod des Subjekts an.

Gegen Ende des Jahres 20██ wurde SCP-195 vom ██ Jahre alten Sohn eines Historikers in ██████, Alabama entdeckt. In der Lokalpresse wurde die Verhaftung und Verurteilung von Mister ████████ wegen des Mordes an [ZENSIERT] nur beiläufig erwähnt. Die Foundation wurde auf Mister ████████ aufmerksam, als Mitarbeiter des Krankenhauses, die mit der Foundation in Verbindung stehen, die seltsame Verkümmerung der Haut und Organe feststellten. Mister ████████ half seinem Vater beim Katalogisieren verschiedener historischer Gegenstände in einem Haus aus den Vorbürgerkriegszeiten. Ein Team der Foundation wurde zu diesem Haus geschickt, wo es eine offene Kiste mit ██ Flaschen SCP-195 vorfand.

**Nachtrag:** Die Historischen Quellen beschreiben den einen Händler als blond und ungewöhnlich hochgewachsen und den anderen als dunkelhaarig und bucklig. Beide Männer hätten &#34;... seltsam leuchtende Augen [//sic//]&#34; und trugen zueinander passende ████████. Die Übereinstimmung der Gesichtszüge von [ZENSIERT] mit [DATEN GELÖSCHT] bleiben unaufgezeichnet. 
Sämtliches Personal wird daran erinnert, dass das Festsetzen von [DATEN GELÖSCHT] Prioritätsstufe 6 hat.</textarea></pre>
