**上篇：[[[bestcabin|最好的小木屋]]]**
[[/=]]
「欸，不要跑那麼快，跌倒了怎麼辦？」爸爸抓著小男孩的手這麼說著。

「但我想看看那裡面有什麼。」小男孩露出了無辜的神情，似乎打動了爸爸的心。

「下次不能跑這麼快，知道嗎？」

「知道了！」
= *
父子倆慢慢地走到「驚喜」那兒----即使他們早已得知驚喜是甚麼，卻還是保持著驚喜感。

周圍是五顏六色的花朵，動人的芬芳更是增添許多姿色，它們圍繞著一棟小木屋----也就是所謂的「驚喜」，宛如營火一般，眾花不得不低頭向小木屋朝拜，讚嘆它，崇拜它。

小男孩好像也加入了花的行列，抬頭看著小木屋，嘴巴張得大大的，他唸出門上的幾個字：「最……好的……小木……屋」幾個字在門上，引誘著小男孩走進這間令他景仰的小木屋。

「答案是小木屋！你猜對了嗎？」爸爸看著小男孩，期待著他的回答。

小男孩沉默不語，依舊呆呆地望著門上的那幾個字。「小……木……屋……」小男孩呢喃著。

「什麼？」爸爸疑惑著。

小男孩轉而看向門面。//只要開啟這扇門，就會通往一個新的世界。//小男孩是這麼想的。他伸出手，好像要推動這扇門，去找到他所謂的「新世界」，其實不然，他慢慢地撫摸著這扇門，感受它的溫度，感受它的靈魂。

他已深知門的另一面，不是單純的小木屋，對他來說，是「未知」，是探索的開始；他已看到未來，他的未來，他知道他的未來會和這間「最好的」小木屋度過，所有的場景，不論是現實還是幻夢，都在他的腦中浮現。

「怎麼啦？」爸爸有點緊張了。

「喔……」小男孩回過了神。「我覺得……我好喜歡它。」

「真的嗎？你喜歡你的生日禮物就好。」

沒錯，這天是小男孩的生日。

「那我們進去吧！」

小男孩使了力，把木門推開了一小縫隙，強勁的風湧出，再加上這道門對小男孩來說似乎有些笨重，使得他轉而使用兩隻手，抵著風，吃力地推開門。

「哇……」

冉冉檀香撲鼻而來，爸爸吸了一口，「好香啊！」，而小男孩卻沒注意到，而是盯著這小小的小木屋中，佇立在書桌上的那一根蠟燭。

「蠟燭！」他衝上前，微蹲著，使視線與蠟燭平行，這樣才能仔細地看著它，感受它。

「這就怪了，我不記得這裡面有蠟燭啊！」爸爸跟了上來，露出疑惑的神情。

小男孩沒有回應，只是繼續看著那根蠟燭，從各個角度去觀察它，俯視、仰望、甚至是鳥瞰，小男孩不會漏掉這根蠟燭的任何一部分，就像在欣賞一座雕像。

「嘿？」爸爸拍了一下小男孩的肩膀，不過小男孩依舊沒有回應，「你在……」，爸爸本來想要試著「喚醒」小男孩，不過想了想還是算了，這樣讓他靜靜地享受生日也不錯。

這根蠟燭比他人生中所有的蠟燭都還要特別，小男孩是這麼想的，他不知道為什麼，爸爸也不知道。這個問題在小男孩腦中並不是那麼重要，對爸爸來說也一樣，對所有人都是如此。

小男孩看著蠟燭……

他看著他生命中的摯愛……

看著……

看著……

永不停止……
