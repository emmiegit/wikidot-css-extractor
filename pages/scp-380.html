**Mã Vật Thể:** SCP-380

**Phân Loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Dị thể phải được giữ kết nối với một máy tính nhỏ trong phòng thí nghiệm y tế H██, ở trong trạng thái tắt. Vật thể có thể được ngắt kết nối và di chuyển đến bất kỳ máy tính nào có khả năng kết nối internet, nhưng theo đề xuất của Ts. ████████, dị thể không bao giờ được gắn vào máy tính có kết nối Internet.

**Mô Tả:** SCP-380 là một chiếc hộp nhỏ, màu xanh lam có vẻ ngoài như một bộ định tuyến internet. Vật thể chỉ có duy nhất một ăng-ten, một vài bóng đèn, một công tắc nguồn và một giắc cắm T3 duy nhất. Mặc dù không có phích cắm cho nguồn điện bên ngoài, SCP-380 sẽ hoạt động khi được kết nối với một máy tính có khả năng kết nối mạng và công tắc &#39;nguồn&#39; ở trạng thái bật.

Thiết bị dường như tương thích với bất kỳ máy tính nào mà nó được kết nối (sau đây được gán mã định danh là SCP-380-1), và sẽ mở ra một kết nối mạng lớn; máy tính có hiệu suất thấp hơn thông thường không thể duy trì được kết nối trên. Thay vì kết nối không dây với các máy tính nối mạng khác, mạng được phát ra từ các thực thể sinh học trong bán kính 15 mét. Các thực thể tương thích với mạng này mà không bị giới hạn bao gồm con người, động vật và thực vật.

Khi đối tượng đi vào và rời khỏi bán kính kết nối, các kết nối mạng được hình thành và bị cắt đứt. Các đối tượng thử nghiệm (có thể là các thực thể sinh học) không biết rằng chúng đều được kết nối với một mạng. Hiện tượng duy nhất có thể nhận thấy ngay tức thời là khả năng tiếp cận các thành phần sinh học của SCP-380-1.

Khi một thành phần sinh học truy cập, nó có chứa một văn bản có thể đọc được bằng bất kỳ hệ điều hành nào mà SCP-380-1 sử dụng. Mỗi văn bản có chứa các thông số như &#39;nhịp tim&#39;, &#39;căng thẳng&#39; và &#39;mức đường huyết&#39; – cùng với các thông số sinh lý khác nhau, và cho thấy mức độ chính xác vượt qua cả công nghệ hiện đại.

**Thử Nghiệm 380-01**: Nỗ lực chỉnh sửa bất kỳ dữ liệu văn bản nào trong &#34;tệp&#34; dẫn đến thông báo &#34;LỖI 271: Dữ liệu nằm ngoài phạm vi&#34; và mất tất cả các chỉnh sửa đã thực hiện đối với tệp.

**Thử Nghiệm 380-02**: Các thiết bị theo dõi sức khỏe thông thường đã cho thấy các con số từ &#39;tệp&#39; hữu cơ là chính xác và do đó nên được chấp nhận là đúng. Các đề xuất nghiên cứu SCP-380 như một thiết bị theo dõi sức khỏe tiềm năng đang chờ xử lý.
