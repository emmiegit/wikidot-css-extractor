    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4108

**项目等级：**Safe

**特殊收容措施：**SCP-4108-01，-02，-03，-05，-06和-09保存于Site-104（专职于生物研究）的强化温室内。收容单元由耐热合金覆盖，通过环境调节使其接近副极地气候，并装有自动紫外线灯，通风和施肥装置以及地下引水管道等设备。SCP-4108个体间应保持至少5m的距离，与收容单元内墙应保持至少1m的距离。所有个体应在树干上以油漆标记其编号和方向。禁止SCP-4108暴露于任何降雨和/或超过1.85km/h的风速下。

将SCP-4108从所在温室移除应得到两名Level-3-4108权限研究员的批准。需移除个体应在收容单元内轨道式远程机械臂的协助下，拔出并再植于专用的运输车上。

SCP-4108-04，-07和-08的遗骸应储存于单独的冷冻收容单元内。所有涉及SCP-4108的文献记录和考古发现储存于Site-76（专职于研究、圣物和收容）的考古记录部门。在得到当前研究主管Dr. Isaksson允许的情况下，可调阅查看。SCP-4108的授粉工作需得到Level-4-4108权限及以上者的批准。

**描述：**SCP-4108是一组存在生物工程改造痕迹的植物实体，属欧洲赤松（//Pinus sylvestris//）亚种。在对项目的上部枝条施力（即使是很小的力度）后，其异常性质将开始显现。触发时，SCP-4108会将自身弯曲至接近地面的程度，尽管对象并无相关生物结构可供达成此行动。SCP-4108的弯曲方向不存在明显规律，因此基金会使用油漆标记已处在监管下的个体。

当处于此种状态下时，项目的上部枝条会迅速构成一近似半球形的囊器。此时若对囊器二次施力，项目会立刻崩直，回到正常高度。SCP-4108对此行动可能会造成的损害免疫，但仍可通过正常方式而受伤。

SCP-4108最高可将重达60kg的物体投射至距自身300到500m的位置。SCP-4108无视此操作可能导致的任何损害，但如果被投射物超过60kg，则项目在试图投射该物体时，其树干将发生碎裂。项目投射时产生所需力度的方式未知。一旦死亡，项目会在三天内石化。

当有固体面与SCP-4108的底端发生接触时，项目的根系会试图包裹住所接触的固体面并发生硬化。栽种时，项目的根系会以高达████N的力度“紧抓”地面：因此，若无极高力度，将无法以正常方式将SCP-4108拔出。然而，SCP-4108生有一圈分布在地面以上的细小根系（长度最高可达70cm）。当将其往任意方向拉扯时，SCP-4108的抓力会减轻，从而方便实体的拔出和转动。

尽管SCP-4108能够繁殖，但其枝条不会生长出雄性球花。所有球花是从对象底部的树洞中产生的。SCP-4108不能在自然条件下自体繁殖或有性繁殖。

**附录#4108-01：**发现

SCP-4108-01至-08在一场私人举办的挪威考古文物展览会内被发现，所展文物属于Arvid Isaksson，一名挪威考古学家和历史学家。展会于20██/██/██在法国█████举办，会上还进行了一次有关挪威人如何使用攻城车的研讨会。[[footnote]]历史学家普遍认为挪威人从未使用过或拥有过任何种类的复杂攻城车。任何与此相关的文献均被视为负责记录工作的基督教学者的杜撰。[[/footnote]]在对SCP-4108-02进行现场测试后，在场特工立刻采取措施。所有与会者被施以A级记忆删除，活动组织者和Arvid Isaksson本人被带至站点进行审问。

Isaksson声称SCP-4108-04是他在197█年从挪威拉尔维克附近，一处此前未知的考古遗址内所取得。此个体尽管已经石化，但据Isaksson本人称，其仍可生长出具有繁殖能力的松类球果。Isaksson私下从中培育了SCP-4108-01，-02，-03，-05，-06和-07。自收容以来，SCP-4108-04从未产生任何松类球果。SCP-4108-08是在198█年从法国巴黎附近的另一遗址所取得。对Isaksson的藏品进行了审查，涉及SCP-4108的物品则被没收并带回Site-76站点。活动组织者被施以B级记忆删除。Isaksson本人则参与了后续调查，最终正式被基金会雇佣并指派至本项目。

**附录#4108-02：**相关遗址

根据要求，Dr. Isaksson提供了与SCP-4108及其潜在创造者有关的八处考古遗址，编号为LoI-A1至-A8。已派遣研究小队前往所有相关遗址。

**#LoI-A1：**位于挪威，拉尔维克附近的考古遗址，Isaksson在此处发现了SCP-4108-04。该地地下存在一复杂建筑，由一座直径9m的圆形大厅和8个相邻的3x4m宽的房间组成。Dr. Isaksson声称该地还保存有大量文物和有机残骸，是一种称作“seiðr”的挪威巫术的道具。以上物品均在Isaksson的藏品中发现。除LoI-A2以外，所有相关遗址均呈现此种基本布局。

除非有特别指令，经调查后可向公众公布包括遗址位置在内的非异常文物和信息。

----

**#LoI-A2：**位于法国，巴黎附近的考古遗址，Isaksson在此处发现了SCP-4108-08。该地发现了船葬的残留物。墓中物品包括3具严重破损的人类尸体，可以追溯至公元9世纪的武器和珠宝，一块卢恩石和SCP-4108-08。以上均在Isaksson的藏品中发现。
卢恩石上描绘了维京人对某座由城墙保护的城镇（可能是巴黎）所展开的突袭行动。可能是SCP-4108的植物直立在维京人的船只上，其根系似乎缠绕在一与船面平行的轴杆上。[[footnote]]根据Dr. Isaksson的说法，维京人通过这种方式运输和操作SCP-4108。将实体与轴杆连接至一起，并通过拉动绑在项目敏感位置上的绳索触发其异常性质。[[/footnote]]三名维京人正位于半空中。卢恩石对此场景的描述如下：

&gt; //“此石为纪念Tori，Ingmar和Vail兄弟而立，
&gt; 人造巨人带他们翱翔天际，
&gt; 穿过城墙直达奥丁的殿堂。”//

----

**#LoI-A3:** 位于挪威，██████附近的考古遗址，Isaksson曾经到访过该地。一直径约29m的巨石在遗址内发现，有证据表明该地曾经受到过撞击。Dr. Isaksson的记录和基金会地质学家均证实巨石源于距离该地███km的位置。

----

**#LoI-A4：**位于瑞典，斯卡拉附近的考古遗址，Isaksson曾经到访过该地。Isaksson在198█年的探险过程中未发现任何物品，当前调查也得到了同样的结果。现场只存留一些用桦树皮写成的文献，以及一座隐藏在中央大厅核心处的立方形祭坛。祭坛运作机制存在异常性质，需要[已编辑]部门特工协助方能打开。这也是Isaksson的团队未能注意到祭坛内物品的原因。在遗址周边半径500m范围内，还发现了大量人类和牛的遗骸。桦树皮纸上的文字为新弗萨克文，其内容如下：

&gt; //“很抱歉。我们过于恐惧以至于无法为自己辩解，所以我们逃到了这里的山上。”//
&gt; //“我们知道男性不应成为völvur[[footnote]]seiðr仪式的执行者。女性执行者在前基督时代的挪威人社会中备受尊重，而男性执行者则不受欢迎并被视作无男子气概。[[/footnote]]，但我们依然兴致勃勃。我们学会了很多东西，但我们将永不向他人传授。为了隐藏自己，我们杀害了许多人，但这远不如无法传授知识所带给我的伤痛。”//
&gt; //“他们以为山上有会扔石头的巨人。守卫帮助我们藏身于此。我们的双手已被鲜血浸染，我们会因此受到天谴。我期望它的降临。”//
&gt; //“我不指望你们能赦免我们，我们不值得。你只需知道我很开心，能把这份艺术传遍你所在的时代。”//

祭坛内的物品目前储存于Site-76。

----

**#LoI-A5:** 位于丹麦，罗斯基勒附近的考古遗址，Isaksson曾经到访过该地。198█年Isaksson曾在该遗址半径340m范围内发现了多具人类遗骸（已从Isaksson的藏品中发现）。在该处第七所房间的内壁发现了用新弗萨克文镌刻的碑文，现抄录如下：

&gt; //“Jarl已得知我们的觉醒。他也想得到守卫们。来自挪威的狂战士们正向南进攻。Jarl也想加入。”//
&gt; //“所有的守卫都必须摧毁。如果他想得到catapultas[[footnote]]“弹弓”的拉丁语, 为宾格形式。与碑文其它文字相反，该词用拉丁字母写成。[[/footnote]]，那就从南边的人们的手中获取吧。守卫们早已血债满满。”//

文字内容已记录，实物副本已转至Site-76保存，该考古遗址已拆除。

----

**#LoI-A6：**位于██████，█████████附近的考古遗址。现场未发现任何物品；但在现场周边半径█.█km范围内发现了大量公元9世纪的人类和牛遗骸。

在遗址周边发现了八个SCP-4108实体，与基金会收容中的个体不同。在准许进行野外测试后，证实现场发现的一颗松果可用作触发器和被投射物。
新发现的实体外形与挪威云杉（//Picea abies//）相同，其异常性质通过拉动树枝，放上小重量物体后，再松开而触发。在一次得到授权的野外测试过程中，枝条表现出了类似弹弓的作用，以超过██km/h的速度向外投掷松果，并击中了位于███m外的研究员██████，对其造成了致命的头部创伤。调查证实该名研究员并非真正的目标。

已回收其余的SCP-4108实体，并拆除该遗址。所有SCP-4108实体在移出现场20分钟后石化。已向研究员██████的家人发放补偿金，并对允许展开此次测试的人员予以惩戒。

----

**#LoI-A7：**位于瑞典，████附近的考古遗址。一直径约35m的巨石在遗址内发现，有证据表明该地曾经受到过撞击。地质分析证实该巨石源于距离该地███km的位置。

----

**#LoI-A8：**位于挪威，███████附近的考古遗址。现场发现了一名人类男性的头骨，年龄在30到40岁之间，头部有致命性钝挫伤痕迹。此外，现场还埋有一只木箱，其中装有几张桦树皮纸。
桦树皮上的内容以现代英语写成，抄录如下：

&gt; //“我销毁了所有守卫。我们的双手沾满了鲜血。那些人正在调查巨人的真身，他们很快就会回来，届时便是我的末日。”//
&gt; //“巨人就在这里，可我们还在杀害自己人。是的，其他学者尝试着杀死他们，他们很容易被压碎，但与其躲在这里不如奋力一战！”//
&gt; //“人们不会理解。我们的父将眼睁睁看着我们死去，不会接纳我们和我们之所学。但他们终会理解，我已经看破一切！倘若知道我们的艺术会在未来得到研究和接受，为何要在现在辱没我们的名誉？为何不在现在帮助他们对抗来犯之敌？”//
&gt; //“我不明白自己为何要写下这些东西，确切地说，是为了你。也许我只是想发泄一下。我是个“没男子气概”的人，对吗？我不会让仇恨与怨念把我变成怪物。”//
&gt; //“在拉尔维克附近的废弃学院里还保留着一名守卫和一些我们的物品。我确信，它还能繁殖后代。现在，我静待他们的到来。”//
&gt; //“也许你能想到更好的注意。我说真的，Arvid，你早就知道守卫能干些什么了。它并非真正的弹弓，对吗？”//

此遗址已拆除。木箱、桦树皮纸和人类遗骸已转移至Site-76。
