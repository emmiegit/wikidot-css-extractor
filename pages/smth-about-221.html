Наконец-то нашёл мотель с свободными номерами. Не так уж и просто это сделать в канун рождества, скажу я вам.
И почему столько людей внезапно сорвались со своих мест? Но не об этом надо сейчас думать. Я уже неделю не спал на нормальной кровати, надеюсь, мне попадётся без клопов. Седой владелец отеля протягивает мне ключи и просит поставить подпись в учётной книге. Он смотрит на меня с укором. Думаю, что после того, что произошло со мной, он выглядел бы куда хуже, хотя люди вроде него не попадают в такие ситуации.

И вот я с весьма конкретным намерением отмыться от дорожной пыли направляюсь к своему номеру. Поднимаюсь по лестнице, с которой слоями сходит краска, показывая вкусовые предпочтения владельца за прошедшие лет двадцать, на третий этаж. Зима выдалась довольно тёплой и почти без снега, так что жить можно.

Вставляю ключ в замочную скважину, пытаюсь повернуть. Что-то внутри замка хрустит. Вынимаю ключ, стряхиваю с него кусочек проржавевшего метала, вставляю обратно. С третьей попытки дверь открывается. На ощупь нахожу выключатель. Щёлкаю. Пару раз мигнув, лампочка, к моему удивлению, загорается тусклым светом. Закрываю за собой дверь, опять-таки не с первой попытки. Ключ оставляю в замке, на всякий случай. По той же причине подпираю дверную ручку пластиковым стулом. Осторожность лишней не бывает.

Теперь можно сделать то, о чём я мечтал уже давно. Душ. Лампочка в душевой загорается с первой попытки. Сбрасываю с себя одежду. У шланга нет насадки, придётся мыться под струёй. Не самое лучшее удовольствие на свете, знаю. Но тот момент казался мне просто блаженным. Конечно, он наступил через пять минут возни с ручками (горячая всё норовила закрутиться слишком сильно).

Хм, тут даже мыло есть. Только советую вам, прежде чем брать мыло в незнакомом месте - хотя бы посмотрите на него. Да, вы догадались, я порезался высохшим мылом. Хорошо хоть с рук начал, а не с паха. Окей, я вроде чист. Пока вытирался, заметил завалившуюся за корзину бритву. Она оказалась почти новой, видимо, кто-то забыл. Этот факт странно сочетался с иссохшим мылом, но мне было не до того. Намылив подбородок и щёки, я несколькими движениями сбриваю всю лишнюю растительность. Эх, а вот когда я был подростком, медленный рост бороды доводил меня до бешенства.

Работа выполнена, настолько, насколько это возможно в таких условиях. Пожалуй, уберу несколько торчащих волос пинцетом, что лежит на раковине. Какие всё-таки заботливые владельцы у этого отеля. Или это предпраздничная суета сделала постояльцев такими рассеянными. Как можно забыть бритву, я ещё понимаю, вещь недорогая, потерял - купишь новую. Но вот пинцет выглядел не как вещь, которой можно разбрасываться. Хотя, возможно, это был подарок от человека, который не доставлял особо приятных эмоций.

А пинцет весьма удобный, хочу я вам сказать. Выщипывая жалкие остатки волос, я приметил, что моя &#34;беззаботная&#34; жизнь в дороге сказалась и на ушах. Пара волосинок, торчащих из ушей, конечно, не катастрофа, но всё равно неприятно. А раз уж есть такая возможность, то можно и от них избавится. Самым сложным было поймать первый из них, дальше дело пошло на лад. И, что удивительно, никакой боли. Такой удобный пинцет и так много свободного времени. Что-то и брови заросли. Начну-ка с правой.

Что бы ещё... Чёрт, откуда здесь крыса? Она выбежала прямо из-под раковины, пробежала по моей ноге и скрылась за занавеской душевой кабинки. Когда она пробежала по моей ноге, я так испугался, что даже выронил пинцет, да прямо в дыру на полу, куда, по замыслу архитектора (если человека, что проектировал эту дыру, можно назвать архитектором), должна стекать лишняя вода, а на деле падают важные вещи. Пару раз звякнув, пинцет издал прощальный &#34;бульк&#34; и навсегда скрылся от меня в канализационных водах. 

Всё-таки я патологический неудачник. Даже отражение моих бровей разного размера в зеркале, чья чистота давным давно покинула наш мир, кричало об этом. Хотя само то, что я нахожусь за несколько дней до Рождества в этом богом забытом месте, а не в компании своих... да хоть кого-нибудь, с кем можно поговорить не только о выпивке и о том, как правильно жарить крыс. 

Одеваю на почти высохшее тело свои шмотки, затёртые до дыр разных калибров. Выхожу из ванной. Только этого мне не хватало, лампочка в номере всё-таки перегорела. Не могу найти свои кроссовки в темноте. Ну и хрен с ними, давно я не ходил по улице босиком.

Выбиваю стул, вынимаю ключ, выхожу, вожусь с замком. Удар, ещё удар. Кровь на кулаке левой руки несколько успокаивает меня. Теперь ключ, смазанный моей кровью, легко запирает замок. Правый карман - коробок спичек, левый - пачка сигарет. Пара отточенных временем движений - и вот уже в моих зубах сигарета, убивающая меня изнутри, и спичка прижигает мочку уха, доставляя внешнюю боль. Прыжками спускаюсь по лестнице, добавляя пару алых точек на свои стопы. Во дворе мотеля разбитая бродягой вроде меня бутылка пива. Свет от уличных фонарей красиво играет на зелёном стекле. Беру пару особо крупных осколков. Медленно провожу одним из них поперёк вен левой руки. Да, с оттенками красного свет играет просто прекрасно. Вторым осколком я ровняю левую бровь, используя первый осколок как зеркало. 

Теперь я выгляжу достаточно хорошо, чтобы выйти в общество. Медленно приоткрываю дверь, подхожу к столику администратора. Стучу по столу. Несколько заноз вонзается мне в руки. Почти сразу выбегает дед. Начинает бормотать что-то об уважении к старшим, но, посмотрев на меня, замолкает и дёргается к своему столу. В следующий момент старая винтовка уже направлена мне в лицо, а его палец подрагивает на спусковом крючке. Что с ним? Он не был похож на сумасшедшего ещё час назад. Хотя кто знает, что творится в голове старика.

Я протягиваю ему осколки, надеясь, что эта прекрасная игра света успокоит его. Но нет. Кричит что-то про копов. Точно, помешанный. Подхожу ближе, может, он просто близорук и не видит всей красоты. Его иссохший палец дёргает крючок, и заряд дроби летит мне прямо в лицо. 

Яркая вспышка парализует моё сознание своим великолепием. Бардовые цветки сменяют белизну, заполняя всё поле зрения. Это были самые красивые цветы, что я когда-либо видел. Их сменяет темнота апрельской ночи. Сейчас, впервые за несколько месяцев своего &#34;путешествия&#34;, я чувствую себя в безопасности. На небе появляются звёзды, образуя созвездия. Вот Большая Медведица, а вот Лебедь и Ящерица. Боже, как я устал. Но здесь я чувствую себя так хорошо. Танец звёзд усыпляет меня. Кажется, теперь я смогу проспать целую вечность.</textarea></pre>
