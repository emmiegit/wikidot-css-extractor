    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ 00:03, 地点：Site-CN-77&#39;
content: &#34;通常來說，基金會站點的食堂在晚上10點後就會徹底關閉，本應該完全空無一人才對，但Site-CN-77的食堂半夜卻時不時就能夠看見詭異的手電筒亮光。\n\n“餘伯，又在找蟑螂窩囉？”巡邏中的警衛向一名拿著手電筒跟放大鏡趴在餐桌底下的老伯招呼到。\n\n“嗯。”\n\n“你都一把年紀了，還這樣拼好嗎？”\n\n“蟑螂，就該全部殺光。”\n\n“......”&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 2个\&#34; hide=\&#34;- 评论区\&#34;]]\n&gt; **[[*user Yu Ken Dai]]：**嘛，嘗試一下，本篇名為“蟑螂殺手”，使用的是77站點的新角色“餘飭食”，謝謝。\n\n&gt; **[[*user C8H17OH]]：**--捉虫：一把年**纪**。--novote。\n\n[[/collapsible]]&#34;</textarea></pre>
