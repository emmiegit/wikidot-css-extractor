**이름:** 민██

**연산자 태그:** 스완 요원

**보안 인가 등급:** 2등급

**계급:** 현재 E계급

**위치:** 현재 제██구역

**직책:** 위험 SCP 면담 요원

**이력:** ███ 대학교에서 작성한 논문 &#34;외계 지성체와 조우를 가정한 면담법&#34;, &#34;진화 환경에 따른 지성체의 사고 구조&#34;를 통해 재단의 주목을 받게 되었다. 이후 재단에 들어온 스완 요원은 대화가 불가능하다고 여겨진 여러 SCP와의 면담을 성공시키면서 현재는 아예 면담만을 전담하여 맡게 되었다. 본인은 이런 업무에 불만을 표시하고 있다.

//██개월 연속으로 E계급 격리실에서 살았습니다. 이제 격리반 대신 사무실에서 일하고 싶습니다.// -스완 요원

//SCP-████-9가 스완 요원에게 강한 유대감을 가지며, 재단 내에서 유일하게 우호를 표시하는 인원이므로, SCP-████-9의 격리반에 차출되었음을 알립니다.// -██████ 박사
