    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31 октября 2016

Поздравляем всех с бусурманским праздником - Днем всех святых, и пусть ваши костюмы Харли Квин будут как можно натуральнее, а тыквы - как можно крепче :) А теперь к новостям.

* [[[SCP-1831]]] - Г-н Образ. Кроме того, что он десятимерен, и сказать нечего. Даже записки при нем нет.
* [[[SCP-2082-V]]] - --Что погубило динозавров?-- Хотя речь идет о мамонтах, которые создавали вокруг себя Ледниковый период, но кому это вообще важно? (позднее переименован в //Elephas cryophilus//) (Перенесено в архив 05.02.2022)
* [[[SCP-2207]]] - Бритва измерений. Взмахни ножичком - нашинкуй пространство-время на тонкие полоски!
* [[[SCP-2685]]] - Мысли абстрактно. Для этого просто завяжи говорить ту букву, что опосля Д в букварь вошла.

* [[[SCP-180-FR]]] - Юный художник. &#34;Я художник, я так вижу!&#34; - сказал этот парень, и исследователь вмиг потерял голову. В буквальном смысле.

* [[[SCP-ES-036-V]]] – Нейротермиты. Только недавно от ушных цикад избавились, так испанцы про термитов-убийц сочинили.
* [[[SCP-ES-037-V]]] – Противолежащая планета. Она просто вертится на другой стороне от Солнца, и больше ничего. Ну, почти. (Перенесено в архив 28.06.2022)
* [[[SCP-039]]] – Мгновенная любовь. Книги вроде &#34;Как влюбить себя любого&#34; и рядом не стояли с таким чудодейственным средством. Правда, эффект, увы, временный.

* [[[SCP-1026-J]]] - Некто. Неизвестно, чем она отличается от той не круглой штуки, может, просто тем, что тут матюки издаются?

* [[[on-the-seventh-day-of-christmas |Новый Год к нам мчится]]]. Небольшая зарисовка об аспектах сдерживания [[[SCP-1802]]] и нем самом.
* [[[holding-on |Удержаться на плаву]]]. Кое-кто знает, что будет, если собрать их ВСЕХ, но он входил в малотиражную коллекцию, так что отыскать его довольно трудно.

Спустя много времени до нас добрался отфотошопленный [[[blast-processing |ДОКУМЕНТ 2424-009-G]]], который является частью документа о [[[SCP-2424 |Морже-киборге]]]. Фанатам игр на старых приставках понравится.

Российский филиал пополнился аж двумя материалами:
* [[[Hic sunt dracones]]] от недавно вернувшегося [[*user Mr Self Destruct]]. Раньше места, где водятся драконы, просто избегали, и верили, что этого достаточно.
* [[[SCP-1270-RU]]] - …но что стало с твоей мечтой? за авторством [[*user iavev]]. В детстве ты мечтал стать космонавтом, заработать миллион, жениться на топ-модели и есть столько сникерсов, сколько захочешь, но почему сейчас ты сидишь в душном офисе и работаешь за копейки, а?
+++ 17 октября 2016

* [[[SCP-2048]]] - Виртуальный мир. Вроде бы все хотели как лучше, бессмертие и все дела, а получилось как всегда.
* [[[SCP-2086]]] - Изменение маршрута. В нашем современном мире, если хочешь качественно мимикрировать, нужно подстраиваться под современные реалии.
* [[[SCP-2193]]] - &#34;Ежемесячное устранение&#34;. А если мы все же не проводим ежемесячное устранение?
* [[[SCP-2222]]] - Meschk-Mernanschordbtoum-VordhosbnV7. Очень много буков о том, что в космосе над людишками что-то посерьезнее нас очень любит издеваться.
* [[[SCP-2439]]] - НОМЕР СВОБОДЕН. Дэшки дэшками, но если стоит вопрос содержания того, о чем не знают обычные сотрудники Фонда, то даже матерые уголовники и маньяки будут хранить все в секрете.
* [[[SCP-2475]]] - Кулинарная дедукция. Настоящий преступник не скроется от зоркого взгляда правосудия.
* [[[scp-2565 |Элисон Экхарт]]] - Элисон Экхарт. Все связанное с Элисон Экхарт становится Элисон Экхарт. И Элисон Экхарт его знает, почему. Мы это даже нормально Элисон Экхарт не можем.
* [[[SCP-2798]]] - Умирающий мир. Фонд делает все, чтобы одна аномалия, но большая, не могла стереть Землю вместе с ее населением. Но побочные эффекты временами дают о себе знать.
* [[[SCP-2945]]] - USB ██.0. А если подключить к объекту сканер, то подключающий будет иметь фотографическую память на то, что было отсканировано?

* [[[SCP-ES-030]]] – Царица горы. О настоящей царице любой узнает издалека, и начнет к ней по-настоящему почтительно относиться.
* [[[SCP-ES-031]]] – Нужный пиджак. Мечта любого электрика/киллера/врача/назовите любую профессию, связанную с использованием инструментария. А еще от ранений спасет и чистить не нужно.
* [[[SCP-ES-035-V]]] – Топь вместе с [[[incident-035-alfa |Инцидентом 035-Альфа]]]. Кто его знает, что это за заражение и почему оно привело к такому количеству устранений, ведь все молчат...

* [[[what-s-in-a-name |Что в имени тебе моем?]]] В еще одном рассказе из цикла Воскрешение встает вопрос - кто постоянно долбит мозги с названием этой клятой МОГ?!

Наш доблестный Petit Noir привез нам на Основной [[[SCP-1267-RU]]] - Подглядывающий столик. А сегодня в Зимбабве снова суп из ничего.

Был заведен отдельный [[[scp-ex |Список обоснованных объектов]]], ибо нечего им делать среди архивных объектов - не такие они!</textarea></pre>
