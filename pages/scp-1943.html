    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1943 – Keine Anomalien entdeckt
**Autor:** [[*user Aelanna]] 
**Original:** http://www.scp-wiki.net/scp-1943
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1943

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1943-1 ist in einer Standard-Eindämmungszelle für Humanoide im Hochsicherheitsflügel des Humanoideneindämmungsstandorts-06-3 eingedämmt. Als ehemaliges Mitglied des Foundation-Forschungspersonals ist SCP-1943-1 sehr kooperativ und ihm ist deshalb der Zugang zu nicht sensiblen Materialien erlaubt. Allen angemessenen Anträgen auf persönliche Gegenstände kann stattgegeben werden; SCP-1943-1 ist jedoch keinen Außenkontakt erlaubt und seine Sicherheitsfreigaben wurden auf unbestimmte Zeit widerrufen. 

Die Überreste von SCP-1943-2 wurden im Lagerflügel von Standort-06-3 kryogen konserviert. Daten bezüglich der Analyse von Materialien und Informationen, die aus SCP-1943-2 gewonnen wurden, sind mit Genehmigung von Stufe-3-Forschungsleitern zugänglich.

**Beschreibung:** SCP-1943-1 ist Sarah Gruenwald, eine 27-jährige europäisch-amerikanische Frau und Stufe-1-Laborassistentin, die früher im Labor für nichtanomale Chemie in Areal-██ beschäftigt war. Vor der Eindämmung hatte SCP-1943-1 keine Freigabe oder Zertifizierung für den Umgang mit anomalem Material und es war nicht bekannt, dass es während der drei Jahre, in denen es beschäftigt war, mit irgendwelchen anomalen Phänomenen oder Materialien in Kontakt gekommen war.

SCP-1943-1 scheint in keiner Weise anomal zu sein und wurde bei biologischen, chemischen, radiologischen und [ZENSIERT] Analysen wiederholt negativ getestet, um anomale Eigenschaften zu identifizieren. SCP-1943-1 hat keine Familienanamnese, die auf einen möglichen anomalen Einfluss hindeuten oder eine bedeutende Beschäftigungsgeschichte vor seiner Einstellung durch die Foundation. SCP-1943-1 ist auch psychologisch stabil und zeigt keine ungewöhnlichen mentalen Zustände oder Hinweise darauf, von irgendwelchen geistbeeinflussenden Anomalien oder memetischen Wirkmitteln beeinflusst worden zu sein.

SCP-1943-2 sind die Überreste eines feindlichen Agenten, der durch umfangreiche Verhöre als Angestellter der Chaos Insurgency bestimmt wurde. SCP-1943-2 war der einzig überlebende Agent aus einem Team von 25 Personen, von denen angenommen wird, dass es sich bei ihnen um eine Einheit der Transhuman Task Force der Chaos Insurgency handelt, die alle Anzeichen dafür aufwiesen, genetisch, kybernetisch und thaumaturgisch erweitert worden zu sein, um ihre Kampffähigkeiten zu verbessern. Diese Erweiterungen umfassten, waren aber nicht beschränkt auf:

* Skelettverstärkungen, die zu einer erhöhten Knochenfestigkeit und -belastbarkeit führen
* Muskelaufbau zur Steigerung von Kraft und Ausdauer
* redundante Herz-Kreislauf-Systeme zur Erhöhung der allgemeinen Überlebensfähigkeit
* Neuralimplantate und Gehirnerweiterungen zur Verbesserung der Reflexe und Reaktionszeit
* neuronale Implantate, die eine extrasensorische Erkennung und Kommunikation ermöglichen

All diese Personen waren auch mit Vorrichtungen ausgestattet, die es dem Bediener ermöglichen, sich bei Gefährdungen selbst zu terminieren, und mit Ausfallsicherungen für Tote, die den Körper nach dem Tod des Bedieners verbrennen sollen, wodurch alle Überreste für Analysen oder postmortale Vernehmungen unbrauchbar werden. Während des Vorfalls 1943-01 wurden alle anderen Personen, die zu diesem Team gehörten, von taktischen Reaktionsteams der Foundation getötet oder töteten sich selbst, nachdem sie verwundet oder gefangen genommen wurden; SCP-1943-2 erlitt einen Ausfall oder eine Fehlfunktion in seinem ausfallsicheren Gerät, wodurch es nicht in der Lage war, sich selbst zu terminieren, und es wurde anschließend lebend gefangen genommen.

SCP-1943-2 blieb ungefähr fünf Wochen in Gewahrsam der Foundation, bevor es aufgrund von Komplikationen durch seine Wunden sowie einer schweren Verschlechterung seiner mechanischen Augmentationen verstarb. Die anschließende Autopsie ergab mehrere degenerative Zustände in seinem Körper, die darauf hindeuten, dass er sich dem Ende seines nützlichen Lebenszyklus näherte.

**Anhang1943-1:** Vorfallbericht, Vorfall 1943-01

Am █.██.██ initiierten Agenten der Transhuman Task Force Zeta-3 der Chaos Insurgency einen Angriff auf den Laborflügel von Areal-██, der, laut umfassenden Analysen von Überwachungsmaterial und bestätigt durch Informationen, die in CI-Zellen eingeschleuste Agenten durchsickern ließen, scheinbar mit dem einzigen Zweck durchgeführt wurde, SCP-1943-1 in CI-Gewahrsam zu nehmen. Agenten der TTF Zeta-3  deaktivierten mittels Sprengstoff mehrere Wege in Areal-██ oder brachten sie zum Einsturz, wodurch die taktischen Teams vor Ort nicht effektiv auf den Angriff reagieren konnten, dann setzten sie schnell die Sicherheitsleute  des Flügels außer Gefecht. Die Gesamtzahl der durch den Vorfall erlittenen Foundation-Opfer war trotz der Anwesenheit zahlreicher Forschungsmitarbeiter █ Tote und ██ Verwundete, was vermutlich am unbeirrbaren Ziel des CI-Teams und seinen operativen Anweisungen lag, kein Foundation-Personal anzugreifen, das sich ihrem Eindringen nicht direkt widersetzte. 

Dieser Angriff wurde aufgrund der unangekündigten und frühen Ankunft einer untergeordneten Einheit der Mobile Task Force Nu-7 (&#34;Hammer Down&#34;) beendet, die beabsichtigt hatte, in Areal-██ auf dem Weg zu einem verdeckten Einsatz in [OPERATIVE INFORMATIONEN ZENSIERT] anzuhalten und aufzutanken. MTF Nu-7 konnte mit Unterstützung des Sicherheitspersonals vor Ort eine Gegenaktion koordinieren und das CI-Angriffsteam erfolgreich neutralisieren, bevor es sich aus dem äußeren Umkreis von Areal-██ zurückziehen konnte.

**Anhang 1943-2:** SCP-1943-2 Vernehmungsprotokoll

&gt; **Dr. ███████:** Mit wem haben Sie gearbeitet und wie viele von Ihnen sind übrig?
&gt; 
&gt; **SCP-1943-2:** Zeta-drei, Erzengel. Ich bin der Letzte und das wissen Sie bereits.
&gt; 
&gt; [irrelevanten Inhalt gekürzt]
&gt; 
&gt; **Dr. ███████:** Ich verstehe nicht, wie …
&gt; 
&gt; **SCP-1943-2:** (lacht) Natürlich verstehen Sie es nicht. Ihr Typen tut es nie und werdet es auch nie. Sie werden irgendwann mehr von uns schicken, wenn ihr es am wenigsten erwartet, und wir werden sie irgendwann kriegen. Ihr hattet diesmal Glück – verdammtes Glück – und das ist der einzige Grund, warum wir versagt haben. 
&gt; 
&gt; **Dr. ███████:** Sie erwarten, dass ich glaube, dass Sie zwei Trupps verstärkter Agenten nur für eine einzige Labortechnikerin auf niedriger Ebene geschickt haben?
&gt; 
&gt; **SCP-1943-2:** Es ist mir scheißegal, was Sie glauben. Wenn Sie glauben wollen, dass sie einfach menschlich ist, liegt das ganz bei Ihnen. Wenn nicht, spielt es immer noch keine Rolle; irgendwann werdet ihr unvorsichtig und wir holen sie. Einfacher, als Milch aus dem Laden um die Ecke zu bekommen. 
&gt; 
&gt; **Dr. ███████:** Und die Tatsache, dass keiner unserer Tests überhaupt etwas Außergewöhnliches an ihr ergeben hat?
&gt; 
&gt; **SCP-1943-2:** Natürlich nicht. Ihr alle seid immer blind gewesen, und ich bin derjenige, dem die Augenimplantate herausgerissen wurden. 

**Anhang 1943-3:** Anmerkung des Forschers

&gt; An dieser Stelle haben wir jetzt jede Permutation aller möglichen Tests an ihr ausprobiert, einschließlich derer, die ich aufgrund der mit den Verfahren inhärenten Gefährlichkeit stark ablehnte. Absolut nichts ist außergewöhnlich; soweit wir das beurteilen können, ist sie nur ein normaler, aber sehr verängstigter Mensch.
&gt; 
&gt; Dies wäre nicht das erste Mal, dass die Insurgency versucht, unsere Ressourcen gegen uns selbst einzusetzen, und es wird nicht das letzte Mal sein. Ich sehe keinen Grund, warum wir sie weiterhin so einsperren müssen; wenn wir unserer eigenen Technologie nicht trauen und uns erlauben, unsere eigenen Leute auf diese Weise in Frage zu stellen, dann gehen wir einen Weg, der zu nichts Gutem führt. Ich fordere offiziell die Freigabe und Freilassung von Dr. Gruenwald.
&gt; 
&gt; Dr. █████████
&gt; Beobachtungsleiter

&gt; Anfrage abgelehnt. Solange wir uns nicht ganz sicher sind, können wir kein Risiko eingehen.
&gt;  
&gt; O5-██</textarea></pre>
