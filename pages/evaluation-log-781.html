    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Evaluation Log 781
**Auteur :** [[user Pair Of Ducks]]
**Traducteur :** [[user Archiviste Judas]]
**Date :** 9 février 2010
[[include credit:end]]

[[include component:preview text=J&#39;espère qu&#39;avec un peu de thérapie et un répit de ses agressions nocturnes, les rêves de SCP-781 ne se manifesteront pas comme hostiles.]]

**Note d&#39;évaluation 781-01 :** //Les analyses psychologiques montrent que le sujet a une plutôt mauvaise mémoire concernant les événements personnels en général, mais encore plus lorsqu&#39;il s&#39;agit de ceux menant à sa mort. Cette répression de sa mémoire apparut probablement comme mécanisme de défense pour faire face à ses morts douloureuses et fréquentes. Pour aider à l&#39;amélioration de sa santé mentale, le personnel de sécurité en service nocturne a reçu l&#39;ordre de défendre SCP-781 de ses apparitions si possible. J&#39;espère qu&#39;avec un peu de thérapie et un répit de ses agressions nocturnes, les rêves de SCP-781 ne se manifesteront pas comme hostiles.//  - Dr Glass

**Note d&#39;évaluation 781-02 :** //L&#39;humeur de SCP-781 ainsi que sa santé mentale semblent finalement s&#39;améliorer. Il est régulièrement de bonne humeur ces derniers temps, a commencé à demander de la compagnie et est devenu progressivement plus sincère avec ses pensées. De plus, SCP-781 exprime de la reconnaissance envers l&#39;ingérence de la Fondation pour son compte. Cependant, les attaques nocturnes continuent à la même intensité et aucun progrès significatif n&#39;a été fait en ce qui concerne les trous de mémoire fréquents du sujet.// - Dr Glass

**Note d&#39;évaluation 781-03 :** //Les interrogatoires précédents à propos de l&#39;origine de SCP-781 ont été infructueux, mais aujourd&#39;hui le sujet a confié qu&#39;il croit venir de &#34;là d&#39;où les rêves viennent&#34;. Le sujet semble croire qu&#39;il existe une raison spécifique à son existence ici, hors du &#34;monde des rêves&#34; et cela pourrait être lié à ses agressions récurrentes.// - Dr Glass

**Note d&#39;évaluation 781-04 :** //Sous mon autorité, les expériences pour les utilisations potentielles de SCP-781 sont en cours. Il semblerait que SCP-781 n&#39;est pas apte à être utilisé comme source réutilisable d&#39;organes humains, étant donné que tous les restes de SCP-781 disparaissent douze heures après sa mort, même s&#39;ils étaient en bon état de conservation ou rendus fonctionnels dans un autre corps. Des recherches supplémentaires sont nécessaires.// - Dr ██████

**Note d&#39;évaluation 81-05 :** //Après tous les tests, il semblerait que SCP-781 revient en parfaite santé, peu importe la façon de mourir. Quand exposé à des toxines ordinaires, SCP-781 est mort comme attendu, mais comme toujours, il est revenu en parfaite santé. Des propositions pour utiliser SCP-781 en temps que membre du personnel de Classe D sont en attente de réponse, bien qu&#39;O5-██ a soulevé ses préoccupations quant à l&#39;exposition d&#39;un sujet non digne de confiance et potentiellement immortel à des informations sensibles. Avoir un seul sujet génétiquement identique qui pourrait expliquer ultérieurement en détails ses observations serait un grand atout pour les recherches futures en ce qui concerne les SCP mortels.// - Dr ██████

**Note d&#39;évaluation 781-06 :** //Le sujet a du être éliminé durant un interrogatoire par le Dr ██████. Le Dr ██████ tentait, pendant l&#39;interrogatoire, de poser des questions à SCP-781 à propos de quelques unes de ses apparitions récurrentes ayant été observées. Au début, le sujet a comme d&#39;habitude simplement déclaré qu&#39;il ne se souvenait de rien, mais alors que le Dr ██████ continuait à forcer le sujet pour obtenir des renseignements, SCP-781 a commencé à montrer des signes d&#39;hostilité, finissant par décrire sadiquement les tortures mentales et physiques qu&#39;il désirait infliger au Dr ██████. Après plus de persistance de la part du Dr ██████, SCP-781 a violemment poignardé la gorge du Dr ██████ avec un stylo avant d&#39;être rapidement éliminé par les agents de sécurité. Étant donné que cette crise est le premier signe de colère ou d&#39;hostilité que SCP-781 a manifesté, il est probablement prudent de s&#39;abstenir de plus interroger SCP-781 à propos de ses cauchemars.// - Dr Glass</textarea></pre>
