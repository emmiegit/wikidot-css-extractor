+ **BN-J1**

//Tout est blanc.//

//La zone zéro. Programmée au sein de ma tête pour accueillir mon &#34;esprit&#34; quand mon corps est trop endommagé et doit se restituer. Holt m&#39;avait déjà demandé si je rêvais, je lui avais répondu que oui, comme tout le monde. Ce n&#39;est pas vrai. Mes rêves sont différents. Cette grande zone sans ciel ni horizon... Un espace de pures données où je n&#39;ai pas d&#39;enveloppe corporelle, juste une âme parmi des chiffres. En temps normal, mon disque dur est bridé pour que je n&#39;aie pas accès à trop d&#39;informations, ça a déjà failli me cramer les neurones, cependant, quand je suis ici j&#39;ai accès à tout ce que j&#39;ai en mémoire, des données confidentielles : différents plans pour détruire [[[SCP-682]]], le nom de l&#39;homme qui a imaginé la procédure Montauk et même l&#39;apparence de [[[SCP-055]]], cependant au réveil j&#39;aurai tout oublié... Encore.//

[[size 42%]] &#34;-Benji...&#34; [[/size]]

//Lorsque j&#39;ai été embauché ils m&#39;ont laissé le choix, ils me classent en SCP, je suis enfermé et chaque jour une ribambelle d’informaticiens forcent mon cerveau pour exploiter les archives du vieux, soit je leur ouvre l&#39;accès à mon disque dur et en échange j&#39;ai un poste tout chaud en tant qu&#39;ingénieur... Avais-je vraiment le choix ? Quoi qu&#39;il en soit je ne regrette pas mes choix, jamais je ne m&#39;étais senti plus humain et jamais je n&#39;avais autant souhaité sauver le monde.//

[[size 53%]] &#34;-Benji..!&#34; [[/size]]

//Je ne suis pas un simple pantin... Un esprit humain dans un corps cybernétique, voilà ce que je suis et je le revendique ! 106 pense pouvoir me détruire ? Ah ! **Allez BN-J1… On se bouge, on rejoint les potes, et on sauve le monde !**//

Visiblement j&#39;ai dit ça à voix haute… J&#39;ouvre les yeux, Kaze et Lylah me dévisagent et éclatent de rire, apparemment soulagés. J&#39;ai pas les idées claires, mal à la tête et je sens plus mon corps. Un coup d’œil rapide me fait comprendre pourquoi : cage thoracique ouverte, un bras en moins, l&#39;autre désarticulé et un pied à l&#39;envers… J&#39;ai pas été épargné, mon système a coupé tous mes nerfs pour éviter que je crève les tympans des humains dans les 100 km à la ronde.

&#34;- Heuuu ça va ?&#34;

Lylah faisait une moue dégoutée en regardant les lambeaux de chair synthétique et les éclaboussures de &#34;sang&#34;.

&#34;- Aucun problème, répondis-je, aucun organe vital n&#39;a été touché.

- Et qu&#39;est-ce que tu appelles un organe vital au juste ? s&#39;enquérit Kaze.

- La pompe cardiaque et le cerveau. Le poumon droit, l&#39;estomac et le rein ne sont là que pour la forme, le reste, c&#39;est du mécanique.

- Ouah, autant l&#39;informatique ça me connaît, autant la mécanique... Tu peux te lever ?

- Ouais mais j&#39;ai perdu beaucoup de sang et je préfère pas trop m&#39;agiter, si vous voulez bien me porter... Va falloir que je me recouse avant que mon cerveau ne manque d&#39;oxygène.

- Un jour faudra que tu m&#39;expliques comment fonctionne ton corps.

-Promis ! En attendant ça vous gêne si on bouge ?&#34;

Ils me soulèvent et on se trouva un appart&#39; où se planquer, bizarrement aucun zombie en vue, ni rien d&#39;autre d&#39;ailleurs… Le calme plat.

J&#39;achève les réparations en remettant mon pied à l&#39;endroit. Lylah nettoie son arme et Kaze tapote sur un PC qui traînait, à la recherche d&#39;informations. Même si personne ne dit rien, je sais qu&#39;on pense tous à la même chose… Notre mission est un échec, on est en Russie sans artéfact et on a aucun moyen de savoir où il se trouve, on ne peut que prier pour que les gars qui l&#39;aient emmené soient pas des manches.

&#34;- T&#39;as fini Benj&#39; ? me demande Lylah.

- Ouaip, je suis pas au top mais je peux me déplacer sans risquer la mort.

- Alors on ferait bien de se mettre en route. Vu que le temps passait plus vite dans l&#39;autre dimension on a pris pas mal de retard, ça fait 1 semaine qu&#39;on a quitté Aleph…

- Attend ! D&#39;autres ont sans doute atteint Moscou, je vais prendre des nouvelles.&#34;

Je récupère mon talkie trafiqué, j&#39;hésite un instant pour savoir qui appeler en premier, craignant les mauvaises nouvelles ou pire… pas de nouvelles du tout.
Je me décide finalement, j&#39;appeler l&#39;équipe du balafré, Neremsa est une force de la nature et Grym…Bah il est increvable de toute façon, je ne doutais pas que eux et Frog s&#39;en soient sortis.

&#34;- Hey Terminator !&#34;

Entendre cette voix ne m&#39;a jamais autant soulagé.

&#34;- Grym ! Vous êtes vivants ?
- Vivants et en un seul morceau, on est arrivés à Moscou hier. Vous en êtes où vous ? Le barbu était furax de pas recevoir de vos nouvelles.
- Petit contretemps temporel, et un Keter aussi…
- Sans rire ?&#34;

Je lui raconte tout, et je m&#39;informe aussi, O5-1, Bright et Clef, le répulsif à 008 et aussi Nämu, le jeunot récupéré par Grymmy lors de sa quête à la recherche Des Quatre et surtout l&#39;artéfact du Louvre.

&#34;- Donc vous êtes à Moscou sans artéfact ?
- Malheureusement, aucune nouvelle d&#39;un groupe qui aurait emprunté ce portail ?
- Neïn, aucune. Écoute, on va vous récupérer histoire de mettre tout ça au point, rendez-vous au Kremlin, il y a certaines choses dont on doit parler...
- Ça roule, on part sur le champ !&#34;

Je me relève et échange un regard avec mes compagnons, il est temps pour la team 3 de se remettre en marche.

Or dehors il neige… il neige beaucoup. Le froid ne me dérange pas plus que ça mais la visibilité est nulle et sans GPS sous la main, trouver son chemin dans Moscou n&#39;allait pas être facile. Alors qu&#39;on avançait dans le blizzard Lylah nous fit signe de nous arrêter. Je suis son regard et remarquai au loin un tas informe, impossible à identifier. On s&#39;approchait et au fur et à mesure que l&#39;odeur nous indiquait de quoi il s&#39;agissait, je me disais que j&#39;aurais préféré ne pas l&#39;identifier…

Six cadavres, quatre chercheurs et deux agents, tous mutilés de la façon la plus horrible qui soit. Kaze s&#39;éloigne pour aller vomir et Lylah se penche pour les examiner de plus près.

&#34;- Morts il y a pas longtemps…

- Tués par quoi à ton avis ? Des instances de 008 ?

- Je ne pense pas… Regarde !&#34;

Elle me désigne des empreintes que la neige avait peine à recouvrir, des sillons immenses de deux mètres de long et un demi mètre de large… Je prie tous les dieux que je connais pour ne jamais rencontrer ce bestiau... Le détail que j&#39;avais oublié c&#39;est que j&#39;étais profondément athée.

La créature pousse un hurlement à vous glacer le sang, je me retourne pour lui faire face. Je reconnais immédiatement cette sensation, celle d&#39;être la faible proie face au féroce prédateur, la sensation que j&#39;avais déjà expérimentée à peine quelques heures plus tôt. Se tenait devant moi la bête des fourrés, un monstre au pelage noir, haut de trois mètres avec en guise de tête ce qui semblait être un crâne de chèvre d&#39;un mètre de large, et il y avait autre chose… Enfoncé au creux de son ventre, un petit cube, gravé de symboles ésotériques en tout genre, déjà en soit c&#39;est intriguant mais après la description que Grym m&#39;avait fait de l&#39;artefact qu&#39;ils avaient récupéré au Louvre cette vision m&#39;emplissait d&#39;horreur. Mais j&#39;ai vite été tiré de mes réflexions par méga-biquette qui chargeait Lylah qui est la plus près, celle-ci se jeta spontanément sur le côté et roula dans la neige, je la vis se relever, elle avait l&#39;air indemne, bonne nouvelle, du coup le truc décida que je ferais un meilleur cadavre, moins bonne nouvelle. Il fonça droit sur moi, mon premier réflexe fut de me baisser, cette réaction de débutant m&#39;aurait été fatale si Kaze avait pas décidé de se la jouer ange gardien. Il n&#39;a jamais été un bon tireur mais apparemment, l&#39;adrénaline accompagnait ses balles, la moitié des tirs atteignirent leur cible et étant donné qu&#39;il avait vidé son chargeur, ça ne signifiait pas rien. Pendant que Slender-Goat se remettait de cette rafale impromptue qui l&#39;avait privée de son casse-croûte, la brave équipe 3 prit ses jambes à son cou.

Je l&#39;entends beugler de mécontentement alors qu&#39;on se cache dans la première ruelle qu&#39;on trouve :

&#34;- Ce… C&#39;était quoi ce truc ?! halète Kaze.

- Connais pas… Jamais vu… lui répondis-je, mais il vient pas d&#39;ici, c&#39;était lui qui nous traquait aux États-Unis.

- Sans blague ? Et comment il est arrivé ici ? Un SCP qui traverse le portail c&#39;était pas suffisant ? intervint Lylah.

- Je sais pas, vu l&#39;état des chercheurs je dirais qu&#39;il est passé en même temps qu&#39;eux… En tout cas ça confirme ce que je pensais, c&#39;est bien eux qui se sont tirés avec l&#39;artefact.

- Attends tu veux dire que…?

- Il tenait un cube qui correspondait assez bien à la description que Grym m&#39;avait fait de l&#39;artéfact.

- Donc on arrête de fuir ! s&#39;exclame Lylah.

- Heeeu… Sérieusement ?&#34;

Kaze n&#39;avait pas l&#39;air d&#39;y croire une seconde et après réflexion, j&#39;y croyais pas non plus… Pourtant maintenant qu&#39;on avait mis la main sur l&#39;artefact il n&#39;était pas question de renoncer…

Slender-Goat n&#39;avait qu&#39;à préparer son gigot, l&#39;équipe 3 allait contre-attaquer !
