我跌倒了，然后摔在向日葵丛中。阳光万箭齐发，洗礼着天地中的碧蓝，像笼罩万物的魔爪。向日葵将一袭平面略略倾斜，哀伤地看着阳光。我跌倒了，然后摔在向日葵丛中，接着我死了，死成了一具尸体，尸体扎根在土壤中，土壤渗透着盐碱。我死在一朵花下，那朵帮我承受阳光侵袭的花叫向日葵，向日葵死板地延展花瓣，一轮瓜子密密匝匝地宣誓着主权。我将尸体深深扎入土壤里，绕过小石头，如鱼游行于海中，如箭矢穿行在战场的半空，亦如白驹过隙，亦如大鹏遨游。我钻入土壤的间隙，我钻入砂石的间隙，为我死去的灵魂寻得了安息。

我躺在向日葵的根部，于是我才终于死去。

我想起我的昨天，昨天的我死在一片百合花里。百合花是他人赠与我的婚礼，我与我的女友共同奔赴婚礼之堂，两只女性的纤细的手，十指纤纤环绕交织在一起。所有人喜极而泣，婚礼殿堂满溢成海洋。司仪走上来，握着我们的手，问：无论生老病死，你们都愿意与对方在一起吗？我说是的，她也说是的。司仪为我们献上百合花。百合花束很大，白色照耀我的眼，让我难得窒息。我感到痛苦，感到胸腔压抑，然后我被吸进去了。

百合花拥着我的面庞，慢慢将我吸收殆尽。我死在百合花中，我死在我的葬礼。

那个女孩笑起来像花，她说她将会一直等我。

那个女孩笑起来像水仙花，水仙花的花语是多情和想你。她为我扎起马尾，为我戴上发夹，为我挂上耳坠，为我穿上婚纱。我们都穿着婚纱，两朵茂盛的婚纱，绽放在我们腰间，一直垂落于地面。她说，我们一定要一直一直在一起。然后我看见了星星，我看见了万花筒，我看见了《玫瑰经》与淫乱的萨德，我看见了漫天飞舞的蒲公英，我看见了所有这些都如精灵如水晶，飘舞着被吸入了戒指。她为我戴上戒指，而我，轻轻咬着她的手指。她的手指粉红，透着苍白的红色。我的牙印留在她的指关节，而后我为她准备的戒指从上面滑过。

但是今天我跌倒了，然后摔在向日葵中。我看见了镜子，看见了彼岸的海市蜃楼。我伸手触摸那遥远的梦境啊，我一伸手就不小心浸入了泥土里。阳光耀眼，土地发烫，灼烤着我的尸体。我看见了很多花。绿色的玫瑰变成了黄色；粉色的百合变成了黑；深红的蔷薇被幽灵的手撕得粉碎，花瓣耀武扬威；郁金香死了；紫番红花轻轻歪斜，从古罗马的喷泉上倒下，顺着溅起的水花飞到宴客脸上。

万籁俱寂，土地发烫，而我好想她。</textarea></pre>
