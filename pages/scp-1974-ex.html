**Mã vật thể:** SCP-1974-EX

**Phân loại:** --Safe-- Explained
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1974-ex/1974-ex.jpg|caption=Một mẫu SCP-1974-EX, còn lại sau sự cố tại [BỊ XÓA].]]
**Quy trình Quản thúc Đặc biệt:** --Các cá thể SCP-1974 cần được quản thúc tại Kho Vật Thể Giá trị Thấp tại Điểm 61, khi không sử dụng cho nghiên cứu.-- //Các cá thể SCP-1974-EX cần được quản thúc tại hộp khóa tiêu chuẩn cấp thấp tại khu vực kho Nghiên Cứu và Phát Triển Điểm-55.//

Khi được cầm giữ bởi nhân sự với mục đích không phải nghiên cứu, cao su butyl hoặc găng tay cao su nitrile (NBR) cần phải được sử dụng để tránh tiếp xúc với --các hiện tượng dị thường-- //thuốc nằm trong vật liệu của SCP-1974-EX//.  Nhân sự sau đó sẽ được xóa khỏi thi hành nghĩa vụ và bị cách ly cho đến khi hiện tượng của SCP-1974//-EX// hết tác dụng (xấp xỉ sau 36 tiếng).

--Đặc vụ Thực địa đã được cấp Nhiệm vụ 61-1974-B; một nhiệm vụ //ưu tiên thấp// nhằm tìm và quản thúc các cá thể SCP-1974 chưa dưới quyền điều hành của Tổ Chức, và thu thập các chứng cứ tại hiện trường.-- Nhiệm vụ Thực địa 61-1974-B đã được đóng vào ngày 08/16/1992.

**Mô Tả:** SCP-1974//-EX// là một xúc sắc 20 mặt (thường được gọi với tên d20s trong các tựa game nhập vai) cấu từ một loại polyme acrylonitril butadien styren (ABS) tiêu chuẩn.  

Những ai cầm nắm SCP-1974//-EX// trong vòng năm phút liên tiếp, hoặc sau một tiếng kể từ khi SCP-1974//-EX// được sử dụng trong game nhập vai thông thường, sẽ gặp phải hiện tượng ảo giác.  Khi SCP-1974//-EX// được sử dụng trong trò chơi nhập vai thông thường, xấp xỉ 90% cá thể bị nhiễm sẽ tưởng rằng thực địa và mô hình trò chơi là không gian thật, và bắt đầu cư xử bất thường. Hiện tượng thường biến mất sau 36 tiếng.  Số 10% còn lại gặp phải ảo giác tương tự như khi bị nhiễm phải LSD-25 hoặc psilocybin, giống như cá thể nhiễm SCP-1974//-EX// và không có các biểu hiện hành đồng cố ý hoặc vô ý.

--Hiện việc nghiên cứu hiện tượng dị thường của SCP-1974 là do hóa chất, tác nhân độc, hoặc [[[SCP-1024|siêu nhiên]]] đang được tiến hành.--

//Nghiên cứu đã cho thấy rằng trong SCP-1974-EX, ABS đã kết hợp với [BỊ XÓA], một loại dung môi giống với Dimethyl sulfoxide (DMSO), nhưng hóa rắn ở nhiệt độ phòng.  Điều này đã tạo ra một liều chất r-Ergotamine phát sinh, một loại chất gây ảo giác lâu.  Thêm vào đó, SCP-1974-EX có chứa một thanh truyền tạo ra một sóng tần số cao khoảng [BỊ XÓA], tạo ra ảnh hưởng tâm lý kết hợp với ảo giác gây nên hành động của các cá thể nhiễm SCP-1974-EX.//

//Từ khi SCP-1974-EX được phát hiện là một hình thức ảo hóa cá thể và kiểm soát họ âm thầm mới, nó đã được xóa danh SCP và trích xuất khỏi khu lưu trữ dữ liệu SCP vào ngày 08/16/1992.  Các cá thể chưa được quản thúc sẽ được phía cảnh sát trách nhiệm chứ không còn là của Đặc Vụ Tổ Chức.//

//Do khả năng kiểm soát và ảo hóa các SCP hình người, phía Nghiên Cứu và Phát Triển của Tổ Chức đã yêu cầu lưu giữ SCP-1974-EX, và đang thử nghiệm sử dụng đặc tính của nó thành các dạng khác nhau.[[footnote]]Tổ chức không chịu trách nhiệm về sự hiện diện của bút gây ảo giác tại buổi đấu giá [[[marshall-carter-and-dark-hub|Marshall, Carter &amp; Dark]]] vào ngày █/██/20██.[[/footnote]]//

**Phụ lục:** SCP-1974//-EX// lọt vào tầm nhắm của Tổ Chức khi số lượng lớn cá thể trên được phát tán miễn phí trong lúc [BỊ XÓA] Con, một hội nghị Khoa học Viễn tưởng và Giả tưởng tại ████████, ██ vào ngày █/██-██/19██.  Hơn 200 cá thể đã bị kiểm soát do gây nên tử vong khoảng █ người, ██ bị thương, và nhiều sự cố về thiệt hại tài sản và hành vi mất trật tự.  ███ cá thể SCP-1974//-EX// đã bị quản thúc, và vụ việc được giả là sự cuồng loạn hàng loạt gây ra bởi nhiều loại ngộ độc thực phẩm bất thường.  

**Bản ghi Sự cố 1974-01:** Bản ghi sau đây là loạt các thu thập sự cố gây ra bởi SCP-1974//-EX// khi có mặt với công chúng.  Nó chứng tỏ rằng trong khi nhiều đối tượng bị ảnh hưởng tham gia vào hành vi vô hại nhưng vô lý, những người khác lại gây nguy hiểm cho bản thân và những người khác, đặc biệt là đối với những người không có nghi vấn hoặc không có khả năng tự vệ.  

* █████ ██████; một số đập █████ nhân viên đứng cửa Khách Sạn; tin rằng nạn nhân là “một con orc.” Cá thể đã được kiềm chế với sát thương nhỏ.

* ████ ████████; bị kiềm chế trong khi “niệm chú ra cầu lửa” bằng cách đọc thần chú với ngôn ngữ không xác định, vậy gậy bi-a, và đốt một vòng tròn các gia vị nấu ăn.  Không sát thường nào được ghi nhận.

* ███████ ████; tin rằng làm việc cho [BỊ XÓA] sau khi chơi trò “Paranoia”; bị thẩm vấn và đã được tự so sau khi xác định được đối tượng không có kiến thức về thông tin tuyệt mật.

* █████ █████; giết bởi cảnh sát ████████ sau khi tấn công một nhóm cảnh vệ với con dao bếp, liên tục hét “Máu trả Máu Chúa!”

* ███ ███████; thực hiện hiến tế em gái của mình nhằm “triệu hồiYog Sothoth” sau khi chơi “Tiếng gọi của Cthulhu”. [DỮ LIỆU BỊ XÓA].

//Nguồn gốc của SCP-1974-EX hiện vẫn chưa rõ.  Thông tin liên quan được chuyển nặc danh tới Bộ Công An ████████, ██ để tiếp tục điều tra.//</textarea></pre>
