    <pre><textarea class="page-source" readonly>[[include component:image-block
|name= http://scp-jp.wdfiles.com/local--resized-images/scp-1909-jp/0D84460B-EABD-4DB4-87EF-1D9C052850EC.jpeg/medium.jpg

**项目编号：** SCP-1909-JP

**项目等级：** Safe 

**特殊收容措施：** SCP-1909-JP收容于Site-8169标准饲养室内。需在B1到B7层安装无线监控摄像头，负责研究员需经常记录SCP-1909-JP的行为。基金会前台需监视SCP-1909-JP同型个体预期出现的区域。飞行事件发生后，若确认出现同型个体，需遵从 “弗纳拉帕” 收容协议，控制和收容同型个体。 

**描述：** SCP-1909-JP是具有异常性质的棕熊(学名://Ursus arctos//)。目前，饲养室收容有5只个体。体长平均2.8m，体重平均780 kg。SCP-1909-JP不会进行任何饮食、补水和排泄。此外，其不会对动物和人类造成攻击，也几乎不会移动。SCP-1909-JP时常会从口腔吐出约100-500 mml的橙色液体。液体具有腐烂气味和粘性。粘度为0.058Pa·s。用LCLC/MS(液相色谱分析仪) [[footnote]]一种通过加压和分离液体并对分离的液体施加电荷，使其离子化并通过质荷比（m/z）分离以检测物质的设备。[[/footnote]]分析该液体的成分，成分总结如下。

&gt; 成分一览
&gt; 液体组成比：水和化学物质9：1
&gt; 化学物质分为以下3类。
&gt; 1类：胆汁酸代谢物，如牛磺脱氧胆酸。
&gt; 2类：血浆、血红蛋白、蛋白质、类脂质、糖原、葡萄糖、铁等血液成分。
&gt; 3类：氯化钠、氯化镁、硫酸镁、硫酸钙、氯化钾等盐分。
以上分析结果表明，SCP-1909-JP吐出的液体是胆汁、血液和海水的混合物。

SCP-1909-JP的异常性在用手直接接触背部或腹部时显现。接触后可潜入SCP-1909-JP体内。潜入SCP-1909-JP体内的人(以下记为对象)可以在SCP-1909-JP体内游泳移动。SCP-1909-JP体内是SCP-1909-JP的体毛、血液、肌肉、内脏混合的空间。大小为10m x 25m x 50m，对象可通过吸入该空间的液体进行呼吸。对象会有“想要下去” 的欲望。这种欲望没有强制力，对象自己可以进行选择。

下降50米时，对象到达SCP-1909-JP-1顶部。SCP-1909-JP-1是一个面积为5m×5m×5m的房间。顶部呈胶状，即使不进行物理破坏也可以轻易通过。对象在水中可以缓慢降落在SCP-1909-JP-1的底部。SCP-1909-JP-1内的墙面以不明原理发光，作用类似室内照明。墙的材质从外表上看似乎是砂浆制成的，但材质本身十分坚固，无法成功采集样品。用穿墙雷达扫描了[[footnote]]一种雷达装置，能够通过向墙壁发射1~10 GHz的电磁波并接收反射地来掌握墙壁另一侧的三维状态。[[/footnote]] SCP-1909-JP-1的墙面，没有任何收到电磁波反射，观测器上也没有出现任何物体。推测墙壁可能没有相邻部分。另外还尝试使用电磁波照射SCP-1909-JP-1内部进行室内3D成像，但由于没有电磁波反射，成像失败。调查中发现SCP-1909-JP-1可完全透过电磁波。由此允许在SCP-1909-JP-1内部安装无线监控摄像头。

SCP-1909-JP-1的中心存在SCP-1909-JP-2。SCP-1909-JP-2为熊科个体，有多种类型。和SCP-1909-JP一样，触摸背部或腹部可以潜入内部，当空间内部下降50米时，又会达到同样的SCP-1909-JP-1。现在，SCP-1909-JP体内空间被分为7层。称为B1至B7。

以下为B1到B7中存在的SCP-1909-JP-2表格。

||~ 阶层  ||~ SCP-1909-JP-2 || 
|| B1   || 黑熊(学名://Ursus thibetanus//)  || 
|| B2   || 美洲黑熊(学名://Ursus americanus//) || 
|| B3   || 南美熊(学名://remarctos ornatus//) || 
|| B4   || 懒熊(学名://Melursus ursinus//) ||
|| B5   || 马来熊(学名://Helarctos malayanus//) || 
|| B6   || 大熊猫(学名://Ailuropoda melanoleuca//) ||
|| B7   || 北极熊(学名://Ursus maritimus//)||

触摸B7中存在的SCP-1909-JP-2体表并潜入时，对象会到达SCP-1909-JP-3。以下为SCP-1909-JP-3内部详细信息。

&gt; **SCP-1909-JP-3**
&gt; **概要**: 广阔的空间，用无人机对其进行探索表明宽度至少为8,000万km^^2^^。
&gt; **大气组成:**: 和地球一样，可以呼吸。
&gt; **天然光源:** 存在于1亿4960万公里外宙域中的恒星。辐射组成和地球上的太阳相同。
&gt; **海洋:** 占SCP-1909-JP-3内部的90%。与SCP-1909-JP口腔排出物相同，散发腐烂气味。

SCP-1909-JP-3内部存在SCP-1909-JP-4。
以下为SCP-1909-JP-4内部详细信息。
&gt; **SCP-1909-JP-4**
&gt; **概要:** 面积为1,825km2的岛屿。
&gt; **环境:** 不存在动植物及水脉。
&gt; **自然现象:** 偶尔发生3到5级的小地震。

到达SCP-1909-JP-3的对象会转移到SCP-1909-JP-3上空500米。对象缓慢下降并降落在SCP-1909-JP-4的海滩上。海滩上会出现半液化的SCP-1909-JP-2。SCP-1909-JP-2个体将被海水吸收并冲向海滩。海滩上存在有约500~1000只SCP-1909-JP-2。SCP-1909-JP-2多为半液化，不会降落在沙滩上。已发现SCP-1909-JP-2个体偶尔会从半液体状态变为实体化。实体化个体固定只有一只。

实体化的SCP-1909-JP-2会使用四脚在海滩上行走并寻找对象。当SCP-1909-JP-2从海洋中出现时，对象会开始寻找SCP-1909-JP-2。当SCP-1909-JP-2和对象遭遇(以下记作“邂逅事件”)时，对象的腹部开始液化。然后，SCP-1909-JP-2潜入对象体内。对象不会被物理破坏，当SCP-1909-JP-2完全没入对象体内时，对象会变成液体并立即蒸发。

邂逅事件结束后，B7到B1发生变化。(以下标记为“射出事件”)
射出事件从B7到B1，从下层到上层发生。

&gt; **射出事件发生顺序** 
&gt; 1: SCP-1909-JP-2双脚站立，头朝向顶部，从口腔高压喷射橙色液体。
&gt; 2: 喷射的液体会穿透顶部和下一层的SCP-1909-JP-2。
&gt; 3: 被液体贯穿的SCP-1909-JP-2个体向顶部发射高压液体。
&gt; 4: 顺序从B7到B1依次发生。
&gt; 5: 当高压喷射的液体穿过B1顶部时，射出事件完成。

射出事件完成后， SCP-1909-JP从口部释放出250l的液体，液体中出现对象和SCP-1909-JP-2。出现的对象与潜行到SCP-1909-JP内之前没有任何变化。另外，新的 SCP-1909-JP-2个体会随机出现在B1到B7中。SCP-1909-JP-2个体在出现的同时溶解，最终变成橙色液体，并立即蒸发。

**补充:** SCP-1909-JP于北海道██村发现。██村传言称“有熊吞人”，基金会由此进行调查。特工调查后发现，SCP-1909-JP用链子锁在距███村200米的山间小屋外部。据了解，小屋所有者是居住在██村的猎人太田██。太田██现已失踪。特工们召集了收容专家和机动部队协助，控制并收容SCP-1909-JP至今。

特工调查了太田的家，发现了一本笔记。
本子上写着简短的手记。以下为摘录。

&gt; 今天去了那片海。这次打算潜深点。

发现这一记录后，基金会开始对SCP-1909-JP-3内部海洋进行调查。向海中投放了AUV[[footnote]]自主式潜水器[[/footnote]](Autonomous Underwater Vehicle)，探测了SCP-1909-JP-4近海信息。对SCP-1909-JP-4周围的板块分布进行了调查，发现构成SCP-1909-JP-4的板块不是岩石，而全部是生物体。具体来说，所有观测到的海底都有巨大生物。生物大小全长5公里~20公里左右，像拼图一样躺在海底。根据其轮廓推测其为渐新世到中新世存在的半狗科(学名：//Amphicyonidea//)。此类个体有时会微动身体。推测此为SCP-1909-JP-4发生的小地震的震源。

进入SCP-1909-JP-3的对象在SCP-1909-JP-3内部停留一周后，海面会发生变化。(以下记作“潮汐事件”)潮汐事件发生时，SCP-1909-JP-3内海平面会急剧上升。海平面上升至完全覆盖SCP-1909-JP-4时停止，此时潮汐事件结束。

潮汐事件结束后，海面出现多个SCP-1909-JP-2个体。种群会像在空中游泳一样高速移动，达到高空500米时消失。(以下记作”飞行事件”)飞行事件发生后，在全球范围内，熊科生物的个体数量出现了轻微增加的趋势。但此可通过生态系统的生死平衡将其调整为±0，并且飞行事件的发生对个体总数没有长期影响。但在飞行事件发生后出现的熊类个体中确认到了带有与SCP-1909-JP相同性质的个体，因此制定了当前的收容措施。
