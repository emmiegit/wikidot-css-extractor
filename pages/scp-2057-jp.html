    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:component:credit-top-sp |special=cop]]
**タイトル:** SCP-2057-JP - 卵に還り、卵が孵る
**著者:** ©︎[[*user nabes]]
**作成年:** 2020
[[include :scp-jp:credit:otherwise]]
[[div class=&#34;contest&#34;]]
[*http://scp-jp.wikidot.com/rookie-s-contest-2020 ルーキーコンテスト2020]
[[span]]SCP-JP部門 入賞(同率)[[/span]]
[[/div]]
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2057-JP

[[include component:image-block
name= http://scp-jp.wikidot.com/local--files/scp-2057-jp/hiyoko|
caption= SCP-2057-JP個体|
width=240px
align=right|
clear=true|
]]

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2057-JPは、通常生物収容房の飼育ケージ内で基本的に通常のニワトリの雛と同様の飼育手順に従って収容してください。また、SCP-2057-JPが視認できる位置に直径5cmの透明なアクリル球を複数個配置してください。アクリル球または他の球体にSCP-2057-JPの転移が確認された場合、孵化をさせた後に飼育ケージ内に再収容してください。

**説明:** SCP-2057-JPは、ニワトリ（//Gallus gallus domesticus//）の幼鳥です。後記の再誕プロセスと幼鳥のまま成長をしない点を除けば通常のニワトリの幼鳥との差異はありません。SCP-2057-JPの主な異常性は死亡の際に発現します。SCP-2057-JPは死亡時に視界内もしくは周囲のおおよそ球体の物質の内部へ3~4mmほどの胚[[footnote]]遺伝子検査により転移前の個体と同一DNAを有していることが判明しています。[[/footnote]]に変化した状態で転移します。転移後の胚は球体内の固体または液体を不明な原理で自身の栄養素に変換させて成長し、平均21日で幼鳥にまで成長して孵ります。この転移から孵化までの一連の流れを再誕プロセスと呼称します。この時、幼鳥になるまでに必要な環境条件は通常のニワトリのものとは異なり、どのような環境でも球体内で幼鳥まで成長することができます。ただし、孵化をするには幼鳥が生存できる環境が必要であり、適切な環境下でなければSCP-2057-JPは球体内で休眠状態に移行することがわかっています。



[[collapsible show=&#34;+ 実験記録の抜粋&#34; hide=&#34;- 閉じる&#34;  hideLocation=&#34;both&#34;]]


**実験記録2057-JP-1 - 日付20██/██/██**
&gt; **実験方法:** いくつかの球体(木、鉄、石、アクリル製)を用意し、Dクラス職員にSCP-2057-JPを殺害させ転移が発生するか実験を行う。
&gt; 
&gt; **実験結果:** 転移した。ほぼ全ての実験で目線の先にある球に転移していた。
&gt; 
&gt; **分析:** 木製でも鉄製でも材質は関係なく、視界内にある球体を優先して選んでいるようです。以降の実験も基本はこの方法をとることとします。

**実験記録2057-JP-2 - 日付20██/██/██**
&gt; **実験方法:** SCP-2057-JPの視界を遮った状態で実験を行い、転移が発生するか観察する。
&gt; 
&gt; **実験結果:** 転移した。周囲の球体へランダムに転移していたが、より球体に近く、近距離に配置された球体への転移が多くみられた。
&gt; 
&gt; **分析:** SCP-2057-JPには視覚以外に近くの球体を判別する能力があると思われます。

**実験記録2057-JP-3 - 日付20██/██/██**
&gt; **実験方法:** SCP-2057-JPが卵の状態で破壊された場合の実験を行い、転移が発生するか観察する。
&gt; 
&gt; **実験結果:** 転移した。視界を遮った状態での実験と同じ結果になった。
&gt; 
&gt; **分析:** 卵の状態では胚盤が損傷することで転移が発生するようです。

**実験記録2057-JP-4 - 日付20██/██/██**
&gt; **実験方法:** 内部が空洞の球体を用意して実験を行い、転移が発生するか観察する。
&gt; 
&gt; **実験結果:** 空洞の球体には転移しなかった。代わりに実験を担当していたD-11893の頭蓋内へと転移した。転移したSCP-2057-JPは後日、問題なく孵化した。
&gt; 
&gt; **分析:** 栄養となる内容物が無ければ転移はできないようです。以降は事故防止用の球体を用意し実験を行うものとします。

**実験記録2057-JP-5 - 日付20██/██/██**
&gt; **実験方法:** 球体の種類を替えて実験を行い、転移が発生するか観察する。
&gt; 
&gt; **実験結果:** 水の入った容器：転移した。
&gt; 硫酸の入った容器: 転移した。孵化したSCP-2057-JPは酸への耐性を獲得していた。
&gt; 氷の球体: 転移した。氷が溶けて成長ができなくなった時点で再転移が発生した。
&gt; 赤熱した鉄: 転移した。孵化したSCP-2057-JPは熱への耐性を獲得していた。
&gt; 
&gt; **補遺:** それぞれ獲得していた耐性は次に転移した際には消滅していた。
&gt; 
&gt; **分析:** 中身が詰まっていればなんでも構わないようです。周囲の温度で孵化ができなくなるのに転移する物質が高温でも問題が無いのは何故なのでしょうか？

**実験記録2057-JP-6 - 日付20██/██/██**
&gt; **実験方法:** 段階的に球体を小さくして実験を行い、転移が発生するか観察する。
&gt; 
&gt; **実験結果:** 最小直径3.2cmの球体まで転移を確認。それよりも小さい球体には転移しなかった。
&gt; 
&gt; **補遺:** 球体の直径に比例して孵化したSCP-2057-JPの全長も小さいものになった。
&gt; 
&gt; **分析:** 最低限ある程度の体積が無ければ転移はできないようです。

**実験記録2057-JP-7 - 日付20██/██/██**
&gt; **実験方法:** 段階的に球体を大きくして実験を行い、転移が発生するか観察する。
&gt; 
&gt; **実験結果:** 直径4mの球体まで転移を確認。
&gt; 
&gt; **補遺:**  球体の直径に比例して孵化したSCP-2057-JPの全長も大きいものになった。大きさによる孵化までにかかる時間はほとんど変化しなかった。
&gt; 
&gt; **分析:** 実験では4mまでの転移を確認しましたが、SCP-2057-JPが転移できる大きさには上限が存在しない可能性があります。

 **実験記録2057-JP-7 -2 - 日日付20██/██/██**
&gt; 
&gt; **実験方法:** 全長4.2mまで成長したSCP-2057-JPに直径５cmの球体を視認させ実験を行い、転移が発生するか観察する。SCP-2057-JPの殺害には対戦車ライフルを使用する。
&gt; 
&gt; **実験結果:** 転移した。
&gt; 
&gt; **分析:** 球体とさえ認識させれば元の大きさはあまり関係ないようです。

**実験記録2057-JP-8 - 日付20██/██/██**
&gt; **実験方法:** 直径4mの球体の上にSCP-2057-JPを配置し実験を行い、転移が発生するか観察する。
&gt; 
&gt; **実験結果:** 転移しなかった。SCP-2057-JPは用意してあった別の球体へ転移した。
&gt; 
&gt; **分析:** やはりSCP-2057-JPが球体だと認識しなければ転移は起こらないようです。安心しました。

[[/collapsible]]


[[collapsible show=&#34;+ 追記 2020/06/10&#34; hide=&#34;- 閉じる&#34;  hideLocation=&#34;both&#34;]]

**追記 2020/06/10**

2020年05月07日のサイト-81██で起きたSCP-████-JPの収容違反に伴い、SCP-2057-JPの収容房の一部が破壊されたことによりSCP-2057-JPの収容違反が発生しました。事態の収束後、収容違反により逃げた12羽の内、6羽と5個[[footnote]]転移した状態で回収されました。[[/footnote]]が直ちに回収されました。しかし、生体反応探知装置を用い大規模な周辺捜索が行われたにもかかわらず、捜索中に最後の1羽は回収されませんでした。

収容違反当時は、快晴であり満月がよく見える夜でした。加えて現状ではSCP-2057-JPの転移可能な物体の大きさの上限や限界距離は判明していません。もしも未回収のSCP-2057-JPが屋外へ脱走し、月を視認した上で死亡していた場合、SCP-2057-JPは月を次の卵として転移している可能性があります。

上記の理由から、月へのSCP-2057-JPの捜索及び調査が決定し、調査チームが派遣されました。
後日、調査結果をもとに対策会議が予定されています。

以下は調査報告の抜粋です。

**調査報告の抜粋**
&gt; 
&gt; SCP-2057-JP個体を確認しました。
&gt; 
&gt; 捜索対象のSCP-2057-JPを地表から約20kmほど地下に掘り進んだ位置で発見しました。
&gt; 月面上の他のポイントからも同じように発見できたことから、SCP-2057-JPはすでに幼鳥まで成長しており、休眠状態へと移行したと見られます。
&gt; 卵の大きさから考えられる現在のSCP-2057-JPの全長は3,███kmであると予想されます。
&gt; 
&gt; すでに月の大部分がSCP-2057-JPに置き換わっているため、回収は不可能です。
&gt; また、SCP-2057-JPが月から孵った場合、SCP-2057-JPは宇宙空間に投げ出されることで即座に死亡、結果的に月の消滅とSCP-2057-JPの再転移が起こると考えられます。
&gt; 
&gt; しかし、幸い月は温度や空気の有無などのあらゆる条件が生命の生存できる環境ではないため、月の環境の変化や月そのものの破壊など、外部からの大規模な干渉が無ければSCP-2057-JPは半永久的に休眠状態を維持し、孵化をすることは無いと思われます。
&gt; 
&gt; それでも今後どのような事態が生じるかは分かりません、引き続き調査を継続する必要があります。
&gt; 
&gt; 

[[/collapsible]]</textarea></pre>
