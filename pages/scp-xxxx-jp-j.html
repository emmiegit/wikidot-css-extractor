**アイテム番号: S**[[footnote]] 太字の範囲には気をつけろよ！直し方は知らねえ！ [[/footnote]]CP-XXXX-JP-J
[[footnote]] 下手にいじらない[[/footnote]]


**オブジェクトクラス:** 最初はSafeかEuclidにしとけ。[[footnote]] KeterやNeutrallizedは難しいから避ける[[/footnote]]
えっ？決め方が分からない？入団式、いや入社式だったかな、その時に話してたはずだがな。まさか寝てたんじゃねえだろうな？俺は寝てたけど。まあいいや。簡単に説明すると危険度*収容難度=オブジェクトクラスってことになる。つまりは安全だとしても収容が難しいならSafeじゃないし、収容手段が確立されていたとしてもそいつが意思を持って動いたりすればSafeじゃない。とはいえSafeって言っても使ったらヤバイもんばっかだけどな！Keterに分類されるオブジェクトは基本的に何かしらの能力がぶっ飛んでる。特に感染力とか増殖力とか破壊耐性とか影響範囲とか挙げりゃあキリがねえ！特殊なケースだと財団や財団職員に影響を及ぼすオブジェクトはKeterに分類される場合が多いぞ。何故かって？そのオブジェクトがKeterクラスのオブジェクトをどうにかしかねないからな。つまりは財団が管理するオブジェクトはお前が書くその一つだけじゃないってことだ！オブジェクトクラスは基本財団の上の方の奴が決めるが、変更されることもある。要は収容手段が確立したり、異常性が弱まったりしたりした時だ。まあその逆でも変更されるけどな！あくまでオブジェクトクラスってのは指標でしかない。財団もそう易々とKeterばっかつけるわけじゃないってことだ！他にも3つくらい特殊なオブジェクトクラスがあるけどまあ色んな意味で手出し厳禁だ！

&gt;こうやっとくとページには反映されないからメモとして使える！こっそり陰口を書くのにも使えるな！

**特別収容プロトコル:**[[footnote]] 基本的にここにはスペースを入れる [[/footnote]]財団は基本的にお金持ち。基本的にそれが現実的なら絶対できる！バカスカ金を使えるもんだと思え！基本的なことは書かない。例えばそいつが人型なら基本的に毎日三[[footnote]] 漢数字はNG。全部算用数字にしろ！なんでかはよく知らん。 [[/footnote]]食はやるし、影響が無いなら基本的な娯楽もやらせてやれる。それが物体なら基本的に壊れないように保管される。誰かがうっかり壊したりはない。壊れないだろうけど壊したらクビだ！場所系なら基本的に警備員は配置されるし監視カメラもある。汚染が起こらないなら未収容の実例について書く必要はない。でも収容違反への対応は書いとけよ！ここの文の長さ=収容難度みたいなもんだ。多分アレだ、簡単なら数行で終わると思う！収容されてない、収容不可能だったりするならそれなりの対応策を書けよ！

**説明:** 人型や事象系、科学系は難しいからやめとけ。無難に物品系にしとけ！小難しい学術的な内容を書きたくないなら詳しい調査や実験が出来ないような特異性にしとけ！

1つ目の文は大まかな概要だ。あんまり長文にするなよ！人間なら文書の執筆時点での年齢と身長体重と人種。日本人ならモンゴロイド。白人は多分コーカソイドだ！後のは自分で調べろ！物品系なら製造元と大体の大きさと商品概要。製造元は大体、“もう潰れてる”とか“特定不可能だった”って書いときゃ大丈夫！場所系なら所在地[[footnote]]  基本的に伏せとけ[[/footnote]]と中の環境！現象系ならいつどこで何をした時に起こるか。後のは難しいから知らねえ！

2つ目の文からは特異性[[footnote]]  異常性の方がいいかな[[/footnote]]だ。この辺から難しくなるぞ。まずは簡単に書いときゃいい！どのSCPオブジェクトにも言えることだが全部破壊耐性は備えてると思え。そもそも財団は破壊実験とかしないからな！人間に影響が出るならちゃんと効果を書く。それすら面倒くさい[[footnote]] 面倒いってこと [[/footnote]] 
[[footnote]] 脚注は単純な言い換えじゃダメ！ [[/footnote]]ならパッと消えるとか科学的に解明不可能だったって書いちゃえ！

最後の文は基本的に発生と回収の経緯だ。これは別に補遺にしてもいいと思うぞ！どう書くにしてもどの時点で特異性[[footnote]]  やっぱり異常性の方がいいのかな？[[/footnote]]があったのか、なかったのかは書くべきだぞ！発見の経緯はだいたいフィールドエージェントが他の仕事中か休暇中に見つけて財団に連絡してくるとかだ。回収は基本的にDクラスにやらせる。危ないからな！

**インタビューログ**

*対象:*[[footnote]] 文字に作用するwiki構文の記号は前後に2個ずつだ。wiki構文を知らない？それはマズイ。今すぐ調べろ！[[/footnote]] 発見者か関係者、もしくはSCiPそのものかそれの被影響者だ！

**インタビュアー:** 多分博士かエージェント。相手が危ない奴なら基本的にDクラス職員だ！

**概要:** 書いても書かなくてもいい。状況説明が基本だが何かしら対象者に起きてる状況ならそれも書く！

&lt;ログ開始&gt;[[footnote]] 再生開始でもいいぞ [[/footnote]]

&gt; 対象: どんな喋り方にさせてもいい。基本的にここでしか人格や性格は表せないから慎重にな！含みを持たせたいなら敬語や丁寧語がオススメだ。
&gt; 
&gt; インタビュアー: こっちは基本的に敬語や丁寧語。エージェントやDクラスなら砕けた喋り方になるぞ！やってるのはインタビューだから基本的に質問させときゃいい。でも質問だけじゃ寂しいから相槌も入れとけよ！最後に基本的に“インタビューを終了します。“って言うぞ。それか殺されて強制終了だ！
&gt; 
&gt; 

&lt;ログ終了&gt;[[footnote]] 再生終了でもいいぞ [[/footnote]]

**終了報告書:**

インタビューで分かったことを書く。間違えた！インタビュー”から”分かったこと”だけ”を書く。基本的には特異性[[footnote]] やっぱりこっちの方が俺は好きだな [[/footnote]]のより細かな、詳しい概要だ。対象やSCiPに対する対応も書いとけ！一般市民は基本的にインタビューの後は即記憶処理だ。流石は財団だな！

**実験ログ**

**担当者:** これは書いても書かなくてもいい。ぶっちゃけ要らないと思う！

**被験者:** 基本的にっていうかほぼDクラス職員だ。ここ以外でも言えるけどDクラスの割り当てナンバーは適当でいいと思う！多分だけど００００１[[footnote]] 全角は絶対ダメ。半角数字にしろ！社会常識だから覚えろよ。[[/footnote]]みたいな表現はしないぞ！

**実験概要:** 実験の大まかな流れを書く。実はここも別に書かなくてもいいぞ。半分嘘だ！異常性[[footnote]] やっぱこっちにするね [[/footnote]]が分かりやすい場合に限る！人によって性質が変わるとか異常性[[footnote]] しっくりくるわ [[/footnote]]が一定の作業の後でしか起こらないならな！

**結果:** 見ての通りだ。結果を書け！基本的にっていうか当たり前のことだけど感染するような異常性[[footnote]] 特異性って言ってた俺がバカみたい [[/footnote]]だったら被験者は財団に終了[[footnote]] ”殺す”のオシャレな言い方 [[/footnote]]される。そりゃそうだ！

**メモ:** 考察とか見解とも書く。インタビューログの終了報告書みたいなもんだ！ただのコメントでもいいぞ。ユーモラスな内容をぶち込みたいならここか実験概要に書け！

**調査ログ**[[footnote]] 探査ログの方が正しいかな [[/footnote]]

場所に対するインタビューログみたいなもん。ごめん！後のはよく知らねえんだ...自分で調べてくれ！
