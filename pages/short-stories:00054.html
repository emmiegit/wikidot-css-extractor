    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;1███/██/██ ██:██, 地点：欧洲某国&#39;
content: &#34;牧羊少年看到了满天繁星\n咿呀学语的妹妹指着星星：“哥哥，它们是什么啊？”\n牧羊少年轻声说：“它们是星星，星星是自天堂而来的小小灯火。”\n若干年后\n当年的牧羊少年早已长大，成为了本地赫赫有名的公爵\n公爵在一次旅游途中遇到了一条[http://scp-wiki-cn.wikidot.com/scp-3844 健谈的龙]\n一次闲聊时，龙问他：“星星是什么？”\n尽管科学快速发展，博览群书的公爵从书本中窥见了一点星星的奥秘\n但公爵回答龙的依然是他少年时的答案\n“星星是自天堂而来的小小灯火。”\n他的声音充满了敬畏与虔诚\n一如他初次遇见星星和龙时&#34;
