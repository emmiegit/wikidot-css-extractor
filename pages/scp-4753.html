    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4753

**项目等级：**Euclid

**特殊收容措施：**因SCP-4753现在是无法移动的，一个隔音收容单元已在其周围建立。SCP-4753所显现的财产已被购买，密码学特遣队（Cryptography Task Force）4753-06已驻扎在现场。密码学特遣队4753-06同样也将作为收容单元的警卫。试图进入该财产的未经授权的个人将被拘留并被询问是否了解SCP-4753的任何潜在信息。严格禁止公众进入，进入者仅限于拥有该财产正式许可的人员，例如密码学特遣队4753-06。

所有观测都将严格地通过外部观测室来进行。禁止任何基金会人员进入单元本省，除非遇到需要完全疏散堪萨斯州道奇市的情况。

**描述：**SCP-4753是一种巨大的、白色的、无机的、椭圆形的生长物，遍布于堪萨斯州道奇城附近的一小片田地中。它由至少一层流动的液体岩石状物质所组成，其周围环绕着至少8米长的空气，而物质本身又围绕着一个近似球形的固体的中心。迄今为止，该材料从未经历过明显的腐蚀，并且似乎没有出现过高于周围空气温度的情况。当任意一名道奇城的居民面对此项目时，液体层将开始来回移动，在居民离开之前，它还会不断膨胀和收缩。该项目尚未对任何非道奇城居民或基金会雇用的居民做出过任何反应。

若一名道奇城居民，以下称为“对象”，在SCP-4753旁停留了三十分钟，外层的液体层将显示用未知符号所书写的单词，并在最外层显示以拉丁文写的短语。已确定拉丁文字符是用于经文段落的卢德恩密码，取自简体穆语言。对象能够将理解这些符号和段落，因其转化成了他们的母语。

文字的显示是通过液体的收缩和分离而产生的，这说明字母和符号在旋转的外层内是固定的。若一名SCP-4753对象尝试用其母语向SCP-4753的收容人员解释短语和符号时，收容人员将开始用不同的名字来称呼该对象。对象也可能用他们以前的名字来称呼SCP-4753其本身，而收容人员无法理解这个原本的名字。在经过多次尝试向收容人员描述该物体而不是解释单词和短语后，所有对象都拒绝合作。

若有任何基金会人员直接靠近SCP-4753，项目的外层将立即膨胀并吞噬他们。无线电联络人员报告称他们在无线电通信停止之前穿过了液体外层并观察到了固体中心。当SCP-4753突破收容或有人员进入SCP-4753的时侯，至少80%的蒸发水将从收容室内的空气中消失。

**附录-1：**测试日志 2016年4月25日

&gt; 
&gt; **Dr. Coen：**你能否确认你的名字为D-3477，年龄77岁，曾是堪萨斯州道奇城的Peter Stratton先生？
&gt; 
&gt; **？？？？？：**没错，是的。
&gt; 
&gt; **Dr. Coen：**我们会要求你将眼罩放在你面前的桌子上。一名警卫将带你进入主收容单元。那有一把椅子。我们会要求你坐在上面半小时左右，然后我们将指示你拉下眼罩并告诉我们你看到了什么。
&gt; 
&gt; **？？？？？：**收到，女士。不过我能问问我要看什么吗？
&gt; 
&gt; **Dr. Coen：**抱歉，恐怕不行。我保证这对你来说不会有危险。
&gt; 
&gt; **？？？？？：**很高兴知道，女士，我相信你。你们似乎都知道自己在做什么。
&gt; 
&gt; //（？？？？？遵照要求，戴上眼罩并坐在SCP-4753前的金属折叠椅上，项目开始旋转和移动。）//
&gt; 
&gt; **？？？？？：**上面有什么东西在发出有趣的噪音，女士。全都是磨削声和咕噜咕噜声。听起来像是把旧的厚牛奶倒在砾石上。
&gt; 
&gt; **Dr. Coen：**请不要惊慌，D-3477。它不会做任何事情。我们将引导你完成一系列测试问题，使你保持冷静并适应环境。可以吗？
&gt; 
&gt; **？？？？？：**我没意见。
&gt; 
&gt; **Dr. Coen：**你的名字是？
&gt; 
&gt; **？？？？？：**Peter Joseph Stratton.
&gt; 
&gt; **Dr. Coen：**你是否曾用过其他名字？
&gt; 
&gt; **？？？？？：**没有，女士。当我还是个宝宝的时候他们叫我Pete，直到你们给了我个数字之前我一直都是Peter Joseph Stratton。
&gt; 
&gt; **Dr. Coen：**你一生都住在道奇城吗？
&gt; 
&gt; **？？？？？：**当然，女士。我的父亲在奥托林杂货店卖书，后来我接手了这家商店，直到80年代末它关门了。后来我在国家牛肉屠宰场从事加工工作。我实际上并没有杀牛，只是做纸上工作之类的。检查财务状况并确保所有资金都井然有序。
&gt; 
&gt; **Dr. Coen：**你为何被捕？
&gt; 
&gt; **？？？？？：**我开始为自己拿走了一些钱，而堪萨斯城的总部却并不开心。但我想这是什么鬼，每次我只拿了一点，他们永远都不会发现，以及无论如何，他们都没有付给我足够的钱让我像我想要的那样轻松退休。我猜我只是变贪婪了，女士。我只是没感觉到。
&gt; 
&gt; **Dr. Coen：**给我描述一下监狱生活。
&gt; 
&gt; //（无关的对话被删除。三十分钟过去了。）//
&gt; 
&gt; **Dr. Coen：**请摘下你的眼罩并告诉我你看到了什么。
&gt; 
&gt; //（？？？？？照做并立刻惊奇地凝视着）//
&gt; 
&gt; **？？？？？：**我知道这些词语。
&gt; 
&gt; **Dr. Coen：**Arneson先生，请详细地告诉我你正在看什么。
&gt; 
&gt; **？？？？？：**好吧，女士，这绝对是一个值得一提的地方。Peter Stratton在那里，当然这是它的名字，我确信它看起来像是一个泡沫。如同我的孙子们喜欢玩的肥皂泡一样。但他可真大。那个坏男孩必须有橡树或其他东西那么高。Peter的颜色像旧牛奶，又或者可能像大理石，因为它看起来确实像岩石，即使它在移动。我看见上面有文字，它们就像沉在牛奶中并且牛奶在它们中流过。有些词我认识然后有些词我认识但我又不认识。这合理吗？我知道我听起来像个疯子但该死的，有些词都很奇怪，就像是你不在读它们，而是在想它们一样。
&gt; 
&gt; **Dr. Coen：**你能告诉我们一些你脑海中的词吗？
&gt; 
&gt; **？？？？？：**不，女士，它们是为了我并且只为了我。我不会让自己振作起来了。这可真伤心，因为这就是我的生活。每一天我都不再是以前的我了。就像我想念我最好的朋友一样。这真伤心。
&gt; 
&gt; **Dr. Coen：**你能详细地说明一下吗？
&gt; 
&gt; **？？？？？：**不能。
&gt; 
&gt; **Dr. Coen：**好吧，Charnesky先生，可-
&gt; 
&gt; **？？？？？：**那不是我的名字。
&gt; 
&gt; **Dr. Coen：**你的名字不是Bruno Charnesky？
&gt; 
&gt; **？？？？？：**//那个//东西的名字是Peter Stratton。我从未叫做Peter Stratton。 
&gt; 
&gt; **Dr. Coen：**但你的名字是Daniel Caesar Arneson。
&gt; 
&gt; **？？？？？：**去它的，这不是！它的名字就在上面。这是其中之一！
&gt; 
&gt; **Dr. Coen：**你的名字是什么？
&gt; 
&gt; **？？？？？：**你们没人在听我说话吗？ 我的名字就在上面！那东西的里面有所有的名字！
&gt; 
&gt; **Dr. Coen：**请读出你看见的名字。
&gt; 
&gt; **？？？？？：**你不看它们，你想它们。
&gt; 
&gt; **Dr. Coen:**请大声表达你的想法。
&gt; 
&gt; **？？？？？：**不。
&gt; 
&gt; **Dr. Coen：**Smith先生，我们现在很生气。请配合否则我们将被迫把你进行单独监禁。
&gt; 
&gt; //（？？？？？举起双手表示投降。）//
&gt; 
&gt; **？？？？？：**抱歉，抱歉，我只是太激动了。抱歉，我会读上面跟Peter Stratton有关的文字。这里，看，有一句话。“倾听我并了解我、我的人民和我的名字；道奇的名字自天堂而来！”
&gt; 
&gt; **Dr. Coen：**这不是我们想要你说-
&gt; 
&gt; **？？？？？：**“这座城市是人民，我为保护他们而战。我把狄瓦和乌尔萨的头骨在这座城市中压碎，所有人。然后那个人在大水中喊叫来唤醒军队。”看，还有另一句浮起来了！ “群众将他们拉向中心，直到只剩下两人。两人站在一起并继续凝视着远方。‘第二扇门……就在这！’其中一位说道。‘我可以站在卡纳坎高速公路的中间向某人开枪，并且我也不会失去任何选民。’ 他喊道。”这就是你想让我读的，对吗？天哪，这些小引言弄得我晕头转向！你知道我的感觉吗，女士？
&gt; 
&gt; **Dr. Coen：**你有什么感觉？
&gt; 
&gt; **？？？？？：**我感觉就像是一个出发去荒岛的人。就像我降落在海滩上，之后我抬头穿过丛林和山脉，然后我知道已经很久没有人来过这里了。那个岛上有一个白色的大悬崖，并且我觉得那个悬崖有点像上面的Peter Stratton，而Peter Stratton有点像我，但不一样。但有趣的是，女士，我知道谁在我之前来到过那个岛上。有一个修道士，就像那些一生都在向上帝和耶稣祈祷的修道士一样，但他并没有向耶稣祈祷。他拿起一把大凿子，在那乳白色的悬崖上刻下了一首大诗。他一生都在做这件事。而我现在看到了有关于Peter Stratton的诗！它读起来像“你不需要更多的土地。他们已经拥有了它。你们将一起受到公正的惩罚。我将唱一首歌曲，使你的骄傲之罪成为压倒星星的那首歌。然后你就会知道我的目光正在注视着你。每一颗恶人的心都将被迫与所有罪人一起守卫这个地方，其中最严重的是那些被收容的。”你知道真正让我害怕的是什么吗，女士？
&gt; 
&gt; **Dr. Coen：**什么？
&gt; 
&gt; **？？？？：**我不知道这意味着什么。

**附录：**在2021年1月14日，道奇市因SCP-████所引发的危险的异常龙卷风系统而被疏散。随后SCP-4753突破收容，以加速度向外扩大。因持续的猛烈风暴，所有试图抵达SCP-███的尝试都失败了，尽管曾多次尝试通过附近的基金会/███组织卫星或驻扎在异常主要区域外的卫星接触SCP-███。密码学特遣队4753-08的所有人员最初报告称能够安全进入收容室并尝试收集样本，直到他们在没有任何警报的情况下被SCP-4753吸入。在通讯设备发生故障前，有几人报告称被拖往固体中心。

当正在进行对SCP-████和SCP-4753重新收容的艰难努力时，SCP-4753首席研究员Richard G. Heinckel博士收到了一个未标记的信封，其中包含了与SCP-4753有关的未知文件碎片。目前尚不清楚Heinckel博士是如何收到这封信件的，因为站点邮箱已被关闭。

&gt; 备忘录  –––––––––––––––––– 1.9.17.2 文件 3200-738-1: 日期 ██/██/████ - ██/██/20██
&gt; **主要对象名称：对象描述：** 对象在被发现时携带着一个又大又重的钢制工具栏，据称该工具栏被用于维护收容室又或用于修复墙壁和门硬件上最近的孔。对象尝试使用栅栏末尾的工具进入SCP-4753，但并未成功。SCP-4753立即崩溃，所有与该物体接触的人员都被吸入。报告称还在该物体中发现了一小块金属表面，其很可能来自墙上的一个洞，但这被认为不重要，并且可能是[[受损]]。

&gt; 该位置位于█████████的西边约二十五千米处，████的北边约六十千米处。SCP-4753似乎在休眠，因为只有前述的[[受损]]可见或活跃。尝试定位对象2-3是不可能的，因为系统处于完全关闭状态。在通过SCP-4753阅读进行的联络中，对象2-3似乎无法说话，并且只对各种各样的随机未知字符做出反应。[[受损]]

&gt; [演示文件#2048]：在SCP-███-1从SCP基金会总部异常地消失后，基金会决定[[受损]]调查[[受损]]与[[受损]]所有居民被完全吸入的可能性。

&gt; **附录：**基金会卫星注意到天空颜色为[[受损]]SCP-4753-2已知的最后位置位于一栋属于一位著名俄罗斯商人的别墅。正在该地点进行收容工作来摧毁它。 - ███████博士

&gt; [补充抵押报告] **温度报告**：80%低湿度，下降，上升。干旱。

&gt; 该信号源自[[[scp-3672|赫特福德郡埃尔斯特里]]]，以及[[[scp-4012|缅因州卡姆登]]] [[受损]] 所有人员应解锁和解码帕特莫斯-欧米茄紧急命令，并遵守其中的所有命令。Site 19将被保护，所有非必要的SCP将被终止[[受损]]在任何情况下，人员都不得将超过一小部分的空间重新路由到能源计划。

&gt;  ______________________________ **签名：** _ _ _ _ _ _ _ _ _ _ _ _ _ _ _
&gt; [[受损]]事件K级“世界末日情景”目前正在进行中，尽管这些事件尚未在SCP-4753中开始。[[受损]]身着全套狄瓦盔甲出现，其称“假新闻媒体对人们被迫这样做的解读太多了[[受损]]SCP-4753的固体中心[[受损]]三万名无名氏自杀。

&gt; שְׁמַע יִשְׂרָאֵל יְהוָה אֱלֹהֵינוּ יְהוָה אֶחָֽד׃[[footnote]]**译者注：**此希伯来文意为“以色列啊，请听，耶和华我们的神是唯一的主：”[[/footnote]]。
 
这些文件的来源未知。在它们出现后，SCP-4753立即缩小到原来的大小。

后来发现密码学特遣队4753-08在SCP-████的道路外安然无恙，但每人都有严重的记忆丧失。
