[[include credit:start]]
標題：SCP-324 - 長青的弔唁者
作者：[[*user Mulciber]]
譯者：[[*user vomiter]]

[[include credit:end]]

**項目編號：** SCP-324

**項目等級︰** Safe

**特殊收容措施：** SCP-324雖然栽培方法與一般植物無異，但其產物需要嚴格控管以防竊盜或未經控制的栽培。SCP-324應收容於至少含有5立方公尺土壤的日光溫室或等效農業設施。上述土壤應維持pH值介於4到4.5之間，頂層土至少含有12%的腐植質（或類似的有機成分）。應建立霧化灌溉或類似的遠程系統以減少員工接觸SCP-324的必要性。

SCP-324目前種植於Site-23，16號日光室的194號澆灌區。有鑑於目前的現場研究團隊已經在[[[SCP-038]]]的收容中獲取專用的植物學實驗器材與相關方法學，轉移SCP-324到其它設施將需要4級權限許可。研究團隊內部可以根據必要情況在3級權限的同意下流通轉讓SCP-324的產物（其編號為SCP-324-1）。為了在初期研究中限制項目成體的數量，僅限SCP-324作為當下唯一的成體存在，目前仍不允許SCP-324-1的站外栽培。

**描述：** SCP-324是一株高1.4公尺的小型長青灌木，其根系複雜且在土壤下延伸了約2.5公尺。葉為茅狀，寬約4到6公分。SCP-324的花朵較小（約14到22公厘），其顏色為白色並有9枚花瓣。SCP-324結出的莓果編號為SCP-324-1，其外觀為粉白色而直徑介於9到14公厘。這些莓果可以食用，味酸而微甜。

SCP-324平時不會開花與結果，除非在其種植土壤中埋下一隻至少25公斤的已死哺乳類。該哺乳類屍體必須在SCP-324的根系可及範圍內，且與SCP-324初次接觸前死亡時間不得超過3天。只要符合這些條件，SCP-324將在16小時內開花，75小時內出現成熟的花朵與SCP-324-1。只要食用任何一顆SCP-324-1，食用者都將感覺到上述死亡哺乳類生前隨機一段記憶鮮活地重演在自己身上。使用人類屍體作為材料的實驗中，受試者在食用SCP-324-1之後表示可以清楚聽見並看見某些特定地點、對話與人物。受試者感覺到死者經歷彷彿是自身的回憶一樣，但他們卻又同時可以明確判斷那段記憶其實是他者心智的產物。以動物屍體作為材料的實驗中，受試者表示自己感覺到極端混亂的感官輸入，並且缺乏正常人類思維中經常產生的敘述性背景知識。每次的回憶體驗會持續2到4分鐘不等。如果一次吃下多顆SCP-324-1，受試者將依序感受到多段記憶，每一段的持續時間一樣是2到4分鐘。

無論埋下的哺乳類是什麼種類或有多少質量，SCP-324都會在大約1星期的時間內不斷產生SCP-324-1。一旦這段時間結束，所有SCP-324-1的樣本都將枯萎並失去異常效力，直到其根系再次捕獲另一隻哺乳類屍體。無法產生記憶或者缺乏自身記憶的動物（例如[[[SCP-909]]]的受試對象）也會產生類似的無異常SCP-324-1。

**發現：** SCP-324的發現地點是新罕布夏州鄉村地區一座「自然」（無棺木且無保存設施）墓園。墓園管理人，__德克蘭 · █████__先生會固定將SCP-324移植到最近死者的埋葬地點，並邀請家庭成員一同分享SCP-324-1，以此要求收取高額費用。████████特工在該墓園參加他已逝████的喪禮時意外發現上述行為。察覺SCP-324-1的異常性質之後，████████特工立即將█████先生（該人物於████年4月19日完成審訊，已編為D級人員）與SCP-324一同交付基金會控制。█████先生聲稱那一株灌木在他們19██年買下那塊地時就已經存在，而且對該植株的起源全然不知。

**附錄：** 實驗記錄，編號324-42.4到324-45.2

**SCP-324-1食用者：** 雄性，D級人員，編號67531，年齡56歲
**埋入土壤者：** 人類，雌性，死時34歲，已死亡2天
**回憶報告：** D-67531在感受回憶時表現平靜。回憶視角為雌性幼年人類，內容是一段午後的野餐，細節包含放風箏以及食用加入花生醬與葡萄乾的芹菜條。

**SCP-324-1食用者：** 女性，D級人員，編號58563，年齡34歲
**埋入土壤者：** 黑猩猩，雌性，死時44歲，已死亡3天
**回憶報告：** D-58563在回憶過程中瘋狂躁動，彷彿試圖驅趕攻擊者一樣比出各種手勢。回憶內容是遭到一群發出高音嚎叫的個體襲擊。

**SCP-324-1食用者：** 男性，D級人員，編號69965，年齡22歲
**埋入土壤者：** 人類，雌性，死時93歲，已死亡2天
**回憶報告：** 由於D-69965不願意合作，因此已在實驗過程中給予拘束。D-69965在被強迫餵食SCP-324-1之後持續躁動了43秒卻又突然放鬆。在感受回憶時，他眼睛無神且稍微流出口水。回憶內容中，他從輪椅上透過窗戶盯著繁忙的都市街景，偶爾有灑水器對窗戶噴水。

**SCP-324-1食用者：** 雌性，D級人員，編號39395，年齡42歲
**埋入土壤者：** 海豚，雄性，死時19歲，已死亡1天
**回憶報告：** D-39395在感受回憶時停止呼吸，昏厥了97秒。恢復神智後表示，其回憶內容包含游泳、黑暗以及水壓。她聲稱自己很明顯地回想起與其他個體「說話」的經歷，但無法回憶起對話的具體內容。
