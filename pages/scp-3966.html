[[include component:image-block name=3000AB.png|caption=Кристаллическая структура SCP-3966-B. Компонент слева соответствует SCP-3966-A.]]
**Объект №:** SCP-3966

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Сосуд с SCP-3966 хранится в замороженном состоянии в лабораторном шкафу в Зоне 66. Раз в месяц сосуд должен проверяться на предмет загрязнения. Химический состав новых соединений, обнаруженных в образце SCP-3966, следует проанализировать методом спектрографии, а выявленные молекулярные связи занести в реестр.

Кроме того, намеченная на публикацию медицинская литература должна быть изучена на наличие записей об SCP-3966; данные печатные материалы нельзя допускать к публикации. В случае вспышки синдрома внезапной ночной смерти (СВНС), на место должна быть выслана МОГ Ро-7 («Врачи без мортир») с целью определения уровня SCP-3966 у жертв и у живых гражданских лиц в зоне поражения. Одобрено изъятие SCP-3966 из трупов погибших под видом аутопсии.

В соответствии с протоколом Морфиус-4, вся корреспонденция по SCP-3966 должна проверяться отделом по когнитивным угрозам, несмотря на то, что на данный момент SCP-3966 не нуждается в протоколах сдерживания когнитивных угроз. Исследователи, назначенные на SCP-3966, могут запросить перевод на другую должность в случае заболевания синдромом периодических движений конечностей (СПДК).

**Описание:** SCP-3966 -- это нейроактивный полипептид, обнаруженный в организме человека. Он был найден в спинномозговой жидкости (СМЖ) более чем у ██% трупов, вскрытых после наступления смерти во время сна. В том виде, в котором объект извлекается из трупов, он обозначается, как SCP-3966-A. Его аномальным свойством является отсутствие C-конца.[[footnote]]С-конец -- карбоксильная группа (-COOH), которая встречается на конце каждой белковой цепи[[/footnote]] Конечная аминокислота в SCP-3966-A имеет свободный сайт связывания на углеродной цепи, который не проявляет какой-либо химической активности.

**Протокол экспериментов:**

&gt; **Эксперимент 3966-1**
&gt; 
&gt; **Субъект:** D-51174
&gt; 
&gt; **Задача эксперимента:** Субъекту под местной анестезией через спинномозговую пункцию вводится 2 мл стерильного 10% изотонического раствора SCP-3966-A. Жизненные показатели субъекта и ЭЭГ контролируются на предмет биологической активности. Через 30 секунд изымается 2 мл жидкости, чтобы восстановить общий объём спинномозговой жидкости.
&gt; 
&gt; **Итог:** Субъект претерпевает спонтанный сгибательный рефлекс на протяжении 11,5 секунд после начала операции. Субъект удерживается вручную, но дальнейшей реакции не происходит. 2 мл образца изымается без происшествий. Субъект пострадал от чрезмерного повреждения тканей в точке люмбальной пункции, но восстановление прошло успешно.
&gt; 
&gt; Испытуемый сообщил о внезапном «чувстве падения» после введения инъекции. ЭЭГ показало наступление 1-ой стадии NREM-сна примерно за 1,5 секунды до рефлекторной реакции. «Чувство падения», сгибательный рефлекс и начало NREM согласуются с гипнагогическим подёргиванием.
&gt; 
&gt; Биохимический анализ образца не обнаружил следов SCP-3966-A. Был восстановлен и секвенирован новый белок (далее SCP-3966-B). Белок был химически не аномален и, как и ожидалось, обладал C-концом. Необходимы дальнейшие испытания, чтобы определить конструкцию SCP-3966-B.

[[collapsible show=&#34;+ АНАЛИЗИРОВАТЬ ПЕРЕПИСКУ, СОХРАНЁННУЮ В СООТВЕТСТВИИ С ПРОТОКОЛОМ МОРФИУС-4&#34; hide=&#34;- КОГНИТИВНЫХ УГРОЗ НЕ ОБНАРУЖЕНО&#34;]]
&gt; **СОХРАНЁННАЯ ПЕРЕПИСКА ИЗ SCP-IM**
&gt; 
&gt; **[[[SCP-2471|Pawlie]]]:** Привет, доктор Аргент. Провели эксперимент. Было страшно, когда субъект дёргался с большой иглой в своей спине, но всё прошло нормально.
&gt; 
&gt; **[[[SCP-2289|RodArg]]]:** Я читал отчёт. Нам известно, откуда взялся новый белок?
&gt; 
&gt; **Pawlie:** Нет. Не могу представить, как он образовался так быстро.
&gt; 
&gt; **RodArg:** Именно. Нам надо узнать, откуда он взялся, его аминокислотную последовательность, его строение и складку.
&gt; 
&gt; **RodArg:** Также нам необходимо понять, какое действие оказывает SCP-3966-A при введении in vitro. В нормальных условиях белок начинается с N-конца и заканчивается C-концом. Этот отсутствующий C-конец должен означать, что белок проявляет чрезвычайную биологическую активность, связывается с практически любым другим белком и камня на камне от него не оставляет. Я ожидал, что он будет действовать как цианид прионного типа, но мы не наблюдаем признаков распространённых биологических нарушений. Помимо прочего, учитывая его долговечность и незавершённость, маловероятно, что белок можно обнаружить только в СМЖ. Он должен быть способен просто пробить гематоэнцефалический барьер, вскрыв клеточные мембраны.
&gt; 
&gt; **RodArg:** Отправляю несколько новых протоколов экспериментов. Я помогу тебе, насколько это позволит мой график. Спасибо за помощь и добро пожаловать в команду, Элли.
&gt; 
&gt; **Pawlie:** Хорошо!
[[/collapsible]]

&gt; **Эксперимент 3966-2**
&gt; 
&gt; **Задача эксперимента:** 0,5 мм стерильного 10% раствора SCP-3966-A ввели в чашку петри, содержащую 0,5 мм стерильных 5% растворов гамма-глобулина и альбумина. За образцом ведётся наблюдение на предмет химической активности.
&gt; 
&gt; **Итог:** Химическая активность не зафиксирована. Количество SCP-3699-A не изменилось.

&gt; **Эксперимент 3966-3**
&gt; 
&gt; **Задача эксперимента:** Аминокислотное секвенирование SCP-3966-A и SCP-3966-B при помощи метода Эдмана и масс-спектрометрии.
&gt; 
&gt; **Итог:** Секвенирование SCP-3966-B завершено. Общая длина цепи: 289 аминокислот.
&gt; 
&gt; Выполнено секвенирование SCP-3966-A. Общая длина цепи: 143 аминокислот. Первые 142 аминокислоты соответствуют N-концевой последовательности SCP-3966-B. Конечная аминокислота оказалась невосстановима. Масса образца снизилась примерно на 0.70%.

[[collapsible show=&#34;+ АНАЛИЗИРОВАТЬ ПЕРЕПИСКУ, СОХРАНЁННУЮ В СООТВЕТСТВИИ С ПРОТОКОЛОМ МОРФИУС-4&#34; hide=&#34;- КОГНИТИВНЫХ УГРОЗ НЕ ОБНАРУЖЕНО&#34;]]
&gt; **СОХРАНЁННАЯ ПЕРЕПИСКА ИЗ SCP-IM**
&gt; 
&gt; **RodArg:** Здравствуй, Элли. Мне нужно, чтобы ты повторила эксперимент 3 на образце -А. Учитывая нарушение баланса массы, там совершенно точно было загрязнение.
&gt; 
&gt; **Pawlie:** Извини, будет сделано. Просто я по-настоящему устала. Я не высыпаюсь.
&gt; 
&gt; **RodArg:** Всё в порядке. Можешь вздремнуть, если хочешь. Но перед этим проверь оборудование; мы не можем позволить себе возможность утечки.
&gt; 
&gt; **Pawlie:** Хорошо, но последнее время вздремнуть тоже не получается. Стоит мне вот-вот заснуть, как сразу появляется мысль, будто обо что-то спотыкаюсь, после чего мой мозг начинает паниковать и будит меня. А когда я наконец-то засыпаю, мне снятся кошмары. Это было ужасно.
&gt; 
&gt; **RodArg:** Секунду, ты говоришь, что испытываешь гипнагогические подёргивания.
&gt; 
&gt; **Pawlie:** полагаю, что так
&gt; 
&gt; **RodArg:** Я скоро вернусь. Хочу проведать наш D-класс.
&gt; 
&gt; **Pawlie:** ок
&gt; 
&gt; **RodArg:** D-51174 жалуется на то же самое. Ты могла принять дозу SCP-3966. Может, чтобы исключить этот вариант, я сделаю тебе люмбальную пункцию?
&gt; 
&gt; **Pawlie:** Ты хочешь воткнуть длиннющую иглу в мой позвоночник?
&gt; 
&gt; **RodArg:** Так мы сможем проверить твою СМЖ. Не то что до неё легко добраться, к тому же её никогда не находили в крови.
&gt; 
&gt; **Pawlie:** Выходит, у меня нет выбора, не так ли?
&gt; 
&gt; **RodArg:** Нет, но это не сложная процедура. Ты вернёшься в свою лабораторию уже через час.
&gt; 
&gt; **Pawlie:** Как хочешь.
[[/collapsible]]

&gt; **Эксперимент 3966-3B**
&gt; 
&gt; **Задача эксперимента:** Аминокислотное секвенирование SCP-3966-A при помощи метода Эдмана и масс-спектрометрии.
&gt; 
&gt; **Итог:** Выполнено секвенирование SCP-3966-A. Общая длина цепи: 143 аминокислот. Первые 142 аминокислоты соответствуют N-концевой последовательности SCP-3966-B. Конечная аминокислота оказалась невосстановима. Масса образца снизилась примерно на 0.70%. Результат идентичен эксперименту 3966-3.

&gt; **Исследование 3966-Альфа**
&gt; 
&gt; **Задача исследования:** Сопоставить известные аминокислотные последовательности с геномом человека.
&gt; 
&gt; **Итог:** Нет соответствий с геномом человека. Продолжаются исследования генома других видов животных.
&gt; 
&gt; //Примечание ведущего исследователя: Мы не знаем, откуда оно взялось, но, если это не часть человеческой природы, значит надо вести поиски в окружающей нас среде. СМЖ является антибактериальной средой, значит оно должно каким-то образом осаждаться через гематоэнцефалический барьер. Наиболее подходящий кандидат в качестве точки проникновения -- сосудистое сплетение, потому что там происходит генерация СМЖ из кровяной плазмы, но, поскольку это образование находится глубоко внутри головного мозга, обследовать его не просто. Непременно запрошу больше образцов нервных тканей, чтобы посмотреть, как ещё это может работать. -- Р. Аргент//

&gt; **Эксперимент 3966-4**
&gt; 
&gt; **Субъект:** м.н.с Павлюкоич
&gt; 
&gt; **Задача эксперимента:** Субъекту делают спинномозговую пункцию и извлекают 1 мл спинномозговой жидкости для проверки на наличие SCP-3966.
&gt; 
&gt; **Итог:** Биохимический анализ образца не обнаружил следов SCP-3966-A. Выявлено наибольшее количество SCP-3966-B на сегодняшний день, превышающее по плотности предыдущие образцы на 350% и составляющее 4,2 мг/дл.

[[collapsible show=&#34;+ АНАЛИЗИРОВАТЬ ПЕРЕПИСКУ, СОХРАНЁННУЮ В СООТВЕТСТВИИ С ПРОТОКОЛОМ МОРФИУС-4&#34; hide=&#34;- КОГНИТИВНЫХ УГРОЗ НЕ ОБНАРУЖЕНО&#34;]]
&gt; **СОХРАНЁННАЯ ПЕРЕПИСКА ИЗ SCP-IM**
&gt; 
&gt; **Pawlie:** Д-р Аргент? Что происходит? Со мной всё будет в порядке?
&gt; 
&gt; **RodArg:** В твоей СМЖ есть SCP-3966-B. В очень большом количестве.
&gt; 
&gt; **Pawlie:** Ты сказал, что это работает, как цианид прионного типа, так?
&gt; 
&gt; **RodArg:** Это было сказано про форму -A. Мы не обнаружили её следов. И мы всё ещё не уверены, откуда берётся форма -B и какой эффект она оказывает на организм, но мы не засекли аномальной активности. Я уже говорю с д-ром Дрейком и беру образцы нервной ткани человека для дальнейшего тестирования. Надо выяснить, связывается ли SCP-3966 с нейронами и/или нейроглией и каким образом он это делает.
&gt; 
&gt; **Pawlie:** Ладно. Так что же случилась? Почему я инфицирована?
&gt; 
&gt; **RodArg:** Во время эксперимента 3 произошла утечка. Моя текущая гипотеза гласит, что SCP-3966 поразил тебя во время утечки.
&gt; 
&gt; **Pawlie:** Я такая дура.
&gt; 
&gt; **RodArg:** Глупости случаются, но мы должны убедиться, что с тобой все в порядке. Я настаиваю, чтобы ты взяла выходной и как следует поспала. Ты выглядишь сильно измотанной.
&gt; 
&gt; **Pawlie:** Согласна, у меня всё так же нет хорошего сна. На грани сна испытываю внезапное чувство падения и резко вскакиваю. И так всю ночь. Почему так происходит?
&gt; 
&gt; **RodArg:** Точного ответа нет, но гипнагогические подёргивания связаны с нарушением баланса между моментом засыпания и моментом наступления сонного паралича. Некоторые учёные считают, что они появились эволюционным путём ещё с тех времён, когда мы, приматы, спали на деревьях. Но я с этим не согласен. Гипнагогические подёргивания встречают и у животных в том числе, вот только они, видимо, не пробуждаются из-за судорог во время RAM-фазы сна. В любом случае, здоровые взрослые и дети встречаются с ними постоянно. Явление раздражительное, но в целом нормальное.
&gt; 
&gt; **Pawlie:** я просто хочу чтобы они прекратились
&gt; 
&gt; **RodArg:** Ещё кое-что. Ты упоминала про кошмары?
&gt; 
&gt; **Pawlie:** Да. И?
&gt; 
&gt; **RodArg:** Мне тоже снились странные кошмары этой ночью. Что было в твоих?
&gt; 
&gt; **Pawlie:** Ещё в колледже я занималась покраской шёлковых шарфиков. Надо было разливать краски на водную поверхность, затем осторожно дуть через соломинку и создавать узоры, на которые потом будут нанесены на шарф. Во сне я этим и занималась, но все узоры становились неправильными. Изображения принимали вид крови, кишок, глаз и прочей дряни, будто смотревшей на меня снизу вверх. Затем из-за потолка повылезала стая пауков, и они стали опускать свои паутинные нити прямо в воду. Они высосали оттуда все цвета. Пауки пытались и меня облепить паутиной, высосать и мой цвет тоже. Мне пришлось убегать от этих потолочных пауков.
&gt; 
&gt; **RodArg:** Что ж, мой сон немного отличается.
&gt; 
&gt; **Pawlie:** И каким же был твой сон?
&gt; 
&gt; **RodArg:** Во времена моей учёбы в колледже был такой комикс под название Энигма. Начало 90-х. Комикс был про серийного убийцу, именуемый Башка. Высокий, тощий монстр с огромной головой и большими сморщенными губами, который совал металлическую трубочку в нос своих жертв, высасывая их мозг. И это нечто преследовало меня всю долгую ночь.
&gt; 
&gt; **Pawlie:** Ебанутые комиксы 90-х.
&gt; 
&gt; **##red|Инквизитор##:** ##red|Сообщение от отдела мониторинга когнитивных угроз. Маркеры беседы указывают на возможное наличие меметического заражения. Пожалуйста, имейте в виду, что вся корреспонденция об этом объекте будет отслеживаться, анализироваться и архивироваться. ##
&gt; 
&gt; **Pawlie:** Чёрт, у нас теперь будут проблемы? Я это всё не вывезу. Не сейчас.
&gt; 
&gt; **RodArg:** Я так не думаю.
&gt; 
&gt; **##red|Инквизитор##:** ##red|Привет, да, проблем не будет. Просто мы заметили, что вы обмениваетесь снами, оба из которых включают преследование и соломенные трубочки в один и тот же отрывок времени. Маловероятно, что тут замешана когнитивная угроза и это запросто может оказаться просто совпадением, но мы просто хотим убедиться, что вы не заражены мемом. Не беспокойтесь, мы не делимся этим ни с комитетом по этике, ни с кадровой службой. Наша задача -- просто отслеживать когнитивные угрозы.##
&gt; 
&gt; **Pawlie:** Мне надо идти. Я просто приму снотворное или что-то в этом роде.
&gt; 
&gt; **RodArg:** Сладких снов, Элли. До завтра. А я займусь экспериментами.
[[/collapsible]]

&gt; **Эксперимент 3966-5**
&gt; 
&gt; **Задача эксперимента:** Внедрение SCP-3966-B в работоспособную нервную ткань человека, полученную из сотрудника класса D, связанного с [[[SCP-596]]]. Проверка ткани на наличие участков связывания.
&gt; 
&gt; **Итог:** SCP-3966-B слабо связывается на нейронах с кальциевыми ионными каналами N-типа. Связывание вызывает пассивную блокировку канала, но в случае изменения напряжения клетки (например, во время регулярного срабатывания нейрона) связь разрывается. Биологическая активность ограничена. Терапевтическая функция может быть ограничена парализующими и болеутоляющими средствами, которые не будут срабатывать во время повседневной активности.
&gt; 
&gt; //Следует отметить, что SCP-3966-B не способен вызывать гипнагогические подёргивания; он, по сути, не представляет опасности. Я бы обозначил его неактивным белком. -- Р. Аргент//

&gt; **Эксперимент 3966-6**
&gt; 
&gt; **Задача эксперимента:** Внедрение SCP-3966-A в работоспособную нервную ткань человека, полученную из сотрудника класса D, связанного с [[[SCP-596]]]. Проверка ткани на наличие участков связывания.
&gt; 
&gt; **Итог:** SCP-3966-A, подобно экзотоксину, прочно связывается на нейронах с кальциевыми ионными каналами N-типа. Установлено, что пресинаптическая терминаль подвергается каскаду неправильного скручивания, перестраивая кальциевый канал в открытую клеточную пору. Нейромедиаторы, ионы и цитоплазма в спешном порядке покидают нейрон через поры, вызывая отмирание клеток в течение нескольких секунд.
&gt; 
&gt; Масса образца составляет 92.2% от предварительной оценки. Утечек не зафиксировано. Примечательно, что во внеклеточном пространстве нейромедиаторов не обнаружено, а жидкость, в которой находится ткань, не содержала более высокой концентрации ионов кальция.
&gt; 
&gt; //Снова большое изменение массы, но никаких утечек? То есть нейромедиаторы вместе с ионами просто испарились? Что же такого происходит во время свёртывания? -- Р. Аргент//

&gt; **Эксперимент 3966-7**
&gt; 
&gt; **Задача эксперимента:** Математическое моделирование сворачивания белков SCP-3966-A и SCP-3966-B и их связывания с кальциевыми каналами N-типа.
&gt; 
&gt; **Итог:** Структура белка SCP-3966-A по направлению к N-концу участвует в ферментативном свертывании кальциевого канала в пору, в то время как отсутствующий C-конец вставляется в пору. Действие аналогично таковому у SCP-3966-B, за исключением того, что доля C-конца терпит неудачу при попытке войти в пору и дестабилизирует связь N-конца, в результате чего канал возвращается к своей первоначальной конфигурации.
&gt; 
&gt; Попытки по моделированию структуры белка в конечной доле SCP-3966-A не показывают состоятельной конфигурации.
&gt; 
&gt; //Выражаясь доступным языком, моделирующая программа дала сбой. Выходные данные выдают бессмыслицу, а нумерация устроила разнос. -- Р. Аргент//

[[collapsible show=&#34;+ АНАЛИЗИРОВАТЬ ПЕРЕПИСКУ, СОХРАНЁННУЮ В СООТВЕТСТВИИ С ПРОТОКОЛОМ МОРФИУС-4&#34; hide=&#34;- КОГНИТИВНЫХ УГРОЗ НЕ ОБНАРУЖЕНО&#34;]]
&gt; **СОХРАНЁННАЯ ПЕРЕПИСКА ИЗ SCP-IM**
&gt; 
&gt; **RodArg:** [[[SCP-128|Сестрёнка]]]? Ты тут?
&gt; 
&gt; **[[[SCP-2460|CArgent]]]:** А как же? Дарова, братик. Как поживаешь?
&gt; 
&gt; **RodArg:** Не очень. Мой последний проект -- это настоящая нелепица. У моей лаборантки нет сна, и я обнаружил этот злополучный SCP-белок в её спинномозговой жидкости.
&gt; 
&gt; **CArgent:** В её чём? Как ты нашёл его?
&gt; 
&gt; **RodArg:** ...Я сделал ей люмбальную пункцию.
&gt; 
&gt; **CArgent:** В чём дело, брат? Что тебя так пугает?
&gt; 
&gt; **RodArg:** Это.
&gt; 
&gt; &lt;==отправление scp3966.scp==&gt;
&gt; 
&gt; **CArgent:** Ладно, это стрёмно. С трудом верю, что ты тратишь всё своё время на белок. Стоп, наша переписка просматривается когнитив-отделом?
&gt; 
&gt; **RodArg:** Да. Извини. Надо было раньше сказать.
&gt; 
&gt; **CArgent:** Теперь кошмары будут и у меня. Отлично. Спасибо, братик.
&gt; 
&gt; **RodArg:** Это просто предостережение! Никто не знает, есть ли тут вообще когнитивная угроза! С тобой всё будет в порядке. Я не заражаю тебя. Правда.
&gt; 
&gt; **CArgent:** Ты настороже. Это не похоже на тебя. Я могу что-нибудь сделать?
&gt; 
&gt; **RodArg:** Не могла бы ты посмотреть на результат модели скручивания? Программа даёт сбой на отсутствующем С-конце. Математика съехала с катушек.
&gt; 
&gt; **CArgent:** И ты хочешь, чтобы д-р Аномальная Физика оценил твою работу? Конечно, дай-ка взгляну.
&gt; 
&gt; **CArgent:** Когда смотришь на это, используя обычные векторы, оно начинает походить на безумие, но я могу упростить числа при помощи кватернионов.
&gt; 
&gt; **RodArg:** Кватернионы? Что?
&gt; 
&gt; **CArgent:** Окей, ты наверняка знаешь о комплексной плоскости, так? С реальными числами (1, 2, 3) на одной прямой и мнимыми числами (1i, 2i, 3i) на другой, перпендикулярной той, прямой.
&gt; 
&gt; **RodArg:** Да, знаю.
&gt; 
&gt; **CArgent:** В кватернионах используется не только i, но и j, k. Троица мнимых чисел. Три разные оси и все перпендикулярны оси действительных чисел.
&gt; 
&gt; **RodArg:** Как ты вообще это представляешь?
&gt; 
&gt; **CArgent:** Ты из тех, кто не может. Для этого требуется четыре пространственных измерения.
&gt; 
&gt; **RodArg:** Что? Этот свёрнутый белок -- чёрт.
&gt; 
&gt; **CArgent:** Что теперь?
&gt; 
&gt; **RodArg:** Чёрт, извини, надо идти. Срочно. Поговорим позже.
[[/collapsible]]

&gt; **Эксперимент 3966-8**
&gt; 
&gt; **Субъект:** м.н.с Павлюкоич
&gt; 
&gt; **Задача эксперимента:** Извлечение SCP-3966-A из СМЖ субъекта и диагностическое вскрытие.
&gt; 
&gt; **Итог:** Субъект была обнаружена мёртвой в своей кровати в 00:15, когда надетый на неё датчик жизненно-важных функций забил тревогу. Анализ сыворотки СМЖ показал 5,1 мг/дл SCP-3966-A и 1,6 мг/дл SCP-3966-B. Причиной смерти предположительно является СВНС. Гистологический анализ нервной ткани указывает на большое количество опосредованных SCP-3966-A клеточных пор и уменьшенный объем пораженных нейронов.
&gt; 
&gt; Токсикологический анализ указывает на самолечение циклобензаприном и золпидемом. Важно подчеркнуть, что они являются мощными спазмолитиками и седативами, которые могут иметь побочное воздействие в виде паралича. Кардиопульмональная система, судя по всему, не пострадала, но скелетные мышцы показали заметное снижение активности.
&gt; 
&gt; //Примечание ведущего исследователя: Мне повезло. Я уронил одну из пробирок с СМЖ, но она не разбилась и, выяснилось, что в ней находился только SCP-3966-B. Мне правда стоит прилечь. -- Р. Аргент//

&gt; **Исследование 3966-Beta**
&gt; 
&gt; **Задача исследования:** Дальнейший авто-поиск геномной последовательности SCP-3966.
&gt; 
&gt; **Итог:** Полного соответствия не обнаружено. Белок шёлка [[[SCP-848]]] имеет наибольшее соответствие (87%).
&gt; 
&gt; //Примечание ведущего исследователя: Добыча SCP-848 попадает в паутину хрен-знает-откуда. Я не рискую принимать снотворное. Если придётся спать с пауками, я это сделаю. -- Р. Аргент//

&gt; **Эксперимент 3966-9**
&gt; 
&gt; **Субъекты:** Ведущий исследователь д-р Родерик Аргент, D-51174 (контролирует)
&gt; 
&gt; **Задача эксперимента:** Анализ сна, проведённого в камере содержания SCP-848.
&gt;  
&gt; **Итог:** Субъект проспал без затруднений девять часов, после чего бодрствовал в течение пяти часов в камере содержания. Завершив контрольное испытание, испытуемый привёл D-51174 в камеру содержания.
&gt; 
&gt; //Примечание ведущего исследователя: Просто не мог позволить им и дальше прыгать и ворочаться. Спал как младенец. Классу D не хотелось снова присоединяться ко мне и всем паукам, но у него не было выбора. Он свернулся клубком, прижимаясь ко мне. Потребовалось немало усилий, чтобы успокоить его. Совсем не люблю пауков. Проснулся от того, что один из них ползал по моему лицу. Мне всё снилось, как я смотрю на завёрнутую в кокон Элли. Паутина сегодня особенно плотная. Надо рассказать сестре. Надеюсь, я излечился. -- Р. Аргент//

[[collapsible show=&#34;+ АНАЛИЗИРОВАТЬ ПЕРЕПИСКУ, СОХРАНЁННУЮ В СООТВЕТСТВИИ С ПРОТОКОЛОМ МОРФИУС-4&#34; hide=&#34;- КОГНИТИВНЫХ УГРОЗ НЕ ОБНАРУЖЕНО&#34;]]
&gt; **СОХРАНЁННАЯ ПЕРЕПИСКА ИЗ SCP-IM**
&gt; 
&gt; **RodArg:** Привет, сестрёнка. Чувствую себя лучше.
&gt; 
&gt; **CArgent:** Господи, братик. Вот ты где. Я сильно волновалась. Слышала о твоей лаборантке. Мои соболезнования.
&gt; 
&gt; **RodArg:** Да, она была хорошим человеком. Это все ещё сбивает с толку. Я не знаю, как она приняла летальную дозу SCP-3966-A. Мне было страшно, что я умру, если засну. Я не проверял свою СМЖ, но знаю симптомы.
&gt; 
&gt; **CArgent:** А что насчёт D-класса?
&gt; 
&gt; **RodArg:** Ещё жив. Ему не давали снотворного и, когда я понял, что нормально поспал, взял его к себе в камеру содержания.
&gt; 
&gt; **CArgent:** Камеру содержания? …Я не буду спрашивать. Мне кажется, я в порядке. Все эти вещи сделали меня такой нервной, и каждый раз, когда я вздрагивала, боялась, что заражена.
&gt; 
&gt; **RodArg:** О боже, сестрёнка, прости. Я тут рассказываю о себе и даже не задумываюсь, как это сказывается на тебе.
&gt; 
&gt; **CArgent:** Штука с падением случае раз или два за ночь. Скорее всего ничего не изменилось.
&gt; 
&gt; **RodArg:** Отлично. Значит, ты думаешь, что это 4D-белки?
&gt; 
&gt; **CArgent:** При таком раскладе вычисления работают лучше. Вот почему отсутствует карбоксильная группа -- она всегда была присоединена к следующей аминокислоте, но мы не можем её увидеть.
&gt; 
&gt; **RodArg:** И как нам её увидеть? Точнее, как мы могли этого не видеть?
&gt; 
&gt; **CArgent:** Посмотрим, смогу ли я объяснить… Ты слышал о Флатландии, так?
&gt; 
&gt; **RodArg:** Двухмерный мир, где все являются фигурами?
&gt; 
&gt; **CArgent:** Тот самый. Значит ты трёхмерный чувак и тогда, если ты встанешь над Флатландией и посмотришь на чей-то дом, то сможешь разом увидеть всё, что внутри него. В какой комнате сидят жильцы, что внутри шкафа -- всё это. Но жильцы никак не смогут увидеть тебя. Потому что ты не во Флатландии -- ты над ней, а во Флатландии не существует «над».
&gt; 
&gt; **RodArg:** То есть мне надо дотронуться до Флатландии, чтобы меня увидели?
&gt; 
&gt; **CArgent:** Именно. И если ты протянешь руку и коснешься Флатландии пальцем, то всё, что они увидят -- кончик твоего пальца.
&gt; 
&gt; **RodArg:** Это значит… я могу видеть лишь малейшую частицу 4D-существа, но оно видит меня целиком.
&gt; 
&gt; **CArgent:** Ты понял. Хотя это даже не сама крутая вещь. Ты можешь достать чашку из их кухонного шкафчика и поставить её на стол, даже не открывая дверцу.
&gt; 
&gt; **RodArg:** Подожди, если я вижу всё в доме, даже вещи в шкафчике… я могу также видеть все внутренности людей? И могу прикоснуться к ним?
&gt; 
&gt; **CArgent:** Да.
&gt; 
&gt; **RodArg:** …Знаешь, дедушка умер во сне.
&gt; 
&gt; **CArgent:** Да, это было когда? 20 лет назад? Я все ещё скучаю по нему. Инсульт, верно?
&gt; 
&gt; **RodArg:** У меня был друг, доставший отчёт о вскрытии. На самом деле они ничего не знают. Сказали лишь, что он был стар.
&gt; 
&gt; **CArgent:** А что? Думаешь, было что-то ещё?
&gt; 
&gt; **RodArg:** Я уронил пробирку, но в ней был только SCP-3966-B. Люди дергаются и двигаются, но в конечном итоге в их организме встречается только -B. Если бы я попытался дотронуться до Флатландца, а он потом двинулся, то потащил бы меня за собой, верно?
&gt; 
&gt; **CArgent:** Угу. Но твоё давление тоже давало бы ускорение. И это тоже можно почувствовать.
&gt; 
&gt; **RodArg:** Но это будет в том направлении, которое ты не замечаешь. Единственным способом это почувствовать, будет падение… Мне надо провести последний эксперимент. Если это сработает, то надо будет дополнить описание. Спасибо, сестрёнка. Будь осторожна и спи спокойно.
[[/collapsible]]

&gt; **Эксперимент 3966-10**
&gt; 
&gt; **Задача эксперимента:** Готовится матрица из стеклянных микропипеток, каждый участок зафиксирован кальциевым каналом N-типа. С кончиком каждой пипетки связывается оптоволокно. Затем аппарат помещается в 25% изотонический раствор SCP-3966-A. Вслед за реконфигурации кальциевых каналов в поры, в них вводятся волокна, которые передают оптические данные.
&gt; 
&gt; **Итог:** Реконфигурация каналов в поры завершена. Оптические волокна введены в пору на глубину 10 мкм от конца каждой пипетки. Наружная микроскопия зафиксировала, что волокно не выходит за пределы конца пипетки.  В такой конфигурации успешно сгенерировано изображение.
