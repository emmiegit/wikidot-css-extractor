**Ítem #:** SCP-1548

**Clasificación del Objeto:** --Euclid-- Keter

**Procedimientos Especiales de Contención::** Actualmente SCP-1548 es incontenible debido a su estado de cuerpo estelar. Será observado por personal astronómico de la Unidad de Investigación-█, actualmente localizada en ████████, Sark. Tres radiotelescopios a pequeña escala se usan actualmente para permitir una recepción de mensajes las 24 horas. Todos los mensajes recibidos son transcritos y transmitidos a la base de datos de SCP-1548, ubicada en el Sitio-█. El DM Gamma-5 está actualmente asignada a la tarea de suprimir cualquier conocimiento sobre las características del objeto en los medios de comunicación

**Descripcion:** SCP-1548 es el término usado por la Fundación para PSR B0531+21, un púlsar óptico en la Nebulosa del Cangrejo. Descubierto originalmente en 1942 por varias organizaciones científicas, la naturaleza anómala de la estrella no fue conocida hasta 1968, cuando el Agente M███████, en ese tiempo un astrónomo de [ELIMINADO], comenzó a realizar observaciones vía radiotelescopio. Las radio observaciones revelaron que la estrella estaba, de hecho, acelerando hacia el sistema solar, y pulsando en Código Morse. El primer mensaje de SCP-1548, trascrito exitosamente, traducido del ruso, y trasmitido en tres explosiones, dice lo siguiente: &#34;Despierto/Lo veo todo/Y me parece carente&#34;. SCP-1548 normalmente pulsa a una velocidad de 30 Hz, aunque se han registrado trasmisiones a velocidades más altas (ver Anexo SCP-1548-A).
 
Durante el curso de los siguientes diez años, se observó que la estrella acelera a aproximadamente 0.85c (2.55x108m/s). Durante este tiempo el púlsar comenzó a incrementar la hostilidad de los mensajes trasmitidos, usando comúnmente frases como &#34;No podéis ocultaros&#34; o &#34;Sólo muerte&#34;. Al llegar a su velocidad máxima por medios desconocidos a fines de 1978, los mensajes del púlsar cambiaron, volviéndose significativamente más eruditos y coherentes.  

Llegado este punto SCP-1548 comenzó a demostrar conciencia de sus observadores. Los mensajes empezaron a tomar un tono personal, insultando a aquellos que observaban el objeto. Mensajes simultáneos recibidos en múltiples telescopios amenazarán al personal en todos los telescopios. Mensajes enviados mientras los telescopios están grabando automáticamente, sin personal involucrado, serán generalmente amenazas a la humanidad en general, aunque [DATOS BORRADOS] provocando el emplazamiento de puestos de observación en estos sitios específicos. Esto significa que SCP-1548 aparentemente predice el futuro ya que el tiempo de recepción de sus pulsos es desconocido.

**Anexo SCP-1548-A:**  En █/█/198█, O5-█, quien se encontraba apartado de los deberes de la Fundación por tener licencia médica, accidentalmente dirigió un pequeño telescopio óptico hacia la Nebulosa del Cangrejo. Los telescopios en Sark grabaron lo siguiente:
&#34;Acabo de recordar esto: Las coordenadas de todas las instalaciones SCP. Y tengo información personal de los O5.&#34;
Luego de esta trasmisión, la velocidad de pulso de la estrella se incrementó de 30 Hz a alrededor de 1 kHz, requiriendo el uso de cámaras de alta velocidad para captar el mensaje. Por las siguientes ocho horas, SCP-1548 trasmitió [DATOS BORRADOS], más de un gigabyte de información. Este ha sido el mensaje más largo hasta la fecha.

**Anexo SCP-1548-B:** SCP-1548 es reclasificado como Keter por orden de O5-█.

//No me importa si llega aquí en 5.700 años. Sabe demasiado. O5-█//

**Anexo SCP-1548-C:** Después de la gran erupción solar del 11/4/2003, la instalación en Sark recibió un breve mensaje declarando: &#34;Vuestro pequeño mundo será el siguiente.&#34;. Mensajes comparables han sido recibidos luego de cada evento solar importante desde esa fecha.</textarea></pre>
