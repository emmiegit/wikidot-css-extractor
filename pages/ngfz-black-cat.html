//**@@&gt;&gt;ウォッチハブページ&gt;&gt;中国語地域&gt;&gt;深夜の雑談@@**//
------

&gt; ##purple|**Kelara**## 2/19/2021 (金) 23:21:12 #62781991
&gt; ------
&gt; 私は猫が嫌いだ。特に、黒猫が。
&gt;  
&gt; 子供の頃、学校から家に帰る時に、居住区周辺で野良猫の群れがうろついているのをよく見かけた。奴らは食べ物を探してゴミ箱をひっくり返し、車の下を逃げ回った。このせいで度々車の車輪の下で死んで、腸と脳漿を地面にぶちまけていた。他の猫—三毛猫・白猫・灰猫・ 縞猫・トラ猫—は集って、仲間の死体に向けてニャアニャアと低い声で鳴いて、散り散りになるまで長く留まっていた。
&gt;  
&gt; 黒猫がそれに加わることは滅多になかった。そういった時に黒猫はほとんど見かけなかったけれど、いつも静かに群れの外にいて、出家僧のように愚かな同族を見つめていた。根拠はないが、黒猫は無意味な哀悼を蔑んでいたのだと思った。
&gt;  
&gt; 年寄りが言うには、黒猫は鳴くことのない、沈黙の生き物だそうだ。確かに、黒猫が自分から鳴くのを聞いた人は少ない。奴らはいつも鉄筋コンクリートの間を音も無く歩いている。年寄りはこうも言った。真の暗闇の夜には、黒猫は夜に溶けて一体化する。黒猫は夜であり、夜が黒猫なんだと。

&gt; ##purple|**Kelara**## 2/19/2021 (Fri) 23:36:12 #62781991
&gt; ------
&gt;  
&gt; ある日の夜遅く、私は外出して補講を受けて、帰宅した。もう真夜中になっていて、二階の住民は早々に消灯し、居住区は暗い蛍光灯がただ一つ灯るだけだった。昔の居住区の夜道を歩いた人ならきっと知っているだろうが、こういった居住区の街灯は非常に薄暗くて、青ざめた人間の写真のようで、実際には三メートル先も照らせていない。
&gt;  
&gt; 遠くから、道の中央で揺れ動く何かが見えた。その場所に何があるのかははっきりと分からなかったが、早朝家を出た際には、猫の一群がそこで仲間の死を悼んでいた。躊躇したけれど、そこは家に帰るために通らなければならない道で、覚悟を決める他は無かった。
&gt;  
&gt; 数歩も進まないうちに、その場所にいるのはただの黒猫で、私に背を向けて頭を揺らしているのだと分かった。私は抜き足差し足で、そいつを驚かせないように通り過ぎようとした。だが猫の聴力は私の想像をはるかに超えていて、そいつは私のことを聞きつけた。
&gt;  
&gt; その黒猫は勢いよく振り返った。その目は青白くて、五メートル離れた街灯のようだった。中央には、瞳孔だと思われる一筋の黒い線があった。下を見ると、地面には幾つかの白骨が散らばっていて、暗闇の中では朧げにしかその輪郭が分からなかった。そして、私の片足は小さな骨の欠片を踏みつけて、“ギシッ”と固い音を立てた。夜更けにそれは特にはっきり聞こえたと思う。
&gt;
&gt; それが、早朝の猫の骨らしいことに気が付いた。頭皮が痺れて、その場から離れたいと願った。だけど、あの黒猫が鳴いたんだ。
&gt;  
&gt; 黒猫の鳴き声は他の猫と全く違った。私がそれまでに聞いた猫の鳴き声は、柔らかく繊細なニャーニャー声に過ぎなかった。だが、そいつは違った。それは機械の歯車が石を砕くような耳障りな鳴き声で、高いような低いような鳴き声で叫んでいた。その声はまるで赤ん坊の夜泣きのようで、まるで私が大好きな玩具を奪い去ったかのように甲高く耐え難かった。
&gt;
&gt; 人生でこれほど怖がったことは無かったし、今思い返せば、そこまで怖がったことは些か不合理かもしれない。大声で鳴く猫というだけでは、その頃ガキ大将と呼ばれた私をあそこまで怖がらせるには不十分だっただろう。でも私はあの目を直視する勇気が無くて、頭を上げて、出来る限り速く機械的に脚を動かして、共有玄関の門に突っ込んだ。私の後ろには、黒猫は付いて来ずに、まだその場で痛々しい軋み音を立てていた。
&gt;  
&gt; 家には、七十歳を過ぎた祖母しかいなかった。祖母は私が震えながら階下での出来事を話すのを聞き終えると、微かな声が三界の家にまで届いているのに気付いた。祖母は唖然として、家中の灯りを点けて、酢を何皿か私に浴びせて、その場で動かず、一晩中そうしているように言いつけた。
&gt;  
&gt; 祖母はほとんど説明してくれなかったから、私は落ち着きのない性分を抑えることができずに、窓の前に寝そべった。これは、私が一生後悔することになる行動になった。
&gt;  
&gt; 何もなかった。黒猫も、白骨も、咆哮も、まるで全部が実在しない夢であったかのように消え去っていて、階下には薄青白い街路灯の光があるだけだった。二つの薄暗い灯りがそこにあり、まるで空中に浮かんでいるかのように、ゆっくりと近づいてきて、その街路灯の光の中にかすかに黒色が見えた。
&gt;  
&gt; とっさに窓を開けた。外の音が聞こえた。まったく静かで、この世界に残されたのは虚空に浮かぶ、二つの薄暗い街路灯だけだった。
&gt;  
&gt; 祖母がいつの間にか私の後ろに現れていた。祖母は怒鳴りつけて私を引っ張って、米櫃から掬い上げた米を窓に叩きつけた。それで一切は正常に戻り、街路灯は街路灯のままだった。
&gt;  
&gt; その晩、私は一晩中眠れず、祖母もまた一晩中何もしゃべらなかった。

&gt; ##purple|**Kelara**## 2/19/2021 (Fri) 23:44:12 #62781991
&gt; ------
&gt;   
&gt; 三日後の夜、家で祖母が心臓発作で亡くなった。私は町を出て、両親とともに外の都市に向かった。だが私は夜道をまた歩くことを拒否し、妹が猫を飼いたがったことも拒んだ。毎日夜が来ると、カーテンを固く閉め切り、灯りを全て点けて、夜明けを待った。
&gt;  
&gt; この小さな習慣以外には、あの泡沫のような深夜の出来事は、私に何も残さなかった。それ以外には…

&gt; ##purple|**Kelara**## 2/20/2021 (Sat) 00:00:00 #62781991
&gt; ------
&gt;  
&gt; ここ数年、私が何処に引っ越しても、時々家の玄関に小さな白骨が見つかるんだ。獣医に調べてもらうと、それは猫の頭蓋骨だった。</textarea></pre>
