**Ítem #:** SCP-ES-151

**Clasificación del Objeto:** Euclid  

**Procedimientos Especiales de Contención**: Se han establecido puestos de vigilancia en las distintas rutas de acceso a SCP-ES-151 para limitar la llegada de personas ajenas al lugar. Los sujetos no pertenecientes a la población local o al personal de la Fundación que sean encontrados en el lugar deberán ser detenidos e interrogados requisándose teléfonos móviles u otros dispositivos de registro de imágenes, siendo tratados con amnésticos Clase B y provistos de una historia de cobertura previo a su liberación.

El bot de análisis gestionado por la Fundación ORWELL-2 deberá buscar menciones acerca de SCP-ES-151 en sitios web y redes sociales, eliminando las referencias e imágenes asociadas al lugar. El Departamento de Desinformación del Sitio-34 se encargará de difundir historias de cobertura, explicando que las características inusuales observadas en las imágenes asociadas a SCP-ES-151 son producto de foto edición, como parte de un bulo responsabilidad de autores desconocidos. 

Para disminuir la exposición de civiles ajenos a SCP-ES-151 a los efectos de la anomalía, la provisión de suministros y servicios será a través de empresas pantalla de la Fundación, según lo establecido en el Acuerdo 2000-ES de aislamiento  y contención de ubicaciones anómalas.

Debido a los resultados obtenidos con fecha 15/03/2018 se realizará una nueva exploración con fecha 14/04/2018.

__Actualización__: Ver Documento ES-151-AC para una actualización de los procedimientos de contención asociados a la anomalía.

**Descripción:** SCP-ES-151 corresponde al poblado de ████████████, México. La principal característica anómala asociada a SCP-ES-151 correspondería a una simplificación del aspecto y estructura de las construcciones, vehículos, equipamientos y herramientas además de los árboles y otras formas de vida vegetal presentes en el lugar, fenómeno que en apariencia no afectaría la funcionalidad y propiedades de estos objetos. SCP-ES-151 no es observable o compresible para los residentes y otras personas presentes en el poblado.

Visualmente y en registros de fotografía análoga y digital se observa una notoria disminución de detalles además de alteraciones cromáticas en los objetos previamente mencionados, produciéndose una imagen descrita por testigos como irreal, falsa o poco convincente. 

Las alteraciones previamente mencionadas no llevarían a modificaciones notorias de las propiedades físicas y mecánicas de los objetos presentes en el lugar. Sin embargo, se han observado variaciones en el modo que los sujetos  interactúan con los objetos presentes en el lugar siendo, no obstante, no afectado en aspectos generales los resultados obtenidos tras su uso.

Adicionalmente han sido observadas pautas conductuales anormales entre los habitantes y visitantes de SCP-ES-151, realizando acciones no consistentes con los patrones de actividades convencionales, obteniéndose, sin embargo, resultados consistentes con los observados en zonas no anómalas.

El efecto anómalo asociado a SCP-ES-151 no afectaría a factores ambientales como condiciones climáticas y horas de luz solar, coincidiendo con los observados en zonas cercanas. 

SCP-ES-151 fue descubierto a través del proyecto Ojos Bien Abiertos (WOE por sus siglas en inglés[[footnote]]Wide Open Eyes. [[/footnote]]), iniciativa desarrollada por la Fundación en conjunto con la compañía Google LCC. En este proyecto bajo la cobertura de la iniciativa Google Street View se dotó a los vehículos y personal de mapeo de Google de contadores Kant, para registrar variaciones en el gradiente de realidad y permitir, junto con los registros visuales, identificar ubicaciones candidatas a poseer características anómalas.

Posterior a su descubrimiento se censuró los registros visuales obtenidos de ████████████ y envío a un agente a recopilar información adicional. Para mayores detalles revisar Registro ES-151-01.

[[collapsible show=&#34;+ Anexo 1: Exploración inicial de SCP-ES-151&#34; hide=&#34;- cerrar&#34;]]


**Anexo 1A**: Registro de exploración ES-151-01

&gt; **Antecedentes:** Debido a las características de la localización de SCP-ES-151 y al desconocimiento de los aspectos generales de la anomalía, se decidió que la exploración preliminar fuera realizada por un solo operativo. Para esta misión fue asignado el agente Manuel Ramírez, que llegó al poblado de ████████████ el día 15/3/2018, recorriéndolo durante el día. Sus actividades fueron registradas con una cámara corporal oculta y una grabadora. Los registros irrelevantes fueron omitidos.

&gt; **Agente Ramírez:** Si le hacemos caso al GPS debería estar llegando a ████████████ en unos minutos. Para el registro, fue buena idea tomar la carretera [CENSURADO], en caso contrario me habría perdido. Creo que no hay ningún otro pueblo en unos 100 kilómetros a la redonda. Veo unas construcciones a lo lejos.
&gt; 
&gt; **Agente Ramírez**: //(Mirando hacia el GPS y comparando con sus notas)// Es vergonzoso pero, ¿me habré equivocado de lugar? ¿Se habrá descompuesto esta porquería? Creo que no llegué a ████████████. Estacionaré y le preguntaré a alguien.
&gt; 
&gt; //(Ramirez se aleja caminando de su vehículo y acerca a una mujer que va saliendo de un edificio)//
&gt; 
&gt; **Agente Ramírez:**  Buenos días, disculpe, pero, ¿cómo puedo llegar a ████████████?
&gt; 
&gt; **Mujer:** Aquí estamos en ████████████.
&gt; 
&gt; **Agente Ramírez:** Gracias. ¿Sabe cuál es la población más próxima?
&gt; 
&gt; **Mujer**: //(Sonriendo)// Estamos a la mitad de la nada. El pueblo más cercano es [CENSURADO], como a una hora por la carretera. Usted podría quedarse a almorzar; le recomiendo la cafetería de la que vengo.
&gt; 
&gt; **Agente Ramírez:** Buena idea, se lo agradezco.
&gt;  
&gt; //(El Agente Ramírez se desplaza a pie por el pueblo por alrededor de una hora, preguntando a cerca de una docena de personas acerca del pueblo, concordando en todos los casos con lo afirmado por la primera persona. Al final de ese recorrido vuelve a la cafetería cercana al estacionamiento, lugar donde almuerza antes de regresar a su vehículo y partir. Se dirige a [CENSURADO], lugar en donde pregunta tanto por el nombre de pueblo como por la ubicación de ████████████, obteniendo información concordante con la conseguida con anterioridad. Repite el mismo ejercicio en 5 poblaciones cercanas, sin obtener información adicional de utilidad.)//
&gt; 
&gt; //(Registros irrelevantes omitidos)//


**Anexo 1B:** Entrevista a Manuel Ramírez

&gt; **Entrevistado:** Dr. Joseph Antonov.
&gt;  
&gt; **Entrevistador:** Agente Manuel Ramírez.
&gt;  
&gt; **Preámbulo:** Entrevista realizada posterior a exploración ES-151-01 el día 30 de Marzo del 2018 en instalaciones del Sitio-34.
&gt;  
&gt; **&lt;INICIO DEL REGISTRO, 10:30 hrs.&gt;**
&gt;  
&gt; **Dr. Antonov:** Bienvenido, Agente Ramírez. Soy el Dr. Antonov. Me gustaría que hablemos sobre su visita a ████████████
&gt;  
&gt; **Agente Ramírez:** No hay problema, aunque ya entregué mi informe de la visita a ese lugar, creo que le estoy haciendo perder su tiempo.
&gt; 
&gt; **Dr. Antonov:** No se preocupe, sigamos.
&gt;  
&gt; **Agente Ramírez:** //(Moviendo la cabeza negando)// ¿Sabe, Doctor? Creo que de algún modo la jodí en esta misión.
&gt;   
&gt; **Dr. Antonov:** ¿Por qué?
&gt;   
&gt; **Agente Ramírez:** Era algo sencillo, debía visitar el pueblo e informar de si encontraba algo extraño o que llamara la atención. No me dieron muchos detalles al respecto, pero me dijeron que posiblemente habría anomalías visuales notorias. Pero sabe, ese lugar era aburridamente normal, típico pueblo con aspiraciones a ser ciudad pero que no llega a tanto. Primero pensé que me había perdido como un idiota o que simplemente el GPS había fallado, pero seguí buscando. Prácticamente peiné toda la zona y no pude encontrar nada destacable, nada digno de mencionar e informar. Quizás desde el principio estábamos cazando humo.
&gt;   
&gt; **Dr. Antonov:** Si le sirve de algo el GPS funcionaba bien, los técnicos lo confirmaron.
&gt;  
&gt; **Agente Ramírez:** Entonces… ¿Me equivoqué? Espero poder repararlo de algún modo.
&gt;  
&gt; **Dr. Antonov:** Déjelo estar, ahora quiero que veas estas fotos //(Antonov le entrega una carpeta a Ramírez)//
&gt;  
&gt; **Agente Ramírez:** ¿Están editadas con Photoshop o algo así? Se ven raras, artificiales, me recuerdan algo pero no lo sé.
&gt;   
&gt; **Dr. Antonov:** Estas fotos las tomó ese día con su cámara personal.
&gt; 
&gt; //(El agente Ramírez ríe por un momento moviendo la cabeza con incredulidad)//
&gt; 
&gt; **&lt;FIN DEL REGISTRO, 11:06 hrs.&gt;**
&gt;   
&gt; **Conclusión:** Una vez descartados problemas instrumentales y debido a la posibilidad de un efecto antimemético asociado a la anomalía o que sus efectos solo fueran observables a través de instrumentos, se decidió realizar una nueva exploración con fecha 14/04/2018. 

[[/collapsible]]

 
[[collapsible show=&#34;+ Anexo 2: Infiltración en SCP-ES-151&#34; hide=&#34;- cerrar&#34;]]


&gt;  **Antecedentes:** Posterior a la exploración inicial realizada por el Agente Ramírez se continuó la vigilancia del lugar, principalmente mediante el uso de sistemas de tele vigilancia, obteniéndose observaciones consistentes con las obtenidas por el sistema WOE. Por este motivo se aprobó una infiltración al lugar, a cargo del Agente Luis Cortés, miembro del DM Psi-5 (“Atrapasueños”). Para contrarrestar los efectos de la anomalía, el Agente Cortés fue equipado con un dispositivo DELFOS [[footnote]] Dispositivo similar a una lente de contacto que registra imágenes y las proyecta sobre la retina además de registrar y enviar las observaciones del usuario. A diferencia del SCRAMBLE su objetivo principal no es descomponer imágenes potencialmente peligrosas sino permitir al usuario visualizar imágenes normalmente no perceptibles, por ejemplo, en longitudes de onda cercanas al ultravioleta además de su transmisión en tiempo real. [[/footnote]], a través del cual adicionalmente registraría las observaciones del lugar, junto un micrófono oculto. Luis Cortés debía llevar además una bitácora en su grabadora personal. La llegada del Agente Cortés a SCP-ES-151 fue el día 14/04/2018 alrededor de las 12:05 hrs., lugar donde se establecería bajo la fachada de ser un contable que busca iniciar un negocio propio. Por motivos de brevedad, los registros poco relevantes han sido omitidos.


&gt; **Agente Cortés**: //(Mirando hacia el espejo retrovisor interior)// Al fin estoy llegando a ████████████, este Chevrolet que arrendé en [CENSURADO] me ha dado bastantes problemas, temía que fuera a dejarme tirado a la mitad de la nada. Espero que haya algún taller mecánico en el pueblo, donde puedan hacerle una revisión.
&gt;   
&gt; **Agente Cortés:** Es extraño ver cosas distintas al mismo tiempo, es casi como tener una jaqueca muy fuerte o estar bajo los efectos de un alucinógeno. Me hubiera sido mucho más cómodo poder utilizar DELFOS en ambos ojos pero necesitaba un punto de referencia, para el registro es como si viera la imagen real por el ojo derecho y un dibujo por el izquierdo. Estoy entrando al pueblo, debo callarme, no quiero que mis nuevos vecinos vayan a pensar que el recién llegado es un excéntrico que habla solo.
&gt; 
&gt; //(Se escuchan ruidos de fondo y el vehículo se detiene)//
&gt; 
&gt; **Agente Cortés:** Al menos esta porquería me dejó tirado en el pueblo psicodélico y no en la carretera. Voy a revisar el motor. //(Abre el capó)// Pero qué mierda… //(Registro de imagen muestra que el motor y otras estructuras han desparecido, observándose un bloque sólido con trazos que asemejan vagamente a lo observable en un vehículo convencional)//
&gt; 
&gt; //(Otro vehículo se detiene en las proximidades y su conductor se baja, acercándose.)//
&gt;  
&gt; **Hombre:** Disculpe, ¿se encuentra bien?
&gt;  
&gt; **Agente Cortés:** Sí, sólo que mi carro se averió, y no sé nada de mecánica. No sé si es algo grave o no y no conozco por estos lados ¿Sabrá donde hay un taller?
&gt;  
&gt; **Hombre:** No se preocupe, el taller de Paco está muy cerca, yo lo puedo llevar. Mejor que eso, ando con una cadena, lo arrastro hasta allá y así se ahorra tiempo.
&gt;  
&gt; **Agente Cortés:** ¿En serio? Se lo agradezco mucho. Por cierto, mi nombre es Luis.
&gt;  
&gt; **Hombre:** Soy Esteban, un gusto de conocerlo. 
&gt;   
&gt; //(En el taller mecánico se acerca un segundo hombre (Paco), quien intercambia algunas palabras con Esteban y con Cortés. Tras explicársele la situación abre el capó y recoge un martillo desde una caja de herramientas, golpeando el lugar donde debería encontrarse el motor por algunos segundos, tras lo cual le pide a Cortés que pruebe el vehículo. Este avanza sin problemas, tras lo cual Cortés lo detiene, baja y paga al mecánico)// 
&gt;   
&gt; **Agente Cortés:** //(Una vez solo en el vehículo)// Eso fue raro, casi como en un juego. ¿O acaso estoy alucinando?
&gt;   
&gt; //(Registros irrelevantes omitidos)//
&gt;   
&gt; //(El agente Cortés entra a una cafetería y pide unas enchiladas[[footnote]] Plato tradicional mexicano consistente en una tortilla de maíz bañada en salsa picante  rellena con carne o queso, y acompañada de cebolla y lechuga.[[/footnote]]. A pesar de que le sirven en menos de un minuto el platillo se encuentra caliente y tiene muy buena presentación. No hay observaciones adicionales acerca del sabor o la calidad de los ingredientes)//
&gt;   
&gt; //(Registros irrelevantes omitidos)//
&gt;       
&gt; **Agente Cortés:** //(14/04/2018, 22:14 hrs., a solas en su alojamiento)// Registro inicial de la bitácora, según lo solicitado por el investigador responsable del proyecto. A pesar de que este es un pueblo pequeño y de que era día sábado, no tuve problemas para conseguir un alojamiento. Tras almorzar me dediqué a recorrer a pie la zona comercial alrededor de la plaza central, esperando encontrar algún local para arrendar y establecer la oficina, además de un alojamiento cercano. Como no lo encontré me devolví a la cafetería a preguntar, lugar donde fueron muy amables y me dieron indicaciones. Recorriendo nuevamente la zona vi un anuncio de arriendo de una casa, al parecer lo pasé por alto en el primer paseo. Tras conversar un rato con el dueño acordamos que me rentara por un mes, con posibilidad de extensión.
&gt;  
&gt; **Agente Cortés:** //(15/04/2018, 20:13 hrs., a solas en su alojamiento)// Hoy me despertó el ruido de una campana, de la iglesia que está en el centro. Parece que toda la actividad del pueblo cesa durante la hora de la misa, la panadería y otros negocios cercanos estaban cerrados y no vi a gente en la calle. La cafetería donde ayer almorcé no abrió por lo que tuve que comer en otro lugar. Como es usual en las provincias, tras el mediodía cesó toda actividad, por lo que después de recorrer el pueblo y sacar algunas fotos me devolví a mi alojamiento. Me dediqué el resto de la tarde a leer el periódico local además de un par de periódicos de la capital.
&gt; 
&gt; **Agente Cortés:** //(16/04/2018, 18:23 hrs., a solas en su alojamiento)// No se puede decir que este pueblo tenga gran actividad comercial, pero aún así no creí que pudiera conseguir con tanta facilidad un lugar donde establecer la oficina. Hoy estaba desayunando en la cafetería y se me acercó un tipo, que me informó que era dueño de un edificio comercial del centro y que podría rentarme un lugar. Obviamente desconfié del asunto pero resultó ser todo legal. Al parecer alguien le comentó acerca de mi búsqueda y por eso se contacto conmigo. Como dice el dicho, en los pueblos chicos no hay secretos.
&gt;    
&gt; //(Registros irrelevantes omitidos)//
&gt;       
&gt; **Agente Cortés:** //(22/04/2018, 17:50 hrs., a solas en su alojamiento)// Hoy asistí a misa. Me desperté algo antes de las siete de la mañana y decidí asistir al servicio, es la primera vez que entro en una iglesia desde que tenía doce años. Al verme me saludaron cordialmente, como si me conocieran desde hace tiempo, hubo oraciones y cantos religiosos, aunque debo reconocer que no recuerdo mucho más. Me encontré con María, de la florería, me invitó a almorzar, creo que le simpatizo. 
&gt;  
&gt; **Agente Cortés:** //(23/04/2018, 17:14 hrs., a solas en el local arrendado como oficina)// Llevo más de una semana en este lugar y aún no he tenido clientes, creo que me costará un poco darme a conocer. Ya me acostumbré al “aspecto psicodélico” de este lugar, que por lo demás funciona bien, quizás //demasiado// bien para lo que es usual, aunque no sé si es debido a que las cosas funcionan bien en los pueblos pequeños o simplemente me acostumbré a como son en la gran ciudad. Si voy a desayunar, almorzar o cenar la comida siempre está en uno o dos minutos, perfectamente preparada. Si voy a la panadería //siempre// hay pan fresco y caliente, he hecho la prueba a horas insólitas y aún así. He ido al cine un par de veces y siempre llego a tiempo para la función, aún cuando en la cartelera aparezca una hora distinta. Aun quienes no me conocen son amables conmigo, me saludan y dedican un par de palabras corteses al verme pasar. Aunque lo más extraño es que no logro recordar que hago día a día en este lugar, por los registros sé que no he tenido clientes, asumo que paso el día leyendo o algo así.
&gt;  
&gt; //(Registros irrelevantes omitidos)//
&gt;  
&gt; **Agente Cortés:** //(25/04/2018, 18:00 hrs., a solas en su oficina)// Me he vuelto a encontrar con Esteban, el tipo que me ayudó cuando llegué al pueblo, pasó por frente de la oficina esta mañana. Veré si cuando pase de nuevo lo puedo invitar a una cerveza, la próxima vez que tenga tiempo.
&gt;   
&gt; **Agente Cortés:** //(27/04/2018, 21:00 hrs., a solas en su alojamiento//) Su carro simplemente desapareció al doblar la esquina. No fue algo que me imaginara ni algo por el estilo, decidí esperarlo, sin embargo, antes de que alcanzara a hacerle una señal ya no estaba. Y no sólo su vehículo sino también otros que pasaron frente a la oficina al doblar la esquina ya no estaban, al menos eso vi con el ojo izquierdo. Fue una situación perturbadora, creo que pediré que me releven. Cuando regresaba a la oficina me encontré con María, la de la floristería, quien me preguntó si me sentía mal, me dijo que estaba algo pálido y sudoroso.
&gt;   
&gt; **Agente Cortés:** //(29/04/2018, 22:30 hrs., a solas en su alojamiento)// Hoy cuando iba saliendo de la oficina me encontré nuevamente con Esteban y lo invité a una cerveza. Le agradó que decidiera establecerme en el pueblo e integrarme a la vida de la comunidad. Sucedió algo curioso cuando le pregunté a que se dedicaba porque, aunque me lo dijo, no fue capaz de darme muchos detalles. Hay algo que quisiera comprobar.
&gt;  
&gt; **Agente Cortés:** //(04/05/2018, 21:15 hrs, a solas en su alojamiento)// Le he preguntado a distintas personas a qué se dedicaban y aunque todas me dieron respuestas directas, parecían incapaces de dar detalles al respecto. O todos mienten y este es un pueblo de narcos o simplemente son incapaces de dar detalles, al igual como sucedió con Esteban. A mí mismo me cuesta recordar detalles acerca de mi mascarada, aún cuando recibí una buena preparación al respecto.
&gt;  
&gt; **Agente Cortés:** //(07/05/2018, 20:21 hrs., a solas en su alojamiento)// Hoy sucedió algo terrible en la avenida principal, a pocos metros de mi oficina. Según me contó don Manuel, el dueño del kiosco de la esquina, iba una señora joven cruzando la calle con su hijita pequeña de la mano y pasó una camioneta a gran velocidad, atropellándolas a ambas. Varios fuimos corriendo al lugar pero no había mucho que hacer, y peor aún, el desgraciado, que tenía matrícula de otro estado, se dio a la fuga.
&gt;   
&gt; **Agente Cortés:** //(08/05/2018, 09:10 hrs., a solas en su oficina)// Parece que el DELFOS se descompuso, soy incapaz de distinguir diferencias entre lo que veo con el ojo izquierdo y con el derecho, deberé volver a la capital a pedir uno nuevo, aunque preferiría que alguien me reemplazara, este pueblo ya me tiene cansado.
&gt;    
&gt; **Agente Cortés:** //(08/05/2018, 19:15 hrs., a solas en su alojamiento)// Hoy ha sido un día detestable. Hubo congestión en la avenida cercana a mi oficina por lo que debí soportar escuchar bocinazos e insultos por más de una hora. Por primera vez desde que estoy aquí escuche discusiones en la cafetería donde siempre almuerzo, se demoraron treinta minutos en servirme la comida y el pollo estaba crudo. Sin un DELFOS operativo no creo que valga la pena que siga en este lugar, mañana partiré a la capital a entregar mi informe.

[[collapsible show=&#34;+ Anexo 4: Documento ES-151-AC&#34; hide=&#34;- cerrar&#34;]]

&gt; //Posterior al informe del Agente Cortés, se continuó la observación con medios remotos, no siendo posible registrar actividad de características anómalas en el lugar. Una vez descartadas fallas instrumentales se envío a otro miembro del DM Psi-5 equipado con un dispositivo DELFOS a explorar el lugar, siendo incapaz de observar actividad que se alejara de los estándares convencionales por un período superior a los 30 días, tras lo cual se continuó solo con la observación remota pasiva. Transcurridos seis meses sin ser observada actividad o fenómenos anómalos en ████████████ se ha decidido volver a clasificar a SCP-ES-151 como Neutralizado.//
&gt;  
&gt; //Dr. Antonov,  5 de Enero del 2019//.
