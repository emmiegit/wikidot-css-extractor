**Αριθμος Αντικειμένου:** SCP-843

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Και οι 3 περιεχόμενες περιπτώσεις του SCP-843-1 πρέπει να φυλάσσονται στην αρχική τους συσκευασία, μέσα σε αεροστεγές δοχείο. Σε περίπτωση που ακουστούν ασυνήθιστοι ήχοι μέσα από το κοντέινερ, το προσωπικό της κατηγορίας D οπλισμένο με φλογοβόλα θα εισέλθουν και θα καθαρίσουν την περιοχή. Το SCP-843-2 θα παραμείνει σε κλειστό κλουβί, με το προσωπικό κατηγορίας D να εισέρχεται κάθε 12 ώρες για να παρέχει σιτάρι και νερό. Κάθε περίπτωση SCP-843-1 ή SCP-843-2 στην άγρια φύση πρέπει να αναφέρεται και να καταστρέφεται.

**Περιγραφή:** Το SCP-843-1 φαίνεται να είναι ένας σπόρος Phaseolus lunatus (φασόλι lima), βαμμένος λευκός με μαύρες κηλίδες, ώστε να μοιάζει με το τρίχωμα ενός τυπικού βοδιού Holstein. Η αρχική συσκευασία του SCP-843-1 περιείχε 5 από αυτούς τους σπόρους, καθώς και ένα κομμάτι χαρτί που διακήρυττε ότι τα αντικείμενα που περιείχε ήταν &#34;σπόροι αγελάδων&#34;. Το SCP-843-1 είναι από μόνο του ακίνδυνο, αν και όταν φυτευτεί εντός 5 ημερών θα εκδηλωθεί το SCP-843-2.

Το SCP-843-2 είναι ένα πλάσμα που μοιάζει με ένα τυπικό βόδι Holstein, εκτός από το ότι αποτελείται εξ ολοκλήρου από μια άγνωστη φυτική ύλη. Στην αρχή, το SCP-843-2 μοιάζει πολύ με ένα νεαρό μοσχάρι και είναι ριζωμένο στο έδαφος από το οποίο βγήκε. Ωστόσο, οπουδήποτε μεταξύ 5 και 10 ημερών το μοσχάρι θα ξεριζωθεί και θα αρχίσει να αναπτύσσεται με ρυθμό █ φορές μεγαλύτερο από τον ρυθμό ενός κανονικού μοσχαριού. Μετά την εκρίζωση, το SCP-843-2 θα γίνεται όλο και πιο επιθετικό. Καθώς υπάρχει μόνο μία περίπτωση του SCP-843-2 σε περιορισμό, δεν είναι προς το παρόν γνωστό πώς ή ακόμη και αν το SCP-843-2 αναπαράγεται ή πώς σχηματίζεται το SCP-843-1. Προς το παρόν υπάρχει η θεωρία ότι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

Το SCP-843 αγοράστηκε στις ██-██-████ από τον πράκτορα █████ σε μια αγροτική πόλη στο ███████████. Δύο σπόροι φυτεύτηκαν στον κήπο της και σύντομα φύτρωσαν, παρουσιάζοντας το SCP-843-2. Το █████ ανέφερε και μπόρεσε να περιορίσει μία περίπτωση του SCP-843-2. Ωστόσο, η δεύτερη διέφυγε στην αγροτική περιοχή ███████████.

**Συμπληρωματικό έγγραφο:** Ο πράκτορας █████ ανέφερε ότι το κατάστημα από το οποίο αγόρασε το αντικείμενο είχε προφανώς &#34;μερικές βιτρίνες γεμάτες με αυτά τα πράγματα&#34; και πολλοί άνθρωποι ενδιαφέρθηκαν γι&#39; αυτά. Μια ομάδα ανάκτησης στάλθηκε στην τοποθεσία που είχε δηλώσει ο █████, αλλά διαπίστωσε ότι το κατάστημα είχε πέσει θύμα ενός ελαττωματικού ηλεκτρικού συστήματος και είχε καεί ολοσχερώς. Όλα τα αρχεία των συναλλαγών αποδείχθηκαν απρόσιτα (καθώς το κατάστημα λειτουργούσε μόνο με μετρητά και δεν είχε ηλεκτρονική καταγραφή των συναλλαγών). Ως εκ τούτου, η Ειδική Κινητή Μονάδα Ίψιλον-2 (&#34;Cattlewranglers&#34;), έχει συσταθεί, αναζητώντας και περιορίζοντας περισσότερες περιπτώσεις του SCP-843-2.
