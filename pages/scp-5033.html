    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5033]
**Autore:** [[*user Ellie3]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include :scp-wiki:component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5033/sheep.jpg|caption=SCP-5033 prima della detonazione.]]

**Elemento #:** SCP-5033

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-5033 deve essere contenuto all&#39;interno di una grande cella ignifuga di contenimento per animali nell&#39;Ala di Contenimento Biologico del Sito-432. La cella deve essere dotata di molteplici sistemi per la riduzione dello stress, inclusi ma non limitati a quelli che seguono:
* Un sistema stereo per riprodurre musica classica lenta
* Un sistema di alimentazione automatico rifornito di fieno, bastoncini e ramoscelli
* Blocchi impilati e palline di plastica per arrampicarvicisi

Al rilevamento di un evento 5033-IGUSHA, deve essere emanato del gas soporifero nella cella. Se necessario, SCP-5033 deve essere tosato durante questo lasso di tempo.

Un&#39;area di prova sicura è attualmente in costruzione, poiché si sospetta che SCP-5033 possegga porprietà anomale aggiuntive.

**Descrizione:** SCP-5033 è una pecora dal naso nero del Vallese[[footnote]]//Ovis aries//[[/footnote]].

Quando è stressato, SCP-5033 causerà un evento 5033-IGUSHA. Durante un evento 5033-IGUSHA, SCP-5033 esploderà con un&#39;energia equivalente a quella di un chilogrammo di TNT ogni dieci secondi. Sorprendentemente, SCP-5033 non è influenzato dalla forza generata da queste detonazioni. Le detonazioni non fungono da fattore di stress per SCP-5033. Dopo un ingente rilassamento, l&#39;evento 5033-IGUSHA si concluderà.

**Scoperta:** SCP-5033 è stato scoperto nella regione svizzera del Vallese dopo una serie di segnalazioni riguardanti esplosioni multiple tra le montagne. La SSM Zeta-35 (&#34;Capre di montagna&#34;) è stata inviata sul luogo, dove SCP-5033 è stato contenuto tramite l&#39;uso di un tranquillante.

Vicino a SCP-5033 c&#39;era il cadavere di un uomo carbonizzato che trasportava un fucile, in seguito identificato come Helmut Hammerschmidt, che era associato ad un&#39;organizzazione di bracconaggio dedita alla caccia di animali potenzialmente anomali.

Sul corpo di Hammerschmidt è stato scoperto un blocco note, che conteneva dati sul tracciamento di vari animali ed alcuni rapporti. Le seguenti diciture erano ancora leggibili:

&gt; Schmid si sta avvicinando sempre di più alla sua cosiddetta &#39;grande scoperta&#39; e tutti ne sono fottutamente estasiati. Non ha ancora svelato niente, scommetto che quel bastardo non ha scoperto nulla, proprio come tutte le altre volte. Sono tutti qui solo per attirare l&#39;attenzione.
&gt; 
&gt; Ma domani esplorerò un po&#39;le montagne. La gente parla di strani avvenimenti lassù e il mio fucile non vede l&#39;ora di entrare in azione.
&gt; 
&gt; Gli mostrerò cos&#39;è una vera &#34;grande scoperta&#34;. Non vedo l&#39;ora di vedere che faccia farà.

&gt; Odio scalare. Tutta questa dannata attrezzatura è fottutamente pesantissima.
&gt; 
&gt; Ogni volta che vorrei arrendermi, penso a Schmid. Al suo merdoso sorrisetto. A  tutti quelli che si congratuleranno con lui. A come //io// non possa permettere che accada.
&gt; 
&gt; E continuo a proseguire. Che si fotta.

&gt; Ho individuato il mio obiettivo. È una piccola pecora. Mi ricorda qualcosa, ma non riesco bene a capire che cosa.
&gt; 
&gt; Sta mangiando dei bastoncini. Gli animali possono mangiare anche bastoncini? Forse funge da carburante per i suoi... poteri? Non sono ancora sicuro di cosa sia in grado di fare.
&gt; 
&gt; La guarderò per un po&#39;. Aspetterò che faccia qualcosa d&#39;interessante. La mia fotocamera è pronta ad immortalare il tutto.

&gt; Sono passate alcune ore e non riesco ancora a togliermi dalla testa Schmid. Stronzo di merda.

&gt; Ho sparato alla pecora. Era un colpo d&#39;avvertimento. Ha iniziato a esplodere, cazzo.
&gt; 
&gt; Ho fatto centro. Scommetto che questo farà sparire il sorrisetto di Schmid.
&gt; 
&gt; Devo solo sparare a questa bestia finchè non muore. È un peccato, in realtà è davvero carina. Forse riuscirò ad imbalsamarla e tenerla come piccolo trofeo.

&gt; I proiettili non le stanno facendo nulla. Le ho sparato cinque fottutissime volte. Penso che resista ai proiettili.
&gt; 
&gt; Dovrei chiamare dei rinforzi. Ma allo stesso tempo... non voglio ritornare. Scommetto che Schmid mi prenderebbe in giro chiamandomi codardo, o qualche altra idiozia simile.
&gt; 
&gt; La pugnalerò. Esplode solo ogni dieci secondi e la sua portata non è così ampia... potrei essere in grado di avvicinarmi ed ucciderla.
&gt; 
&gt; Poi ritornerò con la sua carcassa e sarò considerato un eroe. Manca così poco...
&gt; 
&gt; Non vedo fottutamente l&#39;ora.

Nonostante i proiettili disseminati a terra ed altre prove che Hammerschmidt avesse sparato a SCP-5033, non sono state trovate ferite d&#39;arma da fuoco sull&#39;entità. Le indagini sull&#39;organizzazione di bracconaggio, così come sulla possibile invulnerabilità di SCP-5033 ai danni causati da azioni ostili, sono attualmente in corso.
