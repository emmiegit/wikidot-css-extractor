    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-ZH-251 - Ruinen im dritten Stock
**Autor:** [[*user minmasterqw]]
**Übersetzer ins internationale:** [[*user vomiter]]
**Übersetzer ins deutsche:** [[*user Doktor Cyberion]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-ZH-251 

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Der Eingang zu SCP-ZH-251 ist mit zwei Wachen zu sichern. Außer dem Personal, das für die Ausgrabung zuständig ist, sollte der Rest des Personals SCP-ZH-251 nicht betreten. Jedes SCP-ZH-251-1 soll zunächst in Standort-ZH-02 aufbewahrt werden und untersucht werden, um zu prüfen, ob sie anomale Eigenschaften besitzen. Nicht anomale SCP-ZH-251-1 sollen zur Eindämmung nach Standort-26 gebracht werden.

**Beschreibung:** SCP-ZH-251 war ursprünglich der Archivraum Nr. 16 im dritten Stock in Standort-ZH-02. Die anomale Eigenschaft von SCP-ZH-251 manifestiert sich darin, dass jede Ausgrabung von SCP-ZH-251 nach unten auf einen Erdgrund mit unbekannter Tiefe stößt, in dem sich eine große Menge von Antiquitäten aus der Quin-Dynastie befindet (in den folgenden Absätzen als SCP-ZH-251-1 bezeichnet). Alle Versuche, von SCP-ZH-251 abwärts bis zum oberen Ende des zweiten Stockwerks von Standort-ZH-02 zu graben, schlugen fehl. Es ist bekannt, dass SCP-ZH-251 keinen Einfluss auf die Verbindung zwischen dem zweiten und dem dritten Stockwerk hat.

Instanzen von SCP-ZH-251-1 wurden von der Foundation erst nach fünfmaliger archäologischer Ausgrabung gefunden. Die Objekte werden als SCP-ZH-251-1-001 bis SCP-ZH-251-1-3679 bezeichnet.  Die Analyseergebnisse deuten darauf hin, dass einige Teile von SCP-ZH-251-1 mit Gruppen von Interesse in Verbindung steht, und zehn von ihnen sind nachweislich anomal. (Die Details finden Sie in Anhang A.) 

SCP-ZH-251 wurde während der Renovierung von Standort-ZH-02 entdeckt. Die Bauarbeiter fanden bei der Renovierung des Fußbodens in SCP-ZH-251 eine große Menge an gelber Erde und einige Keramikfragmente. Die Foundation hat den 5 Bauarbeitern, die an der Renovierung beteiligt waren, Amnesika der Klasse A verabreicht. 

Die Untersuchung ergab, dass der Bauunternehmer, der SCP-ZH-251 baute, Beton verwendete, der mit Dicalciumsilikat gemischt war, das von Fan-guang Chemical verarbeitet wurde. Es ist bekannt, dass der Auftragnehmer das Material von &#34;Qiang-Ji Building Materials Co, Ltd&#34; erworben hat, die ██ Säcke mit Beton von der unter verdacht stehenden Sorte wurden von MTF &#34;Shopping Crowds&#34; gekauft und in Standort-ZH-02 eingelagert.

[[collapsible show=&#34;+ Anhang SCP-ZH-251-A&#34; hide=&#34;- Verstecken&#34;]]

Liste von bemerkenswerten SCP-ZH-251-1. Alle sind durch Radiokarbonmessung datiert.

||~ Objekt-Nr.||~ Epoche||~ Beschreibung||~ Derzeitiger Status||~ Anmerkung||
||SCP-ZH-251-1-243|| Qing Dynastie|| SCP-ZH-251-1-243 ist eine 5 cm hohe, gleichseitig-hexagonale Keramik-Öllampe, die bei ihrem Fund 50 ml Öl enthielt. SCP-ZH-251-243 ist nachweislich in der Lage, sich selbst zu reparieren. Wenn das Öl entleert wird, ist es nach 10 Minuten wieder auf 50 g aufgefüllt.||Er wird in einem Standardkoffer im Klasse Sicher SCP Lagerbereich von Standort-ZH-02 aufbewahrt.|| ||
||SCP-ZH-251-1-876||Späte Qing Dynastie||SCP-ZH-251-876 ist eine Keramikschale mit einem Durchmesser von 8 cm. Ihr Boden ist mit dem Zeichen der Kirche von Yong Heng graviert. Wenn sich in SCP-ZH-251-1-876 100 ml Wasser befinden, entstehen in der Schale zwei 4 cm lange, empfindungsfähige Fische (genannt SCP-251-876-A). Es ist bekannt, dass SCP-ZH-251-1-876-A physisch nicht existieren und verschwinden, wenn das Wasser in der Schale entfernt wird. ||Die Schale wird in einem Standardkoffer im Klasse Sicher SCP-Lagerbereich von Standort-ZH-02 aufbewahrt. ||1956 sammelte die Mu Yi Privatbibliothek und das Museum eine Keramikschüssel, die mit ihr identisch ist und denselben anomalen Effekt besitzt. Ob die beiden Objekte miteinander in Verbindung stehen, wird derzeit untersucht.||
||SCP-ZH-251-1-1458||Mittlere Qing Dynastie||SCP-ZH-151-1-1458 ist ein Tintenstab, der bei der Entdeckung in zwei Teile zerbrochen war und bis auf 4,6 cm verbraucht war. Die chemische Analyse zeigt, dass SCP-ZH-251-1-1458 aus dem Fett eines unbekannten Tieres besteht. || Es wird in einem Standardkoffer im Klasse Sicher SCP Lagerbereich von Standort-ZH-02 aufbewahrt.|| ||
||SCP-ZH-251-1-1544||Späte Qing Dynastie (1850 - 1861)|| SCP-ZH-251-1-1544 ist eine alte chinesische Münze, auf deren Kopf sich vier Zeichen von //咸豐通寶//[[footnote]]Bedeutung der offiziellen Währung des Xianfeng-Kaisers[[/footnote]] und an deren Zahl sich zwei Zeichen von //寶泉//[[footnote]]Der Name des Münzamtes in der Qing-Dynastie[[/footnote]] befinden. Es ist erwiesen, dass jede Person, die physischen Kontakt mit SCP-ZH-251-1-1544 hat, innerhalb von 24 Stunden in SCP-ZH-250 eintritt. || SCP-ZH-251-1-1544 wurde als SCP-ZH-250-1-8 neu klassifiziert. || ||
||SCP-ZH-251-1-1678 bis 1684||Mittlere Qing Dynastie|| SCP-ZH-251-1-1678 bis 1684 sind ein Set von blau-weißem Porzellan-Essgeschirr, darunter zwei Keramiktöpfe und vier Keramikschalen, insgesamt sechs Objekte. Es ist bekannt, dass SCP-ZH-251-1-1678 bis 1684 einen reisweinähnlichen Geruch verströmen. Detaillierte Analysen ergaben keinen Hinweis darauf, woher der Geruch kommt. || Es wird in einem Standardkoffer im Klasse Sicher SCP-Lagerbereich von Standort-ZH-02 aufbewahrt. || ||
