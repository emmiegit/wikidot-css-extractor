[[div class=&#34;content-panel standalone series&#34;]]

**Preámbulo:** La Fundación realizó experimentos con líquidos poco habituales con resultados diversos. Después de cada prueba, se invirtió el SCP-002-INT para derramar su contenido sobre la mesa y volver al estado líquido, reiniciando el experimento.

[[/div]]

**Informe de experimentación 002-INT-2**

----

**__Prueba número:__** 1
**Líquido utilizado:** Rocío.
**Resultado:** El paisaje está inmerso en una niebla tan espesa que su opacidad anula cualquier intento de distinguirlo con claridad. Además, parece imposible disiparlo.
**Ubicación:** Desconocida.

----

**__Prueba número:__** 2
**Líquido utilizado:** Petróleo.
**Resultado:**  Una plataforma petrolífera en medio del mar. Su ubicación geográfica es ███ grados Oeste y ███ grados Norte.
**Ubicación:** Océano Atlántico.

----

**__Prueba número:__** 3
**Líquido utilizado:** Mercurio.
**Resultado:**  El mercurio fluye hacia el interior del vaso sin que se forme ningún entorno.
**Ubicación:** N/A

----

**__Prueba número:__** 4
**Líquido utilizado:** Petróleo inflamable.
**Resultado:** La plataforma petrolífera observada anteriormente vuelve a aparecer, pero esta vez está devastada por una explosión. La empresa de perforación, con la que se contactó en su momento, declaró que ninguna de sus instalaciones actuales se había incendiado.
**Ubicación:** Océano Atlántico.
**Nota:** //¿Es posible que SCP-002-INT sea capaz de predecir el futuro?// -Dr. Nathan.

----

**__Prueba número:__** 5
**Líquido utilizado:** Alcohol inflamable.
**Resultado:** Una llanura cubierta de cenizas y con algunos árboles quemados.
**Ubicación:** Desconocida.

----

**__Prueba número:__** 6
**Líquido utilizado:** Sangre humana.
**Resultado:** Un líquido rojo rubí con olor a sangre, con una isla gigante que parece tener un cadáver en el centro. Con un microscopio, se puede ver un enjambre de insectos, incluyendo moscas y gusanos, en los huesos.
**Ubicación:** Desconocida.
**Nota:** //¿Cómo puede existir un lugar así? Esto es una prueba de que SCP-002-INT no sólo presagia el futuro de un lugar terrestre, sino que también puede llegar a un destino que ni siquiera existe en la Tierra. SCP-002-INT es más imprevisible de lo que pensábamos. Tenemos que realizar más experimentos para determinar sus capacidades.// -Dr. Nathan.

----

**Informe de experimentación 002-INT-3**

**__Prueba número:__** 1
**Fecha:** 03/10/20██.
**Objeto utilizado:** Se deja caer un alfiler de seguridad de 1,5 cm de longitud en el interior del SCP-002-INT en un entorno forestal obtenido en una prueba anterior.
**Resultado:**  En el lugar geográfico correspondiente, un alfiler de seguridad de gran tamaño cae del cielo y se estrella fuertemente contra el bosque.
**Ubicación:** Toscane, Italia.
**Nota:** //Había excursionistas cerca de la zona donde dejamos caer el alfiler. Les rociamos un poco de amnésticos, ¡y parece ser muy eficaz!// -Dra. Megan.

**__Prueba número:__** 2
**Fecha:** 04/10/20██.
**Objeto utilizado:** Una silla en miniatura, especialmente diseñada con la ayuda de un microscopio, se coloca cuidadosamente en el SCP-002-INT por la noche.
**Resultado:** En la ubicación geográfica correspondiente, los agentes enviados al lugar encontraron una silla muy grande idéntica a la miniatura.
**Ubicación:** Un jardín en Heidelberg, Alemania.
**Nota:** //Tendremos que tener más cuidado en el futuro. Algunos civiles que se encontraban fuera del entorno visible del SCP-002-INT vieron el objeto a la mañana siguiente, y nuestros agentes alemanes organizaron una campaña de desinformación para hacerles creer que había sido colocado como parte de una exposición de arte temporal. No tuvimos más remedio que dejar la silla durante tres días para satisfacer su curiosidad y darles cobertura.// -Dra. Megan.

----

**Incidente 002-INT-1**

**__Prueba número:__** 3
**Fecha:** 05/10/20██.
**Objeto utilizado:** Una mantis religiosa se deposita en SCP-002-INT.
**Resultado:** En el lugar geográfico correspondiente se encontró una gigantesca mantis religiosa. Un Destacamento Móvil fue enviado con urgencia para acabar con el insecto. [DATOS BORRADOS].
**Ubicación:** ████████, ███████.
**Nota:** //El Dr. Averroës liberó una mantis religiosa en SCP-002-INT durante una prueba no autorizada. Oh, por supuesto, este insecto es extremadamente plácido y perfectamente quieto... Hasta que ve una presa. Y no sabíamos que había viviendas que no eran visibles para nosotros. Cuando la mantis escapó repentinamente a través de las paredes de la taza hacia una zona inaccesible, ya era demasiado tarde. Si este maldito experimento no hubiera ocurrido, un padre, una madre y su hijo seguirían en este mundo. Y ahora ni siquiera podemos identificar sus cadáveres. Exijo la degradación inmediata de este asqueroso hijo de puta.// -Dr. T████.

----

**Conclusión:** //El relato detallado del Dr. T████ sobre el incidente fue revisado y aprobado por el Consejo. Las pruebas con insectos u otras especies vivas están ahora prohibidas. Además, el Dr. Gédéon Averroës fue degradado a Clase-D.// -Presidente del Comité de Ética.</textarea></pre>
