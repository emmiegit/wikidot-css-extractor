    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
原文：[http://scp-nd.wikidot.com/sv:scp-003-nd SCP-003-ND]
作者：[[*user Nederbird]]
譯者：[[*user  Sensenca12]]
[[include info:end]]

**項目編號：** SCP-003-ND

**項目等級：** --Euclid--[[footnote]]譯註：原文並未提及，但文章有euclid的標籤[[/footnote]] Neutralized

**特殊收容措施：** SCP-003-ND-1的下端入口已被混凝土完全填充堵塞，並偽裝為其原所屬建築物的儲藏室。照明設備被安裝在SCP-003-ND-1周圍以全天候照亮項目所在位置，由三名偽裝為政府電工的基金會人員進行檢查和維護，同時安裝了監控攝像頭以持續監控SCP-003-ND -1本身及其周邊的一切活動。通往SCP-003-ND-1的上端入口的門被拆卸並同樣用混凝土填充，其原先通往的倉庫內部空間可以通過一個新安裝的螺旋樓梯從上方進入。自無效化完成後，沒有再收到關於SCP-003-ND-2及其相關失踪事件的進一步報告。

如果與SCP-003-ND相關的現象再次發生，必須立即向項目的前負責人Helena Sundström報告。

**描述：** SCP-003-ND為發生於一間倉庫的混凝土結構室外樓梯（稱為SCP-003-ND-1）周圍的一系列異常現象的統稱，該倉庫曾為████市的一家房地產公司所有。

SCP-003-ND-1在白晝期間是完全正常的，其異常性質僅會在傍晚至次日黎明之間顯現，因此夏季項目極少活動[[footnote]]譯註：想想北歐的地理位置[[/footnote]]。該現象不受如陰天等任何天氣現象的影響，日全食情況下的狀態則未經測試。當項目開始活動時，來源不明的黑暗會完全籠罩SCP-003-ND-1自上而下數第五個台階以下的所有部分，除了一盞SCP-003-ND-1原有的燈外，外界的光源（如路燈和手電筒）均無法照亮這一區域[[footnote]]SCP-003-ND和SCP-087之間光學特性的相似性已被注意到，正在進一步研究兩者之間的聯繫。[[/footnote]]。電燈的開關位於樓梯的下端入口扶手的上方，按下時，一盞位於樓梯上端入口左側的壁燈將會亮起，並在30秒後自動關閉，再次按下開關仍會重複這一過程。

當SCP-003-ND-1被燈照亮時，一個不明實體會突然出現在樓梯下端對面的牆上。這個實體（稱為SCP-003-ND-2）呈現為一個穿著正裝的男性的影子，影子高約1.81m，從地面一直延伸到牆壁頂部，無法找到影子的來源。該實體基本不活動，但可以觀察到呼吸和東張西望的動作。外界光源無法消除這個陰影，且無論是通過實物還是將影子投射到與實體同一牆壁上，都與之進行交互。年齡大於20歲的人類似乎無法直接感知SCP-003-ND-2，但可以通過觀看影片或數位顯示器（如攝影機或 LCD）來正常感知它。

確認SCP-003-ND-2具有惡意，受害者主要為任意年齡的未成年人[[footnote]]大致可以根據年齡分為三個類別：0-10歲的人會全部受影響，無一例外；11-19歲的人會根據具體情況可能受到影響；20 歲及以上的人完全不或極少受影響。 [[/footnote]]。當照亮SCP-003-ND-1的燈光熄滅時，此時站在樓梯上的未成年人會立即被傳送到SCP-003-ND-2所居住的口袋空間（稱為SCP-003-ND -3）。若再次打開燈，SCP-003-ND-2會重新出現，其位置可能移動，但受害者不會再次出現。但若熄燈時有至少一名20歲以上成年人與在其他未成年人在一起，則不會有人被傳送。

1999年4月23日，基金會使用從下屬的超自然武器公司Amrita Therepeutics訂製的特殊偵查無人機[[footnote]]編號：ANA-#S5-ACF-375[[/footnote]]對SCP- 003-ND-3進行了探測，無人機配備了攝像頭、麥克風等設備及各種測量儀器，並將外觀模擬為8-12歲的兒童，從而誘使SCP-003-ND-2將無人機傳送進SCP-003-ND-3。

SCP-003-ND-3內部為一個50x50x3m的房間，房間的牆壁似乎是由金屬構成的，但卻表現出了不可損壞的特性，沒有任何生鏽和磨損的跡象。在房間天花板正中有一個直徑約三厘米的閥門，每隔五秒都會滴下乾淨的可以飲用的水，並聚集在地板上的水坑里。房間中散落著數具腐化程度不同的人類屍體和骨骼，推測其中最年輕的死者僅有2歲，最大的則有二十歲，屍體上均有互相殘殺的痕跡。 SCP-003-ND-3內部溫度恆定為19℃。

已確認被困於SCP-003-ND-3中的受害者通過飲用房間中央水坑中的水和食用殘餘屍體的組織存活。並通過相互靠近來維持體溫。確認存活時間最長的受害者在SCP-003-ND-3中存活了█63天。除非SCP-003-ND-1上的燈被點亮，SCP-003-ND-2會始終處在SCP-003-ND-3中。據觀察，SCP-003-ND-2只出現在SCP-003-ND-3的牆壁上，而不會出現在地板或天花板上，並且更傾向於靠近情緒最不穩定的人。

**無效化記錄：** 1999年8月10日，在SCP-003-ND-1被混凝土填充後，不再有新的受害者進入SCP-003-ND-3。2000年4月15日，在與全部目前仍存活的受害者及其監護人協商後，ANA-#S5-ACF-375利用SCP-003-ND-3內殘餘的生物質製造毒藥，處決了SCP-003-ND-3內的全部受害者，同時允許他們在死前與各自的監護人進行通話。處決結束後，所有當事人都進行了A級記憶刪除。在此之後ANA-#S5-ACF-375繼續活動了兩年並在2002年8月24日退役並自爆。

除項目負責人 Helena Sundström 外，所有相關人員均可申請對與SCP-003-ND相關的記憶進行刪除。迄今為止，已有 38 名員工申請並進行了記憶刪除。</textarea></pre>
