[[include component:credit-button]]
**Artikel:** Du verstehst nichts
**Originalartikel:** http://scp-jp.wikidot.com/nuuko001
**Originalautor:** [[*user nuuko]]
**Übersetzer:** [[*user dr ore]]
[[include credit:end]]
[[include component:button-end]]

MULB-036505270, der als Nike bekannte Androide, öffnete die Tür zu einem lange verwaisten Raum mit der Plakette &#34;Archival Storage&#34;. Die Bewohner dieses Zimmers waren auch welche, die ihre Herren verloren hatten, aber in den Augen von Nike, die nur ein Simulakrum von Gefühlen in Form von 0en und 1en hatte, erscheinen sie nur wie alte, analoge Dokumente.
Viele der Artikel im Archiv hatten ein gemeinsames Design. Ein äußerer und ein innerer Ring, ähnlich wie ein Zahnrad, durch drei Pfeile gehen.
&#34;SCP&#34;. Ein Wort und ein Symbol, das nicht mehr verwendet wird und das niemand mehr benutzt. Nikes [[[asp-073|Anomalie]]] wurde auch einmal so genannt.
Eine glatte Hand mit einer Textur, die an Töpferware erinnert, ergreift ein brüchiges Tablet. Ein paar leichte Klapse auf das Netzteil hallen durch den stillen Raum. Aber der Bildschirm leuchtete nicht auf. Niké war darüber nicht enttäuscht und verließ das sauber aufgeräumte, aber leicht staubige Zimmer.

&#34;Kann ich Zugang zu Video- oder Audiodaten aus der Vergangenheit haben, als die Foundation noch bemannt war?
Niké war zu den offiziellen Archiven gekommen. Selbst für einem Androiden ist der direkte Zugang zu elektronischen Informationen eingeschränkt. Darüber hinaus sind viele der alten Informationen vertraulich. Während das leise Geräusch der Motoren widerhallte, kamder der Lagermeister heran und stellte eine einfache Frage: 
&#34;Ist das für Ihre Arbeit als Psychiaterin notwendig?&#34;
Niké antwortete und dachte dabei an ihr Treffen neulich.


&gt; ── //Ihr versucht etwas zu sein, das ihr nie und nimmer sein könnt.//
&gt; ── //Ihr könnt niemals verstehen was in Menschen vorgeht, ihr seid einfach zu…//

&#34;Ja. Die Psychologie meiner Anomalie ist mir derzeit unverständlich. Ich möchte also sehen, was er gesehen hat, mit wem er Zeit verbracht hat und was er getan hat. Sie hat mir gesagt, dass es etwas gibt, das wir nicht haben. Wenn möglich, hätte ich gerne Aufzeichnungen von den Sicherheitskameras in der Haupthalle und im Speisesaal, wo ich meine Anomalie eventuell sehen kann.&#34;
Der Androidenlagermeister hielt einen Moment inne und wandte sich dann dem Monitor zu. Nach einiger Arbeit hielt er ihr einen USB-Stick hin und sagte, dass er nur ein paar Videos abrufen könne. Sie nahm den kleinen USB-Stick und ging in ihr Zimmer, wobei sie zum Dank ein leichtes Anheben der Mundwinkel nachahmte.


&gt; ── //Ich will sie zurück...//

Wer waren diese Leute, auf die damit meinte? Hatte der Verlust etwas bewirkt, das ihn von einem freundlichen zu einem unfreundlichen Menschen gemacht hatte? Nikés Fragen galten nicht nur seinen Aufgaben, sondern auch auf ihrer Neugierde gegenüber Menschen.
Zurück in ihrem Zimmer schloss sie den Stick an den Port an und begann, die Informationen zu lesen, die auf sie einströmten.

Die ersten Jahrzehnte waren ein bisschen körnig.
Sie mussten von einem Medium namens VHS übertragen worden sein, dessen Existenz nur dank Erzählungen bekannt ist. Die Bilder waren nicht pixeliert genug, um korrigiert zu werden. Die Anomalie sieht auf dem Bild etwas kräftiger und blasser aus als jetzt. Ihr Verhalten ist jedoch sehr mechanisch, selbst für eine Androide wie Nike. Niké beobachtet weiter und verarbeitet das Verhalten statistisch.
Mit den Jahren änderten sich sein Verhalten und seine Kameradschaft. Kurz vor dem Verschwinden der Menschheit aus der Foundation, aus der Welt, war sie ausgeprägter.
Das Filmequipment musste sich geändert haben. Als die Anzahl der Pixel und die Auflösung der Bilder zunahmen, spürte Niké so etwas wie menschliche Müdigkeit und senkte ihre Augenlider. Sie versuchte, die Geste des Reibens ihrer Augen zu imitieren. Für einen Androiden mit einem Körper aus Stahl und einem kybernetischen Geist bedeutete das natürlich nichts.

 [[collapsible show=&#34;Nike schaute sich weiteres Material an&#34; hide=&#34;Und das bis zum Ende &#34;]]

&gt; ██.██.████  10:27
&gt; An einem Tisch im Speisesaal sitzen mehrere Mitarbeiter, die sich unterhalten und lachen. Einige Minuten später erscheint die männliche Anomalie, die für Nike verantwortlich ist, mit einer [[[scp-4818|weiblichen Anomalie]]], die sich derzeit nicht in Gewahrsam befindet. Die Anomalien setzen sich an einen Tisch mit heißer Milch und Dosen mit Erfrischungsgetränken in der Hand. Die weibliche Anomalie nimmt wiederholt Kontakt zu der neben ihr sitzenden männlichen Anomalie auf, stellt Fragen zu seinen Armen und Beinen und krempelt gelegentlich seine Kleidung hoch, um seine Arme zu betrachten. Die männliche Anomalie antwortet mit einem Lächeln.

&gt; ██.██.████ 20:46
&gt; In einem spärlich besetzten Speisesaal erscheinen nach dem Abendessen die männliche und die weibliche Anomalie, nehmen ihr Essen entgegen und setzen sich. Die männliche Anomalie schlägt der weiblichen Anomalie vor, sich von einem anderen Mitarbeiter oder der Anomalie bedienen zu lassen, aber sie weigert sich. Die weibliche Anomalie beginnt, die Tomatensoße zu entfernen und die Fleischbällchen zu essen.

&gt; ██.██.████ 9:50
&gt; Die männliche Anomalie unterhält sich in einem Diner mit einer haarigen Anomalie, die halb Mensch, halb Tier ist. Die Anomalie, die halb Mensch, halb Tier ist, hält ein pornografisches Magazin in der Hand und fragt die männliche Anomalie, was er mag. Widerstrebend versucht er, auf etwas in dem Magazin zu zeigen, aber das Personal beschlagnahmt sie.

&gt; ██.██.████ 5:19
&gt; Eine männliche Anomalie wartet unruhig in der Haupthalle. Wenige Minuten später erscheint eine kleine Gruppe von Personen, bei denen es sich offenbar um Mitglieder einer Task Force handelt. Sie informieren sich über eine Mission und erkundigen sich nach den Verwundeten, während die männliche Anomalie ihnen auf die Schulter klopft und geht. Einige Minuten später erscheint eine weibliche Anomalie in der Uniform der Task Force und sieht sich aufgeregt um.

&gt; ██.██.████ 14:05
&gt; Eine männliche Anomalie und eine weibliche Anomalie unterhalten sich im Speisesaal. Die weibliche Anomalie spricht aufgeregt über ihre Fähigkeiten und wie sie deren Genauigkeit verbessert hat, die männliche Anomalie hört zu. Auf dem Tisch befinden sich Blumen, Sterne und Comic-Heldenfiguren, die von der Anomalie geschaffen worden zu sein scheinen.

&gt; ██.██.████ 01:37
&gt; In der Haupthalle begrüßt die männliche Anomalie die Mitglieder der Task Force und die weibliche Anomalie. Nachdem er einen Bericht zur Mission erhalten hat, verschwindet sie mit der niedergeschlagen wirkenden weiblichen Anomalie aus der Kamera.

&gt; ██.██.████ 16:27
&gt; Die männliche Anomalie und die weibliche Anomalie erscheinen im Speisesaal mit einer fötalen Anomalie auf einem Wagen. Die in eine Wasserlösung getauchte, fötale Anomalie beginnt mit Hilfe eines an sie angeschlossenen elektronischen Geräts einen Refrain zu singen. Die männliche Anomalie fordert sie mit einer Geste auf, still zu sein, aber die weibliche Anomalie stimmt in den Chor ein.

&gt; ██.██.████ 21:08
&gt; In der Haupthalle führt die männliche Anomalie ein Gespräch mit dem Personal der Bauleitung. Sie starrt streng auf das Tablet in ihrer Hand und murmelt etwas vor sich hin, aber der Mitarbeiter sagt ihm, sie solle sich nicht zu viele Sorgen machen. Die Kamera zeigt auf dem Bildschirm des Tablets einen Bericht über einen Schaden an der Eindämmungskammer eines Objekts der Keter-Klasse.

&gt; ██.██.████ 15:24
&gt; In einer Ecke der Cafeteria spielen die männliche und die weibliche Anomalie [[[remember|Schach]]]. Die weibliche Anomalie stützt ihren Kopf in die Hände, als hätte sie eine schlechte Bilanz, und bittet um eine Revanche, worauf die männliche Anomalie mit einem Lächeln antwortet.

&gt; ██.██.████ 19:03
&gt; Eine große Gruppe von Mitarbeitern und Anomalien feiert in der geschmückten Haupthalle eine Thanksgiving-Party. Die weibliche Anomalie fordert die männliche Anomalie zum Tanz auf, als diese sich mit einem Mitarbeiter an der Wand des Saals unterhält. Die männliche Anomalie ist verwirrt, aber sie und die weibliche Anomalie schließen sich dem Personal an, das bereits tanzt.

&gt; ██.██.████ 13:20
&gt; Ein männlicher Anomalie und ein Golden Retriever mit Brille unterhalten sich im Speisesaal. Der Golden Retriever bedient mit seiner Pfote geschickt ein Tablet und während er mit der männlichen Anomalie über Verwaltungsangelegenheiten spricht, macht er gelegentlich eine Bemerkung über die weibliche Anomalie. Die männliche Anomalie erwidert das Grinsen.

&gt; ██.██.████ 8:30
&gt; Der Alarm ertönt im Speisesaal, in dem gerade gefrühstückt wird. Das Personal und die Anomalien brechen ihre Mahlzeit ab und zum Korridor, in dem die Verteidigungsschotten aktiviert wurden. Die männliche Anomalie nimmt ihr Funkgerät und erkundigt sich nach der Situation. Die weibliche Anomalie bittet das Personal, weiterzumachen, und verschwindet aus der Kamera.

── Bildstörungen

&gt; Selber Tag 8:35
&gt; Die männliche und die weibliche Anomalie erscheinen in der Haupthalle, wo mehrere Mitarbeiter auf dem Boden liegen. Nachdem sie eingetreten sind, blockiert die weibliche Anomalie den Eingang, der durch ein Schott versiegelt ist, mit einem Photonenkristall, den sie mit ihrer eigenen Fähigkeit geschaffen hat. Die männliche Anomalie sucht nach Überlebenden unter den gefallenen Mitarbeitern.

── Tonaufnahme ausgefallen
──  Nach etwa zwei Wochen ohne Aufnahmen kommt der Feed wieder online.
──  In einem Haufen verwesender und sich verflüssigender Körper und der verstorbenen und verwesenden weiblichen Anomalie in seinen Armen wird die männliche Anomalie von einem schwarzen Dunst aus Nanomaschinen umschwärmt.
── Neben ihr liegt das im Archiv aufbewahrte Tablet.

&gt; (Geräusch ähnlich wie bei Insektenflügeln)
&gt; (undeutliches Stöhnen)

── Video endet
──  Das Datum, das am Rand des Bildschirms flackert, ist das, an dem die Androiden die Kontrolle über das Gelände übernommen haben.

------

Nachdem sie sich das Video angesehen hatte, zog sie den USB-Stick aus dem Port und legte ihn auf ihren Schreibtisch.
Die Verarbeitung von Informationen aus dreißig Jahren war eine Kleinigkeit für Nikes Computerleistung, aber der Algorithmus, um daraus etwas abzuleiten, war furchtbar ungenau. Was war die weibliche Anomalie für die männliche Anomalie? Er sprach von der Entschlossenheit derjenigen, die der Foundation angehörten, aber er bat auch um Hilfe von einem abstrakten Wesen namens Gott. Der Widerspruch war zu groß für Nike.
Aber sie musste eine Antwort finden. Sie blockierte ihre visuellen Informationen, um sich auf die Analyse und den Aufbereitung der Informationen zu konzentrieren, die sie gerade gesehen hatte.
@@
@@
Zwei Wochen nach dem letzten Gespräch und eine Woche, nachdem sie die Videos gesehen hatte, ging Nike in die Eindämmungszelle von ASP-073, ihrer zugeteilten Anomalie.
In ihrer Hand hielt sie eine künstliche Blume aus Glas.
@@
@@
@@
