**Artikel:** SCP-1553 –  Dr. Wondertainment&#39;s Schattenfarben-Spielset!
**Autor:** [[*user HammerMaiden]] 
**Original:** http://scp-wiki.wikidot.com/scp-1553
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1553
 
**Klassifizierung:** Sicher
 
**Sicherheitsmaßnahmen:** Pakete von SCP-1553 sind im Lagerschließfach Nr. 0227 für hochwertige Objekte an Forschungsstandort-14 aufzubewahren. Die Experimente finden ausschließlich in Weißlabor 02 statt. Das Labor soll mit eingelassenen Halogen-Flutlichtlampen, einem Overhead-Projektor, zwei Hochleistungs-Taschenlampen, einem Tisch und einer fernbedienbaren, automatisch verriegelnden Tür ausgestattet sein. Alle Wände sind jährlich mattweiß zu streichen und wöchentlich vom Wartungspersonal zu reinigen. Innerhalb des Labors sind keine Fenster oder Lichtsteuerungen zugänglich.

Nur durchscheinende oder durchsichtige Geräte und Möbel sind in Weißlabor 02 erlaubt, es sei denn, zu Versuchszwecken sind andere Objekte zugelassen. Alle zusätzlichen Geräte müssen entfernt und alle Instanzen von SCP-1553-1 oder SCP-1553-2 müssen am Ende jedes Tests terminiert werden. Seit Vorfall 1553-2 ist es keiner Instanz erlaubt, die Aktivität länger als 8 Stunden fortsetzen.

Weißlabor 02 ist rund um die Uhr per Video zu überwachen und hat nach jedem Experiment drei Tage lang beleuchtet zu bleiben. Im Falle einer anomalen Schattenaktivität, eines Beleuchtungsausfalls innerhalb des Labors oder eines unbefugten Öffnens der Labortür während dieses Zeitraums ist von einem Eindämmungsbruch auszugehen. Der Korridor ist abzuriegeln und Protokoll 012-Trundholm einzuleiten.

**Beschreibung:** Die Verpackung des Herstellers identifiziert SCP-1553 als &#34;[[[http://www.scp-wiki.net/dr-wondertainment-hub|Dr. Wondertainment®&#39;s]]] Schattenfarben-Spielset!&#34; Es ist jeweils in einer blauen und grünen, eingeschweißten Pappschachtel mit schwarzem Schriftzug verpackt, Maße 15 x 22 x 22 cm. Zum Inhalt gehören:

* 1,89 l (2 qt) einer durchscheinenden, viskosen schwarzen Flüssigkeit (SCP-1553-A) in einem weißen Plastikeimer mit der Aufschrift &#34;Schattenfarbe&#34;
* Ein weißer Schaumstoffschwamm, Maße 3 x 10 x 20 cm (SCP-1553-B) mit eingeprägtem Etikett &#34;Schattenradierer&#34;
* Ein nichtanomaler Malerpinsel Nr. 18
* Dokumentationsheft des Herstellers. Siehe Dokument 1553-C.

Bis heute wurden zehn (10) Instanzen in den Vereinigten Staaten, drei (3) in Kanada und fünf (5) in der Europäischen Union entdeckt. Die Befragung ergab in allen Fällen, dass Mitarbeiter, Manager und regionale Führungskräfte keine Kenntnis von der Anwesenheit oder den Eigenschaften von SCP-1553 hatten. Die Bemühungen, weitere Instanzen ausfindig zu machen, sind im Gange.

Wenn es auf eine beleuchtete Oberfläche aufgetragen wird, trocknet SCP-1553-A vollständig und hinterlässt keine Rückstände.[[footnote]]Eine Mindesthelligkeit von drei (3) Lux ist erforderlich, damit SCP-1553-A trocknet und anomale Eigenschaften zeigt.[[/footnote]] An seiner Stelle zeigt die Oberfläche dann ein anomales Schattenobjekt mit der Bezeichnung SCP-1553-1. Instanzen behalten die von SCP-1553-A gemalte Form bei und sind in der Lage, über direkten Kontakt mit jedem anomalen oder anderen Schatten zu interagieren.

Wenn SCP-1553-A verwendet wird, um ein Tier oder einen Humanoiden darzustellen, wird das Bild beim Trocknen spontan animiert, wodurch eine Instanz von SCP-1553-2 entsteht. Diese Instanzen zeigen Intelligenz, körperliche Fähigkeiten und Verhalten, die ihrer Form entsprechen. Instanzen werden nur animiert, wenn sie als solide, ununterbrochene Silhouetten dargestellt werden. SCP-1553-2 benötigt keine Nahrung, um zu überleben, nimmt aber nahrungsbasierte Instanzen von SCP-1553-1 zu sich, falls welche verfügbar sind.[[footnote]]Forscher, die um Erlaubnis bitten, humanoide oder gefährliche Instanzen von SCP-1553-2 zu testen, werden daran erinnert,  Vorfallbericht 1553-2 zu lesen und ihre experimentellen Parameter sehr sorgfältig zu prüfen.[[/footnote]]

Die Eigenschaften, Verhaltensweisen und Fähigkeiten von SCP-1553-1 und SCP-1553-2 variieren erheblich von einer Instanz zur nächsten und sind eng mit den Absichten, dem Temperament, den Überzeugungen und Einstellungen des Benutzers verbunden. Alle Instanzen haben jedoch bestimmte Eigenschaften gemeinsam.

* Projektionen von SCP-1553 interagieren immer so, als ob sie eigenständige, dreidimensionale physische Objekte wären, obwohl sie nur als zweidimensionale Silhouetten existieren.
* Alle Instanzen haben die Fähigkeit, in Bezug auf die Oberfläche, auf der sie existieren, zu &#34;ragen&#34; oder zu wachsen, indem sie das Interaktionsfeld in Richtung ihrer primären Lichtquelle bewegen.[[footnote]]Das Interaktionsfeld von SCP-1553-1 wird sich gemäß den Überzeugungen des Benutzers verhalten, wobei die Überzeugungen des ursprünglichen Benutzers Vorrang vor anderen Beobachtern haben. SCP-1553-2 hat die Fähigkeit bewiesen, seine eigene Position relativ zu tatsächlichen Objekten zu bestimmen, was nicht immer gut mit der euklidischen Topologie übereinstimmt.[[/footnote]]
* Benutzer sind universell in der Lage, die Eigenschaften des Interaktionsfeldes durch Berührung und Geräusche zu erfahren, obwohl kein von SCP-1553 verursachtes Geräusch jemals aufgezeichnet wurde und kein physisches Objekt, das für Schatten verantwortlich ist, die als SCP-1553-1 oder SCP-1553-2 bezeichnet werden, verifiziert werden kann.

Das Auftragen von SCP-1553-B direkt auf einen Schatten, ob anomal oder nicht, führt zum sofortigen Verschwinden des Schattens. Die Neutralisierung von SCP-1553-1 und SCP-1553-2 kann auch durch bloßen Schattenkontakt mit SCP-1553-B erreicht werden, wobei nichtanomale Schatten intakt bleiben. Bis heute wurde keine andere Methode gefunden, die wirksam ist, um den Effekt von SCP-1553-A zu neutralisieren, und die Forschung, die versucht, diesen Effekt zu reproduzieren, ist im Gange.

Wenn SCP-1553-B verwendet wird, um den Schatten eines realen Objekts zu löschen, verliert der betroffene Bereich innerhalb von dreißig (30) Sekunden seine Deckkraft. Beobachter beschreiben solche Objekte als gleichzeitig sichtbar und unsichtbar erscheinend. Nach ungefähr fünf (5) Minuten verliert der Bereich seine Fähigkeit, physisch mit normalen Objekten zu interagieren. Bei unbelebten Objekten kann der Effekt durch großzügiges Auftragen von SCP-1553-A auf jede nahe gelegene Oberfläche leicht umgekehrt werden. Bei lebenden Personen kann der Prozess jedoch zu erheblichen Verletzungen führen, wenn er nicht sofort behandelt wird. Siehe Experimente 1553-37 und 1553-38 für weitere Einzelheiten.

**Anhang 1553-01: Dokument 1553-C**

&gt; **Vorwort:** Unten kopiert sind die englischen Textteile der Herstellerdokumentation für SCP-1553, &#34;Dr. Wondertainment®&#39;s Schattenfarben-Spielset&#34;. Die Dokumentation umfasst auch mehrere bildliche Darstellungen und Vorschläge, die den Text begleiten.

&gt; **HEY, KINDER!** Verabschiedet euch von Straßenkreide; hier ist Dr. Wondertainment®&#39;s Schattenfarben-Spielset!
&gt; 
&gt; Tragt einfach die patentierte &#34;Schattenfarben&#34;-Formel auf jede Oberfläche auf, die auf Licht geworfen wird, und beobachtet, wie der Spaß zum leben erwacht. Dank //Anti-Magi-Nation//™-Technologie ist die einzige Grenze für eure Kreation die Imagination! Ganze Schattenkönigreiche können vor euren Augen entstehen und fallen! Erschreckt eure jüngeren Geschwister mit gigantischen Schattenmonstern! Berührt eure Schattenspielzeuge und spielt mit ihnen, als wären sie wirklich da! 
&gt; 
&gt; Keine Sorge, Mama und Papa; mit dem wundersamen Schattenradierer ist die Reinigung super einfach! Einfach mit dem Radiergummi über den Spielbereich schwenken und fertig. Für schwer zugängliche Stellen reibt einfach mit dem Schattenradierer sanft über die Oberfläche und seht zu, wie der Schatten wie von Zauberhand verschwindet, garantiert! Aber Vorsicht: Ihr möchtet nicht versehentlich einen echten Schatten löschen! 
&gt; 
&gt; **WARNUNG: Denkt daran, dass Schattenkreaturen so freundlich (oder gefährlich!) sind, wie //ihr// sie euch vorstellt. Versucht nicht, Real™-Menschen mit dem Schattenfarben-Spielset™ zu zeichnen. Dr. Wondertainment ist nicht verantwortlich für Verletzungen, Beschwerden oder existenzielle Krisen, die aus dem Missbrauch des Schattenfarben-Spielsets™ resultieren.**

**Anhang 1553-02:** Low-Key-Fotografie hat bestätigt, dass Exemplare von SCP-1553-1 und SCP-1553-2 unterhalb der kritischen Helligkeit von drei (3) Lux als oberflächengebundene Silhouetten nicht erkennbar sind, aber als quasi-physische Objekte von Größe und Form modelliert werden können, die ihrer Form unter helleren Bedingungen entsprechen. Der Effekt hält an, bis die Umgebungslichtbedingungen Instanzen einer Helligkeit von drei (3) Lux oder mehr aussetzen. Obwohl das Wechselwirkungsfeld mit sonagrafischer Bildgebung kartiert werden kann, ist es derzeit unmöglich zu bestätigen, ob in diesem Bereich ein grundlegend physikalisches Objekt existiert oder nicht, da alle anderen verfügbaren Scan-Geräte auf nicht sichtbare Lichtwellenlängen angewiesen sind, um ein Bild wiederzugeben, und diese negieren den Effekt.

**Anhang 1553-03: Gekürztes Experimentprotokoll**

Dieses Dokument enthält mehrere wichtige Experimente, die notwendig sind, um die Feinheiten der Effekte von SCP-1553-A und SCP-1553-B detaillierter zu verstehen. Ungekürztes Protokoll auf Anfrage erhältlich.

**Experiment 1553-5**
**Effekt: SCP-1553-1**
**Summary:** D-4310 wurde angewiesen, SCP-1553-A zu verwenden, um einen Klauenhammer mit einer Schablone darzustellen. Berichtete, dass sich die Instanz leicht, plastisch und &#34;falsch&#34; anfühlt. SCP-1553-1 konnte den bereitgestellten Nagel nicht eintreiben und er brach nach zwei Schlägen. Instanz neutralisiert. Das Subjekt wurde angewiesen, das Verfahren zu wiederholen, während es sich einen nützlichen Hammer vorstellte. Die neue Instanz wurde als sehr schwer gemeldet, mit einem Griff, der die Textur von Hartgummi hatte. SCP-1553-1 schlug den Nagel erfolgreich mit drei Schlägen ein.

//Anmerkung:// Das Maschinenproblem wurde mit Wissen gelöst, aber das Waffenproblem scheint universell zu sein. Ich denke, wir haben jetzt alles, was wir können, über SCP-1553-1 gelernt. Machen wir weiter.
– Dr. F█████

**Experiment 1553-21**
**Effekt: SCP-1553-2**
**Zusammenfassung:** D-4330 wurde angewiesen, //Felis catus// mit der bereitgestellten Schablone darzustellen. SCP-1553-2 manifestierte sich beim Trocknen und zog sich sofort in die gegenüberliegende Ecke des Raums zurück. D-4330 lockte SCP-1553-2 erfolgreich aus der Ecke und berichtete von pelzigen Texturen und Wärme bei taktilen Empfindungen. Das Subjekt berichtet auch, ein schnurrendes Geräusch gehört zu haben, als es SCP-1553-2 streichelte, obwohl kein Ton aufgezeichnet wurde. Die Instanz interagierte weiterhin freundlich, bis D-4330 versuchte, es hochzuheben, woraufhin SCP-1553-2 das Subjekt kratzte und biss, wodurch es es fallen ließ. Instanz terminiert.

//Anmerkung:// D-4330 wurde mit Berichten über Taubheit in seiner Hand, wo SCP-1553-2 ihn gekratzt und gebissen hatte, in die Krankenstation am Standort eingeliefert. Das Subjekt wurde wegen einer leichten Hautinfektion behandelt und entlassen. Ich empfehle, mit der Skalierung zu beginnen und zu sehen, ob wir intelligentere und größere Instanzen erstellen können.
– Dr. F█████

**Experiment 1553-37**
**Effekt: SCP-1553-B**
**Zusammenfassung:** D-5001 wurde angewiesen, einen Teil seines Schattens auszuradieren und von den Effekten zu berichten. Das Subjekt war zunächst entnervt, wurde aber leicht amüsiert und radierte immer größere Teile des Schattens in der unteren Bauchregion fort. Das Subjekt berichtete von einem leichten Kribbeln, gefolgt von Benommenheit. Beteiligte Forscher berichteten von einer halbtransparenten Eigenschaft des Abdomens von D-5001, gefolgt von einem kaum sichtbaren Netzwerk aus dunkelroten Farben, die Blutgefäßen und Kapillaren ähnelten. Vier Minuten nach der Exposition verlor der Bereich seine Kohärenz, was zu einer erheblichen Beseitigung von biologischen Gefahren in Weißlabor 02 führte. D-5001 terminiert. Der betroffene Bereich blieb in der Luft hängen, bis SCP-1553-A auf den Bereich der Wand aufgetragen wurde, wo normalerweise sein Schatten hinfallen würde. SCP-1553-A trocknete sofort und der ausgeschnittene Teil wurde wieder der Schwerkraft ausgesetzt. Überreste zeigten keine weiteren anomalen Eigenschaften und wurden verbrannt.

**Experiment 1553-38**
**Effekt: SCP-1553-B**
**Zusammenfassung:** D-5002 wurde angewiesen, ihren Schatten vollständig auszuradieren. Das Subjekt zögerte zunächst, stimmte aber zu und radierte seinen gesamten Schatten innerhalb von 1,25 Minuten aus. D-5002 meldete keine anfänglichen negativen Effekte, abgesehen davon, sich &#34;frostig&#34; zu fühlen. Neunundzwanzig (29) Sekunden nach dem Radieren begann das Subjekt zu verblassen und wurde durchscheinend. Nach 5:50 Minuten war die Stimme des Subjekts nicht mehr hörbar. D-5002 signalisierte, dass sie nicht hören konnte, obwohl sie sich weiterhin frei bewegen und sehen konnte und normal zu atmen schien. Das Subjekt demonstrierte die Fähigkeit, sich durch feste Objekte im Labor zu bewegen und versuchte, die Eindämmung zu brechen. Das Subjekt konnte nicht mit konventionellen Mitteln zurückgehalten werden. Die Beleuchtung in Weißlabor wurde von --Nachwuchs-- Forscher ████ G█████ gelöscht, wodurch [DATEN GELÖSCHT]. D-5002 terminiert und Reinigungsteams für Biogefahren entsandt.

//Anmerkung:// Es scheint, dass das Ausradieren des Schattens eines vorhandenen Objekts den gegenteiligen Effekt hat, einen Schatten zu malen, wo kein Objekt existiert. Ich empfehle einige weitere Forschungen, um Anwendungen in Geheimdienst-/Spionageabwehroperationen zu bestimmen.
– Dr. G█████</textarea></pre>
