**Item nº:** SCP-3287

**Classe do Objeto:** Thaumiel

**Procedimentos Especiais de Contenção:** Não mais do que 50 cilindros de gás líquido Classe E de regulamento padrão de cada tipo de SCP-3287 pode existir em um dado momento. Esses recipientes devem ser armazenados em uma câmara selada a vácuo a 112 kelvin e manuseados apenas por funcionários equipados com trajes para materiais perigosos à prova de gás.

SCP-3287-0 deve permanecer a um metro do recipiente lacrado em que foi descoberto e sua Âncora de Realidade Scranton mantida e substituída regularmente quando necessário.

Durantes teste com uma instância de SCP-3287, as cobaias de teste devem ser acompanhadas até uma área de teste vedada a vácuo designada. SCP-3287 deve ser bombeado na área por um minuto e então recolhido. As cobaias devem então ser escoltadas para fora da área de teste por guardas devidamente equipados através de uma eclusa de ar, enquanto qualquer SCP-3287 restante deve ser recolhido e contido.

SCP-3287 [[[populated-control-led|pode ser usado em populações animais e humanas]]] no caso de um Cenário Classe-ΩK de Fim da Morte com aprovação do conselho O5 e do Comitê de Ética.

**Descrição:** SCP-3287 é a designação de um agente de esterilização gasoso criado pela Fundação com o objetivo de reduzir e controlar as populações de certas espécies animais anômalas e não anômalas. Desde a sua criação, com o objetivo de conter a propagação de SCP-████, o objeto já foi usado em ██ outras anomalias e certos animais não anômalos.

SCP-3287 é gasoso em temperatura ambiente, líquido a 112 K e não é inflamável. O objeto é caracterizado pela sua cor azul clara e um aroma único descrito por cobaias como &#34;semelhante a alcaçuz&#34;. Ao entrar em contato com um indivíduo vivo, SCP-3287 se dissolve, perdendo suas propriedades gasosas à medida que é absorvido.

SCP-3287 apresenta três tipos diferentes, designados SCP-3287-1, SCP-3287-2 e SCP-3287-3. Todos os tipos de SCP-3287 são quase idênticos em composição química, mas são diferenciados por compostos anômalos únicos que supostamente alteram seus efeitos.

SCP-3287-1 é o primeiro tipo de SCP-3287 e também o tipo com a maior quantidade de informações documentadas. Após aplicação em um indivíduo vivo, SCP-3287-1 o esteriliza completamente, evitando que se reproduza. Isso já foi usado para preservar artificialmente certas espécies de animais na natureza, esterilizando seus predadores, e tem sido usado para evitar que certas espécies anômalas de animais criem descendentes, como mencionado acima. SCP-3287-1 pode ser usado em humanos, mas requer aprovação de Nível 4 antes de ser usado.

SCP-3287-2 é o segundo tipo de SCP-3287. Apesar de ser semelhante em composição a SCP-3287-1, sua função é atualmente desconhecida. Embora vários testes tenham sido programados e tentados para determinar a função de SCP-3287-2, nenhum deles foi concluído devido ao fato de que todos os candidatos animais e Classe-D dos testes já eram estéreis antes do início do teste. Não foi tentado um esforço para selecionar apenas candidatos de teste que não sejam estéreis.

SCP-3287-3 é o terceiro tipo de SCP-3287. Não há documentação de qualquer tentativa de teste com SCP-3287-3.

SCP-3287-0 é a designação do documento que detalha o processo de criação de instâncias de SCP-3287. SCP-3287-0 foi descoberto em um laboratório químico seguro da Fundação no Sítio-██ em 28 de setembro de 20██ durante uma inspeção sanitária de rotina, lacrado em uma caixa de vidro, acompanhado por uma única Âncora de Realidade Scranton miniaturizada.

As instruções já foram copiadas para o banco de dados da Fundação, junto com a mensagem descoberta na página final, que foi transcrita abaixo:

[[collapsible show=&#34;Mensagem Escrita em SCP-3287-0&#34; hide=&#34;Fechar Transcrição&#34;]]

&gt; Fizemos bosta.
&gt; 
&gt; PECs: só usar -3 em um [[[in-the-clutches-of-life|ΩK ruim]]], de resto está bem
&gt; 
&gt; Diga à minha família que os amo.
&gt; 
&gt; Dr. Kaito Shoga Jr.

[[/collapsible]]

De acordo com os registros de funcionários da Fundação, não há um pesquisador com o nome Kaito Shoga Jr. empregado pela Fundação. Quando questionado, Kaito Shoga, Diretor do Sítio-██, afirmou que nunca teve filhos, visto que descobriu que era estéril após múltiplas tentativas de ter um filho com sua esposa.
