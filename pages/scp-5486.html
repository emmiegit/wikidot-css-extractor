++++ __Procedimentos Especiais de Contenção__:
Devido a natureza incorpórea de SCP-5486, esforços de contenção são atualmente dedicados a rastrear e documentar casos de possessão de SCP-5486. Cientistas da Fundação estão desenvolvendo um método de contenção que prolongaria a notoriedade de um alvo, mantendo SCP-5486 &#34;preso&#34; de uma forma que permitiria uma observação e teste mais fáceis.

Ao ler este arquivo, você está concordando em ser um participante ativo no teste deste método proposto.

++++ __Descrição__:
SCP-5486 é a designação dada a  uma entidade extra-dimensional não corpórea que se alimenta de notoriedade. A anomalia irá “possuir” um indivíduo por vez – muitas vezes sujeitos que estão à beira, ou já são o foco do escrutínio público e/ou crescente infâmia dentro de uma determinada sociedade.

O padrão para a possessão é variável, mas geralmente segue uma trajetória semelhante ao que vem a seguie:
* O sujeito começa a buscar o engajamento do público de uma forma mais significativa do que a comportamentos registrados anteriormente.
* A posição do sujeito dentro da cultura de uma sociedade é elevada, por meio de posição política ou atenção popular na mídia
* Sujeito torna-se um identificador modal significativo na noosfera.[[footnote]]Perceptível como uma ideia/conceito independente além da pessoa.[[/footnote]]
* A persona pública do sujeito torna-se historicamente significativa para uma determinada época, muitas vezes sendo o foco do discurso muito depois de suas atividades serem reduzidas devido a doença, aposentadoria ou morte.
* Ocasionalmente, o sujeito se envolve em um escândalo ou vira o foco de memes virais dentro de uma cultura.

**Descoberta**: Em julho de 2003, enquanto investigava uma anomalia não relacionada na noosfera, a FTM-Kappa-43 notificou ao Sítio-43 que uma entidade desconhecida estava substituindo a presença de um artista conhecido. A entidade, designada SCP-5486, foi vista anexando tentáculos noosféricos de seu ser à área conceitual ao redor do artista. Uma investigação posterior utilizando a análise memética-noosférica permitiu que a presença da entidade fosse registrada em forma de imagem, na maioria das vezes semelhante a uma fraca emanação de cor ao redor do crânio de um sujeito possuído.
-----
++++ __Instâncias notáveis da possessão de SCP-5486__[[footnote]]Esta lista não está completa. Para um registro completo das possessões confirmadas, entre em contato com o Pesquisador Chefe Blank.[[/footnote]]
//A lista a seguir dos indivíduos possuídos foi reunida através do exame de registros históricos e análise cuidadosa de emanações noosféricas cobrindo milhares de anos. Os movimentos de SCP-5486 podem ser razoavelmente rastreados dessa maneira.//

**Hatexepsute**: Rainha do Egito entre 1479 a 1458 aC, apenas a segunda governante feminina confirmada conhecida daquela nação. Sujeita estabeleceu rotas comerciais há muito tempo abandonadas por governantes anteriores e participou de importantes projetos de construção durante seu reinado.

**Aristófanes**: Grande dramaturgo comediante de Atenas, ativo entre 423 aC a 405 aC, provavelmente mais conhecido por sua peça //As nuvens//. Às vezes creditado como o primeiro escritor comediante da civilização ocidental, seus trabalhos de comediante são os primeiros a sobreviver até a era moderna.

**Marco Aurélio**: Governou o Império Romano entre 161 a 180 dC mas provavelmente é mais conhecido por suas coleções de comentários filosóficos, intituladas //Meditações//.

**Frederick Douglass**: Líder franco e amplamente respeitado do movimento abolicionista em meados do século 19 nos Estados Unidos.  

**Elizabeth Barrett Browning**: Poeta inglesa durante o movimento romântico, viva entre 1806 a 1861 dC.

**Friedrich Nietzsche**: Filósofo e autor alemão. Famoso por ser estilo argumentativo e a frase &#34;Deus está morto.&#34; O título de &#34;niilista&#34; foi colocado incorretamente sobre ele, apesar de grande parte de sua filosofia focar em criticar a humanidade de modo que ela melhore.

**Sigmund Freud**: O fundador da psicanálise e criador do modelo de estrutura psíquica.[[footnote]]Id, Ego, e Superego.[[/footnote]] Freud formulou muitas teorias controversas, principalmente em relação ao desenvolvimento e cultura sexual.

**Arquiduque Frans Ferdinand**: Herdeiro presuntivo do trono austro-húngaro, seu assassinato em 28 de junho de 1914 levou diretamente ao conflito hoje conhecido como Primeira Guerra Mundial. Dr. Blank hipotetiza que a possessão do sujeito por SCP-5486 o levou a se tornar um alvo da facção política Jovem Bósnia.[[footnote]] Diretamente responsável por seu assassinato.[[/footnote]]

**Margaret Thatcher**: Primeira Ministra do Reino Unido entre 4 de maio de 1979 a 28 de novembro de 1990. Uma figura controversa apoiando políticas de extrema direita do espectro político, ela venceu três eleições, mas renunciou depois que seu cargo foi contestado e outros membros de seu gabinete não apoiaram seus pontos de vista.
