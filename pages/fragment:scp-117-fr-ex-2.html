    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-117-FR-EX

**Niveau de Menace :** Non nécessaire

**Classe :** Expliqué

**Procédures de Confinement Spéciales :** L&#39;objet répondant auparavant à la désignation SCP-117-FR-EX doit être dévoilé au public par le biais de l&#39;équipe d&#39;archéologues présente sur place. Aucune trace de fouilles de la part de la Fondation ne doit être visible : le lieu doit sembler avoir été découvert très récemment. Les exemplaires des statuettes connues anciennement sous la désignation de SCP-117-FR-EX-1 doivent être remis à leur place (et plus particulièrement celles dérobées ou achetées dans les collections privées ou les musées).

**Description :** SCP-117-FR-EX était la désignation d&#39;un temple taïno du XV^^e^^ siècle situé à Porto Rico, et plus précisément à proximité de la ville de Pole Ojea. L&#39;objet ne présente aucune capacité anormale à ce jour, et ne met pas en danger le Protocole Voile.

SCP-117-FR-EX-1 était la désignation de plusieurs cemies, des sculptures en bois d&#39;une dizaine de centimètres de forme triangulaire, sur lesquels sont représentés des visages humains ou animaux. Ceux-ci, bien que possédant un Taux de Réalité légèrement supérieur à la moyenne de 0,3 Humes (dû entre autres aux manipulations théologiques de Classe II ayant eu lieu), ne font état d&#39;aucune propriété anormale. Les nombreux tests ont permis de mesurer un Taux de Radiations Akiva standard, signifiant que les objets n&#39;ont été le fruit d&#39;aucune attention particulière de la part de divinités.

Ce rapport fut écrit lorsque d&#39;inquiétantes similitudes furent trouvées entre le récit de SCP-1867 et la réalité actuelle. Après enquête, il s&#39;est avéré qu&#39;elles ne consistaient qu&#39;en de simples coïncidences sans liens avec l&#39;entité. Ce rapport sera prochainement archivé étant donné son caractère caduc.

**Addendum :** 
&gt; **Interrogé :** SCP-1867
&gt; 
&gt; **Interrogateur :** Dr Neckolyz
&gt; 
&gt; **Avant-propos :** Cet entretien fut le dernier avant que l&#39;archivage du présent rapport ne soit acté.
&gt; ----
&gt; **&lt;Début de l’enregistrement&gt;**
&gt; 
&gt; **Dr Neckolyz :** Bonjour.
&gt; 
&gt; **SCP-1867 :** Ah, bonjour docteur ! Viendriez-vous pour un autre de mes récits ? Cela fait plaisir de vous revoir en si peu de temps. Une tasse de thé peut-être ?
&gt; 
&gt; **Dr Neckolyz :** Non merci.
&gt; 
&gt; **SCP-1867 :** Ou alors une boisson un peu plus forte ? Je dois avoir un peu de gin. À moins que, afin de rester dans l&#39;ambiance, vous ne préfériez du rhum ? J&#39;ai justement une excellente bouteille que j&#39;ai récupérée lors d&#39;une escale à Haïti.
&gt; 
&gt; **Dr Neckolyz :** Pas pendant que je travaille, merci.
&gt; 
&gt; **SCP-1867 :** Dommage, elle attendra encore un peu ! De toute façon, l&#39;heure ne s&#39;y prêtait pas vraiment. Quoique, lorsque je me trouvais à Porto Rico, il n&#39;y avait pas vraiment d&#39;heure pour s&#39;adonner à cette heu... activité. Enfin, c&#39;était surtout Brönsted. Quelle canaille celui-là.
&gt; 
&gt; **Dr Neckolyz :** Justement, quelque chose me tracasse quant à ce récit en particulier.
&gt; 
&gt; **SCP-1867 :** Ah ? Dites-moi donc, que je puisse lever les doutes.
&gt; 
&gt; **Dr Neckolyz :** Deux choses en réalité. Tout d&#39;abord, vous souvenez-vous du nom du navire ?
&gt; 
&gt; **SCP-1867 :** Quel navire ? J&#39;ai dû embarquer dans plusieurs embarcations de locaux lors de ce séjour, notamment afin de m&#39;approcher des bancs de poissons. Je dois avoir quelques croquis de ces magnifiques labres... avant qu&#39;ils ne finissent dans nos assiettes le soir. C&#39;est un livre de cuisine que j&#39;aurais dû écrire !
&gt; 
&gt; **Dr Neckolyz :** Je pensais plus au bateau qui...
&gt; 
&gt; **SCP-1867 :** Ah oui, celui-là ! //L&#39;Échappée//. Fameux trois-mâts. J&#39;ai arpenté de long en large son pont lors des traversées.
&gt; 
&gt; **Dr Neckolyz :** Merci[[footnote]]Après recherches, aucun navire ne correspondant à ce nom ne fut trouvé dans la zone citée à l&#39;époque décrite.[[/footnote]].
&gt; 
&gt; **SCP-1867 :** Il y avait cette barque aussi qui...
&gt; 
&gt; **Dr Neckolyz :** Merci merci, j&#39;aurais une autre question. Très rapide, j&#39;ai un rendez-vous dans peu de temps.
&gt; 
&gt; **SCP-1867 :** Ah ? Posez-la donc.
&gt; 
&gt; **Dr Neckolyz :** Vous avez dit ne pas avoir pu emporter ces cemies parce que vos bagages étaient pleins.
&gt; 
&gt; **SCP-1867 :** Effectivement, et quel dommage ! Si j&#39;en avais eu la présence d&#39;esprit, j&#39;aurais demandé à ce que l&#39;on affrète un autre navire rien que pour les récupérer !
&gt; 
&gt; **Dr Neckolyz :** Mais de quoi étaient-ils pleins justement ?
&gt; 
&gt; **SCP-1867 :** Oh, c&#39;est un peu honteux de vous l&#39;avouer. Mes choix n&#39;ont pas toujours été très raisonnables dans ma folle jeunesse...
&gt; 
&gt; **Dr Neckolyz :** En une phrase s&#39;il vous plaît, on me fait signe.
&gt; 
&gt; **SCP-1867 :** Mais je dois vous dire que j&#39;avais trouvé quelque chose de... particulièrement appréciable sur cette île. J&#39;en ai fait donc un stock suffisant afin de ne plus jamais en tomber à court.
&gt; 
&gt; **Dr Neckolyz :** Qu&#39;est-ce qui aurait bien pu, oui oui j&#39;arrive, prendre la place de si précieuses statuettes ?
&gt; 
&gt; **SCP-1867 :** Du rhum !
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**</textarea></pre>
