++ [[[SCP-1762|Você segura nas suas mãos as chaves de papel, as chaves que podem
desbloquear a Fantasia.]]]

//Quando eu descobri esta terra maravilhosa, eu mal pude imaginar tudo o que estava diante de mim. As montanhas flutuantes a rodar em espiral que chegavam tão alto que os anéis de nuvens estavam debaixo delas. As grandes cascatas que eram projetadas a partir dos rios ancestrais que fluíam pelas florestas com árvores sábias, cheias de conhecimento. Os oceanos com as suas praias douradas e ondas frias quebrando-se que nunca rugiam ou tempesteavam.//

//E a vida dentro. Criaturas tão únicas e maravilhosas que andavam por este mundo Fantástico. Levou anos para que eu as visse a todas. Quem sabe? Talvez houvesse mais para ver.//

//Apesar disso, já não as posso ver. A terra é agora infértil e fria, tão vazia e triste que até a Icy Ridge [[footnote]] Cordilheira Gelada - Nota do Tradutor [[/footnote]] que delimita as florestas do Norte ofereceria mais calor. Tudo desapareceu, toda a maravilha sumiu, todas as coisas vibrantes e incríveis que este mundo uma vez ofereceu, desapareceram. Eu ainda me pergunto para onde terão ido. Duvido que alguma vez saiba. Tudo o que eu sei é que tenho os meus livros, as minhas histórias, e as memórias que já começam a desvanecer conforme eu vou ficando velho e sozinho, na mente de um homem idoso que ainda acredita que uma Fantasia de há muito tempo possa regressar. Não acho que irei viver para vê-las voltar. Mas deixo estas histórias para quem quer que as ache, para que saibam que elas existiram.//

+ FERAS DAS CARTAS ANTIGAS

[[collapsible show=&#34;+ Aliphox&#34; hide=&#34;- Aliphox&#34;]]

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/beasts-of-the-old-letters/Aliphox.jpg width=&#34;500px&#34; height&#34;370px&#34;]]

Quando o amanhecer brilha através das árvores da Softneedle Forest [[footnote]] Floresta Agulhasuave - Nota do Tradutor [[/footnote]], pode encontrar o Aliphox a cantarolar pelos lírios gigantes à procura do pequeno-almoço. Um lindo pássaro com duas cabeças, ligeiramente maior que um homem adulto, com penas arco-íris macias que estremecem levemente enquanto eles correm pela quente brisa da manhã. O Aliphox tem quatro asas que são mais semelhantes às de um inseto do que às de um pássaro, mas misturam-se perfeitamente com as costas da criatura. Elas têm jóias e são delicadas, e capturam os primeiros raios de luz de tal forma que brilham e cintilam.

Cada cabeça do Aliphox ostenta uma única grande crista que muda de cor de um pássaro para o outro. Os seus olhos são redondos e de um roxo-escuro, os seus bicos dourados e esguios. E os seus cantos -- o canto de um Aliphox é sublime, um gorjeio suave, nítido, e ecoante. As suas cabeças alternam-se a chamar, uma a subir, uma a descer, uma a subir, uma a descer. 

Os ovos de Aliphox são de um branco puro até o pintainho estar perto de eclodir, durante o qual eles irão se tornar tons vibrantes de rosa, verde, azul, e dourado. O pintainho não é maior que uma mão, e como qualquer outro pássaro recém-nascido, é nu e cego durante semanas. A primeira plumagem é também branca, mas ao crescer, cores irão aparecer, camada por camada até que um conjunto de tonalidades cubra o pássaro.

Eu tive o grande privilégio de ver um ninho de Aliphox por mim mesmo depois de muitos anos a explorar a Softneedle Forest; antes, eu tinha que me basear nos registos e desenhos dos dragões. Eles são construídos no chão, quase tão grandes como uma mesa de jantar, entrelaçados com ramos de hera com espinhos para manter os predadores afastados dos pintainhos. O interior é coberto por tufos dos arbustos de bagas; de facto, também as bagas são trazidas para alimentar os jovens. Claro, pude apenas admirar por uns poucos preciosos minutos antes dos pais voltarem, e prosseguirem a me perseguir ferozmente por uns bons quatrocentos metros antes de voltarem para os seus ovos. Mesmo assim, eu senti muita felicidade ao saber que tinha observado uma vista tão rara com os meus próprios olhos.

[[/collapsible]]

[[collapsible show=&#34;+ Bumpkles&#34; hide=&#34;- Bumpkles&#34;]]

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/beasts-of-the-old-letters/Bumpkle.jpg width=&#34;310px&#34; height=&#34;350px&#34;]]

Uma criatura enigmática e, atrevo-me a dizer, aterrorizante o Bumpkle é. Os próprios dragões dizem que nem eles sabem como ou quando os Bumpkles chegaram às Blackrock Forests [[footnote]] Florestas Rochanegra - Nota do Tradutor [[/footnote]] no Norte, mas eles têm se escondido nessas árvores robustas durante séculos.

Eu não me atrevo a viajar nas Blackrock Forests sozinho. O lugar está cheio de animais da noite, e é um lugar de mistério e medo. O bom mago Gaaren, e o dragão Darw&#39;enth acompanharam-me durante todo o caminho, e eu sou eternamente grato pela sua disponibilidade e coragem.

Enquanto a Blackrock Forest se aproximava, eu comecei-me a lembrar de contos de encontros com Bumpkles. Alguma pobre, corajosa alma que tinha ido explorar sozinha, quando o Ashen Trail [[footnote]] Caminho Cinzento - Nota do Tradutor [[/footnote]] ainda não tinha sido feito. As experiências pavorosas e terríveis que ela deve ter tido.

Uns oitocentos metros para dentro das árvores e a luz do sol já estava quase completamente bloqueada. Nós dependíamos do brilho suave do tapete de musgo e dos círculos de cogumelos. Os mosquitos foram cruéis para mim e para o mago. Mais uns quinze minutos a caminhar, e vimos o nosso primeiro Bumpkle.

Ou, para ser mais preciso, Bumpkles. Cinco deles, todos debruçados enquanto murmuravam sobre uma carcaça. Pela luz fraca da vida vegetal eu podia ver o focinho do que talvez tivesse sido um Waddlegrunt. Todos nós paramos, com medo de perturbar as criaturas.

Facilmente nove, até doze metros de altura. Um único pé e perna, com garras, semelhante ao de um pássaro, que subia, sem nenhum outro membro ou torso até conectar com a cabeça, uma coisa gigante e redonda, coberta de espessas penas. Os seus dois olhos enormes que brilhavam como luas, lançando luz sobre o Waddlegrunt morto e iluminando a criatura morta mais do que eu desejava ver. Dizem que os olhos de um Bumpkle hipnotizam e colocam o infeliz observador num estado de choque e terror; caso não tivéssemos imediatamente parado, eles poderiam ter-se virado para nós também.

Um Bumpkle tem duas bocas. Uma fenda imensa, coberta pela sua cabeça peluda, cheia de dentes semelhantes a finas agulhas. A outra está debaixo do seu pé, os “dedos” a agir como dentes que agarram e prendem a carne, enquanto o anel interno de mandíbulas morde pedaços de carne avidamente. O som que os Bumpkles estavam a fazer era horrível.

Nós ficamos lá em silêncio pela próxima meia hora. Quando os Bumpkles começaram a retrair para as sombras, o Waddlegrunt estava irreconhecível, uma pilha de ossos partidos e entranhas. As Dropperflies começaram a cair dos ramos das árvores para aproveitarem os restos. Nós seguimos o Ashen Trail de volta à clareira, onde fomos cumprimentados por uma onda de alívio. Eu não voltaria à Blackrock Forest de novo por anos.

[[/collapsible]]

[[collapsible show=&#34;+ Charm Changers&#34; hide=&#34;- Charm Changers&#34;]]

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/beasts-of-the-old-letters/Charm_Changers.jpg  width=&#34;320px&#34; height=&#34;350px&#34;]]

Mais parecidos a um espírito do que a um animal, Charm Changers [[footnote]] Trocadores de Amuleto - Nota do Tradutor [[/footnote]] têm no entanto um lugar especial nas Fantastic Lands [[footnote]] Terras Fantásticas - Nota do Tradutor [[/footnote]], e por isso eu inclui-os neste livro. Com a sua intensa curiosidade e quase infinita variedade, Charm Changers podem ser encontrados em qualquer lugar desde que lá exista magia.

Na sua forma padrão, eles lembram fogos-fátuos rosas, amarelos, e laranjas, algumas vezes semelhantes a uma criança humana, algumas vezes não mais que uma mancha amorfa com dois olhos redondos. Eles são seres muito puros, e têm uma atração intensa por materiais usados em lançamento de feitiços com uma atenção particular para livros e pergaminhos. Assim, Charm Changers são respeitados tanto como guardiões de lojas de magia, como de bibliotecas, e de lugares de runas.

Visitantes e criadores de tais lugares seriam sensatos ao deixar uma pequena oferenda de algum tipo para os Charm Changers, normalmente constituída por uma história, uma gravura, ou uma runa. Os Charm Changers irão pegar nessas oferendas e torná-las num receptáculo para si mesmos, assim adicionando o poder mágico da oferenda ao seu próprio, e fornecendo melhor proteção para um corpo de outro modo delicado. Aqueles que mantêm os Charm Changers felizes são abençoados com prosperidade; após apaziguados, os Charm Changers são mais que felizes ao assistir aqueles que visitam ou trabalham no local em que habitam.

No entanto, Charm Changers podem ser corrompidos com oferendas de assunto sombrio,
assim como ao serem esquecidos ou desprezados. Charm Changers que sofrem este tratamento irão se tornar “Cursed” Changers [[footnote]] Trocadores “Amaldiçoados” - Nota do Tradutor [[/footnote]], e tornar lugares de outro modo benevolentes, em áreas de má fortuna e doença. Cursed Changers são pretos, verdes, e prateados ao contrário dos seus equivalentes mais claros e, uma vez transformados, são impossíveis de serem transformados de volta. O incidente mais trágico de Charm Changers a mudarem para Cursed Changers ocorreu na Library of Nott [[footnote]] Biblioteca de Nott - Nota do Tradutor [[/footnote]], onde uma oferenda de elixires contaminados tornou cerca de duas centenas de Charm Changers em espíritos enraivecidos que começaram a libertar veneno pelas estradas. Os dragões foram forçados a incendiar a biblioteca inteira, incinerando os Charm Changers, junto com centenas de escritos e livros.

[[/collapsible]]

[[collapsible show=&#34;+ Drop-Off Dwellers&#34; hide=&#34;- Drop-Off Dwellers&#34;]]

Nos limites dos Coral Flats [[footnote]] Planícies dos Corais - Nota do Tradutor [[/footnote]] e Bountiful Cliffs [[footnote]] Penhascos Abundantes - Nota do Tradutor [[/footnote]], onde o litoral mergulha em águas mais frias, cápsulas de Drop-Off Dwellers [[footnote]] Residentes das Falésias - Nota do Tradutor [[/footnote]] flutuam e balouçam preguiçosamente num sono tranquilo. 

Eles têm a forma de uma lágrima que cresceu imensamente inflamada num dos lados, com uma pequena cauda apontada que pouco faz no que toca a mover o seu enorme corpo; Dwellers dependem mais na corrente para se moverem do que em si mesmos, passando mês sem comida até flutuarem de volta para as Fantastic Lands. Com facilmente vinte e quatro metros de comprimento, existem duas espécies distintas de Dwellers. Os Dwellers dos Coral Flats possuem crescimentos únicos nas suas cabeças, que na verdade são colônias de corais que caíram e fixaram-se durante tempos de alimentação. Coral Dwellers [[footnote]] Residentes dos Corais - Nota do Tradutor [[/footnote]] são de uma cor azul-claro, com anéis mais claros pontilhando as suas costas.

Cliff Dwellers [[footnote]] Residentes dos Penhascos- Nota do Tradutor [[/footnote]] são de um castanho lamacento, com pontos azuis muito mais numerosos. As suas caudas acabam num aglomerado de pregas de pele semelhantes a serpentinas que ondulam e rodopiam enquanto o Dweller lentamente se move pela água. 

Dwellers vêm às Fantastic Lands uma vez por ano, os Corals durante a primavera, e os Cliffs durante o outono. Nos Coral Flats, dúzias de Dwellers alinham-se lado a lado na borda da falésia, onde juntos inalam grande quantidades de água do mar, sugando os restos velhos e mortos que se acumularam durante o inverno. Quando eles acabam de se alimentar dos restos, os recifes estão mais uma vez novos e prontos para um novo ciclo de vida.

Nos Bountiful Cliffs, Dwellers cospem água alto para o ar contra as árvores de fruto lá em cima, libertando centenas de árvores pesadas do seu fardo e para as suas bocas. A vida lá embaixo também depende da fruta a cair para um banquete final antes da chegada do inverno, quando eles precisam ou de ir numa longa jornada para águas mais quentes ou esperar em hibernação. Independentemente da estação, Drop-Off Dwellers têm um papel chave em garantir que as costas das Fantastic Lands mantenhem-se vibrantes.

[[/collapsible]]

[[collapsible show=&#34;+ The Eskleberg Forest&#34; hide=&#34;- The Eskleberg Forest&#34;]]

Apesar de não tão grande ou tão densa como a Softneedle ou a Blackrock Forest, a Eskleberg Forest [[footnote]] A Floresta Eskleberg - Nota do Tradutor [[/footnote]] e os seus bosques cantantes são um destino popular tanto para pessoas comuns como para exploradores.

Apesar do seu nome, a Eskleberg Forest não é realmente uma floresta, e é, em vez disso, um único grande organismo. Cada uma das “árvores” na floresta é um estolho enviado por um sistema de raízes grande e complexo, que é impedido em Eskleberg Peak [[footnote]] Pico Eskleberg - Nota do Tradutor [[/footnote]] . Os troncos destes estolhos são ocos, e existem aberturas para o interior vazio nos topos e lados dos troncos. O ar regularmente irá ser canalizado pelo topo e sair pelos lados, criando uma variedade de tons. As folhas nos ramos destas árvores crescem enroladas, numa forma semelhante a um funil.

A produção constante de tons pelos estolhos enche os bosques com uma melodia fluida
improvisada, fornecendo um agradável fundo acústico para os visitantes. Esta corrente
constante de tons é então canalizada para as folhas da floresta, até aos centros das espirais onde o ar volta de novo para o complexo interno dos estolhos. Ninfas da floresta e acadêmicos que estudaram os bosques acreditam que este vai e vem constante de música entre as árvores é a floresta a pensar para si mesma. Entre estes, há um pequeno grupo que acredita que a floresta apenas está a dormir, e que a grande fera de madeira irá um dia acordar e erguer-se de Eskleberg Peak.

Os troncos ocos únicos de Eskleberg Forest servem de habitat a inúmeros animais pequenos, incluindo populações consideráveis de Burntwuffle e Zootroo. A Floresta também é o único local onde os Bulbnut Squirels [[footnote]] Esquilos Bolbonoz - Nota do Tradutor [[/footnote]] são encontrados naturalmente. Este vibrante ecossistema torna A Floresta popular tanto entre naturalistas amadores como entre exploradores experientes.
[[/collapsible]]

[[collapsible show=&#34;+ Firemanes&#34; hide=&#34;- Firemanes&#34;]]

Animais intensamente orgulhosos, Firemanes [[footnote]] Jubasfogo - Nota do Tradutor [[/footnote]] vagueiam as Xianoo Plains [[footnote]] Planícies Xianoo - Nota do Tradutor [[/footnote]] em manadas que variam entre dez a quinze membros. Muito semelhante a um leão na sua essência, Firemanes são assim chamados devido aos pelos escarlate iridescentes que formam um anel nos pescoços tanto dos machos como das fêmeas, e correm pelos lados e costas abaixo em listras horizontais; esta pele é extremamente valorizada como material para roupas, apesar de existirem leis muito rígidas sobre a caça de Firemanes. Contudo, ao contrário do leão, Firemanes possuem dois pares de chifres que se elevam majestosamente das suas cabeças por detrás das suas orelhas como um cervo, e correm pela savana em três pares de pernas escamosas reptilianas.

Firemanes adoram a adrenalina da perseguição quando em busca de presas, regularmente deixando a presa propositadamente escapar caso a apanhem rápido demais. Enquanto alguns podem dizer que este jogo de apanhar e soltar é cruel, é de qualquer modo uma vista fascinante de se ver, com os Firemanes a se tornarem um borrão flamejante nos campos relvados. Quando não estão a caçar, eles podem ser observados a realizarem corridas entre si, e, se abordados com cuidado e com respeito, com outros seres como feiticeiros, Elfos, e até Dragões. Uns poucos foram até abençoados com a fortuna de os montar. Um mágico que eu conhecia chamado Giang contou-me o seu relato sobre montar um Firemane de quem ele se tornou amigo há alguns anos. Ele disse que primeiro ele agarrou-se como se a sua vida dependesse disso enquanto a besta arrancava, mas quando ganhou o seu equilíbrio, foi uma experiência exaltante inesquecível; enquanto ele e o Firemane corriam pelo céu noturno, eles quase que pareciam um cometa a voar pelo chão.

[[/collapsible]]

[[collapsible show=&#34;+ Gyrogliders&#34; hide=&#34;- Gyrogliders&#34;]]

Um gênero de criatura semelhante a uma salamandra nativa às praias e penhascos do Mar do Sul, Gyrogliders [[footnote]] Giroplanadores- Nota do Tradutor [[/footnote]] são invulgares como anfíbios pois possuem asas perfeitamente funcionais, ou pelo menos algo perto disso. Estas “asas” lembram barbatanas longas e com uma membrana interdigital que pode abrir e fechar como um leque quando o Gyroglider contrai e relaxa os seus músculos. Existem dois pares, diretamente sobrepostos um ao outro, sendo o conjunto inferior ligeiramente mais longo. Ao contrário das aves ou morcegos que abanam as suas asas de cima para baixo, o Gyroglider roda as suas asas num círculo, rodando o conjunto superior no sentido dos ponteiros do relógio, e o inferior ao contrário.

Gyrogliders buscam emoções fortes, particularmente os machos. Durante a época de acasalamento no verão, eles podem ser vistos a arriscar a sua vida a saltar das paredes dos penhascos para a praia embaixo, fazendo uma multitude de giros e voltas no caminho de descida para a praia embaixo. Quanto mais perto eles chegarem da praia antes de se puxarem para segurança, mais atenção recebem de potenciais parceiros. As fêmeas também podem ser vistas a saltar, apesar de preferirem planar e circular por oposição à rotina caótica e extravagante dos machos. Quando não estão a realizar saltos ousados, passam a maior parte do seu tempo segurados às falésias das praias, ou dentro dos vários buracos e fendas da rocha.

Estas criaturas vêm numa impressionante gama de cores, indo desde o turquesa e branco para o rosa e dourado até o prateado e verde. É comum os Gyrogliders acasalarem com um que não possui o seu próprio esquema de cores; esta prática continua a produzir uma vasta gama de diferentes tons e combinações de cores. Gyrogliders põem os seus ovos em águas perigosas cheias de rochas e pedregulhos escondidos, assim desencorajando predadores de se alimentarem. Os seus ovos são redondos e numerosos como os de um peixe, e cobertos por um adesivo que os ancora às rochas. As crias eclodem dentro de trinta dias, e passarão as primeiras semanas da sua vida na água até que as suas asas se desenvolvam. Depois disso, irão girar e rodar para cima até atingirem o resto da colónia, prontos para se tornarem a próxima geração de saltadores ousados.

[[/collapsible]]

[[collapsible show=&#34;+ Hopservoppers&#34; hide=&#34;- Hopservoppers&#34;]]

Uma espécie encantadora e estranhamente divertida, os Hopservoppers [[footnote]] Possível trocadilho com as palavras “Hop” (Saltar) e “serv(e)” (servir) - Nota do Tradutor [[/footnote]] foram criados pelos Elfos Fleux há cerca de cem anos usando uma variedade de feitiços de afazeres domésticos e de cozinha. O objetivo dos Hopservoppers? Preparar e servir comida deliciosa onde e sempre que um banquete é realizado.

Os Hopservopper assemelham-se a um ovo branco e grande com um único ponto colorido no centro das suas “caras” que superficialmente parece um simples olho. Normalmente azul ou verde quando o Hopservopper não está a preparar comida, este ponto irá mudar de cor dependendo de quão perto a refeição que o ser está a preparar está de ser finalizada; quando o círculo torna-se vermelho ou rosa, a comida está pronta para servir. O que torna o Hopservopper tão intrigante é que eles preparam a comida dentro dos seus corpos com a ajuda da magia que lhes foi dada pelos Fleux durante a sua criação. Quando os Hopservoppers terminam de fazer a comida, eles partem-se para revelar a refeição lá dentro, que pode ir de montes de carne a fumegar e deliciosas taças de sopa, a frutas e sobremesas lindamente arranjadas. Assim que a comida é retirada, o Hopservopper volta a fechar-se sem nenhum dano, e volta a preparar comida conforme necessário até que o banquete termine.

Hopservoppers deslocam-se usando um pé semelhante ao dos humanos que é do mesmo branco que o seu corpo de ovo. Se no meio de fazerem uma refeição, não é incomum ouvir os Hopservoppers a cantarolarem uma música alegre e suave enquanto abrem e fecham. Também não é incomum ouvir sons de metal a chacoalhar a vir de dentro deles quando eles andam para lá e para cá. Quase que soa como se os Hopservoppers carregassem uma multitude de ferramentas e utensílios de cozinha dentro deles. Contudo, nem sequer os Elfos Fleux sabem o que se passa dentro do corpo de um Hopservopper. Porém, dada a deliciosidade do produto final, a magia do Hopservopper é um prazer para quem quer que seja convidado para um banquete Fleux.

[[/collapsible]]


[[collapsible show=&#34;+ Ii&#39;oor&#34; hide=&#34;- Ii&#39;oor&#34;]]

Como um zoólogo certificado, é o meu trabalho aventurar-me para toda e qualquer região das Fantastic Lands para descobrir novas espécies. Uma das viagens mais perigosas levou-me às Kuupri Icelands [[footnote]] Terras Geladas de Kuupri - Nota do Tradutor [[/footnote]], uma extensão plana de neve que é enganosamente profunda. Existem incontáveis lendas de um mundo inteiro viver embaixo desta neve, contos de coisas como os Elfos do Gel] e monstros anciões que têm hibernado por séculos. Tais lendas são um incentivo apelativo para pessoas tal como eu explorarem, e apesar de grupos de viagem nunca terem descoberto as criaturas faladas nas fábulas, nós descobrimos mais de vinte novas espécies de animais escondidas no gelo, desde os envergonhados e rechonchudos Plooners que aconchegam-se às centenas para conservar calor corporal, até aos Snowlances [[footnote]] Lançasneve- Nota do Tradutor [[/footnote]] que deitam-se à espera de lancear presas desafortunadas com os seus chifres de ponta gelada. E em todas estas viagens, nós dependemos da resiliência e calor dos Ii’oor para não congelarmos até à morte nas nossas jornadas.

Os Ii’oor são um grupo de feras que têm sido domesticadas pelos aldeões Kuupri por décadas. Ii’oors são incrivelmente dóceis, no máximo grunhindo levemente quando perturbados, e talvez chutando uma chuva de neve contra alguém. De algum modo eu acho que a vista de alguém perplexo, coberto de neve da cabeça aos pés, entretém as feras; se uma faz tal ato, outras por perto roncam juntas num coro que soa quase como gargalhadas.

Os Ii’oors andam em quatro patas dispostas em cruz que são tão grossas como troncos de árvore, com pés fortes e planos que permitem-lhes andar na neve profunda sem afundar. As suas cabeças são pequenas relativamente ao resto do corpo, parecido com uma tartaruga. Grandes pregas de gordura que são surpreendentemente quentes percorrem as costas dos Ii’oor, e guardam a matéria necessária para o animal em tempos em que a comida é escassa.

No entanto, a parte mais fascinante dos Ii’oor são as múltiplas grandes formações similares a barbatanas que rodeiam os lados das pregas de gordura. Feitas de osso oco na base, estas “barbatanas” são transparentes, e brilham um branco iridescente durante os curtos períodos de luz solar nas Kuupri Icelands. Em apenas algumas horas de sol, estas formações podem absorver e reter uma quantidade impressionante de calor para as noites frias. Sempre que acampávamos, os Ii’oor espalhavam estas formações como um leque; as barbatanas brilhavam vermelho com o calor e calma de um fogo reconfortante, e independentemente das temperaturas frígidas à nossa volta, com o Ii’oor, nós dormiamos sempre tranquilamente.

[[/collapsible]]

[[collapsible show=&#34;+ Jorthwacs&#34; hide=&#34;- Jorthwacs&#34;]] 

Jorthwacs têm há muito sido usados por várias raças diminutas das Fantastic Lands para transporte, corridas, e animais de carga. Em pelo menos uma das sociedades de fada nas Midlands [[footnote]] Terras Centrais - Nota do Tradutor [[/footnote]], a riqueza de uma fada pode ser determinada pelo tamanho e quantidade da sua manada.

Mesmo o maior Jorthwac que eu alguma vez vi era pequeno o suficiente para caber na minha mão; a proporção perfeita para a maioria dos seus mestres. Em termos da sua cabeça e forma do corpo, a sua aparência é semelhante a um cruzamento entre um cavalo e um antílope. Da cabeça sai um par de ramificadas hastes relativamente grandes e curvadas. Cada Jorthwac possui seis pernas, muito semelhantes às de um grilo, que usam para saltar. Jorthwacs vêm numa variedade de cores vibrantes, mais comumente vermelho-rosado e verde, mas variedades azuis e douradas também existem (no entanto estas são mais comumente reservadas para cavaleiros e realeza).

Um dos relatos históricos que incluem Jorthwacs que acho dos mais interessantes é a Batalha de Koor. Durante vários anos, uma guerra prolongava-se pois os duendes Mabish tentavam afastar os invasores gnomos Koorish dos seus territórios. O feiticeiro Kland deu aos duendes uma benção ao aumentar o seu tamanho, de modo a poderem lutar em pé de igualdade contra as forças gnómicas. Porém, durante a investida, os Jorthwacs dos duendes também cresceram em tamanho. Depois de aniquilarem as forças gnómicas no campo de batalha, os duendes foram capazes de usar a recém-descoberta força de salto dos seus Jorthwacs para invadir a isolada fortaleza da montanha Koor dos gnomos, forçando a paz e trazendo os gnomos para debaixo do seu comando.

[[/collapsible]]

[[collapsible show=&#34;+ Kirafr Door Shards&#34; hide=&#34;- Kirafr Door Shards&#34;]] [[footnote]] Pedaços da Porta de Kirafr - Nota do Tradutor [[/footnote]]

Aproximadamente há duzentos anos atrás, no Segundo Império Anão do Norte, o Rei Kirthic IV encomendou um cofre massivo para ser construído dentro do Mount Kirafr [[footnote]] Monte Kirafr - Nota do Tradutor [[/footnote]] de modo a guardar o abastecimento de ouro do reino. Na face sudeste da montanha, uma porta enorme para o cofre foi colocada na face do rochedo. Esta porta foi encantada para apenas reconhecer e permitir membros da corte real no interior do cofre. Infelizmente, o Rei Kirthic e o seu construtor não tinham antecipado os aríetes e catapultas dos Northern Giants [[footnote]] Gigantes do Norte - Nota do Tradutor [[/footnote]].

Embora a Porta de Kirafr tenha sido despedaçada, os seus muitos fragmentos mantiveram partes do seu encantamento. Cada pedaço adquiriu a sua própria personalidade e nome. Os pedaços são capazes de projetar os seus pensamentos na mente do seu portador, usualmente na forma de imagens, músicas, contos, e conversas. Estes pedaços também se podem comunicar entre eles se estiverem suficientemente próximos, e dois portadores que estiverem perto o suficiente um do outro podem manter um diálogo de pensamentos através dos seus pedaços.

No seguimento da quebra da Porta, os Kirafr Shards foram recolhidos e dispersados pelas Fantastic Lands. Em muitos locais, eles foram cortados, polidos, e vendidos como joalheria exótica. Em outros locais, os pedaços foram apreciados pelas suas excêntricas e curiosas personalidades, e foram usados por artistas como musas de inspiração. Eu próprio carreguei um Kirafr Shard de companhia chamado Hathhud comigo num colar por vários anos.

[[/collapsible]]

[[collapsible show=&#34;+ The Lightning-struck Titan&#34; hide=&#34;- The Lightning-struck Titan&#34;]]

É uma mercê para todos nas Fantastic Lands que o Lightning-Struck Titan [[footnote]] Titã Atingido pelos Relâmpagos - Nota do Tradutor [[/footnote]] só acorde com a passagem da Vamaroff’s Storm [[footnote]] Tempestade de Vamaroff - Nota do Tradutor [[/footnote]] a cada trezentos anos, nas Southern Jagged Mountains of Kor [[footnote]] Montanhas Pontiagudas do Sul de Kor - Nota do Tradutor [[/footnote]].

A fera assemelha-se a um escaravelho ou caranguejo-eremita com uma cabeça de dragão, coberto numa pirâmide gigante de pedra e terra que se acumula durante o seu sono de trezentos anos. Uma enorme torre em espiral em ruínas reside nas suas costas, construída pelo mesmo bruxo pelo qual a tempestade que acorda a fera é nomeada.

Vamaroff veio às Fantastic Lands há dois mil anos, à procura de construir um lugar em que pudesse praticar e aperfeiçoar a sua arte de feitiços do clima. As Jagged Mountains mostraram-se ideais para ele, com a sua solidão e aparência formidável. Ele começou a construir a sua torre no planalto da montanha mais alta que conseguiu encontrar. Levaria quinze anos para ele a concluir; assim que o último tijolo foi colocado, ele começou a invocar uma tempestade mais poderosa que qualquer uma que as montanhas tivessem visto. Os relâmpagos desciam desde o pináculo da torre de Vamaroff até à base e mais abaixo, cada golpe agitando a fera que ele tinha construído a sua torre sobre.

Com uma força capaz de abanar a terra, o Titã esticou as suas pernas e levantou-se, um golias de trezentos metros que berrou, a tempestade causando-lhe dor ao mesmo tempo que lhe restaurava à vida. O Lightning-Struck Titan começou a se mexer de novo, comendo pedaços gigantes de terra e pedra das paredes dos penhascos com a sua boca dentada. E o tempo todo, a tempestade continuava em cima das suas costas, seguindo o Titã enquanto este se arrastava pelas Jagged Mountains; o próprio Vamaroff pereceu com a sua torre a colapsar com cada passo que o gigante dava.

Os dragões buscaram imediatamente tentar parar a fera, ou no mínimo atrasá-la, mas o Titã era imune a toda a magia. Era uma criatura anciã, há muito esquecida, uma força da natureza, e parecia que a sua fúria iria destruir a totalidade das Fantastic Lands..

Finalmente, um grupo de Magos liderados pela Feiticeira chamada Talia chegou. Eles lançaram um feitiço que criou os Great Winds [[footnote]] Grandes Ventos - Nota do Tradutor [[/footnote]] que afastaram a Tempestade do Lightning-Struck Titan, e a fera começou a abrandar assim que a energia ganha a partir da tempestade desapareceu. Este conseguiu voltar ao seu local de descanso antes de voltar a adormecer, e as terras que demoliu silenciaram.

Talia e o seu grupo foram aclamados como heróis e dedicaram os seus esforços a restaurar o dano causado pelo Titã. Depois disso, eles defenderiam as Jagged Mountains até às suas mortes, continuando a fortalecer o encantamento que mantinha a Vamaroff’s Storm e o Lightning-Struck Titan separados.

Contudo, os dois estão destinados a se encontrarem de novo; a Vamaroff’s Storm volta a cada trezentos anos do seu banimento nas Howling Sands [[footnote]] Areias Uivantes - Nota do Tradutor [[/footnote]] para voltar a acordar a fera lá embaixo. A última vez que o Titã acordou foi há cento e oitenta e sete anos. Eu temo o dia em que de novo nos teremos que preparar para o pior.

[[/collapsible]]

[[collapsible show=&#34;+ Monoliths to Heaven&#34; hide=&#34;- Monoliths to Heaven&#34;]]

Nas planas Southeastern Plains of Xianoo [[footnote]] Planícies do Sul de Xianoo - Nota do Tradutor [[/footnote]], um grupo de criaturas vivem num grupo que cresce por apenas um único membro no início de cada ano: The Monoliths to Heaven [[footnote]] Monólitos ao Paraíso - Nota do Tradutor [[/footnote]].

Cada Monolith é menos carne e mais pedra. Feitos de obsidiana, têm a forma de uma elipse irregular, com um único grande buraco na porção superior como se fosse um olho a olhar para baixo. Duas finas pernas sobressaem, caindo para o chão a partir do centro do Monolith, pernas que parecem que nunca conseguiriam suportar uma criatura com a massa do Monolith. No entanto, os profundos laços mágicos do Monolith com as estrelas permite-lhe ficar em pé durante a longa caminhada que tem que realizar todos os anos novos.

Os Monolith viajam entre dois lugares e apenas dois lugares. Um é o sítio de um meteoro, uma cratera que se alastra por 300 metros de largura. O outro é um túmulo de Giang o Feiticeiro, o criador dos Monoliths. Conhecido pela sua quase excêntrica obsessão com as estrelas, Giang frequentemente aventurava-se para as Xianoo Plains com equipamento de observação de estrelas, constantemente à procura do que ele afirmava ser o Heavenly Planet [[footnote]] Planeta Paradisíaco - Nota do Tradutor [[/footnote]]. Tal planeta é vagamente descrito nos antigos textos de Xianoo, mas apenas como um conto popular, uma lenda. Contudo, até o seu último suspiro, Giang acreditava que o Heavenly Planet fosse mais que um mito, e então criou os Monoliths para continuarem o seu trabalho quando ele próprio já não podia mais alcançar o seu sonho.

Até a semana anterior ao ano novo, os Monoliths permanecem enterrados num anel à volta do túmulo de Giang. Durante este período os buracos nos seus corpos criam diversos padrões com o levantar e pôr do sol.

Assim que a noite cai na semana antes do ano novo, os Monoliths levantam-se do seu sono um por um. E é neste período que um pode ver a determinação de Giang de ascender ao Heavenly Planet.

O atual Monolith mais alto eleva-se a uns impressionantes 180 metros. Cada Monolith seguinte é 15 metros mais baixo, para um total de doze. Enquanto o céu escurece, os Monoliths começam uma lenta caminhada de 80 quilómetros até ao sítio da cratera, com apenas a luz das estrelas para os guiar; ao caminharem em ordem decrescente, eles quase que parecem as escadas do castelo de um Gigante.

Na madrugada do ano novo, quando eles se reúnem no centro da cratera, o nascimento de um novo Monolith começa. Ainda na sua ordem decrescente, a luz de um novo sol brilha através dos buracos dos Monoliths até ao chão, iluminando o lugar onde um novo membro se irá erguer do chão, nascido a partir dos fragmentos do meteoro que atingiu as Fantastic Lands há dois mil anos atrás. Este novo membro irá se tornar o novo Monolith mais alto, o próximo degrau para o mundo das fábulas de Giang; assim que o novo Monolith toma o seu lugar na frente da fila, os gigantes de pedra começam a sua caminhada de volta para a sepultura do seu mestre, onde se voltam a enterrar até o próximo ano.

[[/collapsible]]

[[collapsible show=&#34;+ Notepeople&#34; hide=&#34;- Notepeople&#34;]]

De todas as minhas viagens pelas Fantastic Lands, as Notepeople [[footnote]] Pessoasnota - Nota do Tradutor [[/footnote]] que vivem nas Eastern Plains of Darius [[footnote]] Planícies do Este de Darius - Nota do Tradutor [[/footnote]] destacam-se como as criaturas mais únicas e maravilhosas.

Música viva. Criadas há duzentos anos quando uma feiticeira chamada Elianna buscou criar instrumentos musicais encantados capazes de produzir os mais belos sons alguma vez ouvidos. Em vez disso, ela criou as Notepeople. Quando o feitiço pretendia fazer a sinfonia progredir, a tinta e as notas inscritas nos papéis do encantamento literalmente voaram para fora do pergaminho e começaram a coalescer num redemoinho de som e símbolos. Estes tomaram a forma da sua criadora, criando a primeira Notewoman [[footnote]] Mulhernota - Nota do Tradutor [[/footnote]].

Elliana envelheceria, mas a Notewoman continuaria ao seu lado, para sempre tocando música quando a sua criadora desejava. Elliana criaria dúzias mais desta espécie antes de morrer com uma idade de cento e cinquenta e dois anos. As próprias Notepeople carregariam o seu corpo até as planícies que hoje habitam; o som que os juncos e ervas-harpa fazem quando soprados pelo vento agrada muito à sua espécie.

As Notepeople são hoje tão, se não mais, talentosas em magia e música. Elas deliciam-se em ter visitantes para entreter, muitas vezes levando quem quer que se cruze com elas pela mão e trazendo-os para os seus amigos. É deveras estranho ser tocado por um Noteman [[footnote]] Homemnota - Nota do Tradutor [[/footnote]]. As notas e linhas que formam o seu corpo são quase lisas, trabalhando juntas para criar uma forma tridimensional. Contudo elas são frias, quase que como delicado papel fino. Elas podem mudar os seus corpos para qualquer forma que desejarem. Eu até já vi Notepeople trocarem e misturarem a sua música para produzir sons que não teriam conseguido realizar sozinhas.

Notepeople têm uma afinidade especial pelas Starlight Moths [[footnote]] Traças Luz Estelar - Nota do Tradutor [[/footnote]] que fornecem luz às Planícies durante a noite. Sendo elas próprias de tinta preta, as Notepeople irão frequentemente tentar capturar Starlight Moths dentro do seus corpos para se tornarem visíveis para espetáculos noturnos. Foi durante um destes espetáculos que eu fui capaz de observar as Notepeople pela primeira vez durante uma noite quente de verão. Com os juncos-harpa e erva cantarolando levemente junto com a música das Notepeople, foi uma experiência que nunca irei esquecer.

[[/collapsible]]

[[collapsible show=&#34;+ Ocean Sippers&#34; hide=&#34;- Ocean Sippers&#34;]]

Foi enquanto eu estava a visitar os portos pescatórios do Sul que eu aprendi sobre os maravilhosos Ocean Sippers [[footnote]] Bebedores do Oceano - Nota do Tradutor [[/footnote]]. Os bronzeados pescadores com que eu falei tinham-nos encontrado quase diariamente nas suas viagens, e tinham colecionado vários objetos de estudo. Entre estes havia diversos desenhos, esferas, e até um espécime ferido que tinham trazido a bordo.

À primeira vista, um Sipper parece ser uma espécie de pássaro grande e iridescente, com aparência semelhante à de um pombo. Contudo, com uma inspeção mais cuidadosa, torna-se aparente que, em vez de penas, a criatura está coberta de um material com uma mistura de características de penas e escamas. Tal como escamas, pedaços do material têm a textura das escamas de um peixe, e estão firmemente conectadas com o corpo. No entanto, a forma dos pedaços é mais similar às penas que um veria em qualquer outra ave marinha, e até se assemelham em alguns lugares.

Os Sippers são capazes de respirar tanto no ar como em água doce, e passam a maior parte do seu tempo como parte de um bando numa grande bolha de água que deriva acima do Iridescent Sea [[footnote]] Mar Iridescente - Nota do Tradutor [[/footnote]]. Esta bolha segue o percurso de cardumes de peixes pequenos ou camarões. À noite, os Sippers mergulham da sua bolha até à superfície do oceano, onde removem e engolem uma camada de presas e água salgada antes de voltarem à sua habitação. A combinação de água salgada e comida é processada nas suas entranhas, até que eles regurgitam-na como água doce e uma pequena esfera composta por sal e o que sobra das presas. A água é adicionada à sua bolha para compensar a evaporação, enquanto que a esfera é atirada para o oceano embaixo. Pescadores irão regularmente colecionar as esferas, quer para o seu fornecimento de sal iridescente ou para as venderem aos turistas nos portos.

[[/collapsible]]

[[collapsible show=&#34;+ Polydanes&#34; hide=&#34;- Polydanes&#34;]]

Entre algumas das formas de vida mais curiosas das Fantastic Lands estão os Polydanes. Os Polydanes podem ser encontrados em todo o mundo, porém estão especialmente concretados em cidades do oeste, e em locais povoados por um grande número de outras raças. Nas suas verdadeiras formas, Polydanes são aproximadamente do mesmo tamanho e forma que um humano, mas eles possuem um segundo par de braços e uma cara lisa e vazia. Os seus corpos aparentam ser compostos por várias cores de argila num padrão marmoreado.

Os Polydanes são capazes de esticar, moldar, e alterar os seus corpos como quiserem, e podem adquirir as propriedades de outros materiais, como pedra e carne. Em certas ocasiões, Polydanes tomarão a forma de objetos inanimados, apesar de mais frequentemente emularem outras raças antes de se misturarem com outros membros dessa raça. Noutras vezes, Polydanes irão tomar formas extravagantes ou sem sentido para entretenimento próprio ou de outros.

Os Polydanes são capazes de se reproduzir de duas formas; a primeira é através de reprodução com outro indivíduo, Polydane ou não, e a segunda é através de um único indivíduo Polydane se dividindo em dois indivíduos distintos. Para além disso, o corpo dos Polydanes não envelhece naturalmente, e o dano causado por ataques físicos contra eles não é duradouro. Na maior parte dos casos, uma espécie que consegue multiplicar-se sem envelhecer ou ser morta iria dominar e saturar o seu ambiente, mas tal não é o caso dos Polydanes. Apesar dos seus corpos serem longevos e resistentes, os seus espíritos envelhecem na mesma, e frequentemente falecem passados cerca de cem anos. Assim que o espírito desaparece, o corpo do Polydane irá reverter à sua forma natural semelhante a argila e irá começar a secar, morrendo completamente quando estiver totalmente seco. Se um indivíduo sapiente encontrar o corpo antes de este estar totalmente seco, ele pode transpor a sua consciência para dentro da carcaça vazia, deixando a sua antiga forma para trás e começando uma nova vida como um Polydane.
[[/collapsible]]

[[collapsible show=&#34;+ Quirbblers&#34; hide=&#34;- Quirbblers&#34;]]

Ainda há muitos debates sobre a natureza dos Quirbblers. Alguns declaram que estes são coleções de muitos espíritos coletivos. Outros afirmam que são apenas uma variação nova de Atomite.

Quirbblers são normalmente encontrados nas diversas florestas nos Northern Cliffs [[footnote]] Penhascos do Norte - Nota do Tradutor [[/footnote]] . À distância, estes aparecem como padrões cintilantes na superfície das árvores. Contudo, caso um viajante passe por eles, o Quirbbler irá remover-se da árvore e aparecer à frente do viajante na forma de um pilar de luz rodopiante. O Quirbbler irá se recusar a sair do caminho até que o viajante os derrote em algum tipo de desafio, normalmente na forma de um enigma ou jogo de azar. Caso o viajante ganhe este desafio, o Quirbbler irá deixá-lo continuar a sua viagem. Contudo, caso o viajante perca, o Quirbbler irá entrar pela boca do viajante e comandá-lo. O indivíduo possuído pelo Quirbbler irá então dirigir-se até uma aldeia, vila, ou cidade, onde irá participar de banquetes, festivais, e outras comemorações.

Indivíduos possuídos por Quibblers podem ser identificados tanto pelo seu comportamento excêntrico e celebratório, como pelos rodopios de luz que podem ser vistos nos seus olhos. Quibblers podem sair pela sua própria vontade depois de celebrarem por vários dias, mas também podem ser coagidos para fora ao colocar carnes, queijos, tortas, e vinho aromático fora do alcance de um indivíduo possuído. Indivíduos que tenham sido possuídos por um Quibbler não ficam regularmente em pior estado, sem contar com a exaustão e histórias embaraçosas acumuladas devido aos festejos excessivos.

Quase há quarenta anos, um indivíduo possuído liderou um grande grupo de Quirbblers para a aldeia do norte de Oaken. Demorou duas semanas inteiras para os dragões receberem as notícias e tratar da população afetada. Por mais gratos que os cidadãos tenham ficado por terem os seus sentidos de volta, eles sentiram falta das comemorações que os Quirbblers lhes tinham trazido. Isto, junto com o facto que os Quirbblers não tinham más intenções e só estavam à procura de um sítio para escapar o frio da floresta, levou à criação de um feriado anual em Oaken e nas aldeias vizinhas, ondes as aldeias estão abertas por uma semana inteira aos Quirbblers, para que estes e os aldeões possam celebrar o quanto quiserem.

[[/collapsible]]

[[collapsible show=&#34;+ Ruyablorts&#34; hide=&#34;- Ruyablorts&#34;]]

Parcialmente nomeados pelo profundo e distinto borbulhar que fazem periodicamente para suster os seus níveis de flutuação, Ruyablorts são criaturas imensas semelhantes a alforrecas que os Merfolk [[footnote]] Homens-peixe - Nota do Tradutor [[/footnote]] usam pelas Fantastic Lands na construção das suas casas embaixo da água.

Indo de 30 até 150 metros em diâmetro na campânula, Ruyablorts podem parecer com alforrecas exceto pela cabeça grande e simples semelhante à de um cavalo que tem a mesma transparência e estado gelatinoso do resto do corpo, mas ao contrário de alforrecas, os seus tentáculos não possuem nenhum veneno, e são na verdade mais ou menos crescimentos vestigiais. Os Ruyablorts são primariamente filtradores, e são de certo modo fotossintéticos. A campânula é um enorme saco de ar que mantém o Ruyablort suspenso na água; ar é ingerido e libertado através de um círculo de pequenos tubos perto da base da campânula. À noite, estes brilham num ligeiro ciclo de turquesa, rosa, e verde translúcidos.

Os Merfolk são conhecidos pela sua exigência no que leva à decoração, sempre querendo encontrar um balanço entre estrutura e estética. Para complementar a iridescência calmante das costas dos Ruyablorts, os Merfolk usam itens como conchas de abalone descartadas, corais de vidro, e esponjas de pérola como materiais de construção, construindo torres maravilhosamente elegantes. Enquanto eles continuam a construir e viver nas costas dos Ruyablorts, os Ruyablorts comem os restos que flutuam das Mercities [[footnote]] Cidades-peixe - Nota do Tradutor [[/footnote]] .

Dependendo do clã e da localização, as cidades de Ruyablort podem ter desde dez a mais de cinquenta dos gentis gigantes a flutuarem juntos. Com o certo tipo de feitiços, terrestres podem aventurar-se com os Merfolk debaixo do mar e entrar num reino quase que de outro mundo de suaves luzes arco-íris enquanto peixes, baleias, e Merfolk nadam à volta e dentro da metrópole Ruyablort.

[[/collapsible]]

[[collapsible show=&#34;+ Sun Stealers&#34; hide=&#34;- Sun Stealers&#34;]]

Anos depois do encontro com os Bumpkles, eu iria realizar mais três aventuras na Blackrock Forest. Contudo, na quarta jornada, eu estava à procura de uma criatura em particular, os lendários seres conhecidos como Sun Stealers [[footnote]] Ladrões do Sol - Nota do Tradutor [[/footnote]]. Ditos serem tão altos como as próprias árvores, e pretos e frios como uma noite sem estrelas, vá se lá saber porque é que eu quereria ir intencionalmente à sua procura. Os Dragões mais uma vez enviaram-me ajuda, desta vez com uma jovem dragão-fêmea safira chamada Tyr’ia, e um sábio Steelback chamado Jaar’nadi. Antes de partirmos, Gaaren correu até nós com um presente de última hora: uma poção que nos tornaria tão pretos como a Blackrock Forest, para que as criaturas lá escondidas não pudessem espiar-nos enquanto invadiamos a sua casa. O próprio Gaaren não se arriscava a acompanhar-nos outra vez; eu não penso menos dele por isso.

A viagem à Blackrock Forest foi diferente desta vez, mais fria, como se as criaturas estivessem à espera do nosso retorno, e alegremente esperassem para nos atacar mal entrássemos no seu covil. Eu suspeitei que fossem só os nervos, apesar de quando passamos pela Rugged Line [[footnote]] Linha Acidentada - Nota do Tradutor [[/footnote]], eu não pude deixar de começar a repensar voltar para trás. Assim que os primeiros arbustos Blackrock ficaram à vista, e a nova lua lançou a escuridão no chão, Tyr’ia, Jaar’nadi, e eu tiramos o presente do Gaaren e tomamos cada um gole da garrafa.

Foi como ter um barril de água dos glaciares da Cordilheira forçados pela garganta abaixo. Mas quando os arrepios passaram, nós conseguimos sentir que o trabalho do Gaaren tinha sido feito. Nós ainda éramos todos capazes de nos ver uns aos outros, mas cada um de nós parecia um reflexo em água lentamente ondulante, uma camuflagem para nos proteger do que quer que se escondia nas árvores. Nós focamo-nos e mais uma vez entramos no Ashen Trail.

É dito que os Sun Stealers vivem no interior profundo das Blackrock Trees [[footnote]] Árvores Pedranegra - Nota do Tradutor [[/footnote]], onde o próprio ar é como um afinador  flutuante, onde o mais ligeiro som ecoa como o quebrar de um milhar de ossos. Nós aventuramo-nos por o que eu acho que foram dois dias. Durante esse tempo, o Ashen Trail foi ficando cada vez menos pronunciado, e a escuridão tornou-se avassaladora. Mais de uma vez o Jaar’nadi sugeriu desistirmos e voltarmos para trás, mas eu era teimoso, e a Tyr’ia estava ávida por aventuras. Nós prosseguimos.

No quinto dia, o Jaar’nadi avistou algo. Uma mancha de escuridão ainda mais sinistra que o preto envolvente, uma escuridão que parecia ondular e agitar-se. Eu imediatamente soube que nós tínhamos encontrado o covil de um Sun Stealer. Era bem longe do Ashen Trail, contudo nós sabíamos que nos teríamos que afastar do caminho. A Tyr’ia foi a primeira a ir em frente. Eu fico ligeiramente envergonhado de dizer que fui o terceiro.

O frio tornou-se gélido ao aproximarmos-nos, o silêncio devorador, mas mesmo assim prosseguimos. Depois de nos movermos uns meros vinte paços nós ficamos ensopados com suor, perto de colapsar. Mas nós conseguimos, e ficamos à espera de observar um Sun Stealer com uma mistura de terror e entusiasmo.

Nenhum veio. Nós esperamos por horas, e as criaturas nunca apareceram. Foi enlouquecedor. Perdemos a noção do tempo. No terceiro dia, o Jaar’nadi finalmente mandou-nos voltar para trás, e com um aperto no coração, provisões em baixo, e mentes confusas, nós desistimos.

E quando nos aproximamos da clareira nos Rugged Paths [[footnote]] Caminhos Acidentados - Nota do Tradutor [[/footnote]], os Sun Stealers apareceram.

As escrituras antigas estavam certas. Altos como as árvores, como uma mortalha tecida do céu negro. Uma lisa depressão branca no lugar do rosto, dois olhos pretos inexpressivos que olhavam para nós como uma criança que está prestes a esmagar um inseto por curiosidade. Uma coroa negra que flutuava acima das suas cabeças, com pontos longos e finos. E acima da coroa, uma esfera que parecia uma estrela, uma esfera que me fez perceber por que é que os Sun Stealers foram tão bem nomeados.

A coroa parecia sugar a luz do círculo, o brilho mudando de branco para cinzento para preto ao chegar à base da coroa. Mas não terminava com as estrelas dentro das suas coroas. A pouca luz que escapava pelas árvores era arrastada para estes também, as folhas pretas murchando ao perderem o pouco sol com que sobreviviam, as criaturas vivendo dentro delas fugindo ou caindo mortas aos pés da criatura.

A Tyr’ia morreu. Os Sun Stealers cobriram o seu corpo nos seus mantos e quando se afastaram, ela era nada mais que uma pele desgastada. Eles separaram-se, como que a dizer ao Jaar’nadi e a mim para irmos embora, como se nós tivéssemos pagado o preço da sua misericórdia com uma vida. Nós tropeçamos de lá para fora, e quando olhei para trás eles já tinham desaparecido. O Ashen Trail ficou coberto com novas Blackrock Plants [[footnote]] Plantas Pedranegra - Nota do Tradutor [[/footnote]], como se nunca tivesse existido. Essa foi a minha quarta e última viagem à Floresta. Sem o Ashen Trail, os próprios dragões recusaram-se a voltar para lá.

[[/collapsible]]

[[collapsible show=&#34;+ Trimbleweiss&#34; hide=&#34;- Trimbleweiss&#34;]]

Os Trimbleweiss estão entre as criaturas mais numerosas em toda a Fantasia, e por boa razão, já que estes são capazes de prosperar em praticamente qualquer ambiente onde haja comida. Externamente, os Trimbleweiss começam a sua vida com uma aparência semelhante à de um rato, apesar de não terem uma cauda visível e serem muito mais redondos. Estes têm uma pelagem branca e olhos de cor rubi.

Ao continuar a sua vida, o desenvolvimento do Trimbleweiss é condicionado pela comida que este come. O tipo de comida que o Trimbleweiss come irá causar mudanças no seu tamanho, forma, pelagem, e até ocasionalmente membros que possui. Tal como o tipo de comida que o Trimbleweiss come afeta a sua aparência exterior, a qualidade da comida que este come muda a sua atitude. Comida de alta-qualidade causa com que o Trimbleweiss se torne manso e domesticado , enquanto que lixo causa com que estes se torne feroz e perigoso. Por esta razão, famílias irão regularmente abdicar das melhores porções da sua refeição para satisfazer e treinar os Trimbleweiss que estejam a viver na sua casa.

Enquanto a fazer uma visita ao Conde de Fleurant, fui tratado pelo meu hospedeiro a um par de curiosidades. O Conde possuía dois espécimes únicos de Trimbleweiss; um que tinha sido alimentado apenas com ouro, e outro que tinha sido alimentado apenas com pétalas de rosas. O primeiro tinha crescido em tamanho de forma considerável, tinha uma pelagem de coloração dourada elegante, e era muito mais magro na frente do que atrás, dando-lhe uma espécie de forma de ovo. O segundo não parecia ter crescido muito; quando muito, tinha diminuído. No entanto, a sua pelagem tinha sido substituída por camadas de espantosas penas vermelhas, e tinha uma cauda grossa, similar à de um dragão. Mais tarde naquela noite, o conde e eu deliciamo-nos no que eu fui informado de ser um Trimbleweiss que tinha sido alimentado com uma dieta de carne de vaca, de porco, e de vitela. Eu achei que a carne estava ao meu gosto.

[[/collapsible]]

[[collapsible show=&#34;+ Uünsen&#34; hide=&#34;- Uünsen&#34;]]

O Uünsen [[footnote]] Potencial trocadilho com a palavra “Unseen” que significa “Não visto” - Nota do Tradutor [[/footnote]] é uma das criaturas mais elusivas de toda a Fantasia. Eu temo que pouco tenha a reportar do que ele é, já que apesar de todas as evidências da sua existência, nenhum homem, dragão, elfo, ou anão alguma vez fez uma observação nítida dele. Há ainda dúvidas se o Uünsen é uma única fera ou uma espécie inteira. Estes elementos desconhecidos só adicionam à intriga, que é a razão de eu o ter incluído nesta coleção.

O Uünsen move-se a uma ritmo extremamente rápido, sendo esta a principal razão pela qual tem sido capaz de esquivar observação ou captura por todos estes anos. Também parece ser capaz de saber instintivamente onde os seus caçadores estão a olhar, constantemente movendo-se para fora de vista ou escondendo-se atrás de cobertura dissimulada. Parece nunca deixar para trás qualquer pelo ou cheiro, apenas as suas pegadas.

O rasto de pegadas que o Uünsen deixa são altamente invulgares, e são o único aspeto da existência da criatura que pode ser facilmente observado. As pegadas são compostas por um único grande círculo, cerca do tamanho da pata de um veado, com dois círculos mais pequenos nos seus lados, e outros dois círculos atrás. Uma vez feita, um grande jato de vapor irá subir a partir de cada pegada, misturando-se com as névoas da manhã que estão presentes quando o Uünsen é mais ativo. Curiosamente, a disposição das pegadas pode mudar com o tempo, e tem indicado em diferentes tempos que o Uünsen tem entre uma e doze pernas.

[[/collapsible]]

[[collapsible show=&#34;+ Vinthrill&#34; hide=&#34;- Vinthrill&#34;]]

Os Vinthrill são um grupo de criaturas que habitam o Jagged Valley [[footnote]] Vale Acidentado - Nota do Tradutor [[/footnote]] cerca de três-quartos do caminho ao longo do percurso até à Blackrock Forest. Também conhecidos como Winged Bumpkle [[footnote]] Bumpkle Alado - Nota do Tradutor [[/footnote]], os Vinthrill realmente lembram os imponentes monópedes na Blackrock Forest com a sua redonda cabeça peluda e boca cheia de dentes semelhantes a agulhas, mas eles são de facto duas espécies completamente diferentes.

Os Vinthrill não possuem pés, usando em vez disso as suas gigantes asas com garras semelhantes às de um morcego tanto para voar como para escalar os penhascos do Jagged Valley. Ao planar, uma longa cauda com três a seis bolas de pelo similares à sua cabeça uniformemente distribuídas sucede-o, produzindo um som suave e sibilante quando o vento passa pelos pelos.

Apesar dos Vinthrill não hesitarem em devorar viajantes ou outros animais desafortunados o suficiente para atravessarem o seu caminho, estes na verdade são predominantemente frugívoros, especificamente comendo a fruta das árvores castanhas que são suficientemente fortes para crescer nas paredes do penhasco. As frutas destas árvores parecem exatamente a cabeça de um Vinthrill, redondas, e cobertas por fibras, e então os residentes das Fantastic Lands começaram a chamá-las de Vinthrill Fruit [[footnote]] Fruta Vinthrill - Nota do Tradutor [[/footnote]] .

Não sendo particularmente saborosas para a maioria daqueles nas Fantastic Lands, para os Vinthrill, estas frutas têm um papel inestimável na sua reprodução. Uma Vinthrill fêmea irá descer e arrancar uma série de frutas de uma árvore enquanto grávida, e perfurar um único buraco na casca externa dura da fruta. A partir daí, esta irá regurgitar um Vinthrill bebê não maior que a ponta de um dedo para dentro do interior macio da fruta antes de voar embora. A fruta serve tanto de proteção como de alimento para o Vinthrill juvenil até este ser forte o suficiente para se libertar.

Até recentemente, as pessoas achavam que o aspeto similar entre os Vinthrill e as frutas Vinthrill era apenas uma coincidência, porém agora parece que a fruta tem um papel mais importante no desenvolvimento de Vinthrill do que previamente esperado. Enquanto explorava o Jagged Valley, o aventureiro Galbion foi atacado por uma Vinthrill grávida, e só foi capaz de escapar ao atirar o seu pacote de Guya Melons [[footnote]] Melões Guya - Nota do Tradutor [[/footnote]] para trás de si, o que fez com que a Vinthrill imediatamente pegasse e depositasse os seus ovos no interior antes de voar para longe. O Galbion, intrigado pelo porquê da Vinthrill ter depositado as suas crias numa fruta não-nativa, ficou por perto dos Guya Melons até que os Vinthrill chocassem. Para o seu -- e de muitos outros zoólogos quando ele trouxe os Vinthrill de volta -- choque, a criatura exibia a mesma coloração rosa forte e verde que os Guya Melons, além de duros espinhos revestindo o seu corpo em vez dos habituais cabelos. Depois desta descoberta, uma breve explosão de cruzamentos experimentais de Vinthrill ocorreu, com nascimentos bem sucedidos em frutas como os cocos, abóboras, e cones daradara. No entanto, as pessoas rapidamente aperceberam-se que estes Vinthrill sofriam de terríveis doenças ao maturarem, e morriam dolorosamente pouco depois. Hoje em dia, para prevenir a exploração de híbridos exóticos, bem como o medo de danificar o processo de reprodução natural, cruzamentos experimentais de Vinthrills são ilegais, e existem penalizações severas impostas em quem quer que tentam convencer um Vinthrill a gerar as suas crias em qualquer coisa além de uma Vinthrill Fruit.

[[/collapsible]]

[[collapsible show=&#34;+ Watchers of the Waning Moon&#34; hide=&#34;- Watchers of the Waning Moon&#34;]] 

De vez em quando, eu irei me cruzar com uma criatura que sinto que nunca serei capaz de entender completamente. Os Watchers of the Waning Moon [[footnote]] Observadores da Lua Minguante - Nota do Tradutor [[/footnote]] são um desses grupos, cobertos de mistério, e praticantes de um ato estranho e surreal que até mesmo os Dragões não conseguem explicar.

Os Watchers vivem nos arbustos das Eastern Plains [[footnote]] Planícies do Este - Nota do Tradutor [[/footnote]], apenas aparecendo à noite. Estes têm a cabeça e corpo dianteiro de um cervo branco, com hastes finas e delicadas enfeitadas com brotos de Moon Lily [[footnote]] Lírios da Lua - Nota do Tradutor [[/footnote]]. Alguns dizem que as hastes não são chifres, mas na verdade plantas Moon Lily que brotaram e enraizaram-se nas suas cabeças. Contudo, devido ao facto da natureza cautelosa do Watcher, ninguém foi capaz de provar uma teoria ou outra. A parte de trás do animal é a cauda de uma serpente, longa, com escamas lisas, e nacarada. A ponta da cauda termina num único grande Moon Lily, que, tal como as flores nas hastes do Watcher, continuará num broto até ao momento da morte do Watcher.

Estas criaturas são intensamente tímidas, fugindo e desaparecendo numa nuvem de névoa caso alguém os aviste. O único tempo em que eles se revelam é durante a fase minguante da Primeira Lua, durante a qual dezenas de Watchers se juntam na moita das Planícies e realizam um ritual diferente de todos os outros.

Quando a fase minguante da Primeira Lua está mais alta no céu, um Watcher dos presentes irá dar um passo em frente e começar a escalar e serpentear pelas árvores até chegar ao topo das folhas. Aqueles lá embaixo irão começar a balançar e circular em ritmo, o seu movimento no chão criando padrões estranhos e intrincados; enquanto isso, estes murmuram num coro baixo e grave. Com os padrões a aumentar de número, os Moon Lilies na cauda e hastes do Watcher em cima das árvores irão começar a abrir.

Assim que os Lilies estejam completamente florescidos, o Watcher irá soltar um longo choro prolongado antes de se empurrar e saltar bem alto no céu. Os Lilies irão começar a soltar tufos de pólen, e o Watcher irá inexplicavelmente continuar a subir como uma cobra voadora por dezenas e dezenas de metros, continuando a ascender em direção à Lua. No entanto, assim que o pólen dos Lilies é gasto, o Watcher irá deixar de subir, e cairá até ao chão. No impacto, o corpo quebrado do animal irá se dissolver numa névoa que sobe e dissipa-se no céu noturno. Todos os outros Watchers aparentarão suspirar e desvanecer, enevoando a moita com a mesma névoa até todos desaparecerem; mais tarde, a única evidência que eles alguma vez estiveram presentes são os estranhos padrões que estes desenharam no chão.

Quando eu perguntei aos Dragões Bibliotecários Pari’iin e Lu’thanna sobre a estranha prática dos Watchers, eles contaram-me que apenas podiam especular. Existem diversas escrituras que fornecem uma teoria sobre o comportamento dos Watcher. Alguns dizem que os Watchers acreditam que a fase minguante é um dos seus, um indivíduo que obteve a transcendência nos céus, e que as criaturas desta terra estão a tentar juntar-se a ele. De facto, a fase minguante assemelha-se a uma cobra arqueada. Outras escrituras acreditam no oposto, que as criaturas veem a Lua como um Watcher preso no céu, e que ao saltarem, estes estão a tentar agarrá-lo e trazê-lo para baixo. De qualquer forma, é uma perspetiva fascinante, mas profundamente enigmática, sobre os Watcher of the Waning Moon. Qualquer que seja a razão, estes não mostram sinais de parar a sua “cerimônia”. Eu pergunto-me se eles alguma vez vão perceber que a Lua não pode ser apanhada.

[[/collapsible]]

[[collapsible show=&#34;+ Xargaarths&#34; hide=&#34;- Xargaarths&#34;]]

Os Anões Vuulin que vivem dentro das Steam Caverns [[footnote]] Cavernas do Vapor - Nota do Tradutor [[/footnote]] a apenas quilómetros da Cordilheira são conhecidos pelo seu talento inigualável em metalurgia e corte de pedras preciosas. Com efeito, as cavernas geotermais que estes tornaram suas casas são abundantes em metais raros e pedras preciosas, e são responsáveis por quase quarenta por cento de toda a joalharia comercializada pelas Fantastic Lands; qualquer peça feita pelos Vuulin é um belo tesouro de se ter.

Durante a sua mineração nas Steam Caverns, os Vuulin começaram a notar que vagões de pedras preciosas voltavam à superfície com menos pedras do que as originalmente carregadas. Apesar de primeiramente terem ficado confusos, rapidamente descobriram uma criatura misturada com as pedras preciosas que era indistinguível das pedras exceto quando se estava a alimentar: os Xargaarths.

Os Xargaarths começam as suas vidas parecendo similares a pedras como geodos ou ágatas, com a sua pele exterior coberta por uma carapaça resistente que parece exatamente igual a uma rocha; dentro desta carapaça está uma confusão de tecidos e órgãos. Os Xargaarths podem crescer pequenos tentáculos vermelhos para a locomoção; ao moverem-se, uma fila de dentes microscópicos raspa os minerais e matéria orgânica do chão e das paredes das Steam Caverns.

Ao ficarem mais velhos, Xargaarths começam a deixarem de se alimentarem em matéria orgânica, e viram-se exclusivamente para pedras como “alimento”; para grande desgosto dos Vuulin, pedras preciosas eram o doce favorito dos Xargaarth. Depois de ingerirem os cristais, os Xargaarths incorporam-nos na sua carapaça exterior, onde eles crescem junto com o resto da criatura como se fossem uma parte do seu próprio corpo. Quanto mais velho um Xargaarth for, mais fundo escava para dentro da terra para encontrar mais abundantes banquetes de jóias. Eventualmente, eles lembram gigantes criaturas semelhantes a lesmas cobertas de incontáveis crescimentos de cristais; dúzias de pequenas pernas atarracadas transportam o corpo do Xargaarth enquanto este rasteja pelo chão.

Apesar de em primeiro lugar terem sido considerados uma peste destruidora do comércio de pedras preciosas, os Vuulin entretanto domesticaram os Xargaarths tanto como um animal de estimação como um ajudante de negócios. Acontece que, os Xargaarths soltam cristais que crescem demasiado grandes; estas pedras preciosas descartadas são coletadas e vendidas tal como estão, ou então cortadas para uma variedade de joalharia. Diferentes Xargaarths têm diferentes preferências por quais jóias ingerem, então é certo que os Vuulin continuem à procura de mais variedades de “subespécies” de Xargaarth. Durante a minha última visita, eu vi magníficos espécimes de Xargaarths rubi, opala, e até diamante ao cuidado dos Vuulin. O bom anão Laire deu-me uma maravilhosa opala de fogo que tinha caído de uma das criaturas, que eu agora carrego comigo na minha mala de viagens para onde quer que vá.

[[/collapsible]]

[[collapsible show=&#34;+ The Yanyaar and the Yanyiirus&#34; hide=&#34;- The Yanyaar and the Yanyiirus&#34;]]
 
Existe um anel de ilhas florestadas a este das Fantastic Lands que tem sido deixado maioritariamente inexplorado devido a uma espécie que faz até os Dragões tremerem ao ser mencionada: os Yanyaar.

Os Yanyaar espalham frio e falta de vida por onde quer que andem, branqueando tudo à sua volta ao continuamente ceifarem vitalidade. Tudo vivo ou inanimado que chega demasiado perto do Yanyaar irá colapsar cinzento e frio em poucos segundos. Tal comportamento fez com que as árvores, a terra, e até o oceano envolvente do seu lar se tenham tornado cinzentos como o pó, e então o lar dos Yanyaar é apropriadamente conhecido como as Monochrome Islands [[footnote]] Ilhas Monocromáticas - Nota do Tradutor [[/footnote]].

Fisicamente, os Yanyarr são altos e magros como os Elfos, porém estes não usam vestimentas, e não têm nenhuma parte para indicar género, se eles sequer o têm. A sua pele é do mesmo tom de cinzento do que tudo o que tocam, as suas mãos e pés têm ambos dígitos compridos e sem unhas que constantemente abrem e fecham com uma fluidez arrepiante. Contudo, o aspeto mais distinto e aterrorizante dos Yanyaar são as suas caras.

Uma cabeça bulbiforme e lisa, demasiado grande para um corpo de tal espessura, com olhos cinzentos semicerrados que parecem perturbadoramente humanos. Apesar de normalmente sem expressão à parte dos olhos, a cabeça do Yanyaar irá se separar verticalmente em terços para revelar duas mandíbulas distintas com dentes alinhados semelhantes a agulhas. Durante este período, um pode observar que os “olhos” do Yanyaar são mais parecidos com uma língua, um órgão sensorial fixado a um talo carnudo que vai até o fundo da sua garganta; acha-se que os Yanyaar são cegos, e dependem destes “olhos” para cheirar os seus ambientes, como uma serpente a saborear o ar.

O primeiro Yanyaar alguma vez visto deu à costa nas praias das Fantastic Lands há sessenta anos, e foi através da autópsia deste corpo que a maior parte das informações acerca desta espécie foi obtida. Era fácil de ver de onde tinha vindo; mesmo na morte, o cadáver do Yanyaar tinha deixado um rasto cinzento nas ondas do oceano, apesar de esse rasto ter-se perdido depois dos Dragões seguirem-no por dezenas de quilômetros em alto-mar. Levaria mais vinte anos para encontrar as Monochrome Islands, porém apenas seis meses para o Dragon Council [[footnote]] Conselho dos Dragões - Nota do Tradutor [[/footnote]] declarar a área interdita a todos.

A maioria dos habitantes das Fantastic Lands simplesmente acreditou que os Yanyaar eram demasiado perigosos para serem aproximados, e ficaram por aí. Eu, no entanto, sei o significado mais profundo atrás do qual as Monochrome Islands serem fechadas ao mundo. Num tempo diferente, eu provavelmente teria sido aprisionado, talvez até banido das Fantastic Lands. Contudo, agora que a minha casa está praticamente abandonada, eu deixarei esta informação para quem quer que a encontre.

O cadáver do Yanyaar que nós recuperamos estava mutilado, com enormes perfurações circulares pelo seu corpo. Estranhamente, a ferida não tinha carne exposta; em vez disso, um vazio preto preenchia o espaço. Quando o pobre doutor Dragão Haridus tentou examinar a ferida, o vazio transformou a sua pele em preto puro; ele assemelhava-se a uma sombra viva nos seus últimos momentos. Depois, com um grito, Haridus desapareceu da existência. Quando os Dragões finalmente descobriram as Monochrome Islands, eles encontraram a explicação para a escuridão encontrada no corpo do primeiro Yanyaar. Debaixo das águas escuras do lar dos Yanyaar reside o Yanyiirus, uma criatura ainda mais aterradora que os seres acima.

Pelo que os Dragões conseguiram observar, o Yanyiirus parece ser venerado como um deus pelos Yanyaar; os Yanyaar irão atirar-se das falésias da ilha para o oceano embaixo, onde tentáculos ensombreados se levantam aos milhares para espetar os corpos e os arrastar para baixo. É desconhecido quão grande é o Yanyiirus, porém apenas os seus membros são longos o suficiente para facilmente escalar as falésias com seiscentos metros do lar dos Yanyaar e mais um pouco. O toque do Yanyiirus parece ter o mesmo efeito acinzentador que o toque do Yanyaar, mas nunca escala //muito// mais poderosa, capaz de tornar coisas em escuridão, e depois, em nada; como visto com Haridus, o toque do Yanyiirus persiste mesmo depois do contato inicial. Esta similaridade levou-me a criar uma hipótese acerca da relação entre estes seres: talvez o Yanyiirus deu aos Yanyaar algum tipo de poder há anos e anos atrás em troca da sua servidão? As dúzias de ilhas à volta do lar dos Yanyaar mostram sinais de ruínas anciãs; poderiam os Yanyaar terem conquistado estas terras vizinhas e trazido elas para o seu “mestre”? Parece ser uma explicação possível, porém, como não há mais vida além dos Yanyaar, o Yanyiirus entretanto passou a recorrer a devorar os seus servos; a relação uma vez muito benéfica tornou-se sombriamente unilateral.

[[/collapsible]]

[[collapsible show=&#34;+ Ziira&#39;lasp&#34; hide=&#34;- Ziira&#39;lasp&#34;]]

Num sentido adequado, porém amargo, os Ziira&#39;lasp vão ser o último item neste livro de histórias, tal como foram as últimas criaturas das Fantastic Lands no fim da Guerra, e as primeiras a morrer no Novo Começo.

Apesar dos seus corpos lembrarem um cisne, a sua pele era mais como a dos Pearl-Crested Dolphins [[footnote]] Golfinhos Coroa-de-Pérola - Nota do Tradutor [[/footnote]] que uma vez nadaram nos Iridescent Seas no sul. Os seus olhos eram do azul mais profundo, as suas “asas” para sempre brilhando suavemente como marfim líquido, as suas bocas um bico suave e sem dentes que curvava ligeiramente para cima. Eles também eram capazes de tomar uma forma humana, lembrando anjos e deslumbrando todos que passavam.

Tão bonitos como inteligentes, os Ziira’lasp eram uma raça de criaturas vaidosa e presunçosa, que estavam sempre a discutir com os Dragões sobre qual tinha superior sabedoria e aparência, e como tal, não eram apreciados por um grande número de habitantes das Fantastic Lands, para quem os Dragões eram líderes e conselheiros natos. Como resultado, os Ziira’lasp isolaram-se de todos os outros seres por quase um milênio, construindo uma cidadela para viverem longe de todos que proclamavam como inferiores. Eles ignoraram todos os pedidos de ajuda em tempos de calamidade, e rejeitaram todas as ofertas de amizade.

Não foi até o terceiro despertar do Lightning-Struck Titan que os Ziira’lasp foram vistos de novo. A Vamaroff’s Storm voltou com assustadora ferocidade, e o Titã ergueu-se com a sua força multiplicada por dez. Metade do Magician’s Council [[footnote]] Conselho dos Magos - Nota do Tradutor [[/footnote]] faleceu na subsequente batalha com a fera, junto com quase cem Dragões, mil Aves, e mais mil Espíritos. E mesmo assim, os Ziira’lasp recusaram-se a agir.

E assim, o próprio Criador veio aos Ziira’lasp, a sua cara escura de fúria, os seus olhos normalmente cheios de compaixão transbordando com raiva gelada. Ele desprezou a sua raça, acusou-os de serem covardes mesquinhos que observavam o mundo a arder à sua volta. Pela sua vaidade, ele amaldiçoou a cidadela, encantou-a para que nenhum Ziira’lasp pudesse colocar lá os pés de novo, e depois cobriu-a com as cinzas daqueles mortos pelo Titã como uma lembrança do sofrimento que os Ziira’lasp poderiam ter ajudado a prevenir.

Assolados pelo desespero do que perderam, e daquilo que podiam ter tido, os Ziira’lasp juraram nunca mais virar as suas costas ao resto das Fantastic Lands de novo, e investiram contra o centro do caminho do Titã. Lado a lado com os Dragões que uma vez odiaram, o Mestre que adoraram, os Ziira’lasp empurraram a fera para a sua montanha mais uma vez. O Titã voltou ao seu sono, mas o luto e devastação causados permaneceram por décadas.

Os Ziira’lasp trabalharam com fervor renovado para compensarem todo o tempo que se tinham isolado. Eles tornaram-se os novos arquitetos chefes das Fantastic Lands, e preencheram o mundo com o mais impressionante e intrincado artesanato. Isto durou por outros mil anos, e a vida prosperava.

E então há menos de três décadas atrás, a Grande Guerra começou, e tudo o que os Ziira’lasp tinham criado ou alguma vez criariam foi destruído na calamidade que se seguiu. Mais uma vez, o Criador, veio, mas desta vez, os seus olhos só cheios somente de mágoa ao ser forçado a ferir aqueles que tinham atiçado as chamas de destruição. Os Ziira’lasp desesperadamente tentaram restaurar a paz, mas em vão, e então eles caíram no desespero. Quando os últimos edifícios finalmente ruíram, os Ziira’lasp tinham-se tornado pretos devido às cinzas e ao fumo, os seus olhos azuis tornados vermelhos pelo sofrimento. Enquanto que os que sobreviveram saíam das Fantastic Lands, os Ziira’lasp ficaram para trás, quietos como as pedras das suas cidades. E dentro dessas ruínas eles continuam, transformados em pedra quando o sol se pôs por uma última vez e o mundo se tornou frio.
