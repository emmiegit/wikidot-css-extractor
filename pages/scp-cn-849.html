[[include component:image-block name=HK记者 |caption=从网络上回收的849影像]]
**项目编号：**SCP-CN-849

**项目等级：**--Safe--Eucild

**特殊收容措施：**--该个体被安全的存放于Site-CN-09的武器储藏室内，并可以在3级及以上授权情况下进行使用。--该个体被置于一个2x2的由钴制作的标准收容间内，在方圆3M内放置有一台可以随时启动的斯克兰顿现实稳定锚。特殊情况下在4名3级人员或2名4级人员授权下可以使用。

**描述：**该SCP未被激活时外形为一支塑料的水弹枪，贴近SCAR-H制式突击步枪，外壳经过检测为--[--CH,,2,,—CH,,2,,--]--,,n,,，HDPE高密度聚乙烯，外层有厚度大约为0.4mm的不均匀黑色涂料。枪管内有一些残留的SAP（高吸水树脂Super Absorbent Polymer）成分。

SCP-CN-849在一般情况下并没有异常性质，但是当被任何记者/有过记者经历的个体接触后，SCP-CN-849被视为激活状态。在此状态下，被SCP-CN-849发射的“水弹”击中的个体将会感受到与7.62 NATO步枪弹击中相同的感觉与动能，--但是被击中的个体本身并不会受到任何物理伤害。--SCP-CN-849被回收于北京市朝阳区，当时09站点主管Dr.Charles正在北京参与关于基金会某跨国贸易前台公司的法律方面的论证会，在电视里看到了一名记者正在使用SCP-CN-849进行一篇报道，在发现其异常性后，查尔斯博士立刻通知了Site-CN-02站点，并同时启动了舆论压制程序。在半小时后定位到了SCP-CN-849，机动特遣队立刻前往现场并收容了SCP-CN-849。而该播出的新闻片段由于过多人群的收看，无法预估大规模记忆删除可能带来的风险，基金会以记者为了热度而编造的谣言来进行舆论引导。根据初步的观察舆论已被成功控制。SCP-CN-849被带回Site-CN-09进行进一步试验。

+++ 实验记录849-1
&gt; **首席研究员：**Dr.CharlesB
&gt; **助手：**Dr.Qiao
&gt; **实验对象：**D-11451
&gt; **实验素材：**SCP-CN-849
&gt; **装备：**20发普通的圆球形SAP（5mm）；一个充满电（3000毫安）的锂电池；06号标准武器试验间。
&gt; **试验过程：** Dr.Qiao将SCP-CN-849瞄准了D-11451的头部并发射了一枚水弹，水弹被观察到以80km/h的速度飞向D-11451，在接触到其头部后水弹碎裂。D-11451被击中后立刻倒地抽搐并大小便失禁，与一般头部中弹的反应相同，同时在D-11451身上的状态检测仪显示已无脑活动。在大约3.2微秒后D-11451的脑信号恢复正常，并有能力自我活动。后根据在其身上收集到的信息表明在击中的时候被击中点承受了与7.62NATO步枪弹相符的动能。**值得注意的是**实验室内的高能射线侦测到在击中D-11451后，D-11451的头部的确出现了被子弹击中会产生的空腔但是只存在了大约3.2微秒便立刻恢复正常，被影响的脑组织体积大约在1313.17+24.62 ml左右（后续的脑组织采样发现了微小的微量元素改变）。SCP-CN-849被清理后送回收容室，D-11451回到个体拘禁单元。
&gt; 
&gt; **注：D-11451在回房间时被注意到使用右手开门，D-11451是左撇子。**
----
&gt; **站内信**
&gt; 发信人：09站点AI
&gt; 收信人：09全体站内人员
&gt; 内容：09站点内出现了体积为1313.17+24.62 ml的空间位移。站点现在处于封锁状态，所有站点工作人员请到你所在区域的避难室报到。最近站点的MTF将会携带便携式斯克兰顿现实稳定锚进行救援及勘查。请不要慌乱，按照指令有序进入避难室。

**即日起所有关于SCP-CN-849的试验都将停止**
[[collapsible show=&#34;+ 需要三级权限&#34; hide=&#34;- 验证成功&#34;]]
&gt; SCP-CN-849并不只是一个简单的异常，我们检测了D-11451的大脑，**那不是他的大脑**，为什么被击中者不会受到物理伤害？因为是水弹并不是真子弹。为什么被击中者会受到真实子弹的影响？因为他**的确被真子弹击中了**。
&gt; --站点主管Dr.Charles █
**即日起所有关于SCP-CN-849的试验都将停止并向总部申请一台斯克兰顿现实稳定锚**
[[/collapsible]]
