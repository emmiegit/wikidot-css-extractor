--이 항목으로 제대로 찾아 들어온 위키러가 과연 있을까?--
--역링크가 하나도 없다는 게 함정--
--미러에서도 안 보인다는 것도 함정--
--오류가 아닌가 싶지만 아무래도 좋은 항목 중 하나--

[http://rigvedawiki.net/r1/wiki.php/%EC%BA%90%EB%82%98%EB%8B%A4 캐나다] 산림에 은둔중인 인형사 네코시우스(V.Nekosius)[[footnote]] 어디까지나 가명일 뿐으로, 진짜 이름은 알 수 없다. [[/footnote]]가 만든 [http://rigvedawiki.net/r1/wiki.php/%EA%B5%AC%EC%B2%B4%EA%B4%80%EC%A0%88%EC%9D%B8%ED%98%95 구체관절인형]. 묘하게 호러스럽다는 점 때문에(…) 각종 [http://rigvedawiki.net/r1/wiki.php/%EB%8F%84%EC%8B%9C%EC%A0%84%EC%84%A4 도시전설]의 소재가 되기도 하는 모양.

++ [[span style=&#34;color:blue&#34;]]**1.**[[/span]] 배경

스스로를 네코시우스라고 밝힌 인형사가 [http://rigvedawiki.net/r1/wiki.php/2006%EB%85%84 2006년]도에 제작한 구체관절인형. [http://rigvedawiki.net/r1/wiki.php/%EC%9D%BC%EB%B3%B8%EC%9D%B8 일본인]이라는 썰도 있으나 정확한 국적은 알 수 없다. 사실 이전부터 네코시우스의 덕심 자극하는 인형들은 --돈 많고 덕력 충분한-- 팬들을 끌어모으기에 충분했으며, 그의 제작범위는 [http://rigvedawiki.net/r1/wiki.php/%ED%94%BC%EA%B7%9C%EC%96%B4 피규어]까지 이르렀던 적도 있었다고. 실제로 가장 정교하고 퀄리티 높은 파츠는 네코시우스의 수작업으로 만들어지는 거라는 [http://rigvedawiki.net/r1/wiki.php/%EC%B9%B4%EB%8D%94%EB%9D%BC%20%ED%86%B5%EC%8B%A0?action=show&amp;redirect=%EC%B9%B4%EB%8D%94%EB%9D%BC 카더라]가 제작업체들 사이에 돌 만큼, 묵묵히 수작업으로 일관하는 그의 명성은 [http://rigvedawiki.net/r1/wiki.php/2004%EB%85%84 2004년] 무렵을 기점으로 알음알음 퍼져가려던 참이었더랬다.

그런데 갑자기 2006년 이후로 급 [http://rigvedawiki.net/r1/wiki.php/%ED%9D%91%ED%99%94 흑화]해서(…) 서브컬처를 경멸하는 듯한 입장을 펼치기 시작하더니, 이내 전세계적인 오덕문화 유통업체(…)들을 대상으로 악담과 폭언을 퍼붓기 시작했다고. 물론 업체들은 콧방귀만 뀔 뿐이었고[[footnote]] 아닌게아니라 이전부터 불평불만이 많은 성격이었다고 한다.(…) [[/footnote]] 대중들에게도 그의 목소리는 거의 제대로 들리지 못했다. [http://rigvedawiki.net/r1/wiki.php/%EC%95%88%EC%8A%B5 안습]. 그나마 속사정을 좀 아는 관계자들은 대체로, 그가 그 동안 자신이 한땀한땀(?) 들인 정성과 --혼자만 우월한 퀄을 자랑하는-- 제품의 품질에 대한 적절한 보상을 받지 못했다고 동정하거나, 단지 그가 존나 돈이 안벌려서(…) 대충대충 찍어내면서도 돈은 돈대로 버는 사람들을 상대로 [http://rigvedawiki.net/r1/wiki.php/%EC%97%B4%ED%8F%AD 열폭]중이라고 코웃음치는 중.

아무튼 그래서 2006년을 기점으로 그는 극렬한 **[http://rigvedawiki.net/r1/wiki.php/%EC%98%A4%EB%8D%95%EA%B9%8C 오덕까]**(…)가 되어 공격의 포문을 열기 시작했는데, 그 기념비적인 첫 시작이 바로 이 인형이다. 이 인형에는 엄연히 이름이 있다고는 하는데... 이상하게도 그 이름이 &#34;|˚￠þª¿:°‡】∝ˇ″ŧ&#34; 다.(…)[[footnote]] 후속작 이름은 또 &#34;°øÁö´Ý±âÀü¿¡¸¶ºñ½ÃÅ°±â&#34; 다.(…) [[/footnote]] **거짓말 같지만 진짜다!** 네코시우스가 흑화하기 이전에는 무슨 세잔느니 로쟌이니 엘로윈이니 하는 이름들을 지었던 걸 생각하면 그가 얼마나 삐딱해졌는지를(…) 엿볼 수 있는 부분.

++ [[span style=&#34;color:blue&#34;]]**2.**[[/span]] 진실(?)

여기까지만 읽으면 어느 인형에 대한 그냥 흥미로운 뒷얘기라고 생각하겠지만 사실 이 인형은...

**무섭다.**

**그것도 소름끼치게 무섭다.**

일단 외모부터가 당장 **[http://rigvedawiki.net/r1/wiki.php/%EB%88%88%EA%B9%94%EA%B4%B4%EB%AC%BC 눈깔괴물]**을 비꼬기 위해 만든 것이다 보니 엄청난 위화감이 든다. 피부는 [http://rigvedawiki.net/r1/wiki.php/%EC%A1%B4%EB%82%98%EC%84%B8 다 비칠 것 같이 투명한 흰색이고] 일부러 예쁘게 만들려고 하지 않은 것처럼 거부감 불러일으키게 생긴 모양새다.(…) 이러다 보니 이 인형을 찍은 사진도 제대로 찾을 수 없는데, 일단 네코시우스 본인이 판매를 위해 사진을 찍지도 않았거니와, 대중들에게 알려져 있는 것도 아니요, 그나마 아는 사람들이 있을 만한 곳에는 자체적으로 [http://rigvedawiki.net/r1/wiki.php/%ED%98%90%EC%A7%A4 혐짤] 처리를 해 버리기 때문인 듯. --햠어 퍗;잠야!!--

더 그로테스크한 건 이 녀석이 **실제로 움직이기도 하고 목소리도 낸다는 거다.(!)** 네코시우스가 캐나다에서 은둔하기 시작한 이래로 어디서 [http://rigvedawiki.net/r1/wiki.php/%EC%95%BD%EB%B9%A8%EB%8B%A4 약을 빨았는지는 몰라도](…) 이 녀석은 저 스스로 움직이고 몇 마디 말도 한댄다. --네코시우스의 지인이 이 녀석을 처음 봤다가 놀래 자빠져서 저도 모르게 곰 사냥용 엽총으로 쏠 뻔했다는 뒷얘기도 있다. [http://rigvedawiki.net/r1/wiki.php/%ED%9D%A0%EC%A2%80%EB%AC%B4 흠좀무]-- 그럼에도 일체의 건전지나 전선이나 그런 건 전혀 보이지 않으니 [http://rigvedawiki.net/r1/wiki.php/%EB%AF%B8%EC%8A%A4%ED%84%B0%EB%A6%AC 미스터리]가 따로 없다. 정작 당사자 네코시우스는 가뜩이나 은둔 중이라 코멘트 한 번 듣기도 힘든 판에, 이 인형에 대해서는 내내 끈질기게 함구하고 있는 중이고...[[footnote]] 애초에 그쪽에서 먼저 말을 꺼내지 않으면, 외부에서 그에게 말을 걸 방법 자체가 없다. --SNS 시대에 이게 뭔일이여-- [[/footnote]]

++ [[span style=&#34;color:blue&#34;]]**3.**[[/span]] 트리비아

네코시우스는 그 이후로 [http://rigvedawiki.net/r1/wiki.php/2009%EB%85%84 2009년]까지 계속해서 너댓 개의 인형을 더 만들었으나, --[http://rigvedawiki.net/r1/wiki.php/%EB%8D%95%ED%9B%84 서브컬처 수요층]을 향한 욕은 갈수록 찰져가는데 반해서-- 갈수록 그 임팩트는 떨어져 갔고, 이 인형만큼 괴기스럽고 도전적인 물건도 안 나온 상태. 이 양반도 그걸 아는지 2009년 이래로 더 이상의 인형은 만들지 않고, 대신 [http://rigvedawiki.net/r1/wiki.php/%EB%8F%85%EC%84%A4%EA%B0%80 독설가]로 [http://rigvedawiki.net/r1/wiki.php/%EC%A0%84%EC%A7%81 전직]이라도 했는지(…) 가끔 그를 아는 사람들로부터 가시돋친 몇 마디만 들을 수 있을 뿐이었다. 그나마 그것도 [http://rigvedawiki.net/r1/wiki.php/2012%EB%85%84 2012년] 이후로는 아예 소식조차 끊어져서 죽었는지 살았는지도 모른다고.</textarea></pre>
