cn1700-63[[footnote]] 这样省下来的空间，即便再添上一张马赛克处理过的照片也绰绰有余。 [[/footnote]]

Euclid 

2649-11[[footnote]] SCP-2649必须被收容在标准的动物收容室内，并且每天应提供至少4盎司的任何类型的生肉。 [[/footnote]] 372-112~3 [[footnote]] 该房间内壁装以强化有机玻璃，四壁各嵌入一个红外运动探测器。 [[/footnote]] cn1700-12 [[footnote]] 项目的文档格式必须遵循V.L.数据压缩协议，这一过程所造成的文档编号谬误可被忽略。 [[/footnote]] cn1700-62 [[footnote]] 一个掩盖页面被建立以用于为项目文档提供合适的引用源。 [[/footnote]] cn404-134~6 [[footnote]] 所有与SCP-CN-404-1进行过互动的人员应当将互动限制在3小时内，且避免在互动期间接触其他人员，互动结束后， [[/footnote]] 962-222 [[footnote]] 该人将被进行A級记忆消除。 [[/footnote]] cn404-152 [[footnote]] 阅读研究需要至少一名4级人员的同意并在研究后接受A级记忆消除。 [[/footnote]]

1428-51[[footnote]] SCP-1428是一只外表上类似Corvus macrorhynchos （大嘴乌鸦）的生物。 [[/footnote]] 1192-41[[footnote]] SCP-1192表现出感情和智慧，其智力水平与普通的6-8岁人类孩童相同。 [[/footnote]] 1015-51[[footnote]] SCP-CN-1015具备两种状态。 [[/footnote]] 1428-71 [[footnote]] 当处于惰性状态时，它仅表现为上述状态并不表现出任何异常。 [[/footnote]] 

cn1700-223 [[footnote]] 当描述SCP-CN-1700的信息总量超过300B（包括声音，图像，文字，人类记忆等） [[/footnote]] 1515-532 [[footnote]] 平均持续3个小时 [[/footnote]] cn314-312 [[footnote]] 项目将进入激活状态， [[/footnote]] 851-412 [[footnote]] 它就会发出一种高分贝噪音。 [[/footnote]] cn1700-225[[footnote]] 随后描述SCP-CN-1700的信息将被以破坏存储媒介的方式删减至300B以内。[[/footnote]] cn926-417 [[footnote]] 接触者会死于因此导致的心力衰竭或脑出血。 [[/footnote]] cn581-222~3 [[footnote]] 并导致文件部分损坏，无法正常打开或运行。 [[/footnote]] 

cn1700-311~2[[footnote]] 基于数学手段的压缩算法被证明无法回避SCP-CN-1700的异常效应，故推测该效应具有一定程度的智能 [[/footnote]] 1933ex-432 [[footnote]] 虽然这在SCP-1933的观察及文档编写上造成了可观的延误， [[/footnote]] cn1700-313[[footnote]] 但基金会仍设法通过引用数据库原文的方式绕过这一机制并完成了项目文档的编写。 [[/footnote]]</textarea></pre>
