Gwiazdy zaczęły się chować. Dostrzegam je przez pęknięcia na suficie. Dawniej w noce takie jak te obserwowałem je ze wschodniej wieży. Miałem jeden z tych wielkich, mosiężnych teleskopów używanych przez akademię, z zakrzywioną podstawą i gałkami po prawej stronie. Mój dziadek importował mi go z Changzhou na moje jedenaste urodziny. Jedynie same niebiosa wiedziały, jak on sprowadził kupca z tak odległej krainy.

Ten teleskop, to było coś. Mogłem przez niego dostrzec wszystkie gwiazdy na horyzoncie. Widziałem duże gwiazdy, małe gwiazdy, bardzo jasne gwiazdy, oraz odległe obiekty, o których dziadek mówił mi, że są to planety i księżyce. Wiele nocy kończyło się tak, że zasypiałem przed teleskopem z atlasem gwiezdnym na moich kolanach i młodą, pulchną twarzą opartą o wizjer teleskopu. Dziadek twierdził, że tak naprawdę to nie były gwiazdy, a obrazy. Jedynie wspomnienia tego jak wyglądały dawno temu. Według niego przyglądanie się tak bogatej historii było prawdziwym zaszczytem.

Pamiętam jedną noc, w której dziadek zabrał mnie na dziedziniec, gdzie razem oglądaliśmy spadające gwiazdy. To było przepiękne. Tańczyły i wirowały na niebie, nie brakowało im blasku i koloru. Błyskały i pulsowały, jak gdyby czekały na mnie, żeby zacząć przedstawienie. Chociaż błagałem go długimi miesiącami, to nigdy nie wybraliśmy się tam z powrotem. Nawet jeżeli była to tylko jedna taka okazja, to obraz tańczących w kosmosie gwiazd pozostanie wyryty w mej pamięci.

Gdy stałem się głową zamku, nie było już miejsca na tego typu głupoty. Byłem dorosły i nie miałem czasu na zabawy. Dopilnowałem, żeby mój syn zdobył najlepsze wykształcenie w kraju i zdobył wiedzę z najszerszego zakresu materiału. Ale badania kosmosu uczyliśmy się razem. Ja i on zbieraliśmy się koło starego, zakurzonego teleskopu, dokładnie obserwując niebiosa i ich konstelacje. Teraz tęsknie za nim bardziej niż kiedykolwiek.

Kiedy zaginął, cały kraj wydawał się pogrążony w smutku. Cała moja straż została wysłana na poszukiwania, gdy znaleziono go poobijanego i sztywnego na granicy, nie było słów które byłyby w stanie opisać moją rozpacz. Byłem pogrążony w żalu i w tym stanie domagałem się zemsty. Straż wzniosła mój sztandar i zaatakowaliśmy tych, których uznaliśmy za winnych. Sieliśmy spustoszenie, pogrążeni w nienawiści mordowaliśmy każdego mężczyznę, kobietę i dziecko. Poczuliśmy, że sprawiedliwości stało się zadość.

Ale niebiosa nie uśmiechały się do nas, gdy wybijaliśmy naszych przeciwników. Gdy ujrzały jak wygnaliśmy ich z ich ziemi i zarżnęliśmy więcej, niż kiedykolwiek przedtem, był to ciężar zbyt wielki do zniesienia. Niebiosa zstąpiły na nas. Najpierw w niewielkiej ilości, potem znacznie większej. Wszystkie te gwiazdy, które niegdyś tak podziwiałem, przybyły teraz by zniszczyć wszystko co mieliśmy. Błyski świateł były widoczne z wielu mil, kiedy spadały, znaleźliśmy się w sytuacji gorszej od naszych oprawców.

Nie wiem, dlaczego zostałem oszczędzony. Może zostałem żywym dowodem szaleństwa mojego królestwa, a może mam obserwować upadek mojej dynastii. Gdy nadejdzie odpowiedni czas, pójdę do wieży po raz ostatni i rozejrzę się po daleko sięgającej pustce ziemi, którą niegdyś władałem. [http://scp-wiki.net.pl/scp-1591 Gwiazdy wyglądają dzisiaj pięknie.]</textarea></pre>
