**项目编号：**SCP-CN-2248

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-2248应被收容在一标准低危收容间内。SCP-CN-2248-1群体应被均匀分为三份分别放置在一大型玻璃缸内，定期安排人员对其进行喂食、清洁等一系列保证SCP-CN-2248顺利繁衍的措施。一台红外线探测仪被安置在收容间内以便于研究人员观察SCP-CN-2248的行为动向，用于研究及防止其逃出收容。

任何需近距离接触SCP-CN-2248-1的行为，除实验需要，应安排不少于两人同时处于对象周围3米区域内，以免其中一名人员受SCP-CN-2248-1的影响陷入“休眠”状态。每次实验所消耗的SCP-CN-2248-1应不超过总数的五分之一，当SCP-CN-2248整体总数下降到70时需暂停实验，待数量回归至200或以上才可继续实验，在非紧急情况下不得通过大量引入非异常蝴蝶的方式增加SCP-CN-2248-1的数量。

**描述：**SCP-CN-2248是许多不同种蝴蝶组成的一个群体，其组成个体被称为SCP-CN-2248-1，SCP-CN-2248-1的种类目前被观察到有47种，不排除将来新种类的出现。尽管种类不同，但SCP-CN-2248-1似乎仍可以进行顺利的交配与繁衍，目前未观察到有包括生殖隔离等一系列隔离机制对SCP-CN-2248的影响，且SCP-CN-2248-1交配时的对象及后代也未发现有明显的种族限制[[footnote]] 简单来说，相当于一只玉带凤蝶与一只帝王蝶可以结合并生出一只枯叶蝶，这也就是为什么SCP-CN-2248-1的种类有增加的可能。 [[/footnote]]。对项目持续的研究发现，在不与人类个体发生异常反应外，SCP-CN-2248除繁衍之外的生活习性和外观表现均无任何异常。

在处于成年期的SCP-CN-2248-1身上体现出另一种异常性质：当一人类个体处于一只成年期SCP-CN-2248-1周围三米区域内，该名人类个体（记作SCP-CN-2248-2）将会陷入“休眠期”，具体表现与一般的睡眠相同，但无法被任何外力因素打断[[footnote]] 根据对SCP-CN-2248-2此时脑部状况的检测发现个体正处于快动眼睡眠期。 [[/footnote]]。如果有同时大于等于两名对象处于同一只SCP-CN-2248-1影响范围内，或一名对象进入已经使其他人类个体陷入“休眠期”的SCP-CN-2248-1影响范围内，皆不会触发SCP-CN-2248-1的此异常效应。8小时过后，SCP-CN-2248-2解除“休眠期”并恢复清醒，并会陈述自己做了一场“梦”，内容大致为自己变作一只蝴蝶（记作SCP-CN-2248-3）并且出现在一处不知名的世界（记作SCP-CN-2248-A），并且看到了许多不应于正常情况下出现的奇异现象。当问起SCP-CN-2248-2“休眠期”所做的“梦”是否非梦而是真实经历时，所有对象皆表示无法确认。在SCP-CN-2248-2“休眠”期间，SCP-CN-2248-1会停留在对象身上或在对象周围不超过3米的区域内活动，并观察到其各类生命体征以数倍正常速度开始老化，当“休眠期”结束时SCP-CN-2248-1停止该变化，随即发生了与刚才完全相反的变化：成长阶段由老年期重新变回成年期（相当于一次“逆生长”过程），所花费时间略短于“休眠期”，经大量实验表明，此次变化过后该SCP-CN-2248-1完全失去上述异常性质，与一只普通蝴蝶无异。

当一只非异常蝴蝶被放进SCP-CN-2248中20天后，该蝴蝶会表现出与一只SCP-CN-2248-1同样的异常，尚不清楚这种“同化”是通过何种方式形成的，猜测这是SCP-CN-2248对扩大自身“种群”的一种方法，但对于异常性质已经失去的SCP-CN-2248-1无效，换言之，SCP-CN-2248可以使一只普通蝴蝶转变为一只SCP-CN-2248-1，但这种转变对于同一只蝴蝶来说只能发生一次。值得注意的是，在多名SCP-CN-2248-2对自己的“梦”的陈述过程中，出现了其它异常的身影[[footnote]] 这些异常外观表现均为鳞翅目的昆虫，且大部分被SCP基金会收容。[[/footnote]]（参见附录Ⅰ）。

目前对于SCP-CN-2248-A存在的真实性还有待研究。

[[collapsible show=&#34;+附录Ⅰ：回收记录&#34; hide=&#34;- 关闭&#34;]]
201█/█/█，一个纸箱出现在Site-CN-22掩盖设施的前台处，打开发现内为一大型标准鱼缸，里面放置了90只SCP-CN-2248-1。发现在纸箱出现之前，站点内监控录像曾有过短暂的黑屏现象，未知是意外或是因蓄意而导致的。在装有SCP-CN-2248-1的鱼缸中发现了一张材质老旧的纸条，上面写有文字，内容如下：
&gt; 昔者庄周梦为胡蝶，栩栩然胡蝶也，自喻适志与，不知周也。俄然觉，则蘧蘧然周也。不知周之梦为胡蝶与，胡蝶之梦为周与？
检测发现该纸箱、鱼缸及纸条均无异常。发送者的身份、方法和意图尚不知晓，对SCP-CN-2248的来源追踪正在进行中。
[[/collapsible]]

**实验2248-Exper-1 - 日期**201█/█/█

**对象（SCP-CN-2248-2-001)：**D-CN-3755

**过程：**对象被要求走进SCP-CN-2248-1-001周围3米区域内，SCP-CN-2248-1-001为一只宽纹黑脉绡蝶。

**结果：**D-CN-3755立刻进入“休眠期”，观察到SCP-CN-2248-1-001停留在对象手上。8小时后D-CN-3755结束“休眠期”，此时SCP-CN-2248-1-001停止老化并开始恢复至原来的成长阶段。

**采访：**[[div class=&#34;blockquote&#34;]]

**受访者：**D-CN-3755

**采访者：**Ricca博士
**&lt;记录开始&gt;**

**Ricca博士：**所以，说一下你做的梦吧。

**D-CN-3755：**我……我也不知道是不是梦，那一切都是那么真实……一开始，我感觉很紧。

**Ricca博士：**很紧？

**D-CN-3755：**是的，就是那种全身都被包裹住的感觉。

**Ricca博士：**然后呢？

**D-CN-3755：**我一直用力挣扎着，我感觉到那种紧绷感有一丝松动。

**Ricca博士：**接着说。

**D-CN-3755：**后来大概就这么挣扎了几十秒吧，我看到前面有一丝亮光，就用力冲了过去。

**Ricca博士：**等一下，“冲”？你不是说你当时全身被“包裹”住了吗？怎么个冲法？

**D-CN-3755：**呃，这只是相当于一个比喻，事实上，我也不知道我是怎么做到的，就像是本能一样。

**Ricca博士：**明白了，继续说。

**D-CN-3755：**然后我最终出来了。接着闭上了眼睛，因为有强光照射过来。等过了一会，感觉稍微好点儿的时候，我睁开眼，看见了……

**Ricca博士：**看见了什么？

**D-CN-3755：**嗯……其实一开始我还不是很明白我在哪里，是什么状况，所以我对周围的环境也没有很注意，只知道有许多绿色在我旁边，颜色很丰富，有深的、浅的，还有我说不上来的。哦，对了，还有一个棕色，在我身下。

**Ricca博士：**绿色，棕色……好了，我了解了，然后呢？

**D-CN-3755：**然后就没有了。

**Ricca博士：**没有了？

**D-CN-3755：**是啊，是真的，然后我就醒了过来，接着就被你们带到这里。

**Ricca博士：**嗯……那个梦，你很清楚？

**D-CN-3755：**呃，是的，非常清楚，感觉……不像梦，像我真的经历过一样。

**&lt;记录结束&gt;**[[/div]]
**笔记：**很明显这次实验中SCP-CN-2248-3-001正处于破茧成蝶的阶段，但SCP-CN-2248-1-001处于成虫期，似乎SCP-CN-2248-1和它对应的SCP-CN-2248-3在生长阶段上不存在确切的对应关系，接下来的实验也许能证明这一点。
----
**实验2248-Exper-2 - 日期**201█/█/█

**对象（SCP-CN-2248-2-002)：**D-CN-2842

**过程：**对象被要求走进SCP-CN-2248-1-002周围3米区域内，SCP-CN-2248-1-002为一只豹纹蛱蝶。

**结果：**与上次实验一样，D-CN-2842立刻进入“休眠期”，SCP-CN-2248-1-002停留在对象脸颊一侧上。8小时后D-CN-2842结束“休眠期”，此时SCP-CN-2248-1-002停止老化并开始恢复至原来的成长阶段。

**采访：**[[div class=&#34;blockquote&#34;]]

**受访者：**D-CN-2842

**采访者：**Ricca博士
**&lt;记录开始&gt;**

**Ricca博士：**现在说一下你做的梦吧。

**D-CN-2842：**嗯……当我醒来时候，我发现好像有点不对，低头一看，我整个人都在空中飞行着。

**Ricca博士：**然后呢？

**D-CN-2842：**现在想想有点不可思议，当一个人突然看见自己飞在空中，难免会吓一跳，但我当时没有一点惊奇，仿佛这是一件很正常的事……当然，毕竟在梦里，会这么平静也不足为奇。

**Ricca博士：**接着，你做了什么事？

**D-CN-2842：**没什么事，就是到处飞来飞去，像一只蝴蝶应该做的一样。

**Ricca博士：**嗯？你在梦里知道自己是一只蝴蝶？

**D-CN-2842：**哦，是的，是在飞过一片池塘的时候通过倒影看到的。

**Ricca博士：**知道了，等一下。（Ricca博士起身出去，过了两分钟拿了十张照片过来并一一放在桌上）现在，你看一下这里面是否有你梦中“变”成的蝴蝶。

**D-CN-2842：**嗯，让我看一下……对了，就是这张。（D-CN-2842选中了其中一种照片，上面所拍摄蝴蝶与SCP-CN-2248-1-002相同）

**Ricca博士：**好吧，接下来说一下你在梦里看到的景象。

**D-CN-2842：**用两个字形容它，仙境。

**Ricca博士：**那地方很美吗？

**D-CN-2842：**对，无比干净、没有一丝灰尘的空气，碧蓝如洗的天空，许多的花竞相开放，没有被人类踏足并玷污的地方，那才是我一生追求的目标[[footnote]] D-CN-2842被招为D级人员前曾是一环保组织成员，因过激的行为导致[数据删除]而被判处死刑 。[[/footnote]]……

**Ricca博士：**跑题了。

**D-CN-2842：**哦，不好意思。

**Ricca博士：**那你在梦里还看到有什么比较独特、印象深刻的地方吗？

**D-CN-2842：**在我看来，整个内容都是很深刻的……如果非要说的话，有一只蝴蝶挺奇怪。

**Ricca博士：**蝴蝶？什么样的。

**D-CN-2842：**它的翅膀████████████████，扇动起来像是███████████。

**Ricca博士：**这也不能叫很奇怪吧，也许只是你没见过这只蝴蝶。

**D-CN-2842：**但是接着它的身上███████████████████████，它周围的环境变得███████████████████了。

**Ricca博士：**……先停一下。（Ricca博士暂停了采访，起身出去，向主管报告了此事并要求得到一张SCP-CN-████的记录图片，半个小时后，主管批准了Ricca博士的要求。随后采访继续）

**Ricca博士：**现在继续，你看到的那只蝴蝶，是不是这个样子的？（Ricca博士将一张SCP-CN-████的记录图片向D-CN-2842展示。D-CN-2842端详了图片一会儿）

**D-CN-2842：**对，肯定没错，就是这个，你们知道？

**Ricca博士：**……好了，今天到此为止。守卫，把他带回去[[footnote]] 试验结束后D-CN-2842被删除有关SCP-CN-████的记忆 。[[/footnote]]。

**&lt;记录结束&gt;** [[/div]]
**笔记：**这次实验已经基本可以得出SCP-CN-2248-1与SCP-CN-2248-3之间在种族上是相互对应，而在时间上
却没有确切关系的结论，但仍需继续研究证明。现在我们要应对的是下一个问题：SCP-CN-2248-A是否存在？D-CN-2842之前从未参与过SCP-CN-████有关的实验，SCP-CN-████也从未收容失效过，因此可以排除D-CN-2842见过SCP-CN-████的可能。但也许是SCP-CN-2248-1早就知道它的存在，所以在梦中制造了它的形象？但如果真是这样，SCP-CN-2248又是怎么知晓它的存在呢？

-----

**实验2248-Exper-3 日期**201█/█/█

**对象（SCP-CN-2248-2-003)：**研究员黄██

**过程：**对象被要求走进SCP-CN-2248-1-003周围3米区域内，SCP-CN-2248-1-003为一只在SCP-CN-2248中放置了22天的普通优红蛱蝶。

**结果：**与之前实验一样，研究员黄██立刻进入“休眠期”，SCP-CN-2248-1-003此次并未停留在对象身上，而是停留在对象头部正上方两米处。8小时后研究员黄██结束“休眠期”，此时SCP-CN-2248-1-003停止老化并开始恢复至原来的成长阶段.

**采访：**[[div class=&#34;blockquote&#34;]]

**受访者：**研究员黄██

**采访者：**Ricca博士
**&lt;记录开始&gt;**

**Ricca博士：**请说出你梦中的经历以及你记得的SCP-CN-2248-A的大致环境。

**研究员黄██：**（情绪似乎有点萎靡）……

**Ricca博士：**小黄？

**研究员黄██：**啊？哦，那个，在梦里，我，也就是SCP-CN2248-3-003也是一只优红蛱蝶，成长阶段……大概是成虫阶段，我不敢确定，但肯定不是跟SCP-CN2248-1-003一个时间。

**Ricca博士：**嗯，继续说。

**研究员黄██：**至于我的经历，也没什么好讲的，无非就是做一只蝴蝶该做的。

**Ricca博士：**希望你等会儿能把你的经历转化成文字报告上交，不好意思，例行公事。

**研究员黄██：**知道。至于SCP-CN-2248-A的样子，怎么说呢，就像上个实验的D级说的一样，确实很美。用文字不好说，等会儿我用装置把记忆转化成视频材料上交报告。

**Ricca博士：**那么，你有看到什么不寻常的吗，和明显与我们世界不同那种。（注意到研究员黄██似乎注意力分散）小黄？

**研究员黄██：**哦，那个，我——

**Ricca博士：**你情绪有点不对，怎么了。

**研究员黄██：**……没什么，刚刚醒来，有点恍惚。至于那里的不寻常表现，我记得看到过一棵树的表面像石子投入水面般荡漾起来，就像贴了一层动态壁纸一样，感觉好像在表达着什么信息，然后周围几棵也体现出相同的性质，但过了几十秒就结束了，发生的很快，我不知道我有没有看清。然后就没什么很特别的了。

**Ricca博士：**明白。好了，报告已经完成，请在上面签字。

**研究员黄██：**……博士？

**Ricca博士：**嗯？怎么？

**研究员黄██：**SCP-CN-2248-A，是真的存在吗？

**Ricca博士：**怎么问这个了？目前还未下定论。

**研究员黄██：**没什么，就是有点好奇。

**Ricca博士：**你是不是受到什么刺激了？回去好好休息一下，不行的话就请求帮助。

**研究员黄██：**我知道，我会的。

**&lt;记录结束&gt;**[[/div]]

**笔记：**此次实验仍然没有太大进展，对于SCP-CN-2248-A的存在仍然不确定，看来要考虑一下异常交互了。

**备注：**此次实验结束三天后，黄██的同事报告称黄██情绪低沉、失落，注意力无法集中，影响了其所在实验室的工作进度。经诊断，研究员黄██被确认为轻度抑郁，随即被要求休假并接受心理治疗。

在研究员黄██的桌上发现一张便签，其上内容如下：[[div class=&#34;blockquote&#34;]]
我至今都不知道那是不是梦。
那个世界是如此真实，如此美好，美好的甚至不应该作为一个人类的梦出现。
但我又不敢就此妄下定论。
梦？还是现实？
来到基金会工作了几年，我已经见过数不胜数的恐怖、惊惧之物，而我知道后面还会有更多。在许多个充斥着酒精和失眠的夜晚，我质问自己，这世上究竟还有没有那种没有异常、没有怪物横行的安宁祥和之地？
如果它是真的，那么我就可以欣喜的告诉自己，确实是有那么一个天堂存在，不管我是否能够达到；如果它仅仅只是一场梦，那么我也会感谢它为我带来了些许慰藉。
但我并不知道它为何者，这感觉就好像两个观点在头脑中拔河，相互拉扯，争着说服对方。而我就是那根绳子。
我讨厌这种感觉。

**实验2248-Exper-4 日期**201█/█/█

**对象（SCP-CN-2248-2-004)：**研究员Toricc

**过程：**对象实验前服用了能够满足人体生命需求至少72小时的营养药剂，随后被要求走进SCP-CN-2248-1-004周围3米区域内，SCP-CN-2248-1-004为一只蓝闪蝶。实验中SCP-CN-2248-1-004不断与呈雾状的SCP-████-1接触，此举可在SCP-CN-2248-1-004老化的同时增强对象生命力强度，具体程度不能确定。

**结果：**研究员Toricc的“休眠期”持续了40个小时，SCP-CN-2248-1在研究员Toricc周围不断上下飞舞着，但始终不超过以对象为中心的三米范围内。期间因为SCP-████的缘故，SCP-CN-2248-1-004的生命体征下降速率显著降低，仍被观察到此时SCP-CN-2248-1-001停止老化并开始恢复至原来的成长阶段，但整个恢复过程也与之前“休眠期”持续时间相同，总共为40小时。

**采访：**[[div class=&#34;blockquote&#34;]]

**受访者：**研究员Toricc

**采访者：**Ricca博士
**&lt;记录开始&gt;**

**Ricca博士：**好了，不说废话，直接说你“看”到的内容。

**研究员Toricc：**好，首先，我睁开眼做的第一件事就是回头看向“我”的背后——一对带有蓝色金属光泽的翅膀，毫无疑问的，一只蓝闪蝶。

**Ricca博士：**周围环境呢？

**研究员Toricc：**嗯……一副……很绚烂的画面。

**Ricca博士：**说说看。

**研究员Toricc：**我当时在一根树杈上，周围的环境给人一种……非常清新、自然的感觉，这种感觉在地球上只有某些还尚未开放的原始森林中才能找到。我看着这些，沉醉在其中。这时另一只蝴蝶飞过我的视野，然后，我看到了不可思议的现象。

**Ricca博士：**什么现象？

**研究员Toricc：**那只蝴蝶径直飞到一片湛蓝的湖水里，过几秒钟，它又飞了出来，此时它身上原本的红色纹路……变成了湛蓝，和湖水一样的湛蓝！

**Ricca博士：**……你确定看清那只蝴蝶的颜色真的改变了？

**研究员Toricc：**真的，与其说是改变，不如说是“染色”。并且这样的现象不止一种：我看到一只蝴蝶穿过地上青翠的草丛，黄色的花纹被染成绿色；我看见一只蝴蝶飞过挺拔茂盛的枫叶林，黑色的斑点被染成火红色；我看见一只蝴蝶掠过树枝之间交错形成的阴影，褐色的线条被染成了黑色；我看见一只蝴蝶向天空飞去，青黑的底色被染成了天蓝色；我甚至看见两只蝴蝶，它们在空中互相追逐、打闹，身上的颜色在向着同一个方向变化着，仿佛，像它们各自的颜色逐渐融合在一起。

**Ricca博士：**嗯……我明白了，那么就是说这些SCP-CN-2248-3身上的颜色是可以根据外力因素而变化是吗？

**研究员Toricc：**虽然没有看到全部，但我猜是的。

**Ricca博士：**好。那么，除了颜色，SCP-CN-2248-3还有什么其它地方特别吗？

**研究员Toricc：**有，除了颜色，还有一个地方也很震撼。

**Ricca博士：**哦？说说看。

**研究员Toricc：**就在我观察那些蝴蝶颜色变化的时候，我看到一块石头上出现了一个……小亮点。

**Ricca博士：**亮点？

**研究员Toricc：**对，当时我以为我眼花了，但后来这种亮点越来越多，几乎布满了整个石头。最后整块石头化作许多个亮点扩散开来，就像萤火虫一样飞舞着，但与萤火虫不同的是，那些亮点每一个又变成了SCP-CN-2248-3！

**Ricca博士：**你的意思是，SCP-CN-2248-3能够变成其它物体？

**研究员Toricc：**我一开始也是这么想的，但后来我有了一个大胆的猜想：与其说SCP-CN-2248-3能够变成其它物体，倒不如应该说在SCP-CN-2248-A中的许多事物如树、花草，大多数是SCP-CN-2248-3形成的。

**Ricca博士：**为什么这么说？

**研究员Toricc：**我在那里看到有许多这样类似的情景，比如一大群蝴蝶聚集在一起变化成一棵树，接着这棵树上的其它部分如一根树枝、一串树叶，陆陆续续地变作一只两只蝴蝶飞走，同时又有其它蝴蝶停留在树上其它部位变作新的树枝、树叶，而在这棵树的旁边又有许多的丛林、花群进行着一样的行为。我看见过各种年龄阶段的蝴蝶发生过“蝴蝶→事物”的变化，但在由”事物→蝴蝶”的变化中，我看到的全是处于幼年、成年的蝴蝶，没有见过一只处于老年状态的蝴蝶，因此我猜测，这种变化，对于其它SCP-CN-2248-3来说相当于一场日常游戏，而对于处于衰老状态的个体来说，这意味着让后代处于能够适于栖息的环境，因此不会再恢复原来的样子。

**Ricca博士：**也就是说，你认为SCP-CN-2248-3会在死亡时变化成各种各样的事物，成为SCP-CN-2248-A的一部分是吧。

**研究员Toricc：**嗯……也并不是可以各种各样，就我观察到的事实而言，由蝴蝶变作另一样事物通常是由群体构成，而不是个体，并且在这个群体中，蝴蝶的品种应该要相同，不能有其它掺杂。而且它们似乎不能变为可以消耗的物体，比如阳光、空气、水和土壤，至少我没看到。还有，最重要的是，它们对于所变化的事物似乎会有一种颜色上的限制。

**Ricca博士：**颜色？

**研究员Toricc：**是的，据我观察这些蝴蝶与它们后来变作的事物来看，在颜色上总有着共同点：如果变作小草那么翅膀上一定会有绿色，如果变作树木那么翅膀上一定会有褐色等等。我还看到过这么一个情景：一群蓝色蝴蝶从一片树林中飞出来，在阳光下被“染成”金黄色后，有飞到了一处空旷地，变作了几丛浑身叶子都是金黄色的植物。我不知道它的名字，但我以前肯定见过。在整个路径上看来它们绕了一个大弯子，如果它们能直接变化，我不明白它们为什么要绕弯。好了，这就是关于这场实验我全部的要说的话，我已经再没什么可说了。

**Ricca博士：**嗯……我知道了。那么采访结束，请签字。

**&lt;记录结束&gt;**[[/div]]
**笔记：**根据这次实验，大致可以描绘出SCP-CN-2248-A的图景（如果真实存在），看来异常交互是一条通路，接下来的实验试试不同的异常，看看会带来什么效果。

&gt; **来自：**SCP-CN-2248研究组长 Ricca博士
&gt; **至：**Site-CN-22主管
&gt; **主题：**关于对SCP-CN-2248重分级的提议
&gt;
&gt; 我是SCP-CN-2248的研究组长，Ricca博士。在此我提出将SCP-CN-2248重分级的建议。
&gt; 
&gt; 就目前我们所知道的，关于SCP-CN-2248-A有两种可能，第一种：SCP-CN-2248-A是真实的，几乎所有我们知道——或不知道——的蝴蝶（正常或异常）都生活在其中，而SCP-CN-2248-1与SCP-CN-2248-3之间形成了（目前看来）唯一一个两个世界之间的联系通道；第二种：SCP-CN-2248-A是不存在的，所有实验者关于它的”梦“都是SCP-CN-2248的自导自演，而里面出现的蝴蝶类异常的信息是SCP-CN-2248从某种途径获得的。
&gt; 
&gt; 如果是后者，那么就意味着我们存在关于蝴蝶类收容物的信息流出的可能。
&gt; 
&gt; 我们已经有24次记录到SCP-CN-2248-2的梦中出现被基金会收容的其他蝴蝶类异常，其中有17次能够被确认为真。
&gt; 
&gt; 同时我们推测世界其余地方还有尚未知晓的SCP-CN-2248个体存在，并且鉴于SCP-CN-2248-1品种的不固定性，进行辨认需要耗费极大的精力，完全收容的可能性很低。
&gt; 
&gt; 最后，结合它被发现的记录来看，我们是否能得出一个猜想：SCP-CN-2248是否有可能是其他组织为了获取我们有关的异常信息而专门制造出的“工具”？它是不是也起到了监视我们或其它的作用？
&gt; 
&gt; 综上考量，我提议将SCP-CN-2248项目等级由Safe重分为Euclid。
&gt; 
&gt; 望采纳。
&gt; 
&gt; Ricca博士
