**アイテム番号:** SCP-556-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-556-JP内の現存する居住区域の管理、行政は日本政府の管轄を離れ、日本財団支部による管理下に置かれます。SCP-556-JPの周囲には150m間隔で観測機器を設置し、常時侵入者がいないか監視して下さい。一般道には検問所を設け常時2人体制で監視し、外から侵入した人物は速やかにSCP-556-JP外に出して下さい。状況に応じてクラスA記臆処理を施してください。万が一SCP-556-JP内からの退去を希望するSCP-556-JP-Aがいた場合状況に応じてクラスA記臆処理を施し、退去を阻止して下さい。毎月第1水曜日と第3水曜日の午前9時に指定の生活用品及び食品をSCP-556-JP内の指定店舗に輸送して下さい。
[[include component:image-block
|name= http://scp-jp.wdfiles.com/local--files/image-use-policy/sasidome.png
|caption=SCP-556-JP指定区域の全景
|width=230px
]]
**説明:** SCP-556-JPはかつて北海道██郡に指定されていた地域とその周辺、およびその範囲内で発生する異常現象です。日本時間におけるおよそ17時から翌日早朝の5時までの間、SCP-556-JP内に哺乳類が滞在、侵入するとSCP-556-JP内にそのような個体が全く存在しないにも関わらず、スズムシ(学名:Homoeogryllus japonicus)の鳴き声を耳にします。この現象は夜間の間であれば通常の個体の生息時期に関わらず一年を通して常に発生している事に留意して下さい。

　この存在しないスズムシの鳴き声を3時間〜6時間継続して聞き続けた哺乳類(以降SCP-556-JP-Aと呼称)はミーム汚染を受け、太陽及び昼の概念を消失します。人間の場合、1日が24時間という概念は知覚しているものの、通常昼間として指定されている時間帯においては太陽は月として認識し、太陽光を知覚できないため視界が極端に狭まります。またそれに加え、スズムシの声を24時間常に耳にするようになります。この影響はSCP-556-JP外に脱すると消失します。しかし長期間SCP-556-JPに暴露した個体は日光に対する耐性が極端に低下し、結果的に多くの場合精神疾患や慢性的な疾患を発症します。[[footnote]]昼夜逆転、日光過敏、色素性乾皮症、中枢神経障害等[[/footnote]]原因が不明でありながらこれらの疾患を発症した人物を発見、調査した結果、SCP-556-JPの発見に繋がりました。

　個人差はあるもののおよそ1ヶ月間以下の滞在であれば日光に対する耐性の低下は軽度で済む事が確認されています。身体的にはSCP-556-JP内でも太陽光を浴びているはずのSCP-556-JP-Aが日光に対する身体的耐性を低下させてしまう原因は不明です。

&gt; **SCP-556-JP初期調査記録ログ**
&gt; **日時:**200█年3月██日午前7時30分〜
&gt; **調査担当:**エージェント・小畑
&gt; **付記:**厚生労働省の基礎生活調査を名目に実施。またSCP-556-JP外からの通信指示を白波瀬博士が担当。インタビュー対象の住人はSCP-556-JP-A-1と呼称
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **エージェント・小畑:**録音を開始。これよりSCP-556-JPの調査を開始します。...一見したところ平和な町の朝といった...いや、こんな朝に街灯が点いていますね。あとフクロウの声も聞こえます。
&gt; 
&gt; **白波瀬博士:**スズムシの声は聞こえますか？
&gt; 
&gt; **エージェント・小畑:**いえ、今は聞こえません。
&gt; 
&gt; **白波瀬博士:**分かりました。しばらく周辺を探索してみて下さい。
&gt; .....
&gt; **&lt;2分程の探索&gt;**
&gt; .....
&gt; **エージェント・小畑:**―――小学生がいます。集団登校中でしょうか。見たところえーほとんどが懐中電灯で道を照らしながら歩いています。
&gt; 
&gt; **白波瀬博士:**引率の保護者らしき大人もいますね。インタビューを試みて下さい。
&gt; 
&gt; **エージェント・小畑:**了解。引率を終えた頃を見計らって話を聞きます。
&gt; .....
&gt; **&lt;6分後&gt;**
&gt; .....
&gt; **エージェント・小畑:**おはようございます。少しお時間よろしいでしょうか。
&gt; 
&gt; **SCP-556-JP-A-1:**はい？えっと...こんばんは...。
&gt; 
&gt; **&lt;身元説明と重要度の低い会話を省略&gt;**
&gt; 
&gt; **エージェント・小畑:**―――では学校は問題なく機能しているという事でしょうか？
&gt; 
&gt; **SCP-556-JP-A-1:**はあ...うちの子の所は普通に宵に授業が始まって、暮には終わって帰ってきて...学校楽しいって言ってましたし...。特に何も問題は無いと思いますけど...。
&gt; 
&gt; **エージェント・小畑:**そうですか。それなら良いんです。ちなみに今仰った よい、とか くれ、とは一体なんでしょう？他の地域ではあまり聞かない言い方ですね。
&gt; 
&gt; **SCP-556-JP-A-1:**あぁ、そうみたいですね。テレビではあまり聞かないですし方言か何かなんでしょうかね。宵っていうのは右月（うづき）が地平線から出てきてから10時頃まで、暮は...大体右月が沈む頃ですかね。あ、その間の時間帯の右月が真上に昇ってる間は陰（いん）とか真陰（まかげ）とか言います。すいません...説明下手で。
&gt; 
&gt; **エージェント・小畑:**いえいえ、とても勉強になります。えーとすいません、右月というのは...。
&gt; 
&gt; **SCP-556-JP-A-1:**あっこれも方言なんですか？へえー...。右月は１日の前半に昇る月で、後半に昇る月は左月（さづき）って。簡単に言えばそんな感じです。
&gt; 
&gt; **エージェント・小畑:**なるほど、お時間ありがとうございました。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
　SCP-556-JP内の文化は我々の暮らす通常の生活様相とあまり変わりありませんが、「朝」「昼」「夕」「太陽」等の概念が消滅したことにより、幾ばくかの独自の言語が使用されています。このことから、SCP-556-JP-A群は太陽及びそれに追従する概念を知覚できなくなった事を長期間自覚しないまま生活を送ってきたと見られています。
　SCP-556-JP一帯がSCP-556-JPの影響下に侵された時期ははっきりとは断定できませんが、1996年から1997年に掛けての当該地域での一ヶ月毎の犯罪件数が微かに増加傾向にあった事からSCP-556-JPの発生時期との関連性が疑われています。
　また、地形的な問題から交通網がほとんど整備されておらず、外内部いずれからも人の往来が極めて少ない地域であるため異常性の発見の遅れに繋がりました。201█年現在SCP-556-JP内で生活しているSCP-556-JP-Aは20,███体です。これらの個体はSCP-556-JP内に長期間滞在しているため、影響外に脱したとしても通常の生活を送る事は困難であると推測されています。


[[collapsible show=&#34;+ SCP-556-JP-D-432423インタビューログを表示&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **SCP-556-JP- D-432423インタビューログ**
&gt; **インタビュー対象:**D-432423
&gt; **担当:**白波瀬博士
&gt; **付記:**D-432423は10日間SCP-556-JPの影響下に置き、期間中数回の小規模実験を行った数日後にインタビューに応じています。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **白波瀬博士:**インタビューを始めます。まずSCP-556-JP内に滞在していた当時の記憶はありますか？
&gt; 
&gt; **D-432423:**はい、変な体験だったんで今から考えてみると夢で見たような感じですけど、一応記憶はあります。まだ若干太陽を見ると目が痛くなるんすけどその内治るんですよね？
&gt; 
&gt; **白波瀬博士:**徐々に慣れていけば問題はありません。影響下にあった当時の事を詳しく説明してください。
&gt; 
&gt; **D-432423:**えっと...最初に宿舎に行ってなんか色々説明受けて...1日目は特にやる事なかったから寝て起きたらまた夜だった。その時はなんとも思わなかったんですけどね。今から思えば色々とおかしかったですね自分。ビデオ見させられた時も昼の映像だったのに夜の映像だと思って見てましたし、まず昼とか太陽とかの意味が分からなかったんですよ。
&gt; 
&gt; **白波瀬博士:**なるほど。日中の様子はどうでしたか？当時で言う午前6時から午後6時ぐらいの間の時間帯の事ですが。
&gt; 
&gt; **D-432423:**だからずっと夜だったんですって。部屋ん中にいる時はずっと電気つけないと真っ暗だったし。外出の時間に外に出たら月明かりと街灯があったんでまあちょっとは明るかったですけど。あー今日もスズムシが鳴いてんなーとか思いながら。...うん。あ、最初の数日は辛かったんですよ。一日中肌寒いってのに上着が支給されて無くて...。勘弁してほしかったです。
&gt; 
&gt; **白波瀬博士:**そのスズムシの声に何か違和感を感じたりはしませんでしたか？常に聞こえていたと思うんですが。
&gt; 
&gt; **D-432423:**ほんと準備はちゃんとして下さいよ。こっちは協力してるってのにさ。なあ先生。
&gt; 
&gt; **白波瀬博士:**質問に対する答え以外の発言は控えてください。
&gt; 
&gt; **&lt;D-432423が反抗的な言動を見せたため約2分間の会話を省略&gt;**
&gt; 
&gt; **D-432423:**いやぁ..ただのスズムシの声としか思いませんでしたけど。四六時中聞いてても飽きませんでしたけどね。綺麗で。あのままずっとあそこで暮らしてたいぐらいですよほんと。今でもあの鳴き声を聞きながら寝るとよく眠れます。
&gt; 
&gt; **白波瀬博士:**...今でもとはどういう事でしょう。Dクラスは全員隔離された収容房で寝起きしてるはずですが。
&gt; 
&gt; **D-432423:**そうですけど、夜は毎晩聞こえてきますよ。近くの草むらかどっかにいるんでしょ？
&gt; 
&gt; **白波瀬博士:**なるほど..。ありがとうございました。これでインタビューを終了します。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
[[/collapsible]]

**補遺:**D-432423の供述から調査を行った所、およそ8〜9日の間継続してSCP-556-JPの異常性に暴露した実体は、SCP-556-JP外に脱した後にも夜間に存在しないスズムシの声を耳にする事が判明しました。この異常性に特に大きな実害はありませんが異常性を取り除く手段については見通しが立っていません。</textarea></pre>
