**Nelle Grinfie della Vita**

&gt; Non dare per scontato i finali.

**Autore:** [[*user Captain Kirby]]
**Lavoro Originale:** https://scp-wiki.wikidot.com/in-the-clutches-of-life
**Traduttore:** [[*user Dr Pistos]]

[[include credit:end]]

[[image https://scp-wiki.wdfiles.com/local--files/in-the-clutches-of-life/heart2.gif width=&#34;1200&#34; height=&#34;150&#34;]]

Una donna osservava il petto di suo padre alzarsi e abbassarsi, seduta vicino al letto d&#39;ospedale. Il monitor cardiaco suonava a ritmo con la musica che ascoltava nelle cuffie, sperava di fare la sua ultima visita chiaccherando, ma era difficile farlo con una persona priva di sensi, e poi avrebbe dovuto ripetere le stesse frasi fatte delle ultime ventitrè visite, tutto il:

&#34;Ciao.&#34;

&#34;Ciao, ci conosciamo?&#34;

&#34;Sì, sono ehm... tua figlia.&#34;

&#34;Non può essere vero, ho due figli!&#34;

Attendere un battito del monitor.

&#34;Beh sì, hai due figli ma hai anche me.&#34;

&#34;Dove sono adesso?&#34;

&#34;Eric lavora sul campo, quindi non può venire a trovarti, mentre... Tony non è più con noi; però ci sono io.&#34;

&#34;Eric e Tony? pensavo che i miei ragazzi si chiamassero Andrew e Joseph.&#34;

&#34;No ma- lasciamo stare&#34;

&#34;Puoi chiamare un&#39;infermiera? il mio letto ha bisogno di essere regolato&#34;

&#34;Certo, papà.&#34;

Alzarsi ed uscire.

&#34;Aspetta, qual era il tuo nome?&#34;

&#34;Joyce, mi hai chiamato Joyce&#34;.

E poi chiamare l&#39;infermiera. Joyce ripeteva tutto questo a ogni visita; ad eccezione di questa, ognuna di queste ventitrè visite, Joyce si sentiva trafiggere il petto e desiderava che suo padre si addormentasse, ma ora che aveva ottenuto ciò che voleva, realizzava che ventiquattro era un numero più bello di ventitrè, un peccato perdere l&#39;occasione.

-----

Dieci soldati addestrati raggiungevano un vecchio magazzino vicino alle banchine. Lo sciabordare delle onde sugli scogli copriva i rumori provocati dalla MTF Iota-10, in fila di fianco all&#39;entrata sul retro.

Il capitano Eric Michaels sollevava due dita e il pollice, un comando, //Tre//.

Il pollice si ritraeva, lasciando le due dita, //Due//.

//Uno//.

Michaels sfondò porta e Marquez lanciò una granata stordente, la squadra si coprì le orecchie e voltava le spalle all&#39;entrata fino allo scoppio della granata --//BOOM!//-- per poi caricare, armi alla mano, proiettili a volontà.

Alcune guardie stramazzarono a terra, altre si ripararono dietro cassoni marchiati Marshall, Carter and Dark, il resto aveva il petto riempito di piombo.

----

Al termine del brano, Joyce  si alzò in piedi, guardando l&#39;infermiera mentre poggiava la spalla sull&#39;uscio, non ricordava più quando era entrata nella stanza, potevano essere minuti o potevano essere ore.

&#34;è arrivato il momento&#34;

&#34;Sì, lo so&#34; rispose Joyce, lanciando uno sguardo verso il padre che stringeva il cuscino come un bambino col suo orsacchiotto.

&#34;Giusto, devo andare&#34; si disse tra sé.

&#34;Ti diremo quando è finita.&#34; disse l&#39;infermiera a Joyce mentre usciva dalla stanza; si tratteneva dal piangere, ma questo non le impediva di tremare; si sedette nella sala d&#39;aspetto, camminando avanti e indietro nel tentativo di calmarsi. Aveva fatto di peggio nel suo lavoro, aveva già perso cari in passato e, dannazione, persino la sua famiglia; eppure pareva meno reale quando venivano fatti a pezzi da orrori demoniaci o soccombevano a pericoli memetici.

&#34;Perché questo pare così...&#34; reale? concreto? tangibile? genuino?

----

Michaels sbucò da dietro il muletto, sparando agli uomini di fronte a lui.
MC&amp;D doveva aver raddoppiato le sue attività dall&#39;ultimo attacco, lui e la sua squadra erano già a corto di munizioni. Un&#39;osservazione veloce portava a stimare la presenza di almeno dodici cattivoni ancora in vita. Michaels si girò verso il soldato al suo fianco.

&#34;Turner, fammi copertura&#34;

&#34;Dove sta andando, sergente?&#34;

&#34;Vedi quella cassa laggiù?&#34;

&#34;Sì?&#34;

&#34;Quanto scommetti che è parte di un carico di armamenti?&#34;

Turner aprì la bocca per rispondere, ma Michaels lo zittì.

&#34;Domanda a trabocchetto, non dirmi mai le probabilità&#34;

&#34;Basta che vai da solo&#34;

Michael sorrise e corse verso il suo obiettivo mentre Turner sparò una sventagliata di colpi. Un dolore intenso raggiunse la gamba di Michaels, un colpo pulito attraverso il polpaccio, l&#39;adrenalina gli permise di arrivare al cassone; tagliò i nastri col coltello e ruppe il lucchetto, facendo precipitare a terra il lato di una cassa e il sorriso dell&#39;agente si fece più largo.

-----

&#34;Tutto normale, quindi?&#34; Joyce alzò lo sguardo verso Niklo &#34;Scusami, volevo assicurarmi che stessi bene, e l&#39;atmosfera in auto si faceva soffocante.&#34;

Niklo si sedette vicino a Joyce, si era reso disponibile per accompagnarla a casa dopo il compimento del fattaccio, non sarebbe stata in grado di prestare attenzione alla strada dopo un evento simile.

&#34;E aiuta che abbia un nome e non un numero&#34; continuava Niklo.

&#34;Non aiuti&#34;.

&#34;Scusami, pensavo di riuscire a distrarti un po&#39;&#34;.

&#34;Potresti semplicemente stare in silenzio? puoi farmi questo favore?&#34;

&#34;Giusto, scusami&#34;.

Joyce tornò a ondeggiare mentre Niklo la osservava, si era messa le cuffie senza far partire alcuna musica solo per sentire la pressione sul capo, dandole quella sensazione di isolamento, l&#39;illusione di essere sola in una stanza affollata.

&#34;Sei sicura di voler stare qui ad assistere? possiamo anche...&#34;

&#34;Ti ho detto di stare zitto! non stanno staccando la spina a tuo padre, quindi stai in silenzio!&#34; la sala d&#39;attesa si ammutolì e Joyce si guardò attorno, perdendo il rossore sul suo volto. Giusto mentre il suo sguardo raggiunse l&#39;entrata, l&#39;infermierà, anch&#39;essa pallida, arrivò.

&#34;Uhm, signora Michaels?&#34;

&#34;Sì?&#34;

&#34;Penso che il dottore voglia... mostrarle qualcosa&#34;.

-----

Michaels prese uno dei quattro dispositivi e, dopo aver districato tubi, cavi, plastica e bossoli, riuscì ad afferrare quella cosa; stava per rompere ogni regola trapanatagli in testa durante l&#39;addestramento.

Alzandosi in piedi da dietro le casse, premette il grilletto. Non sentì alcun rinculo o rumore, nulla oltre al foro aperto nel corpo della guardia di sicurezza a cui aveva mirato.

//Ora, risciacquare e ripetere//.

Michaels si stava preparando a sparare quando un proiettile colpì uno dei tubi. collassò a terra, urlando, cercando di tenere saldo il lato del corpo che non aveva più.

-----

Joyce quasi correva dentro la stanza, spalancando la porta.

Un singolo e unico beep risuonava le risuonava nelle orecchie, il monitor cardiaco era piatto.

Suo padre la guardava dal lettino d&#39;ospedale, cosciente.

&#34;Chi sei tu?&#34;

----

Dopo il termine dello scontro, l&#39;urlo di Michaels poteva ancora sentirsi attraverso l&#39;edificio.
Nonostante la copiosa perdita di sangue, urlava, nonostante il buco in cui prima stava il suo polmone destro, lui urlava, lui lo sentiva e continuava a sentirlo. Il mondo si faceva confuso, ma continuava a far male, faceva tanto male.

Mentre Michaels venne portato via dalla sua squadra, che si chiedeva cosa avrebbe fatto con l&#39;uomo, le urla e i lamenti degli altri facevano eco attorno al magazzino; tutti coloro che si erano ritrovati piombo nel petto, testa, braccia, polmoni, cuori, piedi, occhi. Tutti loro si contorcevano nelle grinfie della vita.

------

//Quel giorno//
//Il mietitore ripose la sua falce//
//Si avvolse nel suo manto//
//Disse addio alle masse//
//E quietamente, si ritirò//
