**Titre original :** SCP-1114 - What a Dummy
**Auteur :** [[user Crayne]]
**Traducteur :** [[user DrJohannes]]
**Date :** 5 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1114

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1114 doit être confiné dans un casier modulaire sécurisé au Site de Stockage-12. Ce casier doit être placé à l&#39;intérieur de l&#39;enceinte du site, mais à au moins 75 mètres de toute autre structure ou zone extérieure accessible au personnel et/ou aux autres objets SCP. SCP-1114 doit être observé via une caméra de surveillance, dont le flux doit être analysé en permanence par un logiciel de reconnaissance d&#39;image afin de détecter les changements potentiels du revêtement facial déformable de SCP-1114. La caméra et le serveur liés à ce logiciel doivent être connectés à une alimentation de secours afin de garantir une surveillance continue en cas de panne de courant. Des contrôles de maintenance hebdomadaires de la caméra et du serveur doivent être effectués par le personnel technique autorisé. 

Les tests utilisant SCP-1114 ne peuvent être effectués que sur autorisation d&#39;un membre du personnel de recherche de Niveau 4. Si jamais une anomalie est détectée en dehors des tests prévus, le membre senior de l&#39;équipe de recherche présente sur place doit immédiatement appliquer le Protocole Aventure. Une équipe de sécurité doit alors fouiller la zone située autour de l&#39;emplacement de SCP-1114 pour vérifier la présence de restes humains, si aucun reste n&#39;est déjà présent dans le casier.

**Description :** SCP-1114 est un mannequin de test de choc automobile de modèle SA-███-████ de la série Hybride II, ██^^ème^^ série, fabriqué par ████ entre 19██ et 19██. Une marque a été découverte sous le pied en vinyle de SCP-1114, identifiant sa date de fabrication comme étant le ██/██/19██. Les recherches sur l&#39;histoire de cette société n&#39;ont pas permis de découvrir d&#39;événements significatifs au cours de cette période pouvant expliquer les propriétés de SCP-1114. Les échantillons prélevés sur SCP-1114 indiquent qu&#39;il est fabriqué avec des matériaux appropriés à la fois pour l&#39;époque à laquelle il a été conçu et pour le modèle en question : un squelette en acier, avec des joints en aluminium et en bronze, recouverts de divers composants en vinyle solide et en mousse de vinyle. 

Dans son état inactif, SCP-1114 est simplement un mannequin d&#39;essai de choc frontal automobile normal. Ses propriétés anormales se manifestent lorsqu&#39;un être humain subit une blessure physique dans un rayon de 50 mètres autour de sa position actuelle. SCP-1114 prend alors l&#39;empreinte du sujet et son revêtement facial se déforme pour prendre l&#39;apparence du visage du sujet. Toute blessure physique causée au sujet par des forces externes se manifestera alors uniquement sur SCP-1114. Les tests ont démontré que cela inclut les traumatismes causés par un objet contondant et les blessures par perforation quel que soit leur niveau de gravité. Les coups portés avec des instruments contondants ou tranchants semblent rebondir sur le sujet, mais si le coup aurait pu trancher une partie du corps du sujet, cette partie de SCP-1114 sera tranchée à la place. Cependant, les tests ont également démontré que si les dommages eux-mêmes ne sont pas subis par les sujets, la douleur l&#39;est. Lorsqu&#39;un traumatisme est subi, les sujets présentent des schémas comportementaux correspondant à ceux d&#39;une personne subissant ce traumatisme. Cela inclut des cris, des pleurs et, au niveau physiologique, à une perte de conscience.

Cet effet a été observé comme étant réciproque, tout dommage causé à SCP-1114 se manifestant sur le corps du sujet dont il a pris l&#39;empreinte. Lorsque SCP-1114 est endommagé, les sujets testés subissent immédiatement le traumatisme et les sensations correspondantes. Si SCP-1114 est déplacé par ces actions, ce mouvement ne semble en revanche pas se répercuter sur le sujet.

Les dommages subis par SCP-1114 lorsqu&#39;il est dans son état inactif ne semblent pas causer d&#39;effet anormal. Les dommages apparaissent et demeurent sur SCP-1114 jusqu&#39;à sa prochaine activation. A ce moment-là, tous les dommages disparaissent, comme décrit ci-dessous.

Une fois que l&#39;empreinte a eu lieu, SCP-1114 ne semble pas pouvoir l&#39;effectuer sur un autre sujet. Ce processus ne semble pas être réversible, sauf si le sujet est éliminé. A moins que le sujet testé ne remplisse suffisamment de conditions pour ne pas être éliminé, comme le prévoit la directive 1114-G-01, le Protocole Aventure est lancé. 

Lorsqu&#39;il n&#39;a plus l&#39;empreinte d&#39;un sujet, le blindage de SCP-1114 reprend sa forme initiale et tous les dommages qui lui ont été causés disparaissent instantanément. Cela inclut la réapparition de parties précédemment coupées, même si elles ont été retirées du site de test ou détruites. La méthode par laquelle l&#39;objet se ré-assemble est inconnue à ce jour. Si ces événements ne se produisent pas dans les 30 minutes suivant la mort du sujet, SCP-1114 doit être détruit. Le personnel doit être attentif à l&#39;apparition de restes sur le site.

**Addendum 1114-A-01:** //Notes de récupération et de confinement préliminaire//

SCP-1114 a été découvert le ██/██/20██ à ████████, en Allemagne, dans l&#39;usine ██████████ après avoir été utilisé dans un test de sécurité pour le nouveau modèle de SUV ██████. Les agents de la Fondation ont été appelés sur place après que des agents sous couverture de l&#39;usine aient pris contact avec eux et signalé l&#39;incident. Un communiqué de presse a été envoyé pour décrire l&#39;incident comme un accident industriel.

**Addendum 1114-A-02:** //Extraits du rapport de test 1114-T//.

&gt; **Désignation du test :** 1114-T-01
&gt; 
&gt; **Chercheur :** Dr ███-█████
&gt; 
&gt; **Sujet de test :** 1 chimpanzé commun (//Pan troglodytes//), 1 dauphin commun à bec court (//Delphinus delphis//), 1 poulet (//Gallus gallus domesticus//)
&gt; 
&gt; **Objectif :** Voir si SCP-1114 est capable de prendre une empreinte sur d&#39;autres espèces.
&gt; 
&gt; **Transcription :** Tous les animaux ont été placés sous sédatif et attachés pour faciliter leur manipulation.
&gt; 
&gt; Une aiguille a été insérée dans la cuisse gauche du chimpanzé. Dans les trente minutes qui ont suivi la blessure initiale, aucun changement n&#39;a été constaté au niveau du visage de SCP-1114 et le chimpanzé a été ramené dans sa cellule.  
&gt; 
&gt; Une petite coupure a été faite à la nageoire dorsale du dauphin. Aucun changement n&#39;a été constaté au niveau du visage de SCP-1114 dans les trente minutes suivant la blessure initiale et le dauphin a été ramené dans son bassin.  
&gt; 
&gt; Une des ailes du poulet a été cassée. Aucun changement n&#39;a été constaté au niveau du visage de SCP-1114 dans les trente minutes suivant la blessure initiale et le poulet a été envoyé aux cuisines de la cantine.
&gt; 
&gt; **Conclusion :** SCP-1114 ne semble pas pouvoir prendre une empreinte sur d&#39;autres espèces.

&gt; **Désignation du test :** 1114-T-15
&gt; 
&gt; **Chercheur :** Dr ███-█████
&gt; 
&gt; **Sujet de test :** D-53466
&gt; 
&gt; **Objectif :** Déterminer l&#39;étendue de la relation entre SCP-1114 et le sujet testé après l&#39;empreinte.
&gt; 
&gt; **Transcription :** D-53466 a été attaché de force sur une chaise à haut dossier par le personnel de sécurité présent.
&gt; 
&gt; Une aiguille a ensuite été insérée dans la cuisse gauche du sujet. Le logiciel de reconnaissance d&#39;image a enregistré un changement au niveau du visage de SCP-1114 après environ 5 minutes. Le Dr ███-█████ a alors demandé à l&#39;un des agents de sécurité présents de frapper D-53466 sur la tête avec sa matraque. D-53466 l&#39;a supplié bruyamment, mais a été frappé selon les instructions. Aucune blessure n&#39;est apparue sur le corps du sujet, mais SCP-1114 a immédiatement développé une bosse à l&#39;endroit où la tête de D-53466 avait été frappée. Le sujet a montré des signes de détresse après le coup porté, se plaignant d&#39;une douleur intense et essayant à plusieurs reprises de prendre sa tête dans ses mains.
&gt; 
&gt; Après ce test, SCP-1114 a été [DONNÉES SUPPRIMÉES] restes ont été collectés et éliminés conformément au protocole.
&gt; 
&gt; **Conclusion :** L&#39;empreinte de SCP-1114 sur le sujet ne transfère pas la douleur à SCP-1114, seulement des dommages physiques infligés au corps du sujet.

&gt; **Désignation du test :** 1114-T-53
&gt; 
&gt; **Chercheur :** Dr ███-█████
&gt; 
&gt; **Sujet de test :** D-92832
&gt; 
&gt; **Objectif :** Déterminer comment les dommages causés à SCP-1114 affectent les sujets de test.
&gt; 
&gt; **Transcription :** D-93832 a été attaché selon le protocole de test. Le sujet était extrêmement inquiet et agité, et plusieurs membres de la sécurité ont dû le maîtriser. Le Dr ███-█████ a quitté la pièce et est revenu avec un sédatif. Après l&#39;administration forcée de ce sédatif et un moment d&#39;attente pour qu&#39;il fasse effet, le test a pu commencer. Une aiguille a ensuite été insérée dans la cuisse gauche du sujet. Un changement au niveau du visage de SCP-1114 a été enregistré après environ 3 minutes et 20 secondes. Le personnel de sécurité a alors reçu l&#39;ordre de tirer avec son arme de poing sur la tête de SCP-1114 à bout portant.
&gt; 
&gt; D-93832 a été autorisé à se remettre des effets du sédatif dans sa cellule. Le Dr ███-█████ a été rendu à ses proches dans un cercueil fermé.
&gt; 
&gt; **Conclusion :** Le protocole de test doit être révisé. Le logiciel doit pouvoir comparer le visage de l&#39;objet à TOUT le personnel dans le rayon d&#39;activation, pas seulement à celui des sujets de test.
