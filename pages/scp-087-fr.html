**Ítem # :** SCP-087-FR

**Nivel de Amenaza :** Rojo [[span style=&#34;color:red&#34;]]●[[/span]]

**Clasificación del Objeto :** Keter

**Procedimientos Especiales de Contención :** Debido a sus características, es evidente que actualmente es imposible contener actualmente de forma adecuada a SCP-087-FR, y probablemente nunca lo será.

Con el fin de aislar a SCP-087-FR del resto del mundo, se ha llegado a un acuerdo con el gobierno de los Estados Unidos para establecer un bloqueo alrededor del territorio ocupado por el objeto. Un organismo semi-independiente llamado DCAC (Directorio para la Contención de la Amenaza Cubana) fue formado a partir de personal de la Fundación y el servicio secreto de los Estados Unidos. Dentro de los límites de juridicción, se les encargó evitar interaciones de cualquier tipo entre los otros países de la comunidad internacional y SCP-087-FR. El bloqueo será de naturaleza militar, para evitar que cualquier instancia de SCP-087-FR-1 creada por el objeto intente expandir su territorio.

La base militar estadounidense en Guantánamo se ha instalado dentro del territorio ocupado por SCP-087-FR para permitir una estrecha vigilancia del mismo. La base está constituida conjuntamente por el Servicio Secreto de los Estados Unidos y un destacamento de la Fundación, y está bajo control de manera extraoficial por el DCAC. Además, su función como prisión de alta seguridad permite mantener un alto nivel de personal de Clase-D disponible en el sitio. La base de Guantánamo se encuentra dentro de las bases de datos de la Fundación bajo el nombre clave Area-113.

El Escenario de Cobertura a Gran Escala SCGE-087-Alpha ha sido desplegado alrededor de todo el mundo para mantener en secreto la existencia de SCP-087-FR. Se trata de una revolución armada que ha tenido lugar en el territorio ocupado por el objeto, así como el establecimiento de un régimen dictatorial en este territorio. En este sentido, se ha establecido una relación cooperativa con el objeto, con Agentes de Desinformación de la Fundación tomando bajo custodia ciertas ilusiones creadas por SCP-087-FR, involucrándolos en el Escenario de Cubierta, creando así una falsa evolución de la situación en el día a día.

Debido a la relativa pasividad de la entidad en la escena política internacional, puede ser considerada una nación normal, con el fin de facilitar los intercambios supervisados y quizás permitir la infiltración a largo plazo.

**NOTA :** Tan pronto como se puso en marcha el Escenario de Cobertura, el gobierno de la ex-URSS tomó partido, sin conocer la verdadera naturaleza del asunto, en los conflictos que rodeaban a la &#34;cara pública&#34; del objeto, a pesar de los esfuerzos de la Fundación para borrar a este último de la escena internacional. El Consejo O5 decidió que el poder político y militar de la URSS era una amenaza demasiado grande para el secreto del objeto, por lo que debería participar en el escenario de cobertura. Luego se hizo contactó con su gobierno y las divisiones de guerra paranormal para establecer acuerdos. Así, se invitó a representantes de Kremlin a incorporarse al DCAC, en ese entonces integrado por agentes de la Fundación y representantes de Washington.

**Descripción :** SCP-087-FR es una entidad consciente e inteligente, de forma y origen desconocidos, que se cree habita en todo el territorio de la isla caribeña de Cuba.

SCP-087-FR es capaz, por medios aún desconocidos, de generar ilusiones colectivas completas y alucinaciones de extrema complejidad nunca antes observadas en el estado natural. Su radio de alcance y acciones se extiende por toda la cuenca del Caribe, pero en varias ocasiones ha demostrado ser capaz, a través de redes de comunicación remota (telefonía, internet, etc.) de crearlas a una distancia considerable. Como medida de seguridad, debe considerarse que su radio de acción indirecto efectivo se extiende a todo el mundo. Según estimaciones, hasta ahora ha logrado simular (entre otras cosas) entre el 50 y el 90% de la apariencia actual del territorio cubano, toda una población (referida en este informe como SCP-087-FR -1), una economía , presencia en la escena política internacional, así como una historia reciente.

Se ha observado durante los estudios  de campo del objeto que el poder y el realismo de sus ilusiones aumentan con la densidad de población de SCP-087-FR-1 en la ubicación de la ilusión. Las instancias de SCP-087-FR-1 también parecen actuar como retransmisores dentro del radio de acción de la entidad. Por lo que, teóricamente, son capaces de expandir gradualmente el área de efecto de SCP-087-FR. Sin embargo, hasta la fecha, muy pocos han expresado el deseo de alejarse del territorio ocupado por el objeto.

El primer contacto con SCP-087-FR tomo lugar en 1959 después de la repentina pérdida de todo contacto entre la población cubana de entonces y el resto del mundo. Según estimaciones e informes del objeto, es posible que luego exterminara a todos los seres vivos en el lugar y luego reemplazara la apariencia de la isla con ilusiones al servicio de sus intereses. Sin embargo, estas declaraciones deben tomarse con precaución. Se están realizando estudios para confirmar la veracidad de estas.

Tan pronto como se estableció contacto con la anomalía, cooperación con el gobierno de los Estados Unidos fue establecida en un intento de contenerla.

Aunque se ha podido realizar contacto intermitente exitosamente con SCP-087-FR, el cual se comunica a través de las ilusiones que crea o mediante la emisión de ondas de radio, sus orígenes y motivaciones siguen sin estar claros, si es que no, desconocidos.

SCP-087-FR alterna entre fases de ausencia de cooperación con la Fundación y los Estados Unidos, y fases de comportamiento inexplicable y peligroso para la paz internacional. Este comportamiento le ha valido una clasificación Keter definitiva, así como la creación de la Operación Libertad Pendiente (ver Anexo). Sin embargo, para mantener en secreto su existencia, todavía no se ha puesto en marcha ninguna operación a gran escala.

------

**Anexo :**

__Programa Libertad Pendiente :__ El 3 de marzo de 1961, se decidió en una reunión de emergencia del DCAC intentar la eliminación de SCP-087-FR. El aumento de las tensiones en el escenario internacional que tomaban lugar en el centro de la entidad, llevó a los encargados a lanzar un operativo para invadir territorio cubano con el fin de encontrar y eliminar o contener adecuadamente a la entidad causante de los disturbios (Nota O5 – Aunque tal decisión pueda parecer extraña para los estándares actuales de la Fundación, varios parámetros entran en juego para explicarla : En ese momento, la Fundación SCP, tal como la conocemos, era todavía relativamente joven, y su Objetivo y métodos aún estaban del todo definidos. El difunto Dr. Hermann Keter, por ejemplo, apenas había teorizado acerca de los procedimientos especiales de contención. Además, el hecho de que Estados Unidos tuviera un papel significativo en la gestión de la Contención del objeto les permitió aprovechar la falta de medios de nuestra organización para presionar y forzar la destrucción de una entidad que amenazaba sus intereses).

Una fuerza armada de alrededor de 1.400 paramilitares entrenados por la CIA y liderados por Agentes del DM Alfa-1 (el primer DM histórico, el cual fue creado para la ocasión) se reunió para un desembarco en las costas cubanas apoyado por unidades de aviación, previsto para el 17 de abril del mismo año. La operación, cuyo nombre clave fue Libertad Pendiente, tenía la intención de ascender desde Bahía de Cochinos hasta el extremo norte de la isla, escaneando el territorio en busca de SCP-087-FR. Debieron haberse reunido en La Habana junta a  fuerza armada más grande cuya misión debería haber sido asegurar la isla y poner en marcha Procedimientos Especiales de Contención definitivos para la entidad.

Sin embargo, la fuerte resistencia de las instancias de SCP-087-FR-1 y la inesperada cantidad recursos materiales les permitió lograr varias victorias contra las tropas invasoras, empujándolas de regreso al mar y capturando a la mayoría. Por tanto, la operación fue un fracaso.

El fracaso de la operación parece haber multiplicado por diez su cobertura mediática pese a las precauciones tomadas por las Campañas de Desinformación de la Fundación. Tuvieron que establecerse apéndices al escenario de cobertura con urgencia para evitar a toda costa la divulgación al público general de su verdadera naturaleza. A pesar de esto, la atención de la URSS este asunto no se vio reducida, lo que provocó el incidente 087-Omega, que solo pudo resolverse invitando al Kremlin a unirse al D.C.A.C.

__Incidente 087-Omega :__ Tras el fracaso de la Operación Libertad Pendiente, SCP-087-FR encontró un aliado providencial en la URSS, que entonces desconocía por completo la naturaleza anómala de la entidad cubana, a pesar de la reconocida efectividad de sus Divisiones de Guerra Paranormales. Fue fácil para el objeto jugar con la ideología comunista de la URSS para ganar apoyo ideológico, financiero y material. La alianza de una entidad anómala clase Keter y una superpotencia global sacudió a toda la comunidad paranormal, lo que llevó a la Fundación a activar el Nivel de Alerta Roja Solar por primera y única vez en su historia. Una reunión de crisis del D.C.A.C, con una votación del  53% a favor del uso final de armas nucleares para poner fin al objeto. Sin embargo, este último parecía haberse anticipado a esta decisión y manipulado a la URSS para que instalara armas atómicas en su territorio, lo que condujo a lo que la comunidad internacional conoce desde entonces como &#34;La crisis de los misiles en Cuba&#34;. La situación no podía ser desactivada y la guerra nuclear, que conduciría a un escenario de Clase-XK aún menos, solo podía evitarse entablando negociaciones secretas con el Kremlin a través del Agente Internacional ███████ █████████, con el objetivo de informar a los líderes soviéticos de la situación e involucrarlos en el liderazgo del DCAC

Desde entonces, y a pesar de los ataques directos en su contra, la entidad no ha mostrado voluntad de tomar represalias y los incidentes que la involucran han perdido protagonismo en la escena política internacional.

__Registro de Video 087-FR-Beta :__ Tras el fracaso de la Operación Libertad Pendiente, SCP-087-FR emitió un mensaje de video en forma de discurso de parte de SCP-087-FR-1-Alfa, la ilusión de aspecto humano que encarna al gobernante de SCP-087-FR- 1. Aunque este mensaje toma la forma de un discurso político perfectamente normal, ya que sería transmitido por televisión, SCP-087-FR-1-Alfa aparece casi al final del video dirigiéndose directamente a la cámara en lugar de a su audiencia, refiriéndose directamente a la Fundación. Afortunadamente, fue interceptado y codificado antes de que cualquier organización que no fuera la Fundación pudiera detectarlo. La transmisión cesó tres (3) días después. A continuación se expone una transcripción de dicho mensaje.

&gt; &lt;Inicio del Registro&gt;
&gt; 
&gt; …
&gt; 
&gt; &lt;Saltó hasta 04:37:11&gt;
&gt; 
&gt; SCP-087-FR-1-Alfa : Y para los viles imperialistas que recientemente atacaron esta tierra, esta isla que pertenece al pueblo, tengo un mensaje para ustedes.
&gt; 
&gt; &lt;SCP-087-FR-Alfa mira directamente hacia la cámara&gt;
&gt; 
&gt; SCP-087-FR-1-Alfa : No más mentiras. Se quienes son. Todos sabemos quienes son. Se esconden detrás de secretos que fueron robados hace siglos, secretos que ya ni siquiera lo son. Creen que son invisible, pero ya no lo son. Mira a tus propios agentes : un montón de monstruos de feria, asesinos y locos. ¿Creen que pueden pasar desapercibido con un equipo así? ¡Es imposible!
&gt;  
&gt; &lt;El público aclama&gt;
&gt; 
&gt; SCP-087-FR-1-Alfa : ¡Dejen de mentirse a si mismos y a aquellos a quienes dicen proteger! ¿Se arman con ideales obsoletos y esperan cubrir sus abusos con hermosas palabras románticas? « Moriremos en la oscuridad para que puedan vivir en la luz », « No temas a las sombras, sino a lo que se esconde en ellas » : ¡Han repetido este lema hasta asquearse! ¡Propaganda, lavado de cerebro! ¡Escúchenme ahora! ¡Ya nadie les cree! La esperanza se convirtió en desilusión, cada vez que trataban de luchar contra lo que no entendían.
&gt; 
&gt; &lt;El público aclama nuevamente&gt;
&gt; 
&gt; SCP-087-FR-1-Alfa : Pero los tiempos están cambiando y van demasiado rápido para ti. Dentro de cincuenta años, ustedes que se creían eternos, estarán plagados de dudas y luchas internas. Cree que son fuertes, pero son devorados por los gusanos de tus métodos y políticas podridas. Pensaban que eran los buenos de la historia, pero matan, torturan y encarcelan para lograr sus fines. Se creen incorruptibles, pero se dejan llevar por mentirosos y especuladores. Tienen la audacia de atacarnos, ustedes que creen que siempre tienen la razón.
&gt; 
&gt; &lt;El público aclama nuevamente&gt;
&gt; 
&gt; SCP-087-FR-1-Alfa : Será mejor que reconsideren sus prioridades o terminaran perdiendo la cabeza con el tiempo. Y nunca más se atrevan a abordar lo que está más allá de ustedes. ████████ o muerte !
&gt; 
&gt; El público : ████████ o muerte !
&gt; 
&gt; &lt;Fin del Registro&gt;

------

**Nota del Consejo O5 – para personal de Nivel-4 y/o superior :** //SCP-087-FR es el primer « gran golpe » de la Fundación SCP tal como la conocemos. Aunque esta está lejos de ser la primera entidad anómala con la que nos hemos encontrado, es la que por primera vez realmente nos puso a prueba por la amenaza internacional que supone. Además, de ser esta misma quien inauguró la clasificación de objeto Keter. Pero si decidimos incluir esta nota en este informe, es porque objetivamente la contención de SCP-087-FR fue un fracaso colosal. Ni siquiera está estrictamente contenido, es libre de usar sus habilidades anómalas y ha fallado de forma repetida en hacerse público. Es por eso que recomendamos encarecidamente a todo el personal de Nivel-4 o superior a estudiar este escenario con diligencia. Desde entonces, la Fundación ha aprendido de sus errores y tú debes hacer lo mismo para que la historia no se repita.//

**Nota para el personal SCP del Área-113 :** //Me han informado de la falta de buena voluntad de su parte en sus tratos con los agentes estadounidenses que trabajan en la Zona. Como los Estados Unidos de América es uno de los mayores accionistas de esta base, les pedire que se comporten de mejor con sus colegas y se mantengan profesionales.// - Director Allen</textarea></pre>
