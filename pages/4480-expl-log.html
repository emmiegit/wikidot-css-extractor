    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**探索日志 4480-1**

受试者为D-2714，一名希腊血统男性，被判犯有多项骗税和纵火罪。选其作为受试者归因于其身体素质和健康记录。受试者被给予内置视听设备的标准便衣服装。此外，受试者还配备了可远程引爆的“处决项圈”以确保其配合工作。

由于目标位置周围存在几项事故正在接受调查，目标位置的名称和现场已经划分。目标位置为曾有违反卫生安全法规记录的工厂。SCP-4480疑以Simpson医生的身份出现，并已成为该设施的医生。值得注意的是，自雇用Simpson医生以来，上述卫生事件的频率有所增加。

在一名前雇员向地方当局提交异常活动报告后，目标位置被选定为探索地点。然而在对该建筑的一次调查过程中，一名警务人员没有顺利返回，故此案例被移交基金会处理。受试者被送到目标位置的主入口，同时在附近的一家汽车旅馆驻扎起小型研究员基地，与受试者交流并提供建议。


&gt; 受试者激活相机，展示目标位置的外观。虽然显示出破败的迹象，但工厂似乎还在运转状态。受试者获准通过主入口大门进入目标位置。
&gt; 
&gt; 前台接待员迎接受试者。受试者出示伪造的OSHA证书，并讲述事先准备好的关于突击调查的托词。接待员使用对讲机联系工厂经理（姓名保密，以下简称经理），一名爱尔兰血统男性。经理与受试者共同开始进行工厂导览。
&gt; 
&gt; 目标位置的第一个区域是流水线工作间。当经理引导受试者穿过该区域时，受试者被指示平移相机以便研究人员检视房间。诸如泄漏的油、脂和呕吐物等液体证物在整个房间都很明显。所有工人都神情疲惫，缺乏安全设备。大多数设备似乎都存在功能失调或维护不当。经理似乎忽略了这一点。
&gt; 
&gt; 目标位置的第二个区域是一间仓库。几个板条箱胡乱堆叠。研究员Dylan指出有一段干肉材料粘附在板条箱上。进一步的分析表明，这种材料遍布于整个仓库中。受试者无意中听到了这个讨论，并将其交给了经理，经理似乎回避了这个问题。
&gt; 
&gt; 然后，经理将受试者带到一个无标记区域，似乎为一间门诊部。突然，经理猛推受试者，随后打了他一拳。在受试者进行反击之前，一名随后被确认为SCP-4480的男子从后面抓住了他。当受试者奋力挣扎、试图挣脱时，可以看到SCP-4480手持生锈的注射器或一把刀；受试者的挣扎使细节难以辨认。
&gt; 
&gt; 此后受试者拔出一把刀，刺向SCP-4480的胸膛。值得注意的是，受试者未被允许携携带刀具进行探索，即在入侵之前就已将刀藏在身上。SCP-4480随后摔倒，绿色的血流淌出来，同时受试者转向经理，经理似乎正在投降。受试者被叫停，否则他的处决项圈将被引爆。在与指挥部发生一次争执后，受试者停了下来，最后顺利退出目标位置。

D-2714后来因持有非法违禁品而受到谴责。目标位置随后由机动特遣队𐌈-02（“Shockwave Searchers”-冲击波搜索者）的一个完整分队进行调查。所有员工都被发现受到//Flunitrazepam（氟硝西泮）//的影响，这种药物是一种已知会引起嗜睡和易受暗示性的药物。仓库区域的干肉材料被确定为SCP-███；这两个异常之间的关系是未知的。并未在第二次入侵时找到SCP-4480的尸体。

在已观察到的异常和存档的ASCI文件之间找到相似之处后，目标位置被确定为受到SCP-4480影响。在此之前，SCP-4480被认为已在受影响的办公楼爆炸后变为无效化。
