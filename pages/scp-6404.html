**Titre Original :** SCP-6404 - My Name is Your Name and Your Name is My Name
**Auteur :** [[user fabledtiefling]]
**Traducteur :** [[user Vaalxeny]]
**Date de publication originale :** 20 août 2021
[[include credit:end]]

[[include component:classified-decoration
|lv=4
|item=6404
|oc=Déclassifié
|lang=FR
|trans-level=NIVEAU
|trans-classified=CLASSIFIÉ
]]
------

**Procédures de Confinement Spéciales :** Le personnel de la Fondation doit poursuivre la surveillance internationale des actes de naissance des individus nommés &#34;Tallakant&#34;. Chaque individu identifié comme ayant le nom de Tallakant doit être traité selon les procédures de déclassification standards.

SCP-6404 a été déclassifié avec succès le 4 octobre 2007. Tous les documents historiques et civiques impliquant des individus nommés Tallakant ont été modifiés en conséquence afin de réattribuer des événements historiques majeurs à de nouvelles personnes et d&#39;effacer d&#39;autres manières les anciennes identités de Tallakant. Les noms et les dictons dérivés du nom de Tallakant[[footnote]]P. ex. Tally Mark, compteur de Kant, Tally-ho, Tallywacker, etc.[[/footnote]], bien qu&#39;ils ne présentent pas de propriétés anormales, ont également été soit réattribués, soit supprimés du lexique populaire afin d&#39;empêcher une éventuelle renaissance du nom Tallakant.

**Description :** SCP-6404 désigne un phénomène dans lequel tous les individus nommés &#34;Tallakant&#34; à tout moment de leur vie[[footnote]] Cela inclut l&#39;attribution du nom à la naissance, le changement de nom pour Tallakant ou simplement le fait d&#39;être une fois appelé Tallakant.[[/footnote]] devenaient une partie d&#39;un esprit de ruche collectif. Une fois qu&#39;un individu était devenu une instance de SCP-6404, il n&#39;existait aucun moyen de le déconnecter de l&#39;esprit de ruche. Toutes les instances de SCP-6404 étaient capables d&#39;opérer au niveau individuel mais partageaient activement les mêmes pensées, sentiments et croyances. Les instances de SCP-6404 recherchaient généralement un emploi dans les domaines suivants :

* Éducation
* Recherche, spécifiquement dans des domaines liés à la propagation et au traitement des maladies infectieuses
* Arts visuels et du spectacle
* Administrations, spécifiquement celles concernant le chômage, les aides sociales et les relations internationales
* Bénévolat
* Activisme social

Les archives indiquent que le nom Tallakant existe depuis le début du V^^e^^ siècle, plusieurs individus connus ayant porté ce nom. À travers l&#39;histoire, les instances de SCP-6404 ont particulièrement participé aux explorations, au développement social et aux échanges culturels.

En raison du nombre de figures historiques et d’icônes de la pop culture ayant utilisé le nom Tallakant, celui-ci est resté l&#39;un des noms de bébé les plus populaires pour les hommes et les femmes. Il est supposé qu&#39;au moment de la déclassification de SCP-6404, il existait approximativement un milliard d&#39;individus nommés Tallakant.

[[footnoteblock]]
