**Articolo:** Log Esperimenti 702
**Autore:** [[*user Heiden]]
**Originale:** [*http://www.scpwiki.com/experiment-log-702 Experiment Log 702]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]

++ Formato:

**Nome del ricercatore:**

**Soggetto interagente:**

**Oggetto offerto:**

**Oggetto ricevuto:**

**Note:**

-----

++++ **//Esperimento 702-001://**

**Nome del ricercatore:** Dr. █████████

**Soggetto interagente:** D-5567

**Oggetto offerto:** #2 Matita Ticonderoga

**Oggetto ricevuto:** Gomma

**Note:** Nessuna.

-----

++++ **//Esperimento 702-002://**

**Nome del ricercatore:** Dr. █████████

**Soggetto interagente:** D-1699

**Oggetto offerto:** Scultura in cristallo

**Oggetto ricevuto:** Nessuno

**Note:** D-1699 è stato ucciso da SCP-702-1, lo scambio è fallito.

-----

++++ **//Esperimento 702-003://**

**Nome del ricercatore:** Dr. █████████

**Soggetto interagente:** D-1010

**Oggetto offerto:** Scultura in cristallo

**Oggetto ricevuto:** 2,8 kg di un liquido non identificato

**Note:** Nessuna.

-----

++++ **//Esperimento 702-004://**

**Nome del ricercatore:** Dr. █████████

**Soggetto interagente:** D-8133

**Oggetto offerto:** Campione di SCP-158

**Oggetto ricevuto:** Nessuno

**Note:** SCP-702-1 si è rifiutato di barattare con D-8133, scomparendo subito dopo.

-----

++++ **//Esperimento 702-005://**

**Nome del ricercatore:** Dr. █████████

**Soggetto interagente:** D-9134

**Oggetto offerto:** Una biglia

**Oggetto ricevuto:** Una torcia infuocata 

**Note:** SCP-702-1 ha emesso il ronzio per oltre quattro minuti prima di completare lo scambio.

-----

++++ **//Esperimento 702-006//**

**Nome del ricercatore:** Prof. Chasinau

**Soggetto interagente:** D-12004

**Oggetto offerto:** Edizione del 1952 dell&#39;//Enciclopedia Britannica//

**Oggetto ricevuto:** Orologio a cucù in legno degli anni &#39;30

**Note:** Nessuna.

-----

++++ **//Esperimento 702-007//**

**Nome del ricercatore:** Prof Chasinau

**Soggetto interagente:** D-12004

**Oggetto offerto:** Set di quattro vassoi in plastica di poco valore

**Oggetto ricevuto:** Scambio negato. Comunicazione interrotta.

**Note:** SCP-702-1 &#34;possiede già [i vassoi].&#34; Comunicazione interrotta pacificamente.

-----

++++ **//Esperimento 702-008//**

**Nome del ricercatore:** Prof. Chasinau

**Soggetto interagente:** D-8090

**Oggetto offerto:** Un paio di scarpe sportive di marca ████

**Oggetto ricevuto:** Manuale di ███████ ██████, videogioco degli ultimi anni &#39;90

**Note:** //Piuttosto inaspettato.//

-----

++++ **//Esperimento 702-009//**

**Nome del ricercatore:** Prof. Chasinau

**Soggetto interagente:** D-8090

**Oggetto offerto:** Accurata riproduzione del Dr. █████ in silhouette, disegnata con [[[SCP-067]]]

**Oggetto ricevuto:** Cravatta di seta del 1975 circa

**Note:** Nessuna.

-----

++++ **//Esperimento 702-010//**

**Nome del ricercatore:** Dr. Zara

**Soggetto interagente:** D-8090

**Oggetto offerto:** Bottiglia di 400 ml di sakè Gekkeikan (la bottiglia era piena, contrariamente a quanto detto a SCP-702-1)

**Oggetto ricevuto:** circa 1 kg di granchi cotti sfusi

**Note:** //La bottiglia è rimasta indietro. SCP-702-1 sembra non aver trovato problematiche nella richiesta.//

-----

++++ **//Esperimento 702-011//**

**Nome del ricercatore:** Dr. Zara

**Soggetto interagente:** D-8090

**Oggetto offerto:** Cappotto in pelliccia di coniglio

**Oggetto ricevuto:** Rotolo di pelle umana, probabilmente appartenente ad un maschio adulto caucasico

**Note:** //Accidenti, D-8090 è stato davvero collaborativo.//

-----
+++ **//Esperimento 702-012//**

**Nome del ricercatore:** Dr. Bridge

**Soggetto interagente:** D-1123

**Oggetto offerto:** Copia rilegata a mano di //Mein Kampf//

**Oggetto ricevuto:** orsacchiotto di pelliccia di volpe (//Vulpes vulpes//)

**Note:** Nessuna.

-----
++++ **//Esperimento 702-013//**

**Nome del ricercatore:** Dr. Marvin

**Soggetto interagente:** D-1399

**Oggetto offerto:** Foto del Dr. Bright scattata prima dell&#39;incidente con SCP-963

**Oggetto ricevuto:** Una scatola di cereali marca ██████████. Scatola ancora sigillata, a due mesi dalla scadenza.

**Note:** //I migliori cereali che io abbia mai mangiato.//

-----
++++ **//Esperimento 702-014//**

**Nome del ricercatore:** Dr. ████████

**Soggetto interagente:** D-25135

**Oggetto offerto:** Un collare di cane vecchio e consumato del Dr. ███████

**Oggetto ricevuto:** Una piccola scatola in cartone misurante 15 x 20 x 15 cm con dei fori. Conteneva un porcellino d&#39;India di sei settimane.

**Note:** //SCP-702-1 ha preso il collare, ha detto a D-25135 di aspettare un paio di minuti ed è poi rientrato in SCP-702. Dopo circa tre minuti, SCP-702-1 è ricomparso con la scatola.//

-----

++++ **//Esperimento 702-015://**

**Nome del ricercatore:** Dr. █████████

**Soggetto interagente:** D-3415

**Oggetto offerto:** Edizione tascabile di //Twilight//, di Stephanie Meyer

**Oggetto ricevuto:** Edizione tascabile di //Dianetics//, di L. Ron Hubbard

**Note:** Nessuna.

-----

++++ **//Esperimento 702-016//**

**Nome del ricercatore:** Dr. Elexion

**Soggetto interagente:** D-2175

**Oggetto offerto:** Il risultato dell&#39;esperimento precedente del Dottor █████████

**Oggetto ricevuto:** La prima stagione completa del cartone animato “Teen Titans Go!”

**Note:** //Ha senso. Almeno credo...//

-----

++++ **//Esperimento 702-017//**

**Nome del ricercatore:** Dr. Alison

**Soggetto interagente:** D-2175

**Oggetto offerto:** Un localizzatore GPS con video camera incorporata. L&#39;oggetto è stato spacciato per un cellulare ███████.

**Oggetto ricevuto:** Un libro che parla di stalker

**Note:** //Impossibile ricevere segnale dal GPS.//

-----

++++ **//Esperimento 702-018//**

**Nome del ricercatore:** Dr. Hancock

**Soggetto interagente:** D-2175

**Oggetto offerto:** Replica identica di [[[SCP-702]]].

**Oggetto ricevuto:** Replica integrale di [[[SCP-960]]].

**Note:** //Dopo aver visto la copia, SCP-702-1 sembrava spaventato, poi ha abbassato lo sguardo verso SCP-702; dopodiché SCP-702-1 si è calmato è ha proceduto allo scambio.//

-----

++++ **//Esperimento 702-019//**

**Nome del ricercatore:** Dr. Hancock

**Soggetto interagente:** D-2175

**Oggetto offerto:** Una delle pillole di [[[SCP-500]]]

**Oggetto ricevuto:** //Test respinto dal Comando O5 //

**Notes:** //&#34;Non possiamo permetterci di sprecare una risorsa così limitata, rifiutato.&#34;// O5-██

-----

++++ **//Esperimento 702-020//**

[DATI CANCELLATI]

-----

++++ **//Esperimento 702-021-A//**

**Nome del ricercatore:** Dr. Hancock

**Soggetto interagente:** D-2175

**Oggetto offerto:** Una corda lunga 13,2 m

**Oggetto ricevuto:** Un rocchetto di filo lungo 20 m

**Note:** //Quando SCP-702-1 ha afferrato la corda, questa è stata trascinata dentro il vaso; è stato ordinato a D-2175 di afferrare la corda, ma si è rifiutato. D-2175 è stato in seguito eliminato.//

-----

++++ **//Esperimento 702-021-B//**

**Nome del ricercatore:** Dr. Hancock

**Soggetto interagente:** D-2176

**Oggetto offerto:** Una corda lunga 13,2 m

**Oggetto ricevuto:** Scambio negato. Comunicazione interrotta.

**Note:** //SCP-702-1 ha affermato di possedere già una corda.//
&gt; &#34;Maledizione, dovevo aspettarmelo.&#34; -Dr. Hancock

-----

++++ **//Esperimento 702-022//**

**Nome del ricercatore:** Dr. Heikkila

**Soggetto interagente:** D-35109

**Oggetto offerto:** Un disegno di SCP-702-1 realizzato dal Dr. Heikkila

**Oggetto ricevuto:** Un set di costose matite colorate, marca █████████

**Note:** //SCP-702-1 ha apprezzato il disegno.//

-----

++++ **//Esperimento 702-023//**

**Nome del ricercatore:** Mr. Mox

**Soggetto interagente:** D-70223

**Oggetto offerto:** Carte rare del gioco Magic

**Oggetto ricevuto:** Rara figurina Pokémon

-----

++++ **//Esperimento 702-024//**

**Nome del ricercatore:** Mr. Mox

**Soggetto interagente:** D-70223

**Oggetto offerto:** Una banconota da 20 dollari statunitensi

**Oggetto ricevuto:** 10 sterline britanniche

**Note:** //Credo mi abbia truffato.//

-----

++++ **//Esperimento 702-025//**

**Nome del ricercatore:** Dr. ██████

**Soggetto interagente:** D-48892

**Oggetto offerto:** Un ghiro maschio adulto

**Oggetto ricevuto:** Un acquario di vetro, 0,5 x 0,25 m, alto all&#39;incirca 0,25 m. La copertura è in fil di ferro facilmente rimovibile. Il fondo è ricoperto di lettera per topi.

**Note:** //Non capisco perché darmi una gabbia per un topo che gli ho appena dato.//

-----

++++ **//Esperimento 702-026//**

**Nome del ricercatore:** Dr. ██████

**Soggetto interagente:** D-48892

**Oggetto offerto:** 5 kg di cibo per topi

**Oggetto ricevuto:** Un topo marrone adulto di sesso femminile

**Note:** //Adesso so come usare quella gabbia.//

-----

++++ **//Esperimento 702-027//**

**Nome del ricercatore:** Dr. ██████

**Soggetto interagente:** D-48892

**Oggetto offerto:** Un modellino di automobile di marca ████████

**Oggetto ricevuto:** Un modellino di camion, di marca diversa da quella originale

**Note:** Nessuna.

-----

++++ **//Esperimento 702-028//**

**Nome del ricercatore:** Dottor ████

**Soggetto interagente:** D-52682

**Oggetto offerto:** Una canna da pesca di marca ██████, con una lenza lunga 60 m, un amo e un verme vivo come esca.

**Oggetto ricevuto:** Tre persici spigola (//Morone saxatilis//), di 9,07185 kg esatti ciascuno.

**Note:** //Il Dottor ████ ha fritto i pesci, che sono stati consumati dal personale. Stando a quanto affermato dal Dottor ████, erano deliziosi.//

-----

++++ **//Esperimento 702-029//**

**Nome del ricercatore:** Dr. Henlenton

**Soggetto interagente:** D-3419

**Oggetto offerto:** Un pezzo di carta con scritto &#34;I pinguini sono fighi. Portamene uno.&#34;

**Oggetto ricevuto:** Un cucciolo di foca comune (Phoca vitulina) pesante all&#39;incirca 10 kg insieme ad un biglietto con su scritto &#34;Niente pinguini per te, dal momento che non hai detto &#39;per favore&#39;.&#34;

**Note:** //La foca non presentava caratteristiche anomale ed ora è all&#39;interno dell&#39;ufficio del Dr. Henlenton&#39;s.//

-----

++++ **//Esperimento 702-030//**

**Nome del ricercatore:** Dr. ███████

**Soggetto interagente:** D-5438

**Oggetto offerto:** Un allunga pene a pompa svedese

**Oggetto ricevuto:** Un libro scritto da Austin Powers, intitolato &#34;Io e l&#39;Allunga Pene a Pompa Svedese: (Di queste Cose Me ne Intendo Eccome, Bambola)&#34;

**Note:** //Mh. Non sapevo dell&#39;esistenza di questo libro.//

-----

++++ **//Esperimento 702-031//**

**Nome del ricercatore:** Dr. Quater

**Soggetto interagente:** D-2192

**Oggetto offerto:** Campione di tessuto di [[[SCP-682]]]

**Oggetto ricevuto:** Un double-cheeseburger uguale a quello venduto nella catena di ristoranti ████████

**Note:** //Davvero squisito.//

-----

++++ **//Esperimento 702-032//**

**Nome del ricercatore:** Dr. Quater

**Soggetto interagente:** D-2315

**Oggetto offerto:** [[[SCP-682]]] all&#39;interno di un grande serbatoio

**Oggetto ricevuto:** Un parrocchetto dal collare

**Note:** //SCP-702-1 ha esaminato il serbatoio per 13 minuti prima di accettare. SCP-682 è riapparso nella Stanza 16 qualche ora dopo lo scambio. SCP-702-1 si è dimostrato restio nel dare spiegazioni. Il parrocchetto si trova attualmente nell&#39;ufficio del Dr. Quater.//

-----

++++ **//Esperimento 702-033//**

**Nome del ricercatore:** Dr. ██████████

**Soggetto interagente:** D-5743

**Oggetto offerto:** Un cucciolo femmina di //Ankylosaurus magniventris// [partorito da [[[SCP-646]]] (ancora da catalogare)] di circa 21 kg, insieme ad un biglietto con su scritto &#34;Se ne hai uno, puoi darmi un cucciolo di triceratopo, per favore?&#34;.

**Oggetto ricevuto:** Un cucciolo maschio di //Triceratops prorsus// di circa 14 kg, con un biglietto con su scritto &#34;Ritieniti fortunato.&#34;

**Note:** //Il cucciolo di ceratopside è attualmente in esame e in affidamento nell&#39;ufficio del Dr. ██████████ e cresce in buona salute.//

------

++++ **//Esperimento 702-034//**

**Nome del ricercatore:** Dr. Sanders

**Soggetto interagente:** D-42422

**Oggetto offerto:** Un modello in miniatura di [[[SCP-914]]] sottoposto al vero SCP-914 in impostazione Grezzo, il modellino non mostra caratteristiche anomale

**Oggetto ricevuto:** Tre lingotti d&#39;oro puro di 4 kg e un biglietto che mostrava la scritta //“Un mini SCP-914 funzionante? Siete i migliori! Mi dispiace ma avevo solo tre lingotti!”//

**Note:** //702 ha detto che il modellino FUNZIONAVA! Avete idea di quanto potesse essere prezioso? La prossima volta che sottoponete il modello di un SCP a 914, controllate se FUNZIONA, dannazione! -Dr. Sanders//

-----

++++ **//Esperimento 702-035://**

**Nome del ricercatore:** Dr. █████████

**Soggetto interagente:** D-12382

**Oggetto offerto:** Una copia della //Bibbia//

**Oggetto ricevuto:** Una copia del //capitolo 456// del fumetto ██████████████████████

**Note:** //D-12382, dopo aver ricevuto la copia di ██████████████████████, ha provato a comunicare con SCP-702-1, esclamando &#34;Adoro ██████████████████████!! Hai letto ██████████████████████? Credevo di essere l&#39;unico!&#34;. SCP-702-1 si è poi ritirato precipitosamente in SCP-702, senza rispondere a D-12382. D-12382 è stato in seguito eliminato.//

-----

++++ **//Esperimento 702-036://**

**Nome del ricercatore:** Dr. Ganam

**Soggetto interagente:** D-9223

**Oggetto offerto:** Un deodorante roll on usato (marca █████ )

**Oggetto ricevuto:** Un sacchetto di scaglie di cocco  

**Note:** //Il sacchetto era etichettato “███████”, catena di alimentari che vende in particolare frutta secca. Dopo ulteriori ricerche si è scoperto che la marca del deodorante e del supermercato fanno parte della multinazionale ██████████.//

-----

++++ **//Esperimento 702-037://**

**Nome del ricercatore:** Ricercatore White

**Soggetto interagente:** D-3804

**Oggetto offerto:** Una copia di un libro mai pubblicato del Ricercatore White di 75 pagine su diversi SCP incluso SCP-702

**Oggetto ricevuto:** Una copia del //Dizionario dei Sinonimi e Contrari// di Peter Mark Roget del 1972, insieme ad un biglietto con su scritto //&#34;Storia decente, linguaggio pessimo. Usa dei sinonimi la prossima volta, sbruffone.&#34;//

------

++++ **//Esperimento 702-038://**

**Nome del ricercatore:** Ricercatore Duvall

**Soggetto interagente:** D-4747

**Oggetto offerto:** Una scatola di chiodi marca █████. I chiodi riportano segni fatti con pennarello indelebile.

**Oggetto ricevuto:** Una scatola di viti marca ███████

**Note:** //Ho intenzione di far barattare ancora D-4747 in rapida successione per vedere cosa riceverà.//

------

++++ **//Esperimento 702-039://**

**Nome del ricercatore:** Ricercatore Duvall

**Soggetto interagente:** D-4747

**Oggetto offerto:** Il risultato dell&#39;esperimento precedente

**Oggetto ricevuto:** Una scatola di bulloni marca █████████

**Note:** //Questo esperimento è stato condotto dieci secondi dopo quello precedente.  SCP-702-1 ha affermato di aver &#34;appena dato via qualcosa di molto simile a ciò che aveva appena ricevuto.&#34;//

------

++++ **//Esperimento 702-040://**

**Nome del ricercatore:** Ricercatore Duvall

**Soggetto interagente:** D-4747

**Oggetto offerto:** Il risultato dell&#39;esperimento precedente

**Oggetto ricevuto:** Una scatola di chiodi marca █████, identica a quella scambiata durante l&#39;esperimento 702-038

**Note:** //SCP-702-1 ha manifestato disappunto nei confronti di D-4747, intimandogli di &#34;prendere il suo prezioso metallo e lasciarlo in pace.&#34;//

------

++++ **//Esperimento 702-041://**

**Nome del ricercatore:** Ricercatore Duvall

**Soggetto interagente:** D-4747

**Oggetto offerto:** Il risultato dell&#39;esperimento precedente.

**Oggetto ricevuto:** Scambio rifiutato.  D-4747 è stato [DATI CANCELLATI].

**Note:** //702-1 ha detto soltanto &#34;ti sta bene se pensi di poter sprecare il mio tempo.&#34;//

-----

++++ **//Esperimento 702-042://**

**Nome del ricercatore:** Dr. Gellman

**Soggetto interagente:** SCP-3042-1

**Oggetto offerto:** [[[SCP-3042]]]

**Oggetto ricevuto:** Nessuno, scambio rifiutato.

**Note:** //Dopo aver visto SCP-3042, SCP-702-1 durante il rifiuto mostrava evidente preoccupazione; Comunicazione interrotta immediatamente.//</textarea></pre>
