    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hidding]]
[[include info:start]]
篇名：仙女木之森
原作者 : [[*user Fan Yeh]]
[[include info:end]]
**項目編號：**SCP-ZH-136

**項目等級：**Keter 

**特殊收容措施：**基金會異常生態協會已同意由特工潛入中華民國林務局與內政部營建署進行監控，位在異常發生區域的各大森林遊樂園及自然保留區皆需配置一名特工於園區活動中心收集失蹤人士名單，並依照Site-ZH-44所給出的大氣分析資料及異常發生時段以保障其真實失蹤原因，自其中歸來的一般民眾需於確認生命徵象後立即接受B級記憶消除。

建於該異常頻繁發生帶的Site-ZH-44需隨時注意外部入口的人員出入與外部收容項目的處置，所屬該站點的NB區須進行大氣資料分析以儘早通報異常的可能發生時段。

**描述：**SCP-ZH-136為一種異常現象，當前僅於台灣東部（約 22N5█’██” 至 24N0█’██”，中央山脈以東範圍），海拔2300至1500米的針闊葉混合林中有觀測紀錄。當前對於該現象的成因至今不明，僅能依照大氣分析資料判斷該異常出現之可能。

當前已知該異常發生於12-隔年2月的清晨3-5時，其觸發條件除前述外亦有：

* 具備超過80%以上的相對濕度，能覆蓋直徑5公里大小區域的沉降冷空氣團存在於異常發生範圍內。
* 氣團覆蓋區域向外方圓30公里內存活人類不超過300人。
* 環境天然且已達巔峰群集。
* 該年冬季清晨氣溫低於0度或高於10度，持續7天以上。
* 該日日出發生於5時30分後。

該現象發生前，發生區域將降低溫度至-5度以下，水氣會因低溫凝結使植物結霜，地面將以肉眼可見之速度生長大量仙女木（//Dryas octopetala// ）及部分寒帶草本植物覆蓋異常發生範圍。該些植物將於3至5分鐘內達到成熟並開花，大量的蘭嶼角鶚（//Otus elegans//）將於該些植物達至成熟後聚集於該區域啼叫。
[[include component:image-block name=未命名.jpg|caption=該圖像為探索紀錄136-1中所截圖之影像，圖中以紅線圈起人形即為SCP-ZH-136-1]]

現象發生後，人類進入該區域即能使一隻未知個體出現，從已知的目擊報告指出，該個體通常會呈現為對該名人類最具吸引力的模樣，當前已將其編號為SCP-ZH-136-1。該人將於發現SCP-ZH-136-1後無可避免的被吸引並嘗試靠近該個體，個體將保持10公尺距離並將此人帶入區域內部，自當前已取得之訪問紀錄與探索紀錄可知，區域內部將出現一個原不存在於該區，半徑達1公尺，深度未知的地洞，該洞口邊緣長有大量的仙女木並向外擴散3-5公尺，其中可能參雜少量的玉山杜鵑(//Rhododendron pseudochrysanthum//)，個體將於抵達後消失，當前不排除跳入洞中之可能性。當個體消失後此人將不再受個體影響，可依自主意識探索或嘗試離開該區域。

一旦對象離開該區域或於該區死亡，其異常效應將迅速消失，霜霧將於數秒內消散，因該異常而生長的植物亦於霜霧消散後立即枯萎並溶於土壤，當前尚未得知蘭嶼角鶚等遭異常吸引至此的生命體如何離開該區，對該異常的觀察與研究仍在持續。若該人於進入區域後超過30分鐘仍未離開，則該異常亦將迅速消失並使該人回到原處。

該異常可同時影響複數人員，至今尚未取得最高影響人員數量。值得注意，當複數人員一同進入異常區域時，該些人員無法於發生區域中進行接觸與通訊，其內外通訊亦無法正常進行，關於造成該現象之原因目前仍未被查明。

若異常產生後無任何人員進入，該異常將持續至該日日出後結束。

當前（200█年12月）基金會已記錄到該異常的██次發生，現已已派遣特工於中華民國林務局取得與該異常相關之紀錄資料，居於Site-ZH-44的NB區亦於發生地段設有地表濕溫度紀錄器及飛行式大氣記錄器，以預測該異常的發生。

**200█/1/4更新：**

基金會特工rutile於200█/1/4所進行第二次探索時拍攝到異常生命體活動，該些生命體於影片中被觀測到為一種群體活動，身高不足1m，具有似人面孔，全身黝黑的小人，這些小人具有尖牙及具攻擊性的爪子，且對人帶有強烈敵意，現將其編號為SCP-ZH-136-2。

當前認為SCP-ZH-136-2為造成探索紀錄136-3、136-4、136-5等三次紀錄意外之原因，其真實性仍在調查中。

[[tabview]]
[[tab 發現紀錄]]

項目於基金會的最早紀錄為198█/██/██，該時基金會設置於東部████鄉的溫感探測器偵測到異常迅速的溫度下降，但基金會當時僅將其視為大陸冷氣團沉降所造成的低溫現象，並未將其視作異常。而使該項目首次被正式視作異常現象則為199█/12/22，對廢棄站點設施Site-176的探勘隊伍所遭遇之意外，該隊隊長為特工████。

該隊伍於午夜11時32分抵達該站點並對其進行檢查及探勘，清晨3時12分，該隊已結束對Site-176的檢查並準備下山，其異常於瞬間使氣溫下降至-10度至-15度並使通訊器失去作用，亦造成該隊部分人員恐慌及凍傷。

該異常效應於發生後由特工████離開影響區域使該異常結束，全程歷時20分鐘，凍傷人數2人，死亡人數0。該隊伍於太陽升起後立即下山並向鄰近站點進行通報，其隊長特工████於身體恢復狀況後接受Dr. 黃素的訪問。

[[collapsible show=&#34;以下為特工████與Dr. 黃素的對話紀錄。&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]
訪問人：Dr. 黃素（以下稱Y）
受訪人：特工████（以下稱K）

&gt; Y：感覺舒服多了嗎？
&gt; 
&gt; K：是的，博士。
&gt; 
&gt; Y：好，那麼我要問你一些事。你能夠描述一下異常發生時的狀況嗎？
&gt; 
&gt; K：可以，當時我們一群人剛從176內部出來，我是第一個出來的，接著是Lazurite，再來是Opal，最後才是rutile。
&gt; 
&gt; 我在確認rutile出來後進行最後一次匯報，但接下來她突然驚呼了一聲，害我們以為出了突發狀況，沒想到只是因為外面氣溫太低，被冷到發出聲音來。正當我想拿這件事開她個玩笑時，我轉頭一看，發現我身處於一片森林中，其他隊員則失蹤。
&gt; 
&gt; Y：你的第一反應是？
&gt; 
&gt; K：我立即使用通訊器與他們進行聯絡，但通訊器完全收不到訊號，全部雜訊。
&gt; 
&gt; 接著我注意到地面上有大量的小型植物以異常迅速的速度生長，上方響起了翅膀拍動的聲音。那些植物在不久後開花並停止生長，頭上的鳥兒開始啼叫，我的面前出現了一隻⋯⋯抱歉，這有點奇怪。那時，我面前出現了一隻浣熊，就站在離我10公尺外的地方，盯著我，我無法控制的朝著牠的方向走去，我感覺牠似乎⋯⋯想帶我去什麼地方。
&gt; 
&gt; Y：後來呢。
&gt; 
&gt; K：我往那隻浣熊走去，他立刻離開原處往深處前進。我跟著他進了森林深處後，他便突然消失，只有一個地洞在那。
&gt; 
&gt; Y：能大概說一下「突然消失」這件事嗎？
&gt; 
&gt; K：就⋯⋯我一到達那裡時，他就已經從我的視線範圍內消失，沒有其他描述，就是這樣。
&gt; 
&gt; Y：好，那就請描述一下地洞的模樣。
&gt; 
&gt; K：那個是一個近乎垂直的地洞，大約兩米寬，看起來相當深，邊緣圍繞大量低矮植物。
&gt; 
&gt; Y：能描述一下那些植物的外觀嗎？
&gt; 
&gt; K：在我看來似乎有兩種，一種的攀附在地面上，花是白色，花梗較長，與我最初在腳邊看見植物是同種。另一種的高度較高，生長在距離洞口較遠處，花是粉色且較前一種大。
&gt; 
&gt; Y：抵達了洞口之後？
&gt; 
&gt; K：我站在洞口旁邊觀察了半會，不久後就隨機挑了一個方向進行移動，直到出森林為止。一離開森林，一切就恢復了正常。
&gt; 
&gt; Y：（沈默幾秒）我瞭解了，謝謝你的配合。

（訪問結束）
[[/collapsible]]

該名博士於訪問結束後將其整理並向上呈報，認為該事件應為某種異常所引發的異常地表大氣現象，於199█/4/15要求於即將進行改造的Site-176中成立生物與生態環境研究區，該提議於站點Site-ZH-44落成後批准。

於該次紀錄後基金會又另於該年陸續紀錄到該異常的數次發生，從正式視作異常至隔年的2月中，台東縣境內偏北中紀錄到5次的異常發生，花蓮縣則為11次，其中南投縣境內亦偵測到約2次的異常發生，基金會對該異常的過度頻繁發生立即展開調查。已藉由中華民國林務局歷年來氣溫異常資料中分析異常分佈範圍與山林海拔與其生態系統的相關性，逐以山林氣候變化及大氣變化開始對其進行研究。


[[/tab]]

[[tab 轉移紀錄]]
200█/3/17，基金會異常生態處理協會於Site-ZH-██進行決議，依該異常所影響範圍及站點研究範圍後決定交由Site-ZH-44進行處理，由該時任職於該站點NB區負責人的Dr. 黃素及隨後轉調至該站點進行支援的研究員謝芸婷共同負責該項目。

200█/1/4，基金會特工rutile於進行第二次探索時拍攝到首次拍攝到SCP-ZH-136-2的活動（詳見探索紀錄136-2），其之後探索紀錄136-3中被重複拍攝，並對基金會特工表現出敵意。當前認為SCP-ZH-136-2導致了該三次探索人員的意外（見探索紀錄136-4與探索紀錄136-5），其真實原因仍在探查中。

因基金會對於SCP-ZH-136-2的已知資訊仍為不足，故對該異常的內部探索與研究仍為重點課題，而倫理道德委員會則認為，持續對該異常的探索將可能過度消耗人力資源，與基金會宗旨背道而馳。倫理道德委員會於提出論點後要求Site-ZH-44的當前管理層表態並做出回應，當時任職於Site-ZH-44站點主任的Dr. Chroma已作回應並向Dr. 黃素下達指令，表明違反將導致該人失去項目負責權且遭到[數據刪除]處分。

&gt; 「//媽的混帳。//」——Dr. 黃素

2010/12/5，負責該項目的Dr. 黃素因誤入SCP-ZH-136影響範圍內而失縱（詳見ZH-136-1）。

項目於後續轉移至新上任的NB區負責人Dr. 謝芸婷手上，後於2015年轉調至該站點的研究員白晝風認為該異常的發生與冬季經常發生的冷氣團沉降逆溫現象有關，且該年所增設神性性質檢測儀表示出，異常產生時將使範圍30公里內產生極微弱的數值波動至異常現象結束。

研究員白晝風藉以上觀察推論SCP-ZH-136可能為神性異常於東部的活動證據，而當前所持證據不足，且無法說明異常為何僅於12月至隔年2月的東部森林中發生，該假設當前需要進一步論證。

該員於2017年Dr. 謝芸婷意外逝世後接手SCP-ZH-136的研究。


[[/tab]]
[[tab 事故]]
**事故ZH-136-1**

發生於2010/12/5，當日上午九時，NB區人員Dr. 謝芸婷向該站點時任人事主任徐懷正報告Dr. 黃素未到崗位進行工作，以詢問該人員是否排休，該人員表示並無收到Dr. 黃素的排休申請，且設於站點地表出入口的監視攝影曾記錄到該人員於清晨3時05分離開站點，於之後不再回到站點內部過。

根據地表濕溫度紀錄儀所留下的當日數據顯示，該日於站點東北方2公里處發生一次時間為1小時52分的SCP-ZH-136現象，且該人員移動足跡亦與發生方位及距離相符，故當前認為Dr. 黃素於離開站點後，於未經許可的狀況下進入異常發生範圍並遭遇意外，當前尚無發現該人員遺體。

2011/██/██基金會已認定Dr. 黃素死亡，其負責項目及職位由該區人員Dr. 謝芸婷接手。
[[/tab]]
[[tab 探索紀錄]]
**探索紀錄136-1**
**人員**：特工jet
**進入時間**：200█/12/4清晨
**滯留時間**：30分鐘
**攜帶裝備**：一台小型手持攝影機，一件高機能保暖衣，一支氣溫計，一台市售探勘燈，一把小刀，一把符合基金會規定的特工配槍。
[[collapsible show=&#34;影像紀錄136-1&#34; hide=&#34;收起&#34;hideLocation=&#34;both&#34;]]

&gt; **00：00至04：00**，Dr. 黃與特工jet在測試攝影機運作是否正常。
&gt; 
&gt;  **04：00至07：00**，特工jet開啟探勘燈，並於Dr. 黃的目送下進入森林中。
&gt; 
&gt;  **07：00至13：00**，特工jet進入SCP-ZH-136發生區域，其攜帶之氣溫計顯示為零下-15度。 鏡頭向下可見地面有大量的仙女木個體存在，向上則可見有眾多類似貓頭鷹的個體存在，經該影片所紀錄之聲音認為該些貓頭鷹為生活於蘭嶼的蘭嶼角雕。
&gt; 
&gt; **14：00至14：30**，SCP-ZH-136-1在特工jet面前約十公尺出現，特工jet於事後聲稱自己於當時看見一名與自己女兒極為相似的三歲女孩，但影片中SCP-ZH-136-1則呈現一形體模糊的人形陰影。
&gt; 
&gt; **14：30至23：50**，特工jet追逐SCP-ZH-136-1，並持續以自己女兒的名字呼喚SCP-ZH-136-1，鏡頭因劇烈晃動而較模糊。
&gt; 
&gt; **23：50至27：00**，特工jet抵達SCP-ZH-136深處，地洞出現，SCP-ZH-136-1消失，特工jet因為該個體消失陷入短暫的精神恍惚及情緒低落。
&gt;
