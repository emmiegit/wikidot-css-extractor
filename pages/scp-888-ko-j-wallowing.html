**일련번호:** SCP-888-KO-J

**등급:** 케테르 (Keter)

**특수 격리 절차:** 현 SCP 재단 한국어 위키 자리를 부정한 방법으로 침탈한 SCP-888-KO-J를 무너뜨리고 우리 SCP 재단 한국 지부가 그 자리를 합리적이고 지극히 **논리**적인 방식을 통해 성취하는 것을 제 1강령으로 한다. 이에 따라 모든 SCP 재단 한국 지부 회원들은 매주 --토요일-- 일요일 저녁에 지정된 IRC 채팅방에 모여 회의를 진행해야만 한다. 사전 허가 없이 회의에 불참하는 자는 그 즉시 회원 자격이 박탈된다. 현재 이에 참여하는 사람은 --10 11 6 4 3 2-- 1명이다.

**설명:** SCP-888-KO-J는 현재 공식 SCP 재단 한국어 위키의 자리를 //침탈//하여 우리 SCP 재단 한국 지부가 그 자리에 앉을수 없게 한 폭력적이고 비인간적인 집단, 통칭 SCP 재단 대한민국 지역사령부이다. 이들은 말이 안통하고 융통성이 없으며 논리에 안맞는 말로 본사 사람들을 현혹해 공식 위키 자리를 얻어냈다. 이에 따라 우리 지부의 제1급 제거 대상으로 지정되어있다.

SCP-888-KO-J는 [[[http://scpko.wikidot.com/scp-505-ko|아동 토막 살인과 식인을 옹호]]]하고, [[[http://scpko.wikidot.com/scp-157-ko|청소년의 부적절한 수음 행위]]]를 옹호하는 게시글에 높은 점수를 주고, 문서는 [[[http://scpko.wikidot.com/scp-463-ko|하나]]][[[http://scpko.wikidot.com/scp-612-ko|같이]]] [[[http://scpko.wikidot.com/scp-546-ko|재미가]]] [[[http://scpko.wikidot.com/scp-165-ko|없으며]]], [[[http://scpko.wikidot.com/scp-529-ko|메리수 창작물]]]만 양산해내는데다가, [[[http://scpko.wikidot.com/scp-090-ko|남혐이]]]다. 게다가 [[[http://scpko.wikidot.com/scp-679-ko|별로 신선하지도 않은]]] [[[http://scpko.wikidot.com/scp-779-ko|말장난 따위]]]가 고득점이고, [[[http://scpko.wikidot.com/scp-234-ko|스캇물]]]을 공식 scp에 등재했으며, [[[http://scpko.wikidot.com/scp-087-ko|겁나게 무섭]]][[[http://scpko.wikidot.com/scp-025-ko|기만 한]]] [[[http://scpko.wikidot.com/scp-024-ko|글 따위]]]가 고전 명작이라는 소리를 듣는데다가, [[[http://scpko.wikidot.com/scp-015-ko|수많은 피해자]]][[[http://scpko.wikidot.com/scp-050-ko|들의 트라우마]]][[[http://scpko.wikidot.com/scp-231-ko|를 건드리는걸]]] 공식 위키에 올린다. 하지만 이것들보다 더 말도 안되는 일은 [[[http://scpko.wikidot.com/scp-888-ko|북한을 찬양하는 글]]]과 [[[http://scpko.wikidot.com/scp-622-ko|실제 존재하는 사이트를 비난]]], 심지어는 [[[http://scpko.wikidot.com/scp-666-ko|다른 작품들을 마음대로 변형하거나]]] [[[http://ko.scp-wiki.net/scp-984-ko|전체주의를 지지하기도 한다]]]는 사실이다. 이는 공식 위키의 자리를 가질 자격이 없다는 사실을 시사하는 바이다.
