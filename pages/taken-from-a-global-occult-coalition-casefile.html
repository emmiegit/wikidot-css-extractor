[[tab LTE-3503-Silver]]

__**ID Podmiotu**__: LTE-3503-Silver (&#34;Wektor&#34;)

__**Autoryzowany Poziom Reagowania**__: N/A (Potwierdzono Zniszczenie, Akta Zarchiwizowano)

__**Opis**__: Podmiot był ludzką kobietą o mieszanym europejskim pochodzeniu. Poza wymienionymi poniżej odchyleniami od normy, obiekt był we wszystkich innych aspektach normalnym człowiekiem. Chociaż w chwili śmierci nie znaleziono przy nim żadnych możliwych do sprawdzenia danych identyfikacyjnych, poszlaki wskazują na to, że była Amerykanką w wieku około 19 lat.

Podmiot stanowił zagrożenie zakaźne &#34;Typu Srebrnego&#34;, ograniczone do organizmów o jednokomórkowej lub prostszej złożoności. Podmiot posiadał odporność na wszelkie formy infekcji bakteryjnych i wirusowych, jak również zdolność do pozyskiwania bakterii i wirusów z zainfekowanych osób i hodowania ich we własnym ciele. Podmiot posiadał również zdolność do przenoszenia wspomnianych czynników zakaźnych na inne osoby poprzez rozprowadzanie aerozolu w powietrzu.

W chwili likwidacji w obiekcie znajdowało się ponad tysiąc czynników zakaźnych, w tym ludzki wirus niedoboru odporności (HIV), kilkadziesiąt szczepów grypy, a także kilka przypadków pałeczek okrężnicy i dżumy.

__**Likwidacja**__: Po raz pierwszy zetknięto się z podmiotem w Chinach podczas epidemii SARS, gdzie widziano ją przechodzącą przez oddziały kwarantanny i pozostającą w bliskim kontakcie z osobami zarażonymi. Osoba ta została zakwalifikowana jako osobowość poziomu 0, gdy wspomniane zarażone osoby później wyzdrowiały z choroby w niezwykle szybkim tempie.

Podmiot został później napotkany w Afryce podczas epidemii Eboli &#34;Zair&#34;. Ponownie widziano, jak podmiot wchodził w bliski kontakt z osobami zarażonymi, które później wyzdrowiały z tego, co zwykle jest śmiertelnym stadium zakażenia wirusem Ebola. Zespół Rozpoznawczy GOC &#34;Jellybean&#34; nawiązała pierwszy kontakt z podmiotem w jego pokoju hotelowym w Johannesburgu w RPA. Podmiot doprowadził następnie do śmierci dowódcy zespołu &#34;Cotton&#34; w wyniku szybko postępującego martwiczego zapalenia powięzi, w którym to momencie pozostali członkowie zespołu strzelili do podmiotu z broni bocznej, zabijając go.

Pokój hotelowy podmiotu został uznany za zagrożenie biologiczne poziomu 4, a zespół szybkiego reagowania WHO został wysłany w celu zabezpieczenia i sterylizacji obszaru. Dalsze badanie rzeczy należących do podmiotu ujawniło osobisty manifest, którego tekst zamieszczono poniżej. Uważa się, że manifest ten miał być wydany po planowanym uwolnieniu zakaźnego ładunku w nieznanym mieście w Niemczech.

Ponieważ w chwili śmierci nie znaleziono żadnych możliwych do zweryfikowania informacji osobowych na jej temat, nie są wymagane żadne środki kontroli informacji. Akta sprawy zostały zamknięte w dniu ██.██.████

__**Załącznik 1**__: Tekst osobistego manifestu

&gt; Szanowne Tłuste Koty, Dupki, Owce i Oligarchowie,
&gt; 
&gt; Widzicie teraz, co może zrobić jedna zła dziewczyna, prawda? Widzicie teraz, co się dzieje, gdy cały kraj zapomina o tym, co zrobił? Sześć milionów żydowskich istnień woła o zemstę, a Niemcy żyją dalej, tłuste i szczęśliwe, pijąc krew dzieci, które zabiły. Nie dzisiaj. Dziś ci nazistowscy faszyści poznali smak swojego własnego lekarstwa. A wy jesteście następni.
&gt; 
&gt; Nie możecie mnie powstrzymać. Nie możecie mnie kontrolować. Jestem każdym i wszystkim. Jeśli nie zrobicie tego, co wam powiem, Niemcy będą tylko początkiem. Jest tylko jeden sposób, żeby temu zapobiec: PRZESTAĆ ZACHOWYWAĆ SIĘ JAK JEBANE DUPKI I PRZESTAĆ MIEĆ TO W GDZIEŚ.
&gt; 
&gt; 1. Na świecie jest zbyt wielu biednych ludzi żyjących na nieświeżej misce ryżu i mulistej wodzie, podczas gdy tłuste bogate skurwiele wyrzucają połowę swoich mongolskich tacek z grilla na stoisku z jedzeniem w centrum handlowym. To musi się skończyć. Nikt nie powinien być głodny, a bogate skurwysyny muszą być wyciągnięte na ulicę i powieszone.
&gt; 
&gt; 2. Co w ogóle wieloryby zrobiły tym japońskim dupkom? Jeśli japońskie KANIBALE nie przestaną MASAKROWAĆ wielorybów, to Tokio pomyśli, że znowu spadła na nie bomba atomowa.
&gt; 
&gt; 3. ZATRZYMAJCIE GLOBALNE OCIEPLENIE TERAZ. Dlaczego koncerny naftowe mają czerpać zyski z powolnego NISZCZENIA NASZEJ MATKI ZIEMI? I tak nikt nie potrzebuje samochodów. ZAKAŻCIE EMISJI GAZÓW CIEPLARNIANYCH JUŻ TERAZ ALBO ZOBACZYCIE, JAK TO NAPRAWDĘ WYGLĄDA, KIEDY NIE MOŻECIE ODDYCHAĆ, A TEMPERATURA WZRASTA.
&gt; 
&gt; Nic z tego nie jest trudne. Wszystko, czego wymagam, to żebyście dali sobie w mordę i przestaliście się zachowywać się jak TOTALNE DUPKI.
&gt; 
&gt; Obserwuję was. I czekam. 
&gt; 
&gt; WEKTOR.

Dokument został podpisany odręcznym rysunkiem przedstawiającym symbol zagrożenia biologicznego.

[[tab KTE-1027-Grey]]

__**ID Podmiotu:**__ KTE-1027-Grey &#34;Skulljumper&#34;

__**Autoryzowany Poziom Reagowania:**__ 3 (Umiarkowane Zagrożenie)

__**Opis:**__ Organizm ściśle przypominający ludzki Centralny Układ nerwowy (CUN) przystosowany do przetrwania poza ludzkim ciałem. Organizm składa się z mózgu, rdzenia kręgowego, układu nerwowego i powiązanych z nim wizualnych i słuchowych sygnałów sensorycznych. Odchylenia od podstawowej normy ludzkich CUN obejmują pogrubioną osłonkę mielinową i pełnowymiarowe powłoki glejowe, przypuszczalnie dla związków neuroprzekaźnikowych. Organizm zdaje się polegać na tych związkach neuroprzekaźnikowych w celu przetrwania: odżywianie odbywa się poprzez bliski kontakt, w procesie podobnym do osmozy. Przedłużające się pasożytnictwo prowadzi do śmierci żywiciela w wyniku uduszenia i zaburzenia funkcjonowania organizmu.

Reprodukcja odbywa się poprzez proces podobny do pączkowania: po napotkaniu martwego ludzkiego centralnego układu nerwowego o wystarczającej integralności, organizm dostarcza zmodyfikowany związek dopaminy i 150 miliwoltowy ładunek elektryczny do mózgu przez kanał słuchowy. System nerwowy odłączy się wtedy od ciała gospodarza, tworząc nową instancję KTE-1027-Grey.

__**Zasady Interakcji:**__ Instancje KTE-1027-Grey należy neutralizować przez ostrzał: bliski kontakt nie jest zalecany. Chociaż organizm ten nie jest szczególnie szybki, zaobserwowano, że atakuje z zasadzki. Przynajmniej w jednym przypadku członek Zespołu Uderzeniowego GOC został zainfekowany przez instancję i zwrócił się przeciwko swoim kolegom z zespołu, co spowodowało wiele ofiar.

Instancje KTE-1027-Grey żerującego na ciele żywiciela są bardziej problematyczne. Ze względu na bliskość ludzkiego żywiciela, zlikwidowanie go za pomocą strzału bez zranienia lub zabicia ciała żywiciela może często okazać się niemożliwe. Dyrektywa GOC 1027-Grey-Alpha wymaga od operatorów GOC, aby przedkładali likwidację organizmu nad przetrwanie ciała żywiciela: Obawy związane z Trzecią Misją (Ochrona) są ważniejsze od wymagań Pierwszej i Drugiej Misji (Przetrwanie i Ukrycie).

W przypadku rozległego wybuchu epidemii, użycie toksyn neurologicznych okazało się skuteczne. Ponieważ wymagałoby to eskalacji Poziomu Reagowania z 3 (Umiarkowane) do 4 (Poważne), operatorzy powinni uzyskać pozwolenie od wyższych władz przed realizacją planu z wykorzystaniem wspomnianych środków nerwowych. Od operatorów oczekuje się oczywiście, że podejmą wszelkie środki niezbędne w sytuacji zagrożenia, ale powinni się spodziewać, że ich działania zostaną zweryfikowane przez sąd śledczy.

[[tab Agent Terenowy SK-107]]

+ AKTA PERSONELU: AGENT TERENOWY SK-107 (Emerytowany)
++ Kryptonim: &#34;Snapshot&#34;
+++++ Numer Identyfikacyjny GOC: 447-2109-Exeter-Manchester-Spade

+++++ Dokumentacja Pracy
* 2006: Zwerbowana do Globalnej Koalicji Okultystycznej poprzez Dyrektywę Aktyw Specjalnych.
* 2007: Odmówiła przeniesienia do programu operacji specjalnych Stanów Zjednoczonych &#34;Pandora&#39;s Box&#34;. Po ukończeniu szkolenia na poziomie 1, szybko przeniesiona do Okoliczności Specjalnych.
* 2008: Ukończyła szkolenie poziomu 2, przydzielona do agenta specjalnego Masipaga w ramach Zespół Okoliczności Specjalnych &#34;Kodiak&#34;.
* 2009: Zaangażowana w incydent związany z obroną kryjówki GOC &#34;Warlock&#34; przed LTE-1810-Casper. Otrzymała pochwałę za uratowanie życia kilku agentów GOC.
* 2011: Przeszła na emeryturę z pełnoetatowej służby. Umieszczona na liście rezerwowej.
* Obecnie pracuje jako niezależny agent do zadań specjalnych. Cywilna tożsamość to fotograf portretów i krajobrazów. Sklasyfikowany jako Poziom Reakcji 0: Ocena dokonywana przez osobę zajmującą się sprawami bezpieczeństwa GOC powinna być przeprowadzana raz na kwartał.

+++++ Umiejętności
* Podstawowe szkolenie w zakresie obsługi standardowego zestawu broni palnej (pistolet, strzelba, karabin z celownikiem i bez celownika, pistolet maszynowy, lekki karabin maszynowy).
* Ukończyła szkolenie w zakresie zarządzania poziomu pierwszego.
* Ukończyła szkolenie infiltracji i wywiadu ludzkiego poziomu drugiego.

+++++ Talenty i Nietypowe Zdolności
* Posiada niezwykłą zdolność widzenia przez fotografie, oglądania sfotografowanego miejsca w czasie rzeczywistym i manipulowania obiektami znajdującymi się w zasięgu zdjęcia. Badania nad naturą tej zdolności trwają, ale wydaje się, że jest to niskopoziomowy efekt Typu Zielonego (Manipulacja Rzeczywistością).

+++++ Warte Uwagi Zabójstwa
* Brak

+++++ Załącznik: Zlecenie dezaktywacji z wyróżnieniem przez Dyrektora ds. Personelu &#34;Ukulele&#34;
&gt; Agent &#34;Snapshot&#34; służyła z wyróżnieniem i honorem przez ponad cztery lata. Jednak w ostatnich miesiącach, wymagania służby w terenie spowodowały zwiększony stres i problemy psychologiczne, szczególnie związane z kwestią odbierania życia ludzkiego, do czego Agent &#34;Snapshot&#34; wydaje się być niezdolna. Szacuje się, że w ciągu najbliższych dwóch lat może dojść do załamania psychicznego.
&gt; 
&gt; W interesie zachowania użytecznego dla Koalicji aktywu zalecam usunięcie Agentki Snapshot z aktywnej służby w Okolicznościach Specjalnych i umieszczenie jej w Rezerwie. Agentka Snapshot zgodziła się służyć Globalnej Koalicji Okultystycznej na zasadzie wolnego strzelca, gdyby pojawiły się okoliczności, które wymagałyby jej specjalnych talentów.
&gt; 
&gt; Z bardziej osobistych uwag: Miałem okazję obserwować Agentkę Snapshot w akcji kilka razy w ciągu ostatnich kilku lat. Jej odwaga i poświęcenie dla Globalnej Koalicji Okultystycznej nigdy nie była poddawana pod wątpliwość. Życzę Agentce Snapshot wszystkiego najlepszego w jej nowym życiu, dużo szczęścia i spokoju.
&gt; 
&gt; - Dyrektor &#34;Ukelele&#34;
