meta: &#39;&#39;
author: carbon13
desc: &#39;**問題:** 2つの日本刀がある。このうち短い方を日本刀-A、長い方を日本刀-Bと呼ぶ。日本刀-Aは3日に1度併せて3人の人物の心臓に転移する。これを防ぐ為にはしかるべき手順を踏んで、日本刀-Aを用い1人分の犠牲を捧げなければならない。日本刀-Bもほとんど同じである。日本刀-Aと異なるのは儀式に必要な人数が3人分であることと、日本刀-Bは3日に1度、1人のみに転移することである。なお、儀式の手順に用いられた人物と日本刀が心臓に転移した人物は必ず死亡するものとする。この条件下で、日本刀-Aと日本刀-B両方のパターンで儀式を行うべきであると答えた人がいる。その理由を答えなさい。&#39;
