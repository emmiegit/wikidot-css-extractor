**项目编号：**SCP-CN-648

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**--SCP-CN-648存放于Site-CN-05二区的一间标准房间中，并时刻有一位3级安保人员守卫，当SCP-CN-648未用于实验时，禁止除D-2136以外的个体接触SCP-CN-648。SCP-CN-648需时刻处于D-2136半径5米之内。--SCP-CN-648已无效化，风化后的残骸现存于Site-CN-05二区的一间储物室中。

MTF-戊辰-08“破梦”负责--收容失效时的项目追踪和回收,以及--对可能存在的其他SCP-CN-648的监控，并对所有相关人员进行B级记忆消除。


**描述：**SCP-CN-648为一本蓝色封面的日记本，扉页上印有如下字样：
&gt; “无暇之爱，你的完美恋人打造计划书！本公司出品的‘无暇之爱’系列日记本能够助您修改您伴侣的毛病，来，和我们一起打造出您心中的完美恋人吧！”
页尾产品信息中有“出版发行：ECO出版社 印刷：ECO出版社下属第六印刷厂”的字样。除扉页外，日记本共有100页空白页。
|||| [[image http://scpsandboxcn.wikidot.com/local--files/san-diego-555/academic-year-diary-blue-open-1.jpg   width=&#34;300px&#34;]] ||
||||~ ^^SCP-CN-648^^ ||


SCP-CN-648会随机传送至半径5公里内的人类个体附近，其共同点为拥有恋人，且拥有“希望爱人改变”的意愿。在接触SCP-CN-648后且阅览过扉页后，项目会对个体造成精神影响，使其相信扉页上的文字是准确的，且所有SCP-CN-648的相关知识会随之消失。随后，SCP-CN-648会与该个体形成暂时性的“绑定”，称为SCP-CN-648-1。仅有SCP-CN-648-1能够在SCP-CN-648上正常书写，且SCP-CN-648-1无法准确认知除项目外的SCP-CN-648相关信息。

SCP-CN-648-1在SCP-CN-648上书写的与其恋人有关的信息会同步传递给其恋人，方式类似于以SCP-CN-648-1声音播放的一段耳语。同时，SCP-CN-648-1会根据信息内容做出力所能及的改变，SCP-CN-648-1无法察觉自身做出的改变并会将改变的主体错误认知为自己的恋人。

当SCP-CN-648-1在3日内不再于SCP-CN-648上书写或SCP-CN-648-1离开SCP-CN-6485米超过一天时，SCP-CN-648会重复随机传送直至再次出现一个SCP-CN-648-1，但之前的SCP-CN-648-1对于自身改变的错误认知不会消失。



[[collapsible show=&#34;+ 记录-A-648-a-1521-█&#34; hide=&#34;- 验证通过&#34;]]
&gt; 访谈录音-█
&gt; 
&gt; **访谈对象：**██女士，已知的第一个SCP-CN-648-1███的恋人
&gt; 
&gt; &lt;录音开始&gt;
&gt; 
&gt; （//开门声//）
&gt; 
&gt; **██女士：**您好，请问你是？
&gt; 
&gt; **Kord特工：**██女士你好，我是Kord医生，███先生的主治心理医师，请问我能咨询你一些问题吗？
&gt; 
&gt; **██女士：**（//慌忙拿拖鞋递给Krod//）医生快请进，███他的病情究竟是怎么样？
&gt; 
&gt; （Kord特工随██女士进入屋内。）
&gt; 
&gt; **██女士：**（//递茶//）医生，请问███他……究竟是怎么了？病情严重吗？治得好吗？
&gt; 
&gt; **Kord特工：**别紧张，女士。███先生确实诊察出患有偏执型精神分裂症，但因为发现的早，所以是有希望完全痊愈的。
&gt; 
&gt; **██女士：**那就好……那就好。医生，有什么我能帮得上忙的地方吗？
&gt; 
&gt; **Kord特工：**这正是我前来的原因。据病人家属和我们透露的信息，██女士你和███先生是男女朋友关系是吗？
&gt; 
&gt; **██女士：**啊，是的。
&gt; 
&gt; **Kord特工：**据我们医院调查，病人两个月前病发的时候，和你正处于同居中，也是██女士你送病人前往医院的。所以我们想咨询一些事情，当然，██女士你可以拒绝回答，毕竟这是你的隐私。
&gt; 
&gt; **██女士：**啊，没关系的，医生你尽管问。
&gt; 
&gt; **Kord特工：**感谢您的理解，请问在你把███先生送去医院之前，他有什么奇怪的举动吗？
&gt; 
&gt; **██女士：**唔，有的……在大概四个多月前，我在去洗澡的时候突然听到他和我说了一句“希望你以后能快些把脏衣服拿去洗”，但是我洗完出来之后，他没等我，自己就把衣服拿去洗了。本来这也没什么，但在洗完之后，他跑过来感谢我这么快就把衣服拿去洗了。
&gt; 
&gt; **██女士：**一开始我以为他只是在和我开玩笑，也就没说什么，但是之后每次他都会抢着洗衣服，而且还总是夸我衣服洗的及时。
&gt; 
&gt; **Kord特工：**嗯，除了洗衣服以外，███先生有其他这种行为吗？
&gt; 
&gt; **██女士：**有的，之后他还说了“好累啊，帮我按摩下”、“穿白丝穿白丝!”、“去健身吧”之类的。
&gt; 
&gt; **Kord特工：**之后呢，病人也是不自知地自己做了这些事情吗？
&gt; 
&gt; **██女士：**（//表情复杂//）……是的，他之后自己给自己按摩了，也久违地去了健身房锻炼，大学之后我第一次见他去呢……还有就是……唔，这说起来有点难以启齿……
&gt; 
&gt; **Kord特工：**病人自己穿丝袜了？
&gt; 
&gt; **██女士：**是的，虽然只是在家里这么干，不过看他一个大男人这样怪……尴尬的。而且他好像对此完全没自觉，但是认为我帮他按摩了，在家穿丝袜了还有去锻炼了，还经常为此感谢我……就，感觉特别奇怪。医生啊，你说是不是因为我毛病太多把他搞疯了……
&gt; 
&gt; **Kord特工：**唔，为什么██女士你有这种想法?
&gt; 
&gt; **██女士：**因为……那些事情他以前也有和我说过，但我都是因为懒或是不喜欢之类的原因拒绝了，之后他就出现这种……病症，我想会不会是我太差劲了所以……
&gt; 
&gt; **Kord特工：**别太担心，██女士，这并不是你的过错，那些事情并不是███先生的病因，你无需为此太过自责。
&gt; 
&gt; **██女士：**那……医生，是不是这些事情让他病情恶化了，会不会影响治疗效果啊？
&gt; 
&gt; **Kord特工：**（//沉默片刻//）不用担心，我们会治好他的。
&gt; 
&gt; **██女士：**啊，谢谢医生，慢走啊，我送你一程。
&gt; 
&gt; **Kord特工：**谢谢，不过我同事已经来接我了，██女士你别客气。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 实验A-648-a-1573-███&#34; hide=&#34;- 验证通过&#34;]]
&gt; **对象：**D-2136，家庭暴力受害者，拥有一个年龄大其5岁的男友。允许两人每周进行1小时受监控的视频交流。
&gt; **日期：**23/09/████
&gt; 别来找我了，我在这里过的很好，你过的如何？工作顺利吗？

&gt; **日期：**02/10/████
&gt; 真的，我真的没事的，你放心去工作吧。
&gt; **结果：**对象在后续的实验中的专注度得到了显著提高。

&gt; **日期：**22/10/████
&gt; 恭喜你被正式录用！晚上去奢侈一下，吃个牛排庆祝一下吧！
&gt; **结果：**对象当晚向食堂工作人员索要牛排，在遭到拒绝之后，对象在下次与恋人的通话中抱怨他“过于节俭不舍得吃顿好的”。

&gt; **日期：**29/01/████
&gt; 别忘了和阿姨他们说新年快乐，你每次回去都记不住说这个。
&gt; **结果：**对象当年的春节时和每一个遇到的人都祝贺了“新年快乐”。

&gt; **日期：**12/06/████
&gt; 忘了我，答应她的告白吧，好好照顾自己。
&gt; **结果：**对象对恋人的相关记忆逐渐消失，并在72小时之后完全忘记了其恋人，与此同时，SCP-CN-648突然自我分解并转变为灰白色纸纤维，除对象以外的所有SCP-CN-648-1的认知错误均在SCP-CN-648分解后3~5小时内消失，并遗忘了与之相关的记忆。
