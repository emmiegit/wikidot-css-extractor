    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

雨
是沉闷的
让人难以言表的
雨

雨
是清凉的
它对大地撒下清波
行人撑伞匆匆走过
打湿了手中未送出了花朵
雨
冲刷了黑色
只有三个箭头的标志看着
冷眼看着

雨
是错误的
让街面泥泞的是它
逼着人们躲回家里看着
看着雨幕织起一张网
裹挟着一切

是雨吗
他走在雨中
无言的举枪
打碎了乌云的遮羞布
但雨幕依旧

假如我是鸟
我也要拿嘶哑的喉咙歌唱
打湿窗棂的泥点
和踩烂的郁金香

假如我能看到
我也要探寻
摇曳的无菌灯
和手术刀的闪光

但我只像个幽灵
漂泊游荡
看着闪着七彩灯光的摩天轮
旁边海河流淌

假若我也能走在雨中的街道
脚下不沾染水与泥
将一片樱花拾起
身后黑色百合满地

无法去触碰 早已离去的你
于雨夜中难眠 眼中血与泪滴
梦中的婚礼 身着纱衣
你吻我的额头
却早已离去</textarea></pre>
