[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3494/trustdado.png|caption=Pubblicità televisiva promuovente SCP-3494 come un &#34;super lassativo&#34;.|width=400px]]

**Procedure Speciali di Contenimento:** Le istanze contenute di SCP-3494 devono essere conservate in un armadietto di sicurezza per oggetti anomali presso il Sito-40. Gli agenti della Fondazione presenti all&#39;interno forze dell&#39;ordine locali nell&#39;area di Newark, New Jersey, devono monitorare le stazioni televisive locali per individuare gli annunci pubblicitari di SCP-3494, rimuovendoli quando possibile. Inoltre, la Squadra Speciale Mobile P-900 &#34;Gut Busters&#34; deve cercare e contenere istanze di SCP-3494 e somministrare amnesici a coloro che sono a conoscenza di SCP-3494.

Gli individui a cui è stata somministrata una dose di SCP-3494 devono essere trattenuti presso il centro di gestione dei rifiuti anomali del Sito-40, in apposite celle specializzate nella rimozione dei rifiuti, fino a quando non sarà disponibile un rimedio per la loro condizione.

La ricerca sulla Persona d&#39;Interesse nota come &#34;dado&#34; è in corso.

**Descrizione:** SCP-3494 è il nome assegnato a un gruppo di prodotti farmaceutici anomali pubblicizzati come &#34;super lassativi di dado&#34;. A differenza delle precedenti droghe anomale prodotte dall&#39;individuo noto come &#34;dado&#34;, SCP-3494 viene commercializzato direttamente alla popolazione, di solito attraverso pubblicità televisive costituite da uno schermo bianco con testo nero che viene unito ad altre pubblicità durante le ore diurne. La fonte di questi annunci è sconosciuta.

Le istanze di SCP-3494 sono compresse color crema, lunghe ciascuna 1,1 cm circa, che vengono consegnate ai clienti in un sacchetto con su scritte le parole &#34;super lassativo di dado&#34; in pennarello nero. Una nota dattiloscritta su carta Xerox standard all&#39;interno della busta indica che SCP-3494 è un lassativo, ed è &#34;l&#39;ultimo anti-popò di cui avrai mai bisogno o che vorrai&#34;. SCP-3494 è stato anche pubblicizzato sotto forma di crema &#34;da applicare direttamente al buco del culo con problemi&#34;, ma non sono ancora state recuperate istanze di questa variante.

Gli individui che attualmente non soffrono di stitichezza a cui viene somministrata una dose di SCP-3494 non sono influenzati dal farmaco, sebbene alcuni abbiano sperimentato un improvviso intorpidimento nella parte inferiore dell&#39;intestino, ma che nel tempo diminuisce. Tuttavia, qualsiasi individuo che soffra attualmente di stitichezza sperimenterà l&#39;apparente effetto previsto di SCP-3494, ovvero l&#39;espulsione, apparentemente senza fine, di materia fecale dal proprio ano.

Se da un lato i soggetti che sperimentano questo effetto non provano alcun tipo di disagio [[footnote]]Al contrario, pare che molti soggetti provino un senso di sollievo che non si attenua col tempo.[[/footnote]], dall&#39;altro sono impotenti nel controllare l&#39;espulsione della materia di scarto. Le deiezioni sono con ogni probabilità generate da un&#39;area extra-spaziale da qualche parte all&#39;interno del soggetto, poiché non solo la quantità di rifiuti prodotta supera rapidamente il peso corporeo del soggetto, ma i campioni testati di questi indicano che, dopo l&#39;iniziale espulsione degli stessi, tutti gli altri campioni contenengono materiale biologico umano non corrispondente al profilo genetico del soggetto.

Finora, tutti i soggetti a cui è stata somministrata una dose di SCP-3494 continuano a sperimentare gli effetti di SCP-3494. Non esiste attualmente alcun metodo noto attraverso cui ridurre gli effetti. Tutti i soggetti affetti attualmente conosciuti sono stati trasferiti nella struttura di gestione dei rifiuti del Sito-40 per aiutare a controllare il flusso dei rifiuti.

**Addendum 3494.1:** Comunicazione Telefonica

Gli annunci pubblicitari di SCP-3494 spesso fanno riferimento a un numero di telefono gratuito (1-800-iam-dado[[footnote]]Da notare come questa linea si colleghi correttamente solo quando il numero viene composto all&#39;interno della città di Newark, New Jersey, USA. [[/footnote]]) che può essere utilizzato per ordinare dosi aggiuntive di SCP-3494. Quella che segue è la trascrizione delle telefonate fatte dagli agenti della Fondazione a questo numero.

&gt; [INIZIO LOG]
&gt; 
&gt; //Chiamata in arrivo//
&gt; 
&gt; **Voce Sconosciuta:** Sì ciao, hai raggiunto dado sì, casa produttrice prodotti di dado e anche lavanderia e abbronzatura. Come posso esserti d&#39;aiuto?
&gt; 
&gt; **Agente Mills:** Io- sì, sono l&#39;Agente Mills, della-
&gt; 
&gt; **Voce Sconosciuta:** No non sono interessato ai tuoi prodotti grazie per favore non chiamare più grazie ciao.
&gt; 
&gt; //Termina la chiamata//
&gt; 
&gt; [FINE LOG]

&gt; [INIZIO LOG]
&gt; 
&gt; //Chiamata in arrivo//
&gt; 
&gt; **Voce Sconosciuta:** Sì ciao, hai raggiunto dado sì, casa produttrice prodotti di dado e anche lavanderia e abbronzatura. Come posso esserti d&#39;aiuto?
&gt; 
&gt; **Agente Westrin:** Sì, salve, mi chiamo Pat De Mure e ho visto la tua pubblicità per il &#34;super lassativo&#34; alla televisione, sono interessato. Penso di voler &#34;premere il grilletto&#34;, come si suol dire, ma prima volevo farti qualche domanda se posso.
&gt;  
&gt; **Voce Sconosciuta:** Ah sì, molto bene, non serve grilletto però, non sono ammesse pistole alla lavanderia e abbronzatura ma sì. Aiuto te con super rilassante. Miglior lassativo in mercato al momento. Rimuove cento per cento di blocco. Tutto fuori. Miglior rimedio di altri. Quanti ne vuoi?
&gt; 
&gt; **Agente Westrin:** Aspetta un momento, ho alcune domande da farti. Allora un... mio amico, ha preso il tuo lassativo e ha avuto, come dire... un eccesso di scariche, ch-
&gt; 
&gt; **Voce Sconosciuta:** Sì, molta cacca venuta fuori dal buco di cacca, pulisce bene tutto sì. Rimedio molto efficace.
&gt; 
&gt; **Agente Westrin:** Capisco, sì, ma lei ha avuto la sensazione che forse, e dico forse... che tutta quella, uh- quella roba, ecco, non fosse sua.
&gt; 
&gt; **Voce Sconosciuta:** Sì corretto sì mmmhmmm.
&gt; 
&gt; **Agente Westrin:** Lei... lei intende che è così che funziona?
&gt; 
&gt; **Voce Sconosciuta:** Sì.
&gt; 
&gt; **Agente Westrin:** E perché mai dovrebbe essere così?
&gt; 
&gt; **Voce Sconosciuta:** Beh vedi è molto semplice veramente. Prima che dado ha fatto suo super lassativo ha condotto test clinici con gruppo scelto da dado. Gruppo scelto ha detto a dado &#34;tutto fuori. Pulire tutta la cacca.&#34; Quindi dado considera questo, e dado pensa poi, &#34;c&#39;è molta cacca nel mondo, sì, come fare in modo che tutta va via?&#34;, Per fortuna di dado, dado è il miglior pensatore che c&#39;è. Tu hai fatto corsa in Uber, sì?
&gt;  
&gt; **Agente Westrin:** Intendi il servizio per prestare l&#39;automobile? Uh... sì.
&gt; 
&gt; **Voce Sconosciuta:** Sì esatto. Quindi sei guidato da qualcuno che non sei tu. Viene la corsa da esterno sì? Ora non hai bisogno di fare il trasporto di te stesso, il trasporto è fatto per te!
&gt; 
&gt; **Agente Westrin:** Non penso che i-
&gt; 
&gt; **Voce Sconosciuta:** Quindi dado pensare, &#34;il modo migliore per far uscire dalla cacca?&#34; Allora dado realizza! Come l&#39;Uber! Fare andare in esterno la cacca! Tuttavia, c&#39;è molta cacca nel mondo, quindi sì, forse il flusso della cacca è più del previsto, ma più persone prendono il super lassativo sì e più persone condividono la cacca! Come l&#39;Uber! E nessun blocco! Lo scivolo della cacca è pulito come un culetto di neonato. Molto utile, sì. Se ti fidi di dado, ottieni un sollievo molto buono.
&gt; 
&gt; **Agente Westrin:** Capisco.
&gt; 
&gt; **Voce Sconosciuta:** Soddisfatto di risposta sì. io capire. Ora, quanti super lassativi puoi ordinare?
&gt; 
&gt; **Agente Westrin:** C&#39;è per caso una lista di persone che hanno già ordinato il prodotto per chieder-
&gt; 
&gt; **Voce Sconosciuta:** Aha! Io scoperto chi sei. Tu sei rifornitore di opposizione a dado! Non interessato in non-dado prodotti di cacca. Io ora blocca te su telefono!
&gt; 
&gt; //Termina la chiamata//
&gt;
