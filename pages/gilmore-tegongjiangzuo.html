咳咳，十分感谢各位能在百忙之中抽出时间来参加我的讲座，基金会可没有多少休假时光不是吗？我是你们的“前辈”Gilmore博士，各位在以后的工作中可能会多次遇到我负责的项目，或者由我来帮你们收尸。我也正好是你们一些特工前辈的朋友。好了，言归正传，各位在这次假期以后，将会与你们的前辈一样，投身到与异常斗争的第一线上，以及你们会经常性的遇到熟悉而又不能再熟悉的生命危险。

你们可能在你们的入职培训时期听到过我下面要讲的东西，也有可能没有。这次讲座后，你们将会正式成为一名基金会特工。我的讲座将涵盖几大方面：基金会为什么需要特工？特工与特遣队的不同点在什么？你需要做什么还有你不需要做什么？有点熟悉对吗？不不不，我真的是第一次见到你们，你们也是第一次见到我。

首先，基金会为什么需要你们这样的外勤特工？为什么很多的事情不能直接交给那些特遣队来进行处理？这肯定是你们入职时最想问的问题之一。为什么是“我们”？

是的，基金会确实有许多专业的非战斗特遣队，名字很多，我也不一一去念出来了。你们为什么那么特殊？试想一下，如果一栋居民楼里有人报告了异常反应，基金会该怎么办呢？你并不需要考虑怎么办，因为你就是报告异常反应的那个人。剩下的事情交给专业人士来就行了，这就是你们的职责，查明各个地区的异常，在它不暴露公众时报告给基金会。这也是基金会需要你们这些特工的原因，“侦察兵”。如果换成特遣队的话，在收容这个异常前，可能整栋居民楼的平民都会变成一个恶心的肉球。你们在培训时期一直被训练通过各种平台识别异常反应也是因为这个，这也是你们最常接到的工作之一。准确点来说，基金会需要明面上的保护了人类和平的“英雄”，也需要那些在黑暗中的你们。

各位在新特工培训时期都填过一张志愿表，也就是说，你会根据你的志愿，被纳入某一个特遣队。也有可能会成为一个驻站点外勤特工，你们会结交到新朋友，把特遣队和站点当做你的家，你会发现基金会也不是你想象中的那样严肃，我们的心也都是人肉做的。

接下来，我们要来说说，你的职责和你不该做什么。我之前就提到过，你要成为一个“侦察兵”，成为基金会的“耳朵”和“眼睛”。你们最常见的任务目标将会是负责调查某个未被基金会察觉的异常，将其上报基金会然后等待下一步指示。如果你们在之后成为了驻站点外勤特工，那么有些时候你们会接到调查站点所负责的异常建筑、异常个体、异常事件详细资料的任务，这部分任务会有一定的风险，你们在接触这类异常前，他们的异常性质通常还并未被编写进入档案，或者有些异常特性还并未解明，但风险已经被降低到了可以接受的等级，如果风险十分高，那么将会有D级人员而不是你去干这项任务。总而言之，这些任务通常情况下都没有太大的危险。

但不要把“没有危险”当做你玩忽职守的理由，我想你们可能听到过你们前辈说的一些隐晦资料了，那么我也在这里告诉大家吧，没错，新手特工第一次任务的死亡概率确实是在百分之47以上，这个数据在基金会内部是不会被公开在官方数据上的。所以，保持警惕和认真工作将会是你保命的绝招。我可是很看好你们这一批的。

当你开始熟悉好了你的职位之后，也就是大概成功完成了7成以上的任务，那么你就会被分配到一些特别的任务，而这些任务不会是我上面所说的那样跟度假一样。潜入敌对GOI设施刺杀目标可能将会是家常便饭，你的上司可能隔个几天就会给你扔一个什么奇术师啊、现实扭曲者啊之类的让你去干掉他们。但如果因为这样而开始沾沾自喜，开始想着一个人去干掉一个异常的话，那么我可以告诉你，一支全副武装的战斗特遣队的战力能顶上十几个你，你不是国土战略局、CIA、军情六处、FBI、碟中谍小队的特工，你要面对的是异常，而不是一群小丑一样的恐怖分子，某些人型异常能干掉好几支战斗特遣队，而你可能还不够他们塞牙缝。

什么？我刚才说了你们只是基金会的侦察兵？不不不不，你要知道侦查兵有时也会担负着刺杀敌方将领的任务。别忘了，你们的前辈每天可也是这样活过来的，而且你也能经常从他们嘴里听到“这份工作十分无趣”，“像是要睡着了”之类的这些话。你只要活着经过了几次出勤，那么你会开始发现刀剑舔血也是一种乐趣之一。

最后，如同我上面所说，你们是大多数时期都在黑暗中，你们的资料大部分都是机密内容，所以你们也不需要成为英雄，更不要想着去当英雄。**基金会并不需要英雄**，或者说非常讨厌看到平民眼中的英雄。如果你在一次刺杀任务中，因为救了一对母子，而放弃了一个本可以拯救上万人性命的任务目标，那么，第二天你醒来时会出现在我们脚下10层的D级人员收容室，你的胸上会被纹上一个时髦的D加上数字编号。当然，我们也并没有阻止你这样做，只要你能完成你的任务，你救多少对母子都不会有人管你，只是不会有人给你颁发一张“荣誉市民”的奖状。

如果你在任务为了大体考虑而牺牲自己殉职了的话，抱歉，我们不会有追悼会和葬礼，我们也不会纪念你。但我们也并不是冷酷无情，你那已经接受记忆删除的亲人会获得一笔数量可观的体恤金。嗯？没有亲人吗？可能是你忘记了吧。

好了，我该讲的都已经全部讲完了，你们中有人可能会无法接受我所说的一些事实，不想再在一个这么危险的基金会工作的话，那么，你们的桌上有两个文件袋，一个粘上了绿色贴纸的，一个粘上了红色贴纸的。绿色贴纸里有一份基金会入职证明书，一切已经准备就绪，你只要签上自己的名字就行了。红色贴纸里有一份接受记忆删除的自愿请求，签了他，然后到我这里来领一瓶水，喝下去就可以走出你们右手边的大门。

对，记忆删除，就是那些你们听到过的，我们确实会给那些活过一个月的D级用记忆删除然后让他们重新回到自己的岗位。就像我上面说了，如果你接受不了，那么请在那张记忆删除的自愿请求上签上自己的名字。

不，我不知道你们从哪里听来的“基金会会把因为异常失控，而成为孤儿的那些无业游民或者目睹了异常事件的部分普通人记忆删除再经过培训变成特工”的言论。相信我，如果你选择了记忆删除，那么你就会与你的家人团聚，不骗你们，**真的**。</textarea></pre>
