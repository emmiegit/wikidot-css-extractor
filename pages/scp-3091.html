    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--resized-images/scp-3091/DontMessWithTime2/medium.jpg | caption=SCP-3091]]

**项目编号：** SCP-3091

**项目等级：** Euclid

**特殊收容措施：** 从██/██/20██起，SCP-3091的运行应尽可能长久地维持。

当前仅允许对SCP-3091展开以下人工操作：

A) 监控SCP-3091内置测量设备的输出，当前确认为安全。

B) 在报告3091-89A于██/██/20██提交到O5议会后，监控并修复SCP-3091的供能及“场发生器”。关于这些设备的文件被视为足以使维护工作合理开展。

SCP-3091被视为时间上不稳定。局部时间膨胀或收缩事件、以及轻微的因果倒置并不罕见。负责SCP-3091的人员将接受DMWT“时间不稳定地点的最佳实践”培训，并在SCP-3091内工作时遵守之，尤其是关于信息安保以及对意外扰动的辨识。因粒子辐射，在设施内消耗的时间应尽量减少。

根据O5议会指令，禁止开展“红房”设施的相关测试。当前，只可通过研究现存文件开展调查，不得进行可能干预SCP-3091功能的行动。

**描述:** SCP-3091是一巨型地下建筑，位于██.██.██.██，即加拿大努纳武特的莫得皇后湾鸟类保护所附近。该设施可通过14个秘密访问点从地面进入。其总面积为105万m^^2^^，占有四个楼层。设施电力和热力从地热钻孔产生。站内设备被设计为可在无人类干预下维持运转，但受限于常规受损、磨损，自基金会发现以来已对其开展维护。

SCP-3091似乎是为支持大型事件间-001（参见文件3091-AB-原理图)而造——一座直径14米的球形房间（“红房”）。

该区域内存在时间不稳定。一般事件包括：
* 研究员在红房附近耗费30分钟，外部观测下为3小时
* 计算机处理器周期重复
* 无线电传播在发出前即能收到

不稳定场在红房周边达到最强，在距离设施30米后于视觉上不可察觉。这与自由快子的高背景浓度相对应（接近红房处达到了全球均值的1000倍）。

++ 须注意的SCP-3091特征

++++ 场发生器

36台相同的高度复杂机械位于房间周围等距处。其唯一用途便是持续发出一种或多种能量场，包括：

* 极高能级的紫外线光
* 电离辐射相干光束（被附近设备上的接收元件束缚、引流，令逸脱辐射与背景级别相仿。） 
* 热能（用以使屏障内结构将氙气维持在临界点）
* 快子场(参见(Xyank, 2005))
* 性质不明的其他能量，包括未知基本粒子或者类光子的分离能量包。将此气体与临界氙接触后会引发一种此前未知的现象[数据删除]假说认为与重力异常相关。

基于文件3091-AD-DE（寻获到的一套SCP-3091重要结构蓝图）,“场发生器”的实际结构已得到充分理解，甚至可以复现，唯独[数据删除]超导材料[数据删除]已知其与异常物质
██████-רת有关。

单独组件的用途依然不明，整个能量场的用途或结果同样如此。已提议进行复制但尚未尝试，因其有可能重新引发中央异常。

场以持续模式生成，可在特定“观察点”的窗口处观察。

**猜测用途:** 场发生器用于为红房内部周边投射一个场域。该场可能在创造、收容中央异常，或者是以未知方式与之发生互动。


++++ 红房异常

六个观察点——由平板玻璃及未知材料组成的透明窗口——可以直接看到红房内。每个观察站还有若干设备，似乎也在监控着异常内部的物理状况。在目前可确认范围（可通过光学手段对其进行比对）内，异常内部的物理状况包括：

* 温度超过1000K
* 内部由一种处于超临界点（极高温、极高压）的物质组成。
* 元素组成包括氧、碳、氢、氮、多种金属以及其他元素，很多是有机化合物。
* 小块的固态金属物体，由铱、钨和钽组成。可能存在其他金属物，但在此极端条件下都已熔化。
* 极端的时间不稳定（假说推测）

**猜测用途:** 未知


++++ 周边设施

部分陈设表明设施内的另外部分包含办公室、存储区，以及为场发生器及整个站点准备的维护单元。完整的供热和管道表明该设施被设计为供人类全年使用。 

多个附近卫星设施内全无陈设，但从管线看似乎是能居住至多十人的宿舍。没有家具或生命痕迹（包括DNA证据等）。

全部文件SCP-3091-AD-DE是在外围办公室J34 (参见地图获取地点)内一个文件柜的上抽屉中发现，这份文件也代表了我们对SCP-3091的大部分理解。没有在SCP-3091内发现其他任何与SCP-3091有关或无关的书面材料。 

**猜测用途：** SCP-3091被设计为供人类进行监控和居住，但从未被使用过。 

------

[[collapsible show=&#34;安保等级3&#34; hide=&#34;安保等级3&#34;]]
自SCP-3091被发现以来，红房内部特殊状况总次数一直增多。房间相关设备记录到244起压力与温度猛增，数量级相同，分布间隔似乎为随机。数量级增长相比于整体压力十分轻微，场发生器目前尚未受此类变化的影响。

分析表明，自SCP-3091被发现以来，其周边时间异常的强度和频次都在缓慢增长。

██████ ████████研究员指出，红房的内部情况可被解释为大量时间不稳定的有机及金属物质产生影响所致，且被压缩到能适应由场发生器所确定下的空间范围内。在此模型下，红光是因Draper现象所致，即物质被加热到超过798K后发出黑体辐射光。

内部特殊状况的偶发增多与有额外物质进入该空间内相对应。

对快子场（依据Xyank博士为时间异常部所写著作中的阐释）进行分析后，得出的结论是SCP-3091内部物质来自当前时间之后。
[[/collapsible]]

&gt; &gt; 输入ID

[[collapsible show=&#34;你确定希望继续？是/否&#34; hide=&#34;访问该记录将受监控&#34;]]

文件SCP-3091-AD-DE为机器打印。其内有若干手写笔记，但似乎是从此前的材料中影印而来。文档中仅有一部分为手绘，以墨水钢笔画于最后一页。 已将其从SCP-3091-AD-DE维护文件的低安保级别查阅版中移除。 

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--resized-images/scp-3091/DontMessWithTime1/medium.jpg|caption=图片SCP-3091-AD-DE-X]]

[[/collapsible]]

&gt; &gt;是

[[collapsible show=&#34;继续&#34; hide=&#34;你的访问申请已被提交至站点指挥部&#34;]]

基于这些其他的收集数据，研究员██████ ████████为红房异常建立了以下因果模型：

# 在未来的某个未知时点，时间旅行方法被发明并流行开来。
# 有实体使用该方法，尝试“旅行”到SCP-3091启动之前。
# 在时间流中逆行到SCP-3091启动时期前的实体被SCP-3091发出的场“抓取”，重新导入到红房内。

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--resized-images/scp-3091/DontMessWithTime3/medium.jpg|caption=图标]]

该模型表明，SCP-3091是某种时间“漏斗陷阱”，它会把在时间流中移动到其启动时期之中、之前的实体重新导向，导入到红房之中。

在此模型下，SCP-3091内的物质可能包含人类实体，以及可能由其携带的设备或时间机器，与回收数据相符。

&gt; 若这是真的，我们就不能关闭SCP-3091（或容许其停机）。是该项目阻止了对我们时间流的各种灾难性破坏，包括悖论、恶意袭击或其他干预形式。若该机器被关闭，场的停止会引发一次巨大爆炸，这必定会妨碍到重启。在机器被关闭期间，任何感知性存在或设备的抵达都可能剧烈改变我们的现实，对人类生命和时间线造成不可估量、甚至存在性的破坏。事实上，若SCP-3091受损，对重建方法的构造也必须审慎为之。
&gt; - O5-7

&gt; 这到底是是从哪来的？
&gt; - O5-2
[[/collapsible]]

------

**附录SCP-3091-1: 确认SCP-3091起源的失败尝试**

* 附近区域可查阅历史的公开记录中，没有任何关于SCP-3091被建造或存在的信息。没有已知人员或实体掌握有与SCP-3091功能相似的技术。
* 基金会在混沌分裂者高层内的卧底被指示搜查其内部隐秘文件，寻找SCP-3091相关知识。未发现结果。
* 在此过程中，卧底特工4-11月被分裂者领导层发现。31颗牙齿和一装有脑组织的福尔马林罐（器官均与特工4-11月相匹配）被匿名送到Site-19，向基金会通告此事并宣布对此异常负责。
* 与全球超自然联盟安排进行情报交换，以基金会在押的一名特工交换关于SCP-3091的信息。在广泛检索其文件、包括多个超常军备团体的文件后，联盟方得出的结论是对此事没有掌握任何情报。
* 就SCP-3091内发现的技术秘密向多个主要政府的情报机构展开了秘密咨询。没有发现关联或线索。
* 请求一名蛇之手关系方通过一切可行手段寻找与该异常或其创造者相关的信息。提供了关系人关注的少量基金会机密以供交换。关系方报告称，为其数据库内找不到此类信息而“惊讶”，但宣称其之所以惊讶的原因与本次合约无关。

对SCP-3091进行了一次彻底搜查。结果如下：
* 存储间内的置物板是以三角形的异形螺钉构造，这与一般自制类型相同，且频繁使用于基金会建造中。这些螺钉也存在于商业流通中。
* 走廊构造和供热管道排布与1972年的地下基金会站点建筑设计提案存在相似之处，但其他管道已被改动。这些设计从未在任何站点被投入实用。

------

[[collapsible show=&#34;权限等级4&#34; hide=&#34;权限等级4&#34;]]
进行了广泛的内部重审，特别专注于附近站点及时间异常部。最终，内务特遣队得出的结论是不太可能存在内部破坏，也没有创造SCP-3091所需的资金、物资或研究资源下落不明。现有以下提议:
* SCP-3091自身是一时间稳定地点（除红房异常外），是从某个未来时点脱出。 
* SCP-3091是由某个未知机构或实体建造，可能是来自未来时点，使用了先进技术且没有外部支持。 
* SCP-3091是一份“遗物”或“留备”，来自前一[本文件剩余部分对你的安保权限不予开放。] 
[[/collapsible]]
