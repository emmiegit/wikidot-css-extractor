**Item nº:** SCP-604

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-604 consiste em um conjunto de objetos que exibem as mesmas propriedades e estão contidos juntos. O acesso é restrito aos funcionários autorizados e qualquer um que tentar acessar a área de contenção sem autorização será detido imediatamente. Todas as interações e testes devem ser liberados pelo Comando do Sítio.

Qualquer equipe interagindo com SCP-604 deve se submeter a testes psicológicos antes e depois da interação. As solicitações de relatórios sobre eventos de teste, reações do sujeito e gravações de áudio/vídeo devem ser esclarecidas com os Registros Centrais e não podem ser removidas da área de revisão de registros.

**Descrição:** SCP-604 é um conjunto de talheres e pratos, consistindo em 19 pratos de vários tamanhos e designs e 21 taças, taças de champanhe e outras taças de vinho. Vários são ornamentados com ouro, cravejados de diamantes e rubis ou feitos de materiais nobres como porcelana, louça e cristal. A maioria é extremamente pesada, devido ao peso dos metais ricos. Os talheres, panos, cadeiras, mesa e outros itens que compuseram o banquete onde SCP-604 foi descoberto não têm propriedades anômalas e não estão contidos.

Sempre que um sólido comestível é colocado em um dos pratos ou um líquido é derramado em um dos recipientes de bebida, o alimento se transforma em carne humana, ou o órgão equivalente mais próximo, parte do corpo ou fluido. A mudança de um produto para outro parece se basear em semelhanças entre cor, cheiro e composição, embora um vago simbolismo e associações mentais pareçam estar ocasionalmente envolvidos também. Por exemplo, bifes carnudos se transformam em cortes de coxa, e vinho tinto ou sucos em sangue humano. Isso pode variar entre os assuntos, e o processo de como uma mudança é determinada ainda está sob investigação.

Como a maioria dos pratos não é grande o suficiente em diâmetro e circunferência para criar toda a forma, a maioria das peças se manifesta como partes infantis humanas; asas de frango trocam por minúsculos braços infantis queimados, peitos de frango trocam por músculo peitoral infantil em filetes ou tecido das nádegas, e assim por diante. No entanto, tecidos de adultos aparecem ocasionalmente, muitas vezes quando a carne é colocada verticalmente, aderindo ao ar. Com base na análise dos vídeos e registos capturados, é assim que as peças mais longas e maduras foram projetadas, embora os produtos da placa pareçam ser capazes de se projetar além da superfície diretamente no limite de um metro (cerca de 3 pés).

Matérias vegetais e não animais podem ser afetadas, no entanto, isso geralmente é “seletivo” e afetará apenas o “prato principal”. Isso significa que a carne preparada reterá as ervas, especiarias, coberturas, molhos e guarnições à medida que é transformada em carne humana. Mais de um pedaço de carne pode ser colocado em SCP-604, mas os resultados são variados; seja criando peças separadas, incorporando-as todas juntas em um sistema corporal com base em semelhanças na aparência (ovos e fatias finas de carne transformando-se em um sistema reprodutor feminino, uma pilha de intestinos de porco e um estômago de vaca se fundindo para formar um sistema digestivo humano), ou escolher um para “focar” e deixar todos os outros intactos (pato recheado com carne Kobe tornando-se um torso infantil recheado com carne Kobe).

A outra habilidade única que SCP-604 possui é qualquer criatura viva colocada em sua superfície ou submersa dentro de um líquido contido em um cálice que se metamorfoseia em uma parte móvel do corpo humano. Será capaz de realizar atividades cinéticas, como flexionar, como no caso de uma estrela do mar que se transformou na mão de um bebê de seis dedos que se abriu e fechou e agarrou com o toque, ou locomoção, por mais desajeitado e lento que seja. As áreas cortadas não sangram e os tendões e músculos ainda funcionam de maneira normal, independentemente do dano.

Os tecidos se movem por todos os meios disponíveis, como avançar lentamente e rastejar para a frente, enrolando e estendendo seu &#34;corpo&#34;, como fez o dedo em movimento com uma unha extremamente longa gerada de uma lagosta, ou o pênis flutuante em uma grande taça fez para &#34;nadar&#34;; sua ponta sacudindo para cima e para baixo para permitir que se mova para a frente. Se nenhuma forma de locomoção for possível, a carne simplesmente se contorce e balança, permanecendo ligeiramente quente ao toque. Um pulso pode ser detectado, mesmo quando o objeto em questão não está preso a um coração.

Os itens transformados continuarão existindo como tecido humano até serem consumidos, removidos do prato por um longo período de tempo, ou expirando por causa do choque e da dor, já que muitos parecem congelar e entrar em um estado catatônico semelhante ao choque quando esfaqueado ou mordido, em o caso dos tecidos “vivos”. O teste do conteúdo do estômago mostra que os itens transformados permanecem “humanos” se consumidos.

-----

**Aquisição:** SCP-604 foi adquirido por agentes da Marshall, Carter e Dark Ltd. em ██/██/██. De acordo com registros apreendidos, ele foi removido de uma abadia isolada no interior de ███████ ████. O mosteiro e a vila ao redor praticavam os ritos de comunhão com SCP-604 e consumiam carne e sangue humanos (que os sacerdotes diziam ser Jesus de Nazaré) colocando hóstias nos pratos situadas no altar principal e bebendo sangue de as taças. As bolachas foram descritas como tendo um &#34;sabor esponjoso leve&#34; e ambas as manifestações causaram &#34;êxtase religioso extremo&#34; quando comidas e alucinações do sorridente Deus cristão que amorosamente ofereceu seu corpo, citando escrituras relativas ao evento e falando intimamente de seus pecados e tribulações. Acredita-se que essa experiência seja baseada nos indivíduos, pois testes com propriedades idênticas não reproduziram esse efeito.

**Adendo 01:** Consulte o Documento de Suporte SCP-604-XCH

**Extrair do documento SCP-604-XCH Página 9**

Marshall, Carter e Dark Ltd. empregou SCP-604 em alguns de seus leilões, apresentações, funções e jantares mais exóticos, durante a porção da refeição. O provável raciocínio por trás disso, apoiado por citações diretas, era que era &#34;um evento único na vida&#34; e os participantes eram instados a participar do canibalismo &#34;por causa da experiência; para testar com segurança as águas do proibido&#34; da mesma maneira que os clubes de aventura ofereciam refeições bizarras, como insetos caramelizados. O sabor e a novidade da carne foram tão populares que foi declarada uma &#34;exibição&#34; pelos Diretores da Marshall, Carter e Dark Ltd., e instalada em um restaurante subsidiário, na seção “Somente para Membros”. O restaurante altamente exclusivo onde estava localizado chamava-se &#34;Banquete do Canibal&#34; e [DADOS EXPURGADOS]

**Trecho do Documento de Apoio SCP-604-XCH Página 32**

Como havia grande demanda por alimentos vivos, Marshall, Carter e Dark Ltd. possuía muitas instalações especializadas em culinária e zoologia. Gatinhos, cachorros e raças de pequenos macacos foram usados ​​para a criação de tecidos infantis. Quando peças maiores eram desejadas, as guilhotinas eram colocadas diretamente sobre SCP-604, já que a maioria das peças continuava com os sinais vitais alguns segundos após a remoção. Certos espécimes também foram criados desde o nascimento em gaiolas especiais, fazendo com que seus ossos crescessem de uma certa maneira, e mantidos vivos enquanto eram esmagados em contornos específicos e alimentados por tubos de alimentação para que a Marshall, Carter e Dark Ltd. pudesse ditar exatamente o tamanho e forma os resultados seriam.

**Adendo 02:** Ver Registro SCP-604-02

&gt; **Registro SCP-604-02**
&gt; 
&gt; (uma câmera está apontando para uma longa mesa, em uma sala escura e lotada)
&gt; 
&gt; (um garçom traz uma cabeça de porco em uma bandeja e a desliza para SCP-604-04)
&gt; 
&gt; (a cabeça do porco se transforma em humana, a de um homem de aproximadamente cinquenta anos, com pele rosada, bochechas gordurosas, lábios grossos e uma maçã na boca)
&gt; 
&gt; [DADOS REDIGIDOS]
&gt; 
&gt; Homem 1: ███, tem gosto de porco. Por que tem gosto de porco? Só porque usaram um porco? Bem, isso não é realmente oficial, é-
&gt; 
&gt; Chefe: Não, senhor, garanto que é assim que tem gosto a carne humana.
&gt; 
&gt; Homem 1: Mas você tem certeza? Talvez esteja apenas sendo... contaminado, ou imitando o sabor ou algo assim.
&gt; 
&gt; Mulher 2: Querido, não reclame.
&gt; 
&gt; Homem 1: Quero dizer, como você sabe qual é o gosto real da carne humana? Isso pode estar completamente errado. Alguém já provou a de verdade-
&gt; 
&gt; Chefe: Não se preocupe... nós temos... especialistas...
&gt; 
&gt; Homem 3: (para a mulher) Além disso, todos aqueles pênis que você tem comido teriam gosto de pepino!
&gt; 
&gt; (risada rouca)

**Adendo 03:** Ver Registro SCP-604-03

&gt; Registro SCP-604-03
&gt; 
&gt; (recuperado de um gravador portátil)
&gt; 
&gt; (homem vestindo com uma roupa branca de cozinheiro) Aqui é █████ ████ e estou realizando o teste 12 no Curio B-26. Vários convidados consideram repulsiva a semelhança entre a forma original da comida e seu produto final humano, e fui encarregado de encontrar uma maneira de fazer a carne parecer o mais atraente e realista possível, evitando o tom de sangue ou vermelho que ocasionalmente adquire. Para fazer isso, escolhi vários alimentos que podem ser facilmente coloridos e esculpidos para se parecerem com uma cabeça. O teste 12 consistirá em eu assar um bolo e esculpir na forma mencionada acima e, em seguida, cobri-lo com um penteado e tom de pele-
&gt; 
&gt; [DADOS REDIGIDOS]
&gt; 
&gt; Cozinheiro: █████████ traga. (focaliza a câmera no bolo) Bem, vamos lá.
&gt; 
&gt; Homem de terno: Os olhos são especialmente excelentes, █████
&gt; 
&gt; Cozinheiro: Bem, obrigado. Usei um conta-gotas para centralizar o azul- ahem. Ok, coloque no prato.
&gt; 
&gt; (o bolo é colocado no prato. Automaticamente ele cede e parece derreter, cobrindo-o e pingando nas laterais)
&gt; 
&gt; Cozinheiro: Bem, o que diabos aconteceu?
&gt; 
&gt; Homem de terno: Se eu fosse arriscar um palpite, diria que se transformou em uma pilha de gorduras e açúcares. Sim (cutucada), você pode ver alguns lipídios solúveis bem ali, e o amarelo-

**Adendo 04:** Ver Registro SCP-604-04

&gt; **Registro SCP-604-04**
&gt; 
&gt; (áudio e vídeo)
&gt; 
&gt; Cozinheiro 1: Ok, salsichas enroladas na frente e as outras fatias de bife são presas com cartilagem.
&gt; 
&gt; (três cozinheiros montaram algum tipo de escultura de carne no formato de uma cabeça humana)
&gt; 
&gt; Cozinheiro 2: (esfrega o sangue escorrendo por partes de carne crua com um lenço)
&gt; 
&gt; Cozinheiro 3: Vamos apenas cobrir a área da orelha com a salsicha.
&gt; 
&gt; Cozinheiro 2: Tem certeza de que uma fatia fina de pastrami de peru não seria melhor?
&gt; 
&gt; Cozinheiro 3: Positivo. (Gesticula com a faca) O pastrami teria que ser preso aqui... assim, ele me deixa cortar o topo assim, para que eu possa derramar o cérebro dentro.
&gt; 
&gt; Cozinheiro 2: É a atenção aos pequenos detalhes que pode fazer a diferença.
&gt; 
&gt; [DADOS DE REDIGIDOS]
&gt; 
&gt; Cozinheiro 1: Ok, um, dois, três! (eles levantam a escultura de carne e a colocam em um dos pratos)
&gt; 
&gt; (se transforma em uma réplica perfeita de uma cabeça humana)
&gt; 
&gt; Cozinheiro 2: Ótimo!
&gt; 
&gt; Cozinheiro 1: Sim, bom trabalho caras.
&gt; 
&gt; Cozinheiro 3: ... Mas precisa de cabelo. Os hóspedes gostam de ver isso, arrancarem. Talvez coloque alguns tentáculos de...
&gt; 
&gt; Cozinheiro 2: Inferno sangrento ██████, deixe isso cara, está tudo bem! (risos)

**Adendo 05:** Ver Registro SCP-604-05

&gt; **Registro SCP-604-05**
&gt; 
&gt; Homem de terno: Teste 32 em Curio B-26. Nós colocamos várias lesmas juntas em uma estrutura de arame de uma cabeça humana. O casal continua se desentendendo, mas vamos ver o que acontece.
&gt; 
&gt; (coloca lesmas no prato junto com o cozinheiro)
&gt; 
&gt; (todas as lesmas caem de uma vez)
&gt; 
&gt; Cozinheiro: Inferno!
&gt; 
&gt; Homem de terno: Parecem ser pequenas vesículas biliares se contorcendo. E eu diria que é um apêndice.
&gt; 
&gt; Cozinheiro: Esse parece fodidamente nojento... está escorrendo...
&gt; 
&gt; Homem de terno: Hum, duodeno, eu acredito. Mas sim, não acho que deveria estar explodindo assim.

**Adendo 06:** Ver Registro SCP-604-07 (apenas áudio, em uma fita cassete)

**Registro SCP-604-07**

&gt; Voz não identificada: Nota: não se sabe se Curio B-26 poderia criar criaturas sapientes. Quando finalmente obtivermos uma cabeça viva, a boca e os olhos poderiam simplesmente começar a se abrir e fechar aleatoriamente e babar por si mesma, ou talvez, apenas talvez fosse perfeitamente inteligente. Sei que alguns de nossos clientes estão definitivamente esperando pela segunda opção, e fui instruído pelos Diretores a realizá-la da melhor maneira possível. Gostaria de observar que, quando colocamos uma cobra em pé no prato sete, ela se manifestou como uma garganta humana e a parte inferior de uma boca, a língua intacta e começou a gritar e guinchar. Mas era tudo incoerente, embora extremamente alto e penetrante, podia ouvir tudo em todo o edifício, então eu simplesmente não-

**Adendo 07:** Ver Registro SCP-604-10 (apenas áudio)

&gt; **Registro SCP-604-07**
&gt; 
&gt; Cozinheiro 1: (voz soa tensa e chateada) A pilha de sanguessugas não se transformou completamente em uma cabeça humana. A superfície permaneceu a mesma, mas no fundo uma cabeça humana foi gerada. Abaixo das duas primeiras camadas...
&gt; 
&gt; Cozinheiro 2: Ajude-me a tirar essas coisas antes que assuste um convidado...
&gt; 
&gt; Cabeça: Oh jesus! gaaaaaaaaaaaaaaaaaaaaaaaaaaaaah! GAAAAAAAAAAAH! Eles estão todos acabados! Eles estão AHHHHH! TIRE-OS! PORRA! JESUS! PEGUE O- (foi determinado por análise que neste ponto a cabeça ou começou a engasgar com algumas das sanguessugas, ou sua língua estava coberta e sem sangue)

**Adendo 08:** Ver Registro SCP-604-21

&gt; **Registro SCP-604-21**
&gt; 
&gt; (um garçom entra empurrando um carrinho com uma caixa de madeira em cima. A caixa tem vários buracos e orifícios abertos, e tubos saem, conectando-se a bolsas de soro e baterias minúsculas. Um gemido vem de dentro)
&gt; 
&gt; (A caixa é levantada sobre um prato, colocada sobre ela e retirada. Há um lampejo de algum tipo de animal retorcido e depilado, mas então aparece uma cabeça humana.)
&gt; 
&gt; (a cabeça humana é a de um homem de cerca de trinta e cinco anos, com cabelo preto espesso e costeletas. Ele tem pele extremamente pálida e olheiras. Ele é cortado no pescoço, que revela músculos e um buraco com sangue.)
&gt; 
&gt; Cabeça: Onde estou? Quem sou eu?! Que diabos está acontecendo- (começa a olhar ao redor e virar para cima, para baixo e para os lados) Tudo parece um ângulo estranho- ei, o que você está fazendo! Tire essa faca de mim!
&gt; 
&gt; Garçom: Bon appétit, senhores.
&gt; 
&gt; Cabeça: (começa a gritar)
