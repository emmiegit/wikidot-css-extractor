**Ítem #:** SCP-018-J

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-018-J puede ser guardado en cualquier casillero de contención estándar. Los individuos que se encuentren en el Sitio que contiene a SCP-018-J (actualmente el Sitio 41) no se les debe permitir el acceso a instalaciones seguras, información clasificada, vehículos motorizados, o alcohol únicamente en base de la adultez percibida.

**Descripción:** SCP-018-J es una gabardina marrón que no posee etiquetas o marcas de identificación de ningún tipo. Cuando 2 o más individuos de 16 años o menos intentar usar SCP-018-J simultáneamente, este se expandirá para acomodarse a todos los usuarios de tal manera que queden ocultos por el abrigo. Se ha confirmado que esta propiedad funciona para grupos de hasta 75 niños (Veáse el Incidente 018-J-A). Este efecto no se aplica al cuello de la gabardina, la cual no cambia de tamaño y solo permite que entre una cabeza.   

Al usar a SCP-018-J de la manera descrita, todos los usuarios ganan mayor fuerza, destreza y resistencia,[[footnote]]La inteligencia, conocimiento y el carisma no presentan alteraciones.[[/footnote]] permitiéndoles moverse en SCP-018-J sin riesgo de lesiones, fatiga o caídas. Aún así, sigue siendo necesario cierto grado de cooperación para realizar las actividades, en particular con grupos más grandes de niños.

SCP-018-J ejerce un efecto cognito-peligroso en los observadores directos, que tratarán a su(s) portador(es) como un único humano adulto, a pesar de cualquier evidencia en contrario. Aunque puedan encontrar la apariencia, la forma de andar o el tamaño de los portadores inusuales, en ningún momento sospecharán que SCP-018-J contiene niños. La edad exacta que se percibe de los portadores varía, pero en general es lo suficientemente alta como para que su edad por sí sola no represente un impedimento para la tarea en cuestión.

Cuando un individuo o un grupo de estos se despoja de SCP-018-J, este vuelve a su tamaño y forma predeterminados, y todos los efectos anómalos cesan inmediatamente.

**Recuperación:** SCP-018-J fue recuperado de  Dubuque, Iowa después de que la Fundación recibiera informes de un &#34;adulto muy grande y deforme que llevaba una gabardina&#34; en un centro de donación de sangre de la Cruz Roja Americana. El individuo en cuestión -- que luego se determinó que eran 9 niños pequeños – estaba intentando donar sangre, pero el personal se negó a hacerlo por su tamaño (3, 1 metros de alto y 2, 1 metros de ancho) y su forma (toroidal) fueran el resultado de una condición médica potencialmente contagiosa. 

Una entrevista con los niños involucrados encontró que se habían inspirado para donar sangre por un panfleto informativo, y habían más o menos querido que SCP-018-J existiera poco después para cumplir con este propósito. Las afirmaciones de que esta explicación es &#34;insatisfactoria&#34; o &#34;inverosímil&#34; son infundadas.

**Incidente 018-J-A:** El día 2016-07-16, el Dr. Quinn presentó una solicitud para probar SCP-018-J con un grupo muy grande de niños, con la intención declarada de &#34;Este tipo de cosas son prácticamente inevitables debido a las limitaciones narrativas de los SCPs -- en serio, son predecibles como el infierno una vez que has leído lo suficiente -- así que bien podríamos terminar con esto&#34;. La solicitud fue concedida, y el día 2016-07-18, 75 miembros de Clase-D (principalmente conformados, pero no limitándose, a Huérfanos de Guerra)[[footnote]]Coloquialmente conocidos como &#34;Warphans&#34;.[[/footnote]] entre las edades de 6 y 10 años fueron llevados y asegurados en una habitación con SCP-018-J.
 
Los primeros 23 minutos de la prueba consistieron principalmente en los sujetos expresando su angustia, pidiendo esporádicamente medicamentos, sus padres, la luz del sol, etc. A los 23 minutos con 19 segundos, D-7145 (Nombre en Clave: “Tricky Trickster”) se puso a SCP-018-J; haciendo que los otros sujetos, percibiendo que era un adulto, dedujeran que SCP-018-J era un abrigo mágico[[footnote]]Esencialmente correcto.[[/footnote]] que convierte al portador en adulto[[footnote]]Incorrecto con respecto a los hechos.[[/footnote]] e intentaron quedárselo para ellos.

Después de esto, en aras de la brevedad, no se registraron datos y no se hicieron observaciones durante unos veinte minutos. Se estima que este informe de incidentes es un 40% más corto debido a esta decisión.

A los 45 minutos con 55 segundos, la cámara de pruebas fue comprometida por todos los sujetos de la prueba, que llevaban puesto a SCP-018-J de forma comparable a un humanoide adulto muy alto, con el D-7145 como cabeza. El colectivo comenzó a agredir al personal cercano, presumiblemente en represalia por varios crímenes contra la humanidad perpetrados contra ellos por la Fundación.

El Destacamento Móvil Xi-9, &#34;Orphan Wranglers&#34;, que se encontraba en el Sitio 41 por razones no relacionadas, fueron enviados inmediatamente para contrarrestar la amenaza; sin embargo, no reconocieron la presencia de huérfanos en SCP-018-J, y fueron aplastados por los &#34;puños&#34; del grupo (dos miembros de la clase D en posición fetal) mientras consultaban con el mando para confirmar sus órdenes. 

Después de que todo el personal en las inmediaciones de SCP-018-J se disipara o se quedara inmóvil, el personal de la clase D procedió a seguir las señales que conducían a la salida de emergencia del Sitio-41. Como el Sitio-41 está ubicado debajo de un orfanato, se temía que una brecha expondría a más niños a SCP-018-J, resultando en una reacción en cadena apocalíptica en la que SCP-018-J envolvería una masa crítica de niños.[[footnote]]No existe designación para este Escenario de Clase-K, debido a que todo el personal cualificado para hacerlo tiene cosas más importantes que hacer.[[/footnote]]

La seguridad del sitio, incapaz de detener a SCP-018-J por los medios tradicionales, el personal alteró y/o movió los carteles que conducían a las salidas, de tal manera que el personal de la Clase D fuera redirigido al cine del Sitio-41; una proyección de //La Pasión de Cristo// (2004) fue arreglada apresuradamente, y como se esperaba, el personal de la Clase-D fue distraído de su escape por la perspectiva de ver una película de clasificación R. El personal que atendía el teatro permitió que los sujetos obtuvieran una entrada y los ayudó a entrar al teatro, que era apenas lo suficientemente grande para contener SCP-018-J.

Poco después de que los sujetos entraran en el teatro, todas las luces se atenuaron y el termostato del teatro se ajustó a 29°C (84°F). En cuatro minutos, la mayoría de los sujetos expresaron su incomodidad con la temperatura, y creyendo que la baja iluminación les permitiría evitar sospechas, cooperaron para quitarse a SCP-018-J. Como era de esperar, SCP-018-J volvió inmediatamente a su tamaño normal, y el personal de Clase-D salió de su estado anterior. El personal de seguridad pudo entonces entrar y recuperar a SCP-018-J y a los sujetos; el primero fue devuelto a la contención, mientras que los segundo terminen siendo devorados por monstruos o algo así.

Esta prueba no proporcionó ningún dato que pudiera mejorar la contención de SCP-018-J y no arrojó ninguna pista o información particular sobre la naturaleza de sus propiedades anómalas, al tiempo que causó un daño significativo al Sitio-41 y a sus habitantes. El Dr. Quinn fue consecuentemente reasignado al servicio del teatro.</textarea></pre>
