    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#** SCP-226-D

**มาตรการกักกันพิเศษ:** --ให้เก็บ SCP-226 ไว้ในห้องที่จำลองมาจากที่พบมัน คือชั้นใต้ดินหกห้องของโรงแรมม่านรูด &#34;เดอะ██████&#34; ห้ามทำให้วัตถุรู้ตัวโดยเด็ดขาดว่ามันไม่ได้อยู่ในห้องเดิมแล้ว บุคลากรไม่ควรจะฟังวัตถุร้องเพลง เพราะมันจะทำให้เกิดเลือดออกภายในโดยไม่ทรายสาเหตุ วัตถุจะได้รับอาหารเป็นแมวสามตัวทุกเช้าในเวลาตีห้าพอดี มาตรการกักกันตามปกตินั้นยังคงบังคับใช้-- หมดสภาพแล้ว โปรดดูรายละเอียดด้านล่าง

**รายละเอียด:** SCP-226 ดูเหมือนจะเป็นรูปปั้นที่มีชีวิตของ (Varanus komodoensis) หรือมังกรโคโมโด มันยาว 190 ซ.ม. และหนัก 181.4 ก.ก. และทำจากหินภูเขาไฟล้วนๆโดยมีร่องรอยของโลหะผสมที่ไม่รู้จักจำนวนหนึ่งอยู่ด้วย

SCP-226 นั้นถูกพบอยู่ในเมืองเล็กๆ ████████ ซึ่งเป็นที่สนใจของสถาบันจากข่าวลือท้องถิ่นและอัตราแมวหายในเมืองที่สูง

ในขณะที่ SCP-226 อยู่ในห้องของมัน มันจะไม่ออกไปหรือพยายามจะทำแบบนั้นเลย

วัตถุซึ่งเรียกตนเองว่า&#34;ไรโค&#34;นั้นปกติแล้วจะช่างพูด ทำการสนทนายาวๆกับผู้ที่เข้ามาให้อาหารหรือทำความสะอาดมัน และจะเดินเรื่อยเปื่อยไปรอบๆห้อง

วัตถุจะพูดทางรูเล็กๆสามรูบนหัวของมันซึ่งที่ที่ส่วนปลายของ&#34;ก้อนจมูก&#34;ของมัน พวกมันมีรูปร่างคล้ายกับที่พบในเครื่องเป่าไม้ทั่วไปอย่างขลุ่ยหรือโอคารินา บุลากรพึงจำว่าการเป่าลมลงไปในรูเหล่านี้จะทำให้ SCP-226 รู้สึกเจ็บปวดอย่างมากและอาจทำให้วัตถุโกรธ

SCP-226นั้นแทบจะไร้อันตรายโดยสิ้นเชิงเมื่อมันถูกกักกันอยู่ในห้องจำลอง แต่เมื่ออยู่ข้างนอก วัตถุจะแสดงความสามารถในการควบคุมเวลาในพื้นที่ได้อย่างแม่นยำ แต่ถูกจำกัดการย้อนเวลาไว้จนถึงจุดที่มันออกจากห้องเท่านั้น ในสถานการณ์ดังกล่าว บุคลากร SCP จะได้รับอนุญาตให้กำจัดเป้าหมายในทันที โดยจะต้องทำลายหรือทำให้หยุดเคลื่อนไหวโดยเร็วที่สุดเท่าที่ทำได้

วัตถุนั้นอ่อนแอต่อกระสุนเจาะเกราะต่อต้านรถถังเนื่องจากว่ามันสามารถเจาะทะลุเปลือกชั้นนอกได้ ด้านล่างของมันก็บอบบางมากด้วยเช่นกัน อ่อนแอต่อการยิงโจมตีปกติ ถ้าจำเป็นแล้ว วัตถุสามารถถูกหยุดการเคลื่อนไหวได้โดยเป่าลมในช่องพูดของมัน

**ภาคผนวก: การถูกทำลาย:** วัตถุถูกดร. █████ &#34;ไอซ์เบิร์ก&#34; ████ และศจ.เคน พาธอส โครว์ทำลายโดยบังเอิญระหว่างทำการ[[[target-practice |ซ้อมยิงเป้า]]]ตามปกติเมื่อวัตถุหลงเข้าไปในสนามซ้อมยิงของศูนย์ ██</textarea></pre>
