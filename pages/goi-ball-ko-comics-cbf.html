&gt; 요주의공(GOIball) 또는 재단공(Foundationball)은 [[[http://scpko.wikidot.com/groups-of-interest|요주의 단체]]]들을 등장인물로 하여 [[[https://ko.wikipedia.org/wiki/%ED%8F%B4%EB%9E%80%EB%93%9C%EA%B3%B5|폴란드공]]]을 모방하여 만든 만화 시리즈입니다. 또한 본 아트워크 페이지는 [[*user SunnyClockwork]]의 [[[http://scpko.wikidot.com/goi-ball-comics|요주의 공]]] 만화에서 아이디어를 얻어 제작되었습니다. 모든 만화 내용은 요주의 단체에 관한 작가의 개인적 해석, 또는 그냥 재미로 만든 것에 기인하므로, 진지하게 받아들이지는 마시길 바랍니다. 그럼!
