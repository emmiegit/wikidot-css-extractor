    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一本书，书名叫做《如何更好地（）》。当任何物体[[footnote]]实验发现除了任何塑料及其制品外任何物体均会受影响[[/footnote]]碰到项目，括号处将被更改为该物体可能最想强化的方面的名称。此时，当书被翻动，物体将会进入对书的沉迷状态[[footnote]]可以翻动书的物体将会尽可能翻动，不能的则书会自行翻动[[/footnote]]。当书被翻完，物体将会悄悄地小时，直到10到20天后，物体将会强化完毕。\n**回收日期：**20██/██/██\n**回收地点：**某特工买书时发现的\n**当前状态：**放在图书馆的特殊分区。已被批准用于对Site-CN-███的患者和有锻炼需求的人开放，其他情况请务必和站点主管费██报告，违反者将被处决。\n**笔记：**[[collapsible show=\&#34;+ 附实验记录\&#34; hide=\&#34;- 折叠记录\&#34;]]\n由于我懒得重复画方块子在重复写啥啥啥了，索性便列了个表格：\n\n||~ 测试物品 ||~ 书籍名称 ||~ 结果 ||~ 笔记 ||\n|| 一个胖子 || 如何更好地减肥 || 这个人阅读完毕后，于第二天早晨失踪。但十天后，他回到了站点，此时他已经从90公斤降到了50公斤。此人没有任何与减肥相关的记忆 || 被站点主管批准用于减肥 ||\n|| 一个软弱无力的人（在其头上戴上了录像设备） || 如何更好地变强壮 || 于当晚失踪。十三天后，他回到站点时，他已经可以搬起大型物体。录像设备显示其失踪后进入了[数据删除]。 || 批准对自己力气感到不足的人使用 ||\n|| 一块钢铁 || 如何更好的变坚硬 || 当我们手动翻开了一页时，书本开始自行翻动。之后该钢铁消失。十九天后，它回到了站点门口。测量显示其硬度为钻石的█倍，并且强度比原先更好 || 尚未得知其原理 ||\n|| 一个塑料手套 || 如何更好的（） || 翻开后里面并无任何文字，该手套也未收到任何影响 || 移动项目时应套上手套 ||\n\n[[/collapsible]]&#34;</textarea></pre>
