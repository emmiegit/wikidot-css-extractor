**Объект №:** SCP-ES-072

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Объект хранится в запертом на висячий замок сейфе. Данный сейф содержится в несгораемом шкафу в офисе номер 427 (в настоящее время его занимает доктор Миллер) в Зоне 34. Открытие замка и доступ к объекту в исследовательских целях требует одобрения как минимум одного сотрудника со 2 уровнем допуска. При манипуляциях с объектом принимаются обычные меры предосторожности при работе с печатными изделиями. При достаточных на то основаниях особые условия содержания могут меняться сотрудниками, назначенными на SCP-ES-072.

**Описание:** SCP-ES-072 – это книга объёмом в 487 страниц в мягкой обложке коричневого цвета, которая называется &#34;Как научиться читать&#34;; название выведено золотой краской в верхней трети обложки. В нижней трети указано имя автора (Э█████████), чья фотография помещена в центре титульного листа. Судя по снимку, это мужчина-европеоид ██-██ лет с бледной кожей и растительностью на лице. Носит солнцезащитные очки. Все попытки идентифицировать его личность, используя фотографию, закончились провалом. Поиски по имени также не увенчались успехом, из чего был сделан вывод, что при публикации книги автор использовал псевдоним.

Содержание SCP-ES-072 представляет собой чёткие инструкции относительно того, как научиться читать. Указанные инструкции включают (но не ограничиваются) методы определения и чтения символов, грамматические, орфографические и пунктуационные правила, а также практические упражнения.

Аномальные свойства SCP-ES-072, по-видимому, меметические. Вышеупомянутое содержимое всегда появляется на родном языке читателя. Любой человек, даже неграмотный, в состоянии прочесть и полностью понять смысл текста книги.

Несмотря на то, что книга в первую очередь предназначена для неграмотных людей, она напечатана 12 размером шрифта C████ S███ и лишена иллюстраций. Во время экспериментов 100% испытуемых различного возраста смогли научиться читать, используя SCP-ES-072. Даже дети дошкольного возраста с помощью объекта смогли достигнуть уровня чтения, примерно соответствующему шестому классу школы.

Все эти свойства не указаны в аннотации к книге. Неграмотные люди также не могут прочесть заголовок, поскольку тот не адаптируется к родному языку читателя, всегда оставаясь на [ДАННЫЕ УДАЛЕНЫ].

На обороте титульного листа SCP-ES-072 находится информация об издательстве, типографии и [ДАННЫЕ УДАЛЕНЫ]. Обе фирмы отрицают свою причастность к производству объекта, что подтвердили и внедрённые под прикрытием агенты. Поиск книги в реестре по указанному на ней ISBN (978-█-██-██████-█) не дал значимых результатов: по данному номеру числится повесть Эрнеста Хемингуэя [ДАННЫЕ УДАЛЕНЫ], хотя её ISBN и не соответствует реальному.

SCP-ES-072 был подвергнут различным исследованиям, которые выявили, что страницы объекта сделаны из обычной очищенной химическим способом бумаги. Также никаких аномалий не было найдено и в составе чернил – они оказались обычной типографской краской. Тем не менее, был определён возраст книги – предположительно её напечатали в 20██ году.

**Приложение 001/072:** Запись эксперимента 072-1

Испытуемый D-12754 – мужчина среднего возраста, латиноамериканец, в поведении проявляет жестокость и антисоциальность. Осуждён за серийные убийства. Его IQ составляет 81 (что ниже среднего), он не умеет ни читать, ни писать.

&gt; [НАЧАЛО ЭКСПЕРИМЕНТА]
&gt; 
&gt; //D-12754 входит в комнату, где расположены стул и стол с лежащим на нём SCP-ES-072. Рядом с объектом находится лист бумаги с написанной ручкой фразой &#34;Если ты можешь прочитать это, скажи нам&#34;. Доктор Миллер общается с испытуемым по интеркому.//
&gt; 
&gt; **Доктор Миллер:** Испытуемый D-12754, садитесь, пожалуйста.
&gt; 
&gt; //D-12754 садится за стол и смотрит на SCP-ES-072.//
&gt; 
&gt; **Доктор Миллер:** Видите книгу перед вами?
&gt; 
&gt; **D-12754:** Вижу.
&gt; 
&gt; **Доктор Миллер:** Будьте добры, прочитайте заголовок вслух.
&gt; 
&gt; **D-12754:** Иди на [УДАЛЕНО]! Я не умею читать.
&gt; 
&gt; **Доктор Миллер:** Испытуемый D-12754, отвлекитесь на минуту от книги. Видите лист бумаги рядом?
&gt; 
&gt; **D-12754:** Да.
&gt; 
&gt; **Доктор Миллер:** Вы можете прочитать написанное?
&gt; 
&gt; **D-12754:** Нет, не могу. Уже сказал тебе, что не умею читать.
&gt; 
&gt; **Доктор Миллер:** Очень хорошо, D-12754, возьмите книгу и пролистните четыре страницы.
&gt; 
&gt; //D-12754 повинуется приказу.//
&gt; 
&gt; **Доктор Миллер:** Прочтите страницу.
&gt; 
&gt; **D-12754:** (на мексиканском диалекте испанского) &#34;Спасибо, что купили мою книгу &#34;Как научиться читать&#34;. Я уверен, что вы горите желанием насладиться такими шедеврами классики, как &#34;Хитроумный идальго Дон Кихот Ламанчский&#34; Мигеля де Сервантеса или &#34;Братья Карамазовы&#34; Достоевского. Пора изменить это, и скоро вы откроете для себя удивительный мир чтения. (Поднимает взгляд от книги) Слушайте, что это вообще?
&gt; 
&gt; **Доктор Миллер:** Хорошо, D-12754. Впечатляюще. Остановитесь на минуту и посмотрите на лист бумаги. Можете прочитать, что там написано?
&gt; 
&gt; **D-12754:** (слегка раздражённо) Что из &#34;я не умею читать&#34; тебе не понятно, [УДАЛЕНО].
&gt; 
&gt; **Доктор Миллер:** Согласен. Продолжайте читать книгу.
&gt; 
&gt; **D-12754:** Прежде всего надо усвоить, что текст состоит из букв, а буквы могут писаться по-разному. Например, //R// может быть написана, как //P// на двух ножках или как усечённая //n//, если она прописная, и это не считая разнообразных вариаций. Но мы пройдём этот путь шаг за шагом, не беспокойтесь. Урок первый: &#34;Алфавит&#34;. (поднимает взгляд) Где мы [УДАЛЕНО] находимся? В школе?
&gt; 
&gt; **Доктор Миллер:** Продолжайте читать.
&gt; 
&gt; //Необходимо отметить, что D-12754 читал буквы правильно, словно умел делать это всю свою жизнь. Чтение было продолжено до середины книги.//
&gt; 
&gt; **D-12754:** Чуваки, вы меня утомили. Откуда это всё?
&gt; 
&gt; **Доктор Миллер:** Оставьте книгу. Снова возьмите лист бумаги.
&gt; 
&gt; **D-12754:** И?
&gt; 
&gt; **Доктор Миллер:** Я хочу, чтобы вы применили изученное и сказали мне, что там написано.
&gt; 
&gt; **D-12754:** Ладно, посмотрим. &#34;Ес… если… мо… жешь… про… чи… тать… это...&#34;
&gt; 
&gt; //D-12754 продолжает с трудом читать фразу &#34;Если можешь прочитать это, скажи нам&#34;.//
&gt; 
&gt; **D-12754:** Ну прочитал. Дальше что?
&gt; 
&gt; **Доктор Миллер:** Почти закончили, D-12754. Осталось сделать одну вещь.
&gt; 
&gt; //В комнату входит охранник и даёт испытуемому ручку, после чего просит D-12754 написать ту же фразу. Субъект отказывается, заявляя, что не умеет писать. D-12754 препровождён обратно в камеру.//
&gt; 
&gt; [КОНЕЦ ЭКСПЕРИМЕНТА]

Эксперимент показал, что SCP-ES-072 может научить субъекта читать, но не писать. D-12754 изучил лишь половину материала, поэтому читал с трудом. Высказывается гипотеза о том, что SCP-ES-072 содержит лишь аномальную информацию о том, как читать, а не писать, чем и объясняются его эффекты.

**Приложение 002/072:** Копии или переписанный из SCP-ES-072 текст не обладают аномальными эффектами: неграмотные люди не могут их прочитать. На фотокопиях (как и на переписанном тексте) текст SCP-ES-072 присутствует на родном языке того человека, который делал копию (переписывал текст). Когда копии делает робот, они получаются пустыми.

//Неужели? А я ждал бинарного кода или чего-то в этом роде.// – Доктор Крампфт.

Текст на фотографиях SCP-ES-072 появляется по тому же принципу, что и на копиях. Если при создании снимка используется регулятор выдержки времени, фотографии также получаются пустыми.

Доктор Гиббонс обучила обращению с фотоаппаратом шимпанзе (который знал язык жестов) для того, чтобы он сделал снимок страниц 173 и 174 SCP-ES-072. На данных фотографиях текст также отсутствует. Причина, по которой для снятия копий любого типа требуется присутствие человека, неизвестна.

//А если попробовать прочесть её неграмотным вслух? В форме аудиокниги она была бы очень полезна.// - Профессор Вольгт.

**Приложение 003/072:** Было вынесено предложение прочесть SCP-ES-072 вслух неграмотным субъектам. Его одобрили, и в конференц-зале было собрано ██ неграмотных сотрудников класса D, которым читал книгу вслух доктор Сандерс. Субъекты начали демонстрировать невнимательность, скуку и непонимание. Доктор Сандерс пытался повторять одни и те же места несколько раз, перефразировать своими словами и объяснять на примерах, что также не привело к успеху.

Через █ часа бесплодных попыток доктора Сандерса заменил D-45721. Как и ожидалось, несмотря на неграмотность, субъект справился с заданием без всяких затруднений, однако остальные сотрудники класса D не были затронуты аномальным эффектом. Поскольку лишь D-45721 научился читать, был сделан вывод о том, аномальные свойства SCP-ES-072 проявляются только при непосредственном его чтении, и эксперимент был завершён.

Доктор Сандерс выразил своё мнение, сказав, что этот эксперимент &#34;это как дубу алгебру объяснять&#34;, и заявил, что слушатели просто были не в состоянии понять простейшие правила произношения, например, чтение буквы &#34;K&#34;, которое &#34;и ёжу понятно&#34;.</textarea></pre>
