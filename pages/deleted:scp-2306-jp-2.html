    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2306-JP - 矛盾
**著者:** [[*user RYU-dragon]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2306-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2306-JPは、サイト-81██の標準収容ロッカーに収容してください。SCP-2306-JP-1を使用した実験を行う際は、--SCP-2306-JP-2を100m以上隔離し--実体を腕に固定した状態で行ってください。両実体を同時に使用した実験を行うことは禁止されています。

**説明:** SCP-2306-JPは、湖北省██市にて発見された、複数の矛と盾です。発見時、SCP-2306-JP各実体は、非常に近い場所で発見されました。これらは後述する異常性から、『韓非子』に登場するものと同一もしくはそれを模したものであると考えられています。SCP-2306-JP両実体の完全な破壊は不可能であると考えられています。

SCP-2306-JP-1は、全体の長さ約--100--200cm程度の矛です。柄の部分は木製で、激しい劣化が見られました。--その為、柄は新しいものに置換されています。--しかし、穂の部分に劣化は確認されません。穂の部分は、鉄製であることがわかっています。

SCP-2306-JP-1は、あらゆるものを貫通する異常性を有しています。対象の材質に関わらず、あらゆるものを貫通することが可能です。これには使用者の意思が重要であり、使用者に貫通する意思が存在しない場合には、上記の異常性は発生せず、どんなものも傷つけることはできません。

SCP-2306-JP-2は、全体の大きさ約100×50cm程度の盾です。劣化はほとんど確認されません。SCP-2306-JP-1の矛と同じく、全体が鉄で構成されています。

SCP-2306-JP-2は、あらゆる攻撃から使用者を護る異常性を有しています。SCP-2306-JP-2の使用者は、実体によって防がれている箇所からの攻撃を受けません。攻撃と判断されるのは、使用者に身体的なダメージを与えるものと、精神的に重大なダメージを与えるものを与えるものしか含まれておらず、よい影響を与えるものは含まれていません。また、温度及び、視覚、聴覚からの影響も防ぐことがわかっています。しかし、実体の範囲外からの攻撃は防ぐことができないため、複数の箇所からの同時攻撃は防ぐことができません。SCP-2306-JP-2によって防ぐことが可能な範囲は実際の外見よりも広くなっています。これは使用者の体格によって変動する模様です。

[[collapsible show=&#34;+ 実験記録 SCP-2306-JPを表示&#34; hide=&#34;- 実験記録 SCP-2306-JPを隠す&#34;]]
&gt; **実験記録 SCP-2306-JP-1-A**
&gt; **使用者:** D-83357
&gt; **対象:** 厚さ3mmの鉄板
&gt; 
&gt; **結果:** SCP-2306-JP-1は対象を貫通した。

&gt; **実験記録 SCP-2306-JP-1-B**
&gt; **使用者:** D-83357
&gt; **対象:** 人工ダイヤモンド
&gt; 
&gt; **結果:** SCP-2306-JP-1は対象を貫通した。

&gt; **実験記録 SCP-2306-JP-1-C**
&gt; **使用者:** 財団標準ヒューマノイドロボット
&gt; **対象:** 厚さ3mmの鉄板
&gt; 
&gt; **結果:** SCP-2306-JP-1は対象を貫通しなかった。

&gt; **実験記録 SCP-2306-JP-1-D**
&gt; **使用者:** D-83357
&gt; **対象:** 厚さ3mmの鉄板
&gt; D-83357は機械を用いてSCP-2306-JP-1で鉄板を貫通するよう指示されている。
&gt; 
&gt; **結果:** SCP-2306-JP-1は対象を貫通した。

&gt; **実験記録 SCP-2306-JP-1-E**
&gt; **使用者:** D-83358
&gt; **対象:** 厚さ3mmの鉄板
&gt; D-83358はSCP-2306-JP-1を鉄板に突き刺すが、その際鉄板を貫通しないよう指示されている。
&gt; 
&gt; **結果:** SCP-2306-JP-1は対象を貫通しなかった。

&gt; **実験記録 SCP-2306-JP-2-A**
&gt; **使用者:** D-83359
&gt; **攻撃手段:** 財団標準装備の拳銃
&gt; 
&gt; **結果:** SCP-2306-JP-2は攻撃を防護した。

&gt; **実験記録 SCP-2306-JP-2-B**
&gt; **使用者:** D-83359
&gt; **攻撃手段:** 財団標準装備の拳銃
&gt; SCP-2306-JP-2よって護られていない頭部に向かって攻撃する。
&gt; 
&gt; **結果:** SCP-2306-JP-2は攻撃を防護した。

&gt; **実験記録 SCP-2306-JP-2-C**
&gt; **使用者:** D-83359
&gt; **攻撃手段:** 財団標準装備の拳銃
&gt; D-83359の背後から攻撃する。
&gt; 
&gt; **結果:** SCP-2306-JP-2は攻撃を防護しなかった。

&gt; **実験記録 SCP-2306-JP-2-D**
&gt; **使用者:** D-83360
&gt; **攻撃手段:** 対象に重度の鬱状態を誘発する効果のある音声。
&gt; SCP-2306-JP-2を構えている方向に在るスピーカーから音声を流す。
&gt; 
&gt; **結果:** SCP-2306-JP-2は攻撃を防護した。D-83359は音声が聞こえたと報告した。

&gt; **実験記録 SCP-2306-JP-2-E**
&gt; **使用者:** 財団標準ヒューマノイドロボット
&gt; **攻撃手段:** 財団標準装備の拳銃
&gt; 
&gt; **結果:** SCP-2306-JP-2は攻撃を防護した。
[[/collapsible]]

__**インシデント 2306-JP**__
SCP-2306-JP-1を用いた実験を行っていたD-83357が暴走する事象が発生しました。その際、別室でSCP-2306-JP-2を用いた実験を行っていたD-83360が実体を用いて防御を試みました。以下はそのログです。

&gt; 実験中、D-83357がSCP-2306-JP-1を監視していたエージェントに向かって投擲。この行動には最大限の警戒が払われていたが、阻止することはできなかった。
&gt; 
&gt; SCP-2306-JP-1は、収容室の壁を貫通し、SCP-2306-JP-2の実験室へ侵入。この際二つの実験室は100m以上離れており、接触の危険性はほぼ存在しないと考えられていた。しかし、異常な方法で移動し実験室に到達した[[footnote]]この時、進路上の監視カメラではSCP-2306-JP-1は確認されませんでした。[[/footnote]]。
&gt; 
&gt; 進路上にいたD-83360が、SCP-2306-JP-2を用いて防御を試みた。
&gt; 
&gt; SCP-2306-JP-1はSCP-2306-JP-2を半ばまで貫通するが、実体がD-83360の体に接触する前に破壊される。同時に、SCP-2306-JP-2も破壊される。

この事件の結果、SCP-2306-JP-1及び-2は破壊され、--異常性を喪失しました。--インシデント2306-JPの後、初期発見場所に両実体が再生成されたことが確認されました。この実体には初期発見時に確認されていた劣化や、インシデント2306-JP時に発生した破損が確認されていません。異常性に相違が発生していないか、再度実験が行われます。

__**20██/█/██追記:**__ 研究の結果、SCP-2306-JP両実体の主要な異常性のほとんどが消失していることが明らかになりました。特別収容プロトコルの変更が検討されています。

__**20██/██/██追記:**__ さらなる研究の結果、両実体の異常性が復元されてきていることがわかりました。異常性が完全に復元したと見られるまで、実験は行われません。

__**20██/█/█追記:**__ 実験の凍結中、異常性の復元は行われていないことが明らかになりました。これにより、実体の異常性は能力の行使によって復元されると考えられます。実験の凍結は解除されます。</textarea></pre>
