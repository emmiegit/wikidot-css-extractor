&gt; 西元2020年8月24日
&gt; 單位：物流部門
&gt; 字號：西元2013際字第N07210762號
&gt; @@ @@
&gt; [[size 110%]]
&gt; **主旨：本部門擬定針對SCP-ZH-231收容方式提供長期物品供應 呈請鈞長 核示。**
&gt; 
&gt; **說明：**  
&gt; 
&gt; 　　一、　本部門為配合Site-ZH-50內收容之SCP-ZH-231之收容方式，應提供其每日提供一其一頭活牛(亦可以同噸數之活體動物代替)作為其食物，其他可能替換生物將於最下面附上附件
&gt; 
&gt; 　　二、　於西元2013年7月29日上簽之公文中表示其項目以月為一個週期，其中兩天會進入狂暴狀態，無故攻擊收容間及研究人員，須以200 mA以上電流制服，故同樣以月為單位，提供收容團隊相關電擊裝置。
&gt; [[/size]]
&gt; @@ @@
&gt; [[size 110%]]
&gt; **擬辦：**
&gt; 
&gt; 　　一、　奉核後，將全額申請Site-ZH-88會計部門補助。
&gt; 
&gt; 　　二、　擬請工程部門協助安裝電擊裝置即進行配電。
&gt; 
&gt; 　　三、　擬請科學部門及該項目主管機關安排牛隻(及其替代活體動物)的安放及相關作業動線。
