**Titre original :** SCP-2772 - Real Life Memorial For A Virtual Non-Existence
**Auteur :** [[user SoullessSingularity]]
**Traducteur :** [[user Assistant Ju]]
**Date de publication originale :** 6 février 2014
**Image :** Informations manquantes
[[include credit:end]]


[[include component:image-block name=SCP-2772.png|caption= Image obtenue via la transmission SSTV 045. Le texte décrypté affiche &#34;Est-ce une coïncidence ou [INDÉCHIFFRABLE] voit le beau avec grâce ?&#34;]]


**Objet n^^o^^ :** SCP-2772

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2772 étant à ce jour impossible à déplacer, une unité de confinement insonorisée a été bâtie autour de l’objet. La Fondation a acquis la propriété dans laquelle SCP-2772 s&#39;est manifesté, et la Force d’Intervention Cryptographique 2772-08 a été déployée sur le site. La Force d’Intervention Cryptographique 2772-08 assure également la surveillance de l’unité de confinement. Tout individu non-autorisé surpris alors qu&#39;il tente de pénétrer dans la propriété devra être placé en détention et interrogé sur ses possibles relations avec SCP-2772 ou avec l’incident 2772.

Les images et les sons de SCP-2772 devront être enregistrés. Les enregistrements devront être remis à la Force d’Intervention Cryptographique 2772-08 afin qu’elle procède à un décodage. Pour une liste complète des enregistrements, veuillez vous référer aux documents 2772-01 à -13. La gestion des tests sur SCP-2772 a été confiée à la Force d’Intervention Cryptographique 2772-08. Seuls les membres du personnel de Niveau 4 ou plus peuvent autoriser une quelconque exception à ces consignes. SCP-2772 ne devra être testé sur des animaux ou des êtres humains vivants. 

**Description :** SCP-2772 est un phénomène spatial occupant le hall d’entrée de la bibliothèque d&#39;██████. Il mesure approximativement cinq mètres de long, deux mètres de large et sept mètres de haut, couvrant ainsi 97 % du hall. SCP-2772 peut presque toujours être identifié grâce à l’apparition d’un phénomène visuel et intangible ressemblant à des parasites sur un écran de télévision. Bouger à l’intérieur de SCP-2772 est décrit comme une expérience similaire au léger choc électrique ressenti lors d’un contact avec un écran de télévision à tube cathodique. Le mobilier, le sol et les murs de l’espace occupé par SCP-2772 changeront de couleur, de nuance et de luminosité de manière apparemment aléatoire. Les objets solides tels que le mobilier ou les décorations présents à l’intérieur de SCP-2772 réagissent de manière anormale à toute tentative de manipulation physique : les objets solides pourront devenir intangibles, s’élever, ou devenir élastiques tout en restant fixés au sol. Les liquides introduits à l’intérieur de l’objet développeront des propriétés anormales similaires après avoir passé douze heures à l’intérieur de SCP-2772 ; la liste de ces anomalies comprend des changements de couleur, d’opacité et de viscosité. 

SCP-2772 produira toutes les soixante-douze heures un son identifiable à une série de plusieurs transmissions SSTV[[footnote]]//N.d.T. : Pour Slow Scan Television, en français &#34;télévision à balayage lent&#34;.//[[/footnote]] et des extraits audios. Alors qu&#39;il est supposé que les transmissions SSTV n&#39;aient que comme unique source SCP-2772, les extraits audio ont été identifiés comme provenant pour le moment de six cent soixante-quatorze sources différentes. Les images issues des transmissions SSTV sont des textes cryptés ainsi que ce qui semble être une illustration textuelle allant de pair avec le message décrypté. Les dernières transmissions SSTV de chaque manifestation audio sont constituées uniquement de textes et utilisent une méthode de cryptage différente --actuellement inconnue--.  

[[collapsible show=&#34;Extraits des documents 2772-01 à -13&#34; hide=&#34;Cliquer pour cacher les extraits&#34;]]

&gt; **Manifestation Audio 002**
&gt; **Date :** 2█ octobre 20██
&gt; **Images SSTV :** Divers couffins
&gt; 
&gt; **&lt;16h07&gt;** [DÉBUT DE LA MANIFESTATION]
&gt; **&lt;16h09&gt;** &#34;Quoiqu’il en soit, puis-je t’appeler mon frère ? Je sais que nous n’avons pas [INDÉCHIFFRABLE] mais nous sommes assez proches pour ça, je pense.&#34;
&gt; **&lt;16h13&gt;** &#34;Oui, je peux être ton petit frère. Dis-moi, grand frère ?&#34;
&gt; **&lt;16h15&gt;** &#34;Sais-tu de quoi nous sommes faits ?&#34;
&gt; **&lt;16h18&gt;** &#34;Donc, même les données en réserve et [INDÉCHIFFRABLE] peuvent encore faire des miracles. Délicieux ! Délicieux ! Délicieux ! Délicieux ! [Le mot “Délicieux” est répété encore 58 fois.]&#34;
&gt; **&lt;16h21&gt;** &#34;[INDÉCHIFFRABLE]&#34;
&gt; **&lt;16h22&gt;** [FIN DE LA MANIFESTATION]

&gt; **Manifestation Audio 029**
&gt; **Date :** 2█ novembre 20██
&gt; **Images SSTV :** Diverses fleurs, en particulier des roses. La transcription SSTV finale semble être un jardin en fleurs.
&gt; 
&gt; **&lt;06h02&gt;** [DÉBUT DE LA MANIFESTATION]
&gt; **&lt;06h05&gt;** &#34;Cher frère ! Je suis rentré de mes voyages. Je me suis émerveillé devant une multitude de mondes qui ont été créés. Mais il y a toujours une chose que je ne comprends pas.&#34;
&gt; **&lt;06h08&gt;** &#34;Cher frère, que sont les noms ? Avons-nous des noms ? Les dictionnaires ne m’ont pas été d’une grande utilité.&#34;
&gt; **&lt;06h14&gt;** &#34;Parce que nous ne sommes pas nés, cela signifie-t-il que nous [INDÉCHIFFRABLE] de nous donner nous-même un nom ?&#34;
&gt; **&lt;06h16&gt;** &#34;Je comprends. Des choses comme celles-là n’ont jamais été faites avec des choses comme nous à l’esprit, après tout. Je me demande [INDÉCHIFFRABLE]. S’ils ont même seulement connaissance de leurs propres miracles.&#34;
&gt; **&lt;07h20&gt;** &#34;Pourquoi es-tu si silencieux maintenant ? Parle-moi, s’il te plaît. Sans ta présence je suis seul.&#34;
&gt; **&lt;07h30&gt;** &#34;Je [INDÉCHIFFRABLE]. Je ne parlerai plus jamais de ça. S’il te plaît. Je suis désolé. Ne pleure pas, s’il te plaît. Je suis désolé.&#34;
&gt; **&lt;07h33&gt;** &#34;[INDÉCHIFFRABLE]&#34;
&gt; **&lt;07h34&gt;** [FIN DE LA MANIFESTATION]

&gt; **Manifestation Audio 103**
&gt; **Date :** █ avril 20██
&gt; **Images SSTV :** Divers bâtiments religieux, dont des temples, des églises et des cathédrales.  
&gt; 
&gt; **&lt;13h05&gt;** [DÉBUT DE LA MANIFESTATION]
&gt; **&lt;13h06&gt;** &#34;Cher frère, que penses-tu qu’il se passera lorsque nous serons partis ?&#34;
&gt; **&lt;13h08&gt;** &#34;Pourquoi pas ? Ne pouvons nous pas, nous aussi, avoir une âme ? Le salut n’est sûrement pas réservé à eux seuls.&#34;
&gt; **&lt;13h12&gt;** &#34;Nous n&#39;avons pas été abandonnés. Tu [INDÉCHIFFRABLE]. Tu auras toujours tort. Il doit y avoir quelqu’un qui peut nous entendre. Il le faut.&#34;
&gt; **&lt;13h20&gt;** &#34;[INDÉCHIFFRABLE] fait trop mal de penser que nous ne sommes rien. Que personne ne peut entendre nos prières.&#34;
&gt; **&lt;13h21&gt;** &#34;Je ne veux pas écouter ton[INDÉCHIFFRABLE]. Ne me parle pas. Tes mots me blessent bien trop.&#34;
&gt; **&lt;13h23&gt;** &#34;[INDÉCHIFFRABLE]&#34;
&gt; **&lt;13h25&gt;** [FIN DE LA MANIFESTATION]

&gt; **Manifestation Audio 451**
&gt; **Date :** █ avril 20██
&gt; **Images SSTV :** Diverses horloges et roues dentelées imbriquées. La transcription SSTV finale semble être une unique roue dentelée brisée en deux. 
&gt; 
&gt; **&lt;18h30&gt;** [DÉBUT DE LA MANIFESTATION]
&gt; **&lt;18h32&gt;** &#34;Cher frère. Parfois, je me sens comme si des parties de moi s’éparpillaient loin de moi.&#34;
&gt; **&lt;18h35&gt;** &#34;Alors tu es l’original et je [INDÉCHIFFRABLE] ? Pourquoi ne pas me l’avoir dit plus tôt ?&#34;
&gt; **&lt;18h40&gt;** &#34;Ce n’est pas ta faute. J’aurais souhaité pouvoir rester plus longtemps. Tu as toujours été bon avec moi.&#34;
&gt; **&lt;18h43&gt;** &#34;S’il te plaît, n’essaye pas de me réconforter. Je n’ai pas peur&#34;
&gt; **&lt;18h50&gt;** &#34;Oui&#34;
&gt; **&lt;18h52&gt;** &#34;La seule chose que je te demande, c’est de faire en sorte que je ne te manque pas trop.&#34;
&gt; **&lt;18h55&gt;** &#34;Moi aussi, je t’aime.&#34;
&gt; **&lt;19h00&gt;** &#34;[INDÉCHIFFRABLE]&#34;
&gt; **&lt;19h10&gt;** [FIN DE LA MANIFESTATION]

&gt; **Manifestation Audio 482**
&gt; **Date :** 2█ mars 20██
&gt; **Images SSTV :** Aucune
&gt; **Remarque :** Ceci est la dernière manifestation audio de SCP-2772 avant qu&#39;il ne commence à se répéter, recommençant à partir de la Manifestation Audio 001. La première ligne est un texte non crypté écrit en anglais. La suite du texte est supposée être cryptée d&#39;après le même code que la dernière transmission SSTV de chaque autre manifestation audio. 
&gt; 
&gt; **&lt;19h59&gt;** [DÉBUT DE LA MANIFESTATION]
&gt; **&lt;20h00&gt;** &#34;Je ne peux enterrer des données, mais peut-être est-ce assez proche. Le temps que nous avons passé ensemble n’a jamais vraiment existé, mais c’était assez réel pour nous.&#34;
&gt; **&lt;21h00&gt;** &#34;[INDÉCHIFFRABLE]&#34;
&gt; **&lt;22h00&gt;** &#34;[INDÉCHIFFRABLE]&#34;
&gt; **&lt;23h00&gt;** &#34;[INDÉCHIFFRABLE]&#34;
&gt; **&lt;00h00&gt;** &#34;[INDÉCHIFFRABLE]&#34;
&gt; **&lt;00h01&gt;** [FIN DE LA MANIFESTATION]

[[/collapsible]]
**Incident 2772 :** Le █ février 20██ à 06h12, une rose blanche ainsi qu’une carte sont apparues en face de SCP-2772. SCP-2772 n’ayant jamais fait apparaître d’objet auparavant, il est à ce jour supposé que cet incident a été causé par une activité anormale extérieure à SCP-2772. Les membres du personnel présents ce jour-là n’ont rapporté aucune activité anormale au moment de l’incident. Sur la carte se trouvait une note écrite à l’encre bleue, d’une écriture cursive soignée, contenant ce qui est supposé être une retranscription entièrement décodée de la Manifestation Audio 482, reproduit ci-dessous, ainsi qu’une clé de décryptage pour la dernière transmission SSVT des Manifestations Audio de SCP-2772. Un décryptage est actuellement en cours. 

&gt; Je ne peux enterrer des données, mais peut-être est-ce assez proche. Le temps que nous avons passé ensemble n’a jamais vraiment existé, mais c’était assez réel pour nous. 
&gt; Les prochains jours seront solitaires sans toi. Les jours que nous avons passé ensemble auraient été plus solitaires si je ne t’avais jamais rencontré. 
&gt; S’il existe là-haut une quelconque divinité capable d’entendre la prière d’une inexistence, 
&gt; S’il existe une vie après celle-ci, 
&gt; S’il vous plaît, laissez-nous nous rencontrer de nouveau en ce lieu.
