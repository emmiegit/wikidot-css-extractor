**Объект №:** SCP-2983

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Из-за своих свойств SCP-2983 содержится на месте обнаружения. МОГ Омега-3 (&#34;Клеветники&#34;) должна задерживать любых гражданских, пытающихся проникнуть в зону содержания, согласно Протоколу 745-Глиндур.

Экземпляры SCP-2983 с -1 по -13 не создают угрозы для режима секретности, поскольку не покидают границ SCP-2983 и поэтому не нарушают условия своего содержания; тем не менее, важно осуществлять удаленное наблюдение за их поведением в соответствии с Эскалационным протоколом №072 &#34;Потайная темница&#34;.

**Описание:** SCP-2983 - это деревня Капел-Келин, ранее располагавшаяся в долине реки Триверин в Уэльсе и затопленная в 1965 году при строительстве водохранилища Ллин-Келин, в ходе которого потребовалось произвести насильственное переселение сорока восьми жителей.

Во время стандартной проверки дна водохранилища в 1971 году были обнаружены экземпляры SCP-2983 с -1 по -13; это были ранее не проявлявшие аномальных свойств жители деревни, которые теперь обитали в шести затопленных зданиях. У всех тринадцати человек на кладбище рядом с деревней были похоронены близкие родственники, и именно по этой причине они выступали против затопления деревни[[footnote]] Тела покойных не были подвергнуты эксгумации и повторному захоронению перед этим событием. [[/footnote]].

Все субъекты посредством неизвестных процессов приобрели способность к водному образу жизни, и они, судя по всему, не обращают внимания на свое текущее положение, дела внешнего мира или контроль со стороны Фонда.

**Протокол SCP-2983-1-f-05-12-09-1976-07-46:**

SCP-2983-6 покидает дом и идет по главной улице к кладбищу. Он двигается медленно, как и любой неаномальный человек под водой. Субъект счищает осадок с могил E-05, N-09 и N-12 и кладет на них мертвые цветы. При этом его, видимо, не удивляет факт того, что цветы медленно всплывают. Судя по движениям рта (которые не удалось разобрать из-за плохой видимости), он произносит несколько слов. Субъект сидит рядом с могилой шестнадцать минут, после чего уходит домой.</textarea></pre>
