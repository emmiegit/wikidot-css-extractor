**项目编号：**SC💋P-CN-166-J

**项目分级：**Euclid

**特殊收容措施：**封禁目💋前所有出现异常的基金会内部通讯软件版本，并且及时发布针对这一异常现象的补丁。由MTF-&#34;申日&#34;-03 &#34;禁爱者&#34;(&#34;FFF Group&#34;)负责在网络上搜索是否有异常出现，并及时对发生异常的基金会线上交💋流群组及网络IP进行封禁，并在事后对卷入该异常的研究人员进行心里评估，以阻止该异常💋模因的进一步传播。
所有SCP-CN-166-J-1个体将在一次B级记忆消除后重新回到自己的工作岗💋位。如果模因感染程度严重而达到无法恢复💋的程度，将会对SCP-CN-166-J-1个体进行长期心理恢复直到该个体的意识恢复。

[[include component:image-block name=J-1.jpg|caption=于██/8/2017初次发💋现SCP-CN-166-J|width=175px]]
[[include component:image-block name=J-2.jpg|caption=该模因的传播(图💋片由Dr.beyondawn提供，事后💋也遭到模因感染)|width=175px]]
[[include component:image-block name=J-4.jpg|caption=处于💋三阶段的SCP-CN-166-💋-1个体们|width=175px]]
[[include component:image-block name=J-3.jpg|caption=处💋第三阶段的S💋💋💋N-166-J-1💋💋们，此次事件共导致💋💋名研究人💋被感染|width=175px]]
@@@@
@@@@
**描述：**SCP-CN-166-J是一种异常模因，首次发现于💋基金会内部线上交💋流软件。该模因通过信息传播，且传播速度极快。
SCP-CN-166-J的异常性质体现在所有感染该模因的人员(称为SCP-CN-166-J-1)都会在聊天过程中表现出对&#34;示爱&#34;表情[[footnote]]即&#34;💋&#34;表情[[/footnote]]的高频使用。SCP-CN-166-J-1在感染后的行为具体可以分为3个阶段：
@@@@
@@@@
**第一阶段：**SCP-CN-166-J个体会在自己及他人💋发布消息或图片后使用大量&#34;示爱&#34;表情贴[[footnote]]这是一种基金会内部线上交💋流软件的图片/表情特殊发布方式，详见《基金会的--高端--现代化交流方式》--研💋究员Widden著[[/footnote]]在聊天气泡上，之后这些&#34;示爱&#34;表情会发生小程度的挪位移动。
@@@@
@@@@
**第二阶段：**SCP-CN-166-💋J-1个体会表示出对&#34;示爱&#34;表情的强烈赞美与喜爱，这段期间内SCP-CN-166-J-1个体情绪波动较大，更加敏感且表现出及其激动的神情。
@@@@
@@@@
**第三阶段：**SCP-CN-166-J💋-1个体开始停止贴&#34;示爱&#34;表情，而转变成对某个称为&#34;红唇之神&#34;个体的强烈崇拜与追求，这段时间之内SCP-CN-166-💋-1会发表大量有关&#34;红唇之神&#34;的言论并附带&#34;示爱&#34;表情，在这段期间内SCP-CN-166-J的传染性是最💋强的。
@@@@
@@@@
@@@@
目前尚不知晓&#34;红唇之神&#34;个体是否💋存在，经推断其可能只是SCP-CN-166-J的效应带来的幻想个体。
@@@@
@@@@
@@@@
[[collapsible show=&#34;附录 #对SCP-CN-166-J-1-A的采访&#34; hide=&#34;采访于██/8/2017&#34;]]
&gt; **受访者：**SCP-CN-166-J-1-A
&gt; 
&gt; **采访者：**Dr.Ding
&gt; 
&gt; **前言：**SCP-CN-166-J-1-A在感染模因之前曾是基金会💋的研究员Dr.Svba，Dr.Ding曾与其共事过很长一段时间。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Ding：**你💋啊，SCP-CN-166-J-1-A，最近聊天聊得很💋开心吧？
&gt; 
&gt; **SCP-CN-166-J-1-A：**(怒)Ding，我们共事那么久了，你竟然叫我SCP-CN-166-J-1-A？
&gt; 
&gt; **Dr.Ding：**公事公办，我也没有办法。现在💋你是SCP-CN-166-J-1-A，我有职责对你进行采访，而你作为一位前任基金会研究人员应该知道配合我的采访的重要性。
&gt; 
&gt; **SCP-CN-166💋-J-1-A：**(叹气)好吧，我会把所有我知道的关于SCP-CN-166-J的事情都告诉你。
&gt; 
&gt; **Dr.Ding：**好，那么你💋第一次接触到SCP-CN-166-💋是在什么时候？
&gt; 
&gt; **SCP-CN-166-J-1-A：**是在8月💋█号的晚上，那时我正在用内部的💋线上交流软件和其他研究员💋进行学术交流，还有随便扯扯别的什么事之类的——哦，我记得当时你也在，还和我说话来着。
&gt; 
&gt; **💋Dr.Ding：**██号？我想起来了，但是在和你说了需要注意的研究事项之后我就下线了。SCP-CN-166-J是在那之后开始出现吗💋？
&gt; 
&gt; **SCP-CN-166-J-1-A：**没错。当时我💋们还在互相打趣，SCP💋CN-166-J突然就出现了。💋💋们最初还没有发💋现这是异常，只💋是莫名地开始贴起红唇💋[[footnote]]即&#34;示爱&#34;表💋情的通俗称呼[[/footnote]]，随后大家就开始一起贴，一开始还觉得挺💋有趣的。
&gt; 
&gt; **Dr.Ding：**……据我💋所知，这种现象持续了💋止一天。没有第一时间发现异💋💋性质，本身已经是你的失职了。
&gt; 
&gt; **SCP-CN-💋66-J-1-A：**我……我明白💋可……你也💋💋知💋道，这是一种模因……
&gt;        💋                    💋💋
&gt; **Dr.💋ing：**这个暂且不提，之后发💋💋💋💋么？
&gt; 
&gt; **SCP-CN-166-J-1-💋：**在这之后💋💋几天，大伙都💋💋💋始对红唇感到一种莫名的💋喜爱和兴奋，那时候我们💋才开始猜测S💋P-CN-166💋J的异常💋质。
&gt; 
&gt; **Dr.Din💋g：**好的。现在我给你查看一下当时的💋息记录，由你给我说💋明不同情况下SCP-CN-166-J的影💋响。💋
&gt; 💋💋                     💋💋💋
&gt; **SCP-CN-166-J-💋-A：**好💋的。……这个是当时💋💋💋在💋的情况。一开始💋因就是这时💋出现的💋💋
&gt; 💋
&gt; **💋💋.Ding：**💋啊，这💋💋都是什么💋💋
&gt; 💋   💋
&gt; **SC💋P-CN-💋💋6-J-1-A：**这就💋💋💋💋，只要💋💋💋💋💋💋
&gt; 💋💋💋💋💋💋                💋         💋
&gt; **💋💋💋ing：**💋💋💋💋💋？这样💋💋💋💋💋💋💋
&gt; 
&gt; **S💋💋💋💋💋💋66-J-💋-A：**对💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋只要💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋多么💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋！
&gt; 
&gt; **D💋💋💋ing：**💋💋💋💋💋💋我能💋💋💋💋💋💋💋💋💋💋烈焰💋唇💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋……💋💋💋💋💋💋💋
&gt; 
&gt; **S💋💋💋💋💋💋-💋💋💋💋-A💋**💋💋💋💋💋体验💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋张一合💋💋💋💋💋💋💋！！💋💋💋💋💋💋💋💋💋💋💋💋💋💋对于💋💋💋💋💋💋💋💋💋艺术！
&gt; 
&gt; **D💋💋💋💋💋**💋💋💋💋💋💋💋💋💋💋💋💋💋收💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋美💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋
&gt; 
&gt; **💋💋💋💋N-16💋💋💋💋💋：**人💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋！💋💋💋💋💋💋💋💋💋💋💋💋拉！！！💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋💋
&gt;
