**アイテム番号:** SCP-018-KO-J

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-018-KO-Jは、韓国支部サイト██の最下層である地下25階に存在する、3m×3m×5mの収容房に隔離されています。収容房は5重の防音処理を施されており、専用エレベーター1台を除いて入室経路は存在しません。万一にもSCP-018-KO-Jからの説得や交渉に応じてしまうことのないよう、監視担当者は聴覚を失っている者の中から選出される規定となっています。

より費用対効果の高い収容方法を考案した研究者は、O5評議会に詳細を報告してください。

**説明:** SCP-018-KO-Jは、20██年██月█日に外部コンサルタントとして財団韓国支部に参加した東洋人の女性です。身長は165cm、体型は痩せ型で、氏名はキム・██、職権剥奪前のコードネームは███-██████でした。

SCP-018-KO-Jは、残酷あるいは危険な出来事に関する記憶や想像に対して極めて過敏な反応を示す性質を有しており、そのような記憶や想像を頭に思い浮かべている人物が付近に存在すると、その人物を目標として強力な精神操作能力を発動させます。この精神操作の目的は、財団の報告書に前述のような出来事に関わる情報が記録されるのを妨害することです。精神操作の働きかけはテレパシーではなく通常の音声によって行われ、その有効範囲は当初は半径400mにも及ぶものでした。現在の収容手続が確立されて以降は、有効範囲は半径70mに縮小しています。

精神操作による情報隠蔽工作を行い、財団の一般職員・研究者・Dクラス職員のメンタルヘルスを維持することに、SCP-018-KO-Jは強い執着を示しています。その行動は多くの場合、財団の報告書の作成方針や福利厚生ポリシーとは対立するものであり、結果として少なくない研究者の士気の低下や、収容業務の能率の悪化といった事態をもたらします。このためSCP-018-KO-Jは、着任から11日後の20██年██月██日に財団倫理委員会外部コンサルタントとしての職権を剥奪され、SCPとして収容されることになりました。

**補遺:**
**研究レポート018-AA**
&gt; **注意事項:** あの飯がまずくなるような--呪いの呪文--声が聞こえてきたら、何を言われようが一切相手をせずに、速やかに収容担当チームに報告するように。あの女、収容房の防音材を少しずつ引きちぎって剥がしてやがるんだ。 - サイト██管理責任者

**SCP-018-KO-Jの--ファッキンな--活動に関する記録**
&gt; **メモ:** 職権剥奪処分が下るまでの間にあの女によって財団が受けた損害は計り知れない。報告書に残酷な描写が見つかった途端にあの声が飛んできて責め立てられるということももちろんあったが、それだけではないんだ。あの女は化け物じみた行動力の持ち主で、しかも当時は倫理委員会の所属だったということを忘れてはならない。サイト全体を荒らし回られたよ。本当にとんでもない目に遭った。 - サイト██管理責任者

* **報告書監査業務**
&gt; **SCP-███-KO**
&gt; 
&gt; （前略）対応部隊が出動して制圧を試みたが、SCP-███-KO-1は一瞬にして煙のように姿を消した。しばらくの後、SCP-███-KO-1は床を突き破って姿を現し、応射する2名の隊員にのしかかって押し潰すと、伸ばした触手を2名の首筋に突き立てて毒を注入し、これによって溶かした肉を摂食し始めた。さらにSCP-███-KO-1は、退却しようとした他の隊員たちにSCP-███-KO-2（幼虫に相当するものと思われる）を植え付け、その後再び姿を消した。（後略）
&gt; 
&gt; **キム・██コンサルタント:** //どうしてあなたたちは、こんなに恐ろしいことが書けるんですか？　こんな報告書、認められるわけないじゃないですか！　財団の研究者の心身に悪影響を及ぼす恐れがあります！　さあ、修正が必要なところにアンダーラインを引いておきましたから、書き直して！　今すぐ！//
&gt; 
&gt; **SCP-███-KO**
&gt; 
&gt; （前略）対応部隊が出動して制圧を試みたが、SCP-███-KO-1は一瞬にして煙のように姿を消した。しばらくの後、[データ削除済]。さらにSCP-███-KO-1は、退却しようとした他の隊員たちに[編集済]、その後再び姿を消した。（後略）

&gt; **SCP-███-KO**
&gt; 
&gt; （前略）当該エリアまで12mの距離に近づいた時点で、5名のDクラス職員全員の両眼球が眼窩から抜け落ち、視力を失った5名は進路を把握できずにふらふらと歩き始めた。うち1名がSCP-███-KO-1に辿り着いて受話器を持ち上げることに成功したが、直後に受話器を当てた側の耳の耳介、鼓膜、三半規管、蝸牛などが脱落して床に落下し、当該職員は叫び声を上げて失神した。&lt;実験終了&gt;
&gt; 
&gt; **キム・██コンサルタント:** //なんですか、これ！　こんな残酷なことをそのまま書くつもりなんですか？　読んだ人がうっかり真似でもして事故が起こったりしたら、どうやって責任を取るつもりですか？　これ、全部書き直しです！　こんな報告書、ぜーったいに許しませんからね！//
&gt; 
&gt; **SCP-███-KO**
&gt; 
&gt; （前略）当該エリアまで12mの距離に近づいた時点で、5名のDクラス職員全員の[データ削除済]。うち1名がSCP-███-KO-1に辿り着いて受話器を持ち上げることに成功したが[編集済]、当該職員は叫び声を上げて失神した。&lt;実験終了&gt;

&gt; **SCP-███-KO**
&gt; 
&gt; （前略）対象の特性を調査するための実験は無事終了しました。D-47421は自室に戻らせ、別途指示があるまで待機させるものとします。
&gt; 
&gt; **キム・██コンサルタント:** //どういうことですか？　真面目にやる気があるんですか？　Dクラス職員の人が自室で待機って書いてありますけど、自室でいったい何をしていたんですか？　まさか、麻薬なんかに手を出してませんよね？　出してないとしても、こんなことを報告書に書いたら薬物濫用を連想させてしまうんじゃ？　……はい、はい、もう結構です！　財団の施設への麻薬の持ち込みは禁止されているなんて、そんな言い訳は通じません！　こんな書類を私が見逃すとでも思いましたか？　思ったのなら、お・お・ま・ち・が・いですよ。わかりましたか？//
&gt; 
&gt; **SCP-███-KO**
&gt; 
&gt; （前略）対象の特性を調査するための実験は無事終了しました。D-47421は自室に戻らせ[データ削除済]。

&gt; **SCP-███-KO**
&gt; 
&gt; （前略）これらの条件が満たされると、SCP-███-KOはDクラス職員10名の全身の体毛をむしり取り、その後に非活性状態に移行します。この収容手続の過程で生じる被害を防ぐ試みは全て失敗に終わりましたが、被害の程度が軽微であるため、特段の措置は取らないことが決定しました。（後略）
&gt; 
&gt; **キム・██コンサルタント:** //あなたはここに来たばかりだから、私のことをよく知らないと思いますけど……ここの人たちは私のことを「毒蛇」と呼んでいます。うふふっ、どういうことかわかりますか？　あなたの報告書は今、蛇に睨まれた蛙のようなものだってことですよ。いいですか？　私はぜーったいにいい加減なチェックはしません。こんな有害指定レポート、そのまま通すわけにはいかないんです！　私は倫理委員会の外部コンサルタントで、あなたがきちんとお仕事をしているか監査するのがお仕事ですからね。わかるでしょ？　うふっ。//
&gt; 
&gt; **SCP-███-KO**
&gt; 
&gt; （前略）これらの条件が満たされると、SCP-███-KOは[編集済]。この収容手続の過程で生じる被害を防ぐ試みは全て[データ削除済]。（後略）

&gt; **SCP-███-KO**
&gt; 
&gt; （前略）エージェントは翌日の朝まで現場近くで待機し、SCP-███-KOが発生する様子を確認しようとしましたが、全身を針と糸で縫われた犠牲者1名を発見することしかできませんでした。エージェントから医療チームの出動が要請されたものの、救助は間に合わず、この犠牲者は現場で死亡しています。Dr. ██████は、さらに翌日まで現場に待機するようエージェントに指示しました。（後略）
&gt; 
&gt; **キム・██コンサルタント:** //まーたー！　だからこういうのはぜーったいに許しませんと言ったでしょう！　忘れたんですか？　こんな怖いこと書いちゃダメです！　すぐに消してください！　こういうものをいつも読んでいると、思わず自分でも同じことをしたい気持ちになっちゃうんです！　それに、エージェントの人は徹夜したんですか？　それからまた次の日まで現場に待機？　ブラックすぎじゃないですか！　ほら、財団の人たちのことをこんなに親身になって考えてくれるコンサルタント、私しかいないでしょう？　こんなワンソコ、他にどこを探したっていませんよ？　あ、ワンソコってワンジョン・ソジュンハン[[footnote]]訳注：「非常に大切な」の意。「ワンソ」と略す。ひいきのアイドルなどに対してファンが使ったりする言葉。[[/footnote]]なコンサルタントってことですからね？　テヘッ♡//
&gt; 
&gt; **SCP-███-KO**
&gt; 
&gt; （前略）エージェントは[編集済]し、[データ削除済]しましたが、全身を[データ削除済]。エージェントから医療チームの出動が要請されたものの、[編集済]。 Dr. ██████は[データ削除済]。 （後略）

* **録音記録監査業務**
&gt; [[[SCP-999]]]の月例心理検査のため、D-6611（年齢20代前半、女性）を収容房に入室させた。SCP-999は眠りから覚めたばかりであるかのような様子で、動きは鈍く、低く唸るような音を立てている。
&gt; 
&gt; **D-6611:** あ……あの、ドクター？　本当にこれに触るんですか？
&gt; 
&gt; **Dr. ██████:** もちろん。 初めてだから怖いだろうが、危険はない。さあ、触ってみなさい。
&gt; 
&gt; （慎重に近づいて手を伸ばしたD-6611に、SCP-999が素早く抱きつく。SCP-999は喜びを感じているものと思われる）
&gt; 
&gt; **D-6611:** こ、これ……やだ、くすぐったい……あっ……。
&gt; 
&gt; （SCP-999の活動がさらに活発になり、D-6611は呼吸が困難になるほど笑い転げる）
&gt; 
&gt; **D-6611:** あ……そ、そこは……お願い、やめ……も、もう……。
&gt; 
&gt; （D-6611がSCP-999を押しのけようとする。SCP-999はD-6611の腕全体を包み込み、腕と手をくすぐり始める）
&gt; 
&gt; **D-6611:** やだ、やめ……だ、だめっ……ドクター、もう許して……。
&gt; 
&gt; （D-6611が苦しそうな表情をDr. ██████に向け、実験の中止を求める）
&gt; 
&gt; **Dr. ██████:** Dクラスの要請によって実験をやめるわけにはいかない。SCP-999が君の首から下を完全に包み込むかどうか、見せてもらう。
&gt; 
&gt; **D-6611:** そんな、私……お願い……笑いすぎて、息が……。
&gt; 
&gt; （D-6611が首から上だけを残してSCP-999に包み込まれ、その後解放される。D-6611は力尽きたようにその場に横たわる）
&gt; 
&gt; **Dr. ██████:** ……ふむ、平常通りだな。SCP-999の状態に問題は確認できず。ご苦労だった、D-6611。

**キム・██コンサルタント:** //やめてほしいってお願いしてるのに、どうして続けるんですか？　相手はか弱い女性なんですよ？　このDr. ██████のプロフィールを見せてください！　録音記録の内容は全部、私が直接確認しますからね！//

&gt; --[[SCP-999]]の月例心理検査のため、D-6611（年齢20代前半、女性）を収容房に入室させた。SCP-999は眠りから覚めたばかりであるかのような様子で、動きは鈍く、低く唸るような音を立てている。--
&gt; 
&gt; --**D-6611:** あ……あの、ドクター？　本当にこれに触るんですか？--
&gt; 
&gt; --**Dr. ██████:** もちろん。 初めてだから怖いだろうが、危険はない。さあ、触ってみなさい。--
&gt; 
&gt; --（慎重に近づいて手を伸ばしたD-6611に、SCP-999が素早く[データ削除済]）--
&gt; 
&gt; --**D-6611:** こ、これ……やだ、[編集済]……あっ……。--
&gt; 
&gt; --（SCP-999の[編集済]がさらに活発になり、D-6611は呼吸が困難になるほど[データ削除済]）--
&gt; 
&gt; --**D-6611:** あ……そ、そこは……お願い、やめ……も、もう……。--
&gt; 
&gt; --（D-6611がSCP-999を押しのけようとする。SCP-999はD-6611の腕全体を[編集済]）--
&gt; 
&gt; --**D-6611:** やだ、やめ……だ、だめっ……ドクター、もう許して……。--
&gt; 
&gt; --（D-6611が[編集済]な表情をDr. ██████に向け、[データ削除済]を求める）--
&gt; 
&gt; --**Dr. ██████:** [編集済]やめるわけにはいかない。SCP-999が君の首から下を完全に[データ削除済]かどうか、見せてもらう。--
&gt; 
&gt; --**D-6611:**-- [O5評議会命令によりデータ削除済]

**O5評議会 決定事項通達 Class-B:** 事態はこれ以上の看過を許さない段階にあると判断した。20██年██月██日をもって、キム・██氏から財団倫理委員会外部コンサルタントとしての職権を剥奪し、同氏のセキュリティクリアランス登録を抹消する。同氏は今後、いかなる形においても、財団職員および財団管理下の物資等に干渉してはならない。また、業務の円滑な遂行のため、財団は同氏をSCPとして隔離・収容することを決定した。本収容処分は、同氏の特異的能力が消滅しない限り無期限に続けられる。韓国支部サイト██の担当者は早急に適切な収容手続を策定し、O5評議会に報告すること。以上。 -O5-█

**O5評議会 請願履歴閲覧：20██年██月█日**
&gt; **キム・██コンサルタント:** [[[SCP-458-KO]]]がSCPのニュースを映すのをなんとかしてください！　あんな恐ろしいニュースがどんどん流れたりするから、サイトの雰囲気が暗くなって、やたらと人命を軽視したりしちゃうんですよ！
&gt; 
&gt; **O5評議会:** 請願を却下する。評議会議員諸氏はキム・██氏に構わないように。</textarea></pre>
