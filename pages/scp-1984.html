**Item nº:** SCP-1984

**Classe de Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-1984 deve ser protegido no Complexo de Contenção Armada-04, situado ███ km sul-sudeste de Verkhoyansk, República de Sakha, Federação Russa. FTM Omega-59 (Lobos de Nechayeva) e FTM Sigma-18 (Mestres de Xadrez) devem estar estacionados permanentemente no Complexo-04.

O próprio SCP-1984 deve ser contido no Armazém 5-E em uma cela de contenção humanoide padrão, modificada para ser colocada dentro de uma Gaiola de Faraday para evitar que transmissões externas cheguem ao interior. As únicas transmissões permitidas para alcançar SCP-1984 são aquelas criadas pela Equipe de Controle de Informação. Todos os sinais de transmissão nas proximidades do Complexo-04 devem ser monitorados.

A todo momento, a Equipe de Controle de Informações deve ter no mínimo quinze (15) membros e alojada no Dormitório 3-F, adjacente ao Estúdio 1-A. Entre estes deve haver pelo menos um (1) historiador militar, dois (2) funcionários com ampla experiência em diplomacia internacional, um (1) economista, dois (2) atores com significativa experiência de palco e três (3) funcionários com pelo menos dez anos de experiência na mídia soviética/russa. SCP-1984 deve receber uma narrativa, transmitida por rádio e televisão, descrevendo um estado contínuo de distensão entre a União Soviética e a OTAN, projetada para se assemelhar aos lançamentos oficiais da TASS, Associated Press, BBC e outras organizações de notícias estabelecidos na Guerra Fria.
 
**Descrição:** SCP-1984 foi criado pela União Soviética durante a década de 1980 para servir como seu mecanismo de dissuasão nuclear de segundo ataque. SCP-1984 é de fato o sistema referido na mídia ocidental como &#34;Mão Morta&#34;, uma resposta nuclear automatizada comumente acreditada para ser desencadeada pela destruição da estrutura soviética de comando e controle. No entanto, em vez de ser uma rede de sensores e sistemas de computação, SCP-1984 é uma entidade autônoma e autoconsciente de existência variável observável com acesso direto a todas as instalações nucleares russas e a capacidade de iniciar o lançamento dos ICBMs armazenados nelas.

SCP-1984 consiste nos restos mortais embalsamados do sargento Marat Chernkov, um soldado russo morto durante a guerra soviético-afegã em 1982. Enquanto o sargento. Chernikov é referenciado na documentação do Projeto Dezembro, não existem registros oficiais da Federação Russa sobre ele neste momento. SCP-1984 serve como locus para SCP-1984-01.

Em seu estado inativo, SCP-1984-01 é uma consciência semi-senciente capaz de receber e processar sinais de transmissão. SCP-1984-01 aparentemente pode discernir o conteúdo informativo de qualquer transmissão que recebe. Durante tempos de tensões militares globais elevadas, especialmente aquelas envolvendo a Federação Russa e o estado dos antigos satélites da União Soviética, SCP-1984-01 começará a se manifestar e se tornará capaz de interagir com o mundo físico de várias maneiras. As manifestações variaram de um contorno de forma humana quase imperceptível e nebuloso (que se acredita estar relacionado a um relatório não interceptado sobre a eleição presidencial russa de 2004) a uma aparição vermelha brilhante na forma distendida de uma criança sem as pernas (Violação de Contenção 1984-13, 07/08/2008).

Quando SCP-1984-01 se manifesta dessa maneira, suas habilidades secundárias tornam-se aparentes. Isso inclui a capacidade de interagir diretamente com sistemas de comando nuclear em um raio de aproximadamente 50 m e recursos de combate focados em graves distúrbios do sistema nervoso humano. Quando SCP-1984 se manifesta completamente, ele pode se mover a velocidades medidas de até 140 km/h, e imediatamente tentará viajar para a instalação de foguetes estratégicos terrestres mais próximos que abrigam ICBMs R-36M (a instalação mais próxima é atualmente ███ █████████-██, 81 km noroeste do Complexo de Contenção Armada-04), acessando seus sistemas de comando e lançando todos os mísseis em seus alvos atuais. Ele repetirá esse processo até lançar todos os mísseis restantes sob controle russo.

SCP-1984-01 é extremamente hostil a qualquer humano que pereça estar interferindo, e atacará qualquer pessoa em seu caminho imediato. SCP-1984-01 mostrou vulnerabilidade limitada à radiação de micro-ondas; no entanto, isso serve para desviar e &#34;confundir&#34; a entidade, em vez de prejudicá-la diretamente.

**Registro de Recuperação 1984:** No início de 1984, Dr. Sergei ████████, oficial de ligação da União Soviética com a Fundação, contatou O5-█ (Supervisor de Assuntos da Eurásia na época) para discutir o que foi caracterizado como um assunto de &#34;grave importância para a sobrevivência contínua da raça humana.&#34; Em uma conferência secreta em Sarajevo, Yugoslavia (coincidindo com os Jogos Olímpicos de Inverno de 1984 para fornecer cobertura para a presença de altos funcionários do estado de várias nações), oficiais soviéticos e americanos informaram o Comando Supervisor sobre a verdadeira natureza da &#34;Mão Morta&#34; (então assumido pela Fundação como um impedimento nuclear tradicional) e a existência de SCP-1984. Na sequência das informações obtidas por oficiais soviéticos após o suicídio do Dr. Anatoly Lavrentyev e subsequente destruição de seu centro de pesquisa, SCP-1984 revelou estar cada vez mais fora do controle do governo soviético e projetado fora das especificações originais; em vez de servir como uma resposta nuclear de segundo ataque garantida no caso da destruição completa da liderança soviética, SCP-1984-01 estava tentando ativamente iniciar um primeiro ataque nuclear contra alvos nos Estados Unidos, França, Alemanha Ocidental, ██ █████ e a República Popular da China. A pedido de uma delegação conjunta dos EUA e da União Soviética, a Fundação concordou em assumir o controle de SCP-1984 e iniciar imediatamente os procedimentos de contenção. Dr. ██████ ███████, um pesquisador sênior sobrevivente do Projeto Dezembro e codinome &#34;EZRA&#34; pela Fundação, foi nomeado Diretor do Complexo de Contenção Armada-04.

[[collapsible show=&#34;+ Relatório de Incidente 1984-1&#34; hide=&#34;- Relatório de Incidente 1984-1&#34;]]
**Relatório de Incidente 1984-1:** Em 11/08/1984, o presidente dos Estados Unidos, Ronald Reagan, brincou dizendo &#34;Tenho o prazer de dizer a vocês hoje que assinei uma legislação que banirá a Rússia para sempre, começaremos a bombardear em cinco minutos&#34; antes de um discurso de campanha. Milhares de meios de comunicação relataram os comentários do presidente e, no tráfego de sinal que se seguiu, uma gravação de áudio do evento transmitido pela Agência de Notícias Xinhua da República Popular da China alcançou SCP-1984. //Nota do Pesquisador: Ainda não entendemos como as transmissões são capazes de contornar ocasionalmente a estrutura de Faraday que envolve SCP-1984. Os estudos estão em andamento.//

Ao receber a transmissão, SCP-1984-01 imediatamente passou por um evento de manifestação completa sem sinais de alerta detectáveis. SCP-1984-01 violou a contenção às 0308 horas e foi imediatamente atacado pela FTM Sigma-18. Ao avistar agentes da FTM, SCP-1984-01 assumiu a forma de uma mulher azul, translúcida e emaciada, vestida com trajes tradicionais pashtuns e começou a atacar. De acordo com os registros de vídeo, Recruta ██████, Recruta ██ e o Capitão ███████ começaram a exibir sinais de trauma neurológico, como sangramento abundante nas orelhas, convulsões e vazamento de grandes quantidades do que parecia ser líquido cefalorraquidiano do nariz e dos olhos, antes que os membros da equipe equipado com armamento especializado pudessem direcionar pulsos de micro-ondas em SCP-1984-01, mantendo-o temporariamente afastado.

Enquanto a FTM Sigma-18 tentava neutralizar SCP-1984-01, os membros da Equipe de Controle de Informação apressadamente começaram a gravar uma transmissão de televisão simulada projetada para devolvê-lo a um estado inativo. A primeira tentativa (Registro de Vídeo 1984-84.42) foi interrompida pelo som de uma parede desabando a 80 m de distância, resultado de uma tentativa fracassada dos membros da FTM Sigma-18 de iniciar o Procedimento de Emergência 12. A segunda tentativa foi bem-sucedida, embora a filmagem tivesse que ser editado para remover uma emissora que começou a sofrer o que parecia ser um derrame. A transmissão resultante consistiu em uma atualização de notícias encenada da BBC afirmando que o Politburo estava &#34;no meio da piada&#34; e imagens de contingência gravadas anteriormente do secretário-geral Konstantin Chernenko afirmando explicitamente que as forças nucleares soviéticas não estavam em alerta máximo.

A luta entre SCP-1984-01 e a FTM Sigma-18 continuou por aproximadamente 15 minutos após a Equipe de Controle de Informação transmitir seu relatório; no entanto, SCP-1984-01 logo começou a &#34;desaparecer&#34; e seus ataques diminuíram de intensidade, até que a contenção foi restabelecida às 0541 horas. Com 13 agentes da FTM mortos em ação, 4 funcionários de suporte mortos e mais 8 funcionários incapacitados permanentemente por lesões cerebrais traumáticas, o Incidente 1984-1 continua sendo a violação de contenção mais mortal já registrada para SCP-1984.

[[collapsible show=&#34;+ Documentação Recuperada do Projeto Dezembro&#34; hide=&#34;- Documentação Recuperada do Projeto Dezembro&#34;]]
**Documentação Recuperada do Projeto Dezembro:**

//Nota do Pesquisador Chefe: Os seguintes documentos são fragmentos recuperados do laboratório destruído do Dr. Anatoly Lavrentyev, diretor do Projeto Dezembro. A grande maioria das informações desta instalação foi perdida, e a maioria dos documentos recuperados sofreram danos causados por fogo ou água. Este arquivo foi fornecido pelo governo soviético após a transferência da custódia de SCP-1984 e a nomeação de EZRA como Diretor do Sítio. Devido ao sigilo do Projeto Dezembro e do desencadeamento de inúmeras medidas de segurança antes de seu suicídio pelo Dr. Lavrentyev, esses documentos são a única outra fonte de informação direta sobre SCP-1984 além de EZRA. Documentos traduzidos do original russo para o inglês pelo Pesquisador ███████████.//

**Fragmento 2.c**

//Suspeita-se que seja um memorando do Dr. Lavrentyev para um oficial militar soviético de alto escalão desconhecido. Data desconhecida, mas presume-se que seja entre 1980-1981.//

&gt; ...com o devido respeito, a amada ideia dos teóricos do jogo de um mecanismo de segundo ataque é tão ignorante quanto os camaradas que eles criticam. Você encontrará um homem entre mil que apertará o botão que vencerá a guerra. Muitos não vão querer o sangue de milhões em suas mãos, mas alguns farão isso para garantir o fim do conflito. Isso eles usam para se justificar.
&gt; 
&gt; Mas quantos homens apertarão o botão depois que as bombas caírem? Quantos assinarão a sentença de morte da raça humana e acabarão com os sobreviventes que restam? A ameaça pode servir para nos manter seguros, mas o ato está apenas na mente de um louco inalcançável. O perímetro pode ser automatizado, mas ainda deve ser iniciado por um humano. E nenhum de nós é capaz de acabar com o mundo apenas por acabar com ele.
&gt; 
&gt; A solução, então, torna-se óbvia. Eu tenho...

FIM DO FRAGMENTO

**Fragmento 12.w**

//Notas encontradas em um fichário carbonizado que não são consistentes com outros materiais recuperados. Escrito em inglês. Fonte original do documento desconhecida. Várias notas manuscritas ininteligíveis no que é presumivelmente russo estão presentes nas margens.//

&gt; ...quando o Dr. Clark distribuiu arquivos para cada um dos membros presentes. Dentro de cada arquivo havia o mesmo conteúdo: uma fotografia de um homem de quase 50 anos com cabelos grisalhos, óculos, bigode e uma expressão gentil de avô; fotografias de uma típica casa suburbana de três quartos; notas datilografadas descrevendo uma curta história pessoal do &#34;Sr. Smith&#34; e um conto escrito pelo Dr. Clark sobre o fim prematuro do &#34;Sr. Smith&#34; em um acidente de carro.
&gt; 
&gt; &#34;Senhoras e senhores, é claro que vocês sabem que a pessoa em seus arquivos não é realmente &#39;Sr. Smith&#39;, mas um cidadão aleatório, desconhecido para cada um de vocês. O verdadeiro &#39;Sr. Smith&#39;, como nossa construção, também é falecido, o que obviamente ajuda com qualquer ação legal problemática no futuro. As informações diante de você são um ponto focal; você deve passar os próximos dias se familiarizando com este material, continue lendo e lendo até estar //convencido// de que &#39;Sr. Smith&#39; é real. Isso é vital para estabelecer a linha de base correta para nossos monitores de EEG. Quando tentamos...
&gt;
&gt; [ILEGÍVEL]
&gt; 
&gt; ...que duas vezes para sim.&#34;
&gt; 
&gt; Todos reunidos à mesa indicaram claramente que ouviram duas batidas sucessivas, aparentemente vindas do centro. Exames posteriores de registros de vídeo não mostram nenhuma evidência de movimento entre nenhum dos participantes sentados. Dr. Clark passou para a próxima pergunta no li...
&gt; 
&gt; [ILEGÍVEL]
&gt; 
&gt; ...simplesmente, a entidade demonstrou conhecimento das informações fornecidas aos participantes, bem como detalhes da vida do Sr. ███████. Essas propriedades se tornaram conhecidas depois de fornecer aos participantes um regime de 8A-PDHQ, Dezocine, e...
&gt; 
&gt; [ILEGÍVEL]
&gt; 
&gt; então comentou que, à luz dos ferimentos da Sra. Lamarliere, ele estava feliz por &#34;não termos imaginado uma figura &#39;hostil&#39;, esta já era ruim o suficiente, obrigado.&#34;

FIM DO FRAGMENTO

**Fragmento 21.x**

//Documento consistente com registros de pessoal mantidos pela administração da KGB. Data desconhecida, mas presume-se que seja anterior a 1982.//

&gt; O Sgt. Chernikov tem sido observado pelos oficiais comandantes a sofrer de episódios periódicos que parecem ser enxaquecas; no entanto, ele nunca procurou atendimento médico. Se isso está relacionado aos eventos em Krasnodar é incerto, mas, de qualquer forma, a investigação não conseguiu determinar o papel exato do Sgt. Chernikov na morte do Soldado Bekhterev.
&gt; 
&gt; Não obstante a exoneração, o Sargento Chernikov tem demonstrado repetidamente traços comportamentais antissociais, agressão não provocada contra membros da unidade e ações no campo que beiram o psicopatia. Os esforços para evitar o conhecimento e subsequente propaganda das ações do Sargento Chernikov na vila de Mangwal superam em muito o benefício estratégico originalmente buscado com o envio de Vympel.
&gt; 
&gt; É a opinião desta comissão que, apesar da necessidade crítica de pessoal experiente no Afeganistão, o Sargento Chernikov seja afastado do serviço ativo e colocado em cuidados psiquiátricos. Não podemos nos dar ao luxo de ter um operador tão imprevisível em áreas de missão tão sensíveis..

FIM DO FRAGMENTO

**Fragmento 29.b**

//Trechos do diário do Dr. Lavrentyev.//

&gt; 21 de março de 1981
&gt; 
&gt; Os pesquisadores continuam a agir de forma nervosa e insolente. Muitos se ressentem de serem transferidos para este projeto. Curiosamente, não é o objetivo que estamos tentando alcançar que os incomoda. É o meio que estamos empregando para chegar lá. Muitos deles zombam de “magia e fantasmas”, como eles chamam, e ridicularizam o trabalho como “não científico”. Eu sei que me chamam de &#34;Rasputin&#34; pelas minhas costas. Foi um erro informá-los de todo o quadro.
&gt; 
&gt; 19 de junho de 1981
&gt; 
&gt; Nova equipe de pesquisa chegou hoje. Dividiu rapidamente os funcionários em subequipes, cada uma focada em uma parte do todo. A maior parte do trabalho poderá ser explicada sob os auspícios de software de interface de mente direta, pesquisa neurológica e observação de sugestões psicológicas em massa. Posso refinar o resto. Perspectiva muito melhor.
&gt; 
&gt; 13 de julho de 1981
&gt; 
&gt; Os testes estão de acordo com o que Agent Parks observou em Toronto. A questão agora é o que acontece quando os recriamos em grande escala e com um foco adequado. Informarei o contato da KGB para começar a procurar funcionários que se enquadrem em nossos parâmetros.
&gt;  
&gt; [ILEGÍVEL]
&gt; 
&gt; 29 de outubro de 1981
&gt; 
&gt; Finalmente instalou funcionários da Fase II. Detesto usar as conexões de Yuri, mas o projeto precisa seguir em frente e eu não poderia dizer ao comitê para se apressar com meu esquadrão fantasma.
&gt; 
&gt; 5 de novembro de 1981
&gt; 
&gt; O sucesso inicial nos deixou otimistas demais. Quando conduzimos a entidade por uma sequência de lançamento experimental, ela recusou. Claramente ele sabia como, porque em vez disso desabilitou o terminal de lançamento simulado. Nunca pensei no que aconteceria se a nossa criação não cooperasse. Não posso acreditar como fui estúpido. O que diabos eu faço agora?
&gt; 
&gt; [ILEGÍVEL]
&gt; 
&gt; 13 de dezembro de 1981
&gt; 
&gt; O Politburo se envolveu. Embora isto signifique que meus funcionários desaparecidos foram substituído e os fundos já não são uma questão, coisas más acontecem quando o escrutínio vem de cima. As ordens não devem poupar esforços ou despesas para seguir em frente. Moscou enviou um homem que parecia um cossaco para lidar com &#34;Alexei&#34;. Disseram-me para tirar férias por uma semana. Quando voltei, tanto Alexei quanto o cossaco haviam partido.
&gt; 
&gt; 24 de dezembro de 1981
&gt; 
&gt; Nova cobaia fornecida pelo contato da KGB. Antes, especifiquei a lealdade como uma característica definidora. Desta vez, pedi [ILEGÍVEL] preciso de alguém, algo em quem possa confiar para ativar e executar o Perímetro. Golovkin parece ter sido bandido o suficiente para fazer o que Alexei não conseguiu.
&gt; 
&gt; 11 de fevereiro de 1982
&gt; 
&gt; Isso não está funcionando. [ILEGÍVEL] mesmo em simulações. Talvez estejam mais perto de compreender as reais consequências associadas às ações simbólicas que praticam. Politburo ficando impaciente.
&gt; 
&gt; 27 de fevereiro de 1982
&gt; 
&gt; Novo candidato identificado. Um agente da Spetsnaz com crueldade indiferenciada para com os outros. Promissor.
&gt; 
&gt; 3 de março de 1982
&gt; 
&gt; Confiamos demais em traços de caráter pré-existentes. Desta vez, precisaremos [ILEGÍVEL] garantir que ele vá //querer// fazer isso assim que estiver solto.
&gt; 
&gt; [ILEGÍVEL]
