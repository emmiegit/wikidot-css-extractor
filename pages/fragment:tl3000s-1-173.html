    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Euclid

**特殊收容措施：**SCP-3145应始终保管于一个上锁的收容间内。内部环境须每两周清洁一次。进入SCP-3145收容间的人员数目不论何时都不得少于三人，且须在人员进入后将门重新上锁。须有两人全程与SCP-3145保持眼神接触，直到所有人员都离开收容间并重新上锁为止。人员要在眨眼前相互提醒。

若SCP-3145收容间中发出的声音出现任何改变，应当向值班中的HMCL监督员报告。

**描述：**SCP-3145是一个由混凝土和钢筋建造的雕像，表面带有Krylon牌喷漆的痕迹。它的起源至今未知。SCP-3145可以自行移动，但在被人类直接目视时无法移动。当人类与SCP-3145的目视接触中断时，它会以极高的速度移动并攻击该人类，攻击方式通常为折断头骨底处的颈部，有时亦会采用勒颈的方式。

当无人观测SCP-3145时，据报告称收容间中会传出刮石的声音。SCP-3145的收容间地面上可观察到红棕色物质，为人类粪便和血液的混合物。虽然这些物质被认为是从SCP-3145中产生的，但SCP-3145产出该物质的具体源头至今未知。

**附录：访谈记录3145-01**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**[[span class=&#34;ruby&#34;]]法尔松[[span class=&#34;rt&#34;]]Falzon[[/span]][[/span]]博士
&gt; 
&gt; **前言：**1994年9月4日，当值的HCML监督员法尔松博士接到报告称SCP-3145收容间内的声音有变化。经调查发现SCP-3145是在请求交流。为方便沟通，在收容间的门上安装了隔离舷窗。
&gt; 
&gt; **&lt;记录开始，09：50&gt;**
&gt; 
&gt; **法尔松：**你觉得这个地方怎么样，SCP-3145？
&gt; 
&gt; **SCP-3145：**不错不错。你知道，我真的很感谢你们帮我清理房间。老实说，我自己也不知道那种东西是从哪里来的。
&gt; 
&gt; **法尔松：**这不算什么。需要我为你做什么吗？
&gt; 
&gt; **SCP-3145**：哦，呃……//[笑]//也许你可以把你们的D级训练得像样些？我是说，也不用练得//太//好，我不想把他们//都//杀了。可是最近他们表现得实在太差劲，我真希望生活能有点挑战。
&gt; 
&gt; **法尔松：**明白了。我就知道不该对你抱有什么期待。
&gt; 
&gt; **SCP-3145：**喂，别乱下结论。做一个无敌——呃，//基本上//无敌——的杀人机器是很有趣的！
&gt; 
&gt; **法尔松：**好吧。还有什么事需要我做的？
&gt; 
&gt; **SCP-3145：**没有了，我觉得这样就够了。不过还是要谢谢你们的舷窗。很高兴能在这种地方呼吸到一些新鲜空气。//[笑]//
&gt; 
&gt; **&lt;记录结束，10：01&gt;**
&gt; 
&gt; **结语：**在SCP-3145没有被观测时将舷窗维持开启状态的申请被驳回了。正在调查SCP-3145收容间内的物质以及SCP-3145的发声能力的来源。</textarea></pre>
