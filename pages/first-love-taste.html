    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>东京都内某处，这间看起来像是古早洋宅的建筑物便是餐馆“弟弟的食材”。难得回到了故乡的东京，无论如何都想去尝一回名店的料理。这么想着，我心潮澎湃地打开了店门。店内有着豪华绚烂到从外面看难以想象的装潢，这就已经十分令人期待了。我很快就跟随着侍者的引导来到坐席上，打开了菜单。

“请问开始用餐前的香槟要什么呢？”

“要贝里尼。”

菜单上似乎只有一道“本日推荐”。原来如此，是有着相当的自信吧。没过多久，餐前酒就送来了。我抿了一口。还不错。在喝完餐前酒时，用白色的被单盖着的看似有50kg重的什么块状物被放在送餐车上运了过来。是想向我展示什么吗？主厨慢慢地揭开了被单，在那下面，有什么正躺在那里。不，但是很眼熟。她是——

“您想起来了吗？”

“嗯，她是我的初恋，所以我记得很清楚呢。”

没错，是我的初恋。当时我还是性格软弱的少年，并没能很好地表达自己的心情。上高中之后终于表白了，结果就是被拒绝了。在那之后我也没有放弃地不断地写情书、邀请约会，而她则是带着一脸困扰的表情将这样的我一概拒绝。这个她现在就在我的眼前躺着。或许是因为稍稍上了年纪，她的白头发变多了，法令纹也很显眼。尽管如此，我还是能确定那就是她。之前在同学会遇到的时候有听她说过很快女儿就要结婚了的事。已经到了幸福的颠峰了吧，而这样的她现在就在这里。主厨对我露出了微笑。

“那么就开始了。”

主厨首先剪下了碍事的头发。她曾经那么美丽的头发凌乱地落在地上。为了可以碰到那秀发我究竟付出了多少的努力呢？我带着复杂的心情凝视着它们。

随后，主厨用手术刀着手在她的胸部切出开口。将手伸进切口里，撬开肋骨取出心脏。啊啊，她真的已经死去了呀。从那个时候，我才第一次真切地感受到这一点。被刺身菜刀取出的心脏被放了下来，因为手法非常出色，我忍不住注目。她的心脏就在我的眼前。生吃的机会几乎是不存在的，因为是刚刚取出的，所以鲜度一定很高吧。可见在我预约了之后，这家店精心做了准备。洒上生姜，首先是第一口。筋道的口感非常令人舒适。是因为在冷藏库里睡了一整天么，能感受到很深邃的味道。手不断动作着，渐渐地我已经全都吃完了。让她得以活动身体，赋予了她温度的脏器就这么简单地被吃掉了。真是荒唐啊，我不禁这么想。

接下来上来的是胸部。说是胸部，并不是乳房而是胸大肌。因为乳房实在是过于柔软了，我并不是那么喜欢。这方面我也已经做过调查了。浇上蚝油后，我开始享用。咬上去的时候虽然肉质很结实，适当的柔软口感也是非常美味。少量的脂肪在口中融化开来。比起同学会的时候看起来肌肉更加紧实了呢。可见为了成为石榴，她进行了适当的运动和健康的饮食。或许从她生前开始就已经被动了手脚这一点让我很惊讶。通常来讲，被捕获监禁的人类会因为压力呀、疾病呀一类的原因而导致肉质的恶化，这里却没有任何那样的问题。她直到死去之前都没有想过自己会变成石榴啊，似乎能感受到这样深邃的味道。但是，一想到这是初恋的人的胸部就感到有些害羞。脸上稍微有些发热起来，大概不是我的错觉吧。

接下来端上来的是脑，这是我最喜欢的东西，从刚才开始的切开什么东西的声音是在切开头盖骨吧。有着黏稠浑厚口感的脑搭配青柠，仅仅是那样就让人胃口大开。送入口中的一瞬间，芳醇的味道与独特的风味扩散开来。她至今就是用着这大脑进行各种各样的思考、感受着各种各样的事物，这样成长起来的。想到在那之中也有着关于我的记忆，就觉得感慨万分。

最后上桌的是她的嘴唇。一人只有两片的，贵重的部位。配上以血液作为基底的酱汁，富有嚼劲弹性的口感很令人愉快。在送入口中的瞬间我想道，这仿佛就是与初恋之人的接吻一般。

咀嚼着她的唇瓣时，于我之中无法言说的感情沸腾了起来。要怎么说才好呢。彻夜写着情书的事情，拼命思考约会计划的事情，在突然的瞬间瞥见的她的侧颜，告白前夜无法入睡的夜晚。在悲伤般不可思议的情绪之中，我吃完了。

是啊——

那就是初恋的味道呀。

“接下来请自由地指定要进行料理的部位。”

主厨这么说着露出了微笑。我的初恋，似乎还没有结束。</textarea></pre>
