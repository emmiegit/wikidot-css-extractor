&gt; **Nota, 22.06.20██**

[[div style=&#34;font-family: courier, serif;&#34;]]
**Ítem #:** SCP-004-DE-EX

**Clasificación del Objeto:** --Keter-- Explicado

**Procedimientos Especiales de Contención:** --Dado que la contención completa de SCP-004-DE es actualmente imposible, solo se toman en custodia sujetos individuales afectados con el fin de realizar pruebas, y se colocan en celdas de contención estándar. Todos los miembros del personal que se vean afectados por el efecto de SCP-004-DE serán aislados para las pruebas o ejecutados, dependiendo de la decisión del Investigador Jefe responsable. Todos los agentes de campo tienen la orden de aislar a los sujetos afectados por SCP-004-DE en la medida de lo posible.--

**Descripción:**  ███-███-██ ██ ██ ██████ ███████████████ ███████ ███ ████████████████████████████ ███ █████í██████ ████████ ███ ██ ██ █████████ ██ █████████████████ ███████ ███████ █ ███████████████ ██ ██ ██ ██ █████████ ███████. ███ ███████ █████████ ███ ███-███-██ ████████ ██ ███████ ██████ ███████████ ███ ██████████ ███ █████ ████, █ █ ██████ ████████ ████████ ███ ████████ ███ █████ ████; █████ ███ ███████████████ ████████, █ ██████ ██████████████████ ██ ██ ████ ██ █████ ████████ █ ██ ██████ ██ ██ ████████. ███ ██ ███████ ██████ ██ ███████ █████████ █ ██ ██████ ██████████ ██ ████ ████████ ██ ██ ███████ ███████████ ███ ██████████ █████.

&gt; **Nota:** La descripción de SCP-004-DE ha sido censurada debido a la naturaleza perturbadora de su efecto. Se relatará más adelante en el documento tras una advertencia suficiente.

Actualmente se desconoce cómo se propaga SCP-004-DE, pero se supone que se transmite por vía sexual, de forma similar a la sífilis. Por lo tanto, debemos asumir que cada sujeto afectado por SCP-004-DE ha sido víctima de actos involuntarios de ███████ por parte de otros sujetos ya afectados, presumiblemente durante la infancia. No obstante, la protección de la población y la contención de SCP-004-DE tienen la máxima prioridad.

Los recientes enfoques para liberar a los sujetos afectados del efecto de SCP-004-DE, como la psicoterapia, la amnestización, la electroterapia, la extirpación de los órganos necesarios y la reconstrucción completa de la personalidad no han tenido éxito, o solo temporalmente. Hay que suponer que desde el momento en que un sujeto está bajo el efecto de SCP-004-DE, éste se &#34;aloja&#34; en el cuerpo/cerebro del sujeto y, por tanto, no puede ser eliminado de forma permanente. Además, varias combinaciones de los enfoques anteriores tampoco han dado como resultado una neutralización permanente de SCP-004-DE.

&gt; **Advertencia:** En la siguiente sección se describe detalladamente SCP-004-DE, por lo que se recomienda al personal que pueda traumatizarse fácilmente o que tienda a sufrir náuseas rápidamente, que no lea el resto del documento. En el caso de que un empleado al que se le aplique lo anterior y que ya haya sido asignado a la investigación de SCP-004-DE, la solicitud y aprobación de reasignación corresponde al respectivo responsable de investigación.

**Descripción:** SCP-004-DE es un efecto psicopatológico anómalo que actualmente[[footnote]]Según las estadísticas actuales del 16 de noviembre de 1962[[/footnote]] sparece afectar a aproximadamente el 7% de la población alemana. Los sujetos afectados por SCP-004-DE muestran un interés sexual antinatural por individuos del mismo sexo, y a menudo intentan fornicar con personas del mismo sexo; según las investigaciones actuales, a menudo independientemente de la edad de estas personas y en contra de su voluntad. Con el elevado número de sujetos afectados y la amplia notoriedad de este fenómeno no es posible actualmente una contención total.

No obstante, la protección de la población tiene la máxima prioridad, por lo que nuestros contactos en los respectivos gobiernos presionan para que se aprueben leyes que permitan la ejecución tanto jurídica como privada de los sujetos afectados por SCP-004-DE.[[footnote]]Esto fue impedido por orden del Dr. Haslauer[[/footnote]] Además, el grupo de investigación Heinrich-6 del Sitio-DE9 está trabajando en la creación de un virus que solo infecte y mate a los sujetos afectados por SCP-004-DE.[[footnote]]Esto se detuvo temporalmente, también por orden del Dr. Haslauer[[/footnote]]

&gt; **Nota del Dr. Haslauer**
&gt; Antes de intentar acabar con todos los sujetos afectados por este SCP, debemos determinar la causa con absoluta certeza e investigar para encontrar un posible remedio. No es nuestra tarea eliminar todas las anomalías, sino contenerlas.

**Actualización del 11 de agosto de 1966**
Hasta ahora no se habían encontrado anomalías, a pesar de la tendencia antinatural a fornicar con personas de su propio sexo, en los sujetos afectados por SCP-004-DE. Debido a la larga historia de este efecto, se ha teorizado que SCP-004-DE podría ser una parte rara pero &#34;natural&#34; de la psique humana. Por lo tanto, todas las ejecuciones de los sujetos afectados se suspenden temporalmente por orden del Dr. Haslauer.

&gt; **Nota del Dr. Martins**
&gt; No entiendo por qué el Dr. Haslauer detiene continuamente nuestros intentos de erradicar este SCP. Los sujetos afectados por SCP-004-DE pueden haber sido víctimas una vez, pero en cuanto están bajo el efecto de este SCP, son sodomitas y violadores de niños. Por lo tanto lo son.

**Actualización del 22 de marzo de 1967**
Por decreto del Dr. Haslauer el grupo de investigación Heinrich-6 fue disuelto después de que sus miembros continuaran trabajando en el virus en contra de sus órdenes y ya hubieran infectado a varios sujetos para las pruebas. --Todos los documentos sobre las creaciones de este virus deben ser destruidos.--[[footnote]]Esto fue impedido por orden del Dr. Martins[[/footnote]]

&gt; **Interrogación 004-DE-79-01**
&gt; **Llevada a cabo el:** 24 de marzo de 1967
&gt; **Llevada a cabo por:** Dr. Martins
&gt; **Sujeto interrogado:** Sujeto 004-DE-79
&gt; 
&gt; **Sujeto 004-DE-79:** Ahí está. Supongo que le debo esto.
&gt; 
&gt; **Dr. Martins:** Entonces, sujeto. ¿Quiere decirnos cuándo descubrió que fue infectado?
&gt; 
&gt; **Sujeto 004-DE-79:** ¿Qué... creen que estoy afectado por SCP-004-DE?
&gt; 
&gt; **Dr. Martins:** No intente engañarme. Sé que está infectado.
&gt; 
&gt; **Sujeto 004-DE-79:** Eso es una tontería, y usted lo sabe. No estoy afectado. Estoy casado, tengo hijos.
&gt; 
&gt; **Dr. Martins:** Lo sabemos. Pero también sé que está infectado.
&gt; 
&gt; **Sujeto 004-DE-79:** ¿Qué le hace pensar eso?
&gt; 
&gt; **Dr. Martins:** He hablado con su madre.
&gt; 
&gt; **Sujeto 004-DE-79:** ¿Ha hecho //qué//?
&gt; 
&gt; **Dr. Martins:** Me lo ha contado, después de un poco de persuasión. Es triste, y lamento lo que le pasó en tu juventud, pero con eso usted es...
&gt; 
&gt; **Sujeto 004-DE-79:** Cierre el pico. No estoy afectado por SCP-004-DE. Yo... sí, fui víctima de un bastardo y sí, tal vez él estuviera afectado. Pero yo no.
&gt; 
&gt; **Dr. Martins:** Todos los resultados de nuestras investigaciones indican que el efecto se propaga por violación.
&gt; 
&gt; **Sujeto 004-DE-79:** ¿Llama a esa investigación lo que ha hecho ahí? Eso no es un resultado, Martins, eso es solo una teoría, //su// teoría.
&gt; 
&gt; **Dr. Martins:** Es la verdad y puedes mentirme a mí y a usted mismo todo lo que quiera. Pero yo sé la verdad. Tiene mi simpatía, y mi respeto. Que yo sepa, usted es el primer hombre afectado por SCP-004-DE que nunca ha puesto las manos sobre un niño u otro hombre.
&gt; 
&gt; **Sujeto 004-DE-79:** ¡Por supuesto que no y no estoy afectado por 004-DE!
&gt; 
&gt; **Dr. Martins:** Sí lo está. Y por eso, tuvimos que poner a salvo a su esposa e hijos.
&gt; 
&gt; **Sujeto 004-DE-79:** ¡No... no, por favor Martins, mi familia no ha hecho nada! ¡Manténgalos fuera de esto!
&gt; 
&gt; **Dr. Martins:** Usted ya ha sido infectado antes de engendrar hijos. Por lo tanto, ellos y su esposa también pueden estar infectados.
&gt; 
&gt; **Sujeto 004-DE-79:** ¡No! Martins, ¡su teoría es falsa! ¡No estoy infectado!
&gt; 
&gt; **Dr. Martins:** Deje de mentir. ¿Por qué, si no, habría dejado de intentar erradicar este efecto?
&gt; 
&gt; **Sujeto 004-DE-79:** ¡Porque debe haber otra manera! ¡Tal vez se pueda curar! Y maldita sea, ¡quizá no sea nada anómalo! ¡Hay perros que hacen eso!
&gt; 
&gt; **Dr. Martins:** ¿Un efecto que obliga a los humanos a adoptar un comportamiento animalista? A mí me suena a SCP.
&gt; 
&gt; **Sujeto 004-DE-79:** Martins, por favor, solo escuche. Por favor.
&gt; 
&gt; **Dr. Martins:** Adiós, Dr. Haslauer. ¿Guardias? Que sea rápido esta vez. Un tiro en la cabeza es suficiente.
&gt; 
&gt; **Fin del protocolo**

**Actualización del 02 de septiembre de 1969**
Actualmente se investiga si hay métodos más suaves que conduzcan a una contención exitosa de SCP-004-DE que los virus y las ejecuciones. El Dr. Martins fue apartado del proyecto tras reiteradas insubordinaciones.

**Actualización del 17 de Abril de 1973**
Basándonos en nuestro estado actual de conocimientos y en la completa falta de resultados de cualquier investigación relativa a SCP-004-DE, este efecto se considera por ahora una parte natural de la psique humana y, por tanto, suficientemente explicada. Todos los sujetos aún vivos en nuestra custodia serán amnestizados y puestos en libertad. Además, O█-█ ha decretado que se suspenda toda investigación adicional sobre la contención y la anomalidad del SCP-004-DE, hasta que se demuestre que se trata de un efecto anómalo.
[[/div]]

&gt; **Comentario, 03 de diciembre de 20██**
&gt; Se preguntará por qué este documento sigue en nuestra base de datos. La explicación es sencilla: Durante la investigación de este &#34;efecto&#34;, la Fundación SCP ha fracasado en todos los niveles. Creo que ninguno de ustedes necesita una explicación de por qué esta &#34;investigación&#34; de entonces fue completamente antiética y una pérdida de tiempo, recursos y vidas humanas.
&gt; 
&gt; Por eso este documento sigue en nuestra base de datos. Fallamos en aquel entonces. Juramos proteger este mundo y a la humanidad de las cosas que acechan en las sombras. De las cosas que amenazan a la humanidad y traumatizan, hieren y matan a los humanos. Pero durante la investigación de SCP-004-DE-EX nos convertimos en una de esas cosas.
&gt; 
&gt; Eso no significa que debamos ser &#34;más amables&#34; con las anomalías reales o que no debamos tomar medidas extremas para proteger a la humanidad. Solo significa que el fanatismo y una visión ciega del mundo no deben interponerse nunca más en nuestro camino. Todo lo que ha leído en este documento ha sido un error. Durante la investigación de SCP-004-DE-EX, un total de 261 personas fueron ejecutadas, mutiladas y/o traumatizadas. Eso es más de lo que han hecho algunos SCP. Por eso guardamos documentos como este en nuestra base de datos: Para recordarnos nuestros errores y aprender de ellos.
&gt; 
&gt; **- O4-6**</textarea></pre>
