**Název: SCP-3583**
**Originál:** http://scp-wiki.net/scp-3583
**Autor:** [[*user Voct]]
**Překladatel:** [[*user Dr-Screw]]
[[include info:end]]

**Objekt #:** SCP-3583

**Třída Objektu:** --Neutralizované-- Euclid

**Speciální Zadržovací Procedury:** Zatímco všechny pokusy vzít SCP-3583 do vazby vedly k tomu, že se dekoherovalo na své základní části a během tří dnů byla objevena nová instance, zadržování je zaměřeno na pozorování jeho chování a ma kontrolu informací. Zaměstnanci Nadace byli dosazeni mezi zaměstnance škol, jenž SCP-3583 preferuje; za účely monitoringu 3 nadační zaměstnanci nastoupí do SCP-3583 na konci každého školního dne. S výjimkou účelů pro povolené experimentování se Vzorem Chování SCP-3583-2, nesmí nastoupit více než 4 zaměstnanci.

Byli umístěni standardní roboti monitorující internet pozorovali stránky pro sdílení videí kvůli dalším videím natočeným uvnitř SCP-3583; veškeré takové kopie jsou odstraněny.


**Popis:** SCP-3583 je školní autobus, jenž vykazuje řadu anomálních vlastností, tou nejjasnější je, že je autonomní.[[footnote]] Sedadlo řidiče je po všechen čas prázdné a neznámá síla brání aby bylo obsazeno; volant a brzda s plynem obdobně nereagují na manipulaci. [[/footnote]] Rovněž bližší prohlédnutí odhalilo, že se skládá z široce nesourodé směsice součástek školních autobusů, pohromadě drží neznámou silou.

SCP-3583 se samo spojuje s [VYMAZÁNO] Veřejnou Školou, ve městě [VYMAZÁNO], stát Oklahoma. SCP-3583 se každý den v 15:20 objeví na náhodném místě trasy autobusy mimo školu, otevře dveře a čeká 7 minut. Během tohoto intervalu do něj může nastoupit maximálně 56 dětí na vlastní uvážení (nanejvýš 8 dospělých bude moci také nastoupit, přičemž každý dospělý byl očividně zvážen jako rovný dvěma dětem). Pokud po 7mi minutách SCP-3583 neobsahuje svůj požadovaný počet pasažérů, začne troubit svým klaksonem. Toto utvoří kognitohazardní efekt při kterém všechny děti v okruhu doslechu vstoupí do stavu disociativní fugy, zanechají všech jiných aktivit a nastoupí do SCP-3583. Pokud v okruhu doslechu není dostatečně dětí, klakson začne být čím dál hlasitější.


Ve chvíli kdy SCP-3583 pojme svůj požadovaný počet pasažerů, přenese se pryč z autobusové oblasti a vstoupí do anomálního oblasti prostoru (dále jen SCP-3583-A). SCP-3583-A je základem zřetelně podobné městu [VYMAZÁNO], ale má mnoho odchylek, například (ale ne pouze) násilné civilní nepokoje, seismická a vulkanická aktivita, časté vysokonapěťové elektrické výboje, nekonzistentní gravitace, hořící budovy, predátorská zvětšená fauna, otevřený vojenský konflikt s veřejnými hromadnými popravami a oživlé mrtvoly v různém stupni rozkladu a zmrzačení.

V SCP-3583-A zaujme SCP-3583 jeden ze dvou odlišných vzorců chování, v závislosti na tom, kolik je přítomno dospělých.


**Vzorec chování 1 (0-4 dospělí):** SCP-3583 projíždí skrze SCP-3583-A dokud nedorazí k protějšku obydlí[[footnote]] Přestože existují standardní výsadková místa pro školní autobus, SCP-3583 je ignoruje. [[/footnote]] jednoho dítěte. Zde se navrátí do normálního prostoru a umožní dítěti vystoupit. Poté se vrátí do SCP-3583-A, přesune se k protějšku obydlí dalšího z dětí a pokračuje tímto způsobem až dokud nevystoupí všechny děti; následně dopraví některého z dospělých totožřným způsobem do jejich vlastních bydlišť. Jakmile vystoupí poslední dospělý, SCP-3583 se vytratí.

**Vzorec chování 2 (5-8 dospělých):** SCP-3583 vystupuje ven z SCP-3583-A na místech historických událostí s masovými oběťmi (identifikované lokace zahrnují Světové Obchodní Centrum, Khao Lak, Pompeje, a Nanking) ve dnech či týdnech předcházejících jejich proběhnutí.[[footnote]] Pasažéři byli schopni kontaktovat satelity a servery Nadace jako při použití, avšak satelitní a serverové záznamy z daných dob nejspíše nevykazují kontaktování; podobně, videa zaznamenaná z SCP-3583 byla shledána jako na 100% shodná s veškerými dostupnými historickými nahrávkami, ale nebyla nalezena žádná nahrávka, jenž by zachycovala SCP-3583.[[/footnote]] SCP-3583 bude poté dané místo projíždět mezi 45 až 150 minutami, po čemž zaujme Vzorec chování 1.


&gt; **Záznam rozhovoru 3583-08F2X; subjekt rozhovoru: Školní ředitel ████████**
&gt; 
&gt; **Ředitel ████████:** Čekali jsme vás o mnoho dřív. Poslali jsme nazpět půl tuctu hlášenek když se to poprvé ukázalo. Co vám tak trvalo?
&gt; 
&gt; **Agent Patel:** Uh, koukli jsme na to a ukázalo se, že, uh, někde po cestě – než se k nám dostaly, měl bych zdůraznit – byly ty zprávy zpracovávány člověkem, který rozhodl, že jste, uh, podnapilý a máte halucinace.
&gt; 
&gt; **Ředitel ████████:** ...ten zkurvysyn. Ten hajzlík! Já vás ujistím, já jsem čistý patnáct let, pět měsíců! Co je to za bastarda kdo říká že jsem jsem do toho zas spadnul? Byl to [VYMAZÁNO]?
&gt; 
&gt; **Agent Patel:**Opravdu je mi líto, to nemohu říci. Já skutečně nevím, a kdybych věděl, nesměl bych vám říci.
&gt; 
&gt; **Ředitel ████████:** &lt;povzdech&gt; Dobře, fajn. Takže pokud to nebyly naše zprávy, jak jste se o tom dozvěděli?
&gt; 
&gt; **Agent Patel:** Některé z těch dětí začaly nahrávat videa na net.
&gt; 
&gt;  **Ředitel ████████:** Do háje.
&gt; 
&gt; **Agent Patel:** Jo, to mi povídejte. Zabralo nám to týden něž jsme je všechny zametli.
&gt; 
&gt;  **Ředitel ████████:** To vy můžete //udělat//?
&gt; 
&gt; **Agent Patel:** My toho můžeme spoustu.
&gt; 
&gt;  **Ředitel ████████:** Ale typuji, že ne tomu doopravdy zabránit aby se to vracelo.
&gt; 
&gt; **Agent Patel:** No... nevypadá to tak, ne.
&gt; 
&gt;  **Ředitel ████████:** Jak daleko jste se s tím dostali než se to rozpadlo?
&gt; 
&gt; **Agent Patel:** Poprvé jsme to popravdě dali do střežené garáže. Ale teď to jde na zem, jen co to vytáhneme z pozemku školy.
&gt; 
&gt;  **Ředitel ████████:** Mohl jsem vás varovat, vždyť víte. Snažili jsme se toho zpočátku zbavit po svém. Zasvorkovali jsme tomu kola a odtáhli na skládku. Puf, kusy autobusu po celé silnici.
&gt; 
&gt; **Agent Patel:** Jeden z lidí od nás navrhoval legální rozšíření vašeho školního pozemku, abychom viděli, zda to něco udělá, ale–
&gt; 
&gt;  **Ředitel ████████:** Oh, tak //proto// tu byli minulý měsíc na všech místech zeměměřiči?
&gt; 
&gt; **Agent Patel:** Jo, zjistili jsme, že by byl dobrý nápad začít v malém než začneme vyvlastňovat všechny vaše sousedy. Už je to jedno, ale, uh, užijte si svých 1000 stop čtverečních navíc.
&gt; 
&gt;  **Ředitel ████████:** Ha. V seznamu všech věcí, které jsem od vás idiotských Mužů-v-Černém očekával, nebylo místo pro nové hřiště. Napůl jsem si myslel, že byste nás mohli uzavřít!
&gt; 
&gt; **Agent Patel:** Vlastně, to jsme skutečně zvažovali.
&gt; 
&gt;  **Ředitel ████████:** … oh.
&gt; 
&gt; **Agent Patel:** Ale kdybychom to udělali, kdybyste tu nebyli, mohlo by si to prostě najít nějakou jinou školu. Tohle nemůžeme riskovat. Takže zadáme některým z našich lidí ve vašem personálu, aby na to dohlíželi.
&gt; 
&gt;  **Ředitel ████████:** Kolika?
&gt; 
&gt; **Agent Patel:** Uh... nejspíš ne víc než šest?
&gt; 
&gt;  **Ředitel ████████:** Na to nemám rozpočet.
&gt; 
&gt; **Agent Patel:** Ne, jejich platy zařídíme my.
&gt; 
&gt;  **Ředitel ████████:** Huh. To je hezké.
&gt; 
&gt; **Agent Patel:** Uh... asi ano? Nicméně, než půjdu, chtěl jsem vám poděkovat.
&gt; 
&gt; **Ředitel ████████:** Hm?
&gt; 
&gt; **Agent Patel:** Za to, že jste ohledně toho tak zodpovědný. Hodně často, když jsme museli nechat tu, uh, //anomálii// na místě, se místní naprdli.
&gt; 
&gt;  **Ředitel ████████:** No to jo. Kdybychom opravdu chtěli aby zmizela, nepřestávali bychom s těmi hlášeními.
&gt; 
&gt; **Agent Patel:** Moji šéfové budou pro tohle chtít vysvětlení.
&gt; 
&gt;  **Ředitel ████████:** Nemůžete jim prostě říct, že nám nevadí to tu mít?
&gt; 
&gt; **Agent Patel:** Hej, no tak. //Vy// byste tohle akceptoval?
&gt; 
&gt;  **Ředitel ████████:** &lt;povzdech&gt; Podívejte. Cokoli to je, celkem jasně to //chce// být školní autobus. A nedělá tu práci //tak// špatně. Já myslím, pekelnou dimenzi stranou, že to má perfektní záznam o bezpečnosti. Dělá to už pět let a nikdy to nebylo takové, že by se dítě zranilo při rvačce. Měl jsem tu živé řidiče o kterých se to říci nedá. A... dobrá, hele, mohu k vám být upřímný?
&gt; 
&gt; **Agent Patel:** Prosím ano?
&gt; 
&gt;  **Ředitel ████████:** Zjišťoval jste, kolik školní autobus //stojí//? Jen samotný autobus, aniž bych počítal palivo a údržbu a toho řidiče? S tím co jsme ušetřili od té doby co se ta věc objevila, jsme mohli přijmout //učitelku hudební výchovy//.
