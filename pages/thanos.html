&gt; **罗什：**要我说，巧克力还是要加上点坚果好吃。
&gt; 
&gt; **杰瑞米：**嘿，老兄，那样不会给你带来大口咀嚼一块完完整整，香浓甜蜜的牛奶巧克力的畅爽冲击感。
&gt; 
&gt; **罗什：**天啊，要我说，你可真是个野蛮人，巧克力没有坚果，就只是巧克力。可是加上了坚果呢，那可是个艺术品！
&gt; 
&gt; **杰瑞米：**是吗？那今天我是不是要好好修改修改你那土老帽的认知，给，你好好尝尝，这才是上等的牛奶巧克力，相信我，只消一小块，你就会把坚果巧克力扔到垃圾桶里的。
&gt; 
&gt; **罗什：**卧槽。
&gt; 
&gt; **杰瑞米：**我就知道，这种反应是正常的，你要知道，我第一次吃这样完美的巧克力的时候，我就要哭出来，那种令人……
&gt; 
&gt; **罗什：**嘿，你他妈的在想什么？麻烦你看看监视器好不好？
&gt;  
&gt; **杰瑞米：**你吼什么？我看看，这不是……卧槽？
&gt; 
&gt; **罗什：**对的。
&gt; 
&gt; **杰瑞米：**设备正常？
&gt; 
&gt; **罗什：**正常，没有问题，应该不是误报，四号机五号机还有七号机都对这个波动做出了反应。
&gt; 
&gt; **杰瑞米：**我想这是个大麻烦……
&gt; 
&gt; **罗什：**是的，波动非常大，我还没有见过这么大的波动。
&gt; 
&gt; **杰瑞米：**叙事层波动分析程序启动了吗？
&gt; 
&gt; **罗什：**还在解析……有结果了。
&gt; 
&gt; **杰瑞米：**什么？
&gt; 
&gt; **罗什：**同层叙事……碰撞。
&gt; 
&gt; **杰瑞米：**这他妈，什么意思？
&gt; 
&gt; **罗什：**DR. V之前给我解决论文问题的时候提到过，大概就是，你知道在我们之下，有下层叙事，在我们之上，有上层叙事……
&gt; 
&gt; **杰瑞米：**麻烦直接重点。
&gt; 
&gt; **罗什：**我们并不是处于这两种叙事层之间的唯一叙事层，也就是说与我们同叙事层的有不同的叙事面，我们似乎与某个叙事面相碰撞了。
&gt; 
&gt; **杰瑞米：**有多严重？
&gt; 
&gt; **罗什：**从报告上看……不算严重，也不能算不严重。
&gt; 
&gt; **杰瑞米：**怎么说？
&gt; 
&gt; **罗什：**这次碰撞是自然碰撞，两个叙事面都处于被动，但是相对来说，我们是不动的一方，所以这一次碰撞，搞不好会从另一个叙事面过来个什么东西……
&gt; 
&gt; **杰瑞米：**哦，上帝，我想我们应该可以直接发布红色警报了吧。
&gt; 
&gt; **罗什：**那……先给四级权限人员发一条通知，因为现在还没办法确定是否会有实体或者什么东西来到我们的叙事面，等一下吧……
&gt; 
&gt; **杰瑞米：**别，罗什，这个问题很严重，非常严肃，如果出了问题，我希望你能负起责任。
&gt; 
&gt; **罗什：**那么我也希望你能负起由于误报信息而导致半个Area-CN-07在凌晨两点醒过来的责任。
&gt; 
&gt; **杰瑞米：**……真他妈的该死，培训课上没人他妈的教我怎么应对这种局面……
&gt; 
&gt; **罗什：**别像个小狗一样在缩在一个椅子上打颤，怎么了，被压到尾巴了吗？好了，报告出来了。
&gt; 
&gt; **杰瑞米：**内容是什么？
&gt; 
&gt; **罗什：**我错了，你去发布一个绿色警告吧，有一个实体进来了。
&gt; 
&gt; **杰瑞米：**啊，罗什，操你妈的，你可真是个白痴……那个实体在什么地方？
&gt; 
&gt; **罗什：**额……怎么说呢……大概，也许是机器出了点问题吧，它在……站点外正东方向1.7公里的地方，在空中130米的地方……正在下坠……
&gt;  
&gt; **杰瑞米：**啊，罗什，你可真是个天生的傻逼。
&gt; 
&gt; **罗什：**你在想什么？赶紧发布警告，派一群人去那个地方找到那个该死的实体，你在等什么？等它过来吗？到时候死的是我们！
&gt; 
&gt; **杰瑞米：**好了我知道了，特遣队已经去了，那个实体什么样子？
&gt; 
&gt; **罗什：**我已经传过去图片了，一个蓝色的人，对比一下图片比例……看来是个壮汉……
&gt; 
&gt; **杰瑞米：**有多壮？
&gt; 
&gt; **罗什：**大概……两个半尚格云顿[[footnote]]尚格云顿（jean-claude van damme）著名演员，武术家。[[/footnote]]？
&gt; 
&gt; **杰瑞米：**草，我通知另一支特遣队了，上帝，求求你了，千万不要出什么大乱子……
&gt; 
&gt; **罗什：**他们到了。
&gt; 
&gt; **杰瑞米：**见到实体了吗？
&gt; 
&gt; **罗什：**正在接收图片，哦，这还真是个壮汉，你看他，一身盔甲包裹全身……
&gt; 
&gt; **杰瑞米：**眼睛还闪着光，这看起来就不是好惹的。
&gt; 
&gt; **罗什：**看看他们怎么解决吧。
&gt; 
&gt; **杰瑞米：**上帝保佑他们。等一下，我靠，它的右手能发光……和彩虹一样的！上帝，他们玩完了。
&gt; 
&gt; **罗什：**你是个瞎子吗？只有六个颜色的光……他们完蛋了。但是，这个家伙好像摔伤了？你看它的嘴边，绿色的液体，还有左腿和左臂，似乎断了？
&gt; 
&gt; **杰瑞米：**他们开枪了！重型武器装备！
&gt; 
&gt; **罗什：**信号不稳定了，看来很激烈。
&gt; 
&gt; **杰瑞米：**你看，那个实体，跪下了？
&gt; 
&gt; **罗什：**不，他都没能靠近特遣队，你看他的盔甲都裂了。
&gt; 
&gt; **杰瑞米：**也许是个埋伏？
&gt; 
&gt; **罗什：**不是，特遣队传给我信息了，实体倒地了，但是仍对外界有感知……身体构造类似人类，但是身体强度比人类好的多，但是从100多米的地方摔下来，尽管有盔甲，骨头还是断了许多根。
&gt; 
&gt; **杰瑞米：**他这个盔甲，我还从没有见过类似的，这还真是个怪人，手套只带一只。
&gt; 
&gt; **罗什：**看来，估计就这么结束了……
&gt; 
&gt; **杰瑞米：**太好了，所幸……
&gt; 

“嘿，两位先生，看你们聊的这么开心，甚至露出了微笑，我感觉很欣慰，演绎部的新鲜血液看起来很可靠。但是我不觉得拿着一本漫画书能够讨论什么科研话题。这是什么？《Thanos》[[footnote]]灭霸（Thanos）是美国漫威旗下超级反派。[[/footnote]]？还有纸条？好吧先生们，我不觉得基金会有一天会面对这东西，这种东西只会存在在漫画里，你们的老师没有告诉你们叙事层的适应性吗？在这里它的无限手套没有用，请把你的脑子放在更有用的地方，很难想象多无聊的人会提出“如何收容Thanos”这样的无智力问题。两位先生，请尊重你们的职业，尊重演绎部，尊重基金会。”</textarea></pre>
