//Para manter a brevidade do Documento-SCP-2412, este documento foi criado para melhor registrar qualquer história importante conhecida sobre a linha do tempo de [[[SCP-2412]]].// -Pesquisador Carter

++ Trechos do Registro de Entrevista B1

&gt; **Pesquisador Carter:** Oh. Sinto muito. Preciso fazer mais algumas questões a você. Primeiro, você pode por gentileza me fornecer informações sobre sua linha do tempo? Eu só preciso de informações acerca das potências mundiais, estado do mundo, et cetera.
&gt; 
&gt; **SCP-2412:** Potências Mundiais no século 17: Alemanha, França, Rússia. Alemanha e Rússia adquiriram o território que têm na sua atual linha do tempo 700 anos antes, depois de um evento que provocou mudanças massivas de ideologia nessas áreas, resultando em sentimentos de patriotismo e união dos habitantes. Alemanha tinha colonizado o que seriam seus Estados Unidos e México. Rússia colonizou a parte sul das Américas, e França colonizou Canadá, Austrália, e a maioridade da África. Potências mundiais atuais: Alemanha, Austrália, Províncias Germânico-Americanas Unidas. Atualmente, Austrália e Alemanha estão em guerra. Austrália quer controle da Ásia oriental, e a Alemanha está retaliando em defesa da Ásia. As Províncias Germânico-Americanas Unidas estão atualmente no processo de anexação do que vocês chamam de Brasil e Venezuela. Rússia está atualmente num estado de ruína, devido a um evento de &#34;guerra fria&#34; entre Alemanha e Rússia que durou 62 anos, nos quais discordâncias políticas entre os dois países resultaram neles ameaçando um ao outro com bombas Ewert. Rússia, entretanto, não tinha nenhuma bomba Ewert em sua possessão, então não conseguiu retaliar quando a Alemanha jogou as bombas nas principais cidades da Rússia.
&gt; 
&gt; **Pesquisador Carter:** Bom, obrigado pelas informações, SCP-2412. O que é uma bomba Ewert?
&gt; 
&gt; **SCP-2412:** Uma mistura de materiais altamente explosivos que pode resultar na destruição de cidades inteiras.

&gt; **Pesquisador Carter:** Onde fica Luin?
&gt; 
&gt; **SCP-2412:** Luin cobre a área da Espanha, Inglaterra, Irlanda, País de Gales, Escócia, e norte de Marrocos.
&gt; 
&gt; **Pesquisador Carter:** Que linguagem os Luinianos falam?
&gt; 
&gt; **SCP-2412:** Lunavic. Lunavic é uma linguagem Romântica com fortes influências Germânicas.
&gt; 
&gt; **Pesquisador Carter:** Por quanto tempo Lunavic esteve em existência?
&gt; 
&gt; **SCP-2412:** A primeira instância conhecida de Lunavic foi registrada em 127 a.C.
&gt; 
&gt; **Pesquisador Carter:** Qual é o estado atual de Luin?
&gt; 
&gt; **SCP-2412:** Luin prospera taxando suas hidrovias. Luin tem uma força militar proeminente, mas se recusa a usá-la para motivos que não sejam proteção. Como resultado, Luin perdeu somente uma guerra, na qual eles perderam a maior parte do território que tinham no norte de África.
&gt; 
&gt; **Pesquisador Carter:** Quando Luin foi estabelecida?
&gt; 
&gt; **SCP-2412:** O país oficial de Luin foi estabelecido no ano de 982 d.C. Antes disso, Luin era um grupo de pequenos estados que compartilhavam língua e cultura muito similar, mas se recusaram a unir-se até 982.

++ Guerras Importantes
&gt; **Nome da Guerra:** Guerra Luínico-Germânica (anos 1802-1807) 
&gt; **Causa:** Durante fixação de territórios da África por Luin, ela se aprofundou muito em partes dos territórios da Alemanha e da França.
&gt; **Beligerantes:** Luin, Colônias Afro-Luínicas, França, Alemanha
&gt; **Alianças:** Pacto de Não-Agressão Franco-Germânico, Tratado Colonial Luínico
&gt; **Resultado:** Luin sofre fortes perdas e é forçada a se render numa área perto de Sijilmassa para prevenir qualquer perda adicional de território. Alemanha dá a França aproximadamente 92% do território conquistado. A maior parte da África agora faz parte da França.

&gt; **Nome da Guerra:** Conflito Franco-Germânico duplo de verão (anos 1818-1820) 
&gt; **Causa:** Aumento no número de conflitos nas fronteiras levou a protestos violentos.
&gt; **Beligerantes:** França, Alemanha
&gt; **Alianças:** Nenhuma
&gt; **Resultado:** Resultado do primeiro conflito de verão: França expulsa forças Germânicas para fora de seu território usando exércitos massivos de zepelins movidos a vapor equipados de metralhadoras Gatling [[footnote]] Embora a presença de Richard Gatling é aparentemente não-existente na linha do tempo de SCP-2412, existem equivalentes da metralhadora Gatling. Por questão de conveniência, essas armas serão referidas como metralhadoras Gatling [[/footnote]].
&gt; Resultado do segundo conflito de verão: Alemanha avança de volta para dentro da França, conquistando pequenas partes da porção mais a leste. França rende os territórios conquistados devido a grandes baixas e a uma alta dívida provinda do conflito anterior.

&gt; **Nome da Guerra:** Guerra Ártica Russa (anos 1835-1842) 
&gt; **Causa:** Aspiração da Rússia de conquistar a totalidade do círculo polar ártico.
&gt; **Beligerantes:** Rússia, França, Colônias Francesas
&gt; **Alianças:** Ato de Defesa Francês de 1819 (França e suas colônias) 
&gt; **Resultado:** Canadá invadido na região norte pela Rússia através do uso de aeronaves movidas a vapor. Canadá é capaz de segurar as forças Russas até que o Tratado de Paz Russo-Franco de 1842 é decretado.

&gt; **Nome da Guerra:** A Revolta (anos 1856-1868) 
&gt; **Causa:** Diferenças significantes de opiniões entre as colônias e a própria Alemanha.
&gt; **Beligerantes:** Alemanha, Colônias Germânicas
&gt; **Alianças:** Nenhuma
&gt; **Resultado:** As colônias Germânicas na América ganham a guerra em 1868, depois de 12 anos, devido a uma enorme diferença de tecnologia. As colônias Germânicas ganham independência e formam as Províncias Germânico-Americanas Unidas.

&gt; **Nome da Guerra:** A Divisão Meridional (1877-1888) 
&gt; **Causa:** Diferenças significantes de ideologias tidas pelas porções norte e sul da América do Sul. A maior parte de Kituv concorda em se separar, e Novol responde os atacando.
&gt; **Beligerantes:** Metade meridional da América do Sul (Novol), Metade setentrional da América do Sul (Kituv), Rússia, Austrália
&gt; **Alianças:** Aliança Russo-Novo, Aliança Austro-Kitu
&gt; **Resultado:** Austrália traz forças da metade sul da reivindicação Novoliana e tenta barrar a Rússia das costas ocidentais de Kituv e Novol. Rússia passa por esseas barragens com rapidez, e é capaz de suprir Novol com reforços. Forças australianas recuam depois de um acordo com o governo Kituviano, e Novol vence a guerra. Novol dá a Rússia algumas partes dispersas de Kituv.

&gt; **Nome da Guerra:** A Primeira e Última Guerra do Século (1898-1909) 
&gt; **Causa:** As duas maiores potências do mundo tinham sérias discordâncias a respeito de reivindicações de terra e dinheiro. Rússia começa a guerra atacando a China, e seus aliados entram na guerra devido a obrigações de seus pactos.
&gt; **Beligerantes:** Alemanha, Rússia, China, Províncias Germânico-Americanas Unidas, França, Luin, Austrália, Japão, Novol, Canadá
&gt; **Alianças:** O Acordo de Halberd (Rússia, Províncias Germânico-Americanas Unidas, Austrália, Novol), O Segundo Acordo de Shanghai (China, França, Alemanha, Japão, Canadá), Medida Luínico-Defensiva (Luin) 
&gt; **Resultado:** Canadá tem pouco êxito enquanto invadindo as Províncias Germânico-Americanas Unidas do norte, resultando numa eventual retirada quando a Rússia invade o Canadá pelo norte. Austrália faz movimentos ofensivos contra Japão e China com a ajuda das Províncias Germânico-Americanas Unidas. Há sucesso no geral, mas essas ofensivas eventualmente param devido ao fim da guerra. França e Alemanha tentam invadir Luin. Luin se defende e é grandemente bem-sucedido com poucas baixas. Forças Francesas e Germânicas são expulsas de Luin. Novol captura com sucesso algumas partes do Alasca com a ajuda das PGAU e da Rússia. Por fim, O Acordo de Halberd é vitorioso. Ambos os lados sofreram inúmeras baixas, e concordaram a por fim na guerra em 1909.


++ Conflito &#34;Guerra Fria&#34; (Alemanha, Rússia)

Alemanha e Rússia tiveram discordâncias políticas, a mais proeminente sendo que a Alemanha pensou que o mundo deveria ter um governo estilo-democracia, enquanto a Rússia pensou que uma aristocracia iria ser melhor. Alemanha e Rússia ameaçaram uma a outra com bombas Ewert [[footnote]] Aglomerado de materiais explosivos. Essas bombas têm a capacidade de destruir cidades. [[/footnote]], e a Alemanha eventualmente agiu. Rússia, no entanto, estava blefando sobre ter essas bombas, e foi rapidamente destruída. Rússia foi forçada em um regime republicano, e ainda está se recuperando.</textarea></pre>
