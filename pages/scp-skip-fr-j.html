&gt; **Prefácio:** Devido à sua natureza ultra-branca, o relatório inicial de SCP-SKIP-EN-J foi descolorido. Camadas de cor preta foram adicionadas para resolver o problema.

**Item nº:** SCP-SKIP-FR-J

**Nível de Ameaça:** Ultra branco[[footnote]][Nenhuma designação de cor é suficientemente branca o bastante para descrever o nível de ameaça de SCP-SKIP-FR-J.][[/footnote]]

**Classe do Objeto:** Limpo

**Procedimentos Especiais de Contenção:** Sempre deixe fora do alcance das crianças.

**Descrição:** Ainda na máquina a 30 graus Celsius.

**Adendo:** Está secando.

&lt;div id=&#34;firstCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;firstText&#39;);&#34;&gt; &gt;Incidente SCP-SKIP-FR-J-01&lt;/a&gt;&lt;/div&gt;
&lt;div id=&#34;firstText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Em █████, um grupo de seis pessoas descobriram e atacaram a entrada do Sítio Alpha. Os agressores estavam completamente nus e seguravam roupas pretas no comprimento do braço, gritando: &#34;Nós sabemos que vocês o tem!&#34;. Eles foram rapidamente capturados, e, durante um interrogatório, eles disseram que eles pertenciam a &#34;Já Estamos Limpos?&#34;, um destacamento do bem conhecido grupo de interesse da Fundação. Seu objetivo seria encontrar a brancura suprema que &#34;transcende arte sem nenhuma mancha teimosa&#34;. Eles foram liberados após serem administrados amnésticos classe B.
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;secondCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;secondText&#39;);&#34;&gt;&gt;Incidente SCP-SKIP-FR-J-02&lt;/a&gt;&lt;/div&gt;
   &lt;div id=&#34;secondText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Em █████, um grupo de seis pessoas descobriram e atacaram a entrada do Sítio Alpha. Os agressores estavam todos vestidos em roupas sujas e armados com o que pareciam ser tampas de produtos para lavagem de roupa. Apesar do armamento mais avançado do que no ataque anterior, eles foram rapidamente dominados gritando: &#34;Só uma gota! Nós só queremos deixar suas vidas mais brancas.&#34; Durante um interrogatório, eles disseram que eles pertenciam a &#34;A insurreição da máquina de lavar&#34;, um destacamento do bem conhecido grupo de interesse da Fundação. Seu objetivo seria &#34;limpar os pecados dos homens para governar um mundo de brancura incomparável, mesmo após a vigésima lavagem, sendo assim, sem desbotar.&#34; Eles foram liberados após serem administrados amnésticos classe B.
&lt;br&gt;
&lt;br&gt;
   &lt;div id=&#34;thirdCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;thirdText&#39;);&#34;&gt;&gt;Incidente SCP-SKIP-FR-J-03&lt;/a&gt;&lt;/div&gt;
   &lt;div id=&#34;thirdText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Em █████, um grupo de seis pessoas descobriram e atacaram a entrada do Sítio Alpha. Os agressores estavam todos em posse de um pedaço de metal enferrujado de quase dois centímetros de comprimento. Apesar do armamento imensamente letal, eles foram rapidamente dominados gritando: &#34;Nosso Deus é sujo! Apenas o esfregão supremo poderá torná-lo tão poderoso como antes! Durante um interrogatório, eles disseram que eles pertenciam a &#34;A Igreja da Banheira Quebrada&#34;, um destacamento do bem conhecido grupo de interesse da Fundação. Seu objetivo seria &#34;criar a banheira suprema para nos escondermos do dilúvio de brancura que se abaterá sobre o mundo. Após nossa Banheira ser criada, devemos lavá-la, porque, não podemos nos esconder em uma banheira suja.&#34; Eles foram liberados após administração de amnésticos classe B e um bafômetro com resultado positivo.
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;fourthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;fourthText&#39;);&#34;&gt;&gt; Incidente SCP-SKIP-FR-J-04&lt;/a&gt;&lt;/div&gt; &lt;div id=&#34;fourthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Em █████, um grupo de cinquenta e três pessoas descobriram e atacaram a entrada do Sítio Alpha. Os assaltantes estavam armados com roupas íntimas de mulher sujas. Eles foram rapidamente capturados, mas uma feliz coincidência fez com que um doutor conseguisse se tornar o líder do grupo chamado: &#34;a calcinha humanista&#34;. Reforços conseguiram controlar tais sujeitos e um interrogatório tornou possível entender seu real objetivo: &#34;A verdadeira natureza do Homem é ver os atributos femininos, mas um mundo humanista não pode existir com calcinhas sujas, então é necessário lavá-las a fim de lavar nossos olhos.&#34; Eles foram liberados junto da equipe feminina no local, o prognóstico de cinco agressores está atualmente comprometido. O restante foi liberado após receberem paracetamol e amnésticos de classe B para esquecer esse incidente lamentável.
&lt;br&gt;
&lt;br&gt;
Após esse incidente, as autoridades inferiores da Fundação decidiram criar um grupo de agentes respondendo pelo nome da FTD: &#34;As Fadas Másculas da Casa&#34; para combater a ameaça apresentada por tais grupos emergentes. Entretanto, o fato deles serem agentes de manutenção limita seu poderio militar e estratégico. Esses doze agentes mal treinados são os últimos baluartes contra a escuridão que cobre as nossas roupas antes que a Fundação tome as coisas nas suas próprias mãos.
&lt;br&gt;
&lt;br&gt;

**Relatório de Intervenção da &#34;As Fadas Másculas da Casa&#34;:** Em █████, um grupo de voluntários da Força-Tarefa Doméstica conseguiram localizar, usando um GPS, o quartel general do Henderson Higiênico e o que parecia ser o ponto focal dos organismos clareadores anômalos ao redor do mundo. Tal infraestrutura moderna foi comandada pelo então chamado Sr. Limpo, um homem burro sempre vestido de branco. A intervenção da FTD no QG foi impressionante: 53 pessoas afetadas por vassouras e duas pessoas em choque ## ##323232|após a intervenção do lançamento da esponja Spongex em um raio próximo. ## ##4c4c4c|Apesar da perda trágica de um agente ## ##7f7f7f|para um membro do circo de Herman Blancheur **[BRECHA DE CONTENÇÃO DE SCP-SKIP-FR-J]** tendo experienciado um experimento cansativo envolvendo sabonete, o time continuou seu progresso em **[POR FAVOR FECHAR ESSE RELATÓRIO IMEDIATAMENTE]** terra desconhecida ... ou subindo ao primeiro andar com um elevador de alta velocidade.## ##b2b2b2|O lugar contrastou com a aparência imaculada do andar anterior e a descoberta ## ##cccccc|foi **[IMPORTANTE BRECHA DE CONTENÇÃO DE SCP-SKIP-FR-J]** também estranha## ##efefef|como um quebra-cabeça: um membro do ## ##efefef|da equipe da##
