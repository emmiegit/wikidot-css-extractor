**Объект №:** SCP-1215-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В настоящее время содержание субъекта подразумевает постоянное осуществление контроля за показателями его жизнедеятельности. Помещение, в котором содержится SCP-1215, должно быть оборудовано монитором показателей жизнедеятельности и кроватью, на которой непосредственно находится субъект. В камере поддерживается стерильность, все сотрудники должны контактировать с субъектом только в защитной одежде, соответствующей общепринятым стандартам биобезопасности уровня Б. Камера содержания субъекта соединена с санитарным шлюзом. До и после экспериментов все входящие в камеру и выходящие из нее проходят процедуру обработки спецраствором. SCP-1215 должен быть перманентно фиксирован ремнями к кровати. Закрепленный на спине субъекта резервуар сопряжен со сливной трубой, ведущей в аппарат для переработки и утилизации опасных отходов. Экспериментальным путем выяснен факт разрушения психоактивного вещества в крови SCP-1215 путем введения раствора пергидроля [[footnote]]30% раствор пероксида водорода[[/footnote]]. После инцидента с доктором Кондратюком дальнейшее проведение исследований и экспериментов с SCP-1215 запрещено.

**Дополнение от 19.05.2015:** В свете инцидента 1215-А проведение исследований и экспериментов с SCP-1215 запрещено.

**Описание:** Субъект - мужчина европеоидной расы, ориентировочный возраст около 26 лет. Обе нижние и правая верхняя конечности SCP-1215 парализованы. Не работает центр Брока левого полушария - речь затруднена. Попытки общения в письменном и печатном виде оказались безуспешными – у субъекта выраженное затруднение произвольных мышечных сокращений.

[[div class=&#34;rimg&#34;]]
[[image bone.png width=&#34;240&#34; ]]
[[span]]Данные рентгенографического 
исследования SCP-1215. Синими 
кругами отмечены протягивающиеся 
внутри кости субъекта 
нитевидные тела
[[/span]]
[[/div]]

У субъекта наблюдается крайняя степень истощения (зарегистрированный вес тела на момент написания данного документа – 37 кг), на пятках, крестце и в затылочной области образовались глубокие пролежни, на голове, груди и спине имеются множественные послеоперационные рубцы. На роговице обоих глаз - глубокие химические ожоги, предположительно, приведшие к слепоте. По данным рентгенографического исследования (см. Приложение 4) было выявлено наличие в теле субъекта рентгеноконтрастных инородных тел в виде пластин, обрамляющих печень, почки, сердце, окологлоточное лимфатическое кольцо и аномально увеличенную вилочковую железу. Внутри костей SCP-1215 также заметны нитевидные фрагменты материала, протягивающиеся внутри всех трубчатых костей субъекта. По результатам рентгеноскопии с ретроградным контрастированием выявлено наличие трубок в теле субъекта, формирующих соустья с подключичными, лучевыми и сонными артериями и ведущих к резервуару на спине субъекта. Материал трубок и резервуара внешне напоминает полимерный пластик, но обладает значительно большей гибкостью и прочностью. Сам резервуар фиксирован к спине субъекта армированными нитями.

Гемопоэз у субъекта значительно ускорен, отмечается аномально высокая ЧСС. Максимальная зафиксированная ЧСС - 317 уд./мин при систолическом давлении 309 мм рт.ст. Несмотря на то, что субъект теряет до пяти литров крови в минуту, артериальное давление остается относительно стабильным и все системы организма SCP-1215 корректно функционируют, а столь высокое давление, судя по всему, не повреждает кровеносные сосуды.
 
При заполнении резервуара субъект будет пытаться открыть клапан, расположенный на днище емкости, и слить свою кровь. В противном случае внутри кровеносных сосудов субъекта, теоретически, будет накапливаться избыточное давление, что может привести к непредвиденным последствиям. Кровь субъекта обладает психотропным воздействием, носящим разнообразный эффект в зависимости от типа воздействия (см. протокол экспериментов 1215-C).

**Приложение:** Протоколы экспериментов

[[collapsible show=&#34;Протокол экспериментов 1215-C&#34; hide=&#34;Скрыть&#34;]]

&gt; +++ Эксперимент 1215_D1
&gt; **Цель исследования:** Выявить эффект воздействия крови SCP-1215 на подопытном D-44822 при парентеральном введении.
&gt; **Задействованные сотрудники:** Доктор Кондратюк, D-44822 (обвинен в убийстве собственной жены и дочери в состоянии наркотического опьянения).
&gt; **Комментарий:** D-44822 было введено 50 мл крови SCP-1215. Подопытный находится в изолированном боксе, за экспериментом ведется наблюдение через видеокамеру. Команды диктуются через интерком.
&gt; 
&gt; &lt;//начало записи//&gt;
&gt; 
&gt; **Д-р Кондратюк:** Опишите ваше состояние.
&gt; 
&gt; **D-44822:** Фу, блин... а? Док! ДОК! Тут пауки! Тут [УДАЛЕНО] стая пауков! Твою мать, они залазят мне в глаза! &lt;//падает на колени, держась за голову//&gt; 
&gt; 
&gt; **Д-р Кондратюк:** Что вы чувствуете?
&gt; 
&gt; **D-44822:** Я пауков чувствую в своем желудке целую кучу! Уберите их, ублюдки! Уберите!!!
&gt; 
&gt; **Д-р Кондратюк:** &lt;//обращается к охраннику//&gt; Выводите подопытного.
&gt; 
&gt; **D-44822:** Я тебе по [УДАЛЕНО] сейчас выведу! Убери их!
&gt; 
&gt; &lt;//конец записи//&gt;

&gt; +++ Эксперимент 1215_D2
&gt; **Цель исследования:** Выявить эффект воздействия крови SCP-1215 на подопытном D-44823 при ингаляционном введении. В исследовательской камере была установлена емкость с образцом, разогретым до 80 градусов по Цельсию.
&gt; 
&gt; **Задействованные сотрудники:** Доктор Кондратюк, подопытный D-44823 (обвинен в тройном убийстве в состоянии наркотического опьянения).
&gt; 
&gt; &lt;//начало записи//&gt;
&gt; 
&gt; **Д-р Кондратюк:** Приблизьтесь к столу и снимите крышку с емкости.
&gt; 
&gt; **D-44823:** &lt;//повинуется//&gt; Господи... что это?
&gt; 
&gt; **Д-р Кондратюк:** Наклоните голову вперед и сделайте несколько глубоких вдохов.
&gt; 
&gt; **D-44823:** Меня сейчас вырвет! Это что, кровь? Вы с ума сошли!
&gt; 
&gt; **Д-р Кондратюк:** Выполняйте. 
&gt; 
&gt; **D-44823:** &lt;//наклоняется вперед//&gt; Господи, прости меня... Иисус... я вижу его. Он сходит с небес, а вокруг - ангелы... 
&gt; 
&gt; **Д-р Кондратюк:** Что вы видите?
&gt; 
&gt; **D-44823:** Я вижу его... Господь мой, я иду к тебе! &lt;//выливает содержимое себе на голову//&gt; Это Эдем! Я в раю и Господь мой ведет меня!
&gt; 
&gt; **Д-р Кондратюк:** &lt;//связывается по интеркому с медслужбой//&gt; Немедленно в камеру 142! Подготовьте реанимацию.
&gt; 
&gt; **D-44823:** ... и не убоюсь я пойти за ним, ибо он - свет, ибо он и есть Свет!
&gt; 
&gt; &lt;//конец записи//&gt;
&gt; 
&gt; **Комментарий:** D-44823 скончался от травматического шока через 4 минуты после завершения эксперимента.

&gt; +++ Эксперимент 1215_D3
&gt; **Цель исследования:** Выявить эффект воздействия крови SCP-1215 на подопытную D-44824 при пероральном введении 50 мг образца.
&gt; **Задействованные сотрудники:** Доктор Кондратюк, подопытная D-44824 (обвинена в торговле наркотическими веществами и убийстве с особой жестокостью своей племянницы).
&gt; 
&gt; &lt;//начало записи//&gt;
&gt; 
&gt; **Д-р Кондратюк:** Приблизьтесь к столу, возьмите сосуд и выпейте его содержимое.
&gt; 
&gt; **D-44824:** &lt;//повинуется//&gt; Ммм... &lt;//морщится//&gt; Довольно вкусно! Что это?
&gt; 
&gt; **Д-р Кондратюк:** Что напоминает?
&gt; 
&gt; **D-44824:** Коктейль &#34;Белый русский&#34;, только водки многовато... хи-хи.
&gt; 
&gt; **Д-р Кондратюк:** Что вы ощущаете? 
&gt; 
&gt; **D-44824:** Ничего. Очень вкусная штука &lt;//указательным пальцем собирает остатки образца//&gt;
&gt; 
&gt; **Д-р Кондратюк:** Доложите об изменениях в самочувствии.
&gt; 
&gt; &lt;//прошло 28 минут с начала эксперимента. D-44824 ходила по исследовательской камере с сосудом в руках, иногда поднося его к носу и глубоко вдыхая//&gt;
&gt; 
&gt; **D-44824:** Оооо... круги! Кругом круги! Круглые такие! Круглее моих [УДАЛЕНО]. Они тают в моем рту. Да, тают. Будто сахаром посыпано... [УДАЛЕНО] меня торкнуло!
&gt; 
&gt; **Д-р Кондратюк:** Сделайте несколько шагов по направлению к двери.
&gt; 
&gt; **D-44824:** Двери? Бери? Дари? хихи... я тебе подарю кайф, милочка! О да, они растут у меня на глазах! Такие красивые...
&gt; 
&gt; **Д-р Кондратюк:** &lt;//говорит по интеркому//&gt; Пришлите медотряд и отведите ее в лазарет.
&gt; 
&gt; **D-44824:** ... а еще есть?
&gt; 
&gt; &lt;//конец записи//&gt;
&gt; 
&gt; **Комментарий:** D-44822 требовала новой дозы образца в течение четырех дней, затем успокоилась. Через неделю она покончила с собой, вскрыв сонную артерию ногтями.

[[/collapsible]]

**Приложение 2:** Протоколы интервью

[[collapsible show=&#34;Протокол интервью с SCP-1215 от 15.05.2015&#34; hide=&#34;Скрыть&#34;]]

&gt; **Предисловие:** Субъект был поставлен на содержание 15.05.2015. На данный момент оперативная служба прочесывает местность вокруг фабрики, где был найден SCP-1215. На большом пальце правой ноги субъекта была прикреплена бирка с надписью &#34;Пациент 17&#34; на одной стороне и &#34;Лучшие мультфильмы от отечественного создателя&#34; - на другой.
&gt; **Исследователь:** Доктор Кондратюк
&gt; **Исследуемый:** SCP-1215
&gt; 
&gt; &lt;//начало записи//&gt;
&gt; 
&gt; **Д-р Кондратюк:** &lt;//звук шелеста бумаги//&gt; Вы можете вспомнить как вы обрели своё нынешнее состояние?
&gt; 
&gt; **SCP-1215:** &lt;//качает головой//&gt;
&gt; 
&gt; **Д-р Кондратюк:** Вы можете... &lt;кладёт стопку бумаг на стол&gt; Давайте всё, что помните.
&gt; 
&gt; **SCP-1215:** &lt;//кивает//&gt;&gt;
&gt; 
&gt; **Д-р Кондратюк:** &lt;//молчит//&gt;
&gt; 
&gt; **SCP-1215:** Эт...
&gt; 
&gt; **Д-р Кондратюк:** &lt;//роняет авторучку//&gt; 
&gt;  
&gt; **SCP-1215:** Это крайне больно, доктор. &lt;//длительное молчание//&gt;
&gt; 
&gt; **Д-р Кондратюк:** Так... Расскажите всё, что вы помните.
&gt; 
&gt; **SCP-1215:** Вкус грязи и марли во рту, мешается с ощущением движения, стол... &lt;сжимает руки&gt; В меня вмонитровали это хреновину, и заставили проглотить &lt;пауза&gt; таблетку... еще смех помню. Запомнил только: &#34;Приятель, ты, конечно, урод полный получился. Давай, пока&#34;.
&gt; 
&gt; **Д-р Кондратюк:** &lt;//звуки шелеста бумаги//&gt; Отдыхайте.
&gt; 
&gt; &lt;//конец записи//&gt;

[[/collapsible]]

[[collapsible show=&#34;Протокол допроса подопытного D-44822&#34; hide=&#34;Закрыть протокол&#34;]]

&gt; **Опрашиваемый:** Подопытный D-44822
&gt; **Опрашивающий:** Доктор Кондратюк
&gt; **Комментарий:** Галлюцинации у D-44822 прекратились через 19 минут после окончания эксперимента. Подопытный был изнурен и подавлен, присутствовали нервные судороги и нарушение речи, но в целом психоэмоциональное состояние оставалось стабильным.
&gt; 
&gt; &lt;//начало записи//&gt;
&gt; 
&gt; **Доктор Кондратюк:** Расскажите, что произошло с вами после того, как вы ввели...
&gt; 
&gt; **D-44822:** &lt;//перебивает//&gt; Д-д дерьмо со мной произошло. Я ввел эту х-х-хреновуху и сразу почувствовал зуд в руке. Затем о-он распространился п-по всей руке. Из руки в л-легкие, голову, глаз-за, спину, пятки, [УДАЛЕНО]
&gt; 
&gt; **Д-р Кондратюк:** Попрошу вас не ругаться матом. И впредь не перебивайте меня. Вы поняли?
&gt; 
&gt; **D-44822:** Д-да, док. &lt;//делает глубокий вдох//&gt;
&gt; 
&gt; **Д-р Кондратюк:** Стало быть, вы видели пауков, которые, по вашим словам, залезли вам в глаза и желудок. Вы чувствовали боль?
&gt; 
&gt; **D-44822:** Н-нет. Был жуткий зуд, все чесалось, кололось, щекотало. П-пауков я видел только на руках, они вгрызались мне в кожу, но это не приносило боль. Еще у меня голова жутко разболелась, м-можно таблетку?
&gt; 
&gt; **Д-р Кондратюк:** Вы получите таблетку анальгина после окончания допроса.
&gt; 
&gt; **D-44822:** С-спасибо. &lt;//молчание//&gt; Так вот. Они потом все повыползали из меня и исчезли.
&gt; 
&gt; **Д-р Кондратюк:** Полагаю, вы более не ощущаете присутствие несуществующих пауков в вашем организме или на теле?
&gt; 
&gt; **D-44822:** &lt;//осматривает руки и плечи//&gt; Вроде бы нет.
&gt; 
&gt; **Д-р Кондратюк:** Вы свободны.
&gt; 
&gt; &lt;//конец записи//&gt;

[[/collapsible]]

[[collapsible show=&#34;Протокол инцидента 1215-А&#34; hide=&#34;Скрыть протокол&#34;]]

&gt; **Дата:** 16.05.2015
&gt; **Комментарий:** После проведения эксперимента (от 15.05.2015) с подопытным D-44822 в 19:36 было получено сообщение о нарушении условий содержания [http://scpfoundation.ru/scp-1214-ru SCP-1214-RU]. Дверь в камеру содержания была открыта, субъект находился в дальнем углу камеры в состоянии глубокого сна. Доктор Альбертов, ответственный за субъекта, разбудил SCP-1214 и успокоил его. Ниже представлена запись интервью. Доктор Кондратюк был ознакомлен с информацией касательно субъекта и принял ее к сведению.
&gt; 
&gt; **Опрашиваемый:** SCP-1214
&gt; **Опрашивающие:** Доктор Альбертов, доктор Кондратюк
&gt;
&gt; &lt;//начало записи//&gt;
&gt; 
&gt; **Д-р Альбертов:** Как вы заснули? Вы мельком увидели спящего?
&gt; 
&gt; **SCP-1214:** Нет, доктор. Он был здесь.
&gt; 
&gt; **Д-р Кондратюк:** Кто? Спящий человек был в вашей камере содержания?
&gt; 
&gt; **SCP-1214:** Нет. Тот, кто напал на меня. Он **был** здесь. Он сейчас в здании.
&gt; 
&gt; **Д-р Альбертов:** &lt;//шепотом обращаясь к д-ру Кондратюку//&gt; Немедленно проинформируйте службу безопасности.
&gt; 
&gt; **Д-р Кондратюк:** То есть вы хотите объявить чрезвычайное положение из-за того, что он видел, видите ли, картинки в голове? Ни за что.
&gt;

**Приложение 3:** История обнаружения SCP-1215

Субъект был найден в ходе операции &#34;Объект Ф&#34;. Проанализировав кадры из видеозаписи, оперативная группа определила местоположение здания. По ступеням, ведущим на второй этаж лился непрерывный поток крови. На третьем этаже группа обнаружила операционный стол, на котором лежал прикованный SCP-1215, закрывающий клапан резервуара. К моменту обнаружения трое сотрудников оказались недееспособными вследствие воздействия крови субъекта. На столе рядом с SCP-1215 был обнаружен диктофон. Аудиозапись анализируется и в скором времени будет доступна для ознакомления.

Также, на кислородной маске, которая лежала неподалеку от операционного стола, был обнаружен черный волос, не принадлежавший SCP-1215, и отпечаток подошвы обуви. Был проведен анализ ДНК волоса, установлена личность некоего Якова ██████████, являющегося бывшим сотрудником медицинского учреждения &#34;████████&#34; в Кировской области. Был судим за убийство, отбывал наказание в тюрьме строго режима, но совершил побег через 7 лет после заключения.</textarea></pre>
