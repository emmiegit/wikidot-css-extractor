**アイテム番号:** SCP-002-CS

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-002-CSの放送電波は、通常のテレビに受信されないよう常時監視する必要があります。この信号を電波している送信機はまだ発見されていません。この電波に対する妨害電波は常に維持する必要があり、実験においてのみ減衰させることが許可されます。

**説明:** SCP-002-CSは異常な番組を放送するテレビ局です。そのうちシリーズ番組は、Stvůrymon、重い関係[[footnote]] 訳注：原文におけるニュアンスは（男女の）深刻な、もしくは重い関係を示すものです。良い訳が思い浮かばなかったので直訳としました[[/footnote]]、そしてニュースです。これらの番組は、内容が通常とは異なる成り行きであるか、異常な効果があります。この電波は、18:00～22:00まで送信されます。SCP-002-CSの報道の対象である世界は、人民寺院の宗教が人類に広く信仰されている未来であると考えられます。

[[collapsible show=&#34;+ 補遺002-CS-001　SCP-002-CSの発見について&#34; hide=&#34;- 補遺002-CS-001　SCP-002-CSの発見について&#34;]]
&gt; SCP-002-CSは、パランドフ放送局が破壊され、SCP-002-CSがゴールデンタイムに放映されたことによって財団に発見されました。SCP-002-CSを視聴した人々は、うつ病、パラノイア、著しい攻擊性の増加、その他の精神障害を発症しました。SCP-002-CSの電波はブロックされ、視聴者はAクラス記憶処理を受けました。
[[/collapsible]]

[[collapsible show=&#34;+ 補遺002-CS-002　25/8/2019のSCP-002-CSの放映したプログラム&#34; hide=&#34;- 補遺002-CS-002　25/8/2019のSCP-002-CSの放映したプログラム&#34;]]
&gt; **責任者:** Choros博士
&gt; **はじめに:** SCP-002-CSの番組を視聴するため、3人のDクラス職員が使用されました。Choros博士が、被験者の反応を監視し、記録しました。Choros博士は鏡を介してSCP-002-CSを視認できましたが、主に被験者の監視に注力しました。
|| 名前 || 時間 || 内容 || プロセス ||
|| Stvůrymon || 18:00 – 18:30 || 話は、主人公が奇妙な怪物を発見するところから始まった。怪物自体はひどく変形していて、見ているだけで非常に不快なものだった。登場人物は怪物を捕まえた後、同じような怪物を捕まえ始めた。この行動が10分の間繰り返され、その後CMに入った。CMでは、強い毒性のある物質の瓶が奇妙な男に紹介されていた。その人物（以下SCP-002-CS-1と呼称）は製品を8分間見せ続けた。次の2分間でその効果を解説し、CMの最後で、SCP-002-CS-1は死亡した。番組の続きが再開。登場人物は、別の人物に、怪物の体の、どの部分が一番美味しいか、どのように調理するのかを話し始めた。番組の最後には、燻製にされる怪物のカットが映し出された。 || Dクラス職員が番組を視聴した。彼らは、番組内の怪物に対して、非常に食欲を示した。CMの間、彼らはそれがテレビショッピングの構成に似ていると証言した。SCP-002-CS-1は彼のやっていることを楽しんでいるようだった。Dクラスは番組に戻った後、登場人物の会話によって、拒食症を発症した。||
|| SCP-993 || 18:30 – 19:30 || 不明 || Choros博士は鏡を通して視聴していたが、視聴者、博士ともに意識を失った。||
|| ニュース || 19:30 – 20:20 || ニュースは司会者であるSCP-002-CS-1による導入から始まった。CMで紹介されていた毒に関連したいくつかの報告が流れた。毒の精製方法も示されており、SCP-002-CS-1によれば、肝臓から液体を口に注ぐだけで十分だとのことだった。その後、人民寺院による「英雄的な」集団自殺から100周年であるとのニュースがあった。何百万人もの人々が、この行為を様々な場所で繰り返し行った様子の写真が表示されている。映像によれば、最大の集団自殺はジョーンズタウンでのものだった。SCP-002-CS-1は、SCP-002-CSであるスタジオが、ジョーンズタウンに存在することを明らかにした。おそらく、ジョーンズタウン全域がSCP-002-CSであると考えられる。主要なニュースの紹介の後、天気予報に移った。SCP-002-CS-1は天気を報道する前に、奇妙なパフォーマンスを行った。彼らは集団自殺を神に感謝するために金貨と紙幣をばらまくことになっているようだった。 || Dクラス職員は、毒に関する繰り返しの報道にうんざりしているようだった。毒に関する報道が終わった後、彼らはSCP-002-CSにおける出来事に驚き、悲しんだ。彼らはもはや天気予報を真剣に視聴しておらず、そのニュースについてずっと考えているようだった。||
|| [データ削除済み]  || 20:20  -  21:00  ||  [データ削除済み] || Dクラス職員の一人の肝臓が体から取り除かれ、肝臓の酸を口に注がれたため死亡した。||
|| 重い関係 || 21:00 – 22:00 || SCP-002-CS-1は番組内で女性と出会った。SCP-002-CS-1が友人のために毒を盗んだ女性を非難している場面が映し出された。最後には、SCP-002-CS-1は、女性に彼はジムを崇拝していなかったと主張し始めた。この議論はCMで中断されるまで継続された。CMでは、ジムが人民寺院の存続を促進している様子が描かれた。このPVは10分間放映された。番組に戻り、議論が継続された。番組の終わりで、SCP-002-CS-1は銃を引き抜いて、女性を射殺した。 || Dクラスが番組を視聴した。それは誇張表現のあるドラマのようだった。広告に異常性はなかった（シャンパンに関するものを除く）。広告の終了後、Dクラス職員の1人が、視聴しているDクラスの1人の死亡に気がついた。この事実を発見した後、彼は気絶した。 ||
[[/collapsible]]</textarea></pre>
