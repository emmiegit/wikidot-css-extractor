    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Cronologia degli Eventi

Gli avvenimenti sono la parte più importante in assoluto delle storie. Tuttavia, quando ce ne sono così tanti, è facilissimo perdersi nello scompiglio. Qui sotto trovate una lista esaustiva di tutti gli accadimenti più rilevanti del canone, in ordine cronologico. Gli eventi più importanti sono segnati con una **[I]** in grassetto.

Però, in parole povere, la maggior parte di //Dagli Archivi del Sito-120// segue la storia del mondo reale, con eventi paranormali sparsi qua e là. L’unica eccezione sono le condizioni in cui versa il mondo dopo il 25/11/2021, quando il Velo collassa: tutto quello che succede da lì in poi diverge del tutto dalla realtà e non va considerato storia alternativa.

[[collapsible show=&#34;+ Antichità&#34; hide=&#34;- Antichità&#34;]]

@@ @@

* **[IGNOTO]**
 * La realtà del consenso raggiunge la stabilità dopo innumerevoli millenni di interventi esterni di antiche entità deifiche. Quando il loro potere sulla Terra svanisce, gli dei vecchi lasciano che la natura faccia il suo corso.
 
* **300.000 A.E.C.**
 * **[I]** Umani, fate e Yeren si affermano come le tre specie dominanti sul pianeta, dopo essersi evoluti da un antenato comune.

* **280.000 A.E.C.**
 * **[I]** Nascono la regina Mab e l’Inventrice. Con le loro abilità divine, stabiliscono un vasto impero che unifica tutte le tribù Fae in un’unica nazione. [[[[the-enlightened-children|Illustrato]]]]
 
* **275.000 A.E.C.**
 * **[I]** L’impero Fae si espande in tutto il mondo; imprigiona gli Yeren come schiavi e gli umani come animali domestici e intrattenitori.
 * Mentre il divario tra le fate aristocratiche e povere cresce in fretta, l’impero continua i costanti soprusi ai danni dei suoi sudditi, fino alla creazione del Buffone Scarlatto. [[[[tears-and-bone|Illustrato]]]]
 * Nel tentativo di tornare indietro dal futuro per realizzare un obiettivo non specificato, il viaggio nel tempo di Thaddeus Xyank lo trasforma in un pesce che si ritrova nel bagno della regina Mab. [[[[cos-tu-smierdzi|Illustrato]]]]

 
* **240.000 A.E.C.**
 * **[I]** Quando le tensioni tra le classi sociali nell’impero Fae giungono al limite, scoppia una guerra civile tra esse. La regina Mab e l’Inventrice diventano nemiche. Gli schiavi Yeren e gli umani approfittano del caos per liberarsi e aiutano i movimenti anti-monarchici nella loro opposizione alla regina Mab.
 * **[I]** Nello scontro finale tra le due fazioni, la regina Mab uccide sua sorella e ne ruba il nome. Gli anti-monarchici approfittano di questo momento di debolezza temporanea per uccidere il corpo fisico di Mab; ciononostante, la sua anima sopravvive grazie alla sua magia oltre la realtà di base. [[[[a-faerie-tale-of-twin-queens|Illustrato]]]]
 * **[I]** Senza il sostegno delle sue due regine semidivine, l’impero Fae crolla. I suoi sudditi si sparpagliano nel mondo e gli Yeren diventano la specie dominante sul pianeta; è la fine della Prima Grande Diaspora.

* **220.000 A.E.C.**
 * **[I]** La civiltà Yeren costruisce vaste metropoli dalla tecnologia avanzata che mantengono il mondo in armonia con la natura. Per il loro bene, gli umani vengono confinati in zone isolate finché non si saranno sviluppati abbastanza da potersi unire alla società Yeren come pari.
 * La regina Mab volge di nuovo lo sguardo alla realtà di base.

* **210.000 A.E.C.**
 * **[I]** La regina Mab manipola Adamo col suo potere residuo e persuade gli umani a rovesciare la civiltà Yeren. Assieme alle ultime fate monarchiche, gli umani ci riescono e diventano la specie dominante sul pianeta; è la fine della Seconda Grande Diaspora. [[[[scp-1000|Citato]]]]
 * Gli Yeren sopravvissuti si rifugiano nella città sotterranea di Druv’tuul e la loro specie scampa all’estinzione. [[[[scp-7600|Citato]]]]
 * Le fate sopravvissute si sparpagliano nel mondo, mantengono un basso profilo e non aumentano di numero, nella speranza di limitare ulteriore influenza della regina Mab sulla realtà di base.

* **1800 A.E.C.**
 * **[I]** Il Gran Karcista Ion guida una rivolta degli schiavi contro i suoi padroni daeviti; ha origine così la religione Nälkä.
 * Il popolo Nälkä fonda l’impero adytita e diventa indipendente dai Daeviti. Con la sua nuova potenza, conquista grandi porzioni del mondo con nuove ideologie e filosofie.

* **1600 A.E.C.**
 * Nella speranza di creare l’arma definitiva, in grado di sconfiggere le forze d’opposizione del Gran Karcista Ion, i Daeviti assemblano una chimera fabbricata col corpo di una viverna del deserto e l’anima della loro furia guerriera. Nonostante i suoi ordini, la bestia che ne risulta, denominata SCP-682 millenni dopo, si rivolta contro i suoi padroni e massacra gli abitanti di Daevon, per poi cadere in un sonno profondo tra le rovine. [[[[na-bestyje-przepis-jeden-kranca-wdech|Illustrato]]]]

* **1200 A.E.C.**
 * **[I]** Scoppia la Prima Guerra Occulta, in cui il Gran Karcista Ion muore e la civiltà dei Mekhaniti si infrange. Le sue città e la sua potente tecnologia cadono nell’oceano e vengono dimenticate.

* **1100 A.E.C.**
 * La dinastia Shang fonda l’Istituto di Anormalità per contenere le anomalie correlate alla setta dei Corvi Dorati. [[[[poczatki-normalnosci-i-jej-przyszlosc|Citato]]]]

* **1000 A.E.C.**
 * Re Salomone crea il Demiurgo per limitare il numero di maghi attivi nel mondo antico e l’influenza degli esseri ontocinetici ostili, compresa la regina Mab. [[[[esterberg-city-wikipedia|Citato]]]]

* **200 A.E.C.**
 * Scoppia la Seconda Guerra Occulta, combattuta fra i Daeviti e i Romani; è molto probabile che dietro vi siano le macchinazioni della Klavigar Saarn. [[[[manifest-704|Citato]]]]

* **48 A.E.C.**
 * Scoppia la Terza Guerra Occulta, un conflitto a base di necromanzia tra i Romani e gli Egizi. [[[[manifest-704|Citato]]]]

* **47 A.E.C.**
 * La Terza Guerra Occulta finisce, dopo aver causato l’incendio della biblioteca di Alessandria. [[[[manifest-704|Citato]]]]

* **1224**
 *  **[I]** Scoppia la Quarta Guerra Occulta, scatenata dal tentativo di ripresa dell’impero Fae. [[[[scp-pl-259|Citato]]]]
 
* **1228**
 *  **[I]** Genghis Khan muore; la Quarta Guerra Occulta finisce e inizia un’epoca di persecuzione dell’anomalo da parte della Chiesa cattolica e altre organizzazioni simili. Per sfuggire all’estinzione, le fate e gli Yeren si uniscono e fondano Esterberg; costruiscono la città col potere preesistente dell’Inventrice. Diversi altri gruppi di fate, invece, si creano i propri rifugi altrove. Hanno origine così i Cinque Regni Fae. [[[[scp-pl-259|Citato]]]] [[[[esterberg-city-wikipedia|Citato]]]]

* **1600**
 * Percival Darke fonda la Compagnia Commerciale Darke con sede a Londra, la sua città natale. [[[[the-deathless-merchant-of-london|Citato]]]]

* **1618**
 * **[I]** Per motivi politici non anomali, scoppia la Quinta Guerra Occulta, che coincide con la guerra dei trent’anni. [[[[esterberg-city-wikipedia|Citato]]]]

* **1648**
 * **[I]** La Quinta Guerra Occulta finisce e l’umanità si rende conto che la taumaturgia e i fenomeni paranormali possono tornare molto utili. Negli anni seguenti, la stretta presa sul mondo anomalo svanisce poco alla volta, rimpiazzato da un interesse collettivo per la magia. [[[[esterberg-city-wikipedia|Citato]]]]

* **1700**
 * Per cavalcare l’onda dell’interesse per il paranormale che imperversa nel mondo dalla fine della Quinta Guerra Occulta, vengono fondate numerose organizzazioni pre-normalità, come la Fondazione di Sua Maestà per la Sicurezza e il Contenimento del Paranormale e l’Iniziativa Americana di Contenimento Sicuro, che cominciano subito ad acquisire potere. Il paranormale e il mondo ordinario iniziano a separarsi a poco a poco.

* **1800**
 * Amos Marshall, Ruprecht Carter e Percival Darke fondono le loro compagnie di commercio paranormale nell’impresa Marshall, Carter e Dark. [[[[the-deathless-merchant-of-london|Citato]]]]

* **1862**
 * **18 luglio** -- La Commissione dei Carichi Insoliti si imbatte nei cadaveri di colossi morti nella Seconda Guerra Occulta. La Commissione si affretta a usarne le proprietà anomale per armarsi e contatta i suoi ex alleati, pronta al conflitto paranormale mondiale di cui percepisce l’arrivo imminente. [[[[manifest-704|Illustrato]]]]

* **1864**
 * **[I]** Scoppia la Sesta Guerra Occulta, dovuta al conservatorismo nella comunità magica, alla pressione da parte delle organizzazioni pre-normalità e dalla proliferazione mondiale della magia. [[[[esterberg-city-wikipedia|Citato]]]] [[[[poczatki-normalnosci-i-jej-przyszlosc|Citato]]]]

* **1868**
 * **[I]** **13 ottobre** -- Nel caos della Sesta Guerra Occulta, la cabala atea uccide il Demiurgo. La sua morte innesca una forte reazione magica che destabilizza molto la realtà e attira di nuovo l’attenzione della regina Mab. [[[[esterberg-city-wikipedia|Citato]]]] [[[[the-queens-butterfly|Citato]]]]
 * **[I]** Per via del caos conseguente, i governi nazionali intervengono per porre fine alla Sesta Guerra Occulta. [[[[esterberg-city-wikipedia|Citato]]]]
 * **[I]** **23 novembre** -- I rappresentanti dei governi nazionali e le organizzazioni pre-normalità e occulte più influenti firmano la Convenzione sui Fenomeni Sovrannaturali: stabiliscono in via ufficiale il Velo della Normalità. [[[[esterberg-city-wikipedia|Citato]]]] [[[[poczatki-normalnosci-i-jej-przyszlosc|Citato]]]]
 * **[I]** Per paura della minaccia riemersa della regina Mab, i tredici gruppi paranormali più importanti del mondo si uniscono nell’Assemblea Generale dei Taumaturgi e dei Teologi Contro la Regina Mab, sotto la guida del suo Amministratore, Friedrick Williams. [[[[esterberg-city-wikipedia|Citato]]]] [[[[ralliston-s-proposal|Citato]]]] [[[[poczatki-normalnosci-i-jej-przyszlosc|Citato]]]]

* **1870**
 * **[I]** **29 dicembre** -- L’Assemblea Generale dei Taumaturgi e dei Teologi Contro la Regina Mab si riorganizza nella Fondazione SCP. Ha inizio così l’era del contenimento. [[[[esterberg-city-wikipedia|Citato]]]] [[[[ralliston-s-proposal|Citato]]]] [[[[poczatki-normalnosci-i-jej-przyszlosc|Citato]]]]

* **1870**
 * La creazione del Velo fa impennare la proliferazione dell’anarte nelle comunità anomale; è in questo contesto che ha origine il collettivo //Are We Cool Yet?//

* **1892**
 * Con l’assistenza monetaria di numerosi benefattori paranormali, compresa la Fondazione SCP e la Marshall, Carter e Dark, vengono fondati i Laboratori Prometheus. [[[[lte-1998-burnout-blaecca-parallax|Citato]]]]

* **1894**
 * In una collaborazione tra la Fondazione SCP e gruppi di scienziati dei Laboratori Prometheus diretti da Mark Wall, si perfeziona la formula degli amnestici e ne viene creata l’attuale iterazione non alchemica.

* **1898**
 * Aiutato dal potere della regina Mab, che ha scambiato per l’Inventrice, James Rollander porta il suo impero industriale in Polonia e fa costruire la Fabbrica. [[[[ralliston-s-proposal|Citato]]]]

* **1905**
 * A causa della reazione magica innescatasi nella Sesta Guerra Occulta e della stesura del Velo, Avalon si deconcettualizza e i suoi abitanti sono costretti a cercare rifugio a Three Portlands. [[[[finding-avalon|Citato]]]]

* **1908**
 * **[I]** Shanahan R’yann dei Laboratori Prometheus inventa e distribuisce una cura per l’allergia al ferro che affligge gran parte della specie Fae. [[[[wniosek-o-dotacje-na-opracowanie-srodka-przeciwko-alergii|Illustrato]]]]
 * Richard Chapell e il suo Spirito di Chicago hanno svariate dispute territoriali con le organizzazioni criminali Fae negli Stati Uniti. [[[[creaking-at-the-seams|Illustrato]]]]

* **1910**
 * **[I]** **27 febbraio** -- Poiché la Fabbrica rappresenta una minaccia significativa per il Velo, la Fondazione SCP ne prende il controllo; così uccide James Rollander senza volerlo e mette fine al suo impero industriale. Col tempo, l’edificio si converte nel Sito-01. [[[[ralliston-s-proposal|Illustrato]]]] [[[[poczatki-normalnosci-i-jej-przyszlosc|Citato]]]]

* **1911**
 * **[I]** **13 agosto** -- L’Amministratore della Fondazione SCP viene indotto con l’inganno a usare il potere della regina Mab per uccidere 3/4 della popolazione Fae. La Terza Grande Diaspora, detta anche la Grande Epurazione della Fabbrica, è il genocidio più devastante della storia paranormale moderna. [[[[ralliston-s-proposal|Illustrato]]]] [[[[creaking-at-the-seams|Illustrato]]]] [[[[they-had-names|Citato]]]] [[[[esterberg-city-wikipedia|Citato]]]] [[[[poczatki-normalnosci-i-jej-przyszlosc|Citato]]]]
 * **[I]** Nel caos che imperversa nel mondo dopo la Terza Diaspora, le ultime fate monarchiche e alleate della regina Mab si uniscono e formano Triumviraté. [[[[ralliston-s-proposal|Citato]]]]

* **1913**
 * J. S. Carver elabora la teoria della taumaturgia unificata. Poco dopo, l’Ordine Sacro dell’Alba Dorata si converte nel Centro Internazionale per lo Studio della Taumaturgia Unificata. [[[[poczatki-normalnosci-i-jej-przyszlosc|Citato]]]]
 *  30 dicembre -- L’Amministratore della Fondazione SCP si rende conto di essere stato manipolato dalla regina Mab, che lo uccide poco dopo. [[[[ralliston-s-proposal|Illustrato]]]]

* **1914**
 * **Febbraio** -- Per indagare sulle voci di attività Fae in Polonia ed espandere l’influenza della Fondazione SCP sulla zona, O5-11 avvia il Progetto di Contenimento Polacco. [[[[historia-polskiego-projektu-przechowawczego|Citato]]]]
 * **[I]** **25 luglio** -- O5-1 assume la carica di Amministratore e, col consenso degli altri Sovrintendenti, decide che la Fondazione SCP deve redimersi per la Terza Grande Diaspora. A tale scopo, escogitano la Direttiva Alfa/1911 e la applicano a tutta la Fondazione poco dopo. [[[[ralliston-s-proposal|Illustrato]]]]

* **1916**
 * **[I]** **13 gennaio** -- La Fondazione SCP scopre Esterberg e la Biblioteca di Babele. [[[[scp-5292|Illustrato]]]] [[[[historia-polskiego-projektu-przechowawczego|Citato]]]]
 * **[I]** **2 maggio** -- Triumviraté assedia la Biblioteca di Babele e uccide Hannah Rivera. Raia Micheals persuade il Comando O5 a fondare il Sito-120 per approfondire le ricerche su Esterberg, Triumviraté e la Biblioteca di Babele. [[[[scp-5292|Illustrato]]]] [[http://scp-pl.wikidot.com/propozycja-arcydziegiel Depicted]] [[[[historia-polskiego-projektu-przechowawczego|Citato]]]]

* **1934**
 * Osvendor Sarrian Enzan pubblica le sue //Critiche al Mandato della “Normalità”// per il mondo paranormale. [[[[poczatki-normalnosci-i-jej-przyszlosc|Illustrato]]]]

* **1935**
 * Dopo molti decenni di guerriglia, la Fondazione SCP usa gli archivi documentali della Fabbrica sotto il suo controllo per neutralizzare appieno lo Spirito di Chicago e contenere Richard Chapell.

* **1939**
 * **Marzo** -- I riformati Cavalieri Templari e il Servizio Occulto Britannico fondano l’Iniziativa Occulta degli Alleati, nella speranza di ostacolare le operazioni dell’Ahnenerbe Obskurakorps in tutta l’Europa. [[[[esterberg-city-wikipedia|Citato]]]]
 * **18 maggio** -- La Fondazione SCP cattura e poi assume Jakub Chmieliński. [[http://scp-pl.wikidot.com/scp-pl-369| Illustrato]]
 * **Giugno** -- Dopo un’ondata di sostegno da parte della comunità occulta europea, gli Illuminati Bavaresi, l’Antico Ordine Nobile dei Gormogon, i Figli di Phomet e il Salotto dei Sidhe si uniscono all’Iniziativa Occulta degli Alleati.
 * **[I]** L’Iniziativa Occulta degli Alleati e l’Ahnenerbe Obskurakorps si scontrano nella battaglia di Praga; è l’inizio ufficiale della Settima Guerra Occulta. [[[[esterberg-city-wikipedia|Citato]]]]

* **1942**
 * **6 marzo** -- Alistair Vemhoff e Lyn Marness scoprono un’antica bomba taumonucleare dall’epoca dell’impero Fae, seppellita a Merriman, negli Stati Uniti. [[[[ignition|Illustrato]]]]

* **1944**
 * Quando i tre membri del Tribunale si incontrano, viene fondata un’organizzazione precorritrice dell’Iniziativa Orizzonte.
 * **[I]** **1 settembre** -- La Fondazione SCP arresta Konrad Weiss, dell’Ahnenerbe Obskurakorps. Interrogato, il prigioniero rivela che il piano dell’Obskura è usare il Rito di Salomone per assumere il controllo della magia. Alla luce di questa scoperta, la Fondazione sospende la sua politica di neutralità e si unisce alla Settima Guerra Occulta, dalla parte dell’Iniziativa Occulta degli Alleati. [[[[esterberg-city-wikipedia|Citato]]]]
 * **5 ottobre** -- Nonostante tutti i suoi sforzi per sopravvivere alla Rivolta di Varsavia, la città di Varsavia muore. [[[[scp-pl-399|Illustrato]]]]

* **1945**
 * **[I]** **11 gennaio** -- L’Iniziativa Occulta degli Alleati e la Fondazione SCP sventano il tentativo finale dell’Ahnenerbe Obskurakorps di compiere il Rito di Salomone; distruggono quel che rimane dell’organizzazione e mettono fine alla Settima Guerra Occulta. [[[[esterberg-city-wikipedia|Citato]]]]
 * L’Iniziativa Occulta degli Alleati si riorganizza nella Coalizione Globale dell’Occulto. [[[[esterberg-city-wikipedia|Citato]]]]
 * La Fondazione SCP e la Coalizione Globale dell’Occulto firmano insieme l’accordo di Colonia, che stabilisce i termini della loro coesistenza e il contenimento del Rito di Salomone e dei manufatti necessari per compierlo. [[[[esterberg-city-wikipedia|Citato]]]]
 * Il nuovo governo polacco sovietico fonda la Divisione “Assassini di Streghe” ZM, che avvia una campagna di terrore contro l’anomalo in tutto il paese.

* **1946**
 * La Fondazione SCP usa la taumaturgia e pezzi recuperati di antichi strumenti paratecnologici per poter viaggiare nello spazio. Poco dopo, manda in orbita la Schiera di Atreo e attiva in via ufficiale il Sistema di Sorveglianza Globale PANOTTICO. [[[[scp-7600|Citato]]]]

* **1948**
 * Contrari alla Direttiva Alfa/1911 e al nuovo //modus operandi// della Fondazione SCP, molti dei suoi generali e addetti militari attuano un colpo di stato per impadronirsi dell’organizzazione. La Guerra Civile della Fondazione si conclude con la sconfitta dei militari ribelli, che si scindono e si riorganizzano nell’Insorgenza del Caos. [[[[the-holiday-special|Citato]]]]

* **1949**
 * **30 agosto** -- Triumviraté resuscita Genghis Khan e la sua corte, nella speranza che il ritorno della potenza della Quarta Guerra Occulta possa riportare in auge l’impero Fae. [[[[scp-pl-259|Illustrato]]]]
 * **6 settembre** -- La Fondazione SCP e la Coalizione Globale dell’Occulto uniscono le forze per neutralizzare il Genghis Khan resuscitato e i suoi seguaci. [[[[scp-pl-259|Illustrato]]]]

* **1956**
 * Coi pezzi recuperati di antichi strumenti paratecnologici Fae e Yeren, la Fondazione SCP assembla l’eigenarma nota come COACE e la manda in orbita. [[[[scp-7600|Citato]]]]

* **1957**
 * **10 ottobre** -- A New York, nasce Daniel Asheworth. [[[[a-library-empty|Citato]]]]

* **1959**
 * Raia Micheals muore per cause naturali e tramanda la carica di direttore del Sito-120 a Ethan MacCarthy.

* **1960**
 * La Divisione Onirica dei Laboratori Prometheus si scinde dal conglomerato principale e diventa l’azienda indipendente degli Oneiroi Incorporati.
 * In risposta al potere in rapida crescita e all’influenza in espansione delle organizzazioni della normalità secolari, si forma in via ufficiale l’Iniziativa Orizzonte.
 * **22 maggio** -- La Fondazione SCP scopre la città sotterranea di Druv’tuul. [[[[scp-7600|Citato]]]]

* **1961**
 * Triumviraté sferra un attacco a una conferenza di pace della guerra fredda e genera per sbaglio il primo dio artificiale, il quale giunge così all’apoteosi. [[[[scp-6672|Illustrato]]]]

* **1964**
 * **[I]** Quando i governi mondiali si rendono conto che la Fondazione SCP collabora con entrambe le fazioni della guerra fredda, revocano il loro sostegno all’organizzazione. È l’inizio ufficiale della Crisi del Panottico. [[[[pickman-blank-proposal|Illustrato]]]]

*  **1968**
 * **[I]** In vista di un’imminente invasione sovietica, il Sito-120 interrompe le operazioni per settimane, durante le quali trasporta il suo personale e i suoi documenti nella vicina Esterberg per proteggerli fino alla fine dell’incidente. Poco dopo, il sito riprende le operazioni grazie all’uso di taumaturgia e paratecnologia di mascheramento. [[[[pickman-blank-proposal|Illustrato]]]]

* **1970**
 * La Fondazione SCP si rende conto che occorre espandere l’influenza del suo personale importante sulle operazioni su vasta scala, dunque istituisce il Comando O4.

* **1971**
 * In risposta ai crescenti problemi ecologici e umanitari del mondo paranormale, viene fondato l’Ente Caritatevole Manna.
 * **[I]** Dopo che la Fondazione SCP dissemina l’incanto memetico del Frontespizio, la Crisi del Panottico volge al termine. [[[[pickman-blank-proposal|Illustrato]]]]
 * **10 ottobre** -- In un impeto inaspettato e fuori controllo di talento magico, Daniel Asheworth brucia la sua casa per sbaglio ed entrambi i genitori muoiono nell’incendio. Rimasto senzatetto, si rifugia nella Biblioteca del Viandante, i cui utenti e la Regina Nera della realtà di base gli insegnano la taumaturgia. Alla fine, cresce abbastanza per diventare autonomo e si unisce ai Figli, la setta di Damien Nowak. [[[[a-library-empty|Citato]]]] [[[[the-queen-in-green|Citato]]]]

* **1978**
 * **2 aprile** -- Dopo un rituale fallito dei Figli, l’entità primordiale della distruzione nota come la Bestia si incarna e si impossessa di Natalie Asheworth. L’essere sfrutta le circostanze per infiltrarsi nel Comando O5 della Fondazione SCP e diventa la nuova O5-9. Convinto di aver perso l’amore della sua vita, Daniel Asheworth scappa dal luogo del rituale e taglia i ponti in via ufficiale coi Figli. [[[[forgotten-days|Illustrato]]]]
 * **13 agosto** -- La Fondazione SCP recluta Daniel Asheworth, per via della sua esperienza taumaturgica e la sua conoscenza interna dei Figli.

* **1980**
 * Poco dopo la nascita di Iris Dark, i suoi genitori muoiono in circostanze sospette e la bambina diventa l’erede diretta di Percival Darke. [[[[money-game|Illustrato]]]]

* **1982**
 * Daniel Asheworth e Alistair Vemhoff del Sito-120 scoprono il Kodex Tenebra nelle cripte sotto la Biblioteca di Babele. [[[[scp-6936|Citato]]]]

* **1983**
 * Daniel Asheworth fallisce nel tentativo di usare il Kodex Tenebra per resuscitare il suo cane morto. [[[[critter-profile-sparky|Illustrato]]]] [[[[scp-6936|Citato]]]]

* **1984**
 * **Marzo** -- La scoperta di SCP-5936 conduce alla morte del direttore del Sito-120, Ethan MacCarthy. È l’inizio ufficiale del caso Damien Nowak. [[[[scp-5936|Illustrato]]]]
 * **Agosto** -- Poiché la Fondazione SCP rimane coinvolta in SCP-5890, Damien Nowak rapisce Ethan MacCarthy Junior e ottiene l’accesso alla banca dati dell’organizzazione. [[[[scp-5890|Illustrato]]]]
 * **Settembre** -- Mentre cercano il loro collega smarrito, Daniel Asheworth e Jessie Rivera del Sito-120 si perdono nello spazio e nel tempo nelle caverne sotto Nowa Oleszna. [[[[halfway-found-halfway-lost|Illustrato]]]]

* **1985**
 * **Aprile** -- Damien Nowak usa SCP-5795 nel tentativo di trovare nuovi alleati e infrangere il Velo. La Fondazione SCP reagisce subito alla crisi, gli impedisce di attuare il suo piano fino in fondo e lo costringe a scappare. In seguito a ciò, la Fondazione soccorre Ethan MacCarthy Junior. [[[[scp-5795|Illustrato]]]]
 * **Aprile** -- Daniel Asheworth, Jessie Rivera e Jeremy Cornwell si perdono nella Biblioteca del Viandante per un breve periodo. [[[[a-library-empty|Illustrato]]]]
 * **[I]** **1 maggio** -- In vista dell’imminente vertice del Comando O4, i doveri di direzione del Sito-120 vengono affidati al suo nuovo Consiglio dei Direttori, composto da Daniel Asheworth, Magdaleine Cornwell, Ethan MacCarthy Junior, James Micheals e Jessie Rivera. [[[[o4-s-summit|Illustrato]]]]
 * **[I]** **17 maggio** -- In un tentativo fallito di catturare Damien Nowak, il Comando O4 causa la distruzione accidentale di 1/5 di Esterberg. [[[[scp-5373|Illustrato]]]] [[[[esterberg-city-wikipedia|Citato]]]]
 * **22 maggio** -- O5-9 prende il controllo del Comando O5. [[[[forgotten-days|Illustrato]]]]
 * **22 maggio** -- Nello scontro finale tra i due, Daniel Asheworth uccide Damien Nowak. [[[[scp-5672|Illustrato]]]]
 * **26 maggio** -- Nella speranza di toglierlo di mezzo una volta per tutte, O5-9 sottopone Daniel Asheworth a un processo ingiusto davanti al Tribunale Interno della Fondazione SCP e lo accusa di aver collaborato con Damien Nowak. Prima che lo condanni a morte, una cellula ribelle di Triumviraté soccorre lui e i suoi alleati. [[[[for-crimes-uncommitted|Illustrato]]]]
 * **12 agosto** -- Nel tentativo di cercare consigli, Daniel Asheworth entra in contatto per breve tempo con la divinità Madre Terra. [[[[somewhere-out-there|Illustrato]]]]
 * **6 settembre** -- O5-9 attacca il Sito-120, ottiene il Kodex Tenebra, rapisce il Custode e congela il sito con un incantesimo di sua creazione. [[[[scp-6120|Illustrato]]]]
 * **10 settembre** -- O5-9 tenta di usare il Kodex Tenebra per attuare il suo piano nefasto, ma la sua natura conflittuale glielo impedisce a ripetizione. [[[[scp-6936|Illustrato]]]]
 * **10 settembre** -- Daniel Asheworth e i suoi alleati sferrano un attacco al Sito-01, determinati a sconfiggere O5-9. [[[[when-the-sun-sets-for-its-thousandth-time|Illustrato]]]]
 * **[I]** **10 settembre** -- Quando Daniel Asheworth affronta O5-9 e scopre la sua vera natura, la sconfigge con mezzi inconsueti. Poco dopo, i Sovrintendenti si liberano dalle sue grinfie e riprendono le operazioni regolari; la carica di O5-9 rimane vacante per sempre. Daniel Asheworth e i suoi alleati ritornano membri del personale della Fondazione SCP. Il loro primo grande progetto è un programma speciale volto ad aiutare le vittime delle trame di O5-9, in particolare gli abitanti di Esterberg. Quando il caso Damien Nowak viene chiuso, Daniel Asheworth fa i conti col suo passato, ma si rifiuta di dare una degna sepoltura a Damien Nowak, il quale perciò si reincarna come Nessuno. [[[[the-beast-that-shouted-i-at-the-end-of-the-world|Illustrato]]]] [[[[the-lands-nobody-returns-from|Citato]]]]

* **1988**
 * In una collaborazione tra la Divisione di Intelligenze Artificiali Applicate e il Dipartimento di Ontocinetica della Fondazione SCP, viene sviluppata Ra.cia. [[[[scp-6172|Citato]]]]
 * **[I]** **13 giugno** --  Nessilatha il Coccocalamaro attacca il regno Fae di Hy-Brasil. In risposta a questa minaccia che rischia di infrangere il Velo, la Coalizione Globale dell’Occulto sgancia una bomba taumonucleare per neutralizzare l’entità, ma così distrugge il Nexus e ne uccide la maggior parte degli abitanti.

* **1990**
 * Alcuni studenti del Deer College riescono ad accedere per breve tempo all’Avalon in rovina; sono i primi esseri viventi che ci mettono piede da quasi un secolo. [[[[finding-avalon|Illustrato]]]]
 * **[I]** Durante il suo anno sabbatico all’Area-150, James Micheals scopre l’esistenza del multiverso. Poco dopo, condivide la notizia col resto della comunità parascientifica. [[[[scp-6172|Citato]]]]
 * Ruprecht Carter compra una flotta di navi da guerra dall’Unione Sovietica e la converte nella marina ufficiale della Marshall, Carter e Dark. [[[[scp-pl-273|Illustrato]]]]

* **1994**
 * Resosi conto che i Laboratori Prometheus andranno in bancarotta presto, Vincent Anderson lascia l’organizzazione e fonda la propria società paratecnologica, la Anderson Robotics. [[[[grant-request-for-the-creation-of-remnant-hosts|Illustrato]]]]

* **1995**
 * Nel portare a termine un lavoro che si rivela fin troppo personale, S’amh Arhm si unisce all’organizzazione mercenaria dei Primordiali. [[[[everchase|Illustrato]]]]

* **1996**
 * In risposta alle complicazioni crescenti della ricostruzione di Esterberg, viene fondata l’Agenzia Immobiliare di Natalia Estle. [[http://scp-int.wikidot.com/wspanialy-kumpel| Illustrato]]
 
* **1998**
 * **2 maggio** -- SCP-079 si crede la coscienza del Dio Frantumato, quindi fa breccia nel contenimento e fugge nella rete di Internet. [[[[scp-6079|Illustrato]]]]
 * **[I]** **18 agosto** -- La civiltà dei Dragoniani entra in contatto col mondo esterno per la prima volta dopo secoli di isolamento autoimposto. [[[[scp-7629|Illustrato]]]]
 * **1 settembre** -- Dopo decenni di pessime decisioni economiche e cattive collaborazioni, i Laboratori Prometheus vanno in bancarotta. La maggior parte dei loro scienziati si disperde e forma o si fa assumere da altre organizzazioni parascientifiche in tutto il mondo. [[[[lte-1998-burnout-blaecca-parallax|Illustrato]]]]

* **1999**
 * Per paura che il papa scateni un’altra Guerra Occulta, la Fondazione SCP tenta di occupare la città del Vaticano. Una volta chiarito l’equivoco, l’organizzazione lascia il Vaticano al suo destino. [[http://scp-int.wikidot.com/scp-pl-213| Illustrato]]

* **2000**
 * La Fondazione stabilisce il suo programma di scambio di personale e informazioni con la realtà del Terzo Impero Antartico. Di conseguenza, Mark Kaufmann viene assunto al Sito-120, dove si unisce alla Squadra di Ricerca. [[[[scp-6483|Citato]]]]
 * **1 gennaio** -- La Fondazione SCP viene a sapere dell’esistenza del Comando Orsino. [[[[scp-5464|Illustrato]]]]
 * **2 gennaio** -- A causa di un esperimento scientifico fallito, Robert Scranton del Sito-120 si arena nella non-realtà. I dati ottenuti durante l’incidente consentono la messa a punto delle Ancore della Realtà di Scranton. [[[[scp-6172|Citato]]]]
 * **Aprile** -- Daniel Asheworth, Harold Blank, Jay Dune, Paul Lague e Randall House della Fondazione SCP firmano gli accordi di Las Vegas e siglano un patto di cooperazione tra i rispettivi siti. [[[[the-signing-of-the-las-vegas-accords|Illustrato]]]]
 * Stanchi del loro trattamento subumano, i fenomeni da baraccone di Herman Fuller si ribellano al loro maestro circense e liberano tutto il Circo Destabilizzante dalle sue grinfie manipolatrici. [[[[uiu-file-2014-158|Citato]]]]

* **2001**
 * **27 dicembre** -- La morte di Eavel Breffen del Sito-120 costringe la Fondazione SCP a riprendere le indagini su SCP-643. [[[[scp-643|Illustrato]]]]

* **2002**
 * Phillip Willis finisce la prima bozza della sua esibizione artistica, intitolata //L’Arte È una Droga per Fuggire//. [[[[project-proposal-2012-120|Illustrato]]]]
 * Phillip Willis e Lloyd Willis sferrano diversi assalti anartistici alla Biblioteca di Babele. [[[[a-broken-bookshelf|Illustrato]]]]

* **2003**
 * **24 luglio** -- Marie Surratt del Sito-120 muore e viene resuscitata da SCP-5572. [[[[scp-5572|Illustrato]]]]
 * **Settembre** -- Marie Surratt e le legioni di scheletri resuscitati da SCP-5572 fuggono dal loro inferno ed emergono a Esterberg. Quando incontra gli abitanti della città e si rende conto della loro sorte, il risorto Damien Nowak capisce di essere Nessuno. [[[[scp-5572|Illustrato]]]] [[[[the-lands-nobody-returns-from|Illustrato]]]]
 * **5 settembre** -- L’Ascensore 2B del Sito-120 viene messo fuori servizio per qualche tempo a causa di un attacco fallito di Triumviraté. [[[[scp-5484|Illustrato]]]]

* **2004**
 * **[I]** **11 gennaio** -- Triumviraté assedia il Sito-01 e ruba l’anima della regina Mab. Per impedire alle fate criminali di usarne il potere, Jessie Rivera e Magdaleine Cornwell vengono mandate a Esterberg, dove infine uniscono le forze con Marie Surratt e Nessuno. [[[[four-knights-tango|Illustrato]]]]
 * **[I]** **13 gennaio** -- Jessie Rivera, Magdaleine Cornwell, Marie Surratt e Nessuno collaborano e scacciano la regina Mab da Esterberg. [[[[human|Illustrato]]]]
 * **20 marzo** -- Nella Foresta Senza Nome, scoppia una guerra civile per il controllo interno della dimensione tascabile. [[[[nt-4041-nimuedianetic-karhu|Illustrato]]]]

* **2005**
 * **23 dicembre** -- Il cadavere di Robert Scranton si manifesta al Sito-120 e Anna Lang va in pensione a causa del suo trauma risvegliato. Poco dopo, Mark Kaufmann prende il suo posto come capo della Squadra di Ricerca del sito.

* **2010**
 * **10 aprile** -- La Fondazione SCP scopre la Fossa Baltica. [[http://scp-int.wikidot.com/10-kwietnia-2010| Illustrato]]

* **2012**
 * Daniel Asheworth aiuta Josephine a mettersi in contatto con la Corte delle Regine Nere, contribuisce a farla unire a loro e persuade l’associazione a smettere di intromettersi nelle faccende della realtà di base. [[[[the-queen-in-green|Illustrato]]]]
 * Iris Dark uccide Amos Marshall e Ruprecht Carter e toglie di mezzo Percival Darke in pace. Prende il controllo della Marshall, Carter e Dark e fa ricadere la colpa della morte degli ex amministratori delegati sulla Mano del Serpente. [[[[money-game|Illustrato]]]] [[[[the-deathless-merchant-of-london|Illustrato]]]]

* **2014**
 * **Settembre** -- Becker concentra le sue attività a Esterberg, dove denuncia numerosi segreti oscuri dei politici della città e neutralizza una cellula interna di Triumviraté. [[[[scp-6772|Illustrato]]]]
 * Becker concentra le sue attività a Three Portlands, dove uccide numerosi politici corrotti e scopre un giro di traffico di pagliacci gestito dalla Marshall, Carter e Dark. [[[[uiu-file-2014-158|Illustrato]]]]

* **2015**
 * La Fondazione SCP scopre le rovine di antiche città Fae sul fondo della Fossa Baltica. [[http://scp-int.wikidot.com/krewetkowy-bol| Illustrato]]
 * **11 luglio** -- La Fondazione SCP scopre un enorme sistema di caverne sotto Częstochowa e, poco più tardi, stabilisce una serie di protocolli di cooperazione col PZGA. [[http://scp-pl.wikidot.com/scp-pl-252| Illustrato]]
 * **24 ottobre** -- Katherine Sinclair, Brenda Corbin e Daniel Asheworth neutralizzano una minaccia arcana che si annida nella foresta di Sloth’s Pit. [[[[one-spark-four-flames|Illustrato]]]]

* **2016**
 * Max Lombardi, Asim e Chloe collaborano in pace per risolvere un evento anomalo emergente; si stabilisce così il Porto Franco di Guglia d’Argento. [[[[scp-7372|Illustrato]]]]

* **2017**
 * Nel tentativo di dimostrare l’efficienza del Programma per Reclute, appena approvato, la Fondazione SCP assume Robert Madden, prelevato dalla popolazione civile. [[[[fresh-blood|Illustrato]]]]

* **2018**
 * **Settembre** -- A causa delle macchinazioni dell’anartista Felicity Baudin, un frammento della regina Mab entra nella realtà di base per breve tempo, usando il corpo dell’anartista come involucro. Poco dopo, Mab è costretta a tornare nel reame degli spiriti Fae e la sua minaccia è neutralizzata. [[[[project-proposal-2018-112|Illustrato]]]] [[[[deconstruction-of-a-god|Illustrato]]]] [[[[the-crocosquid|Illustrato]]]] [[[[hell-hath-no-fury-like-a-woman-scorned|Illustrato]]]]
 * **21 dicembre** -- Un attacco dell’Insorgenza del Caos al Sito-59 coordinato da Joseph Armstrong viene fermato per pura coincidenza, grazie a cui la Fondazione SCP arresta e detiene il generale. [[[[the-holiday-special|Illustrato]]]]

* **2019**
 * **14 febbraio** -- Quando l’emersione di SCP-5659 viene fermata da un colpo di fortuna, la divinità è neutralizzata. [[[[scp-5659|Illustrato]]]]
 * Il PENTAGRAMMA sferra un bombardamento taumico di una cittadina infestata da KTE-6990-Mendel-Nimuebusterchild e neutralizza la minaccia della malattia anomala. [[[[kte-6990-mendel-nimuebusterchild|Illustrato]]]]
 * **28 ottobre** -- La Fondazione SCP contiene Nicolas Roberts e, alla fine, lo assume come contatto primario col Terzo Impero Antartico. [[[[scp-6483|Illustrato]]]]

* **2020**
 * Stanchi dei loro doveri quotidiani, alcuni membri del personale della Fondazione SCP si avventurano in mare aperto in cerca di avventure. [[[[the-fishing-council|Illustrato]]]]
 * **4 dicembre** -- Un’interazione tra il cadavere antimemetico di una fata e un agente della Fondazione rende quest’ultimo del tutto incomprensibile per il mondo esterno. [[[[scp-6651|Illustrato]]]]
 * **Dicembre** -- Durante un rituale di neutralizzazione fallito, SCP-6596 ruba per breve tempo il nome di Daniel Asheworth e il titolo del Sito-120. Viene lanciato subito un incantesimo di nomenclatura Fae che ne garantisce la restituzione. [[[[scp-6596|Illustrato]]]]

* **2021**
 * **2 febbraio** -- Un membro di Parawatch entra in contatto con la specie Yeren per breve tempo e ne rivela l’esistenza su Internet. [[[[the-furmen|Illustrato]]]]
 * **1 aprile** -- Il Sito-120 subisce una breve collisione dimensionale con una realtà morente; per qualche ora, il sito è pervaso dal caos ontocinetico più totale, sebbene innocuo. [[[[049-x-minion-x-reader|Illustrato]]]]
 * **1 aprile** -- Daniel Asheworth mangia dello yogurt anomalo e, di conseguenza, si trasforma temporaneamente in una scimmia. [[[[danimals|Illustrato]]]]
 * **6 agosto** -- Daniel Asheworth si decide ad affrontare i suoi traumi a lungo repressi; ne esce cambiato e più felice. [[[[scp-7120|Illustrato]]]]
 * **Ottobre** -- Il nome della catena di ristoranti KFC viene rubato con la magia della nomenclatura Fae per via di una disputa legale. [[[[scp-pl-253|Illustrato]]]]
 * **[I]** **Autunno** -- Lo Stallo raggiunge i massimi storici e semina distruzione in tutto il mondo paranormale. [[[[jaeger-part-1|Illustrato]]]] [[[[esterberg-city-wikipedia|Citato]]]]
 * **[I]** **24 novembre** -- Dopo averla cercata per decenni, Nessuno rintraccia l’anima della regina Mab. Forza uno scontro finale tra lei e sua sorella e fa morire le due divinità; lo scopo esistenziale di Nessuno è stato realizzato e ora può scomparire in pace. Poiché era Mab a mantenere attivo l’incantesimo che la vincolava, la Foresta Senza Nome cessa di esistere e le fate ancora intrappolate al suo interno sono libere di tornare nella realtà di base. [[[[jaeger-part-1|Illustrato]]]] [[[[jaeger-part-2|Illustrato]]]] [[[[esterberg-city-wikipedia|Citato]]]]
 * **[I]** **25 novembre** -- Lo Stallo forza lo scioglimento graduale della Fondazione SCP, la creazione dell’Avanguardia e la caduta del Velo della Normalità. Per la prima volta da più di un secolo, l’esistenza del mondo paranormale si rivela alla popolazione civile in modo permanente. [[[[hour-zero|Illustrato]]]] [[[[esterberg-city-wikipedia|Citato]]]] [[[[scp-6172|Citato]]]]
 * **Novembre** -- Alcuni dei ricercatori di vecchia data della Fondazione SCP riflettono sulle colpe dell’organizzazione e sui loro peccati; mentre accolgono la nuova epoca senza Fondazione, seppelliscono uno dei loro colleghi. [[[[expiration-date|Illustrato]]]]
 * **3 dicembre** -- La Klavigar Saarn si riscuote dalla sua inerzia plurimillenaria e ritorna un’attrice attiva sulla scena geopolitica del paranormale. [[[[the-liberal-vampire|Illustrato]]]]

* **2022**
 * **1 gennaio** -- In segno di protesta contro le ingiustizie che hanno reso possibile lo Stallo, Kelan Cayson e altri cinque volontari svolgono un rituale taumaturgico che fa illuminare le linee di faglia nella termosfera del pianeta. [[http://scp-pl.wikidot.com/propozycja-projektu-2022-001| Illustrato]]
 * Mentre Iris Dark va in vacanza, Skitter Marshall e Robert Carter provano a guadagnarsi il suo rispetto gestendo il progetto “Iper-Linea dei Nexus” da soli. A causa della loro incompetenza, vanno incontro a un fallimento monumentale. Di conseguenza, la Corte Internazionale per il Paranormale ordina che il progetto venga ceduto alla Coalizione Globale dell’Occulto, che ne finisce la costruzione poco dopo. [[[[nexus-hyperline|Illustrato]]]]

* **2023**
 * Nella speranza di risolvere in pace i problemi sorti dalle azioni più vergognose della Fondazione SCP, l’Avanguardia istituisce il Comitato per la Riconciliazione dei Crimini Contro l’Umanità e le Anomalie. [[http://scp-pl.wikidot.com/iluminaci-krytykuja-vanguard| Illustrato]]
 * **5 dicembre** -- Iris Dark recluta un sicario mercenario e gli ordina di uccidere Mark Zuckerberg. [[http://scp-int.wikidot.com/zlecenie-mef-7629| Illustrato]]

* **2024**
 * La Repubblica d’Irlanda e l’Irlanda del Nord diventano un’unica nazione.
 * L’Unità Incidenti Insoliti attua un’incursione massiccia nella Sede Mondiale della Anderson Robotics a Three Portlands e arresta Vincent Anderson per la sua infiltrazione illegale nel Congresso degli Stati Uniti. Poco tempo dopo, la sua azienda fallisce.

* **2025**
 * **20 aprile** -- Cole Thereven si perde in azione durante un’operazione a Esterberg con Daniel Asheworth. [[[[miau-miau-asheworth-kun|Illustrato]]]]

* **2027**
 * La città di Druv’tuul e altre enclavi anomale vengono riconosciute a livello internazionale come i primi stati paranormali indipendenti.

* **2030**
 * **14 febbraio** -- Dopo quasi un decennio di smantellamento, la Fondazione SCP viene sciolta del tutto. Un fallimento grave del suo ultimo progetto, il progetto Ermes, fa arenare Robert Madden, Ann Barlowe e Ra.cia in giro per il multiverso. [[[[scp-6172|Illustrato]]]]
 * Dopo una rapina fallita della Marshall, Carter e Dark in una struttura dell’Avanguardia volta a recuperare il Kodex Tenebra, l’organizzazione cede il tomo al Delta-T per rimuoverlo per sempre dalla realtà di base. [[[[multiverse-threat-recovery-log-scp-6936|Citato]]]]

* **2031**
 * Scoppia una guerra civile in Gran Bretagna, a causa di un tentativo della Scozia di diventare indipendente dal Regno Unito. [[http://scp-pl.wikidot.com/krew-proch-i-wrzosy| Illustrato]]

* **2034**
 * Esterberg e Częstochowa si fondono nella singolare città di Nuova Częstochowa. [[[[esterberg-city-wikipedia|Citato]]]]

* **2035**
 * **9 dicembre** -- Confortato da SCP-6072 nei suoi ultimi istanti, Ethan MacCarthy Junior muore. [[[[scp-6072|Illustrato]]]]

* **2037**
 * **23 agosto** -- Per due giorni, nella festa dell’anniversario del ritorno del Gran Karcista Ion nella realtà di base, infuria un conflitto sui //social media//. [[[[the-first-occult-flame-war|Illustrato]]]]

* **2039**
 * **5 marzo** -- Dopo più di un decennio di soprusi, lo spirito dell’indipendenza slesiana raggiunge i massimi storici. [[[[the-face-of-silesian-independence-in-the-21st-century|Illustrato]]]]

* **2049**
 * Gli Oneiroi Incorporati vanno in bancarotta, quindi causano danni gravi all’oneirosfera globale e alle menti di alcuni loro clienti. [[[[art:public-release-of-operation-witness-materials|Citato]]]]

* **2057**
 * **10 ottobre** -- Resosi conto che è giunta la sua ora, Daniel Asheworth accetta la morte a modo suo. [[[[i-did-not-fade|Illustrato]]]]

* **[IGNOTO]**
 * Il Delta-T si divide dal normale flusso del tempo e diventa un’organizzazione multiversale transtemporale che sorveglia l’integrità della Bussola Multiversale. [[[[multiverse-threat-recovery-log-scp-6936|Citato]]]]
