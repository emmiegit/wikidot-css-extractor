    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1914-J

**项目等级：**Safe

**特殊收容措施：**SCP-1914-J收容于Site-17的37号收容间。对该项目的访问可在站点主管的许可下进行。

**描述：**SCP-1914-J是一个Welte牌的复古自动演奏钢琴。当SCP-1914-J被激活时，项目会产生一种让人回忆起那些早期的无声电影的效果。该效果的有效范围半径可达到980米。但有效范围也可被SCP-1914-J的音量旋钮改变。一旦SCP-1914-J的乐谱奏完，该效果便会消失。乐谱可被其它适用的乐谱替换，以延长该效果的持续时间。持续时间最长只可被延长到2小时。SCP-1914-J产生的音乐声可在其影响范围内传播。在其效果的有效范围内，除SCP-1914-J产生的音乐声外没有任何声音可在该范围内产生。

在SCP-1914-J影响范围内的地面会[[[scp-8900-ex|失去颜色]]]，而保留灰色的阴影。建筑的结构可能会变得更加夸张（比如大型建筑可能会拥有装饰性的图案，而小型房屋可能会变成别墅或平房）。现代的科技将会变为早期的同类物品，若该物品在二十年代时并不存在，则其将会变成一个奇妙的或不可能的物品。（Dr. ██████████的个人笔记本变成了一个带有“Dr.██████████的计算机器”的标签的附有液压机械臂的大型机械。该物体做出了一些动作但输出结果无法辨认）。广告及装饰风格将会变成二十年代的式样。对象会得到符合他们职业或处境的衣着，对象也倾向于使用更加夸张的表达和肢体语言，且更加顽皮、具有侵略性。

概率操纵也似乎是存在的。尽管没有移动物体，仍会有像保险箱或钢琴这样的物体从绳子或窗台上掉落。尽管对象往往会参与到事故中，然而并没有记录在案的死亡对象。尽管如此，有23%的对象需要医疗救助，且有几处未治疗的部位出现不显眼的绷带。

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1914-j/hiding-doctor.jpg |caption=██████████博士正躲在掩体后面]]

从SCP-1914-J的影响范围中移出的物品或对象依然会缺少颜色以及无法发声。然而，对象会强烈的试图抵抗移出影响范围。这些效果在影响范围因SCP-1914-J的“音量”的调整下变小及SCP-1914-J演奏完毕的两种情况下不会出现。

随着时间的推移，对象会意外的伤害他人，造成恶作剧或恶意行为。虽然起初这些暴力行为可能单纯是“闹剧”，但在长期暴露后会出现一些致命的举动。如：在对象上丢一个巨型重物或强迫对象坐进一辆车并开下悬崖。

**附录1914-J-1：**事故报告1914-J-5：

**参与SCP：**SCP-1914-J

**参与人员：**Site-19安保人员

**日期：**██/██/19██

**地点：**Site-19

**描述：**在一场由混沌分裂者组织的有预谋的对Site-19进行的袭击中，在撤退进入收容区时，SCP-1914-J被意外的激活了。Site-19暴露在了SCP-1914-J的影响范围中。安保人员立即获得了英国警察的制服并装备了小格洛克及警棍。相反的，混沌分裂者身着传统的猫贼服装并配有各式各样的手枪。这两方在SCP-1914-J激活后的大概10分钟时开战。他们没有使用战术，相反的，他们一对一的开战。SCP-1914-J似乎可影响对战。一些SCP-1914-J影响对战的例子如：安保负责人██████████让一个混沌分裂者特工跟随他的手部运动，随后戳向他的双眼。特工█████把一个混沌分裂者特工撞倒在地使其头部卡在一个油漆罐中，特工██████████████摇着香槟瓶并用瓶塞砸向一名混沌分裂者特工。不幸的是，特工████████被一位混沌分裂者特工“不小心”的用一辆老爷车撞倒并有几根骨骼受损。除了特工████████被送往Site-19的医务站外，没有其他伤亡。</textarea></pre>
