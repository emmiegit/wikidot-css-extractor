    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1798

**项目类型(Object Type)：**Ectoentropic（反熵）

**收容等级(Containment Level)：**Yellow

**特殊收容措施：**所有SCP-1798个体将被收容于 Site-37内一专用车库，处于持续视频音控下。

物理接触SCP-1798须有站点主任O&#39;Reilly书面授权；视频和音频记录可供所有研究人员查看。过往记录抄录可在Site-37档案室找到。

收容外发现的SCP-1798须被立即收容，依据收容程序 1798进行并在必要时施以记忆删除。

**描述：**SCP-1798一系列共87辆本田思域(2001型)汽车，涂成金属银色。

自2001年后，每隔随机一段时间，一辆SCP-1798将出现（参见附录1798-03获取信息）在随机道路上。迄今，对 SCP-1798出现的地点、时间、间隔均未呈现固定模式。个体可能在几分钟内出现于不同国家，也曾连续4年不曾出现 （2005-2009），这期间完全没有SCP-1798的出现记录。

SCP-1798个体会随机间隔地发出类似莫尔斯电码的鸣笛声。SCP基金会截获的信息已存入Site-37档案室，当前正在上传基金会内联网(参见附录1798-01) 。没有发现可见信号源；切断电池、车笛、乃至彻底拆卸车辆都不能使信号停止。

SCP-1798个体的车牌号与已登记的本田思域车相同，但并非都为银色。此外， SCP-1798车辆的引擎上没有本田公司的标志，而是一“飞仔引擎公司”的标志。没有如此名称的引擎公司存在。

**附录附录1798-01（回收信息采集）：**

||~ 个体||~ 日期||~ 信息||
||1798-04||6/17/2004||那时候我只想学习飞行。||
||1798-67||9/20/2007||现在我们理所当然地将自己的能量贡献给和平时代的机械发展。||
||1798-35||12/11/2008||在多方打听后，我去到洛杉矶的格伦·L·马丁学校进修。||
||1798-55||4/28/2009||因此合乎逻辑的起步当为商业飞行船。||
||1798-12||12/31/2010||它运行得有点糙，也许引擎有问题？||
||1798-24||7/14/2012||我对原型机有点在意。介意我自己拿来搞个试运行吗？||
||1798-27||8/03/2013||我们作为开发者应对的是新科学、新工业，我们所遇到的很多问题都是全新而罕见的，因此在这没人会用“这不可能！”驳回任何新奇的想法。||
||1798-63||2/1/2014||但是，他对大局有着精准的把握力。他知道了几棵树，就能以此抓住整个森林的要点。||
||1798-32||2/2/2014||能不能在机翼上搞些额外强化？||

**附录1798-02：**于6/18/2012，几辆SCP-1798出现时其侧视镜上用管子粘着旗帜。这些侧视镜能上下移动，发出简陋的旗语信息。值得注意的是为达成这一点，侧视镜出现了2001型本田思域上安装机动所不可能的实现的可动性。拆卸检查有待批准。

**附录1798-03：**于1/12/2013，一栋房屋前的安保摄像机记录到一个SCP-1798行驶出现。在记录视频中，一未辨识实体穿着黑色驾驶服坐在SCP-1798（SCP-1798-81）上，停车后下车步行离开。迄今，视频分析未能确认此人的性别、身份特征或物种。

**附录1798-04：**在SCP-1798-070被发现时，一只被切断且严重烧伤的人手留在该车后座上。DNA测试没有得出匹配结果在附录1798-07后，匹配结果已被识别。参见附录1798-07获取详情。

**附录1798-05：**在SCP-1798-075被发现时，有一对被切断且严重烧伤的人足留在油门踏板上。人足未穿任何鞋物，DNA样本与070个体上发现的人手相匹配。

**附录1798-06：**在SCP-1798-076被发现时，有一严重烧伤的躯干、一只严重烧伤的人手，两瓶记忆删除药剂、一瓶助记药剂[[footnote]]译注：damoriates，似乎是和记忆删除相反的东西[[/footnote]]被放置在行李箱内。DNA测试显示躯干和人手和之前发现的残肢属于同一人。记忆删除剂和助记药剂的来源未知；GOC在此期间并未丢失任何对防止其死亡必要的物品[[footnote]]搬运注：似乎意指damoriates为GOC的装备之一。[[/footnote]]，也无记忆删除剂丢失报告发生。

**附录1798-07：**在SCP-1798-076被发现时，[[[SCP-2254|威廉·E·波音]]]的断头被放在行李箱内。不同于之前被发现的残肢，头颅没有受到严重烧伤，也没有出现长期死亡后的腐烂迹象。威廉·E·波音本人的遗体被确认完好，但从其上提取的DNA样本分析显示断手、断脚、躯干均与其基因一致。为何该尸体在生理和基因上同于威廉·E·波音本人仍然未知。

**附录1798-08：**SCP-1798-087与之前个体均不相同，其外形为一波音787梦幻客机，被遗弃在萨斯喀彻温的一座农场外。当地居民没有听到吵闹声音，但飞机所在地区确有降落痕迹。此外，没有787梦幻曾被报告失踪。飞机内的296个座位和机组人员位置上堆满了被烧灼过且完整的威廉·E·波音尸体。值得注意的是该787的落地原因为电池起火，这也是导致全部787航班停飞的原因。</textarea></pre>
