    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 散財
**著者:** [[*user TOLPO]]
**作成年:** 2023
[[include :scp-jp:credit:end]]
[[module CSS]]

line-height: 1.6em;
font-size: 1.05em;

[[/module]]
[[module CSS]]
@import url(/theme:mcd/code/1);
[[/module]]
　MC&amp;Dのオークション会場は、いつだって魅力的だ。単純に裏取引の現場ではあるのだが、常にうっすらと闇が漂っている。霧のように、空気に溶け込んでいるそれは、自分たちが表の社会でも裏社会でもない、いわゆる超常社会に溶け込んでいることの自覚を顕にするものだった。生まれつき真っ当に生きられない奴らの行き着く先のひとつが、ここでもある。見た目にも人間じゃない者から、見た目は人間でもここに関わったが最後、ズブズブとここまで来てしまっただろう者まで、様々な者がここにいる。それぞれが、ある程度のマナーを弁えた上で、サービスの赤ワインを嗜んでいる。まぁ、ここの者たちにとっては、酒の味だのツマミだのは二の次なわけだが。

　そろそろ、俺の仕事の時間が始まる。

｢さぁ！今回の目玉のうちの一つです！｣

　マイクで高らかに声を上げたあと、俺は脇の巨大なスクリーンに目玉商品のPVを映す。なんと言っても、今回の目玉は[[[osteotronic-cubes-vxy33-f7rq3-9xad1|生体ユニットを用いたコンピューター]]]のプロトタイプだ。コンピューターなんざ、性能がいくらあっても良い。仮想通貨をガンガン掘るもよし、複雑なシミュレーションを、食パンを焼く感覚でやってもよし、めちゃくちゃに重いゲームをやってもよし。｢何でもできる｣ってのは、いつだって最高のアドバンテージだ。そういうのが好きな奴らが、飛びつかないはずがない。

　3分ほどのPVが流れ終わる。倫理がどうこうなんぞ、超常社会じゃ問題にすらなりはしない。あまりにもありふれているから、感覚が麻痺しているだけなのかもしれないが。

　俺は再びマイクの前に立つ。オークションが始まる。7月の実売価格は約2万ドルほど。アーリーアクセスのために、どこまで釣り上がるか。これを主導しているのが、何だかんだ1番楽しい瞬間だ。

｢さぁ！2000ドルからのスタートです！｣

　どこぞの社長。
｢3000！｣
　熊みたいな大男。
｢4500！｣
　初老ぐらいのサーカスの座長。
｢8000！｣
　その娘さん。
｢15000！｣
　またどこぞの社長。
｢30000！｣
　まともな服着た引きこもり。
｢70000！｣
　座長の娘さん。
｢150000！｣

　数秒、時が止まったかのような沈黙が流れる。

｢さぁ、この額の落札でよろしいでしょうか？まだ他にいらっしゃらないでしょうか？｣

　発破をかける。まだまだ奴らは出せるだろう。

｢ご……50だ！500000ドル出すぜ！この性能だ、こんだけ出してもお釣りが来ちまうよ！｣

　大手を挙げたのは、日本の生物研究所のお偉いさんだった。酔った理系は、口がちょいとばかし悪くなるものなのか。こういう人間を見るのは面白い。

｢50が出ました！まだ他にはいらっしゃらないでしょうか？｣

　今度は10秒ほどの沈黙。オークションハンマーで、トンットンッ！と気前のいい音を出す。

｢決まりました！50万ドルで落札です！！｣

　人間の欲望は、計り知れない。あと数ヶ月、7月まで待てば2万ドルで買えたようなものを、50万ドルも払って買う奴がいる。その研究所のお偉いさんにとっては考えあってのことなのかもしれないが──いやただ単に金だけ貯まっててそれを吐き出したいとかそういうだけなのかもしれないが──[[span class=&#34;ruby&#34;]]MC&amp;D[[span class=&#34;rt&#34;]]ウチ[[/span]][[/span]]には関係のないことだ。こっちが売って、奴らが買う。それだけのこと。オークションなんで、こっちがアフターサービス付けるなんてこともできない。財が散ると書いて散財。全て、落札した側の責任だ。その上で、奴らはこういったものを買ってるのだから。あの研究所のお偉いさんができることと言えばせいぜい、使った感想を送り付けるくらいだ。そうすれば、こっちは御礼と称して7月に正規品を渡すくらいならできる。
------
　1年と2、3ヶ月後、製造コストをケチったおかげで、この生体コンピューターはお蔵入りになった。次世代モデルの開発も急いでいるそうだが、ここまで傷がついてしまっては、後からどんな生体コンピューターを売っても大した儲けにはならないだろう。どうせ、これもポシャって終わりだ。つまるところ、俺の職場に新しいコンピューターが流れ着くことは二度とない。MC&amp;Dに属してはいるが、上や製造の人間のことなんぞ知ったことじゃない。ここでオークションをしたのは事実だが、上に詰められる理由なんざこれっぽっちもない。俺はただ、ここでオークションを仕切っているだけに過ぎない。

　オークション会場の裏にある赤ワインをちょいと拝借する。顔が赤くならない程度、グラス半分ないくらいがちょうどいい。ちょいとばかし、口も回りやすくなるもんだ。喉を焼くアルコールの感覚を噛み締める。飲み干したグラスはそこいらにほっとけばいい。スーツの上着を羽織り、今宵も会場に出向く。</textarea></pre>
