    <pre><textarea class="page-source" readonly>[[html]]
&lt;font color=&#34;#000000&#34; size=&#34;2&#34; face=&#34;verdana,arial,helvetica,sans-serif&#34;&gt;

&lt;div id=&#34;conte1&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;N&#39;éveillez pas le lion qui dort.&#34; Philip Sidney&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Vous vous retrouvez, votre ombre massive et puissante, au milieu d&#39;une scène d&#39;ombres et de mouvement.&lt;/p&gt;

&lt;p&gt;Le monde n&#39;est plus qu&#39;un ensemble de silhouettes et de figures floues, méconnaissables, inconnues. Vous reculez en grondant ; aucune d&#39;entre elle ne vous inspire confiance. Les couleurs autour de vous sont grises et monochromes.&lt;/p&gt;

&lt;p&gt;Derrière vous, des pleurs parviennent à votre ouïe affinée.&lt;/p&gt;

&lt;p&gt;D&#39;un ample geste, vous vous retournez : effondré à terre, un homme pleure comme un bébé.&lt;/p&gt;

&lt;p&gt;Curieux, vous vous approchez. Ses bras se tendent tour à tour vers les personnes anonymes ; il semble les reconnaître, les implorer, leur donne tour à tour des noms et des suppliques.&lt;/p&gt;

&lt;p&gt;Elles ne lui accordent pas un regard de pitié, pas un geste compatissant. C&#39;est à peine si elles s&#39;écartent pour ne pas le rencontrer sur leur chemin, pour ne pas avoir à l&#39;enjamber.&lt;/p&gt;

&lt;p&gt;L&#39;homme redouble ses sanglots, ses mots sont incompréhensibles. Ses mains ne saisissent que des fantômes, ses lamentations ne touchent aucun cœur.&lt;/p&gt;

&lt;p&gt;Aucun cœur sauf le vôtre.&lt;/p&gt;

&lt;p&gt;Il est temps que cet homme sorte de l&#39;anonymat et entre dans la lumière. Personne ne mérite d&#39;être seul et isolé ainsi. Personne.&lt;/p&gt;

&lt;p&gt;Vous vous avancez.&lt;/p&gt;

    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix1&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte1(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous prenez position et rugissez pour attirer l&#39;attention.&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a onclick=&#34;choixConte1(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous vous approchez et consolez l&#39;homme dans votre crinière dorée.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Echec&#34;&gt;

&lt;p&gt;Vous prenez position et rugissez pour attirer l&#39;attention.&lt;/p&gt;

&lt;p&gt;Votre voix porte haut et loin. Elle brise le silence de ce lieu. Elle s&#39;insinue dans tout l&#39;espace,
 l&#39;investit, s&#39;impose à ses occupants.&lt;/p&gt;

&lt;p&gt;&lt;Vous êtes, l&#39;espace d&#39;une seconde, le tyran sonore d&#39;une contrée silencieuse et terne, ignorante jusqu&#39;alors.&lt;/p&gt;

&lt;p&gt;Soudain, tout se tait. Rien ne bouge.&lt;/p&gt;

&lt;p&gt;Les ombres vous ont entendu.&lt;/p&gt;

&lt;p&gt;Leur attention, au lieu de se faire humaine, devient glaciale. Leurs regards s&#39;ouvrent à votre existence, et brillent d&#39;un écho malfaisant. Vous, prédateur, vous retrouvez dans l&#39;immobilité figée de la proie sous le choc.&lt;/p&gt;

&lt;p&gt;Elles se referment sur vous.&lt;/p&gt;

&lt;p&gt;Certaines attentions ne sont pas à poursuivre, les péripéties sont préférables aux soins des hideux si vous voulez bien vivre.&lt;/p&gt;

&lt;p&gt;Elles s&#39;abattent sur vous, sur votre protégé, pour vous réduire d&#39;un geste, comme une unique nuée de vermines et de pestes, à l&#39;état de bouillie.&lt;/p&gt;

&lt;p&gt;Vous n&#39;avez pas ici trouvé une famille pour une âme éplorée, vous l&#39;avez condamnée à subir la rage glaciale et aveugle de personnes auxquelles il ne peut échapper.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &lt;b&gt;&#34;Rugir&#34;&lt;/b&gt;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Reussite&#34;&gt;

&lt;p&gt;Vous vous approchez et consolez l&#39;homme dans votre crinière dorée.&lt;/p&gt;

&lt;p&gt;Vous mugissez doucement comme la lionne envers ses petits. Il ne s&#39;intéresse pas à vous. Il n&#39;a d&#39;yeux que pour les ombres qu&#39;il ne peut pas saisir.&lt;/p&gt;

&lt;p&gt;Cela ne fait rien.&lt;/p&gt;

&lt;p&gt;À pas de velours, votre masse féline vient s&#39;enrouler autour de sa chair. Le prédateur le plus impitoyable se montre inoffensif lorsque sa progéniture en a besoin. Votre souffle rauque marmonne à son oreille des bruissements amoureux, comme ceux d&#39;une mère à son enfant ou d&#39;un amant à son Eros.&lt;/p&gt;

&lt;p&gt;Petit à petit, il se calme, vous entend ; les mots qu&#39;il cherchait auprès de ses semblables,
 il les trouve en vous qui n&#39;êtes pourtant pas à son image. Vous le bercez entre vos pattes, acceptez qu&#39;il dépose ses lamentations dans le creux de votre crinière d&#39;or. Les larmes qui roulent sur votre pelage fauve se tarissent peu à peu.&lt;/p&gt;

&lt;p&gt;Doucement, il s&#39;efface ; le poids de son fardeau disparaît peu à peu, et avec lui toute raison de rester ici.&lt;/p&gt;

&lt;p&gt;Quand les derniers vestiges de sa matérialité onirique s&#39;effacent, c&#39;est de la détermination et du soulagement qui brille dans ses yeux.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;Rugir&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous restez un instant seul à méditer entre les figures maudites de passants vides de sens, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;La vie du loup est la mort du mouton.&#34; James Freeman Clarke&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Des obus explosent partout autour de vous. C&#39;est la guerre. Les bombes pleuvent et la terre pleurent. Jaillissent de tout côté les particules meurtries d&#39;un sol mille fois brûlé, comme le sang gicle d&#39;une plaie subite et minutieusement taillée.&lt;/p&gt;

&lt;p&gt;C&#39;est la guerre, et votre sergent a une tête de brebis.&lt;/p&gt;

&lt;p&gt;Elle est la première à disparaître. Dans les tranchées, un serpent rôde, et il vient d&#39;arracher la tête de sa proie. Sans personne pour les guider, tous les soldats tombent au combat.&lt;/p&gt;

&lt;p&gt;Un.&lt;/p&gt;

&lt;p&gt;Par.&lt;/p&gt;

&lt;p&gt;Un.&lt;/p&gt;

&lt;p&gt;Lorsque le dernier bélier de votre bataillon succombe aux assauts de la bête inconnue, vous n&#39;êtes plus que deux. Vous, le mouton noir, et elle, une vieillarde ridée comme une pomme et tremblante comme une brindille craquant sous le feu qui la dévore.&lt;/p&gt;

&lt;p&gt;Elle vous regarde. Elle pleure. Elle a peur. Et elle répète que c&#39;est sa faute. C&#39;est sa faute. C&#39;est sa faute.&lt;/p&gt;

&lt;p&gt;Quelque part au fond de vous, vous savez que cette guerre l&#39;a obligé à faire des choses terribles.&lt;/p&gt;

&lt;p&gt;Et il est fort possible que le loup vienne aujourd&#39;hui réclamer justice, et le diable son dû.&lt;/p&gt;

&lt;p&gt;Vous êtes le dernier mouton du troupeau. Il vous appartient de choisir si la bergère mérite ou non son sort.&lt;/p&gt;

    &lt;br/&gt;

&lt;/div&gt;

&lt;div id=&#34;choix2&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte2(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Le loup vient pour elle. Il ne l&#39;aura pas, car personne ne mérite un tel sort.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte2(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Le loup vient pour elle. Qu&#39;il l&#39;ait, puisqu&#39;elle veut à ce point se repentir.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Echec&#34;&gt;

&lt;p&gt;Le loup vient pour elle. Il ne l&#39;aura pas, car personne ne mérite un tel sort.&lt;/p&gt;

&lt;p&gt;Vous essayez de la résonner. Tout va bien. Je ne le laisserai pas vous prendre.&lt;/p&gt;

&lt;p&gt;Elle vous regarde avec des yeux vides. Elle ne semble pas vouloir bouger. Seul compte dans son cœur l&#39;injustice abominable dont elle s&#39;est rendue coupable.&lt;/p&gt;

&lt;p&gt;Pris de court, vous considérez vos options. Les moutons ont le crâne solide. Le sien l&#39;est moitié moins.&lt;/p&gt;

&lt;p&gt;Un solide coup de boule règle votre affaire.&lt;/p&gt;

&lt;p&gt;Des vos sabots glissant, vous tentez de tirer son corps. Comme les pattes vous trahissent, vous essayez plutôt d&#39;user de vos dents d&#39;herbivore pour la traîner en sûreté. Le goût de sa veste est une surprenante distraction, vous mâchez un instant son col sans y penser, avant de reprendre vos esprits.&lt;/p&gt;

&lt;p&gt;La bête des tranchées va bientôt arriver.&lt;/p&gt;

&lt;p&gt;Alors que vous vous démenez pour sauver votre amie, son souffle pue la mort et ronge votre épaule.&lt;/p&gt;

&lt;p&gt; D&#39;un craquement de dent, votre nuque est mangée. Votre corps s&#39;élance dans les airs, et à même la poussière.&lt;/p&gt;

&lt;p&gt;De vos yeux troublés par la mort, vous ne voyez pas encore la créature qui s&#39;approche de l&#39;objet de sa haine. Et, juste avant de disparaître, vous la voyez tendre le coup pour décimer la chair.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;ou&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte3()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Reussite&#34;&gt;

&lt;p&gt;Le loup vient pour elle. Qu&#39;il l&#39;ait, puisqu&#39;elle veut à ce point se repentir.&lt;/p&gt;

&lt;p&gt;Vous reculez lentement, la laissant affronter ses démons seuls. Votre pelage noir, de suie ou de désespoir, vous camoufle dans le limon et les ombres de la guerre.&lt;/p&gt;

&lt;p&gt;Vous attendez, maintenant, que le monde des moutons brûle sous le fait de leurs armes et l&#39;action de leur haine.&lt;/p&gt;

&lt;p&gt;Les heures passent. Rien ne bouge. Tout est mort, au dehors.&lt;/p&gt;

&lt;p&gt;Puis, avant que vous ne puissiez détecter quoi que ce soit, les yeux de votre amie s&#39;agrandissent. Elle sait que ses erreurs passées viennent maintenant à sa rencontre, sous une curieuse incarnation.&lt;/p&gt;

&lt;p&gt;Ce n&#39;est pas un loup qui émerge du sang. Ni un serpent, ni un diable.&lt;/p&gt;

&lt;p&gt;C&#39;est un autre mouton, grand et effrayant, les yeux rougis par la peur et la haine et l&#39;horreur et l&#39;absurde, l&#39;absurde de cette guerre dont les deux camps se saignent lentement.&lt;/p&gt;

&lt;p&gt;Il halète d&#39;un ton rauque. Ses dents pointus indiquent qu&#39;il ne s&#39;est pas nourri que d&#39;herbe verte des prairies, celles qui ont brûlé il y a maintenant fort longtemps. Les brins de laine qu&#39;il transporte dans sa gueule ont des relents de morts ; ce sont là les restes des parures de vos compagnons.&lt;/p&gt;

&lt;p&gt;La femme se lève. Elle est prête. Elle voit sa faute, elle est prête. Elle veut se repentir. Elle admet qu&#39;elle mérite la pire des morts.&lt;/p&gt;

&lt;p&gt;Et pourtant elle tremble plus encore, comme un nourrisson.&lt;/p&gt;

&lt;p&gt;Le prédateur s&#39;élance, d&#39;un pas vif et certain ; mais son élan tarit en milieu de chemin. Il voit la peur de sa victime, ses regrets : il voit que la seule chose la retenant à la vie est la perspective d&#39;un jour réparer ses péchés.&lt;/p&gt;

&lt;p&gt;Votre voix, dans le noir, devient sa conscience. Vous lui murmurez à l&#39;oreille que si ses compagnons méritent une vengeance, peu de choses le séparent aujourd&#39;hui de l&#39;être à qui il espérait ôter la vie.&lt;/p&gt;

&lt;p&gt;Bientôt, la rage se calme, fait place à l&#39;amertume : dans un monde où il n&#39;y a que deux survivants, pourquoi étrangler l&#39;autre serait satisfaisant ?&lt;/p&gt;

&lt;p&gt;D&#39;un regard, le pacte est conclu : ni meurtre ni suicide, ce n&#39;est qu&#39;une fin méritée. Pas par le crochet du boucher ou le revers du bélier, mais bien par le buisson de ronces qui, doucement, pousse à côté.&lt;/p&gt;

&lt;p&gt;Humaine et mouton disparaissent dans le creux d&#39;un obus, où subsiste les vestiges d&#39;une vie agonisante. Les épines percent leur peau, cela vous le savez ; mais par respect pour eux, vous laisserez cette mort se faire dans l&#39;intimité.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;ou&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte3()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous restez cachés dans les ombres à écouter le silence d&#39;un monde qui se meure, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Les écrivains sont des ours de société. Ils goûtent la solitude sur un théâtre.&#34; Roger Judrin&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Vous voici en tailleur devant un petit théâtre en carton-pâte.&lt;/p&gt;

&lt;p&gt;Les ombres de bâtons où sont fixés les personnages dansent la farandole. Au centre de la ronde, un lapin en papier poursuit un ours colorié.&lt;/p&gt;

&lt;p&gt;Une voix de guignol retentit dans le théâtre : son ton compatissant raconte une belle histoire. Celle d&#39;un lapin de pierre dérangé par les larmes qu&#39;un ourson verse sur lui, car il a perdu sa maison.&lt;/p&gt;

&lt;p&gt;Alors le lapin se fâche, et essaye d&#39;ouvrir le crâne de l&#39;ourson avec une pluie de rocher qui tombe du ciel.&lt;/p&gt;

&lt;p&gt;Aussitôt du décor tombent des galets de papier ; certains tombent à côté, percent le théâtre de trous informes, ricochent sur le lapin de pierre ou encore assomment certains participants, révélant au monde leurs entrailles vermeilles faites au feutre indélébile.&lt;/p&gt;

&lt;p&gt;Mais toutes manquent leur cible.&lt;/p&gt;

&lt;p&gt;La voix reprend : &lt;i&gt;Alors les enfants, vous souvenez-vous du nom de notre protagoniste ?&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Bien sûr ! Vous répondez sans hésitation aucune :&lt;/p&gt;
    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix3&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte3(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;&lt;i&gt;Renardeau !&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte3(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;&lt;i&gt;Ourson !&lt;/i&gt;&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3Echec&#34;&gt;

&lt;p&gt;&lt;i&gt;Renardeau !&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;La voix répond d&#39;un ton encourageant :&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Ah, il y en a un au fond de la salle qui a été bercé trop près du mur étant enfant. Tant pis ! Notre ourson devient donc un renardeau.&lt;/i&gt;&lt;p&gt;

&lt;p&gt;Un immense feutre roux sort un instant du théâtre pour colorier le héros d&#39;un joli or enflammé. Un petit peu trop d&#39;ailleurs ; le papier prend feu.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;... Oups.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Le lapin de pierre fond, l&#39;ourson part en fumée, tout le décor crépite comme une cheminée. Le brasier est fascinant, vous battez des mains comme d&#39;un enfant.&lt;/p&gt;

&lt;p&gt;La voix, elle, est paniquée : &lt;i&gt;J&#39;aurais dû écouter maman, et rester banquière !&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Ses regrets comme son âme ne sont bientôt que cendres, et les flammes viennent lécher vos doigts de pied boudinés.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;périr&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte4()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3Reussite&#34;&gt;

&lt;p&gt;&lt;i&gt;Ourson !&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;La voix répond d&#39;un ton encourageant :&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Oui ! Alors, qu&#39;arrive-t-il donc à notre petit ourson...&lt;/i&gt;&lt;p&gt;

&lt;p&gt;Les bâtons des images en papiers s&#39;affolent, se mettent à trembler. La voix du narrateur est bien plus modulée.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Mais chose qui devait arriver, petit ourson se prit une pierre sur le crâne...&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Un astéroïde avec beaucoup d&#39;étoiles vint creuser la tombe du petit ours. Quelque chose ne va pas. Ce n&#39;est pas ainsi que l&#39;histoire devrait se terminer...?&lt;/p&gt;

&lt;p&gt;Mais la scène change alors, et votre souffle s&#39;en trouve de nouveau captivé.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Petit ours alors redevint une étoile : c&#39;était sa Maman, la Grande Ourse, qui la rappelait à ses côtés !&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Petit ours, &lt;i&gt;dit-elle&lt;/i&gt;, mais je m&#39;inquiétais ! Ne t&#39;avais-je point dit que le monde d&#39;en bas était plein de dangers ?! Sûrement, tu auras compris la leçon, et tu resteras pour toujours avec moi, là haut... Promets-le moi...&lt;/p&gt;

&lt;p&gt;La musique soudain avait cessé de jouer. Les personnages s&#39;étaient figés.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;... Et savez-vous ce que Petit Ourson a fait ?&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Le ton de la voix était tellement étrange que vous n&#39;osez pas répondre. Finalement, elle répond simplement :&lt;/p&gt;

&lt;p&gt;&lt;i&gt;... Il y est retourné.&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;Et soudain c&#39;est le noir, représentation terminée.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;périr&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte4()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vos applaudissements font comme des cymbales esseulées, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;div id=&#34;conte4&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;On traverse seul les coups vaches de la vie.&#34; Agnès Ledig&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

&lt;p&gt;L&#39;herbe est toujours plus verte dans le pré d&#39;à côté... Ou c&#39;est du moins ce que doit penser l&#39;ânesse du champ voisin.&lt;/p&gt;

&lt;p&gt;Vous n&#39;avez pas à vous plaindre. Partout, à perte de vue, de jeunes pousses vous environnent avec la vitalité conférée par un printemps doux et prolifère. Le ciel bleu confirme cete hypothèse : ses horizons azurés ont la profondeur de l&#39;océan où ne nageraient que quelques poissons-nuages des lagons. Tout ici est promesse de paradis pour vos sens de bovin.&lt;/p&gt;


&lt;p&gt;En parlant de sens, l&#39;odeur de fumée dans l&#39;air vous fait agiter la tête, chassant les quelques mouches qui s&#39;intéressaient paisiblement aux relents de votre arrière-train. La locomotive est en marche, elle arrive, elle arrive !&lt;/p&gt;

&lt;p&gt;Sous le coup de l&#39;excitation provoquée par l&#39;idée d&#39;une distraction trop rare, votre pas se fait joyeux, et vous gambadez jusqu&#39;au lieu usuel. La colline en bordure de clôture est le meilleur endroit où observer le passage des wagons à la file : votre masse l&#39;escalade sans trop de peine. Arrivé en haut toutefois, l&#39;empressement laisse place à la curiosité.&lt;/p&gt;

&lt;p&gt;Au sommet du mont, il y a une boîte.&lt;/p&gt;

&lt;p&gt;Elle est rectangle, et faite de bois sombre qui dénote avec votre univers fait de couleurs vives et d&#39;angles charmants. Pas plus longue que l&#39;abreuvoir, mais plus large en revanche. Dans votre cerveau placide germe une question timide : qu&#39;y a-t-il à l&#39;intérieur ? Et surtout, que pouvez-vous faire de cette boîte ?&lt;/p&gt;

&lt;p&gt;Quelques petits coups de museaux suffisent pour en tirer des gémissements, qui vous font agiter les oreilles et l&#39;encolure sous l&#39;emprise du malaise. Comme si quelqu&#39;un venait de blesser un veau à proximité de vous.&lt;/p&gt;

&lt;p&gt;Au loin, le tchou-tchou du train indique que l&#39;heure est venue. Vous regardez se passer la chose, avec moins de plaisir que d&#39;habitude toutefois : cette boîte obsède toutes vos pensées. À peine la fumée du train a-t-elle disparu de l&#39;horizon que vous êtes déjà de retour aux côtés de votre trouvaille, vous enquérir de sa nature.&lt;/p&gt;

&lt;p&gt;Mais enfin, à quoi sert donc cette boîte ?&lt;/p&gt;

    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix4&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte4(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Il y a une colline. Il y a une boîte en haut de cette colline. Vous savez quoi faire.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte4(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Pourquoi pas un grattoir ? Oui. Vous pourriez user d&#39;un grattoir, là, tout de suite.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte4Echec&#34;&gt;

&lt;p&gt;Il y a une colline. Il y a une boîte en haut de cette colline. Vous savez quoi faire.&lt;/p&gt;

&lt;p&gt;Vous ne résistez pas à la perspective de vous amuser un peu. D&#39;un solide coup de flanc,
 vous déplacez la boîte de quelques centimètres, avant de vous figer : nul gémissement cette fois-ci ne vient troubler votre entreprise. Alors, l&#39;esprit serein, vous continuez.&lt;/p&gt;

&lt;p&gt;Quelques menus détails et efforts, et la boîte semble en position. Gloussant d&#39;avance, vous donner un coup de tête suffisamment puissant pour envoyer votre découverte valser en contre-bas.&lt;/p&gt;

&lt;p&gt;Dès les premières secondes, votre amusement se transforme en perplexité. Quelque chose hurle à l&#39;intérieur de la boîte, vous n&#39;aviez donc pas rêvé.&lt;/p&gt;

&lt;p&gt;Et le coffre va bien plus vite que ce que vous aviez escompté.&lt;/p&gt;

&lt;p&gt;Il ne s&#39;arrête pas en bas de la colline, continue au contraire sa course jusqu&#39;à aller exploser la clôture de votre champ. Le bois blanc vole dans les airs, le bois sombre également. Avec un claquement sourd, le loquet cède et le contenu du coffre se répand dans l&#39;herbe moins verte du pré d&#39;à côté.&lt;/p&gt;

&lt;p&gt;Vous contemplez un instant les dégâts, avant de vous éloigner à reculons, puis au pas de course. Le malaise est réel.&lt;/p&gt;

&lt;p&gt;Après tout, il est certain que votre ânesse de voisine ira vous enguirlander lorsqu&#39;il trouvera un cadavre dans sa propriété.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;essayant&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte4Reussite&#34;&gt;

&lt;p&gt;Pourquoi pas un grattoir ? Oui. Vous pourriez user d&#39;un grattoir, là, tout de suite.&lt;/p&gt;

&lt;p&gt;C&#39;est un peu le rêve de toute une vie : la seule chose qui aurait pu rendre votre existence plus complète, c&#39;est un grattoir.&lt;/p&gt;

&lt;p&gt;Les angles coulent merveilleusement bien le long de votre cuir. C&#39;est comme couler de l&#39;eau sur une plaie à vif pour en enlever du sel : vous avez mal pendant l&#39;opération, mais le délice de ne plus souffrir ensuite vaut mille plaisirs.&lt;/p&gt;

&lt;p&gt;Vous frottez en conséquence avec davantage de force, de volonté : toute la boîte est secouée par votre ardente irritation. Brutalement, un morceau de bois plus solide que les autres vous écorche quelque peu ; vous sursautez, faisant de nouveau se mouvoir la boîte.&lt;/p&gt;

&lt;p&gt;Celle-ci gémit quelque peu.&lt;/p&gt;

&lt;p&gt;La colère n&#39;est que passagère. Vous reniflez de plus près l&#39;endroit où votre odeur est particulièrement marquée : le bois prend une teinte métallique. Serait-ce un loquet ?&lt;/p&gt;

&lt;p&gt;Vous examinez le mécanisme d&#39;un œil nouveau. Quoi qu&#39;il y ait dans cette boîte, ça doit être important. Voulez-vous vraiment le déranger ?&lt;/p&gt;

&lt;p&gt;Bien sûr que oui, quelle question.&lt;/p&gt;

&lt;p&gt;Quelques petits coups de museaux échouent, de même que les coups de cornes, trop limées pour faire mal. Et vous avez peur d&#39;abîmer le contenu si vous vous usiez de toute votre force. Vous réfléchissez.&lt;/p&gt;

&lt;p&gt;Pas de doute. Il va falloir que l&#39;ânesse vous prête un coup de main.&lt;/p&gt;

&lt;p&gt;Après quelques négociations, votre voisine retorse accepte d&#39;apporter son aide. Elle bondit par-dessus la clôture comme si ce n&#39;était rien - la souplesse de la jeunesse - et examine à son tour l&#39;étrange objet. Un coup de sabot devrait subir, pense-t-elle.&lt;/p&gt;

&lt;p&gt;Effectivement, un coup de sabot suffit.&lt;/p&gt;

&lt;p&gt;La boîte se renverse avec fracas ; tombe du coffre ouvert une drôle de petite chose toute rose et toute habillée, et toute hurlante de terreur. Elle essaye de se relever, n&#39;y arrive pas, titube. Un peu inquiète, l&#39;ânesse n&#39;ose pas s&#39;approcher de la créature. Plus brave, vous vous approchez avec une certaine hésitation de l&#39;être, qui reste maintenant allongé à terre, prenant de longues et amples inspirations tout en contemplant le ciel.&lt;/p&gt;

&lt;p&gt;Il ne vous remarque pas. Vous lui léchez la joue.&lt;/p&gt;

&lt;p&gt;La réaction est immédiate. L&#39;humain se lève d&#39;un bond en hurlant, et se met immédiatement à fuir. Il dévale la colline et se casse la figure, puis se relève en contre-bas couvert d&#39;herbe, de terre et de bousin.&lt;/p&gt;

&lt;p&gt;Il en faut plus pour l&#39;achever, et plus qu&#39;une barrière pour pouvoir l&#39;arrêter. Il escalade la clôture, et se précipite en direction du chemin de fer. En voilà un qui ne va vraiment pas bien.&lt;/p&gt;

&lt;p&gt;Pourtant, au fond de vous, vous êtes contente d&#39;avoir eu cette petite distraction de plus que d&#39;habitude. Vous sentez que c&#39;était important.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;essayant&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous remerciez l&#39;ânesse qui ne comprend toujours rien, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie1&#34;&gt;

&lt;p&gt;&lt;center&gt;&lt;b&gt;Rugir ou périr essayant : Réveiller l&#39;amour&lt;/b&gt;&lt;/center&gt;&lt;/p&gt;

&lt;p&gt;Votre ombre s&#39;avance vers le foyer même de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Le chemin fut long, mais il est terminé. Et comme la mort attire le vivant dans son étreinte, sous la puissance des flux oniriques, votre ombre vous est arrachée et dispersée aux quatre vents, autre part. Vous voilà vraiment sans âme ni vêtement, maintenant.&lt;/p&gt;

&lt;p&gt;Le lien qui vous retient à la réalité brille de mille feux, flamboyant et plein de vie  : il est comme l&#39;éclat brûlant d&#39;un lit de fleuve empli de galets, érodés par le temps et les épreuves. Une ode à la vie, à ce qu&#39;elle offre, une ode à ceux qui hurlent toujours par-dessus le courant leur plaisir d&#39;être là, d&#39;être vivant. Et à leur image vous vous déployez vous aussi ; vous parviendrez au bout de cette aventure onirique.&lt;/p&gt;

&lt;p&gt;Enfin, dans la trame des rêve : la fracture.&lt;/p&gt;

&lt;p&gt;Comme une négation de la chose, un miroir brisé plein d&#39;interstices, par lesquels expire le souffle des songes morcelés d&#39;une entité immense, gigantesque, oubliée.&lt;/p&gt;

&lt;p&gt;Vous vous y engouffrez dans un hurlement de douleur, finalement arraché à vos derniers repères.&lt;/p&gt;
&lt;p&gt;Derrière vous, le fil de lumière est incandescent, brûlant presque, comme un soleil que nul ne voudrait toucher. Comme s&#39;il consumait toutes les forces de l&#39;univers sans discontinuer.&lt;/p&gt;

&lt;p&gt;Vous effleurez à peine la surface de la créature responsable de toute cette détresse, que vous vous sentez déjà nauséeux, tordu, écartelé. Depuis combien de temps est-ce que cette influence néfaste, puissante, grandit-elle à l&#39;ombre du Collectif Oneiroi, comme une dissonance dans leur harmonie, le bourdonnement d&#39;aile du bourdon passé inaperçu dans la ruche ? Depuis combien de temps sont-ils rongés de l&#39;intérieur ?&lt;/p&gt;

&lt;p&gt;Le Dieu Brisé dort d&#39;un sommeil agité, et rien ne saura le réparer tant que ses fidèles, dans le monde réel, n&#39;auront pas reconstitué sa présence.&lt;/p&gt;

&lt;p&gt;Problème : vous être coincé actuellement loin de votre réalité.&lt;/p&gt;
&lt;p&gt;Mais vous avez amené aux rêves la stabilité ; pourquoi cela serait-il si différent ?&lt;/p&gt;

&lt;p&gt;Vous pensez à l&#39;homme qui quêtait désespérément le soutien des siens, toujours, sans avoir honte de se révéler à eux et de leur offrir toute la splendeur, l&#39;intensité de ses sentiments.&lt;/p&gt;
&lt;p&gt;Vous pensez au soldat qui préférait voir la mort arriver que de passer sa vie à regretter tout ce qu&#39;elle avait pu faire de mauvais dans ce monde.&lt;/p&gt;
&lt;p&gt;Vous pensez à la voix qui, indifférente au reste du public, jouait pour vos yeux ébahis ses propres fantaisies.&lt;/p&gt;
&lt;p&gt;Vous pensez au prisonnier de la boîte à qui manquait chacun des éléments les plus basiques de l&#39;existence, qui devait regretter de ne plus pouvoir goûter et la terre et le ciel et la sueur et la douleur, tout ce dont il avait été privé durant si longtemps.&lt;/p&gt;

&lt;p&gt;Alors même que vous sentez vos dernières forces, votre dernière cohérence d&#39;être, se délier sous l&#39;action destructrice du glissement de l&#39;univers onirique... Vous rugissez.&lt;/p&gt;

&lt;p&gt;Vous rugissez, hurlant par là votre espoir, votre peine, votre volonté de vivre et de ne pas disparaître. Vous ne criez pas à l&#39;aide ; c&#39;est l&#39;expression d&#39;une affection pour le monde qui ne peut se tarir, qui enflait dans votre poitrine durant tout ce temps, ce rugissement qui énonce que oui peut-être vous devez partir, vous devez être annihilé : mais ce sera avec force et superbe, jusqu&#39;au dernier instant, que sera proclamé votre amour du vivant.&lt;/p&gt;

&lt;p&gt;Vous avez le temps et la volonté. Il y a forcément quelque chose dans ce néant, n&#39;importe quoi, qui puisse vous aider.&lt;/p&gt;

&lt;p&gt;Et alors vous le voyez.&lt;/p&gt;

&lt;p&gt;Dans le vide et le noir, un cri semblable au vôtre qui ne demande qu&#39;à venir au monde.&lt;/p&gt;

&lt;p&gt;Votre fil brûle, mais cela est supportable. Ce n&#39;est qu&#39;une flamme de plus dans l&#39;abîme.
 Vous vous approchez d&#39;un pas vif, tendre.&lt;/p&gt;

&lt;p&gt;Même si cela doit se faire dans la fracture et l&#39;obscurité, cet amour du monde peut voir le jour, doit s&#39;exprimer.&lt;/p&gt;

&lt;p&gt;Votre Ψ maîtrise des choses semble réveiller un écho dans l&#39;abysse. On répond à votre rugissement par un miaulement de chaton, qui s&#39;achève dans un gargouillement frustré. Mais être maître des choses ne veut pas dire tout contrôler, remporter tout combat : c&#39;est maîtriser aussi ses propres limites et ce que cela induit, connaître ses passions et les embrasser à la mesure de leur pertinence.
Alors que vous faites cette leçon, vous entendez le miaulement gagner en force et en confiance, s&#39;ourdir à l&#39;extrême. On n&#39;y est pas encore, mais bientôt. Tel un grand cycle de la vie, toute chose suit une progression.&lt;/p&gt;

&lt;p&gt;Il y a du cœur dans ce que vous dites. Du corps. Votre volonté d&#39;être dans le présent, de ne faire qu&#39;un avec cette vie que vous épousez pleinement, trouve un écho.&lt;/p&gt;

&lt;p&gt;Le Dieu Brisé se recentre sur cette volonté même qui le constitue également. Ses fragments, séparés, hurlent pourtant d&#39;une même voix. Quelque chose rugit, partout.&lt;/p&gt;

&lt;p&gt;Et avec ce rugissement vient l&#39;attention. Avec la maîtrise vient la subtilité. Avec cette sagesse nouvellement acquise, vient le Collectif.&lt;/p&gt;

&lt;p&gt;Oneiroi entend votre appel à l&#39;aide. Oneiroi sait qu&#39;une partie du collectif se trouve prise au sein du piège de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Oneiroi et là pour vous.&lt;/p&gt;

&lt;p&gt;Et alors que le Collectif s&#39;engouffre en répondant à son tour au rugissement de vie que partout vous portez, vous comprenez soudainement que même au plus profond du désespoir, cet amour de la vie continue à nourrir l&#39;univers, motiver son bon déroulement : du néant émerge la matière onirique, les rêves fleurissent de nouveau, sur le terreau fertile qu&#39;est votre stabilité certaine.&lt;/p&gt;

&lt;p&gt;Lentement, la &lt;b&gt;Brisure Divine &lt;/b&gt; cesse de s&#39;étendre. Se rétracte. Ses victimes les plus récentes voient leurs rêves se reconstruire, se refaire ; et dans le monde réel, vous pouvez &lt;i&gt;sentir&lt;/i&gt; d&#39;indénombrables fleurs mourir, un soleil entier se vider de la substance qui l&#39;avait fait néfaste, néfaste appel à l&#39;aide.&lt;/p&gt;

&lt;p&gt;Vous réalisez que vous ne pourrez sans doute jamais revenir chez vous, qu&#39;il est trop tard.
 Votre périple vous a mené au cœur du Dieu Brisé, et le Dieu Brisé dort toujours.&lt;/p&gt;

&lt;p&gt;Ce n&#39;est pas grave.&lt;/p&gt;

&lt;p&gt;Vous serez le gardien de ses songes ; et avec vous vos compagnons, ensembles, toujours humbles et présents.&lt;/p&gt;

&lt;p&gt;L&#39;heure du sommeil est venue.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Très chers membres du Conseil O5,&lt;/i&gt;&lt;p&gt;

&lt;p&gt;Comme vous le savez déjà, la crise 255-FR a connu une fin subite et inattendue. Le Collectif Oneiroi s&#39;est subitement retiré de notre réalité, les instances de SCP-255-FR-1 se sont éveillées à l&#39;exception de celles plongées dans un état comateux irrémédiable... Véritablement, nous pourrions croire à un miracle.&lt;/p&gt;

&lt;p&gt;Il semblerait que le Collectif Oneiroi ait trouvé une façon de résoudre de lui-même la problématique à laquelle il était confronté. Nos chercheurs ainsi que ceux de la CMO sont aujourd&#39;hui penchés sur ladite solution qu&#39;il aurait pu apporter : est-ce un élément intérieur, extérieur, un des rêveurs qu&#39;il semblait tant vouloir attirer ?&lt;/p&gt;

&lt;p&gt;De même, on observe à l&#39;heure actuelle une recrudescence d&#39;activité chez les fidèles de l&#39;Église du Dieu Brisé, dont les voix se font toujours plus pressantes sur la scène de l&#39;anormal. Peut-on lier cette observation aux récents événements ?&lt;/p&gt;

&lt;p&gt;Ci-dessous, quatre cas d&#39;instances de SCP-255-FR-1 ayant manifesté une activité particulière juste avant le retrait brutal du Collectif Oneiroi du monde non-onirique :&lt;/p&gt;

    &lt;br /&gt;
&lt;/div&gt;

&lt;div id=&#34;finConte1Echec&#34;&gt;

    &lt;p&gt;– Le civil Rodrigo Silva Correia, un ressortissant brésilien, s&#39;est éveillé quelques minutes avant le retrait soudain du Collectif. L&#39;intéressé a été interné par la suite après qu&#39;il ait agressé sa mère et sa tante, et que les examens l&#39;estiment dangereux pour la société. Les analyses suggèrent qu&#39;il a subi depuis l&#39;enfance de graves abus de la part de sa famille maternelle, qui pourraient expliquer ses séquelles psychologiques. Le coma aurait par la suite aggravé encore son état.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte1Reussite&#34;&gt;

    &lt;p&gt;– Le civil Rodrigo Silva Correia, un ressortissant brésilien, s&#39;est éveillé quelques minutes avant le retrait soudain du Collectif. L&#39;intéressé n&#39;a pas fait montre depuis de symptômes particuliers, hormis un changement brutal de comportement. Il a coupé court tout contact avec sa famille maternelle et s&#39;est lancé seul dans une intense recherche de son grand-père, le dernier membre de sa famille côté paternel. Les entretiens médicaux semblent indiquer que les rêves qu&#39;il a eus durant la crise ne sont pas étrangers à cette décision. &lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Echec&#34;&gt;

    &lt;p&gt;– René Pfeiffer, un vétéran allemand s&#39;étant illustré lors de la seconde guerre mondiale, est décédé dans la nuit qui précéda la fin de la crise. L&#39;ancien soldat avait parlé dans son testament des regrets intenses qu&#39;il avait cultivés durant toute son existence, notamment vis-à-vis de son rôle dans le conflit, et qu&#39;il disait revenir de façon récurrente dans ses rêves. Les médecins rapportent que ses dernières paroles, prononcées en état de semi-conscience  et enregistrées par les caméras de surveillance, étaient les suivantes : &#34;Justice est faite, je l&#39;ai mérité. Que Dieu ait mon âme, que Dieu ait mon âme, je suis une lâche et une abomination, mais que Dieu ait mon âme.&#34;.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Reussite&#34;&gt;

   &lt;p&gt;– René Pfeiffer, un vétéran allemand s&#39;étant illustré lors de la seconde guerre mondiale, est décédé dans la nuit qui précéda la fin de la crise. L&#39;ancien soldat avait parlé dans son testament des regrets intenses qu&#39;il avait cultivés durant toute son existence, notamment vis-à-vis de son rôle dans le conflit, et qu&#39;il disait revenir de façon récurrente dans ses rêves. Les médecins rapportent que ses dernières paroles, prononcées en état de semi-conscience et enregistrées par les caméras de surveillance, étaient les suivantes : &#34;Que Dieu ait ton âme, mon ami, et qu&#39;il prenne la mienne aussi. Peut-être que lui saura bien ce que je suis, et que ni toi ni moi ne devrons plus jamais nous cacher dans le noir et les regrets.&#34;.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte3Echec&#34;&gt;

    &lt;p&gt;– La civile Valencia Barrera, banquière de profession aux États-Unis, s&#39;est éveillée quelques minutes avant que ne soit constaté le retrait du Collectif Oneiroi. Si le bilan initial s&#39;était avéré très positif, son état mental s&#39;est dégradé, et il semblerait qu&#39;elle ait sombré dans la démence. Tout ce qu&#39;elle accepte de raconter n&#39;est qu&#39;un fouillis dénué de sens concernant un renardeau en flamme et un ours de pierre. Il semblerait qu&#39;aucune piste ne puisse être exploité de son côté.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte3Reussite&#34;&gt;

    &lt;p&gt;– La civile Valencia Barrera, banquière de profession aux États-Unis, s&#39;est éveillée quelques minutes avant que ne soit constaté le retrait du Collectif Oneiroi. Le bilan initial s&#39;était avéré très positif, malgré une légère dépression constatée par le psychologue qui la suit actuellement, a priori antérieure à son affliction. Elle a depuis quitté son travail, et s&#39;est lancée dans la rédaction de contes pour enfant.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte4Echec&#34;&gt;

    &lt;p&gt;– Le docteur Vincent est décédé le jour même de la résolution de la crise. L&#39;autopsie a révélé que son corps était couvert de contusions et de fractures multiples, d&#39;origine inconnues. Le sujet eut également une brève phase de conscience avant son décès, durant laquelle il sembla complètement hermétique au monde extérieur et se contenta de hurler sans interruption, avant de mourir du fait de ses blessures. Il faudra lui trouver un remplaçant au plus vite.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte4Reussite&#34;&gt;

    &lt;p&gt;– Le docteur Vincent s&#39;est éveillé le jour même de la résolution de la crise. Le sujet eut une brève phase de conscience où il sembla avoir perdu à la fois la mémoire et le sens de l&#39;équilibre, mais le concours de l&#39;équipe médical et de ses proches parvint à le guérir. Il suit actuellement un traitement post-traumatique qui devrait se terminer dans trois mois, suite à quoi il devrait être prêt à reprendre du service d&#39;après nos spécialistes.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie2&#34;&gt;
    &lt;br /&gt;

   &lt;p&gt;Outre cela, un cas notable doit être relevé dans ce rapport, car il semble étroitement lié à la résolution autonome de la crise 255-FR.&lt;/p&gt;

&lt;p&gt;La dernière instance de SCP-255-FR-1 connue, [DONNÉES CENSURÉES], est la seule instance à ne pas s&#39;être réveillée, sans avoir été plongée au préalable dans un état comateux irréversible. L&#39;individu en question figure dans les bases de données des employés de la Fondation, et son corps a été identifié par ses proches comme ses collègues.&lt;/p&gt;

&lt;p&gt;Plus spécifiquement, elle est la seule instance à continuer de produire des spécimens de SCP-255-FR-2 vivants, en une version alternée cependant. Cette espèce-ci n&#39;a aucun effet mémétique et tient davantage de la &lt;i&gt;Solanum tuberosum&lt;/i&gt;.&lt;/p&gt;

&lt;p&gt;Ce premier rapport de recherche est primaire, j&#39;en conviens. D&#39;autres devraient suivre dans les jours à venir.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;O5-██.&lt;/i&gt;&lt;/p&gt;
