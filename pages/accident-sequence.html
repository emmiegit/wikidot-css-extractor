    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
남자가 걸어간다.

[[span style=&#34;color:white&#34;]]재단의 직원들은 변칙 개체와 교전 중이었다. 공중에 떠 있는 시멘트 덩어리, 서서히 쓰러져가는 건물, 그리고 죽음 같은 정적. 재단 직원은 그 괴상한 상황을 보고 멈춰 있는 남자와 눈이 마주쳤다. 한 직원이 수신호를 보낸다. 몇몇 직원이 어디론가 뛰어간다. 한 직원이 그의 귀에 이어폰을 꽂고, 곧 그는 눈에 초점이 풀린 상태로 걸어간다.[[/span]]

남자는 골목을 돌아 큰길로 나오고, 길을 따라 걸어간다. 

[[span style=&#34;color:white&#34;]]그는 여전히 아무 생각 없는 것처럼 걷는다. 어디론가 뛰어갔던 재단 직원은 한쪽에 주차된 차에에 시동을 건다. 그는 눈을 딱 감고 차의 가속 페달에 발을 올린다.[[/span]]

저쪽 건물 사이로 차가 튀어나온다. 
운전자는 황급히 핸들을 틀지만, 남자와 부딪힌다. 남자는 마치 장난감처럼 큰길로 튕겨 나온다. 남자를 친 자동차에서 운전수가 나온다. 큰길에서는 차 몇 대가 남자를 피하려고 급히 방향을 튼다. 
운전자는 전화기를 들고 전화를 건다. 

[[span style=&#34;color:white&#34;]]다른 재단 직원이 받는다. 그는 다른 재단 직원 여럿에게 전화를 건다. 모든 수속이 준비된다.[[/span]]

곧 구급차가 도착한다. 그 구급차는 남자를 싣고 병원 응급실로 이송한다. 칸막이 뒤로 후송한다.
의사들이 뛰어온다. 한 의사는 바이탈을 확인중이다. 한 의사가 마취를 요구한다.
다른 의사가 앰풀에 주사기를 끼운다.

[[span style=&#34;color:white&#34;]] 주사 약제는 독극물이다. 약 30분에서 1시간 후 작용할 것이다.[[/span]]

주사한다. 칸막이 뒤, 수술이 시작된다.

[[span style=&#34;color:white&#34;]] 한 의사는 정말 사명감을 가지고 수술에 임한다. 그러나 다른 쪽 의사 가운을 입은 사람은 알고 있었다. 의미 없다는 것을.[[/span]]

갑자기 남자의 바이탈이 요동친다. 
모든 의사의 움직임이 바빠진다. 
남자가 죽는다.

[[span style=&#34;color:white&#34;]] 비밀이 지켜진다.

격리 전문가는 그 현장의 스킵을 안전히 기지로 후송하였다. 남은 정보요원은 기지로 복귀한다.

신입 정보요원은 이런 일이 처음이었다.

&#34;꼭 이런 시나리오가 필요했나요?&#34;

다른 이가 대답한다.

&#34;이제 기억을 지워내는 마법은 여기엔 없으니까. 이젠 레테, 저기 저승길의 강에만 있으니...&#34;[[/span]]</textarea></pre>
