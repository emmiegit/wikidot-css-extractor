**일련번호:** SCP-909-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-909-KO는 제28기지의 보안 인가 4등급으로 제한된 저장 창고에 보관한다. SCP-909-KO와 관련된 모든 실험 계획, 실행, 및 검수는 4등급 인원의 검토를 받는다.

재단 근무 인원을 대상으로 실험할 때는 비살상 무기로 무장한 경비원 2명을 배치한다. D 계급을 대상으로 실험할 때는 인간형 SCP 격리실에서 진행하고, 살상 무기로 무장한 4명의 추가 경비원을 배치한다. 범죄 심리 분석관이 실험에 참가할 D 계급의 프로필을 분석하고 보안 담당관, 전술 대응 담당관의 자문을 얻어 보안 취약점 공격을 사전에 차단한다.

**설명:** SCP-909-KO는 가로 190 mm / 세로 105 mm / 무게 약 150 g의 제조사를 알 수 없는 스노보드용 고글로 일반 고글과 차이가 없다. 프레임 색상은 흰색, 렌즈는 검은색 일반 렌즈이다. 날카로운 도구로 긁어 낸듯한 손상이 프레임과 렌즈 전반에 걸쳐 나타나며, 고정끈은 끊어졌다가 수선한 흔적과 오른쪽에 구멍이 하나 뚫려있다.

[[collapsible show=&#34;+ SCP-909-KO는 다음 사건을 통해 확보되었다.&#34; hide=&#34;- 내용 숨기기&#34;]]

&gt; **NYPD 바디 카메라 SN-40453**
&gt; 
&gt; **23:10 -** 경찰은 안면 마스크와 스노보드 고글을 착용하고 도주 중인 신원 불명의 여성을 도보로 추격 중이다.
&gt; 
&gt; **23:20 -** 여성은 경찰보다 달리기 속도가 느림에도 주변 사물과 지형을 이용해서 지속해서 거리를 벌린다.
&gt; 
&gt; **23:30 -** 경찰은 지원 요청과 도주로 차단 요청을 하지만 모두 빠져나간다.
&gt; 
&gt; **23:40 -** 여성은 종종 특이한 행동을 보인다.
&gt;&gt; 가끔 멈춰 서서 경찰이 다가오기를 기다림.
&gt;&gt; 갈림길이 없음에도 제자리에서 한 바퀴 돌거나 두리번거린 후 급격히 방향을 바꿈.
&gt;&gt; 도주 과정에서 가끔 주변 시민의 소지품을 약탈함.
&gt;&gt; 심지어 추격해 오는 경찰에게 돌진한 후 능숙하게 피해 빠져나감.
&gt;&gt; 뒷걸음치며 경찰을 도발함.
&gt; **23:50** - 추격전이 길어지면서 경찰의 체력은 점점 고갈되나 여성은 초기 속도를 계속 유지한다.
&gt; 
&gt; **00:10 -** 헬리콥터, 차량 등이 동원되며 추격전의 규모가 커진다.
&gt; 
&gt; **00:20 -** 이때부터 재단은 변칙 현상을 의심하며 주목하기 시작. 
&gt; 
&gt; **00:50 -** 여성은 갑자기 빌딩에서 나오는 한 남성을 낚아챈 후 남성의 옷 속에서 권총을 뽑아내 인질로 삼는다.
&gt; 
&gt; **00:50 -** 여성은 벽을 등지고 남성을 방패로 삼으며 접근하지 말라고 소리친다.
&gt; 
&gt; **00:55 -** 경찰들도 즉각 그에 대응하며 투항을 권유한다.
&gt; 
&gt; **01:00 -** 여성은 갑자기 울먹이며 주변을 두리번거리고 자기 몸을 내려다보는 등의 행동을 반복한다.
&gt; 
&gt; **01:00 -** 울먹임 때문에 잘 들리지 않았지만 &#39;미안해요&#39; &#39;다시 한번 기회를 주세요&#39; 같은 말을 한다.
&gt; 
&gt; **01:10 -** 경찰은 계속 대치 상태를 유지하며 투항을 권유한다.
&gt; 
&gt; **01:20 -** 여성은 자신의 발밑을 주시하다가 처절하게 울부짖으며 자신의 머리에 권총을 대고 격발한다.
[[/collapsible]]

SCP-909-KO를 착용하면 한 개에서 수천 개에 이르는 자신의 모습을 보게 된다. 착용자가 보게 되는 이 일종의 투영체는, 약 5분 후에 착용자가 행할 미래의 모든 가능성을 나타낸다. 이 투영체는 시간의 흐름에 따라 자연스럽게 행동하며 분기를 만들어 분리되거나 하나로 합쳐지기도 한다.

기록 및 대조 실험과 강제 예외 상황 유도 실험에서, 도달하는 결과는 언제나 가능성 중의 하나와 일치했다. 미래를 바꾸려는 행동은 의미가 없고 바꾸려고 시도한 결과가 이미 가능성 안에 있다는 얘기이다.

&gt; @@  @@SCP-909-KO의 실험을 담당했던 헤더 헤스터 박사(Dr. Heather Hester)는 미래를 예측한다는 표현을 싫어했기 때문에 다-세계 가설을 들어, 무한대로 펼쳐진 가능성이 한곳에 모여 표시된다고 정의했다. 그래서 투영체의 명칭을 평행 의식 복합체(**P**arallel **A**wareness **C**omposite) 줄여서 &#39;팩&#39;이라고 부르게 되었다. 전체 이름은 굉장히 길지만 헤스터 박사는 실험을 위해 이 변칙적 투영체를 빠르게 언급할 수 있어야 한다고 강하게 주장해 책정되었다.

팩은 나체로 나타나며 신체에 상해를 입는 등의 물리적 변화를 그대로 표현한다. 그러나 피험자의 의복이나 장비를 사용하거나 주변 사물과 상호작용할 때는 팩의 모습만 보이며 현실은 변형되지 않는다. 

팩은 조명에 의한 그림자나 음영이 생기지 않고 주변 광도와 상관없이 같은 밝기를 가진다. 밝기의 기준은 개개인의 취향에 맞춰진 것으로 보이며 공간 안에서 매우 선명하게 표현되어 이질감이 생긴다. 팩은 카메라나 기타 측정장비로 녹화하거나 분석할 수 없었다.

[[collapsible show=&#34;+ 부록 #01 (연구원 대상 실험. 약식 기록)&#34; hide=&#34;- 내용 숨기기&#34;]]
&gt; **실험 기록 909-0001 | 모든 피험자는 연구원**
&gt; 
&gt; ----
&gt; 
&gt; ||**실패**|| 피험자는 당황하며 어떤 행동을 해야 할지 결정하지 못함.||
&gt; ||**실패**|| 팩이 하나도 보이지 않음. (//실험실 밖에 있었음을 이후에 알게 되었다//)||
&gt; ||**실패**|| 팩이 실험실을 가득 채움.||
&gt; ||**실패**|| 갑자기 헤스터 박사의 눈을 피하며 집중하지 못함. 설명하라고 요청하자 지금 팩이 헤스터 박사 옆에서 [데이터 말소]. 해당 연구원 전출.||
&gt; ||**실패**|| 총 23개의 팩 중 11개의 팩이 죽어있는 것 같다고 증언. 해당 연구원은 우울증이 의심돼 입원을 권유받음. 작은 사각형 방에 11가지의 자살 방법이 있었다는 사실에 새로운 보안 계획이 수립될 때까지 D 계급을 이용한 실험 계획은 보류.||
&gt; ||**실패**|| 경험이 있는 연구원 | 약 5분간 주변을 탐색하며 헤스터 박사의 지시에 불응. 5분 후 SCP-909-KO를 벗고 보안요원에게 다가가 몸싸움을 벌인 후 테이저를 탈취해 헤스터 박사에게 겨냥. 웃으면서 그냥 장난이었다고 해명. 해당 연구원의 정신 검증을 요청. 이후 보안요원을 2명으로 증원. 하지만 SCP-909-KO의 착용 여부가 성패에 아무 영향이 없음을 보여줌.||
&gt; ||**성공**|| 경비원에게 피험자를 쓰러트려 제압하라고 지시. 피험자는 매우 날렵하게 모든 시도를 회피함. 매우 즐거웠다고 증언.||
&gt; ||**성공**|| 경험이 있는 연구원 | 경비원의 소지품 중 하나를 탈취해보라고 지시. 경비원의 안면모를 벗겨 내는 데 성공. 매우 즐거워하며 비슷한 실험을 계속하고 싶다고 증언.||
&gt;&gt; 크고 작은 반사회적 충동이 발생함을 발견했다. 일반 연구원들은 절도나 장난 수준에서 끝나지만, 특정 연구원들은 강도, 살인, 격리 해체, 시설 파괴, 탈출, 강간, [편집됨], [편집됨] 등의 충동을 느낀다고 증언했다.
[[/collapsible]]

 _
[[collapsible show=&#34;+ 부록 #02 (연구원 대상 실험. 체력 시험)&#34; hide=&#34;- 내용 숨기기&#34;]]
&gt; **실험 기록 909-0002 | 연구원 체력 시험**
&gt; ----
&gt; **대상:** 평균 체력 피험자.
&gt; **내용:** 트레드밀 사용.
&gt; **결과:** 평균 18 km/h로 32 km를 달림. 쓰러지는 팩을 본 후 멈춤.
&gt; 
&gt; **대상:** 평균 체력 피험자.
&gt; **내용:** 팔굽혀펴기
&gt; **결과:** 13개의 팔굽혀펴기를 한 후 평소엔 여기서 멈췄을 테지만 계속 진행 중인 팩이 보인다고 진술. 팩을 따라 총 25번의 팔굽혀펴기에 성공함. 
&gt; 
&gt; **대상:** 턱걸이를 한 개도하지 못하는 피험자 
&gt; **내용:** 턱걸이 시도
&gt; **결과:** 턱걸이를 성공한 팩이 없음. 피험자는 대충 시도한 후 포기함.
&gt; 
&gt;&gt; 정신력에 의한 신체능력 향상으로 봐도 무방하다. 눈에 보이는 가능성 때문에 포기하지 않고 한계를 넘어가도록 유도한다. 무모한 시도는 애초에 배제하면서 체력배분에 이득을 줄 수도 있다.
[[/collapsible]]

 _
[[collapsible show=&#34;+ 부록 #03 (연구원 대상 실험. 면담실-016 CCTV)&#34; hide=&#34;- 내용 숨기기&#34;]]
&gt; **실험 기록 909-0003 | 면담실-016 CCTV**
&gt; 
&gt; **비고:** 에릭 루이스 연구원을 대상으로 중요한 결과가 도출된 실험. 가장 적은 수의 팩이 나타났고, 모두 개성적인 모습이었다.
&gt; 
&gt; ----
&gt;
&gt; **헤스터 박사:** 착용하면 바로 몇 개의 팩이 보이고 어떤 행동을 하고 있는지 빠르게 서술해 주세요. 
&gt; 
&gt; **루이스 연구원:** (//화들짝 놀라며 자리에서 일어나 뒤로 물러난다.//) 어...어... 3개의 팩이 보이는데 하나는 박사님 옆에 서 있고, 하나는 책상에 엎드려서 울고 있는 거 같아요. 근데, 마지막 하나는 책상 위에 누워있네요. 움찔움찔 거리면서요. 저거 뭐지? 아니, 뭔가 가슴 부분이 격렬하게 움직이는 거 보니 심폐소생술을 당하고 있는 것 같은데... 뭐죠? 박사님? 저 죽나요? 아니, 왜 죽는 거지?
&gt; 
&gt; **헤스터 박사:** 진정하세요. 3개의 팩은 전부 가능성일 뿐이니 의지에 따라 선택할 수 있어요.
&gt; 
&gt; **루이스 연구원:** 5분... 5분 후에 제가 죽을 수도 있다는 거잖아요. 안 죽으려면 뭔가... 박사님 옆에 서 있는 걸 해야겠네요. 그런데 지금 박사님 옆에 서 있으려고 하다가 죽는 게 아닐까요? 그러니 반대로 책상에 누우려고 하면, 아니, 누우면 안 되지! (//손으로 머리를 감싸 쥔다.//) 내가 뭘 하든 이게 날 속여서 진짜 죽게 만들 수도 있잖아. 
&gt; 
&gt; **헤스터 박사:** 루이스 연구원. SCP-909-KO는 당신을 죽이려고 하는 게 아니에요. 당신을 속이거나 조작하지 않아요.
&gt; 
&gt; **루이스 연구원:** 서 있던 팩 하나가 실험실을 나갔어요. 2분...남았나요? 울고 있던 팩도 일어나요. 박사님... 누워있는 팩이 더는 움직이지 않아요. 심폐소생술을 포기했나 봐요. 제발 살려주세요. 죽고 싶지 않아요. (//가슴을 움켜쥐고 격렬하게 숨을 몰아쉰다.//)
&gt; 
&gt; (//헤스터 박사는 걸어서 나간 2개의 팩이 있었음에도 당장 눈에 보이는 1개의 팩이 피험자를 공황 발작에 이르게 할 것으로 판단했다고 한다.//) 
&gt; 
&gt; **헤스터 박사:** 미안해요. 이럴 의도는 아니었는데... 에릭, 에릭! 날 봐요. 당신은 안 죽어요. 멀쩡히 걸어서 여길 나갈 거예요.
&gt; 
&gt; (//피험자가 멍하니 서서 책상을 주시한다. 피험자의 시선이 천천히 허공을 따라 움직이다 입구에서 멈춘다.//) 
&gt; 
&gt; **루이스 연구원:** 시체 처리가 빠르네요. (//피험자는 의자에 무너지듯 앉더니 울음을 터트린다.//) 
&gt; 
&gt; (//헤스터 박사는 아무 말 없이 피험자의 손을 잡아준다//)
&gt; 
&gt;&gt; 피험자에게 알리지 않고 외력에 의한 예외 상황을 만들어 보려고 했지만, 실험한다는 것 자체가 인과 관계를 성립시키기 때문에 예외는 불가능하다고 결론지었다. 나 때문에 에릭이 죽었을지도 모른다.
[[/collapsible]]

헤스터 박사는 반사회적 특성과 즐거움을 느끼는 증상을 흥미롭게 보고 D 계급에 대한 실험을 강하게 추진했으며 필요한 인원을 다음의 기준으로 선별했다.
* 강력범이어도 재단에 협조할 의향이 있고 지금까지 문제를 일으키지 않았던 인원.
* 사기범, 절도범, 해커 등 기술적인 범죄에 능하고 폭력적 성향이 적은 인원.
* 특수한 변태 성욕자로 헤스터 박사에게 해를 끼칠 이유가 없는 인원.

일부 D 계급은 SCP-909-KO를 바라보는 것만으로 다양한 부작용이 나타났다. 이는 재단 근무인원에게선 나타나지 않았던 현상이며, 대부분 명령을 따르거나 실험 정보를 전달할 수 없을 정도로 심각했다.

지금까지의 실험을 통해 발견한 사실과 가설을 나열하면 다음과 같다.
* **SCP-909-KO의 기본 반응.**
 * 인간이 진화를 위해 필요로 했던 생존 욕구를 기반으로 한 동물적 본능이 드러난다.
 * 사회 윤리를 지키려는 현대인의 이성적인 생각이 이 본능을 억제한다.
 * D 계급 중 일부는 이 원시적인 감각 또는 해방감이 과도하게 표출되기도 한다.
 
* **SCP-909-KO가 나타내는 가능성을 바라보는 시각의 변화**
 * 1단계 : 목격한 가능성을 외우고 따라 하려 한다.
 * 2단계 : 간단한 암시만으로 원하는 가능성에 도달할 수 있다.
 * 3단계 : 가능성에 대한 연수 반사가 일어난다. 
 * 4단계 : 헤스터 박사에 따르면, 적절한 예시가 없다고 한다.

&gt; **제28기지 지휘관**
&gt; @@  @@헤스터 박사는 D-2241이 말한 ██████에 대해 아무런 단서가 없었다. 이대로 그냥 넘어갈 걸로 생각했지만, 헤스터 박사의 집착은 병적인 수준이었다. 그녀는 그녀가 근무하고 있는 제28기지 이외에 모든 알려진 기지를 탐문 수사하기 시작했으며, 결국 헤스터 박사에 의해 정보 유출 직전까지에 도달했다. 본인은 충분하다고 판단했고 ██████에 대한 정보와 면담 자리를 제공했다.

&gt; **&#39;언급할 수 없는 인원&#39;**
&gt; @@  @@██████는 일명 &#39;언급할 수 없는 인원&#39;으로 ████, ████, ██████████ ██████이다. 최소 ████건의 미해결 ████████과 ████ ████ 용의자지만, ██████를 기소할만한 물질적 증거나 증인이 존재하지 않으며 어떠한 조직과도 관련이 없다. ██████는 ██████████████ 다양한 정보를 가지고 있어 ███, ███, ███에 중요한 자산으로 사실상 보호를 위해 █ ████████ 위장해 재단으로 후송되었다. ██████는 다른 █ ███████ 분리되어 ██████ ██████에서 생활하며 ██████ ████████나 제거돼선 안 된다. ██████의 신변에 문제가 생기면 모든 정보는 가장 효율적인 방법으로 전 세계에 유포 될 것이다.

&gt; 
&gt; **헤스터 박사:** 만나서 영광입니다. UI1. (//목례를 하며 악수를 청한다.//)
&gt; 
&gt; **UI1:** 나한테 궁금한 점이 많다고 들었네만.
&gt; 
&gt; **헤스터 박사:** 네, SCP-909-KO의 실험 도중 D 계급 한 명이 당신에 대해 아니, UI1에 대해 언급을 했어요. 혹시 서로 알고 있던 사이인가요?
&gt; 
&gt; **UI1:** P.A.C라... 박사가 지은 이름이 마음에 들진 않지만, 다중 우주 개념으로 생각한 건 감히 칭찬할만하더군.
&gt; 
&gt; **헤스터 박사:** 그걸 어떻게 아셨죠? (//지휘관을 쳐다본다. 지휘관은 아무 말도 하지 않는다.//) 
&gt; 
&gt; **UI1:** 내가 만난 모든 사람은 이게 미래를 보여준다고 생각했지. 이 얼마나 미개한가? 그렇지 않나 박사? 그런 사람들과 같이 실험하려니 힘들었을 거로 생각하네.
&gt; 
&gt; **헤스터 박사:** 접근법에 따라 확실히 다른 점이 있다는 말씀이신가요?
&gt; 
&gt; **UI1:** 양자 역학에 입각한 다-세계 가설을 재미있게 풀어내기 위한 &#39;권총 자살 과학자&#39; 이야기를 아나?
&gt; 
&gt; **헤스터 박사:** 네. 과학자가 머리에 대고 권총을 쐈을 때 죽거나, 불발이거나, 두 가지 경우로 우주가 나뉜다는 얘기죠?
&gt; 
&gt; **UI1:** 그래, 그 과학자는 불발탄이 되는 우주를 자신의 우주로 만들 수 있다고 믿지. 그 결과로 다른 우주에 있는 자신은 언제나 죽지만 말이야.
&gt; 
&gt; **헤스터 박사:** 하지만 SCP-909-KO는 한 가지 원인에 의한 두 가지 결과를 동시에 보여준 적이 없어요. 
&gt; 
&gt; **UI1:** 박사는 실험하면서 무의식적으로 원인을 제공을 해봤겠지? 결과는 원인마다 한 가지만 나타나는데, 그게 뭐를 기준으로 선택된 것인지 생각해본 적이 있나?
&gt; 
&gt; **헤스터 박사:** (//잠시 고민한다.//) 글쎄요... 그 사람이 그렇게 반응할 거라서?
&gt; 
&gt; **UI1:** 확률이라고 답하지 않아서 얼마나 기쁜지 모르겠군. 사람은 언제나 자신의 기준으로 사건들을 대하게 되지. 교육, 경험, 그리고 뇌의 무조건 반사 등으로 말이야. 그 사람이 뭘 선택할지는 완벽하게 정해져 있다네. 달려오는 기차에 치이면 죽을 수밖에 없다고 믿는 것처럼 말이네. 
&gt; 
&gt; **헤스터 박사:** 그러면 권총 자살 과학자 이야기로 돌아가 볼게요. 이 과학자가 죽고 사는 원인은 총알에 달렸는데 과학자가 믿는다고 총알이 변하지는 않을 거 같은데요.
&gt; 
&gt; **UI1:** 정확하네 박사. 대신 불발탄으로 결정 난 우주가 존재하지.
&gt; 
&gt; **헤스터 박사:** 그 말은... 다른 우주랑 나의 우주를 맞바꾼다는 거군요.
&gt; 
&gt; **UI1:** 하! 이 여자 꽤 마음에 드는군. (//지휘관을 쳐다보며 웃는다.//) 하지만 조심하게 박사. 뭔가를 믿는다는 건 굉장히 추상적이지. 이 물건은 믿는 것 이상을 필요로 한다네.
&gt; 
&gt; **헤스터 박사:** 그러고 보니 D 계급 중 일부는 SCP-909-KO에 이상하게 반응했어요. 어떤 인원은 모든 걸 알 수 있다고 말하기도 했죠. 본능처럼요. 그들이 말하는 &#39;안다는 것&#39;이 중요한 역할을 하는 거 같은데요.
&gt; 
&gt; **UI1:** 있지. D 계급들이 D 계급이 된 이유는 별거 없다네. 일반인이 거치는 뇌의 특정 부분을 건너뛰고 잘못된 욕구로 분출할 뿐이지. 그들이 말하는 안다는건 결국 행동에 의문을 가지지 않는단 말이네. 하지만 어떤 사람은 이것을 훈련을 통해 숨기고 아무 의심도 받지 않으며 살아갈 수도 있지. 마치 박사처럼 말이야.
&gt; 
&gt; **헤스터 박사:** (//놀라서 지휘관을 쳐다본다.//) 
&gt; 
&gt; **UI1:** (//책상에 바짝 붙어 헤스터 박사에게 다가간다.//) 박사, 반대의 상황을 시험해 보고 싶지 않나? 하나의 결과가 무한대의 원인을 만들어내는 것 말이야. 이해되나? 박사는 원인과 결과를 뒤집을 수 있고 이 모순에 현혹될 만한 두뇌 활동이 없지. 박사는 박사가 쏜 총알이 불발탄이 되도록 이 우주에게 무슨 짓이라도 할 수 있네. 심지어 과거를 뒤바꾸며 조각을 새로 맞추기도 하겠지. 말 그대로 우주를 뒤섞는 혼돈 그 자체가 되는 거야. 
&gt; 
&gt; **헤스터 박사:** SCP-909-KO는 단지 보여주기만 할 뿐이잖아요. SCP-909-KO의 존재가 실험 결과에 영향을 주거나 하지 않았거든요. UI1의 말씀대로라면 인간 스스로 그 단계의 혼돈을 야기할 수 있다는 얘기인데...
&gt; 
&gt; **UI1:** 이미 모든 인간이 그렇게 살아가고 있어. 하지만 지독하게 평범하지. 강줄기를 타고 방향을 바꾸는 게 이들이 할 수 있는 최선이라네. 그 중 소수는 멈추거나 배에서 뛰어내릴 수 있지. 그들이 바로 세상을 지배하고 있는 자들이고... 하지만 박사, 자네는 강을 거슬러 올라갈 수 있다네.  SCP-909-KO는 그걸 연습할 수 있게 도와주는 선생님 같은 거지.
&gt; 
&gt; **헤스터 박사:** 결국 나중엔 SCP-909-KO가 없어도 모든 걸 통제할 수 있다는 말씀이신가요? UI1, 당신 같이요?
&gt; 
&gt; **UI1:** 언제 알아낼까 걱정했네. 박사.
&gt; 
&gt; **헤스터 박사:** 그런데 왜 재단에 보호가 필요하게 된 거죠?
&gt; 
&gt; **UI1:** 다른 우주에 있는 내가 이 우주의 날 뛰어 넘은 거라네. 우린 같은 결과를 놓고 경쟁했지. 어느 순간 자신에게 의문이 생기게 되면 이 우주는 상상도 못할 만큼의 다양한 결과를 만들어낸다네. 그래서 난 이제 쓸모가 없어진 거야. 다시 연습하면 가능해지겠지만 이제 나이도 있고 말이지. 
&gt; 
&gt; **헤스터 박사:** (//한참을 생각한다.//)
&gt; 
&gt; **UI1:** 괜찮네. 지휘관도 다 알고 있어.
&gt; 
&gt; **헤스터 박사:** 제가 정신적으로 문제가 있다는 걸요?
&gt; 
&gt; **UI1:** SCP-909-KO를 사용하기 위한 최적의 조건이라네. 박사.  
&gt; 
&gt; **헤스터 박사:** 숨기는 덴 소질은 없는 것 같네요.
&gt; 
&gt; **제28기지 지휘관:** 헤스터 박사, 대충 정리 된 거 같으니 잠시 자리 좀 비워주시겠습니까?
&gt; 
&gt; **헤스터 박사:** (//고개를 숙이고 천천히 면담실을 나간다.//)
&gt; 
&gt; **제28기지 지휘관:** 어떻습니까?
&gt; 
&gt; **UI1:** 당장은 약간의 혼란을 느끼는 것 같은데 아주 좋은 후보자라고 보이네.
&gt; 
&gt; **제28기지 지휘관:** 저도 대화 자체가 이해가 안 되는데, 저도 미래를 조종할 수 있다는 얘기입니까?
&gt; 
&gt; **UI1:** 아니. 턱도 없는 소리 말게. 보통 사람은 보고 따라가는 게 다야. 자네가 이걸 쓰면 언젠가 모든 가능성이 죽음으로 나타날 때가 있을 것이고, 자네는 그걸 보는 순간 전부 포기해 버리겠지. 하지만 자네와 다르게 저 여자는 놀랍도록 순수하다네. 저 여자는 인간관계를 책과 공식으로 배웠어. 남을 판단하거나 의심하지 않고 그저 공식대로 대한다네. 우리가 말하는 도덕성의 표본이지. 하지만 가장 좋은 부분은, 그녀는 아무런 감정도 죄책감도 없이 오직 목표를 위해서 움직일 수 있다는 거네. 종국엔 다른 우주가 어찌되든 일말의 동정심도 없이 그대로 꿰뚫을 정도의 잔인함을 보여줄거야. 먹이사슬의 정점에 서게 되는거지. 게다가 숨기는 실력도 뛰어나고 한없이 연약해 보이잖아. 자네도 내가 말하기 전까진 몰랐으니 말이야.
&gt; 
&gt; **제28기지 지휘관:** 그럼 이제 뭘 하면 되겠습니까?
&gt; 
&gt; **UI1:** 자가 실험을 승인해주고 무모한 짓만 안 하도록 관리해주는 걸로 시작해보지. 하지만 조심해야 할걸세. 그녀가 우주를 뒤섞어 놔도 우리는 아무것도 모를 테니까.
&gt; 
&gt; **제28기지 지휘관:** 모르니 받아들이기 쉽겠군요.
&gt; 
&gt; **◽면담 종료◽**
