    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-3363

**项目等级：** Keter

**特殊收容措施：**对SCP-3363影响的人员应展开个别评估；若该人员的影响范围大于或等于1米，应将其安置于配有法拉第笼的人形收容间内。影响范围小于1米的人员、或在收容过程中降低到1米内的人员将在记忆删除后被释放。

被报告从雷击中幸存的人员应接受检查，确认是否存在SCP-3363。

**描述：** SCP-3363是一种影响曾遭遇雷击而幸存人类的异常，发生在约0.5%的人员中 [[footnote]]每年约1000例。[[/footnote]]。受影响人员会开始发出一种信号，该信号可被任何具有电视信号接收、解码功能的设备捕捉，并形成有效视频。信号范围因人而异，已观察到的值从20厘米到87米不等。若范围小于1米，其信号强度会快速衰减到只能在视频中观看到噪点。在90%的案例中，范围会随时间以不同速率减小。

SCP-3363广播的视频中描绘了一场“家庭电影”式电视节目，内容为质量不一的视频片段展示播放该信号者以各种方式死亡。此节目具有一贯规律，内容由5-10个配有主持人解说的视频片段组成，彼此间具有某种主题关联（如电击死亡或道路事故死亡）， 之后是30到60秒的中场期间，拍摄于一看似候场室的电视工作室内，其中主持人会简短谈论前一片段，然后引入下一节的主题。

节目主持人外形与已故的媒体界名人乔治·奥逊·威尔斯在1980年代时的外貌一致，且处在程度不一的醉酒状态中。每30到40分钟，该主持人会在中场期间打断节目的常规模式，试图向观众推销各种产品，一般是食品或饮品，但不属于任何已知品牌。这种广告会持续约两分钟，而后常规节目继续。

第一起对SCP-3363的记录发生于1985年11月，此时距乔治·奥逊·威尔斯逝世过去了约一个月时间，距离“家庭电影”式电视节目首次出现还有约两个月。[[footnote]] 在日本电视节目//加トちゃんケンちゃんごきげんテレビ Kato-chan Ken-chan Gokigen Terebi//中作为片段出现，播放于1986年1月11日。 [[/footnote]]

1989年11月26日，主持人同时在所有正受监控的节目中短暂离开，之后全部广播中断七分钟。此事件与调查SCP-3363的机动特遣队进入西班牙朗达一座建筑刚好为同一时间[[footnote]]朗达是乔治·奥逊·威尔斯骨灰的埋葬地。[[/footnote]]; 在该建筑内发现了一间匹配广播中候场室的房间，但未找到主持人或任何广播、录制设备的痕迹。在广播恢复后，其候场室的摆设与之前有了很大不同。这是唯一一次观察到标准播放流程出现偏差，未能找到该新布景所在何处。
