**이름:** 박 ██

**암호명:** 새벽

**학위:** 전산학 박사, 전자공학 박사

**보안 인가 등급:** 4 등급

**계급:** B 계급

**위치:** 대한민국 지역사령부 본부 ███-██

**직책:** 인트라넷 보안 총책임자 (전직 제 ██ 격리 기지 소속 책임 연구원)

**특이 사항:** 선천적인 생체 시계의 이상으로 낮과 밤이 바뀌어 있음. 단순히 생활 패턴이 뒤집혀 있는 것 이외에도, 설령 낮과 밤을 구분할 만한 자연적 지표가 존재하는 상황에서도 낮과 밤의 개념을 반대로 인식함. 평상시에는 이러한 이질적 인식이 표현에 드러나는 일은 별로 없으나, 간혹 무심코 낮을 &#34;밝은 밤&#34;이라고 표현하는 등의 사례가 관측됨. 타 직원과의 활동 시간 차에 의한 업무상의 불편은 낮 시간에 그가 개발한 인공지능이 업무를 대리 수행하는 것으로 해소되고 있음.

**이력:** SCP-███-KO의 발동으로 인한 대규모 환각 사건에서 탈출한 이후 재단의 눈에 띄어 재단에 들어왔다. 20██/██/██에 일어난 보안 파기 미수 사건 이후, 새벽의 직책은 제 ██ 격리 기지 소속의 책임 연구원에서 인트라넷 보안 총책임자로 변경되었다. 이에 따라 그의 등급 및 계급은 각각 1단계씩 상향되었으며, 근무 위치 또한 제 ██기지에서 현재 위치로 변경되었다.

재단 인트라넷 데이터베이스를 보호하기 위해 새벽의 사무실의 구체적인 위치는 오직 4등급 이상의 인원들에게만 알려져 있으며, 4등급 미만의 인원들에게는 각 기지에 설치된 시스템 인공지능 단말에 접속할 권한만이 주어진다.

**추가사항:** 20██/██/██, 감시 전담 인원 ██에게서 새벽이 23일째 비품을 주문하거나 사무실 밖으로 나오지 않았다는 보고가 접수되었다. 보안 및 조사 인원을 대동하여 사무실에 돌입하였으며, 해당 인원들은 새벽이 활동 정지 약 7일째 되는 시점에서 &#34;갑자기 사라진 것처럼&#34; 사무실 내에서 실종된 것으로 보인다는 조사 결과를 내놓았다.

추정 실종 시점 후 보안 인원이 돌입하기까지 재단 인트라넷의 검열 및 서버 관리 업무는 정상적으로 수행되고 있었으며, 그 이후 현재까지도 해당 사무실 내의 기기들은 새벽의 업무 패턴과 99.8% 일치하는 수행 양상을 보이며 직무를 이행하고 있다. 회의 결과 새벽의 보안 등급 및 인적은 유지하기로 합의되었으며, 그의 사무실은 변칙 장소 등록을 기다리고 있다.
