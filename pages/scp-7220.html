**Quy trình Quản thúc Đặc biệt:** SCP-7220 được quản thúc trong một buồng quản thúc tiêu chuẩn dành cho người tại [https://scp-wiki.wikidot.com/scp-6550 Điểm-126]. Nhân viên của Tổ Chức được phép thực hiện các cuộc phỏng vấn SCP-7220 với sự cho phép của Giám đốc Điểm Grey.

**Mô tả:** SCP-7220 được nghi ngờ là con người duy nhất còn sót lại. Bất chấp tin đồn rằng những người khác có thể tồn tại trong các nền văn minh nhỏ khác trên thế giới, SCP-7220 là trường hợp duy nhất đã được các nhà khoa học của Tổ Chức chứng minh là hoàn toàn là con người.

SCP-7220 được phát hiện vào giây thứ 3340706504 tại phòng nghỉ của Điểm-126. Khi đó, Đơn vị Nghiên cứu-824 đang cố gắng tiếp cận một hình thức giải trí của thế giới cũ và đối tượng đã đưa ra những bằng chứng sau chứng minh bản thân là con người

[[collapsible show=&#34;Hiển thị Dữ liệu&#34; hide=&#34;Đóng&#34;]]
[[=]]
[[image https://media.discordapp.net/attachments/886963419146772530/1087216581626572840/8780566D-4257-4DD2-BC75-A6F2F902516A.jpg]]
[[/=]]
[[/collapsible]]

Sau tiết lộ này, Đơn vị Nghiên cứu-824 đã được tái phân loại thành SCP-7220 và được quản thúc phục vụ nghiên cứu sâu hơn. SCP-7220 được chứng minh có khả năng phát hiện những chữ cái sai, thành công thua trong trò cờ vua, và tuyên bố [THÔNG TIN ĐỘC ĐÃ ĐƯỢC LOẠI BỎ] là sai.

Trong khi con người duy nhất đang được quản thúc, Giám đốc Điểm Grey đã ra lệnh cho tất cả các Đơn vị hủy bỏ những giao thức còn tồn tại của Tổ Chức và tập trung nỗ lực vào tái thiết thành phố Capitol phía trên Điểm-126.

[[collapsible show=&#34;Yêu cầu Quyền hạn An ninh Cấp độ 5&#34; hide=&#34;Xin chào, Giám đốc Điểm Grey&#34;]]

[[div class=&#34;blockquote&#34;]]

//Giám đốc Điểm Grey bước vào một căn nhà ở vùng ngoại ô, bên ngoài Điểm-126. Họ bước vào rồi ngồi lên một chiếc ghế dài đối diện một thực thể vô danh hình thành từ những cơn ác mộng và sự chết chóc.//

**Grey:** Chào ông bạn cũ. Lâu rồi ta mới gặp nhau.

**Thực thể:** Lũ phàm nhân các ngươi nhận thức về thời gian kì lạ thật.

**Grey:** Giờ tôi cũng là phi nhân rồi. Tôi là một Lich, chúng ta giờ ngang hàng nhau.

**Thực thể:** Không, chúng ta không hề giống nhau.

//Căn phòng tối dần và có những tiếng tru vọng lại từ xa.//

**Grey:** Được thôi, vậy cũng được. Tôi đã nghĩ rằng chúng ta có thể làm bạn hay gì đó, dù gì thì chúng ta cũng từng cứu thế giới một thời.

**Thực thể:** Cứu thế giới á? Ta không muốn cứu thế giới, ta muốn chấm dứt nó thì hơn! .... Chỉ là không phải bây giờ, ta còn vài việc đang dang dở.

**Grey:** Đương nhiên rồi. Còn về lý do tôi ở đây, tôi cần ông giúp một việc.

**Thực thể:** Đổi lại ta có thể lấy linh hồn của ngươi được không?

**Grey:** Tôi không có thứ đó-

**Thực thể:** Thế thì nghỉ!

//Thực thể đứng dậy với vô vàn những chiếc chân và rời khỏi căn phòng. Không lâu sau, một người băng bó đầy mình bước vào căn phòng và ngồi xuống.//

**Bernie:** Này, có chuyện gì đấy? Tôi nghe thấy có tiếng hét.

**Grey:** À, chỉ là người bạn bất tử của chúng ta hơi khó tính thôi. Mà nói mới nhớ, tôi muốn hỏi anh vài chuyện.

**Bernie:** Cứ nói đi.

**Grey:** Thật ra thì, tôi đã tạo ra một con người mới.

**Bernie:** Cái gì cơ?

**Grey:** Tôi đã lập trình lại một trong những người máy của mình và làm nó nghĩ rằng mình là một con người, và giờ mọi người máy đang vận hành thành phố này đều nghĩ rằng chúng ta thực sự có một con người sống đang bị nhốt.

**Bernie:** Để làm gì?

**Grey:** Ờm, lũ người máy này được tạo ra để cứu giúp nhân loại.... nhưng chúng làm ăn cũng không tốt lắm và làm vọt mất cơ hội duy nhất ấy.

**Bernie:** Nghe giống một người mà tôi quen.

**Grey:** Tôi cảm thấy tiếc cho chúng. Tất cả những gì tôi cần bây giờ là ông nói với gã to con kia rằng không còn con người thực sự nào để hắn cắt xẻo hoặc tàn sát hay làm bất kì thứ gí. Tôi không muốn thứ đó đột nhập vào cơ sở của mình nữa đâu.

**Bernie:** Tôi sẽ nói chuyện với nó. Chúc ông vui vẻ với đám máy móc của mình.

[[/div]]

[[/collapsible]]

Kể từ khi SCP-7220 được phát hiện, năng suất của Điểm-126 đã tăng lên 12.4%, mặc dù Đơn vị Nghiên cứu-824 đã chuyển sang trạng thái SCP và bị loại bỏ khỏi lực lượng lao động.
