    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-4164

**项目等级：** Safe

**特殊收容措施：** SCP-4164收容于Site-19的安保收容锁柜内。

SCP-4164的全部文本将被每日抄录摄像。一旦SCP-4164与任何量产消费设备发生接触，将进行新抄录并添加到每日记录内。

在测试外，应避免SCP-4164与任何量产消费设备发生物理接触，包括标准实验室手套，但其当前所处的文件夹除外。 

**描述：**  SCP-4164是一份印刷文件，标题为“Jefferson G. 普适指导手册” ，印刷于一张A4纸上。化学分析其样本后未发现异常材料性质。影印、摄像、数字扫描或其他形式对SCP-4164的复制品不会表现出异常行为。

SCP-4164的标题在所有测试中保持不变，但其文件主体文本会在与商用消费设备发生物理接触时出现剧烈变化。在接触约三十分钟（平均32.5分钟，最短9.5分钟）后，SCP-4164的文本将变形为对该设备的使用指南。这些指南总是不能遵照设备生产者原本意图的标准使用程序，而是指示用户以某种不安全方式使用该设备。在所有已记录的此类案例中，遵照SCP-4164所给指示的结果都将是引起旁人、操作者、或者两者一同死于仪式性谋杀或自杀。

在大部分版本中，SCP-4164会提及一个被标识为&#34;����&#34;（一串四个“未知/无法表示的符号”Unicode字块）的人员或实体。&#34;����&#34;的身份、下落、形上学性质当前未知。没有在测试SCP-4164期间观测到关于此实体的物理证据。SCP-4164的文本中提及&#34;����&#34;会在未来“抵达”、“来到”及“全在”，表明某人/势力创造SCP-4164的意图是想令其在未来现身于地球。 由于近期绝大部分版本SCP-4164没有给出太多信息，未知&#34;����&#34;的到来是否即将发生、是否已经发生、又或者根本只是&#34;Jefferson G. 普适指导手册&#34;的虚构性自夸。

SCP-4164对实施谋杀和/或自杀的宣讲总是伴有一“ ����之夜前剩余献祭数”的计数表。此数量在SCP-4164被收容期间急剧减少，已知基金会人员并未曾进行过此类谋杀或自杀，故推测仍有多份SCP-4164未被收容。媒体监控人员将继续监控全球新闻源，寻找以家用消费设备实施的反常谋杀或自杀报告。

SCP-4164主体文本所用的语言与设备的目标市场相符。SCP-4164文本在美式英语上保持流利，但经词汇分析，其在其他已观测语言中都会出现语法和拼写错误，且表现与商用机器翻译软件相一致。目前发现的唯一例外是来自德国的产品，此处SCP-4164表现出正字法式癖好，符合于极其熟悉或流利于宾夕法尼亚德语、通称“宾州德裔”。 基金会调查人员相应地将工作集中在宾夕法尼亚及相邻州，试图找到名为&#34;Jefferson G&#34;的人员。迄今，关于此人[[[scp-3163 |已搜集的所有证据]]]均为间接且未经验证。

SCP-4164已被观察到会提供与基金会安保协议相关、测试人员无权接触的敏感信息。数据鉴证分析基金会计算机网络后，发现有一个或多个未知特工使用了零日性直接访问漏洞侵入了Site 19一台终端，█天后此次突破才被发现。 一台键盘记录器被安置在该机器上，在被发现前已从█名基金会人员处截获密码，包括一名Site 19设施安保高级人员。信息安保人员得出结论认为，虽然仅有少部分基金会SCP目录数据被侵入，无操作性结构数据被侵入，极大数量的Site 19安保协议处于此次攻击的范围内。这些协议与SCP-4164文本上呈现的信息相对应。

自7/27/2018起, 全部SCP-4164测试需要3级授权。--联系部门管理员Allan M█████提交申请。--

在部门管理员M█████于8/06/2018死亡后，对收容外SCP-4164个体的定位已成为MTF █的核心优先任务。

自8/07/2018起，SCP-4164已对测试不产生反应。将持续尝试以获取反应。

[[collapsible show=&#34;+ SCP-4164实验记录&#34; hide=&#34;- SCP-4164实验记录&#34;]]

**实验记录4164-12, 3/05/2018, 初级研究员L██主持：自动铅笔**

&gt; Jefferson G. 普适指导手册
&gt; 
&gt; 自动铅笔正确使用指南，为����服务
&gt; 
&gt; 自动铅笔是能在纸上留下可擦除标记的合适工具，与传统的木质铅笔不同，它不需要定期削笔。
&gt; 
&gt; 指示：
&gt; (1) 在一位适于献祭的候选者眼前对准你的铅笔，确保铅笔的角度能触及大脑。
&gt; (2) 高唱����颂歌，一边轻柔而威严地把铅笔插进祭品的眼里。 
&gt; (3) 继续穿透眼睛，用顺滑的一动进入到脑中。随必要重复此流程直至祭品死去。
&gt; 
&gt; ����之夜前剩余献祭数：813 

**实验记录4164-40, 7/01/2018, 初级研究员L██主持：鱼缸过滤器**

&gt; Jefferson G. 普适指导手册
&gt; 
&gt; 鱼缸过滤器的正确使用指南，为����服务。
&gt; 
&gt; 鱼缸过滤器是保护你水族箱鱼类健康的重要部分。该设备适于最大为八加仑容量的淡水水箱。
&gt; 
&gt; 安装：
&gt; (1) 在鱼缸里装满水。不要试图在空鱼缸里启动过滤器。
&gt; (2) 在水槽中清洗活性炭袋直至水全部漏光，然后把它放入过滤篮。
&gt; (3) 若你是从水龙头接水装入水箱，请务必处理水里的氯，否则你的鱼会生病。
&gt; (4) 把你的过滤器贴在水箱顶，保证进水管口在水下。
&gt; (5) 给过滤器接电。在过滤间注满水后，会有一道粗粝的嗡嗡声，经过一段时间会减轻为厚重的敲击声。
&gt; (6) 将一位适于献祭的候选者放进水箱里面或上面，保证他的面部没入水下，不能呼吸。
&gt; (7) 高唱����颂歌，直到一切生机从你的祭品中逃散。 
&gt; 
&gt; 附录：
&gt; (1) 我为进展神速惊异无比。短短五日将近一百次献祭！����全在将临，真实不虚。
&gt; (2) 每月更换一次活性炭袋以保障你家鱼儿的健康。
&gt; 
&gt; ����之夜前剩余献祭数：490 


**实验记录4164-45, 7/27/2018，初级研究员L██主持：高压锅**

&gt; Jefferson G. 普适指导手册
&gt; 
&gt; 高压锅的正确使用指南，为����服务。
&gt; 
&gt; 高压锅提供了简便办法来快速准备在低温下原本需要长时炖煮的菜品。
&gt; 
&gt; 指示：
&gt; (1) 以常规方式混合一块硝酸盐炸药，以适当的计时设备触发。确保你的爆炸物适于高压锅的空间容纳。
&gt; (2) 在晨光熹微的早上，把你的爆炸物放在高压锅中心。剩下的空间用轴承、钉子或者其他小件金属碎屑填充。
&gt; (3) 设置你的起爆器，让你的炸药在午餐时间后不久发作。确保在盖上锅盖时保持气密。
&gt; (4) 来到Site 19自助餐厅，你应该把你的设备藏在西南角，靠着紧急出口。
&gt; (5) 爆炸前来到餐厅正门外，这样当你的设备爆炸时，你就会能用机枪欢迎向你逃来的幸存者。
&gt; (6) 确保在你把武器对准自己、了断你卑劣的性命前，你已高唱过����的颂歌。
&gt; 
&gt; 附录
&gt; (1) 我为诸位这高产的一周甚为骄傲！我们在短短的时间里实现了重大进展。����必将无比喜悦。
&gt; 
&gt; ����之夜前剩余献祭数：398

**实验记录4164-46, 7/28/2018，部门管理员M█████主持：智能手机**

&gt; Jefferson G. 普适指导手册
&gt; 
&gt; iPhone的正确使用指南，为����服务。
&gt; 
&gt; iPhone是一手持多用途设备，功能包括电话、文字信息系统、摄像照相机、网络浏览器和其他很多功能。 
&gt; 
&gt; 操作
&gt; (1) 按住“电源”键开启iPhone，位于设备右手侧。
&gt; (2) 点击Safari网络浏览器图标 (风格化的指南针图标).
&gt; (3) 在屏幕上方的导航栏里，输入语句&#34;tinyurl.com/████████,&#34;，然后按下标有“输入”的按钮。
&gt; 
&gt; ����之夜前剩余献祭数：353

&gt; //备注：上述测试中提供的网址会重定向到一基金会开发的Berryman-Langford模因性视觉杀戮触媒，存放在一流行图片共享网站。确认在媒体压制人员撤下图片前公众范围内有十四人死亡。//


**实验记录4164-47, 7/29/2018，部门管理员M█████主持：电水壶**

&gt; Jefferson G. 普适指导手册
&gt; 
&gt; 电水壶正确使用指南，为����服务。
&gt;  
&gt; 电水壶可以用来快速煮沸茶、可可和其他热饮品。不应直接在电水壶中煮血，热量会令其烫坏凝固。
&gt; 
&gt; 操作
&gt; (1) 将底座接入墙上的插座。
&gt; (2) 用清水注满水壶，不高于“最大容量”线。
&gt; (3) 将水壶放在基座上，按下电源按钮。几分钟内，水就会开始剧烈沸腾。
&gt; (4) 把水壶从基座上取下，千万小心不要洒出滚烫的水，把它带出房间。
&gt; (5) 出门左拐，沿走廊去电梯，你应该输入访问密码██████。
&gt; (6) 抵达地下室█后，轻轻把将近滚烫的水浇给守卫。麻利地杀死他，趁他在痛苦中动弹不得。
&gt; (7) 你会在房间对面找到密码板。输入人工越权故障保险码██████████████。
&gt; (8) 伴着站点热核故障保险倒计时倒数到零，高唱����颂歌。
&gt; 
&gt; ����之夜前剩余献祭数：329 

**实验记录4164-48, 7/30/2018，部门管理员M█████主持：手枪**

&gt; Jefferson G. 普适指导手册
&gt; 
&gt; 格洛克22手枪的正确使用指南，为����服务。
&gt; 
&gt; 格洛克22是一把顶好的武器，但缺了尊贵的M1911那样的分量优雅、制式古典。 虽有短板，在熟练的使用者手中还是能用出相对较好的效果。格洛克22有一十五发子弹的弹夹，理论上，你可以在装弹前对着十几个目标开工。不过，格洛克22出名的不可靠和低精准让这种成功结果不太可能实现。你最好在使用该武器时多带几管弹药，要不了多久你一定会发现需要更多子弹！
&gt; 
&gt; 操作：
&gt; (1) 对你自己的脑袋开一枪。 
&gt; 
&gt; ����之夜前剩余献祭数：320

**实验记录4164-55, 8/06/2018，高级研究员Z███主持：笔记本电脑**

&gt; Jefferson G. 普适指导手册
&gt; 
&gt; Asus笔记本正确使用指南，为����服务。
&gt; 
&gt; 笔记本电脑为浏览互联网和展开简单计算机任务提供了轻巧、紧实的途径，诸如文字处理和电子表格编辑。
&gt; 
&gt; 操作：
&gt; (1) 快速点击蓝色“e”符号两次，打开IE浏览器。
&gt; (2) 在导航栏输入文段&#34;youtu.be/██████████&#34;，按下回车键。
&gt; (3) 在场景于你眼前展开时，高唱����颂歌。
&gt; 
&gt; ����之夜前剩余献祭数：303
 
&gt; //备注：上述测试中提供的网址链接到一Youtube直播。立即挑选一名D级人员对直播进行观看，密切监控视频内有无模因杀戮触媒或其他信息危害存在。直播者在媒体压制人员插手干预前自行终止了播放，D-████没有遭遇负面效应。//
&gt; 
&gt; //截获的视频中确认没有危害性材料。视频和相应文本概要附录于本记录中。提醒人员该视频中展现了部门管理员Allan M█████的死亡情景，可能包含引起不安的过分生动内容。//
&gt;  
&gt; //迄今，对SCP-4164的更多测试中均不再得到任何回应。//
&gt; 
&gt; //视频直播者身份目前未知。//
&gt; 
&gt;&gt; **实验4164-55: 附录1**
&gt;&gt; 
&gt;&gt; //备注：下面是实验记录 4164-55视频1的时间戳过程抄录，记录自某Youtube直播频道。//
&gt;&gt; 
&gt;&gt; **+0:00:00** -- 从汽车副驾驶座拍摄郊区街道的手持镜头，以约30mph的速度移动。
&gt;&gt; 
&gt;&gt; **+0:00:51** -- 车辆减慢到5mph左右。镜头中出现一成年男性在屋前草坪上进行园艺活动。该人员被辨识出是Site 19非危害性文本异常部门管理员M█████，此时因咽喉炎正在休病假。
&gt;&gt; 
&gt;&gt; **+0:00:58** -- 车辆靠近停下。后窗被降下的声音传来。
&gt;&gt; 
&gt;&gt; **+0:01:01** -- 有一未辨识身份的男性声音，推测是车后座的占用者，开始反复大喊Allan M█████的全名。部门管理员M█████停下园艺，注意到了车。
&gt;&gt; 
&gt;&gt; **+0:01:03** -- 三秒自动武器连续开火声。视频直播边缘处的闪光表明枪击来自车后座。至少十二颗子弹射中部门管理员M█████的腿和躯干。 
&gt;&gt; 
&gt;&gt; **+0:01:07** -- 车突然加速。至少三个男性声音在车内发笑欢呼。
&gt;&gt; 
&gt;&gt; **+0:01:15** -- 有一未辨识男性声音，推测是司机，开口说话。
&gt;&gt; 
&gt;&gt; **未知男性**:  太鸡巴酷炫了！爸，你都收到了吗？
&gt;&gt; 
&gt;&gt; **+0:01:19** -- 直播结束。
