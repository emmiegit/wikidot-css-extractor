    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-482 - Mental mutierende Strickjacke
**Autor:** [[user Kamen]] (Account gelöscht)
**Original:** https://scp-wiki.wikidot.com/scp-482
**Übersetzer:** [[*user Archetyp]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-482

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-482 wurde während eines von Dr. Bright bei ████████ durchgeführten Experiments geborgen. Nach anfänglicher Eindämmung wurde SCP-482 zu Dokumentations- und Analysezwecken an Dr. ██████ übergeben. Dr. Bright und Dr. ██████ sind unverzüglich zu informieren, sollten irgendwelche Veränderungen an SCP-482 auftreten oder irgendwelche Duplikate gefunden werden.

Obwohl es nicht untersucht wurde, wird SCP-482 in Eindämmungsschließfach ██ aufbewahrt, welcher sich bei Standort-██ befindet. Der Zugang zu diesem Schließfach ist auf Personal der Stufe 2 und höher beschränkt; ein solcher Zugang (und alle nachfolgenden Aktivitäten) sind innerhalb von 24 Stunden nach Beendigung zu protokollieren und aufzuzeichnen. Die maximale Zeitdauer für Untersuchungen an SCP-482 beträgt eine Stunde nachdem sich die Mutationen manifestiert haben; alle Subjekte, welche diesen Punkt erreicht oder überschritten haben, während sie mit SCP-482 in Kontakt standen, sind unverzüglich zu terminieren. Vor einer Autopsie oder der Beseitigung ist SCP-482 zuerst zu bergen und vom Körper des Subjekts zu trennen; nach der Autopsie wird ein lokales thermisches Reinigungsprotokoll an der Leiche und allen biologischen Proben oder Personen, welche als vom Testsubjekt kontaminiert angesehen werden, durchgeführt.

**Beschreibung:** SCP-482 ist eine schwarze Lederzwangsjacke, welche der der Marke ███ ähnlich ist. Obwohl die Jacke für die Größe Medium gemacht zu sein scheint, haben Tests gezeigt, dass sie den meisten Körpergrößen passen kann; Subjekte mit größerem Körperbau berichten jedoch, dass sie sich beim Tragen &#34;eingeengt&#34; oder &#34;erstickt&#34; fühlen. Die Worte &#34;Made in Tsiao-yan, China / Nur Handwäsche / Kein Aserejena-Pulver&#34; sind in verblasster Schrift auf dem Etikett des Herstellers zu lesen. Weder die Produktionsstätte, noch der Artikel &#34;Aserejena&#34; sind in irgendeinem bekannten Verzeichnis enthalten. Schließlich, während es keine offensichtlichen Anzeichen von Verschleiß auf den Artikel gibt, sind mehrere kleine Schnitte auf den Riemen vorhanden. Eine Analyse hat ergeben, dass diese nicht von einem Träger von SCP-482 stammen können. Untersuchungen haben gezeigt, dass es zwar immun gegen Schäden durch körperliche Veränderungen der Testperson ist, aber durch äußere Kräfte beschädigt werden kann, wie es für ein Objekt aus diesem Material normal ist. Weitere destruktive Tests an SCP-482 wurden aufgrund des Mangels an lebensfähigen Duplikaten ausgesetzt.

SCP-482 besitzt zwei bekannte Effekte, welche linear auftreten, sobald der Artikel getragen wird. Diese werden als Zeitpunkte Alpha und Beta bezeichnet; Experimente haben gezeigt, dass während die Effekte von Zeitpunkt Alpha nach Abbruch des Kontakts mit SCP-482 abklingen, während die von Beta verursachten Effekte dauerhaft sind.

Zeitpunkt Alpha bezieht sich auf die die Anfangsphase der Exposition gegenüber SCP-482. Diese Expositionszeit dauert zwischen 1 und 6 Stunden, in denen das Testsubjekt SCP-482 trägt. Der Artikel kann vor dem vollständigen Ablauf von Alpha entfernt werden, ohne dass dies negative Auswirkungen hat. Während dieser Zeit fühlt sich das Subjekt &#34;mental besser&#34;; jedwede psychische, unter dem das Subjekt leidet, wird, unabhängig von Grad oder Ausprägung, vollständig aufgehoben. Die Wirkung jedweden Medikaments, welches das Subjekt einnimmt, wird ebenfalls vollständig aufgehoben. Die Ergebnisse der psychologischen Standardtests der Foundation entsprechen denen eines normalen, geistig stabilen Menschen. Nach der Trennung des Subjekts von SCP-482, kehren die psychischen Störungen mitsamt Nebenwirkungen der betreffenden Medikamente in voller Stärke zurück. Mehrere Kontaktaufnahmen mit SCP-482 haben eine anhaltende Wirkung, wobei jedes Tragen des Anzugs zur kumulativen Gesamtzeit beträgt, bis die Person den Zeitpunkt Beta erreicht.

Zeitpunkt Beta bezieht sich auf den nachfolgenden Zeitraum, der vergeht, wenn eine Versuchsperson nach Ablauf von Alpha weiterhin SCP-482 trägt. Innerhalb dieses Zeitraums erfährt das Subjekt eine körperliche Mutation, welche von der Art der psychischen Störung des Subjekts abhängig zu sein scheint. Sollte das Subjekt unter multiplen psychischen Störungen leiden, manifestieren sich die Mutationen abhängig vom deren Schweregrad. Siehe [[[Experiment Log SCP-482|Versuchsprotokoll SCP-482]]] für aufgezeichnete physische Mutationen, die während der Experimente beobachtet wurden.</textarea></pre>
