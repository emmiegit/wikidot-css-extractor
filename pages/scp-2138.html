**アイテム番号:** SCP-2138

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2138は、気密ボックス内にある密閉された加圧缶に収容されています。ボックスはサイト-73の標準収容ロッカーに保管されています。加圧缶内の圧力センサーは、ガス漏れがあった場合、職員へ通知するようにプログラムされています。

ガス漏れ、または収容ロッカーを開く必要のあるいかなる指示への対応は、サイトにある工業用真空システムを操作するために訓練されたレベル1の担当職員が行います。SCP-2138による収容違反が発生した場合、レベル3以上のセキュリティクリアランスを持つすべての職員は直ちにサイト-73から避難してください。SCP-2138に曝露した人物は隔離され、サイト管理者の指示があるまでは処分は保留中されます。

SCP-2138の研究は、インシデントSCP-2138-1をもって終了しました。インシデントSCP-2138-2の結果、さらなる研究のために利用可能なSCP-2138-Aの実例はありません。

**説明:** SCP-2138は、組成不明な水色で無臭のガス状物質です。この物質は通常の大気ガスに対して科学的に不活性であり、非可燃性で急速な拡散速度を示します。初期のガスクロマトグラフィーの結果は結論が出ず、SCP-2138のさらなる物理的及び化学的特性は確立されていません。SCP-2138は、財団のフィールドワークで”自白剤”として使用される現在の精神活性物質に代わる、より有害性の低い代替物を合成しようとするアイザックス博士の試みの副産物として生成されました。[[footnote]] アイザックス博士の研究ノートは機密指定されており、クリアランス2138/4を持つ職員が利用できます。 [[/footnote]]

SCP-2138への曝露または吸入により、試験した動物検体に有害な物理的影響はありませんが、この物質に曝露された人物はSCP-2138-Aと呼ばれる異常な影響を示します。SCP-2138がすべての知性ある実体に対して同じ異常影響を持っているかどうかは不明です。

SCP-2138-Aは、暗色の長方形（約45 × 30cm）の外観で被験者の頭上に構成されています。図形には、連続した短い文が明るい黄色のテキストで表示され、時間とともに繰り返されます。各声明は、被験者のみ、または被験者と他の限られた集団に知られている情報を開示しています。この影響は永続的なもののように見えますが、被験者の知識が変化すると、表示される声明の内容に影響します。SCP-2138-Aは被験者には見えておらず、SCP-2138-Aと物理的に対話しようとする試みは被験者に有害であるように思われます。

[[collapsible show=&#34;+ インシデント記録SCP-2138-1を閲覧する&#34; hide=&#34;- データの再保護&#34;]]

**インシデント記録:** SCP-2138-1
**日付:** 20██/05/21
**場所:** サイト-73、研究所218-B – アイザックス博士（サイト-73材料研究部長）監督。
**注:** SCP-2138の動物実験後に異常な影響が表れなかったため、アイザックス博士の権限で人間での実験が開始されました。

&gt; **10:15 AM:**
&gt; * D-13962は試験室で座っている。低濃度のSCP-2138が人工呼吸器を介して吸引される。
&gt; * D-13962は痛みや不快感を報告しない。D-13962のバイタルサインは基準値のままである。
&gt; 
&gt; **10:21 AM:**
&gt; * 観測チームはD-13962の頭上でのSCP-2138-Aの出現を感知する。
&gt; * 観測チームは次の声明を記録する。
&gt; * ”俺のマットレスの下にたばこの山がある”
&gt; * “[D-4435]は俺をうんざりさせる、俺はあいつが好きなふりをしているだけだ”
&gt; * “俺は親父を殺してなんていないが、刑務所にいる子供の弟を助けるためにうそをついたんだ”
&gt; * “ローブを着た男らが研究室を襲撃した時、俺が撃たれたが、あいつらはアイザックス博士を撃っていた”
&gt; * “財団と呼ばれる場所があって、あいつらはテキサスのオフィス街に妙な機械を持っている”
&gt; 
&gt; **10:26 AM:**
&gt; * D-13962はSCP-2138-Aのテキストを調べて読むように求められる。D-13962は上を向くが、SCP-2138-Aを見ることができない。
&gt; * D-13962はSCP-2138-Aに触れようとする。
&gt; * D-13962の心拍数と呼吸が突然低下し、心停止と一致する症状を示す。
&gt; * アイザックス博士は試験室に入り、D-13962から人工呼吸器を取り外し、心肺蘇生を開始する。
&gt; * 観測チームは、財団救命士（EMT）に支援を求める。
&gt; * D-13962の循環と呼吸は、心肺蘇生の90秒後に戻る。
&gt; 
&gt; **10:34 AM:**
&gt; * 財団救命士が到着し、D-13962を外に出して医療室へ移動させる。
&gt; * SCP-2138-A実例がアイザックス博士の頭上に現れる。
&gt; * 観測チームは次の声明を記録する。
&gt; * “D-13962が私のために何をしたかは分かっている。彼の割り当てを最も安全なプロジェクトに切り替える”
&gt; * “[[[SCP-1176]]]の真の目的は[編集済]”
&gt; * [データ削除済] [[footnote]] レベル4の機密情報を明らかにする連続した声明で構成されています。[[/footnote]]
&gt; 
&gt; **10:50 AM:**
&gt; * サイト管理官はアイザックス博士からセキュリティ違反の通知を受ける。
&gt; * サイト管理官はD-13962及び観測チームに対してBクラス記憶処理の使用を許可する。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 事件後報告SCP-2138-1 - **要レベル４クリアランス**&#34; hide=&#34;- データの再保護&#34;]]

**インシデントSCP-2138-1後の事件後報告の転写**

**日付:** 20██/05/21
**時刻:** 午後4:30
**参加者:** サイト-73ディレクター(以下SD-73と記載)、ヤン・アイザックス博士

&gt; **SD-73:** 録画中。私はサイト管理官のガルシアであり、インシデントSCP-2138-1後のヤン・アイザックス博士との私の議論の結果を記録に残しておく。アイザックス博士、あなたの事件への関与は、婉曲的に言うと人事問題を引き起こしたのは議論の通りだ。この明らかな理由によって、この面会に人事部の担当者を参加させることができなかった。そのため、ビデオではなくオーディオ録音を使用している。
&gt; 
&gt; **アイザックス博士:** 私はアイザックス博士だ。記録のために、この方法が私の全面的な同意を得ていることを認める。
&gt; 
&gt; **SD-73:** それで、どこから始めようか？
&gt; 
&gt; **アイザックス博士:** そうだな、実験割り当てを調整することにクリアランスを使用することと、一般的なDクラスの治療との間の倫理的な優劣についての議論は、まあ、白熱していたが、それについては後回しにしておこうか？
&gt; 
&gt; **SD-73:** 分かった。あなたの現在の状態は、その点での違反に対する十分な罰だと考えている。それで、私たちはあなたが今このサイトと財団全体にとって重大なセキュリティリスクになっているという事実について議論した。
&gt; 
&gt; **アイザックス博士:** 君は私を辞めさせることは出来ませんし、現在の許可がなければ、私は誰かと仕事や交流をすることもできない。基本的に、君は私を収容したいと言っていたのだ。
&gt; 
&gt; **SD-73:** それは違う –
&gt; 
&gt; **アイザックス博士:** すまない、アレックス、不公平だった。君はそうは言っていないが、私から見ればあまり変わらない。君は私をサイト-73に永住させると言っていた。完全に隔離して。考えうる心理的影響については詳しく説明した。
&gt; 
&gt; **SD-73:** 私たちはそうした。そしてその事実を認識して、私はあなたに家族と過ごす機会を提供した。
&gt; 
&gt; **アイザックス博士:** 彼らもここに永住するという条件でね！思うに、毎日のように危険にさらされているこの場所で、どうやってこの場所で子供たちを生活させることができるのかと思ったのだが、それは-
&gt; 
&gt; **SD-73:** -このサイトが財団で最も失敗のない記録があることはご存じだろう-
&gt; 
&gt; **アイザックス博士:** -そして、彼らを見てどうやって、人生や友人を捨てろと言えばいいんだ-
&gt; 
&gt; **SD-73:** -私たちの目的を考えよう。ヤン。ヤン！またこの話を蒸し返す必要はないと思う。
&gt; 
&gt; **アイザックス博士:** すまない、アレックス、君がそう言うのは簡単だが、君の人生じゃないんだよ。
&gt; 
&gt; **SD-73:** こうなったのは私がそうしたわけではない。いいか、私たちは長年一緒に仕事をしてきた。これは確かだね？
&gt; 
&gt; **アイザックス博士:** そうだな。長々と議論をした結果、私は、隔離や解雇の代わりに、Fクラス記憶処理を受けることを要求した。
&gt; 
&gt; **SD-73:** この要求について正式な注意事項を記録したいと思う – ヤン、あなたはもうあなたではないことを知っているだろう？完全な人格の上書きということだ。
&gt; 
&gt; **アイザックス博士:** 分かっている。だが、私の新しい人格は、私が今明かしている秘密を全く知らないだろう – 私はセキュリティリスクにならない。そして、私は生きる。つまり、この研究のそもそもの目的は、不必要な害を避けることだったんだ。
&gt; 
&gt; **SD-73:** まだあなたを放っておくことは出来ない。
&gt; 
&gt; **アイザックス博士:** そうだな、私から奪われた人生のことを考えても、発狂したりはしないし、何か役に立てるかもしれない。事務員か清掃員にしてくれ。Dクラスでもいい。
&gt; 
&gt; **SD-73:** 分かった。正式に承諾しよう。アイザックス博士はFクラス記憶処理を受け、代わった人格に基づいて再割り当てされる。全ての外部的及び内部的な目的のために、これは家族に十分な利益がもたらされ、財団への功労の過程での死として扱われるだろう。この記録は、クリアランス4/一般記録-73として扱われる。
&gt; 
&gt; **アイザックス博士:** ありがとう、サイト管理官。アレックス。
&gt; 
&gt; **SD-73:** ヤン、終わる前に。何年にもわたってこのサイトのために何をやってきたのか。私は言いたい – あなたがしようとしていたこと、私は – 私は尊敬している。私は – とにかく。ああ、記憶処理班を呼ぼう。録音を止めなければ。
&gt; 
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ インシデント記録SCP-2138-2を閲覧する&#34; hide=&#34;- データの再保護&#34;]]
**インシデント記録:** SCP-2138-2
**日付:** 20██/05/29
**場所:** サイト-73、Dクラス安全収容棟-廊下R-12

**6:34 PM:** 日課の検査終了後、Dクラス職員が宿舎へ戻った時に、軽微な暴動が発生。警備員は、D-4435によるD-13962への暴力的な攻撃が誘因であったことを証明しました。別のDクラス（識別番号未指定）は、暴動へ介入中に致命的な心臓発作を起こし、15人のDクラス職員が負傷しました。
[[/collapsible]]</textarea></pre>
