    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Asphalmancer
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 15 novembre 2012
[[include credit:end]]

Dans un parking normal, il existe des personnes normales pour l&#39;entretenir. Des ouvriers, des peintres, et autres personnes avec des listes d&#39;inspection. Mais il y a un type de métier que vous n&#39;avez peut-être jamais vu. L&#39;ordre légendaire des Asphalmanciens. Ces hommes et ces femmes exercent leur métier en secret, aux heures tardives de la nuit, lorsque seule l&#39;équipe de nuit de la supérette est de service. Ils apportent avec eux des appareils et des objets mystiques, tels que des bouteilles de 2 litres enchantées et des paillettes d&#39;obscurité infinie. Munis de ces outils, ils poursuivent leur but : apaiser les dieux du parking et apporter à tous une journée de plus de stationnement réussi.

Pour commencer leur rituel, ces Asphalmanciens débouchent leurs bouteilles enchantées et répandent du liquide sacré sur la chaussée. Ce liquide peut être composé de différentes choses, selon les spécificités de chaque parking. Le devin qui écrit ces lignes a entendu parler de potions composées d&#39;eau noire des lagons d&#39;Abyssinie, d&#39;eau fraîche des fontaines de Pasadena, ou du coca light de la supérette accolée à l’aire de stationnement. Quel que soit le liquide utilisé, il doit être répandu à chaque angle du parking.

Si la procédure adéquate a été respectée, la phase suivante du rituel peut commencer. L&#39;exécution de cette étape dépend de nombreuses variables, comme la taille et la forme du parking, la température, le tempérament ou l&#39;humeur de l&#39;Asphalmancien. Il peut décider de compter tous les véhicules qui ont reçu des pv de stationnement au cours de la journée et de les bénir, ou peut-être sacrifier une offrande constituée des charcuteries et des denrées alimentaires préférées du parking.

Au lever du jour suivant, ces sorciers et sorcières doivent retourner à leur domicile et attendre que leur magistrat magique local leur dise s&#39;ils ont réussi leur rituel ou non. S&#39;ils échouent, de graves conséquences peuvent en résulter. Certains véhicules stationnés dans le parking peuvent être mystérieusement verrouillés par des puissances inconnues et maléfiques, tandis que d&#39;autres peuvent voir des impacts causés sur leurs vitres par une force invisible. Tel est le courroux des dieux du parking, lorsqu’ils sont sans entraves et en colère.

Par conséquent, si vous vous rendez un jour à une supérette aux heures tardives de la nuit et que vous voyez un homme déguisé en sorcier en train de répandre du soda au citron périmé sur le bitume tout en gesticulant d’étrange manière, ne le voyez pas comme un pauvre hère à plaindre, mais comme un héros. Faites-lui part de votre appréciation pour sa profession, ou aidez-le, peut-être, à préserver la sécurité du parking pour une nouvelle journée de travail.</textarea></pre>
