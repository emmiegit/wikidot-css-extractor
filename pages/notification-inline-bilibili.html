    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ [*https://space.bilibili.com/872507 SCP基金会中国的BiliBili官方账号已经启用]

&gt; https://space.bilibili.com/872507

此账号将作为此后精品内容推广、活动分发、作者互动的公众账号使用。
此账号是SCP基金会第一个，以后相当长的一段周期内也是大陆网站上唯一一个代表站务组官方的公众账号。
为了及时接收最新消息，请有B站账号的同学**关注**此官方号，未来的作者精品贴推广和互动活动也要依赖关注功能进行，因此这是必须的。

------

&gt; Q：为什么要选择B站建设官方账号？
&gt; A：多方比较，我们认为B站的用户氛围目前最符合站务发展的需要，也最可控，这对于我们社群的特殊性是非常必要的。
&gt; 
&gt; Q：SCP基金会中国在其他网站有官方组织吗？
&gt; A：完全没有。有一些网站，拥有比较多的SCP基金会网站成员在上活动，但它们都不具备官方性质。
&gt; 
&gt; Q：B站开设官方账号会不会缺少SCP类网站特有的神秘性和创作氛围？
&gt; A：不排除这种可能。
&gt; B站官方账号目前计划以两部分内容导向分别运行，一部分以简明快速但不失烧脑和神秘感的小故事、小设定、豆知识为主，以更好地向轻度读者介绍相关内容。另一部分以作品转载、SCP基金会内部互动、画廊、甚至小游戏为主，以便深度爱好者进一步交流。这两部分内容会有意分隔，以另一种方式营造氛围和创作环境。
&gt; 
&gt; Q：这个账号未来会有什么内容？
&gt; A：除了转载或再组织SCP基金会网站已有的内容，还会利用公众环境来搞出新的内容，比如发放周边或组织线下活动（一般会确保没有生命危险或精神污染风险）等。一些比较精彩但知名度不高的作品也会得到新的二次推广机会。
&gt; 
&gt; Q：长期关注这个账号可以得到免费披萨吗？
&gt; A：可以，但仅限形而上学的披萨。</textarea></pre>
