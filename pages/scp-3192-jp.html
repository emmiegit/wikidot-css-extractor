    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:credit:start]]
**제목:** SCP-3192-JP - 상호임종 지켜보기,,看取り看取られ,,
**작가:** [[*user CAT EYES]]
**번역가:** [[*user LR0725]]
**원본:** http://scp-jp.wikidot.com/scp-3192-jp
[[include :scpko:credit:end]]

**일련번호:** SCP-3192-JP

**등급:** 보류(Pending)

**특수 격리 절차:** SCP-3192-JP와 복제된 사체는 표준 생물용 장기 냉동 보관고에 격리한다.

**설명:** SCP-3192-JP는 격리 당시 61세였던 몽골로이드 여성으로, 호적상에는 아오모리현 하치노헤시 거주, 본명은 토도 마사코,,東藤 昌子,,로 기록되어 있다. SCP-3192-JP는 사망 전후에 자신의 복제를 근처에 출현시키는 변칙성을 가지고 있는 것으로 생각되지만, 그 변칙성은 후술할 SCP-3192-JP의 발견 상황을 통해 추측한 것이며 확증은 없는 상황이다. 출현한 복제는 움직이거나 말을 하지 않으며, 섭식이나 배설 같은 생리활동을 필요로 하지 않은 채 생존이 가능하다.

SCP-3192-JP는 2023년 9월 2일, 인근 주민이 &#34;마사코 씨의 집에서 이상한 냄새가 난다&#34;라고 신고하여 발견, 격리되었다. 발견 당시, SCP-3192-JP의 집 안 침실에 놓여 있던 침대에는 부패하여 짓무른 SCP-3192-JP의 사체가 누워 있었고, 거기에 복제 6개체가 SCP-3192-JP의 위에 겹쳐 쓰러진 상태에서 사망해 있었다. 또한 침대 옆에는 복제 1개체가 사체들을 바라보는 듯한 자세로 똑바로 서 있었으며, 생존한 상태였다. 검시 결과 복제의 골격, 지문, 유전자 등 생체 정보는 모두 SCP-3192-JP와 일치했고, 복제는 모두 심근경색이나 뇌경색과 같은 비변칙적 질환이 사인인 것으로 판명되었다.

**추가 기록 1:** 2023년 9월 3일, 복제가 비변칙적 심근경색으로 인해 사망했다. 이때 변칙성 발현 메커니즘을 규명하기 위해 사망 과정을 관찰했으나, SCP-3192-JP의 복제는 출현하지 않았다. 복제 출현 이외의 변칙성을 가지고 있을 가능성을 고려하여, 현재 SCP-3192-JP는 보류 등급으로 분류되어 있다. 향후 1년간 어떠한 변칙성도 발견되지 않을 경우, SCP-3192-JP는 무효 등급으로 재분류될 예정이다.

**추가 기록 2:** 2023년 9월 4일, SCP-3192-JP가 살던 집 다락방에서 어두운 남색의 액체가 차 있는 작은 병이 회수되었다. 작은 병에는 &#34;고독사의 [[[thanatomania-hub|타나토마]]][[footnote]]인간이나 동물에서 액체로 추출된 &#34;죽음&#34;의 현상. 가령 &#34;역사,,轢死,,의 타나토마&#34;를 추출당한 인간은 교통사고를 당해도 사망하지 않는다.[[/footnote]]&#34;라고 쓰인 라벨이 붙어 있다. 타나토마는 본래 &#34;질식사&#34;나 &#34;실혈사&#34;와 같은 사인을 추출하는 기술이며, &#34;고독사의 타나토마&#34;를 추출하는 것은 현재 기술로 불가능하다. 이 때문에 &#34;고독사의 타나토마&#34;를 추출하는 방법 및 장소를 특정하기 위한 조사가 진행 중이다. 또한 &#34;고독사의 타나토마&#34;를 D계급 인원에게 주입하는 실험은 현재 무기한 보류된 상태이다.</textarea></pre>
