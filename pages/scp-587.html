**Artikel:** SCP-587 - Ein Modellsystem
**Autor:** [[*user SimpleCadence]]
**Original:** https://scp-wiki.wikidot.com/scp-587
**Übersetzer:** [[*user Dr. Kuttelfisch]]

**Objekt-Nr.:** SCP-587

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Ein Isolationsraum in Sektor-28 beherbergt SCP-587. Der Zutritt ist nur mit Genehmigung des Projektleiters möglich, und der Innenraum wird steril gehalten. Die Klimakontrollen müssen aufrechterhalten werden, um jahreszeitlich passendes Wetter zu simulieren, einschließlich Niederschlag, falls erforderlich. Die Überwachung durch digitale Aufzeichnungsgeräte erfolgt kontinuierlich.

Innerhalb der Isolierzelle muss darauf geachtet werden, dass SCP-587 in keiner Weise physisch gestört wird (es sei denn, dies geschieht im Rahmen eines Experiments). Es ist eine Isolierausrüstung der Stufe 1 erforderlich. Alle Interaktionen mit dem Modell und seinen Bewohnern müssen mit den Forschern, die das massenpsychologische Projekt beaufsichtigen, abgesprochen werden.

**Beschreibung:** SCP-587 ist ein Modelleisenbahn-Diorama im Maßstab HO (1:87) mit den Maßen 21,3 x 36,5 m. Die handgefertigte Szenerie zeigt bewaldete Hügel mit Gebäuden, einer Eisenbahn und anderen Modellen, die die fiktive Gemeinde Red Elk, Colorado, darstellen. Jedes Modell ist voll funktionsfähig; Sanitäranlagen und Strom funktionieren, die Autos fahren mit Benzin usw. Die Stadt wird von 1.270 lebenden Individuen bevölkert, die abgesehen von ihrer durchschnittlichen Körpergröße von 19,5 mm mit Menschen identisch sind. Die physikalischen Gesetze in der Umgebung von SCP-587 scheinen so stark verändert zu sein, dass die erwarteten Auswirkungen der quadratischen/würfelförmigen Beziehungen nicht zu beobachten sind.

Das Artefakt ist akribisch detailliert, von oberflächlichen Merkmalen wie Nummernschildern und (mit Vergrößerung) lesbaren Zeitungen bis hin zur materiellen Beschaffenheit wie der Geologie der Landschaft und der Anordnung der Organe bei vivisezierten Bewohnern. Die Bewohner verhalten sich wie in einer normalen Stadt und scheinen keine Ahnung von der Ungewöhnlichkeit ihrer Existenz zu haben. //Anmerkung: Nach ██ Jahren des Gewahrsams und der Experimente der Foundation werden einige Bewohner misstrauisch, dass etwas nicht stimmt. –Dr. ███████//

Ein Bewohner von SCP-587 nimmt keine fremden Gegenstände wahr, es sei denn, sie kommen mit der Oberfläche des Dioramas in Berührung. Gegenstände, die die Oberfläche berühren, werden von den Bewohnern wahrgenommen und erregen oft Interesse oder Verwirrung. So bleibt eine Kamera, die sich nur wenige Zentimeter vom Stadtzentrum entfernt befindet, jahrelang unbemerkt, während die kurzzeitige Anwesenheit eines Insekts in Sichtweite der Bewohner eine große Störung darstellen kann (und es auch schon mehrfach war).

Zu den weiteren Störungen, die durch die Nachlässigkeit bei der Einhaltung des Eindämmungsprotokolls verursacht wurden, gehören zahlreiche Erdbeben (verursacht durch Erschütterungen oder Stöße des Modells), Klimaschwankungen und unerklärliche Finsternisse (aufgrund von Fehlfunktionen der Klimakontrollgeräte), eine brennende Überschwemmung (als ein Assistent heißen Kaffee auf der Hauptstraße verschüttete) und seltsame Regenfälle aus Seilen und weißen Flocken (Haare und Schuppen; die Forscher müssen nun im Eindämmungsbereich Isolierkleidung der Stufe 1 tragen). Sorgfältige Beobachtungen bestätigen, dass die Bevölkerung von SCP-587 sich dieser &#34;mysteriösen&#34; Phänomene bewusst ist und dass eine Reihe von Überzeugungen und Rationalisierungen entstanden sind, um sie zu erklären.

**Anhang 587-01:** Nach wiederholten Vorfällen, bei denen die Bevölkerung von SCP-587 seltsamen Ereignissen ausgesetzt war, wurden die Forschungsprioritäten des Projekts von der Untersuchung der Eigenschaften des Artefakts auf psychologische Experimente mit seinen Bewohnern verlagert. Künftige Vorfälle werden sorgfältig geplant und eingeführt, um die Reaktionen der Massen auf unerklärliche und bedrohliche Ereignisse zu untersuchen.
