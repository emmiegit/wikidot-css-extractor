**Objek #:** SCP-008

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Sampel dari SCP-008 telah dianggap sebagai bahaya biologis tingkat ekstrem Kelas V, dan semua protokol yang menanganinya berlaku.  Tindakan pembakaran dan iradiasi akan dilakukan jika terjadi aksi politik atau militer yang dapat mengakibatkan kacaunya fasilitas;  listrik mati;  atau nol komunikasi dari operator atau saluran luar selama periode delapan jam.

Masa karantina untuk operator yang meninggalkan fasilitas adalah empat (4) bulan.  Jika pelanggaran terjadi, tindakan insinerasi dan iradiasi harus dilakukan.  Seharusnya menjadi kebijakan semua situs G2 untuk tidak menyiapkan prosedur evakuasi.

**Deskripsi:** SCP-008 adalah prion kompleks, yang sampelnya disimpan di setiap situs G2. Penelitian SCP-008 sangat rahasia, terutama untuk mencegah penelitian yang dapat mengarah pada sintesis SCP-008 di masa mendatang.  Ciri-ciri prion SCP-008 meliputi:

* 100% Menular
* 100% Mematikan
* Penularan dapat melalui selaput lendir yang terbuka dan semua cairan yang keluar dari tubuh subjek yang terinfeksi.
* Tidak dapat menyebar melalui udara maupun air.

Gejala infeksi SCP-008 dapat terlihat kurang lebih tiga jam setelah terpapar, dan meliputi:

* Gejalanya mirip dengan flu disertai dengan demam tinggi, ditambah demensia berat pada stadium lanjut.
* Kondisi koma akan terjadi sekitar 20 jam setelah gejala pertama muncul dan 12 jam setelah demensia terlihat. 
* Munculnya gejala koma akan dianggap sebagai awal dari //kematian// subjek.
* Suatu saat //nekrosis seluler sporadis// (kematian pada jaringan sel) akan terjadi dan menyerupai penyakit gangren.
* Sel darah merah akan meningkatkan kapasitas penyimpanan oksigen dalam darah yang mengakibatkan aliran darah menjadi lebih lambat yang dapat meningkatkan daya tahan serta kekuatan otot.
* Sistem saraf dan otot tidak akan terpengaruh oleh kegagalan organ dalam beberapa jam.
* Metabolisme dapat menurun ke tingkat yang sangat rendah (atau bahkan sampai tidak aktif), yang dapat memungkinkan subjek untuk bertahan hidup selama lebih dari 10 tahun tanpa nutrisi.
* Viskositas darah yang tinggi dalam aliran darah dapat membuat subjek tidak terpengaruh luka tembak, tusukan, dan luka tebasan.
* Perilaku yang terkondisi[[footnote]]yang berarti //tenang// tidak dalam kondisi yang agresif. [[/footnote]], kontrol motorik, dan mekanisme perilaku naluriah rusak, dan kemampuan kognitif sangat terbelakang dan tidak menentu.  Hewan mengalami nekrosis otak yang berlebihan dan tidak aktif.
* Subjek dapat beradaptasi dengan sistem sarafnya yang rusak akan tetapi terbatas pada aktivitas fisik dasar, termasuk berdiri, menyeimbangkan badan dengan dua kaki, berjalan, menggigit, meraih, dan merangkak.  Subjek akan bergerak dengan penuh semangat menuju pemandangan, suara, dan bau yang terkait dengan manusia yang hidup.  Subjek akan mencoba menelan manusia yang hidup jika kontak fisik dilakukan oleh subjek.
* Menetralkan subjek yang terinfeksi sepenuhnya, membutuhkan trauma pada tengkorak[[footnote]]trauma pada tengkorak yakni hal yang dapat membuat tengkorak rusak atau hancur, seperti; dipukul atau ditembak. [[/footnote]] yang signifikan.

Ada bukti kuat yang menunjukkan SCP-008 itu sendiri tidak terbentuk secara alami dari Bumi, karena varian dengan kompleksitas yang serupa akan menggusur sebagian besar ekosistem.  Pada tahun 1959, upaya kolaboratif singkat dengan Uni Soviet untuk menemukan situs G2 dan menghilangkan SCP-008 dari Bumi dinegosiasikan setelah mereka menemukan SCP-008. Status SCP-008 terdaftar sebagai milik Rusia hingga kolaborasi dengan Rusia berakhir dan tidak diketahui apa penyebabnya.

**Catatan Tambahan 008-1:** [[[SCP-500]]] diketahui dapat menyembuhkan [[[SCP-008]]] walau subjek sudah stadium lanjut.
