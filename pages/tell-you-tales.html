說個故事吧。

那是大約三千六百...記錯了，沒那麼遠。大約三十六年前的事吧。你說三千六和三十六也差太遠嘛，畢竟也就是一個故事而已，時間對一個故事來說也只是一介背景而已。[[size 0%]]安居過久了都忘了時間了。[[/size]]

說到哪呢？對，有這麼一個毛頭小子。他在讀書的時候被人取過無數的渾名，最後他從一本經書中取了個看起來很帥的名字，叫Enoch。對，他認定了這麼一個名字以後，就不再容許其他人用別的名字來稱呼他了。在某些地方上算是個倔強的傢伙來著。不過除此以外也就是個有點頑皮，也有點純真的好人而已。[[size 0%]]就我見識過的人來說這只的確是有夠單純的。[[/size]]

那天他帶著一小盒的炸雞去探望那摔了腿而不得不蹲在家裡的好友；只要走出升降機後轉左再轉右，走過兩三戶人家就能看見他朋友家那浮誇至極的大門了。

只是，當他走出升降機，往左一轉，正打算走進右邊的走廊的時候，卻發覺左邊的走廊好像停電了，漆黑一片。而且不知怎的，平時上去玩的時候都尚算寧靜的那條通道中，竟然洋溢出了吵鬧的氣氛：清脆的碰擊聲，還有那碰吃胡的吆喝，顯然是在打麻將來著，而且，聽那稚嫩的聲線，竟然是一群女孩子們在打牌。

如果好奇心真的能殺死貓的話，我想在那一刻起貓這種生物就已經滅絕了吧。Enoch他，最後決定走進左邊的路口去一探究竟。

這走廊比他意料中的還要黑。他朝著走廊深處走去，腳步輕抬輕放，生怕吵到什麼東西似般，最後在聲響最大的那扇門前停了下來。其實說是一扇也不妥，畢竟那戶人家竟然沒有裝上門，就這樣一覽無遺地讓Enoch看見他一生人最難以置信的事情。

那戶一家開著一盞吊燈，剛好照著一張[[[scp-cn-440|麻將桌]]]。周圍排著的四方椅子都空空如也，只有一雙雙慘白的手飄浮著抓牌打牌......不，定睛一看的話，還能看見那幾雙手的主人是四名穿著水手服的少女，她們的身軀若隱若現，傍若無人地談笑著，似乎沒發現多了一名旁觀者似般。

眼前的一切都是幻覺而已，Enoch一邊在心底鼓勵著自己，一邊緩緩後退著，生怕驚動她們似般。但此時，坐東風位，個子最矮的少女把頭像貓頭鷹似般扭到後面，和Enoch四目相對。她說：「啊！是新來的部員呢！吶吶，大哥哥，過來打兩圈唄！」

Enoch是一路慘叫著往回跑到朋友家裡去的。他向他那朋友訴說了他看見的一切。而他的朋友則一臉鄙夷地告訴他此事絕無可能發生。畢竟他提及的那戶單位，已經搬走了五年有多了，雖然那戶人家的確是有一個女兒，也的確是穿水手服上學的，但從未聽說過她和她的家人有打麻將的嗜好。

也是大概三四天後吧，Enoch從過來取材的記者口中才得知，那戶人家之所以會搬走，是因為他們的千金和她在學校認識的好友們，在巴士站上被一失控的巴士撞個正著，無一生還，在辦完喪事之後就舉家搬離這傷心地了。據那來自南華報業(South China Press)的記者的說法，她們在學校中也算是奇葩，是少數另外自組學會的一群學生，而她們所組的學會，正是麻將學會。

至於為何那戶人家的千金要暪著家人打牌，為何那巴士會這麼碰巧把她們通通一網打盡，又為何她們的鬼魂會出現在一張麻將桌裡，那麻將桌又為何會在空置的故居中冒出來等等等等，Enoch也是無法得知了，不知怎的，今天喝的水好像比以往喝的要甜上了一點。[[size 0%]]連我自己都不知道口水原來是甜的，有趣。[[/size]]
------
說個故事吧

這回是發生在三年前的事吧。嗯，三年前的故事，彷如昨天發生似般，十分新鮮的故事。[[size 0%]]大概是打個瞌的程度吧。[[/size]]

故事的主角是一名叫龍介的小子，姓龍，名介。很有趣的名字對吧？當然的，因為連他自己，都對給他取這種日漫風名字的「中二病」父親深感厭惡。

他在讀完中學後就被雙親送到美國留學去，在那裡，他認識到一群足以影響他一生的教會朋友；一開始他們也就是一起連線打電玩，混熟以後，教會的弟兄帶著他一起在主機的圍繞下打坐冥想，很快地，龍介也感受到那支離的存在，也感受到他和他的弟兄們之間再無障礎，彷彿再加一把勁就能互相理解似般。

你也發現不對吧？沒錯，他遇上的教會弟兄並不拜十字架，他們是拜WAN的新教徒。相比起古板又駭人的正教，相較起來平易近人又可以上網的新教顯然更合乎龍介這群年輕人的口味。[[size 0%]]我也這麼認為就是了，畢竟齒輪腦袋們的故事就和他們本身一樣乏味。[[/size]]

然後正題來了，這天他看的新聞報道，正好提及到他的故鄉正爆發了一場龐大的學生運動，無數的學生走上了街頭，築起了路障，和那漫長的盾陣遙遙相對。最近幾個月都有關注家鄉時事的龍介深感事情已經到了一發不可收拾的地方，為了支持他的同行者們，他向學校那邊請了個長假，找上他的好友馬時，帶上簡單的行裝就趕回家鄉去。

說到馬時這名弟兄，因為是老鄉的關係，在整個教會中龍介就和他混得最熟。在學運發生前一個月，兩人合力完成的[[[SCP-CN-1144|一個發明]]]才開始在教友之間流行起來--一個能將主的榮光散佈到更遠的地方，使祂更為完整的發明。

這發明的原理說起來複雜，作為點子的提供者的龍介也是一知半解，只有負責設計的馬時才能了然於胸。但簡單來說的話就是一個連接在他們的主的信號上的一個腦內植入式發信器，以無線網絡的形式傳播出去，而長期使用這無線網絡的人也會被植入一個較弱的子機。如果能成功的話，就能把他們的主的信號擴散到任何無線網絡能覆蓋到的地方，而且其副作用還十分美妙--被植入發信器的人再也不愁沒WiFi用了。

帶著這發明能幫助到通訊受限的學生們的期望，帶著測試新發明的期望，帶著使破碎的更為完整的期望，他們兩人帶著藏在腦內的新發明，投入到學運的最前線。[[size 0%]]為什麼要藏在腦內？難怪總覺得這味兒有點不對勁。[[/size]]

從最先開始只有他們兩人向周圍的示威者派傳單作宣傳，到後來整個示威區的學生都用上了他們的網絡互相交流，甚至已經有幾名最常用網絡傳遞指示的首領的腦裡也順利長出子機來。龍介在日常的冥想中也開始再次感知到主的存在了。這事情看起來一切都棒極了。

你說這根本遭透了？當然的，以你的立場來看，不論是腦袋裡多了個發信機也好，破碎之神趨近完整也好，都是糟透的事情。但龍介和馬時這兩人和你們不同，他們是狂信者，在立場上是站在你們對面的，這些對他們來說自然是棒透了，哪怕他們實際上是玩火也是一樣。

對，玩火，龍介在把信號覆藍了大半個城市之後才發現了這點。隨著越來越多人使用他們的信號後。他就開始聽到一些雜信了。這些晚上他在冥想時，除了那仍然破碎的存在以外，他還聽到一些若隱若現的噪音。這些聲音的內容包羅萬象，有男生之間的女性話題，也有女生之間的少女話題，還有學生之間關於學運的未來的話題......無數的思緒，無數的對話，在這個以破碎之神的...某個特質為基礎的網絡中流通的同時，更回流到作為中樞之一的龍介的思緒裡面，或許還有馬時的，誰知道呢？

畢竟龍介不清楚這個副作用是否在他的合作者的預料之中--只是他忍耐著噪音去找馬時了解情況時，卻只找到一頂空空如也的帳篷，而平時在這時候的馬時，必定會在此處進行他的冥想。在帳篷裡的地上遺了一張紙條，上面的字跡歪斜凌亂地這麼寫著：

&gt; //[[size 170%]]龍[[/size]]，搞[[size 110%]]石[[/size]] [[size 130%]]匝[[/size]]了，离 隹 [[size 120%]]開[[/size]]，走㐱你還[[size 130%]]能[[/size]]思考//
唔，這裡我特地把信件的內文儘量還原，能理解吧？

總之龍介讀了這樣的紙條，對於朋友竟然拋下他自個離去心裡應該是火大的，但是他卻無力這樣做--他們所搭建的網絡突然爆發了一股強烈的信息流，猛烈地衝擊著龍介的意識。他抱著頭，慘叫著滿地打滾，卻沒有任何人上前幫他。並不是因為學生們冷血無情，而是他們正面對著一個危機，而他們對於這危機所發出的警示正是使龍馬兩人的網絡突然超負載的元兇：
對面放催淚彈啦！

[[size 150%]]對面放催淚彈啦！！[[/size]]

[[size 200%]]**對面放催淚彈啦！！！**[[/size]][[size 0%]]哈哈哈哈哈哈哈哈這才對味兒啊哈哈哈哈哈！[[/size]]

數以百計的罐子帶著白煙掉到示威區裡去，瞬時白霧就覆蓋了整個地區，倒地不起的龍介自然也被龐罩其中。催淚氣體把龍介刺激的淚涕俱下，但他也感覺到腦內無數的聲音也漸漸被這氣體帶走。[[size 0%]]有夠豐盛的。[[/size]]

當他的意識遠去的那一刻，他感覺到久違的寧靜。

------
說個故事吧。

故事發生在大概七十三年前......不過首先我得問你一下，你知道何謂逆模因嗎？不知道？正常的，因為逆模因阿，是注定要被忘卻的，一般人就算見到逆模因，都會迅速被他們的腦子給濾掉吧。對，當然的，你們也有處理逆模因的部門，就我所知的有三個，逆模因部[[size 0%]]：魔境[[/size]]，反概念部[[size 0%]]：另一個魔境[[/size]]，還有一支機動特遣隊[[size 0%]]：一群死人瘋子，不想再提它們了[[/size]]。你說你怎不知道這些名字嘛，這不是理所當然嗎？能處理逆模因的，只有逆模因本身，你這個//凡人//又怎能記住？[[size 0%]]不如說你知道了我才麻煩大了呢。[[/size]]

這個倒霉鬼的名字叫Adam Herringtons，美國人。雖然有著壯漢般的名字[[size 0%]]我倒是沒想到你的愛好竟是如此奇特[[/size]]，但他的身材只能算中規中矩。他屬於你們的一員。因為在處理模因和認知危害方面的優秀知識和經驗，以至在他在第七年就被調到模因部去，又在那裡當了五年優秀的研究員。

而就在那....你說這樣就介紹完了？廢話，他就是你們的一員，就此而已，哪來這麼多背景故事阿？[[size 0%]]而且老實說他的背景也就這些了，連糖豆也沒這麼小。真有一套阿，你們。[[/size]]還有你沒聽漏字，他是模因部的研究員，沒帶逆字的，逆模因的故事的主角可不一定和逆模因部門有關。[[size 0%]]不如說，和他們有關的故事我可沒碰著多少，而且太複雜了，給人消化不良似的糟糕感覺。[[/size]]

說到哪呢？，對了，就在那一天，Adam完成了自己手上的研究工作，在走廊上的販買機買了罐飲料。冰涼，冰涼的飲料，但他喝著喝著就覺得不對勁了。不，不是飲料的問題，而是直覺。就是腦內突然「咯噔」的一下覺得這事不對勁的那感覺，[[size 0%]]我親自確認過[[/size]]你應該都有類似的經歷的。總之Adam他停下了水份的攝取，把易拉罐拿到眼前檢查。

事實如他所料，這易拉罐的確是不對勁。原應印在罐上的知名品牌和各種的標簽都沒出現在應有的位置，就是一個紅色的罐子而己。Adam環顧四周，卻發現一切都好像少了什麼東西似般：地上的路標，牆上的指路牌，身前的販賣機，身上的姓名牌[[size 0%]]，一閃而過的野獸身影[[/size]]....這些地方上面應有文字的地方都是空白一片。

著了道了！他這樣想著，但回過神來，卻發現原本消失不見的文字又出現在該待的地方，就如沒有發生過一般。

這奇怪的事態讓他大惑不解，是幻覺嗎？不是。[[size 0%]]提前破梗吧：這是失憶，他剛剛把文字的存在暫時給忘了[[/size]]作為處理模因和認知危害的部門，他經歷過的幻覺多不勝數，如果剛才他遇到的事情真的是幻覺的話，那麼這幻覺可以說是強的幾乎弄巧成真了。總之，得把剛才的情況匯報上去才行。

於是Adam趕回辦公室，抄起紙筆迅速寫了一篇關於他遭遇上異常狀況的報告，但是麻煩又來了。他寫出來的段落不知怎的也正漸漸地消失著，才提筆寫完一句，前面段落的一句也褪色不見了。筆跡消失的速度越來越快，然後竟然比Adam書寫的速度還要快。到後來，Adam手上的筆乾脆沒有墨水出來了，甚至他那用來寫報告的紙也潔白如新，絲毫書寫的痕跡都沒有。

這是什麼回事？Adam拚命回想起他過往遇上的各種情況，卻沒一次能和現時的狀況能聯繫起來[[size 0%]]其實有的，兩次，但這時他都忘了[[/size]]。他唯一能知道的，就是他被某種認知危害襲擊了。正體不明，襲擊的方式也不明，現時的他根本束手無策。但無論如何，他都得從目前的狀況中逃脫出去--目前遇上的這個認知危害暫時沒對他造成直接的傷害，但這樣下去的話說難說了[[size 0%]]雖然最嚴重也就是認不出字，寫不出東西，忘了怎說話之類的後遺症就是了，花點時間學回來就好了[[/size]]。

首先找同事幫忙吧。Adam拿起電話，打給他的同事，研究員....等等，他的電話號碼是幾號的來著？Adam拼命回想，卻發現他竟然忘了他的同事的電話號碼，不謹如此，連同事的名字也想不起來了。

這個認知危害會使人遺忘記憶。認知到這點的他，被突如其來的頭痛淹沒。他知道，就是這股疼痛把他的的感官給攪的一塌胡塗，又像野獸的利齒一般把他的記憶撕扯出去......

嗯？你覺得「野獸的利齒」這種形容詞怪怪的？這可不是作者的癖好來著，而是來自//當事人//的感覺，我說過的故事可都是真人真事改編[[size 0%]]改編程度近乎沒有[[/size]]的哦？

而且不只是你，就連Adam自己也對這一閃而過的形容詞感到詫異；一般來說他不會用其他東西來形容自己的感官感受，就算身處冰窟，他也只會以「很冷」來形容自己的感受，而不會用「如墜冰窟」這種花俏的字眼。

說個故事吧。

[[size 0%]]因為要露餡了，所以[[/size]]這應該是最後一個故事了，感謝你這幾晚也聽我說故事，我是打從心底裡覺得高興的。

那是七十三年前的故事，他...不，它。它生於三千六百年前的蠻荒之地中。它曾經有著超過七十二個名字，而最近人們給它的名字是「Eater」。「Tales Eater（故事噬獸）」。這名字看起來並不太合適作為故事主角的名字[[size 0%]]容我對你們糟糕的命名美學表示鄙視[[/size]]，就用「它」表示好了

它的存在飄渺無定，只有少數有天賦或者受過訓練的人才能察覺到它的存在。它的外貌也是飄渺無定，所有察見它的人都會看見不同的面相。它不沾葷素，只以記憶為食。[[size 0%]]簡而言之就是一介沒什麼特色的逆模因生物啦[[/size]]它的體液，據傳[[size 0%]]確實[[/size]]也是它用來處理記憶的消化液，甚至有遺卷把它描述為由孟婆蒙養的寵物[[size 0%]]並不是[[/size]]

它在出生後的二千五百年間幾乎都以本能過活。隨後它得到了四個機緣：在被巋陽門人捕獲，作為守門靈獸的八百年間，它得到了靈性；在巋陽落日之後，它藏身於異學會的禁庫中逾二百年，在書海簡林中知曉了文字；在異學會沒落之後，它又在逃亡途中誤入了異界的圖書館，沉浸於無數藏書中的它，終於愛上了書中的故事。

然而圖書館的藏書始終是有限的[[size 0%]]但直到被趕出去之前我始終沒讀到盡頭[[/size]]，不滿足於書中的故事的它，終於就離開了圖書館，滿世界游蕩，好找出並見證各種各樣的故事--說是這樣，實際上就只是變得更挑食而已。終於，在它出生後第三千五百二十七年，七十三年前的那一天，它遇上了第四個[[size 0%]]或許是最後一個[[/size]]機緣。

在那一年，在北美游蕩的它，找到了一座大型的建築群，並悄悄地暫居在那裡。這建築裡面的人們每天都在應付各種在他們眼中不屬正常的物事，他們整理出來的文檔每一篇都能自成一篇故事。它在裡面就如米缸中的耗子一般幸福。

你也看出來了吧？那是你們的一個站點，基金會的一個站點。你們這群研究者，最擅長的就是//製造故事//了。

說回它的事吧，在那一天，它又掠食了一研究員的記憶，那人剛看了一文庫份量的故事，對它來說是口感豐富的一頓。正當它抹了抹嘴，正要從窗戶離開的時候，它看見一名中年的女性穿著實驗袍站在窗外。更//要命//的是，她的眼睛直直的盯著它。[[size 0%]]逆模因之所以為被遺忘之物，要不如此強大，不應被人銘記；要不如此弱小，不能被人銘記[[/size]]

這雙眼晴盯的它亡魂大冒，它嗷嗚的一聲跳回房間內，卻發現門口也堵了一名白衣的男性，正死盯著它。前後退路被封死的它猛地一躍，鉆進通風管裡溜出了房間。

它畢竟在這建築物裡住了多年，熟悉內部結構的它能和這群不速之客周旋一番後趁機逃去.....它本來是這麼想的。但是對方對這建築的熟悉程度顯然遠在它之上：就連通風管的要道上也佈有他們那能銘記一切的耳目。才不到十五分鐘，它就被三名白袍人堵在一處雜物房裡。

「現在我們能談談了。」略顯蒼老聲音傳入它的耳中，這小小的房間中走進了一名中年女子，顯然就是它在窗外見到的那人[[size 0%]]女魔頭！女魔頭！女魔頭！[[/size]]。

「你很罕見，因為在我們遇見過的逆模因實體很少會有如你一般有知性。更沒有一個有智慧實體如你一般能口吐人言」

箇中過程先按下不提[[size 0%]]太丟人了[[/size]]，總之在一連串討價還價後，它和逆模因部的這群人達成了一份協議：它將會住進基金會為它而設的住所...住所！我討厭收容這詞兒，難聽。而且要它每天提供共兩公升的各種體液[[size 0%]]唾液，汗液，血液，淋巴液...你能想到的都有[[/size]]...... 啊哈！很高興察知到你的驚訝。是的，說不定你曾經吃過的小丸丸可能就滲了它的口水呢！

雖然看你的樣子似乎//不敢//問，我也順便談談它的下場好了。儘管逆模因部有人來用記憶來喂養它，但它在一開始還是覺得是被坑害的--他們特意喂過來的故事它早就在圖書館看過不少類似的了。但是，就在它住進新居所的第三天，它突然嘗到前所未見的故事的味兒，而且不只一個故事，兩個，三個...源源不絕。

連它都不知道[[size 0%]]真的不知道，它從來不是以口水吐人的無禮之徒[[/size]]的是，它品嘗記憶其實從來不靠味蕾：它的體液實際上與它一心同體 。

這，就是它的第四個機緣，基金會對記憶刪除的大幅應用使它每天都能混個水飽；特殊收容措施使它有安居之所。

不愁吃喝，不愁居所，甚至可以存餘糧：基金會有所不知，或是你們不願得知的是，它會把覺得有趣的故事存起來。這是它以往顛倒流離的時候的習慣，現在它把故事存起來，一為以備不時之需；二為在它閒暇的時候，能隨便找些倒楣鬼和它一起分甘同味，**對，就像你一樣的倒楣鬼。**
