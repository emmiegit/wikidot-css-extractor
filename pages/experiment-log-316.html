**Experimentaufzeichnung von:** [[[https://scp-wiki.wikidot.com/dr-blast-s-personnel-file |Dr. ██████ &#34;Blast&#34; ████]]], Tests mit [[[SCP-316]]] an empfindungsfähigen SCPs.

------

**Datum:** ██.██.20██ - Exposition gegenüber aggressiven SCPs.

**Experiment-01:** Exposition gegenüber [[[SCP-213]]]

Volle Wirkung von SCP-316 nach 25 Sekunden Exposition bestätigt. SCP-213 zeigt normale Symptome der Exposition. Subjekt ist immer noch in der Lage, Materie zu zersetzen, wenn es dazu aufgefordert wird, aber in vermindertem Ausmaß (ca. 9 % normale Geschwindigkeit). Test beendet. Nach Genesung zeigt das Subjekt Bereitschaft, die Befehle der Foundation zu befolgen, um eine zukünftige Exposition von SCP-316 zu vermeiden.

**Anmerkung:** //Mir ist fast das Herz herausgesprungen, als er anfing, Materie zu schmelzen, aber abgesehen von den Ängsten hat sich dieser Test als sehr nützlich erwiesen. Wir können SCP-316 benutzen, um die Zusammenarbeit sicherzustellen, wenn diese SCPs sich uns verweigern und es dann wie eine peitsche über ihre Köpfe halten, wenn sie daran denken, es wieder zu tun.// - Dr. Blast

------

**Experiment-02:** Exposition gegenüber [[[SCP-076 |SCP-076-2]]] &#34;Abel&#34;

Volle Wirkung von SCP-316 nach 30 Sekunden Exposition bestätigt. SCP-076-2 verfällt in einen katatonischen Stupor, bleibt aber aufrecht. Nach 49 Sekunden tötet es ziellos alles Personal in der Nähe. Der Notschalter wurde von Dr. Blast aus der Ferne aktiviert. Assistenten von Dr. Blast bemerken, dass er bis zu 16 Sekunden lang verzweifelt auf den Notschalter einhämmert, nachdem SCP-076-2 beruhigt wurde. Test abgebrochen.

Nach der Genesung bemerkte SCP-076-2, als es befragt wurde, dass SCP-316 ihn &#34;...extrem gelangweilt&#34; hat. Was hätte ich denn sonst tun sollen?&#34;

**Anmerkung:** //Jesus! Ich schätze, Monster reagieren nicht auf die gleiche Weise auf dieses Ding. Gut, dass ich während der Prozedur in Standort-17 blieb.// - Dr. Blast

**Anmerkung:** Dr. Blast wird alle weiteren SCP-316-Tests aus der Ferne überwachen, wie bei der vorherigen Prozedur.

------
[DATEN GELÖSCHT]
------

**Experiment-05:** Exposition gegenüber [[[SCP-056]]]

Volle Wirkung von SCP-316 nach 30 Sekunden Exposition bestätigt. SCP-056 wechselt in eine Graue Replik eines der Forscher im Testraum und wechselt zwischen mehreren von ihnen, während die Tests durchgeführt werden. Persönlichkeit und Effekte des Subjekts bleiben unverändert; nur die physische Form scheint beeinflusst zu sein. Während die Forscher die Ergebnisse für Dr. Blast vorlesen (der sie über eine Kamera aus er Ferne beobachtet), nimmt SCP-056 die Form von Dr. Blast an. Ein Mikrofon in Dr. Blasts Bereich zeichnet auf, wie er ein Schimpfwort schreit und mit seinem Stuhl umfällt. Test abgeschlossen.

**Anmerkung:** //Niemand hat mir gesagt, dass dieses Ding Kameraübertragungen durchdringen kann! Ich bin wahrscheinlich auch mental durchdrungen worden, ich kann es schon fühlen, verdammt! Mein Kopf wird wohl explodieren. █████, dieses Ding kann Gehirne zerstören, richtig? Wer zum Teufel hat die Eindämmungsprozeduren von sechsundfünfzig entworfen? Verdammt, ich kann mich nicht bewegen. Ich kann mich verdammt nochmal nicht bewegen. Bringt mich auf die Krankenstation, █████! Beeilung!// - Dr. Blast

**Anmerkung:** Das medizinische Personal hat keine körperlichen oder geistigen Probleme bei Dr. Blast festgestellt. Forschungsassistent █████ hat um eine Versetzung gebeten.

------
[DATEN GELÖSCHT]
------

**Experiment-08:** Exposition gegenüber [[[SCP-343]]]

[DATEN GEKÜRZT] eine █████ ███ ██████ Unruhen in Italien, die [DATEN GELÖSCHT] Auswirkungen von ██████ ████ in Standort-17. Dr. Blast über die Ergebnisse informiert, nachdem er das Bewusstsein wiedererlangt hat. Weitere Testversuche ausgesetzt.

**Anmerkung:** //Wie wir Ihnen schon beim sechsten Mal mitgeteilt haben, Dr. Blast, genehmigen wir unter keinen Umständen Ihre Notversetzungsanträge// O5-█

**Anmerkung:** //Was zur Hölle macht er mit einer &#34;Sicher&#34;-Klassifizierung? Sagen Sie O5, dass ich nicht noch einmal Tests &#34;außerhalb meiner Sicherheitsfreigabe&#34; beaufsichtige, verdammt.// - Dr. Blast

------

**Experiment-09:** Exposition gegenüber [[[SCP-662 |SCP-662-1]]] &#34;Mr. Deeds&#34;

Volle Wirkung von SCP-316 nach 28 Sekunden Exposition bestätigt, woraufhin das Subjekt normale Symptome zeigt. Das Subjekt wird aufgefordert, seine Herkunft und andere zuvor nicht zugängliche Informationen zu erklären. Das Subjekt bleibt still und reagiert nicht. Der Versuchsleiter bittet das Subjekt, ein Glas Limonade zu bringen, worauf es antwortet, dass es &#34;müde sei und es lieber lassen würde&#34;. Der Versuchsleiter besteht darauf; das Subjekt geht in erwarteter Weise und kommt mit einem Glas auf einem Tablett zurück, das bis auf drei Eiswürfel und eine Zitronenspalte leer ist. Auf Nachfrage antwortet das Subjekt, dass es durstig sei. Als es entlassen und erneut mit SCP-662 gerufen wird, kehrt das Subjekt symptomfrei zurück und entschuldigt sich bei dem Forscher für sein &#34;unprofessionelles Verhalten&#34;. Auf die Frage nach den Auswirkungen der Exposition von SCP-316 antwortet das Subjekt, dass diese &#34;unangenehm&#34; seien. Test abgeschlossen.

**Anmerkung:** //Frecher Bastard.// - Dr. Blast

------
