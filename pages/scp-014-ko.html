[[collapsible show=&#34;+ 【第1回質問記録】&#34; hide=&#34;- 【第1回質問記録】&#34;]]
**アイテム番号:** SCP-014-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-014-KOの収容方法はいまだ確立されていません。SCP-014-KOの所在や収容可能性についての情報を入手した職員は、ただちに担当者に報告してください。

**説明:** SCP-014-KOは、自身に関する情報が記録された文書を改竄し、文書中の質問に対する回答、所定の書式の遵守要求、回答の対価の請求などの文面を書き加える能力を持つ、ミーム・情報操作系SCPです。この改竄行為は、文書が作成された直後に一瞬で行われます。請求される対価の金額は一定ではなく、これまでに確認された最低額は無料、最高額は[データ削除済]です。質問者が請求に応じられないことが予想される場合、文書には質問への回答を拒否する旨の通知が記載されます。

所定の書式が守られていない、あるいは質問が書かれていない文書であっても、SCP-014-KOは文書中の適当な文面を質問と見なして回答を行うため、改竄を免れることはできません。

SCP-014-KOによって改竄された文書は、前半部を「質問記録」、後半部を「回答記録」とする体裁を取っています。質問記録の内容は、改竄前のオリジナルの文書と全く同一のものです。回答記録の項には、質問に対するSCP-014-KOからの返答が記載されています。

また、SCP-014-KOとは電話によってコンタクトを取る方法も存在しており、███-████-████の番号に電話をかけることでSCP-014-KOに質問を行うことが可能です。この質問に対する回答は、その場で口頭によって行われます。

回答の際に請求された対価は、質問者が所有している現金が消失するという形で徴収されますが、これがいかなる手段によって行われているのかは判明していません。なお、請求はアメリカドル建てで行われます。

**補遺:**
**通話履歴-A.A-1**

&gt; （エージェント████には、SCP-014-KOに電話をかけて好きな質問をするよう指示が出されています）
&gt; 
&gt; **エージェント████:** //（呼出音）//もしもし？
&gt; 
&gt; **SCP-014-KO:** お電話ありがとうございます！　A.A.です。ご質問をどうぞ。
&gt; 
&gt; **エージェント████:** えーと……//（小声で）//何を質問すればいいんでしょう？　特に聞きたいこともないんですが……。
&gt; 
&gt; **SCP-014-KO:** はい、「何を質問すればいいか」ですね？　そのご質問ですと、ご利用料金として2ドルを頂戴いたしますが、よろしいですか？
&gt; 
&gt; **エージェント████:** え、そんなことまで？　うーん……//（咳払い）//じゃあ、お願いします。
&gt;
&gt; **SCP-014-KO:** ありがとうございます！　お客様は何日か前にお財布をなくされたはずですが、そのお財布のある場所をお尋ねいただければ、お答えすることが可能です。今回のご利用料金は2ドルでございます。A.A.をご利用いただき、まことにありがとうございました。またのご利用をお待ちしております。

**補遺-A.A-2**

&gt; （エージェント████には、SCP-014-KOに電話をかけて財布の場所を尋ねるよう指示が出されています）
&gt; 
&gt; **エージェント████:** //（呼出音）//もしもし？
&gt; 
&gt; **SCP-014-KO:** お電話ありがとうございます！　A.A.です。ご質問をどうぞ。
&gt; 
&gt; **エージェント████:** 私の財布のある場所を教えてもらいたいんですが、できますか？
&gt; 
&gt; **SCP-014-KO:** はい、「私の財布はどこにあるか」ですね？　そのご質問ですと、ご利用料金として1ドルを頂戴いたしますが、よろしいですか？
&gt; 
&gt; **エージェント████:** はい、お願いします。
&gt; 
&gt; **SCP-014-KO:** ありがとうございます！　お客様は8日ほど前に、サイト██の第58実験室でお財布を落とされました。残念ながら、お客様のお財布は既にSCP-████によって破壊されてしまったようです。お財布を取り戻すお役には立てないことを考慮いたしまして、今回のご利用料金は1ドルでございます。A.A.をご利用いただき、まことにありがとうございました。またのご利用をお待ちしております。
[[/collapsible]]

本日は私どもA.A.(Ask Anything)をご利用いただき、まことにありがとうございます。

このたびお客様よりいただきました、私どもをSCPとして収容する方法についてのお問い合わせにお答えいたします。

ご質問の意図は私どもとしても理解できるものであり、お客様のお仕事が大変重要な意味を持っていることも承知しておりますが、この件に関しましては私どもがお手伝いできることは何もないようです。

私どもA.A.のサポートを必要としてくださる方がいらっしゃる限り、私どもは収容されるわけにはまいりません。まことに勝手ではございますが、悪しからずご了承ください。

また、今後私どもにお問い合わせをいただく際には、以下のフォーマットに続けてご質問を記入してくだされば幸いです。

**A.A.宛**
**質問:**

お客様のお役に立てないことを考慮いたしまして、今回に限りご利用料金は無料とさせていただきます。

それでは、よい一日をお過ごしください。

今回お問い合わせいただいた内容は、前回と全く同じもののようです。

前回もお答えした通り、この件に関しまして私どもがお手伝いできることはございません。大変申し訳ありませんが、お力添えはいたしかねます。

お問い合わせの内容を考慮いたしまして、今回のご利用料金は10ドルとさせていただきます。
