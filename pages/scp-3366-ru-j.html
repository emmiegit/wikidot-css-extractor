**Объект №:** SCP-3366-RU-J 

**Класс объекта:** --[[[safe|Безопасный]]]-- [[[keter|Кетер]]]

**Особые условия содержания:** --SCP-3366-J не представляет никакой угрозы, поэтому условия содержания должны быть минимальны. SCP-3366-J следует хранить в свинцовом сейфе в складском отсеке №█. Ключи от сейфа должны храниться у Ивана Потаповича, завхоза Зоны ██.-- 

SCP-3366-J должен всегда храниться внутри куба размерами [УДАЛЕНО], сделанного из сплава золота и [УДАЛЕНО], который должен быть помещен внутрь [УДАЛЕНО], расположенного на территории Зоны ██. Доступ к объекту разрешен только для сотрудников Уровня 4, проведение экспериментов разрешается только после представления Командному составу Зоны правильно оформленной и заполненной Формы 231-АХ с подписями по крайней мере шести членов Совета О5.

При проведении экспериментов с SCP-3366-J объект должен находиться в специально предназначенной для этого камере, оборудованной термодинамическим адронным вихревым преобразователем изотопных атомов, гидравлическим фазоинвертором, циклотонным прото-излучателем и [УДАЛЕНО], стены которой должны быть обшиты пластинами из материалов, способных поглощать барион-фотонное излучение. В случае нарушения условий содержания [ИНФОРМАЦИЯ СТРОГО СЕКРЕТНА И УДАЛЕНА ПО ЗАПРОСУ О5-█]

**Описание:** SCP-3366-J - это сфера из неизвестного материала диаметром 1 см, которая была получена в ходе первых экспериментов на Большом Адронном Коллайдере ██.██.██. Возможно, это побочный продукт неверифицируемой реакции плазменного распада торсионных кварков. Объект первоначально был признан безопасным и передан на долгосрочное хранение в Зону ██, расположенную поблизости от г. Д████. 

Аномальные свойства объекта были обнаружены совершенно случайно во время проведения д-ром ████████ экспериментов по определению энергии монохроматического электромагнитного излучения кванта милосердия. Д-р ████████ обратил внимание, что в ходе эксперимента наблюдалось аномальное искажение линий пузон-мезонного поля, чего не должно было происходить по закону Чуева-Кукуева, а также имело место значительное отклонение короткоживущих гамма-хронотонов от стандартных траекторий движения в нарушение правила Дощечкина. Доктор предположил, что эти искажения вызваны неким волновым полем, испускаемым очень мощным источником, находящимся поблизости. Его лаборатория находилась рядом со складским отсеком №█, где в тот момент хранился SCP-3366-J, так и выяснилось, что объект обладает способностью к нарушению законов физики в некоторой области вокруг себя. Минимальный радиус этой области составляет 20 м, но при несоблюдении условий содержания ее размеры увеличивались экспоненциально с течением времени. Экспериментальным путем было установлено, что сплав золота и [УДАЛЕНО] сдерживает и обращает вспять распространение области, в которой проявляется действие SCP-3366-J; это было использовано при установлении нынешних условий содержания.

При приближении к SCP-3366-J наблюдаются аномалии и нарушения физических законов, среди которых были запротоколированы следующие:

* Нарушение квант-ультрионной последовательности Тарабарского, что выражается в дестабилизации гравитационных экситонов в среде с инверсной населенностью.
* 
* Отталкивание субсветовых эксимеров вне зависимости от тета-колебаний экзотермической системы по закону Забубенова.
* 
* Выпадение квантово-механического бозе-конденсата, что приводит к усилению вихревого эффекта в обход закона Раскидай-Закидайского, в итоге возможно появление обратной связи и самовозбуждение системы.
* 
* Солитоны, как бы это ни казалось парадоксальным, спонтанно переворачивают фононы вне зависимости от предсказаний самосогласованной теоретической модели Ньютона-Балалайкина.
* 
* Силовое поле квазипериодично выталкивает тангенциальные фотоны, что приводит к искажению индуцируемого потока барионных кварков, в результате чего генерируются периодические импульсы синхротронного излучения, не подчиняющегося эффекту Выгогулина.

Более подробную информацию по аномальным эффектам SCP-3366-J можно получить в Документе 366-А.

Диоген Иванович Тишайший, эксперт Фонда в области физики барионных полей и глюон-бизонных искажений, считает, что в основе феномена SCP-3366-J может лежать ранее неизвестный науке механизм, сходный с эксимер-преобразовательным механизмом превращения кинетической энергии сектор-векторных негатонов в энергию сжатия-расширения неустойчивых хронотон-бозонных пар. Данная гипотеза в настоящий момент находится на рассмотрении и требует проведения экспериментов.

**Приложение 3366-1:** Пояснение профессора Байкальского, видного эксперта в области трансформаций кварковых матриц и трансмутации нейтринных облаков:

&gt; //Я собираюсь наглядно показать, чем опасен этот самый SCP-3366-J, и продемонстрирую это на простом примере. Представим себе простейший глюонный океан, подчиняющийся закону Левина-Правина и в котором происходит простейший синтез крионов по модели Ляпкина-Тяпкина. Лептоны в нем искажают нейтринный вихрь и концентрируют электроны, а гравитирующие хронотоны упруго масштабируют циркулирующий омега-квант. Однако, в случае если эксимер усиливает пионный вихревой фронт, кванты начнут гомогенно ускоряться, это вызовет неконтролируемую цепную реакцию, которая приведет к спонтанному выталкиванию разрыва связей между короткоживущими векторными частицами, а это идет в разрез с особой теорией нейтринных превращений, нарушается константа Бердищевского-Кориолиса - и вот вам пожалуйста, неоднородное облучение адронного погранслоя и, как следствие, коллапс.//

//Я ничего не понял из записки профессора, но мне точно ясно одно - эта сфера очень опасна и мы должны как можно быстрее найти способ её уничтожения// - О5-█

//У меня в подсобке киянка есть, несите свою сферу сюда, я ее вам за 2 минуты расколошмачу// - Иван Потапыч, завхоз Зоны ██

//Нет, нет, нет! Мы не знаем, чем может обернуться уничтожение объекта, обладающего такими свойствами. Сфера физически неустойчива, кто знает, вдруг при попытке ее уничтожения образуется ациклический мю-газонный вихрь, который вызовет неконтролируемую реакцию распада бета-электрончиков, а это, в свою очередь, чревато образованием мощного потока сверхнапряженных волн-частиц Марбруха, который уничтожит все на своем пути! Нужно провести дополнительные эксперименты, все рассчитать...// - Марья Кузьминична, повариха Зоны ██

**Приложение 3366-2:** Комментарий д-ра А████████:

//Уничтожить? Этот объект ценен для науки - с его помощью можно раз и навсегда доказать дисвариантность сигма-пузонов Буравчика. Мы просто поместим её в транслептонный квазитранзистор, настроенный на когерентную частоту 33,982 Бж, и будем постепенно увеличивать электрогидритный заряд. На поверхности объекта, в силу его сферической формы, согласно семнадцатому закону Потолкова-Ходященко, пункт 26, сформируются икосаэдрические антитронные цепи, которые под действием испускаемых SCP-3366-J мономерных гравитонов мгновенно станут наномикронными волнами, и флуктуация полей Заморского триодирует объект в обыкновенную нуль-холонную нечастицу размерности -4,2. Нобелевская премия у нас в кармане! Всё, что нам нужно - это 143 миллиарда долларов и пару лет на постройку квазитранзистора нужных размеров. Если возражений нет, я готов заняться этим прямо сейчас.//</textarea></pre>
