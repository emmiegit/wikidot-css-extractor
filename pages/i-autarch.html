    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我的名字叫弗兰克·卡森，是怀俄明启蒙共和国与自由联邦的独裁者。我统治整个怀俄明州及其居民已经有四千九百七十八年零四个月零十九天了。我是这个宇宙过去与未来已知的唯一统治者。我的权威无处不在，不容动摇。

在黑牙山中的国会宫里，我独力操控着我国政府的方方面面。近五千年的时间里，我发展出了能让自己同时出现在几千个地方的技术与精神力，投身于每一个有可能接触到这个封闭宇宙仅剩居民的生活的公共机构之中。从来不曾有人拥有过比我更大的权力。我已置身人类统治力的绝对顶峰，为了实现统治国家的目的，我将自己作为一个人的能力磨练到了极限。

拜托，谁都可以，请给我一枪吧。冲着头打。求你了。

我并非一直都是永久的独裁者和全知全能的化身。我曾经是弗兰克·卡森，Site-643的主管，基金会地缘政治异常北美分部的副主任。我不知道我们当初究竟是做了什么才会把一切都搞砸。但是经过几千年的思考，我开始确信这和外务部的那个俄罗斯混蛋脱不了干系。假如——要是有那么一丝渺茫的机会——Site-78的某人真的能收到这条信息并读到它，我想说的是，我恨你们所有人。你们真该来我的世界看一看。我要让//你们//来当当这帮小丑的国王。让//你们//尝尝那是什么滋味。

我们有足够的时间疏散全体工作人员。警报声响起时，我根本不知道是什么东西突破了收容，甚至不知道在这个整天研究美国某某县投票记录的站点里到底有什么东西//可以//突破收容。但是总得有人回去收回故障保险代码。而我——像个白痴一样——为别的什么人犯的大错担起了责任，不愿让我的任何一位手下去冒风险。现在我的一个分身正在嘲笑我因为领导的身份才落得如此下场。这家伙是个蠢货。我一直很讨厌他。

Site-643发生的那起不明真相的事件引发了两个后续的结果。第一，整个可观察的宇宙不复存在，只剩下这个曾经是怀俄明州的渺小孤立的物质团块。现在，在这个美国人口最稀少的行政区划的边界之外就是字面意义的宇宙尽头。至于另一个是什么？现在这里所有的人都获得了永生。不是我曾经担心过的那种可怕的永生方式，而是真正的永恒生命，不会增龄、衰老或受伤。别问我们是怎么发现这一点的。我在自己的站点里一向是严禁交叉实验的。

我一开始甚至没打算让平民看见我。我发誓真的没有。但是我们的站点位于夏安市的中心。紧急出口就在第24街上，紧挨着//州议会//。这种安排背后一定有原因吧。也许。可是已经避了三天难的当地人有足够的时间去发现有些事情变得不一样了，主要包括再也无法离开这个州，以及“夜晚”这种东西再也不会出现了。拉勒米贤者联盟后来推测说我们这个宇宙不知怎么地捕获到了一个模拟的太阳，为我们提供了恰好与太阳同等的能量。哦，我跑题了。

总之，这里刚刚发生了令人崩溃的可怕异变。暴徒满街乱跑，人们胆战心惊。就在这种时候，我这个陌生人突然从政府大楼里冒了出来，穿着实验服，武装到牙齿。他们为什么会选我做他们的领导者？我想这是因为我看上去好像知道究竟出了什么事。其实他们没有当场吃了我我已经很庆幸了。然后我想起了克鲁克县的前哨研究基地。我带了一支十二人的队伍，开着皮卡，带着猎枪，去把//那玩意//从我们现在的宇宙里赶了出去。等我们回来时，事情已经定下来了。我成了领导者。

为什么我没把他们都带到哪个间歇火山喷泉里去？我猜我当时是想充分利用一切可利用的。也许一开始我还曾盼望过监督者指挥部的什么人会来解决我们的难题。这个希望在最初的一千年过后就破灭了。上帝宽恕我，也许我曾经真的想过要帮助他们。现在我已经忘了。

然后我发现了人在拥有无尽的时间后会变得怎么样。人类的头脑真是精妙得不可思议。摆脱了衰老的束缚，你可以不断地掌握知识，也可以不断地思考。思考自身和周围的世界。怀俄明的居民赋予了我国王般的权力，以在这个陌生的新宇宙中保护他们。我照办了。我不知疲倦地工作，设立新的政府机构，任命市长，顾问，官员，学习下水道系统、税务代码、遗嘱认证法和住房政策的知识。我做得太好了，他们都懒得再搞什么选举。我也很满意，因为他们没有自相残杀。哈。啊哈哈哈。

获得了不死之身后，怀俄明的居民差不多个个都成了学者。他们现在有的是时间去学习了。起初他们想知道我们到底生活在一个怎样的鬼地方。石油工人、牛仔、女招待和农夫都学了起来。他们先精通了天文学。然后他们靠自学成了地质学、气象学、地貌学和量子物理学的博士。有了全世界所有的时间，怀俄明人成为了一个充满智慧的民族，好奇心就是他们的驱动力。他们建造了天文台，又深深钻入这片曾经属于地球的地表，最终确认了我们所居住的地方是漂浮在虚无之海中的一个巨大而（近乎）平坦的长方体。望远镜找不到任何星体，也接收不到过去的大气热层以外的任何信号。这不是明摆着吗，我早就告诉过他们。我都跟他们说了几十年了。不过他们是科学家，他们需要靠自己亲眼去确认。他们已经把我推上了这个不可逃避的职位——唠叨的终身制父母官——却只有在需要建造新的摩天大楼或者流浪狗数量失控的时候才会想到我。我真该在那时就把他们都杀光。

科学的进步使他们日趋内省。现在，每个人都应该成为哲学家，他们这样说道。于是他们就成了哲学家。他们建造豪华的厅堂，只为在其中思考和辩论。所有的基本日常事务都交给了自动机械（猜猜是谁需要写15,000页的规章来管控这些机器人的构建过程），好让每个人都投入到领悟的工作中去。然后，不错，这些博学的市民领悟了一些东西。对自我本质的新发现，灵魂（顺带一提，这指的其实是八千个灵魂）存在与否的终极答案，永远处在全知全能而又令人厌烦的角色定位的上帝形象。在我印象中，有些人几个世纪前还热衷于在狂饮库尔斯淡啤后用铅弹射击交通指示牌来消磨时间，现在他们却在宇宙进步学会金闪闪的讲台上讲起了人类痛苦的根源之类的理论，不想听都不行。

我分享了他们的知识，随着他们的科技不断进化，我也变得越来越强大。我的意识扩展到了因特网的虚拟空间中，现在我拥有了既互相独立又与我完全等同的电子分身，可以代替我去终极申诉庭下判决。另一个电子分身查阅出生许可的速度比我此前任命的那位当代天才快得多。当然，这样一来，越来越多的怀俄明人可以从职务中解脱出来，与他们的同胞一起投入自我提升之中。久而久之，我成了这个国家的化身。对，就是我本人。我还记得自己曾为此感到颇为骄傲。一想到这个我就好想狠揍我的分身们的脸，至少要揍八个才够。

然后，他们厌倦了。（曾经）全能的耶稣基督啊，他们//厌倦//了。一开始他们迷上了竞技，比如人类拿低强度激光武器穿高分子盔甲大战基因改造昆虫之类的。尽管最后我们不得不用中子弹轰炸西马德雷山脉以消灭那些辐射蜱虫，但我还是觉得，这已经算是足够太平的了。然后是那些艺术性谋杀。数不清的艺术性谋杀。我不得不将自己任命为新的警察部门的负责人，但那些受害者复活之后，他们甚至比凶手还热衷于评论整个事件。最后我只好把这种事合法化，不然还能怎样啊。

事态愈演愈烈。他们划分成几个敌对派系，在大夏安的街头厮杀，仅仅是为了//取乐//。他们召集整支军队，带着轨道炮和化学武器发起战争，仅仅是因为他们可以这么做，而且到了最后他们总是会活过来。你知道完全凭自己一个人的力量屏蔽激光制导弹幕是多难的事吗？到头来我怎么变成了自己国家里的国际维和机构？

又过了几个世纪，就连这种事他们都厌倦了。然后某个人想到了将//噩梦//武器化的点子。此后的几十年里技术的发展转了个急弯，效果一个比一个强劲的兴奋剂被开发了出来，这样谁也不用再忍受入睡的恐惧了。那些年里我认真地考虑过建造一台反现实装置，当然这大多是超能咖啡因饮料（至少我的医生——“我”博士——是这么跟我说的）喝太多产生的一时冲动。最终我还是没有终结这个可悲的宇宙，因为——很遗憾，这件事本身就是不可能办到的。

他们还在继续。这群博学得不可思议的不朽者被困在同一个地方，做任何事都不会有后果。而我全程都保持住了理智。我运营监狱，我修整公园，我建造图书馆。我是这个装满发疯幼儿的托儿所里唯一的成年人。他们也不是普通的疯子，他们装备着概率性武器，聪明到足够说服自己抛弃良知，又被囚禁在这个美国本土上最小的宇宙如棺材般的四壁之内，每天只能面对彼此。每隔五年，他们就会通过心灵感应集会延长我的独裁者任期，将他们不断复生的丑恶城市托付给我。他们已经把我远远甩在身后，在我苦学如何构建复杂的地热电网系统的时候，他们掌握了远超于我的知识，我已经再也不可能智取他们，实现那个把他们全都杀光的梦想了。

此时此刻，就在我写着这份遗嘱的时候，我同时还在引导着34-Q竞技场中的自动灭火系统（最终还是有人掌握了从两眼发射原子火焰的技能）的运作，清理着紫罗兰区某人将3,000多个渡渡鸟胚胎冲进马桶造成的严重下水道堵塞，与清扫机器人协会就今后八百年的劳动合同进行着磋商，挖掘着一处专门用于掩埋某种新化学元素（我作为科学部长还来不及给它命名）生产过程中产出的废料的垃圾填埋场，拯救着一只被困在地下四英里处的高树枝上的宠物猫。我的意识拓展到了早期的神秘主义者根本无法想象的程度，我可以同时冲刷成片的猴笼里的猴子屎。

但我也可以停手。我可以停止履行我那无数个维持这个日益疯狂的社会运转的职能，就这么简单。我每天每时每刻需要完成的数以百万计的工作将不会再有人完成。社会将陷入停滞，他们难以言说的乐趣将第一次被这个恶毒宇宙中的残酷现实所打断。我可以这样做。我希望这样做。

但是最终，我被自己的每一个分身同时产生的以下想法所阻止了：

上帝啊，那么//接下来//他们会干出什么事？</textarea></pre>
