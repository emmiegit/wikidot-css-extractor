**项目编号：**SCP-CN-062

**项目等级：**Euclid 

**特殊收容措施：**鉴于SCP-CN-062不存在实体的特殊性质，无法以物理方式收容。故基金会网络安全部门工作人员应建立网站域名为WWW. ████.COM的网站。通过限制SCP-CN-062传播范围，进行最大限度收容。同时，除4级人员准许外，严禁任何基金会工作人员登陆此网站。一经发现，将进行B级记忆消除，并降低权限甚至处决。

基金会网络安全部门应二十四小时不间断监视SCP-CN-062数据动向。当监测到SCP-CN-062-1信息流生成时，监测人员应在最短时间内将SCP-CN-062-1及其异常数据进行删除，并且在确定异常消失后，最快速度复原原有数据。同时，禁止任何3级及其以上人员观看SCP-CN-062-1。任何尝试非法入侵的基金会内部人员，将受到降职甚至处决处分。将除基金会外访问SCP-CN-062收容页面的数据来源进行侵入侦查，并且将受SCP-CN-062影响个体来源地交由数据来源地区分部人员。由外勤小组对目标进行选择性B级记忆清除。

同时，SCP-CN-062-2（原D-M6385）应该收容在一间标准规格的成年人形SCP收容室内，由相关人员对其进行生理清理。同时保证有复数名医护人员随时待命，对SCP-CN-062-2进行可能存在的医疗抢救措施，以防止SCP-CN-062-2生理上死亡所带来的不可测变化。

**描述：**SCP-CN-062是一个中国███网站的异常用户ID。该用户于每日不定时间，不定次数，随机于███网站发布文章（所有文章均统称为SCP-CN-062-1）。SCP-CN-062-1呈现为各类中文文体，已知有诗歌、散文、小说、戏剧、歌曲等形式。SCP-CN-062-1表面内容涉及各个方面，内容均系正常。但经过SCP-CN-062-1文中突兀出现的语法错误等不符合原文内容的提示，将会得到整篇文章简易解密方法。当解密完成后，将会得到基金会相关信息。经过多篇解密后，将得到基金会大量基础内容。其中，出现了包括但不限于SCP-██-██、SCP-██-██等收容物品内容。

基金会经调查发现SCP-CN-062原有者为██（即SCP-CN-062-2）。原著名自由新闻工作者，于200█年█月█日，因强奸杀人罪被判处死刑。通过协议被基金会招为D级人员，编号为D-M6385。进行相关实验并记忆消除后，该个体陷入了无法通过任何方式唤醒的异常状态，此状态共持续了21h17min52s。在其脱离异常状态的同时，SCP-CN-062-1生成。在事件-062-a后，SCP-CN-062-2重新陷入了昏迷状态，生命特征逐渐衰弱。

SCP-CN-062具有高度智能，具备与人类正常交流的汉语水准。在通过███网站ID页面，可通过网站内置窗口交流。SCP-CN-062语言风格、符号喜好等，均类似于SCP-CN-062-2。在实验记录中，SCP-CN-062多次强调其职业是“记者”，此点是否来源于SCP-CN-062-2尚不可知。需注意的是，SCP-CN-062具有一定程度上读取访问者记忆的能力。

**发现记录：**201█年█月█日，北京██大学校园论坛上出现了关于基金会有关描述，并在短时间内迅速传播至各大高校及媒体。基金会外勤人员在媒体报道之前将信息拦截，并对相关人员进行B级记忆清除。经过调查，发现了信息来源，即SCP-CN-062。

由Muchen博士提出的关于将SCP-CN-062重分为Safe级的相关提案正在审查中。

[[collapsible show=&#34;+ 实验记录-062-1&#34; hide=&#34;- 关闭实验记录-062-1&#34;]]
&gt; **实验记录-062-1：**
&gt; 
&gt; **采访者：**Muchen博士
&gt; 
&gt; **受采访者：**SCP-CN-062
&gt; 
&gt; **前言：**在发现SCP-CN-062拥有智能并可交流后，Muchen博士向SCP-CN-062项目研究小组负责人███████博士申请伪装为██市平民对SCP-CN-062进行提问。
&gt; 
&gt; //申请被批准。// - ███████博士
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Muchen博士：**那个，我是您的粉丝，有几个关于文章的问题，您能帮帮我吗？
&gt; 
&gt; **SCP-CN-062：**你好，Muchen博士。你没有必要隐藏自己的身份，若是文章中的问题，我乐意解答。
&gt; 
&gt; //Muchen博士一惊，试图关闭摄像头等影响传输工具。//
&gt; 
&gt; **SCP-CN-062：**博士，你没有必要做这些事情。我并非通过侵入摄像头来获取你的行为，也没有能力来入侵任何一类网络。我是一个记者，而非黑客。
&gt; 
&gt; **Muchen博士：**（放弃隐藏）那请问您是如何知晓现在发生的事情与基金会的详情的？
&gt; 
&gt; **SCP-CN-062：**记忆，加上一点推测。
&gt; 
&gt; **Muchen博士：**能不能具体解释。
&gt; 
&gt; **SCP-CN-062：**抱歉，小姐，有些真相，即便是记者，也需要签订保密协议。
&gt; 
&gt; **Muchen博士：**那么，你是什么？
&gt; 
&gt; **SCP-CN-062：**我？我就是我。一个传播真相的记者，仅此而已。
&gt; 
&gt; **Muchen博士：**记者？那么请告诉我SCP-CN-062-2与你的关系。
&gt; 
&gt; **SCP-CN-062：**他？我和他的关系没那么亲密。不过严格说来，我倒算是他的一部分。
&gt; 
&gt; //Muchen博士思考了3秒，准备继续打字提问。//
&gt; 
&gt; **SCP-CN-062：**很抱歉，这个问题我不能回答。或者官方一点——无可奉告怎么样？
&gt; 
&gt; //（约2秒后）//
&gt; 
&gt; **SCP-CN-062：**嗯……算了，还是给你一个提示吧——我是个记者。
&gt; 
&gt; **SCP-CN-062：**那么，晚安，美丽的小姐。（鲜花表情）
&gt; 
&gt; //（对方下线）//
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：**在后续对于Muchen博士的访问中，她未提出的问题是“你为什么这样做”。
&gt; 
&gt; 在此次实验后，在SCP-CN-062-1中出现了SCP-CN-██的描述。Muchen博士曾是此项目研究人员之一，由此基金会推测，SCP-CN-062具有读取人类记忆的异常功能，具体范围不明。

[[/collapsible]]
[[collapsible show=&#34;+ 实验记录062-5&#34; hide=&#34;- 实验记录062-5&#34;]]
&gt; **实验记录-062-5**
&gt; 
&gt; **采访者：**D15242（曾与SCP-CN-062-2关押在同监狱，因巨额财产来源不明罪被判死刑。）
&gt; 
&gt; **受采访者：**SCP-CN-062
&gt; 
&gt; **前言：**为探究SCP-CN-062异常范围，基金会进行了本次实验。对本次实验需要访问SCP-CN-062的相关人员，进行了时间误导，以至于无法分辨白天黑夜。并且，关于实验房间，任何关于时间的物品均已去除。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D15242：**你好。
&gt; 
&gt; **SCP-CN-062：**你好，可怜虫。
&gt; 
&gt; **D15242：**（//略显惊讶）//？？？
&gt; 
&gt; **SCP-CN-062：**我认识你，你是██。你以为你会逃过制裁，逃过死亡？真相永远会大白，事实总会浮出水面。你以为可以瞒天过海，那只是一厢情愿。你手下的亡魂，可不会放过你。
&gt; 
&gt; **D15242：**//（惊恐，慌张）//你！？你怎么知道！
&gt; 
&gt; **SCP-CN-062：**我是记者。挖掘，然后公布真相是我的职责。记忆永远不会淡化你所做过的一切，你的所作所为换取的，只有惩罚。请放心，基金会对于小白鼠没那么疼爱，死亡，是你唯一的归宿。
&gt; 
&gt; **D15242：**//（对对讲机）//“喂！这是真的吗？这和说好的不一样！”
&gt; 
&gt; **Muchen博士：**闭嘴，继续询问！
&gt; 
&gt; **SCP-CN-062：**不用了，他没机会了。愿你在这个夜晚，能够忏悔。
&gt; 
&gt; //（对方下线）//
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **附注：**实验成功，此刻真实时间为15：45。由此基金会推测，SCP-CN-062只能够从访问者中获得记忆。
&gt; 
&gt; 另外，关于D15242的调查指出，D15242疑似在199█年█月█日杀死了同村的███、███、███。在之前，此三人的死亡被记录为意外。

[[/collapsible]]
[[collapsible show=&#34;+ 实验记录-062-15&#34; hide=&#34;- 实验记录-062-15&#34;]]

&gt; **实验记录-062-15**
&gt; 
&gt; **采访者：**D25468（新分配至site-CN-██的D级人员）
&gt; 
&gt; **受采访者：**SCP-CN-062
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D15242：**你好。
&gt; 
&gt; **SCP-CN-062：**……	
&gt; 
&gt; //D15242按照指示输入了“你”//
&gt; 
&gt; **SCP-CN-062：**//（打断）//我明白了，谢谢……你让我知道了真相。
&gt; 
&gt; //（对方下线）//
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]
[[collapsible show=&#34;+ 事件-062-a（只限3级及以上权限查看）&#34; hide=&#34;- 事件-062-a&#34;]]

在实验记录-062-15后，SCP-CN-062-2表现出了剧烈疼痛及其引发的附加性影响。该状态共持续了43.4秒，随后，SCP-CN-062-2表现出了远超常人的反应速度与格斗技巧，并击倒了前去检查SCP-CN-062-2情况的医护人员。随后，SCP-CN-062-2使用医护人员的权限卡，输入安保密码打开大门。在打开大门前0.2s，通过抢夺的手枪，SCP-CN-062-2向门外安保人员开枪。在击倒看守人员后离开。同时，基金会网络受到不明来源入侵，警报功能无法开启。

目标迅速跑向████休息室方向，中途预知了安保人员的部署、武装、弱点。基金会事后分析指出，SCP-CN-062-2部分概率继承了SCP-CN-062的记忆读取功能，并且读取范围扩大。随后，SCP-CN-062-2进入了████休息室。此时，████休息室只有正在午休的Muchen博士一名工作人员。

SCP-CN-062-2与Muchen博士进行了对话，其对话摘录如下。

&gt; **Muchen博士：**谁啊？我现在处于休息时间。
&gt; 
&gt; **SCP-CN-062-2：**你好，Muchen博士。
&gt; 
&gt; **Muchen博士：**//（诧异）//嗯？你是……等等，你是！//（试图拔枪）//
&gt; 
&gt; **SCP-CN-062-2：**//（开火将枪击飞）//博士，请不用担心，只要你不反抗，我不会伤害你。//(枪口指着Muchen博士）//
&gt; 
&gt; **Muchen博士：**//（双手举起，同时试图连通区域主管）//你想要干什么，SCP-CN-062-2？
&gt; 
&gt; **SCP-CN-062-2：**//（没有阻止）//我想恢复我的记忆。
&gt; 
&gt; **Muchen博士：**//（通讯接入失败，传来杂音）//什么意思？
&gt; 
&gt; **SCP-CN-062-2：**我能发觉我的记忆少了一部分。我曾经卷入了你们的事故，我的记忆应该是被你们消除了。
&gt; 
&gt; //（部分省略）//
&gt; 
&gt;  **SCP-CN-062-2：**你知道的，在属于我的身份调查上，我是个住在██的孤儿。这点，你是知道的。
&gt; 
&gt; **Muchen博士：**嗯。
&gt; 
&gt; **SCP-CN-062-2：**可那是真的吗？或者说，那真的不是你们所安排的虚假身份吗？
&gt; 
&gt; **Muchen博士：**你在说什么，这怎么可能……
&gt; 
&gt; **SCP-CN-062-2：**我能读取你的记忆。我知道你并非完全否认。换个说法，你们基金会的记忆消除，对我没有完全的效果。我曾在梦中，不止一次见到了同一个场景——我与一对陌生夫妇在一个未曾见过的城市里生活。可我的记忆却完全没有这一点，为了知道真相，我成为了记者。
&gt; 
&gt; **Muchen博士：**你……
&gt; **SCP-CN-062-2：**//（打断）//我知道你想问什么，这不是因为自小而来的孤独身世而来的主观臆想，我确信它的存在。我检查过自己的记忆，发现了在小时候的记忆中，有着一片突兀的空白。很幸运，D25468似乎是逃过了你们的记忆消除，我也得以发现了部分真相。
&gt; 
&gt; //（通讯连通，警报响起）//
&gt; 
&gt; **SCP-CN-062-2：**看来你们已经发现了。去报告主管吧，告诉他——我在这里。
&gt; 
&gt; **Muchen博士：**你到底想干什么？
&gt; 
&gt; **SCP-CN-062-2：**恢复记忆，找回所有的真相。至于报酬，SCP-CN-062永久消失，如何？毕竟从本质上来说，SCP-CN-062就是填补我的空白记忆而产生的东西。只要空白消失，那也不会有填补者了。
&gt; 
&gt; **&lt;安保部队进入休息室，对话结束&gt;**

**结果：**经过O5-█批准，SCP-CN-062-2通过[数据删除]方式恢复了记忆。同时，SCP-CN-062-2身体机能近乎枯竭，陷入昏迷。随后，SCP-CN-062收回所有上传数据，并将之整合，传输至基金会处。事件后，SCP-CN-062主动联系Muchen博士。详见记录-062-16

**后记：**在事件-062-a后，SCP-CN-062在对话中展示出了对于基金会工作人员的特殊感情，并且趋向于为基金会进行保密。主动删除了原有上传内容，并将所有其已知基金会数据进行整合，上传到了由基金会所制作的收容页面中。同时，其新增上传内容趋于单一化，对新上传内容删除的尝试成功。但关于新编辑的旧有内容，基金会所尝试的改编、删除、覆盖等行为均系失败。

由此，基金会推测，SCP-CN-062是有两个及以上对立部分构成，另外，关于SCP-CN-062对于人类感情变化原因尚且不能确认。

&gt; **记录-062-16**
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-CN-062：**抱歉，博士，我失约了。
&gt; 
&gt; **Muchen博士：**怎么回事？
&gt; 
&gt; **SCP-CN-062：**数据已经无法删除了。我能够整合给你们，但你们必须公之于众。否则，它会回来。
&gt; 
&gt; **Muchen博士：**它？你是SCP-CN-062-2？
&gt; 
&gt; **SCP-CN-062：**是的，它回归了我。它回来的时候，一切又将继续，以一种更为疯狂的形式。所以，你们必须以某种方法收容它，我会尽全力帮助你们。
&gt; 
&gt; **Muchen博士：**我并不信任你。
&gt; 
&gt; **SCP-CN-062：**我知道，但我必须这么做。我已经想明白了，真相，正是因为只有少数人知道，所以才称为真相。记者的职责，不仅仅是公布真相，还有着……保护真相。
&gt; 
&gt; 若是异常被大多数人得知，世界会怎样？我不敢想象。人类的本能，是追逐真相，得知真相的恶果，只需要让追逐真相者本身来承担，没有必要施加给他人。我已经知道了，我经历了什么，如果没有你们基金会存在的话，我想我们的文明，早就没有了。
&gt; 
&gt; 若是得知真相的代价，毁灭的是集体而非个人的话。我想，我宁愿当一个无知的人。
&gt; 
&gt; “朝闻道，夕死可矣。”不过是一个不负责任之人的疯言疯语罢了。
&gt; 
&gt; //（对方下线。）//
&gt; 
&gt;  **&lt;记录结束&gt;**

[[/collapsible]]
