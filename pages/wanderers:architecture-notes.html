[[*user Chromeblushowo]]
給13
[[include info:end]]

阿潘跟我說他在鳳山老家有一塊農田可以種。

阿潘是巡撫引薦給我，從打狗來的通譯。我的長官和巡撫達成協議，在四腳亭幫助老張開挖礦坑。作為交換，基金會可以運用礦業的收益在臺灣府興辦異常收容事務。

我的日記也是在阿潘等人的幫助下，一字一字作為漢文練習。

阿潘和我說，一群官人不事生產，至少吃的東西不要跟礦工搶。我同他去市場採買幾次後發現暫時沒有議價權能便宜購得農作。

@@
@@
@@
@@
@@
@@

+ 光緒十五年二月三日 立春

我同阿潘抵達農田時，已經有農人在播種了。有些人面貌不似漢人。阿潘說，鳳山近山地番多，與我起初落腳的基隆廳不同。

阿潘同當地人喚我做紅毛，我問阿潘怎麼知道的，我沒有告訴過其他人。阿潘回我說，巡撫特別交代風俗民情不同者不得冒充，否則談話間引致不快。

兩畝田後靠丘陵，旁小溪與幾家農舍。阿潘說我們晚來了，不然這裡可以改種菜葉和一些瓜果。

我同阿潘說，田與巡撫三七分帳，要買下這片地，作物也一齊買了。阿潘不服，提醒我人與田為家，收成不能全拿走，讓我考慮再三。

我同阿潘去到打狗的市集，眼見的作物都比基隆豐盛。我也同阿潘說明我不能只停留在基隆，希望能在東港置產。阿潘笑著答道，只看過洋人從南往北，沒看過從北往南的。

@@
@@
@@
@@
@@
@@


+ 光緒十五年六月五日 芒種

代誌大條了。

春天下的水稻，全變成芫荽了。

我同阿潘再到鳳山看水稻收割，沒想到一夜之間，田裡飽滿的稻穗變成了奇怪的小菜。

我同阿潘說這不是種匏仔生菜瓜嗎？阿潘回我匏仔至少也是瓜，稻籽和芫荽根本不一樣。我就藉機跟阿潘說，異者非常理，像這畝田就是巡撫要我研究的目標。

阿潘召集農工談話，希望他們改種其他作物正常收成，並紀錄有沒有類似的事件。

幹了半年礦坑也有點收入了，我同阿潘在鳳山和東港附近轉悠，買了一些農地和房子，之後鳳山縣的管理就不是我了，交給要退休的阿潘。我保留的就是阿潘家那塊小田。

回基隆前我同阿潘承諾我會回來看這片田。

@@
@@
@@
@@
@@
@@


+ 大正九年七月二十三日 大暑

轉眼就過了卅年。

我在打狗下火車的時候就看到穿著西裝的阿潘在月台等我。阿潘說我幾年過去了沒什麼變，我看阿潘的臉上已經有許多皺紋了。

我問阿潘能不能再回來幫我做對日本人的通譯。阿潘說他也還在學，但是沒有小孩學得快。

我問阿潘突然寫信邀我前來的原因，阿潘跟我說我一定要親眼看看。我在打狗的市集買了一點茶葉給農民們和研究員，阿潘說最近開始有部落的小孩幫助研究農作物，他覺得下資本培養一些番人小孩去外國學校，因為本地的漢人小學培養出的學生對於基金會的研究沒有幫助。阿潘還跟我說，一些番人小孩因為日本研究員的影響開始喜歡穿搭日本服裝，有時候還因此讓他們跟父母親大吵一架。

我跟阿潘說，農業研究站點就決定在打狗附近成立了，我全額注資。要阿潘跟農家人好好決定要不要一起生產，伙食住房也能給好一點。

那塊農田真是不可思議，一塊種花種草的田居然能在一夜之間長出與人筆尖的木莖。阿潘說這次長出來的是玉蘭花，他們原本要收穫二期稻。阿潘他們實在是忍不下去了，隨手就給這片田安了個編號。於是屬於我的田就沒了，現在充公了。

臨走前阿潘給了我一塊田裡玉蘭花做的香包，說他這次做了十三個香包。我就跟他說，那站點編號要不要就叫十三了？阿潘笑笑沒給我回應。

@@
@@
@@
@@
@@
@@


+ 民國一百一十二年十二月二十三日 聖誕節前一天

我跟鶠打賭，我可以從農田裡面種出一株聖誕樹，她不相信，決定賭上她的聖誕假期。

我帶著她來看那瑪夏區的那塊田。當她看到原本應該是水稻的地方有好幾株30公尺的銀冷杉拔地而起時，她一直打我的身體說我賴皮。

潘志源主任把樹全部鋸下來給每個站點當作聖誕樹。

「好了，小鳥小姐。妳的聖誕佳節註定要獻給基金會了。」

「你騙我！你死定了！」

「還是我們就在高雄過節，不要回去了？可以帶妳去坐愛情摩天輪。」

「我會把你丟下愛河//你這個西八//！」

有些事情還是不要記錄在紙面上比較好。</textarea></pre>
