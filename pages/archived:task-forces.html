    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;archived-top-box&#34;]]
此页的最新版本见于[[[task-forces|这里]]]。此页之后的已归档版本见于[[[archived:task-forces-2|这里]]]。
[[/div]]

特遣队是一小组人（一般是3-10人，没有听说过有特遣队超过20人的）用于进行某些特殊目的或处理某些特殊状况。每个特遣队都给予一个唯一的希腊字母和号码，除此之外命名方法与[[[secure-facilities-locations|安保设施]]]相同。

**机动特遣队Alpha-2 （又称“The Mailmen”-邮差）：**负责监视和收容在SCP设施间进行运送的Euclid级物品。

**机动特遣队Alpha-4 （又称“Pony Express”-小马快递）：**追踪和回收被寄给普通民众的异常包裹或阻止某些SCP的邮件服务，例如[[[SCP-130]]]和[[[SCP-1020]]]。

**机动特遣队Alpha-16 （又称“Uncle Mike&#39;s”）：**装备以狩猎类似[[[SCP-746]]]的实体，并阻止公众注意到该类物体。

**[[[tf-alpha-440|特遣队Alpha-440 ]]]（又称“What The Hell Was That Sound?”-那是什么声音？）：**来自基金会所有分支的人员的协同行动，用于对所有基金会事故，研究计划和行动进行文件编制和音频档案归档。

**机动特遣队Beta-3 （又称“Take-out Diners”-外卖食客）：**抑制和减轻[[[SCP-785]]]的影响事件。

**机动特遣队Beta-7 （又称“Maz Hatters”-疯帽商）：**专门用于收容严重的生化泄漏和任何感染区域的善后清理工作。

**机动特遣队Gamma-5 （又称“They&#39;re on our side, Sir!”-他们是我们这边的，长官！）：**应对公众误解与危害控制。当前潜伏在数个媒体来源中，掩盖基金会的活动。

**机动特遣队Gamma-6 （又称“Deep Feeders”）-深渊喂食者：**指定用于收容和检测数个海生SCP，比如[[[SCP-169]]]和[[[SCP-741]]]。

**机动特遣队Delta-5 （又称“Front Runners”-前线奔跑者）：**指定用于在敌对组织之前追踪和捕捉到SCP项目。当前追踪来自IRG的特工。

**特遣队Delta-9 （又称“Hacks”-刻痕）：**永久指定用于收容SCP-567-9的实体。由于[[[SCP-567]]]的性质，TF Delta-9需要满足多项要求。详情见[[[SCP-567]]]的报告。

**机动特遣队Epsilon-8 （又称“The Midwives”-助产士）：**监督精子银行并追踪捐献者。负责销毁或移除在正常精液的幌子下给出的非人类生殖材料。当无法阻止受精时，他们的名字就是他们的辅助能力。当前涉及调查和管理SCP-███。在处理[[[SCP-231]]]时损失了数名成员，直到之后项目被重新指定给[数据删除]。

**机动特遣队Epsilon-9 （又称“Fire Eaters”-噬火者）：**当前没有指派，在回收[[[SCP-968]]]时有数人死亡。

**机动特遣队Zeta-9 （又称“Mole Rats”-鼹鼠）：**负责探索和回收大型或者固定于地面的SCP物品。当前在调查被[[[SCP-184]]]影响的区域。

**机动特遣队Eta-10 （又称“See No Evil”-非礼勿视）：**专门负责捕捉，收容和抑制模因危害。

**机动特遣队Theta-4 （又称“Gardeners”-园丁）：**擅长追踪和收容植物型SCP。

**机动特遣队Theta-5 （又称“the Bigger Boat”-更大的船）：**指定用于收容水生生物类SCP，并追查有关海中捕鱼量有异常的流言。

**机动特遣队Iota-4 （又称“Dream Hunters”-猎梦人）：**指定用于发现和收容[[[SCP-932]]]的野生实体。

**机动特遣队Iota-5 （又称“Tiger Bait”-虎饵）：**被组建用来应付需要极高反应速度的高风险任务。当前指定用于寻找和消灭[[[SCP-247]]]-1的实体。

**机动特遣队Iota-10 （又称“Damn Feds”-该死的联邦探员）：**指定用于拦截有关SCP的报告和中断当地执法部门有关SCP的调查。

**侦查队Kappa-6 （又称“Angel Eyes”-天使之眼）：**环绕[[[SCP-438]]]组建，被指定用于和基金会有关的各种间谍项目。当前正和机动特遣队Delta-5一起追踪和回收潜在的SCP物品。

**机动特遣队Kappa-42 （又称“Lucky Seven”-幸运七）：**三人失踪，推定死亡。两人自杀，一人被处决。

**机动特遣队Lambda-2 （又称“[[[drclef-member-page|Dr Clef&#39;s]]] Bisexual All-Female Stripper Assassin Squad”-Clef博士的性感全女性脱衣舞刺客小组）：**虽然出现在组织结构图上，机动特遣队Lambda-2似乎没有成员，事实上，根本不存在。为什么出现在组织结构图上是一个迷。

**机动特遣队Lambda-3 （又称“No Given Nickname”-没有昵称）：**当前正追踪和回收[[[SCP-894]]]-1，-2和-3。

**机动特遣队Lambda-4 （又称“Birdwatchers”-观鸟者）：**当前正追踪和保护[[[SCP-514]]]。

**机动特遣队Mu-4 （又称“Debuggers”-调试器）：**指定用于回收、收容和摧毁存在于电脑和电子系统上的SCP。

**机动特遣队Mu-13 （又称“Ghostbusters”-捉鬼敢死队）：**指定于[[[SCP-460]]]，负责追踪和收容其产生的影响。

**机动特遣队Mu-89 （又称“Moloch &#39;n Load”-摩罗的负担）：**受过语言学，心理学和战术谈判的训练，指定于[[[SCP-089]]]。

**机动特遣队Nu-1 （又称“Cause and Effective”-因果关系）：**训练有素的概率，机会和事件操作专家。善于使用时空异常，解决时间旅行的悖论，同时精通因果关系法则。

**机动特遣队Nu-6 （又称“Triple-Dog Daredevils”-真心话大冒险）：**由儿童和青少年卧底特工组成，没有支援人员。当前指定于追踪和收容[[[SCP-1448]]]。

**机动特遣队Xi-8 （又称“Spearhunters”-持矛猎人）：**受过专门的荒野跟踪、求生意识、和长期生存训练，经常在野外一次生活数个月。当前指定于[[[SCP-778]]]。

**机动特遣队Xi-11 （又称“Polarbears”-北极熊）：**受过专门的极地生存和追踪训练。当前被派去Site-32。

**武装快速反应特遣队Xi-13 （又称“Sequere Nos” //[“Follow Us”]//-跟着我们）：**排级规模的快速反应单位，用于对可能出现军事标准部队的危险和/或异常情况进行快速反应，包括但不限于应对大规模收容和安保失效事件。

**侦查特遣队Omicron-6U （又称“Trilobite”-三叶虫）：**SCPS //Trilobite//及其乘员，在探索[[[SCP-850]]]时损失。

**机动特遣队Omicron-9 （又称“Hot Zone Dancers”-热区舞者）：**受过专门在4级生化危机环境下的近距离战斗和SWAT战术训练。

**快速反应特遣队Omicron-11 （又称“Burke&#39;s Boys”-伯克的男孩）：**主要用于[[[SCP-444]]]的收容和回收，Omicron-11完全由聋哑人组成以用于收容语言转移型SCP。Omicron-11在数处都部署有分队。

**机动特遣队Pi-1 （又称“City Slickers”-城市滑头）：**擅长在世界各处的人口稠密地区追踪和收容潜在的SCP物品。驻扎在Site-28。

**机动特遣队Rho-1 （又称“The Professors”-教授）：**指定于压制和运送关于相关组织“[[[http://scp-wiki-cn.wikidot.com/system:page-tags/tag/alexylva%E5%A4%A7%E5%AD%A6#pages|Alexylva大学]]]”的异常物品。驻扎于Site-38。

**机动特遣队Rho-5 （又称“Stitch In Time”-及时缝合）：**指定于[[[SCP-276]]]用于修复时空异常。当前在维多利亚女王时期的某处。

**机动特遣队Rho-8 （又称“Roadside Picnickers”-路边野餐者）：**受过调查和探索物理规律被改变的地区的训练并配备了相应装备。

**机动特遣队Sigma-1 （又称“Montezuma”-蒙特祖玛）：**当前部署在[数据删除]沼泽地；以完成[[[SCP-1099]]]的收容；并对1级人员的进行实用性生化收容训练。

**特遣队Sigma-6 （又称“Puddlejumpers”-跳坑人）：**当前在当地哨站维持和保护[[[SCP-120]]]的设施。它包括一名指挥官和驻扎在SCP-120设施的一个防卫和维护单位，位于Command-██。5个单位驻扎在目标位置，5个后备单位负责替换；还有5个单位指定于和[[[SCP-120]]]有关的计划。

**机动特遣队Upsilon-2 （又称“Cattlewranglers”-牧牛人）：**负责[[[SCP-843]]]并寻找和摧毁任何野生的SCP-843-2实体。

**机动特遣队Chi-7 （又称“Spotlight Specialists”-探照灯专家）：**善于处理那些在无光环境下生长的SCP。

**机动特遣队Psi-8 （又称“The Silencers”-沉默者）：**寻找任何坟墓和地表之间的联系，例如管道、钟声甚至电话并切断他们。通常实施得像预防意外活埋措施一样。

--**机动特遣队Omega-7 （又称“Pandora&#39;s Box”-潘多拉之盒）：**当前管理和支援[[[SCP-076]]]。最近，[[[SCP-105]]]加入了队伍。--//条目已经被记录与信息安全管理移除。//

**机动特遣队Omega-15 （又称“Valkyries”-女武神）：**驻扎在Site 526-Alpha 负责监视和收容[[[SCP-526]]]。

**特殊特遣队O-23 （又称“The Kitchen Sink”-厨房水槽）：**由数名O5成员创建，O-23由那些一直处在火线上并生存下来的研究员和特工组成，在一切手段都失败的时候，就是O-23出动的时候。</textarea></pre>
