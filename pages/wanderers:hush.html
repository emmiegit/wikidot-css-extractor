    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>明镜在月下闪烁光芒
缕缕黑烟笼罩大地
云烟的碎片划过 留下伤痕
阴影笼罩 那孤身一人的坚持者

轻柔地 偷偷踏入
那一份渴望 浮动着 滑翔着
那位停下步伐欣赏风景的人
不再回想起泪水 永远不会

长久迷失的誓约与诺言
在梦幻之舞中飞快地扎根生长
来自同样平和的轻轻低语
掠夺着愿望的栖息之地

寻找这天降谎言的灵魂
沉睡在那毫无光辉的岩石
在即将到来的某一天 他们在死亡之夜被撕碎
永远也不会站起来

他们的目光因为欲望而停下
用无休止的悬想遮蔽自我
这些迷失的灵魂一直寻找着歇息
这样的代价他们并不值得出付

搜寻天际 随后转身离开
直至那虚假的承诺随风飘去
你还被深深地引诱着吗
请记住——梦境从不持续

—回收于莫哈维沙漠</textarea></pre>
