    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:info:start]]
**원작:** [http://fondationscp.wikidot.com/scp-003-fr SCP-003-FR] -  식인 틀니,,Le Dentier Cannibale,,
**작가:** [[*user Agent Coulson]]
**역자:** [[*user TimidChild]]
**원작 투고 날짜 :** 2012년 11월 8일
**이미지 :** 정보 없음
[[include :scpko:info:end]]

[[include component:image-block name=dentier.jpg|caption=실험 003-1 검사 █ 도중 촬영한 SCP-003-FR|width=300px]]

**일련번호 :** SCP-003-FR

**위협 등급:** 황색(Jaune) [[span style=&#34;color:yellow&#34;]]●[[/span]]

**등급 :** 유클리드(Euclid)

**특수 격리 절차:** SCP-003-FR은 비결정성 금속으로 만든 5 x 3 x 2 m 크기 사육장에 격리한다. 사육장은 강화 콘크리트로 만든 10 m x 10 m x 2 m 크기 방 한가운데에 둔다. 매일 D계급 인원 한 명이 사육장에 균열이 생기지는 않았는지 점검한다. 오직 D계급 인원만 해당 물체를 다루도록 한다. 현지 영안실에서 가져온 20살에서 50살 사이 인간의 신체 부위(팔 혹은 다리)를 SCP-003-FR에게 매일 먹이로 준다. 만약 공급에 차질이 발생할 시 D계급 인원의 시체를 사용한다. 사육장 온도는 28°C로 항시 유지하며 매주 청소한다. SCP-003-FR와의 모든 대화는 3등급 이상 담당자의 허가를 받아야 한다. 만약 대화할 경우 SCP-003-FR을 면담하는 팀은 사육장 내부에 마이크를 설치해야 하며, 가능하다면 물체 가까이 둔다. 면담은 30분을 초과해서는 안 된다. 격리 파기가 발생할 시 소집 규약 ███-█을 실행한다.

//주석:// SCP-003-FR의 격리 조치에 대한 모든 질문은 SCP-003-FR 담당 연구원에게 문의할 것. 

**설명:** SCP-003-FR은 19██년, ███████ 요원이 한 집에 변칙 개체가 있다는 보고를 받은 후 발견했다. SCP-003-FR은 집주인의 소유였던 것으로 보이는 틀니이다. 집주인은 [편집됨] 채 발견되었다. SCP-003-FR은 모든 인간 살점에 이끌린다. SCP-003-FR은 피해자를 죽일 때 [데이터 말소]해 피해자의 턱을 대체한 후 피해자를 조작해 피해자 자신을 먹어치우게 한다. SCP-003-FR은 입을 열고 닫으며 &#34;뛰어올라&#34; 움직일 수 있다. 대상은 또한 피해자나 물건을 끌고 다닐 때 땅에 &#34;미끄러질&#34; 수 있다. 대상은 고기 ███ kg을 2분 만에 찢어발길 수 있다. 찢긴 고기는 조각나 있다가 걸쭉한 죽으로 녹아내린다. 이 작용의 근원은 불명이며, 찢긴 고기가 찢기지 않은 고기와 접촉할 경우 &#34;죽&#34; 효과가 전염돼 다른 고기 또한 녹아내려 죽이 된다 (실험 003-1 참조). 대상은 상하지 않은 고기와 독이 든 고기를 구분할 수 있으며, 사람 고기, 동물 고기, [편집됨] (실험 003-2 참조) 또한 서로 분간할 수 있다. SCP-003-FR은 프랑스어로 대화할 수 있으며 [데이터 말소] 때 프랑스어를 배웠다고 했다. 대상은 극히 예민하며 공격적이다. 대상의 구성 요소에 관한 어떠한 질문도 해서는 안 된다 (면담 003-1 참조).

-----

**소집 규약 ███-█:** SCP-003-FR이 격리를 파기할 시 사람 셋을 준비해야 한다. 첫 번째 대상은 SCP-003-FR 격리실 내에 배치한다. 다른 둘은 사육장 내에 미끼로서 배치한다. SCP-003-FR이 사육장에 귀환하면 사육장 문을 다시 폐쇄한다. 사육장이 75% 이상 파괴될 경우 격리실에 액체 질소를 투입해 SCP-003-FR이 탈주하는 일을 방지한다.

**부록:** 사건 003-1 이후 물체의 등급을 유클리드로 재분류함. [편집됨] 이후로 SCP-003-FR에 대한 실험은 전부 불허한다.

**SCP-003-FR 관련 접근 가능한 자료:**

[[collapsible show=&#34;+ 면담 003-1 발췌물&#34; hide=&#34;- 면담 003-1 발췌물&#34;]]
&gt; **피면담자:** SCP-003-FR
&gt; **면담자:** ███████ 박사
&gt; 
&gt; &lt;파일 시작, ██/12/19██ 13시 35분&gt;
&gt; 
&gt; **███████ 박사:** 진정하고 어디서 왔는지 말해주시죠.
&gt; 
&gt; **SCP-003-FR:** 내가 진정할 일은 없다! 감히 내 근원을 캐물으려 하는가? 머지않아 아주 큰 대가를 치르게 될 것이다.
&gt; 
&gt; **███████ 박사:** 우리는 문제가 생기는 걸 바라지 않습니다. 그저 누가 당신을 제작했는지 알고 싶을 뿐이에요.
&gt; 
&gt; **SCP-003-FR:** 곧 내 이빨이 네 시야를 가리고 네놈을 천천히 먹어치울 것이다.
&gt; 
&gt; **███████ 박사:** (한숨을 쉰 후 퇴실함)
&gt; 
&gt; **SCP-003-FR:** 나는 이 일을 잊지 않겠다.
&gt; 
&gt;  &lt;파일 종료, ██/12/19██ 13시 35분&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 사건 003-1&#34; hide=&#34;- 사건 003-1&#34;]]
&gt; **사건:** 격리 파기
&gt; 
&gt; **연관 SCP:** SCP-003-FR
&gt; 
&gt; **연관 인원:** 엉 요원, 보안 대원, ████████ 박사, D-████, D-████, D- ████, D-████.
&gt; 
&gt; **날짜:** ██/██/19██
&gt; 
&gt; **장소:** SCP-003-FR 격리실
&gt; 
&gt; **설명:**
&gt; 13시 34분: SCP-003-FR이 면담 003-1 중 흥분한다 (면담 003-1 참조).
&gt; 16시 00분: D-████이 SCP-003-FR의 사육장에 입실해 당일 치 먹이를 주고자 한다.
&gt; 16시 00분: SCP-003-FR이 D-████을 공격한 후 [편집됨].
&gt; 16시 00분: SCP-003-FR의 담당자인 ████████ 박사가 경보를 울린다.
&gt; 16시 01분: SCP-003-FR이 사육장에서 탈출한다.
&gt; 16시 02분: SCP-003-FR이 ████████ 박사를 먹어치운다.
&gt; 16시 10분: 엉 요원, 주요 보안 대원, D계급 3인이 도착한다.
&gt; 16시 10분: 보안 대원은 SCP-003-FR에게 발포하고, SCP-003-FR은 D-████을 먹어치운다.
&gt; 16시 11분: 다른 두 D계급이 사육장에 배치된다.
&gt; 16시 13분: SCP-003-FR이 두 보안 대원을 먹어치운다.
&gt; 16시 16분: SCP-003-FR이 사육장에 들어가고, 문이 폐쇄된다.
&gt; 
&gt; **사건 종료**
[[/collapsible]]

[[collapsible show=&#34;+ 면담 003-2&#34; hide=&#34;- 면담 003-2&#34;]]
&gt; **피면담자:** SCP-003-FR
&gt; **면담자:** ██████████ 박사
&gt;  
&gt; 서문: SCP-003-FR을 보다 잘 이해하고자 대화를 시도함.
&gt; 
&gt; &lt;파일 시작, ██/██/19██, 14시 43분&gt;
&gt; 
&gt; **██████████ 박사:** 당신은 어디서 왔습니까?
&gt; 
&gt; **SCP-003-FR:** 내 주인 입에서 왔지.
&gt; 
&gt; **██████████ 박사:** 왜 그 사람을 죽였죠?
&gt; 
&gt; **SCP-003-FR:** 그 사람 입맛이 아주 훌륭했거든. 그래서 내가 그자를 고통스럽게 찢어발긴 거야. 그래야 마땅했지. 내가 몇 년이나 그자가 식사하는 것을 도왔는데... 아주 괴롭게 죽었었으면 좋겠군.
&gt; 
&gt; **██████████ 박사:** 하지만 왜-
&gt; 
&gt; **SCP-003-FR:** 놈의 심장은 어찌나 맛있던지...
&gt; 
&gt; **██████████ 박사:** 왜 그를 죽-
&gt; 
&gt; **SCP-003-FR:** 놈의 심장은 정말 맛있었지... 정말로...
&gt; 
&gt;  &lt;파일 종료, ██/██/19██, 14시 44분&gt;
[[/collapsible]]

[[collapsible show=&#34;+ 실험 003-2&#34; hide=&#34;- 실험 003-2&#34;]]

__**실험 A - 일자 ██/██/19██**__
&gt; **피험체:** SCP-003-FR
&gt; **절차:** SCP-003-FR 사육장에 죽은 지 2주 된 D-████를 둔다.
&gt; **결과:** SCP-003-FR이 자신은 인간 시체의 &#34;신선한 고기&#34; 밖에 좋아하지 않는다고 주장함.
&gt; **분석:** SCP-003-FR은 부패하는 고기와 신선한 고기를 분간할 수 있다.

__**실험 B - 일자 ██/██/19██**__
&gt; **피험체:** SCP-003-FR
&gt; **절차:** SCP-003-FR 사육장에 죽은 지 3주 된 송아지 한 마리를 둔다.
&gt; **결과:** SCP-003-FR이 자신은 인간 시체의 &#34;신선한 고기&#34; 밖에 좋아하지 않는다고 주장함.
&gt; **분석:** SCP-003-FR은 동물 고기와 인간 고기를 분간할 수 있다.

__**실험 C - 일자 ██/██/19██**__
&gt; **피험체:** SCP-003-FR
&gt; **절차:** SCP-003-FR에게 며칠 간 먹이를 주지 않은 채 방치한다.
&gt; **결과:** SCP-003-FR은 공격적으로 변해 격리를 파기했다.
&gt; **분석:** SCP-003-FR은 허기에 매우 예민하다.

__**실험 D - 일자 ██/██/19██**__
&gt; **피험체:** SCP-003-FR
&gt; **절차:** SCP-003-FR의 사육장에 쥐약을 주입한 인간의 팔 하나를 둔다.
&gt; **결과:** SCP-003-FR은 팔을 먹어치우다가 쥐약을 주입한 부분에 도달하자 멈추었다. 대상은 자신을 갖고 노는 짓을 멈추지 않으면 &#34;지구상 모든 인간을&#34; [편집됨]하기를 주저하지 않겠다 주장했다.
&gt; **분석:** SCP-003-FR은 독을 좋아하지 않는다.

__**실험 E - 일자 ██/██/19██**__
&gt; **피험체:** SCP-003-FR
&gt; **절차:** SCP-003-FR의 사육장에 사산된 신생아를 둔다.
&gt; **결과:** SCP-003-FR은 시체를 먹지 않았으며 &#34;마지막 경고다&#34;라고 선언했다.
&gt; **분석:** SCP-003-FR은 아이를 먹지 않는 것으로 보인다.

__**실험 F - 일자 ██/██/19██**__
