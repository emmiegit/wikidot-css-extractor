**项目编号：**SCP-CN-1453

**项目等级：**Euclid

**特殊收容措施（旧）：**因项目无法以现有手段进行有效的收容，目前已封锁位于站点地下162米处研究设施的全部出入口，以避免项目离开可被监视的范围（此情形即被视为现阶段收容失效）。

实验设施内现有幸存人员13名，包括6名研究人员（包括一名项目负责人）、2名武装安保人员、和5名D级人员。出于人道主义，站点人员将在确保安全的情况下采取一切可能的手段避免人员伤亡，其中包括：
* 确保通风排气设备正常运行。
* 充足的电力供应。
* 空调正常运转，以调节舒适的气温保持幸存人员积极获救的心态。
* （若可能）一定程度的物资补给。
* （若可能）可持续运行的双向通讯设备。
* 必要的鼓励。

目前，实验设施内储存的应急物资可以保证约72小时的食物及水源供给。站点负责人已成立特别事务委员会以讨论进一步的行动方案。

[[collapsible show=&#34;更新：第二阶段收容措施&#34; hide=&#34;更新：第二阶段收容措施&#34;]]
截至目前，因项目有较大突破现阶段收容措施的风险，且已经没有可能被救援的幸存人员，已终止一切准备中的救援行动。现启动连续时间槽并冻结实验设施以避免项目突破收容。冻结该实验设施并不是一劳永逸的收容措施，只能最大程度的减少项目突破收容的可能性，后续的相关对策正在讨论制定中。
[[/collapsible]]

**描述：**SCP-CN-1453为一群未知异常蝇类的总称。其群体外形倾向于排列成一立体四足兽的形象并可以被可见光谱捕捉。其外形趋于固定，但多名观察人员对其头部（四足兽形象中可以被认作是头部的部分）的数量作出了不同的描述，大多观察者描述的数量在从1个到666个不等，尚不清楚这一观测上的不同是因为其难以分辨的形体还是由项目的异常性质所致。其行动模式类似大型肉食哺乳动物，但没有观测到任何捕食、排泄和交配行为。尽管部分观察者均描述项目发出了“令人难以忍受的嗡嗡声”，但任何电子传感设备均无法从项目处记录任何类似昆虫振动翅膀的声音。除无法解释的振翅声之外，项目的异常性质还**疑似**表现为对部分观测者造成异常的生理或心理影响，如饱腹感、情欲、满足感、过度自信、感官钝化、极端思想甚至暴力倾向，目前无法判断这些影响是由异常性质还是振翅声造成的心理作用产生的，相关性质还在进一步证实中。

SCP-CN-1453被发现于一组从前中华异学会设施“夏宫”中回收的一组漆匣之一，并在对回收项目的例行研究中从匣中意外出现，并造成收容失效。异学会关于此项目的相关资料已全部缺失，现怀疑漆匣实为中华异学会异常收容手段。此类漆匣共回收4个，为避免类似事故发生，未开启的另外3个现已被永久封存。

**附录：**基金会目前掌握的项目情报均出自封锁后的监控录像以及研究员Riel的视频日志，这些内容均对项目研究和对进一步收容计划的具有一定的参考价值，事故负责人已为可能存在听觉障碍的研究人员提供了以下可供阅读的文字版本。

[[collapsible show=&#34;研究员Riel的视频日志 #1&#34; hide=&#34;研究员Riel的视频日志 #1&#34;]]
&gt; Day #1     食物：充足
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; **研究员Riel：**我是负责SCP-CN-1453的研究员之一Riel。对于刚刚发生的事故，我们已经全力避免了损害。尽管情况很糟糕，不得不说，封锁研究设施是最明智的决定，在我们压制住项目之前，任何将这里与外界重新联通的行为都是不理智的。如你所见，我和另外12个人被困在这里了，不过我们已经制定了严格的应急物资分配方案；不管是水还是食物，都足够我们坚持72小时以上。我想，就算是没有专业的设备进行收容工作，几罐杀虫剂或许也可以解决问题......哈哈，这种情况下自娱自乐总是好的，但他们似乎并不感觉我很幽默。
&gt; @@@@
&gt; //研究员Riel稍微侧身，以供摄像头拍摄到身后排队分配物资的人群//
&gt; @@@@
&gt; **研究员Riel：**话说回来，大家根据我的建议制订了物资分配的计划，至少每天能有三餐，就算是D级人员也得到了与我们相同的配给，说实在的，我很欣慰。
&gt; 至于那项目，当时受惊的安保人员打光了所有的子弹，不过无所谓，反正子弹伤不到那家伙。有些神经兮兮的家伙自称听到了无法解释的嗡嗡声，这也难怪，毕竟这么一大群苍蝇突然在面前窜出来怎么说也得留下点心理阴影。有个小伙子估计是被吓丢了魂儿，神神叨叨的念着什么咒......真可怜。
&gt; @@@@
&gt; //叹气。//
&gt; @@@@
&gt; **研究员Riel：**这个实验设施还算大，而且有很多地下楼层、隔间、走廊以及办公室，如果没有记错，最下面还有一些物资，以及用来测试项目的肉类，甚至有一头活的猪。我想项目现在大概在底层的试验隔间附近吧，在物资匮乏之前，还是不要贸然靠近为好。
&gt; 我会每天做一次这样的视频日志，以汇报目前的情况。就这样吧，愿一切顺利，日志结束。
[[/collapsible]]

[[collapsible show=&#34;研究员Riel的视频日志 #2&#34; hide=&#34;研究员Riel的视频日志 #2&#34;]]
&gt; Day #2     食物：部分消耗
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; **研究员Riel：**现在是第二天，呃......我还是像昨天一样作一下视频日志。食物的消耗和计划的一致，但纯净水已经见底了。
&gt; 我们身处几百米深的地下；没有昼夜的概念，好在办公室的钟表还在正常运转，所以我们尽可能的调整了自己的作息时间，只不过除了轮值观察SCP-CN-1453的动向之外，也没什么事情可做......
&gt; @@@@
&gt; //研究员Riel背后，一名D级人员被研究人员推搡到后面的走廊，项目负责人Riel回头看了一眼，然后扭回头来。//
&gt; @@@@
&gt; **研究员Riel：**......随便吧，我不想对他们的消遣作任何评价，换我的话可能更想找几本闲书看。
&gt; 不过你猜怎么着，今天还是有点好消息。那个从本地招来的安保人员好像叫晓朱，他的手枪里还剩了大概7发子弹，这是个好兆头。
&gt; 另一名保安叫罗杰，是一个从南方省份来的、黝黑精壮的年轻人。他很聪明，感觉像是参加过什么真人秀节目的家伙一样。罗杰带领我们拆解了几个胶合板制成的桌椅，并撬开了两发子弹。其中一颗子弹的火药倒在了胶合板材料上作为助燃剂，然后把另一颗子弹的金属弹头替换成白大褂上撕下来的一小团棉布。经过简单的摩擦之后，向摩擦的中心开了枪。
&gt; 胶合板真的很难被点燃，但只需要轻微摩擦就可以产生大量的木屑，这恰恰帮助了我们。不过因为胶合板的原材料复杂，燃烧的效率较低，尽管不能提供很多热量，但能维持燃烧很久。这对我们来说是再好不过的事情了，因为我们不想消耗额外的两颗子弹重新生火。
&gt; 一点点燃烧真的给了我们很多心理上的安慰，同时也可以帮我们加热那些难以下咽的豆类罐头，吃口热饭同样令人舒适，只不过一些拿到水果罐头倒霉蛋加热之后就更难吃了。
&gt; @@@@
&gt; //苦笑。//
&gt; @@@@
&gt; **研究员Riel：**几分钟之后就轮到我看守火种了。嗯，就这样吧，日志结束。

[[/collapsible]]

[[collapsible show=&#34;研究员Riel的视频日志 #3&#34; hide=&#34;研究员Riel的视频日志 #3&#34;]]
&gt; Day #3     物资：消耗殆尽     子弹：五颗
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; **研究员Riel：**我们观察到了一些令人担忧的现象，项目似乎产生了明显的的、试图离开设施的迹象。起初我们以为它只是无意义的游走，直到我们发现近期它的行动热点区域更集中在靠近边缘墙壁的地方，换句话说——也就是通风口。
&gt; 如果我猜的没错，这些苍蝇必须以某种阵列活动以维持其四足兽的外形，实在是不能理解它为什么必须要这样，不过我们不需要担心项目因此进入通风口并造成收容失效。
&gt; 另一方面......
&gt; @@@@
&gt; //叹气。//
&gt; @@@@
&gt; **研究员Riel：**......我早该意识到的，那个研究员，天杀的。本该负责分配剩余食物的，我发现他偷吃了几个罐头。然后我们现在不得不减少给每个人的配给以保证所有人坚持更久一点，兴许还明天早上还能剩下一点。至于那家伙，我们不想追究太多，他已经因为连日的噪音和失眠被折磨的奄奄一息了。罗杰的情绪比较激动，但最终还是被我们劝下来了，他刚刚差点抢走晓朱的手枪杀了那家伙。
&gt; 祸不单行，消防花洒在我们加热罐头的时候突然启动了，我们不得不消耗另外两颗子弹以重新生火。不过往好的方面想，这些消防花洒给俺提供了新的水源。
&gt; 至于明天，我们可能不得不去下面的楼层寻找可能存在的物资，主要是食物，如果有可用的工具或者与外界联系的通讯设备就更好了。
&gt; 我得休息了，天佑大豆罐头，日志结束。
[[/collapsible]]

[[collapsible show=&#34;研究员Riel的视频日志 #4&#34; hide=&#34;研究员Riel的视频日志 #4&#34;]]
&gt; Day #4     食物：见底     子弹：三颗
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; **研究员Riel：**现在是第四天......昨晚我做了个噩梦，梦到飞机失事的我们落到一个岛上......随便吧，我因为噩梦错过了早饭时间。当我到那里的时候，已经没有留给我的了。嗯，显然有人拿走了应该属于我的那份，不过无所谓了。更加令人恼火的是，尽管这很可能的是我们最后的一顿饭，但他们仍然浪费了很多食物，甚至把一些吃了一半的罐头洒的满地都是。
&gt; @@@@
&gt; //研究员Riel叹了一口气，扶额冷静了数秒。//
&gt; @@@@
&gt; **研究员Riel：**说点好的进展吧；在确保项目没有接近的情况下，今天下午罗杰独自一人到了最底层远离项目的一端，找到了一点备用的物资；大概是一些吃的，以及那头原本应该用来试验的猪。他杀了它，然后把头、内脏之类的部分留在那里了，只带了能吃的部分回来。这真的令人兴奋，在吃了几天的罐头之后，终于有一些肉类可以吃了。罗杰也一瞬间成了我们的大英雄。实际上，在罗杰说要是有手枪的话会轻松很多，但我认为就这样会承担很大的风险，于是没有同意他的意见，但愿他不会怀恨在心吧。就这样，大概补充了足够再坚持几天的食物。
&gt; 如果我没猜错，它的活动范围应该只是在最底部的楼层。明天我会试着去中间的楼层找找看，那里应该有个监控室，可能有一些通讯设备，如果能找到与外界联系的方式就再好不过了。
&gt; 说点题外话......那项目让我们很多人担惊受怕，有几个人因为连续的失眠和幻听变得神经兮兮。尽管难以置信......我可能也多多少少听到那种声音了，但愿不会有什么影响。晓朱是个好人，他一直陪在我身边，还给我讲了不少本地的传说故事，比如什么模仿他人行凶的妖怪，还有太古时代会奖励恶人的凶兽。这些故事真的充满了想象力，就算是早已目睹了各种异常的我开始有点怀疑它们是真的。
&gt; 一如既往，今天还是充满了各种困难，但也有进展和希望。但愿我们都能撑到最后，日志结束。
[[/collapsible]]

[[collapsible show=&#34;研究员Riel的视频日志 #5&#34; hide=&#34;研究员Riel的视频日志 #5&#34;]]
&gt; Day #5     食物：不多     子弹：三颗
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; **研究员Riel：**看起来我猜的没错，项目确实只会在最底部的楼层徘徊。很成功的，我和晓朱找到了位于中间楼层的监控室。
&gt; 不管是照明还是视频监控设备，都能正常运作。而且这里还有链接了站点内部局域网的电脑，虽然只安装了上传查阅信息的软件，运气好的话或许也可以联系到上面的人吧。前四天的视频日志已经上传了，希望有人能看的见。
&gt; 我调查了一下前几天的监控录像，项目还是一如既往在一侧的边缘处徘徊，但有时会停滞在一间个人储物室中，可能是已经将哪里占为自己的巢穴了。我怀疑它实际上正处于某种惰性状态，并且还在尝试对所处的环境进行认知，我们尚不知道它什么时候会开始进入活跃的状态，届时又会产生什么行为；现在我们唯一能做的，只有自求多福。
&gt; 关于昨天狩猎的视频记录，事情显得......有点奇怪。那猪饿了几天肚子，但就算是没有任何惊扰的情况下也显得异常亢奋。至于他们如何捕杀它的......真的难以形容，罗杰最开始没有使用任何利器，而是和斗殴一样用上了各种拳打脚踢，甚至投过去了几把椅子......后来，就算是那猪已经倒地不起了，他还是发了疯一样的殴打它。最后的行径简直令人作呕，罗杰清理了内脏之后，竟然把割下的猪头插在一把几乎被砸坏的步枪上，然后就这样把它竖立在了实验区域最中间的玻璃隔间中。我实在没法理解，就算是在密闭的设施里面太久压力很大冲动易怒，也不应该表现出如此极端的暴力！
&gt; 在那之后，更离奇的事情发生了；那怪物居然踱步到了这个它从来没接近过的区域，然后径直从罗杰背后的门口经过，就好像完全没注意到有个人在那一样。虽然我们也不清楚它到底会不会主动袭击人类，但这么近距离的擦肩而过实在是令人胆寒。
&gt; 虽然监控器没法清晰的拍摄当时的情况，但隐约能看到他似乎对着那恶心的猪头痴痴的笑，在那怪物走开后不久也离开那里。但他几乎是沿着项目走过的路线前进，然后在走廊末端的一间办公室找到了一些吃的，也就是他昨天和猪肉一起带回来的东西。
&gt; 实在是太恶心了......这真的让我再也不想见到他了，我和晓朱打算和他们打好招呼，今晚就在监控室里面过夜了。当我看到罗杰的时候，我实在不愿意再和他对视，但他似乎察觉到了什么，然后对我们大吼大叫。
&gt; “我还以为我们要在这里合作求生直到他们来救我们，你们现在想跑开是什么意思？我知道了，我们之中只有你有调查这项目信息的权限，而且你们知道接下来会发生什么，不就是想找个僻静的地方看我们死！滚吧，我们走着瞧，要是我没死绝对一枪毙了你们。”幸好手枪还在晓朱的手里，不然我也不知道他会做出什么事。
&gt; 当罗杰说这些的时候，不少人对我们投来了异样的眼神。这也难怪，毕竟在他们眼里罗杰仍然是找来了食物的英雄，自然会更有话语权。晓朱非常生气，但没有多说什么，我们就在一片嘲笑声和凶狠的目光之下离开了。
&gt; 我们走的很匆忙，自然我们也没有携带任何食物和必需品。幸运的是，我们在监控室抽屉里的急救箱中找到了一点应急干粮，是压缩饼干。当然了，压缩饼干并不比罐头强，但这是我们唯一的选择了。楼上的他们应该还有一些食物，以及昨天没吃完的猪肉......算了，我再也不想回想起那头猪了。
&gt; 还剩三颗子弹，可能迟早有一天要把我和晓朱不得不它们在用在他们身上，但愿这永远不会发生。
&gt; 晚安，日志结束。
[[/collapsible]]

[[collapsible show=&#34;研究员Riel的视频日志 #6&#34; hide=&#34;研究员Riel的视频日志 #6&#34;]]
&gt; Day #6     食物：耗尽     子弹：三颗
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; **研究员Riel：**我到现在还是惊魂未定，今天发生了很多可怖的怪事。
&gt; 就在昨晚，我在睡梦中被震耳欲聋的嗡嗡声惊醒，毫不夸张，一时间除了那恐怖的声音之外什么都听不见，当我爬起来，那怪物的影子俨然透过门上的玻璃，落在室内的地面上。难以置信，它竟然在夜间来到了这一层；它那13个头的影子就这样在我面前扫过。我急忙叫醒晓朱准备逃跑。好在它似乎没有发现我们，只是从门口经过，我们这才松了一口气。
&gt; 这绝不可能是幻听，现在来看，这大概可以被确认为它的异常性质之一。直到现在，我的耳边仍然在嗡嗡作响......嗯，这声音真的让我寝食难安，这样下去不是办法，迟早要想办法离开这里......
&gt; 但这还不是最糟糕的，监控录像传来了更加令人作呕的画面。今天早些时候，顶上的人群出现了一点骚动，可能是因为物资再度耗尽而引发的争执。然后，罗杰突然站出来用粗俗不堪的言语命令所有人安静，说他会想办法给大家找吃的，随后就带着一个D级人员到最底层了。
&gt; 一开始就发现事情很奇怪，后来发现他们径直朝着项目盘踞的方向附近走去了。就在那个黑暗的角落，他示意那个D级去前面的房间查看，然后他在后面跟着。就在这时，罗杰突然掏出匕首刺进了那个D级的后颈！鲜血淋漓，然后更疯狂的举动出现了，他居然就在监控镜头底下，用匕首把那个可怜鬼切成了片！
&gt; 他一定知道我在看着他，然后朝着监控镜头作出了威胁的手势。早知如此，我绝对不会想和他闹的不愉快......就算是假装不知情也好，他明明比那怪物还危险！
&gt; 再然后，他跪在地上，把那个D级的头丢进了面前的储物间，这时我才回想起来，那项目......那骇人的凶兽就在里面！然后旁边一间办公室的灯突然亮起，罗杰走了进去，很显然，消防花洒的备用水源已经消耗殆尽了，而那办公室里面恰好有个未喝光的饮水机。
&gt; 就这样，罗杰带着切好的人肉......还有那塑料桶里半桶水回到了顶层。再次的，他收到了英雄归来般的掌声，然后那些饿坏了的家伙很快烤熟了那些肉开始狼吞虎咽。
&gt; 王八蛋，他们怎么会想到自己嘴里咀嚼的是同胞的血肉，又怎么能眼前怀疑屡次救了他们小命的人是个彻头彻尾的疯子。谁也不知道，迟早有一天他们自己也会变成同僚的盘中餐。
&gt; 值得注意的是，一些人看起来并没有分到食物，确切地说是被强硬的拒绝了。如果我没记错，他们是在同一天早些时候对罗杰的污言秽语愤愤不平的家伙。随后，有个人踢翻了火堆，然后被踢翻的火堆点燃了几个用衣物叠成的临时被褥，随后点着了一个文件柜......最后几乎整个楼层都被点燃了，不过好在，实验设施内部并没有太多可燃物，不然我们这一层也会被波及。
&gt; 事后，当火焰燃尽，他们重新聚在一起的时候，我看到人数似乎减少了一些，恐怕有人最终没能挺过来......
&gt; 今天发生的一切，从头到尾实在是一团糟，我让晓朱保持警觉，手枪上膛，随时警惕那些疯子过来真希望能尽快逃离这人间地狱。
&gt; 记录结束。
[[/collapsible]]

[[collapsible show=&#34;研究员Riel的视频日志 #7&#34; hide=&#34;研究员Riel的视频日志 #7&#34;]]
&gt; Day #7     食物：无     子弹：三颗
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; **研究员Riel：**我们现在的情况已经糟糕，所以长话短说。
&gt; 就在刚才，我离开这里出去找可能存在的物资，并且带着手枪以防止罗杰和他同伙的报复，这时罗杰突然带着几个人找到了在另一边探索的晓朱。很显然，他们是为了晓朱手里的手枪而来。他们翻箱倒柜，砸坏了不少东西，但一无所获。最后，他们对晓朱动了手，殴打并逼问他手枪的下落，实在是太卑鄙了；不过晓朱是个硬汉，直到最后也没透露手枪在我身上。
&gt; 晓朱的情况非常糟糕，现在奄奄一息，必定是遭到了非人的虐待。鼻青脸肿，四肢和手指多处骨折，甚至指甲也被折断即将脱落。天杀的，他们究竟是有多么疯狂才会做出这种举动。我把找到的的一点饮料喂进了晓朱嘴里，希望这能减少一点他的痛苦。虽然经过简单的处理，他已经脱离了伤口感染的风险，但可能下半辈子会在轮椅上度过。我可以感受到他的痛苦，所以我告诉他尽可能少说话，多休息，这样可以坚持的更久一点。
&gt; 稍晚一点的时候，我成功的通过局域网联系到了实验设施外面的人，尽管只是简短的沟通，但仍然令人振奋。
&gt; @@@@
&gt; //“坚持住，我们正在尽全力设法营救你们。”//
&gt; @@@@
&gt; 但愿如此吧，我实在是不能承受更多损失了，晓朱可能坚持不了多久，而我也整整两天没有吃任何东西了。至于顶上的人，火灾让他们遭受了不小的损失。根据监控视频来看，有几个人已经因为连续的失眠和噪音崩溃，最终选择结束了自己的生命。
&gt; 他们可不会缺吃的......哈哈哈哈哈哈哈哈。
&gt; 日志结束。
[[/collapsible]]

[[collapsible show=&#34;研究员Riel的视频日志 #8&#34; hide=&#34;研究员Riel的视频日志 #8&#34;]]
&gt; Day #8     食物：无     子弹：三颗
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; **研究员Riel：**就是这样，哪怕是一点点希望的微光也会化作泡影。
&gt; 当我汇报下面情况的时候，他们说：
&gt; @@@@
&gt; //“坚持住，我们正在尽全力设法营救你们。”//
&gt; @@@@
&gt; 当我问他们起设施中物资短缺的解决方案：
&gt; @@@@
&gt; //“坚持住，我们正在尽全力设法营救你们。”//
&gt; @@@@
&gt; 当我询问何时才能来营救我们的时候，你猜他们怎么说？？？
&gt; @@@@
&gt; //“坚持住，我们正在尽全力设法营救你们。”//
&gt; @@@@
&gt; 哈哈哈哈哈，我早该知道，我他妈又不是第一天在基金会上班。在确保项目不会直接或间接的威胁到人们之前，他们绝不会做任何事情！我就知道，在步入实验设施的那一瞬间，我们也是试验的一部分，我们也是随时可以被消耗的资源！
&gt; 为了调查清楚项目的性质，就算是牺牲掉我们所有人也无所谓！
&gt; 我和晓朱的情况很不乐观，没有食物，水也所剩无几；至于顶上的他们，也为了分配有限的物资对彼此大打出手，甚至演变为极端的流血暴力事件。
&gt; 听着，我们仍然被困在这这里，就算是孤立无援、奄奄一息，我们也在竭尽全力解决当前的问题——也比你们高尚一万倍！
&gt; 滚吧。
[[/collapsible]]

[[collapsible show=&#34;研究员Riel的视频日志 #9&#34; hide=&#34;研究员Riel的视频日志 #9&#34;]]
&gt; Day #9     食物：无     子弹：三颗
&gt; @@@@
&gt; -----
&gt; @@@@
&gt; //此部分视频记录由研究员Riel使用手持设备拍摄//
&gt; @@@@
&gt; **研究员Riel：**那群王八蛋......过来了，到处都在着火。咳咳......没想到他们已经丧心病狂到这种程度了就算是纵火烧了整个设施也要逼我们出来。我不知道我们究竟犯了什么错竟被他们如此的仇恨......不，我知道，我当然知道；不论事实真相是什么，他们需要仇恨、可以被共同仇恨的对象——那是唯一能把他们团结在一起的东西。
&gt; @@@@
&gt; //通过视频可以的看到，研究员Riel和安保人员晓朱将自己反锁在实验设施最底层的玻璃隔间试验区。//
&gt; @@@@
&gt; **研究员Riel：**我把晓朱绑在监控室里那个底部有轮子的椅子上，带他来了这里。
&gt; 这是一定是唯一可以在火灾中幸存的地方......不仅完全密封......还有独立的供氧设备，而且目前大概只有我拥有开启舱门的权限。
&gt; 他们......//（大喘气）//他们不是人，或者已经不是人了.....就算是没有烧焦一片完整的皮肤、衣服被点燃，也要一瘸一拐的朝我们这走过来......
&gt; 已经烧的分不清那群人是谁了......他们就这样走过来，或是极不协调的跑过来，就像电影里的丧尸一样......哈哈，恶魔出笼、人间地狱......就这样变成了地狱！
&gt; @@@@
&gt; //膨！//
&gt; @@@@
&gt; //一名五官难以辩识的人撞到了玻璃隔间的一侧，研究员Riel后退了几步。//
&gt; @@@@
&gt; **研究员Riel：**该死的，别说烧的一塌糊涂，哪怕是烧成灰我也认得这张脸......这该死的暴力狂、侩子手！
&gt; @@@@
&gt; //疑似为罗杰的重伤者持续用头部撞击玻璃隔间的外壁，并持续发出模糊的喊叫，研究员Riel靠着墙壁背对他，背靠着晓朱附近的内壁坐下来。//
&gt; @@@@
&gt; **研究员Riel：**哈哈哈哈哈......我现在就和这残废在一起，还有这玩意......
&gt; @@@@
&gt; //研究员Riel移动手持的摄像机，使其朝向自己视野的方向。画面中呈现出来的，恰恰是第一次狩猎时被遗留在那里的——被插在步枪顶端的猪头，猪头此时已经腐烂不堪，并且生满了蛆。//
&gt; @@@@
&gt; **研究员Riel：**天杀的！
&gt; @@@@
&gt; //研究员Riel拿出手枪朝着那猪头射击了一发子弹，使得猪头收到冲击掉在了地上，而在没有了猪头遮挡视线之后，SCP-CN-1453赫然出现在隔间之外的视野之中。//
&gt; @@@@
&gt; **研究员Riel：**哈哈哈......继续盯着我吧，真有意思......妖怪、穷奇、堕天使、野兽......我管你是什么！
&gt; @@@@
&gt; //研究员Riel用枪指着隔间之外的SCP-CN-1453，随后又放下了手枪。//
&gt; @@@@
&gt; **研究员Riel：**嘿......我说......
&gt; @@@@
&gt; //随后，研究员Riel将枪口对准一旁的晓朱。//
&gt; @@@@
&gt; **研究员Riel：**......反正也出不去。
&gt; @@@@
&gt; //重伤的安保人员晓朱没能发出声音，但通过表情可以察觉到他的惊恐；在枪声之后，晓朱被确认死亡。//
&gt; @@@@
&gt; **研究员Riel：**哈哈哈哈......现在就剩下我们了......这下你满足了吧！这就是你要的人间地狱！
&gt; @@@@
&gt; //研究员Riel将枪口含入自己的嘴中，试图用所剩的最后一颗子弹结束自己的生命，但当他扣下扳机，子弹却没有被击发。//
&gt; @@@@
&gt; **研究员Riel：**啊哈......我就知道......
&gt; @@@@

&gt; **备忘录：**由于此时可被确认为存活状态的人员仅为1人，且对项目的具体异常性质依然没有完整的认知，经过事件专案委员会的一致表决，决定立刻投放并激活连续时间槽以最大限度冻结SCP-CN-1453的行动，以换取更多制定下一步行动方案的时间。
