    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Adrian的梦总是以同样的方式开始。他走在一条街道上，一条他从未见过的街道。那是个夜晚，有点吓人，但他有Freddy，Freddy会确保他没事。当他走在街上的某个时候，他会看到一个盛大的狂欢节！不管多远，他都能闻到点心的味道，看到灯光，听到声音。他会抱起Freddy，开始急急忙忙地往那里跑。他跑啊跑，跑啊跑，但他追不上。但之后有时他会看到小丑先生！这就是他所说的有时看到的小丑。它会从集市上跑过来，开始大声对他说话。 他总说着最有趣的事情，Adrian总笑得很开心。有时他会摇晃Adrian，但那只会让他笑得更厉害。有时小丑看起来很伤心，但没关系，因为他总是会让Adrian开心起来！

然后他就醒了。揉了揉眼睛，Adrian看到自己在前门。他确信前一天晚上他已经上了床......也许是妈妈把他抱到了这里。抱起Freddy，他慢慢回到卧室，开始打扮自己。

//请让我走吧......别让我再伤害他们了。//

//孩子们喜欢你，欢笑。嘉年华举办多年以来，你是最吸引人的那个。我们很久以来一直需要一个像你这样有才华的人。//

//不，请......我不想伤害他们。//

//伤害他们？你什么意思？你所做的只是帮助他们欢笑，享受狂欢节。这有什么不好的？//

//我恨你......让我走......//

//哦，嘘，回到黑暗中去。你明天还有一个重要的夜晚。//

//请你......//

Dawn一直很喜欢小丑的梦。这一个月来，她做了好多梦，这些梦总是让她心里很高兴。小丑总是让她笑得很开心！有时她能和他一起走，但他总是想让她回家。她不喜欢家。爸爸经常大喊大叫，妈妈总是坐在厨房的桌子边喝着果汁，并哭着。每当Dawn去和她说话时，她就会打她一巴掌，用她那可怕的声音吼叫。Dawn更喜欢和小丑在一起。有时候，她走着走着，朦胧的橘色天空变得越来越暗，但没关系，因为有小丑在。她会停下来听小丑说话。他讲的是最有趣的笑话，关于大南瓜和狂欢节。Dawn不知道他的笑话怎么会这么好笑，但她知道自己喜欢笑。她会穿过秋天的树叶，一路笑着走向那个遥不可及的集市。

外面阳光明媚。到了早上。Dawn坐了起来，揉了揉眼睛，环顾四周。她没在床上。她在哪里呢？她四处张望。是Baty小姐的前门廊！Dawn非常害怕，因为Baty小姐很可怕，所以她站起来，用她的腿的最快速度小跑着离开。她一路走到家，进了家门。奇怪的是，门是开着的。

//求求你......就算你不放我走......也请你放过孩子们吧。他们什么也没做。//

//阿笑，有时候我们觉得你真的让我们很失望。好不容易有了说话的对象，你却把时间浪费在无谓的哀求上。世世代代都是这样，下一代和以后的每一代都将如此。这是我们的天性。当然，有些孩子被你朋友的封锁带走了，但我们已经很有效地解决了这个问题，不是吗？//

//你是个杀手。如果我离开这个地方，我会杀了你。我会确保你不能伤害这些孩子。//

//难道我们不知道吗？这又增加了一个让你留在这里的理由。你应该抽出点时间来，触动他们的小心灵总是一种负担。//

//我......不......让......我走......//

这是Jesse一天中最喜欢的时间——睡觉时间！他现在特别喜欢睡觉的时间，因为有快乐人。他总是早早地睡觉，这样就可以看到快乐人。快乐人总是和Jesse一起去爱的地方。有时Jesse会害怕，但没关系，因为快乐人抱着他，用他那好听的声音让他微笑。有时Jesse一个人走，他看到了集市，但没有他在这里时那么好玩。他现在不在这里。但后来Jesse又看到了！那是一个快乐的大马戏团！妈妈和爸爸也在那里！Rusty也在那里。Jesse的眼里噙满了泪水。Rusty现在回到了他身边。Jesse开始用他的小腿尽可能快跑。这感觉很温暖。

然后突然......就不那么温暖了。Jesse抬头看了看周围。这不是一个马戏团。这里到处都是颜色和变化，还有......说话声？Jesse试图集中注意力，清醒过来。有人......在唱......一首歌。Jesse睁开眼睛，环顾四周。有一群孩子围着他转圈，转来转去。为什么他们的样子那么滑稽？为什么他们的胳膊那么瘦，动作那么差？他走近一看。然后他就感到反胃，尖叫起来。

他们停止围着他转。

//欢笑，你在哭吗？我们还以为你已经好了。//

//你这只该死的怪物......他们只是孩子......你怎么能这样对孩子？//

//欢笑，我们必须为孩子们做这件事。这事情就是这样。你无法阻止它，就像自然力量无法被阻止一样。我们就这样做了。//

//你怎么会关心孩子们？你所做的就是把他们带走。//

//欢笑，你知道我们爱孩子。我们把他们带到与我们在一起。//

//以前他们笑的时候不会痛......//

//是时候休息了，我们即将迎来一个重要的旺季。//

//不......//

Elizabeth的梦总是以同样的方式开始......</textarea></pre>
