    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

반갑습니다. 저는 올리버 스티븐슨 박사고, 이번 강연에서 여러분을 가르치기 위해 이 자리에 섰습니다. 

바로 본론으로 들어가지요. 재단에서 염려하던 수백개의 시나리오 중 하나인 **CK급 재구성 시나리오**가 실현되었습니다. 그것도 **대규모**로요. 네, 거기 빨간 귀걸이를 착용한 여자분. 왜 아무것도 못 느끼겠냐고요? 하아, 젠장, 경비, 저 사람 데려가요. 네, 빨간 귀걸이.

방금 끌려나간 사람, 원랜 스티브 윌슨 2등급/C계급 인원이었습니다. 네, 그 돌고래 흉내 잘 내던 //남자//요. 저게 현실 재구축입니다. 여러분의 애인, 친구, 가족 모두가 한 순간에 다른 모습으로 바뀌어버리죠. 문제는, 다시 말하지만 이게 대규모로 실행되었어요. 말하자면, 엿됐단 겁니다.

파랑 모자, 무슨 일이 일어났냐고요? 처음 재단이 일이 벌어졌다는 것을 발견한 뒤로, 우리는 늘 그래왔듯 매뉴얼대로 처리하려 했지요. 뭔지 알죠? 치익치익. 그러나 재단은 점차 끔찍한 사실들을 발견하게 됩니다. 시나리오가 벌어지기 이전, 우리네 삶에 완벽하게 자리하던 //무언가//가 변이하였거든요. 가장 끔찍하고, 가장 친숙한 형태로.

종교가 바뀌었습니다.

그래요, 씨발 종교가 바뀌었어요. 이중에서 종교인이신 분 계십니까? 하나, 둘, ....그만 세죠. 일요일이 아직 안 온게 다행이군요. 자, 여러분은 한번이라도 &#39;위대한 카르시스트 예수&#39;를 떠올려본 적있습니까? 오, 그렇게 얼굴 찌푸려봤자 좋을 거 없습니다. 난 가정을 든게 아니라 실제 있는 걸 이야기 한 거니까. 여기 무슬림도 있겠죠? 알랏후 아크바르! 네? 알라라구요? 아니요, 이제 그들은 //기계(알랏)//라고 할겁니다. 여기 한국인도 있을까요? 축하드립니다. 당신들 할아버지는 다섯째주의를 만드셨어요. 불교는 한마디만 하죠. We are not cool yet.

좋아요, 종교만 바뀌면 그러려니 칠겁니다. 배교하죠 뭐! 하지만 그렇게 쉬운게 아니에요. 말했듯이 종교는 우리 삶에 너무 많은 영향을 끼치고 있고, 그 여파는 너무나 큽니다. 

우리의 적들이 강해졌습니다. 버러지 수준이었던 UIU는 PIU가 되어 신체개조된 요원들로 무장되었고, ORIA는 ORMA가 되었습니다. 재단 한국사령부는 순식간에 다섯째주의자들에게 공격당해 통신조차 끊긴 상태입니다. 그곳의 모든 인원은.... 죽거나 다섯째주의자가 되었겠죠. 변칙예술가들은 윤회를 하기 시작했습니다. 싸이코들이 열반에 들면 아주 볼만 할겁니다.

세계가 한순간에 거대한 종교전쟁의 위협에 빠졌습니다. ...그래도 재단은 할 일을 해야합니다. 그러니 최대한 무신론자가 되도록 노력해보십시오. 제 강연은 여기서 끝입니다.</textarea></pre>
