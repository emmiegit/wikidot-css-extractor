**アイテム番号:** SCP-264-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-264-JPの入り口は施錠し進入できないようにしてください。--実験を行う際は周囲にSCPオブジェクトや、収容違反の恐れのある研究に携わる仕事を持った職員がいる場合、隔離するか実験場所を変えてください。--これ以上の研究は不必要と判断されました。研究目的での進入も禁止します。事由は記録006を参照してください。
何らかの理由によってSCP-264-JPに立ち入る必要がある場合には、内部のレイアウトを報告書に添付された写真(SCP-264-JP-1)に写っている状態から変更しないでください。また外的要因・不可抗力によって内部の様子が変動した場合には、異常性の内容を知らない人間にデジタルカメラまたは他の映像記録装置でSCP-264-JPの内部全体が写るように記録させ、変化した状態で現状保存をし、報告書の写真と差し替えてください。

**説明:** SCP-264-JPは19██年にサイト-8107に建設された10×5×3mの低脅威度物品保管用の収容室です。SCP-264-JPは当初Anomalousアイテムの保管庫として使用されていましたが、施設改装に伴いAnomalousアイテムの引越し作業が行なわれました。その後の空き部屋となったSCP-264-JPを収容室として再使用しようとした際に異常性が露見されました。

SCP-264-JP内を撮影した写真（以下SCP-264-JP-1）からは異常性は発揮されません。SCP-264-JP-1には一般的に普及されている全長200mm程度のプラスドライバーが写っていますが、SCP-264-JPの収容する異常性によって詳細の確認は取れていません。同様に財団に回収された経緯は判明していません。

SCP-264-JPが収容する異常性はSCP-264-JP-1に写っている物品に対する行動を試みようとした際に発生します。部屋の清掃、実験を行う、移動させる、被写体として写真に撮る、記述する、破壊する、正規の使用法を用いるなどの全ての行動は、関連の無い他の優先すべき事象が発生することによって阻害されます。ただし間接的に発生した事象には特異性を及ぼさないことが判明しています。例えば、SCP-264-JP内部の物品を個々に写真に撮ろうとしたときには妨害が発生しますが、SCP-264-JP内部の全体を写真に撮ったときに物品が写り込んでしまっても妨害は発生しません。

本報告書はわずか数点のみの資料からの推測によって作成されていますが、本報告書の作成によって、SCP-264-JPが収容する異常性はAnomalousアイテムの保管庫として機能していた頃から確認されていたという報告があり、この推測の裏付けになりました。長期に渡り収容の内容が明確になっていなかった原因は、異常性に気付いた人ほど報告書の作成が阻害されやすかったためだと思われます。

以下はSCP-264-JPに関する記録を集めたものです。

[[collapsible show=&#34;+ 関連記録001‐005&#34; hide=&#34;- 記録001-004を閉じる&#34;]]
__**記録001 - 日付2003/██/██**__
&gt; **記録媒体:** ██博士の使用していた研究日誌
&gt; 
&gt; **内容要約:** SCP-264-JP(当時Anomalousアイテム保管庫として使用)で写真の撮影を行う旨の記述
&gt; 
&gt; **考察:** ██博士の研究日誌に「No.███〜No.███までを撮影、その後別の実験に撮影用のカメラを貸し出した」と記述されていたため、撮影途中で中止されたものと思われます。ただし別のAnomalousアイテムを撮影した背後にSCP-264-JP-1に写っている物品が確認されています。記録002を参照してください。
&gt; 

__**記録002 - 日付2003/██/██**__
&gt; **記録媒体:** Anomalousアイテムの写真記録
&gt; 
&gt; **内容要約:**  Anomalousアイテムの背後にドライバーが確認できる
&gt; 
&gt; **考察:** 。SCP-264-JP-1に写っている物と同じ物だと思われる。被写体のAnomalousアイテムの保管記録から██博士の研究日誌にて撮影された時から存在していることが判明した。
&gt; 

__**記録003 - 日付2006/██/██**__
&gt; **記録媒体:** ██研究員の報告書
&gt; 
&gt; **内容要約:** 収容施設改造のためAnomalousアイテムの移動を行なったという旨の記録
&gt; 
&gt; **考察:** 移動後にSCP-264-JPで異常性が露見されるようになりました。なおAnomalousアイテムのリストに抜けは無かったので、SCP-264-JP内部の異常性はAnomalousアイテムとして記録できなかったことが伺えます。
&gt; 

__**記録004 - 日付2006/██/██**__
&gt; **記録媒体:** 収容スペシャリスト████の作成した収容プロトコル
&gt; 
&gt; **内容要約:** SCP-264-JPをSCP-███-JPの収容室として使用する旨と作業予定日(2006/██/██~2006/██/██)
&gt; 

__**記録005 - 日付2007/██/██**__
&gt; **記録媒体:** 収容スペシャリスト████の出張記録
&gt; 
&gt; **内容要約:** ████が出張に出ていた期間██(2006/██/██~2007/██/██)
&gt; 
&gt; **考察:** 収容スペシャリストの████はSCP-264-JPの改造を開始した日に緊急の出張予定が入ったため、SCP-264-JPの改造を中止しました。改造前にSCP-264-JP内部の片付けをしようとして影響を受けた為だと思われます。
&gt; 

[[/collapsible]]

[[collapsible show=&#34;+ 関連記録006&#34; hide=&#34;- 記録006を閉じる&#34;]]
__**記録006 - 日付201█/██/██**__
&gt; **記録媒体:** ████研究員の日誌
&gt; 
&gt; **内容:** ████博士がSCP-264-JPを臨時で研究調査室として使用した旨が書かれている。実験準備を行なっている最中にSCP-264-JP付近でSCP-███‐JPの収容違反が発生し、担当の████博士が巻き込まれ[削除済み]されたため、実験は中止された。
&gt; 
&gt; **考察:** SCP-264-JPの異常性は妨害の手段を選ばないようです。今回の収容違反は比較的軽微なもので済みましたが、Keter級のオブジェクトの収容違反が妨害の手段として発生した場合、甚大な被害が出ることが予想されます。
&gt; 
&gt; //これ以上のSCP-264-JPの研究は禁止します。//--　　　--███研究主任
&gt; 

[[/collapsible]]

**所見:** //これ、SCP-264-JP自体に異常性は無いんじゃないか？私が報告書を書き直しておこう。//--　　　-- ██博士

**追記:** ██博士は上記の所見を書き残した後、人事異動でサイト-81██勤務となり本報告書の変更は成されませんでした。SCP-264-JPの影響を受けたものと見て、以下に記録007を追記します。

[[collapsible show=&#34;+ [追記]関連記録007&#34; hide=&#34;- 記録007を閉じる&#34;]]
__**記録007 - 日付201█/██/██**__
&gt; 記録媒体: SCP-264-JP報告書内の所見欄及び追記欄
&gt; 
&gt; 内容: ██博士が本報告書を観覧し、SCP-264-JPについて書き直そうとした際にサイト-8107管理者███から人事異動を言い渡され、本報告書の変更が中断させられた。
&gt; 
&gt; 備考: ██博士によって当該レポートの変更は成されませんでしたが、狭間研究助手が追記と記録007を作成しました。
&gt; 
&gt; //SCP-264-JPが収容する〜、という記述をしているのには理由があります。レポート自体に変更は加えられますので、██博士はなぜ妨害が発動したのか自身が書き直そうとした内容から推測してください。//--　　--狭間研究助手
