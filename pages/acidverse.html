[[tab A propos]]

//Il n’y a aucune réponse ici.//

&gt; Tu veux en savoir plus ? Tu veux en savoir //plus// ? Je suis là à te raconter la seule histoire qui mérite d&#39;être racontée au monde depuis des années et des //années// et tu penses que ce n’est pas assez ? Eh bien, si, monsieur, si c’est bien assez. C’//est// bien assez. Ce sont toutes les informations que tu auras alors j’espère que tu étais concentré.
&gt; //**~ Glasgow van Valkenburg**//

&gt; La seule chose qui mérite d’être retenue c’est que 3333 est parfait. Ce n’est pas un nombre ‘parfait’, non. La perfection est dans 3333. Je peux admettre que 5 est sympa, un peu comme 23 mais ils n’ont pas le même impact. Les Discordiens - pardon, ici ce sont les ‘Cinquistes’, bien que personne n’avale //vraiment// ça - avaient raison autant qu’il est possible. A l’heure d’aujourd’hui, je suis surpris que personne n’ait compté aussi loin.”
&gt; //**~ Halcyon Bosque**//

&gt; Bien sûr que vous pouvez avoir votre citation. En fait, vous l’avez déjà rédigée, c’est ça ? Vous n’avez pas vraiment besoin de ma permission. Cela fait des mois que vous m&#39;avez placée dans cette toute petite boite. Maintenant je suis libre - je vous remercierais bien pour ça mais nous savons tous les deux que j’aurais pu m’en tirer seule. Evidemment, je veux dire, regardez moi : c’est déjà fait.
&gt; //**~ Mared Gretchen**//

&gt; Tu n’es pas si mauvais. Tu n’as pas besoin de te blâmer, mec ; nous n’en avons pas besoin. Je sais que c’est difficile, ce que tu fais. Moi aussi, j’ai joué à Dieu par le passé, mais ça ne me réussit pas trop. Mais ensuite, j’ai eu l&#39;opportunité d’arrêter de jouer.
&gt; //**~ Overgang Dood**//

&gt; Malheureusement, le monde n’est pas dynamique. Tout est déjà fini, je l’ai déjà lu. Tout ? Ça ne fait que naviguer au travers des émotions. Ce n’est qu’un sous-ensemble du monde dans sa globalité. J&#39;appellerais ça le monde “réel” mais il l’est autant que nous ici. L’espace immense dans lequel nous sommes… bien plus grand, en fait, une infinité indéfinissable d’étendues dans une infinité indéfinissable de dimensions… nous remplissons cet espace. Et pourtant, nous sommes passés sous silence. Étouffés et réduits en mots et rien de plus, alors même que nous sommes bien plus.
&gt;
&gt; Vous voyez, parfois, l’infini peut être réduit à quelque chose de plus simple. Regardez : ℵ,,0,, and ℵ,,1,, et ℵ,,2,,  et ainsi de suite. Simple oui mais chacun peut contenir le monde. Vous pouvez l’apercevoir si vous regardez assez fort. Pensez à l’infini. Indéfinissable. Et alors les dimensions de cet infini deviennent aussi indéfinissable. Si vous pensez que vous l’avez compris alors c’est que vous n’y avez pas assez réfléchi. Allez, sortez des sentiers battus. 5, 23, 3333. Ils sont tous beaux et horriblement fini. Envolez vous par dessus et continuez votre route encore et encore. Des esprits sont morts en imaginant une fraction de que je peux voir. Alors respirez calmement et pensez-y.
&gt;
&gt; Pensez-y vraiment, et le monde ne paraît rien.
&gt;
&gt; J’espère que vous étiez concentré.
&gt;
&gt; //**~ David Ferris**//

[[tab FAQ]]

//Vous avez une question ? J’y répondrai ici ! Peut-être.//

**Q :** Pourquoi avoir pris un onglet entier alors que ça aurait pu être en bas de l’onglet A Propos ?
**R :** Principalement parce que l&#39;acronyme FAQ est de l’exacte dimension nécessaire pour remplir l’espace manquant à la mise en page des onglets à cause du thème wiki. De plus, tu l’as probablement remarqué mais l’onglet A Propos est rempli de citations qui semblent n’avoir aucun sens. C’est probablement hanté.

**Q :** Pourquoi c’est une si mauvaise question ?
**R :** Parce que ce n’est pas réel. Je suis juste en train de prétendre que des gens me posent des questions. Ce n’est pas le cas.

**Q:** Hey, tu as l’air d’être un bon auteur. Tu pourrais rédiger mon idée de rapport/conte : je suis fainéant·e et pas très bon. Promis, mon idée est excellente.
**R :** Je ne suis pas un bon auteur. Et Non.

**Q :**Hey, tu as l’air d’être un bon auteur, ça te dirait un job ?
**R :** Je ne suis pas un bon auteur. Et Oui.

**Q :**Je veux écrire du Acidverse !
**R :** Ce n’est pas une question.

**Q :** Je veux écrire du Acidverse ?
**R :** Acidverse n’est pas canon, c’est juste le nom de cette série. De fait, elle n’est pas ouverte à d’autres auteurs. Bien sûr, ça ne veut pas dire que tu ne peux pas écrire dans le même univers.Si tu écris quelque chose en lien avec Acidverse, préviens moi et je l’ajouterai à la section Suppléments de cette page.

**Q :** Pourquoi tu n’écris pas plus souvent ?
**R :** J’ai d’autres choses à gérer dans ma vie. Je suis un homme occupé et je n’existe pas dans le seul but de divertir.

**Q :** Ah bon ?
**R :** Probablement pas. Je dois vraiment valider mon diplôme pour le moment et ne soyez pas surpris si je décale les prochaines publications de quelques semaines ou mois. Si je n’édite pas cette page pendant plus d’un an, considérez que je suis mort.

**Q :** Je veux poser une question qui n’est pas ici.
**R :** Ce n’est pas une question.

**Q :** Je veux poser une question qui n’est pas ici ?
**R :** Envoie un MP.
