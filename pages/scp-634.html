**Item nº:** SCP-634

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-634 deve ser mantido em um tanque de 37,85L no centro de uma sala de 10m². O tanque deve incluir um dispositivo de filtragem, um aerador, um aquecedor ajustado para manter uma temperatura constante de 25°C e um alimentador automático ajustado para dispensar 10 mL de ração comum para peixes dourados duas vezes ao dia. O tanque e as paredes da sala conterão a mensagem &#34;NÃO COLOQUE AS MÃOS DENTRO DO TANQUE&#34;.

Uma equipe de pelo menos três funcionários Classe D deve ser designada para substituir semanalmente 50% da água do tanque e limpá-lo conforme necessário. A equipe receberá também, instruções constantes pelo sistema de interfone. Em semanas alternadas, a equipe fornecerá a SCP-634, 12g de carne crua.

**Descrição:** SCP-634 tem a aparência de um peixe dourado macho comum (//Carassius auratus//) de plena maturidade, com aproximadamente 7cm de comprimento. SCP-634 foi descoberto em 20██ em █████, Connecticut - EUA. Foi temporariamente alojado em um tanque de vidro redondo de 7L colocado no banco do passageiro de um carro. SCP-634 chamou a atenção da Fundação quando uma garçonete em um restaurante próximo notou que o carro estava estacionado com as luzes de emergência acesas por várias horas, aparentemente sem gasolina, com um motorista que tentava ligar o carro aproximadamente uma vez a cada 90 segundos. Ela também relatou que o policial enviado para investigar estava indo e voltando de sua viatura para o carro por mais de uma hora.

SCP-634 foi removido da cena por agentes operando sob comandos constantes de um líder que manteve distância mínima de 5m do objeto em todos os momentos. Após a remoção de SCP-634, o comportamento do motorista e do oficial voltou ao normal. O policial expressou confusão sobre o que havia acontecido, mas, por outro lado, mostrou não ter efeitos duradouros. O motorista queixou-se de ardência na mão direita; ele foi tratado por desidratação e leve descamação em seus dedos indicador e médio direitos. Devido aos efeitos de SCP-634, o motorista e o oficial foram liberados após serem tratados e acobertados.

Os rastros de SCP-634 levaram até uma loja de animais local, ██ ████, onde o motorista havia deixado sua carteira. Os peixes dourados na referida loja foram examinados e determinados como não sendo uma ameaça, mas foram executados como medida de precaução. Esforços para rastrear as origens do carregamento contendo SCP-634 provaram-se inúteis.

SCP-634 afeta a memória de curto prazo e a atenção de criaturas vivas próximas a ele. A força das habilidades de SCP-634 parece estar inversamente relacionada à distância de SCP-634, com resultados insignificantes após um raio de aproximadamente 3,1m. A única diferença anatômica notável entre SCP-634 e um peixe dourado comum é sua pequena fileira de dentes afiados. A mordida de SCP-634 tem um efeito coagulante, que minimiza a perda de sangue; também causa uma sensação de queimação no ponto da incisão.

SCP-634 não parece ter nenhuma habilidade adicional de influenciar a mente de uma pessoa ou de outra forma influenciá-la a colocar inicialmente uma mão em seu tanque. Essa adaptação geralmente é adequada para uso em uma área com predadores que naturalmente seriam compelidos a tentar capturá-lo.

Observe também que SCP-634 não influencia os instintos ou desejos naturais de uma pessoa ou animal, apenas afetando sua memória do contexto atual de uma situação. Por causa disso, é improvável que SCP-634 detenha a fúria de um SCP que tenha uma inclinação geral à violência e antipatia pelas pessoas, pois esses comportamentos continuariam independentemente do contexto. SCP-634 pode ser eficaz na redução do dano causado por um SCP senciente que foi provocado.

**Adendo SCP-634-1:** Ver [[[experiment-log-634|Relatório de Experimentos SCP-634]]] para mais detalhes

**Adendo SCP-634-2:** Considerando a vida média de um peixe dourado comum e as habilidades únicas de SCP-634, é recomendável introduzir um peixinho dourado fêmea para fins de reprodução.
