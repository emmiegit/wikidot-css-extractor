**Ítem #:** SCP-7505

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-7505 debe estar contenido dentro de una unidad de contención estándar de gran tamaño ubicada dentro del Área Subterránea-49, junto con las 25 instancias de SCP-7505-A existentes. SCP-7505 debe permanecer físicamente cerrado en todo momento.  A cualquier persona que sufra efectos negativos en su salud mental debido a la exposición a SCP-7505 o SCP-7505-A se le asignará un psiquiatra afiliado a la Fundación si así lo solicita.

En caso de que SCP-7505 se encuentre abierto o se manifieste una nueva instancia de SCP-7505-A, la puerta de SCP-7505 debe cerrarse lo antes posible y debe contactarse de inmediato con el Investigador Jefe de SCP-7505. Todos los individuos que hayan entrado en SCP-7505 deben considerarse perdidos.

La investigación sobre el reparto desaparecido de //Y las estrellas se apagaron//, centrada en la naturaleza anacrónica de la desaparición del director, está en curso.

[[include component:image-block
| name= https://upload.wikimedia.org/wikipedia/commons/a/a9/Intermodal_container_facility_at_Seagirt%2C_Baltimore.jpg?20090329165203
| caption= SCP-7505 durante su descubrimiento inicial.
| width= 200px
]]

**Descripción:** SCP-7505 es un contenedor de transporte intermodal del tamaño de un camión granate que se utilizó en la producción de una película de terror independiente inédita titulada //Y las estrellas se apagaron//. Por fuera, SCP-7505 es idéntico a los contenedores no anómalos de la misma marca, pero su interior parece un espacio ilimitado, sin luz ni materia. Los individuos que presencian las dimensiones internas de SCP-7505 informan de sensaciones de intrepidez y ansia de viajar, así como de una leve compulsión por entrar en SCP-7505, a la que se han resistido todos los individuos afectados desde la contención inicial de SCP-7505. Los individuos afectados desarrollarán posteriormente claustrofobia y escopofobia agudas, aunque estas dolencias pueden tratarse por medios no anómalos.

Las propiedades anómalas de SCP-7505 fueron descubiertas inicialmente el 28/07/1995, por trabajadores portuarios empleados cerca del lugar de rodaje de //Y las estrellas se apagaron// en Newark, Nueva Jersey. Todos los individuos asociados con la producción de //Y las estrellas se apagaron// fueron vistos por última vez el 27/07/1995, con la excepción de Esme Quinton, acreditado como director y productor del proyecto en la documentación oficial, que fue dado por desaparecido el 05/05/1955.

El 5 de junio, entre 1996 y 2021, las puertas de SCP-7505 se abrían de forma anómala y una instancia de SCP-7505-A era expulsada de su espacio interno. SCP-7505-A se asemejan a cadáveres humanos, que muestran desfiguraciones consistentes con la exposición a un vacío verdadero, así como quemaduras de 5º grado, aunque los ojos del sujeto no parecen dañados. Los esfuerzos por mover SCP-7505-A a una posición en la que la instancia no esté orientada hacia arriba resultaron siempre en fracaso.
