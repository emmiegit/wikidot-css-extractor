**Αριθμος Αντικειμένου:** SCP-691

**Κατηγορία αντικειμένου:** Euclid (Αναταξινόμηση σε Safe εκκρεμεί επιβεβαίωση από το θεμέλιο πληροφοριών του Ιδρύματος ότι [ΑΠΟΡΡΗΤΑ]

**Ειδικές Διαδικασίες περιορισμού:** Ένα παράδειγμα του SCP-691 (SCP-691-0) πρέπει να αποθηκευτεί σε μια θυρίδα ασφαλείας εντός των αρχείων του Ιδρύματος στην Βάση-██. Οποιεσδήποτε άλλες περιπτώσεις πρέπει να καταστραφούν μετά την επιβεβαίωση ότι είναι πανομοιότυπες με το SCP-691-0. Η πρόσβαση περιορίζεται στήν Δρ. ████-████████ και στους βοηθούς της. Μετά το περιστατικό SCP-691-I1, απαγορεύονται οι μεταχειρισμένες ηχογραφήσεις του SCP-691, εκτός εάν δοθεί άδεια από ένα μέλος του προσωπικού επίπεδου 5. Βλέπε τα αρχεία έρευνας για λεπτομέρειες της τυπικής πειραματικής διαδικασίας σε σχέση με οποιαδήποτε περίπτωση του SCP-691.

**Περιγραφή:** Υπάρχουν επί του παρόντος δεκαπέντε ίδιες περιπτώσεις του SCP-691 που βρίσκονται, ή έχουν τεθεί, υπό τον έλεγχο του Ιδρύματος. Το SCP-691 είναι μια απλή μπλε κασέτα στην οποία τυπώνεται &#34;Απόλυτη Φυγή-Ειδική Εκδοση. 1/250!&#34; Η μία πλευρά της κασέτας περιέχει ένα σύντομο πρόλογο από έναν άγνωστο άντρα, εισάγοντας ένα κομμάτι μουσικής (βλ. Συμπληρωματικό έγγραφο SCP-691-A1 για περισσότερες λεπτομέρειες). Στην αντίθετη πλευρά, το Aquarela do Brasil, με τούς  Αγγλκούς στοίχους του S.K. Ράσσελ μπορεί να ακουστεί. Αυτή η συγκεκριμένη έκδοση παίζεται από μια σύγχρονη συμφωνική ορχήστρα με έναν άγνωστο λυρικό τενόρο που παρέχει τα φωνητικά. Θα πρέπει να σημειωθεί ότι ο πρόλογος παίζεται πάντα πρώτα, ανεξάρτητα από το ποια πλευρά της κασέτας έχει μπεί σε ένα κασετόφωνο και τα δύο κομμάτια θα παίζονται πάντα από την αρχή.

Ο πρόλογος είναι ακίνδυνος και δεν έχει ακόμη συνδεθεί με οποιοδήποτε από τα αποτελέσματα του SCP-691, εκτός από το να ενθαρρύνει τον ακροατή να γυρίσει την κασέτα. Τα άτομα που ακούνε το μουσικό κομμάτι έχουν αναφέρει οπτικές, ακουστικές και απτικές ψευδαισθήσεις μαζί με μια αίσθηση χαλάρωσης και ευεξίας. Ωστόσο, δεν είναι σαφές εάν αυτό οφείλεται στη φύση των ψευδαισθήσεων ή εάν είναι ένα από τα γνωστικά αποτελέσματα της κασέτας. Οι ψευδαισθήσεις πάντα περιγράφονται ως καλοήθεις από τους ακροατές και δεν αναφέρονται ως άμεση αιτία ψυχολογικού τραύματος. Παρόλο που οι ψευδαισθήσεις ποικίλλουν, έχουν δείξει κάποια συνέπεια για τους επαναλαμβανόμενους ακροατές.

Τα άτομα στα οποία επιτρέπεται η ελεύθερη πρόσβαση στο SCP-691 θα είναι τελικά ικανά να μην κάνουν περισσότερα από το να ακούνε επανειλημμένα την κασέτα, σε αρκετές ακραίες περιπτώσεις να αποφεύγουν το φαγητό και το ποτό. Οι τακτικοί ακροατές που δεν έχουν πρόσβαση δεν θα εμφανίζουν παραδοσιακά συμπτώματα στέρησης. Αντ &#39;αυτού, θα δείξουν δυσκολία στην αναγνώριση οπτικών και ακουστικών ερεθισμάτων. Σε μερικές περιπτώσεις, τα άτομα είτε αρνήθηκαν είτε δεν ήταν σε θέση να αναγνωρίσουν οποιοδήποτε εξωτερικό ερέθισμα.

**Συμπληρωματικό έγγραφο SCP-691-A1:** Μεταγραφή του προλόγου του SCP-691:

&gt; Γεια σας. Εάν το ακούτε αυτό, τότε μπορώ να υποθέσω ότι η ζωή σας έχει κατακλύσει. Τα πράγματα δεν λειτούργησαν όπως τα θέλατε, έτσι? Μερικές φορές είναι κακή τύχη, μερικές φορές είστε η αιτία της δικής σας καταστροφής, ή ίσως απλά δεν πάτε πουθενά, δεν είμαι αυτός που κρίνω. Ο κάθε άνθρωπος έχει μετανιώσει κάτι, είναι απολύτως φυσιολογικό, δεν χρειάζεται να λέτε ψέματα στον εαυτόν σας. Αλλά ξεφεύγω αρκετά, ας μπώ στο ψητό. Έχω κάποια καλά νέα για σάς, κυρίες και κύριοι! Μπορώ να σας προσφέρω μια διέξοδο - όχι όχι όχι, δεν είναι αυτοκτονία, ξέρω ότι δεν έχετε το στομάχι για κάτι τόσο δυσάρεστο. Σας προσφέρω κάτι πολύ καλύτερο, εκτός από αυτό. Το μόνο που έχετε να κάνετε είναι να αναστρέψτε αυτήν την κασέτα, κλείστε τα μάτια σας και χαλαρώστε. Σκεφτείτε κάπου ωραίο. Σκεφτείτε καλές στιγμές. Σκεφτείτε εκείνα τα πράγματα που πάντα θέλατε να κάνετε. Τώρα δεν μπορώ να σας υποσχεθώ ότι μπορώ να σας δώσω αυτά, αλλά αυτό που μπορώ να σας υποσχεθώ είναι αυτό. από την άλλη πλευρά αυτής της κασέτας θα βρείτε μια απόδραση από της δικές σας αποτυχίες. Καλά να περάσετε.
&gt;     

**Συμπληρωματικό έγγραφο SCP-691-A2:** Όλη η περαιτέρω μελέτη σχετικά με το SCP-691 πρέπει να επικεντρωθεί στον εντοπισμό χαρακτηριστικών που σχετίζονται με τη χρήση του σύμφωνα με τις οδηγίες του Δρ.████-████████. Έγινε επίσης ένα αίτημα για τη μελέτη των επιπτώσεων των μεταχειρισμένων ηχογραφήσεων του SCP-691-0 σε διάφορους τόμους (εκκρεμεί έγκριση). Το Θεμέλιο Πληροφοριών του Ιδρύματος και μια αποσύνδεση της ΕΚΜ Άλφα-2 εργάζονται για τον εντοπισμό και την ανάκτηση οποιωνδήποτε άλλων περιπτώσεων του SCP-691 που μπορούν να είναι διαθέσιμα στο ευρύ κοινό.

[[collapsible show=&#34;+ -Περιστατικό SCP-691-I1&#34; hide=&#34;- -Περιστατικό SCP-691-I1&#34;]]
**Άτομο:** Δρ.███████████ ██████

**Προφίλ:** Ο Δρ. ██████ ήταν αξιόπιστος και συνειδητός υπάλληλος του Ιδρύματος. Το έργο του για το SCP-███ και το SCP-███ ήταν πολύ χρήσιμο για το Ίδρυμα. Η μαρτυρία από την σύζυγο του Δρ. ██████ αποκάλυψε ότι ο Δρ. ██████ αντιμετώπιζε σημαντικές οικονομικές δυσκολίες κατά τη διάρκεια του περιστατικού, αν και είναι αβέβαιο εάν αυτό συνέβαλε ή όχι στο SCP- 691-Ι1.

**Αναφορά:**
**05/██/20██, 1325:** Ο Δρ. ██████ μπαίνει στο κελί του ατόμου D-691-25 και αρχίζει το SCP-691-INV-30

**05/██/20██, 1331:** Ο Δρ. ██████ ολοκληρώνει την έρευνά του και ο D-691-25 αφαιρείται από το κελί για τερματισμό. Ο Δρ. ██████ αξιολογεί την συσκευή υπαγόρευσης και μεταγράφει την ηχογράφηση.

**05/██/20██, 1335:** [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] 

**05/██/20██, 1403:** Οι κάμερες ασφαλείας έδειχναν τον Δρ. ██████ να φεύγει από την Βάση-██ Η ασφάλεια του θυρωρείου αναφέρει ότι ο Δρ. ██████ ανέφερε ένα «προσωπικό καθήκον» ως τον λόγο του να φύγει.

**05/██/20██, 1415:** Το SCP-691-0 αναφέρεται ότι λείπει από την Βάση-██. Το βίντεο ασφαλείας εξετάζεται και μια ομάδα ανάκτησης στάλθηκε στο σπίτι του Δρ. ██████ σύμφωνα με την πολιτική χαμένων αντικειμένων του ιδρύματος.

**05/██/20██, 1435:** Η ομάδα ανάκτησης δεν βρίσκει κανένα ίχνος του Δρ. ██████ παρά την ενδελεχή έρευνα του σπιτιού του και της γύρω περιοχής.

**05/██/20██, 1600:** Η δήλωση της πιστωτικής κάρτας του Δρ. ██████ δείχνει ότι αγόρασε μια προσωπική κασέτα από ένα κατάστημα στο ██████, ████████, περίπου εκείνη την στιγμή.

**06/██/20██, 0930:** Ο Δρ. ██████ αναφέρεται ως αγνοούμενος από την σύζυγό του. Το Τοπικό Αστυνομικό Τμήμα εξουσιοδοτείται να διεξάγει έρευνα υπό την επίβλεψη του Ιδρύματος (Τυπική Ψευδείς Ιστορία ██-█████ ██████ ██████).

**12/██/20██, 1722:** Το πτώμα του Δρ. ██████ βρέθηκε κοντά στο █████████, ██████. Το SCP-691-0 ανακτάται. Η ευθύνη για το SCP-691-0 ανατίθεται στον Δρ. ████-████████.

**Επίλογος:** Η ανάλυση εκ των υστέρων έδειξε ότι η πιθανή αιτία θανάτου του Δρ. ██████ ήταν η υποθερμία που προκλήθηκε από την έκθεση. Το πτώμα βρέθηκε με μια προσωπική κασέτα που περιέχει το SCP-691-0. Το Ίδρυμα διέρρευσε την Τυπική Ψευδείς Ιστορία ██-████ ████████ και το δικαστήριο την τοπικού ιατροδικαστή επέστρεψε την ανάλυση για τυχαίο θάνατο ως άμεσο αποτέλεσμα του, αναφέροντας την εύθραυστη συναισθηματική κατάσταση Δρ. ██████ ως &#39;&#39;επιδεινωτικός παράγοντας&#39;&#39;. 

Η έκθεση του Πράκτορα ███ ανέφερε ότι ο θάνατος του Δρ. ██████ ήταν έμμεσο αποτέλεσμα του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Η έκθεση ανέφερε ωστόσο ότι ο Πράκτορας ███ πίστευε ότι η ζωή του Δρ. ██████ could θα μπορούσε να σωθεί αν είχε λιγότερες γνώσεις σχετικά με την πολιτική χαμένων αντικειμένων του ιδρύματος. και πρότεινε την αναθεώρηση μη διαβαθμισμένων πληροφοριών για μη προσωπικό ασφαλείας. Και οι τρεις από τους ερευνητές του Δρ. ██████ έχουν έκτοτε υποβληθεί σε πλήρεις ψυχολογικές αξιολογήσεις και έχουν μεταφερθεί σε έργα όπου δεν εμπλέκονται γνωστικοί κίνδυνοι και κίνδυνοι αντίληψης.

[[collapsible show=&#34;+ -SCP-691 Αρχεία ερευνών&#34; hide=&#34;- -SCP-691 Αρχεία ερευνών&#34;]]

&gt; Η τυπική διαδικασία για έρευνες που αφορούν το SCP-691 έχει ως εξής. Στα άτομα που επιτρέπεται η ελεύθερη πρόσβαση στο SCP-691-0 παρέχεται ένα ηχομονωμένο, πλήρως επιπλωμένο κελί. Το προσωπικό του ιδρύματος που μπαίνει στο κελί πειραμάτων πρέπει να φοράει προστατευτικά αυτιών. Τα άτομα που ακούνε το SCP-691-0 υπό την επίβλεψη ενός μέλους του προσωπικού πρέπει να το κάνουν μέσω ακουστικών. Όλες οι προτροπές από το προσωπικό του Ιδρύματος πρέπει να είναι μη λεκτικές.

//Ν.Β. Μετά το περιστατικό SCP-691-I1, το προσωπικό του Ιδρύματος πρέπει να φοράνε προστατευτικά αυτιών όταν παίζεται οποιαδήποτε περίπτωση του SCP-691, ανεξάρτητα από τις περιστάσεις. Ο εξοπλισμός ήχου δεν πρέπει να λειτουργεί κατά την αναπαραγωγή οποιασδήποτε περίπτωσης του SCP-691 και επιτρέπονται μόνο γραπτοί λογαριασμοί από εξεταστικά άτομα.//

__**SCP-691-INV-1**__

**Ημ/νία:** ██/██/████

**Ώρα:** 1025

**Άτομο:** D-691-1

**Διαδικασία:** Ακολούθησε η τυπική πειραματική διαδικασία. Ο D-1 διατάχτηκε να ακούσει και τις δύο πλευρές του SCP-691 στο σύνολό τους και να δώσει μια προφορική περιγραφή της εμπειρίας του.

**Αναφορά:**  Ο D-1 δεν αναφέρει τίποτα ασυνήθιστο όταν ακούει τον πρόλογο του SCP-691-0. Ενώ όταν ακούει το πίσω μέρος του SCP-691-0, ο D-1 περιγράφει πώς τα χρώματα του δωματίου έγιναν πιο ζωντανά και περιγράφει τον Δρ. ██████ σαν « κάτι από κινούμενο σχέδιο ». Ο D-1 αναφέρει μια αίσθηση απόλυτης ειρήνης. Το άτομο φάνηκε να χαίρεται πολύ για το πώς ο Δρ. ██████ πάντα χαμογελούσε, αν και ο Δρ. ██████ αναφέρει ότι αυτό δεν ισχύει. Ο D-1 ζήτησε περαιτέρω πρόσβαση στο SCP-691. Το αίτημα απορρίφθηκε.

[ΑΠΟΡΡΗΤΟ. ΑΠΑΙΤΕΙΤΑΙ ΕΚΚΑΘΑΡΣΗ O5]

__**SCP-691-INV-10**__

**Ημ/νία:** ██/██/████

**Ώρα:** 0951

**Άτομο:** D-691-7

**Διαδικασία:** Ακολούθησε η τυπική πειραματική διαδικασία. Επιτράπηκε στον D-7 ελεύθερη πρόσβαση στο SCP-691-0. Ζητήθηκε από τον D-7 να ηχογραφήσει τις εμπειρίες του μέσω σημειωματάριου.

**Αναφορά:** Στο πρώτο του σημείωμα, ο D-7 περιγράφει πράσινα λιβάδια και ένα δροσερό αεράκι. Αυτό ακολουθείται από μια συζήτηση για τα συναισθήματά του για τη «νέα ελευθερία» του. Το δεύτερο, το τρίτο  και το τέταρτο σημείωμα συνεχίζονται με παρόμοιο τρόπο, περιγράφοντας τα αξιοθέατα και τους ήχους σε ένα μέρος που φαίνεται να είναι η ύπαιθρος της Ελβετίας και περιλαμβάνει πολλές άλλες σημειώσεις για διάφορα θέματα, όπως η ελευθερία, η εξιλέωση και η συγχώρεση, με κάθε σημειώση να είναι επιδεινούμενης ποιότητας. Το πέμπτο σημείωμα ήταν δυσανάγνωστο και ήταν η τελευταία του D-7. Ο Δρ. ██████ ζήτησε να σταματήσει το SCP-691-INV-10 στις 1427 στις ██/██/████, αναφέροντας ότι δεν θα μπορούσαν να παραχθούν άλλες χρήσιμες πληροφορίες.

[ΑΠΟΡΡΗΤΟ. ΑΠΑΙΤΕΙΤΑΙ ΕΚΚΑΘΑΡΣΗ O5]

__**SCP-691-INV-15**__

**Ημ/νία:** ██/██/████

**Ώρα:** 1000

**Άτομο:** D-691-12

**Διαδικασία:** Ακολούθησε μια τυπική πειραματική διαδικασία. Δώθηκε στον D-12  πλήρη πρόσβαση στο SCP-691-0 για εβδομήντα δύο ώρες. Μετά από αυτήν την περίοδο, ο D-12 δεν είχε πρόσβαση στο SCP-691-0. Πραγματοποιήθηκαν καθημερινές συνεντεύξεις.

**Αναφορά:** Η αντίδραση του D-12 στο SCP-691-0 ήταν παρόμοια με εκείνη του προσωπικού της κατηγορίας D σε προηγούμενες έρευνες. Ο Δρ. ██████ υπέθεσε ότι η αντίδραση του D-12 στην στέρηση του SCP-691-0 θα οδηγούσε σε τυπικά συμπτώματα απόσυρσης. Αντ &#39;αυτού, ο Δρ. ██████ αντιμετώπισε σημαντική δυσκολία κατά τη συνέντευξη του ατόμου. Ο D-12 δεν ανταποκρίθηκε στις ερωτήσεις του Δρ. ██████. Εκτός από τα αιτήματα πρόσβασης στο SCP-691-0, ο D-12 δεν ήταν επικοινωνιακός. Μια μαγνητική τομογραφία του εγκεφάλου του D-12 έδειξε ελάχιστη απόκριση σε οπτικά, ακουστικά και φυσικά ερεθίσματα. Μια σάρωση μαγνητικής τομογραφίας που λήφθηκε ενώ ο D-12 άκουγε το SCP-691-0 έδειξε σήματα σύμφωνα με εξωτερικά ερεθίσματα, μαζί με μια ισχυρή αντίδραση που προέρχεται από τον πυρήνα accumbens.

[ΑΠΟΡΡΗΤΟ. ΑΠΑΙΤΕΙΤΑΙ ΕΚΚΑΘΑΡΣΗ O5]

__**SCP-691-INV-30**__

**Ημ/νία:** ██/██/████

**Ώρα:** 1325

**Άτομο:** D-691-25

**Διαδικασία:** Ακολούθησε η τυπική πειραματική διαδικασία. Ο Δρ. ██████ ζήτησε ένα άτομο κατηγορίας D με γενικά υψηλή ποιότητα ζωής, ένα παρελθόν χωρίς αλκοόλ και χρήση ναρκωτικών και χωρίς χαρακτηριστικά γνωρίσματα που σχετίζονται γενικά με μια εθιστική προσωπικότητα Το άτομο D-691-25 αποκτήθηκε μέσω του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] και υποβλήθηκε σε μια σειρά ψυχολογικών εξετάσεων και μια πρόδρομη συνέντευξη για τη μέτρηση της ψυχικής ευεξίας και την επιβεβαίωση του ιστορικού του. Το το άτομο διατάχτηκε να ακούσει το SCP-691-0 και να δώσει μια λεκτική περιγραφή της εμπειρίας του.

**Αναφορά:** Δεν έχει συνταχθεί επίσημη αναφορά. Η μεταγραφή της περιγραφής του D-691-25 έχει ως εξής (μεταφράζεται από [ΑΠΟΡΡΗΤΑ]). 

&gt; [ΑΡΧΗ ΚΑΤΑΓΡΑΦΗΣ] Εντάξει. Ακούω έναν άνδρα να μιλάει. Δεν καταλαβαίνω τι λέει, ακούγεται σαν Αγγλικά. Τελείωσε τώρα, θέλετε να…? Εντάξει, το κάνω. Οκ. Ακούω μουσική. Δεν αναγνωρίζω τη μελωδία, αλλά μπορείτε να το δείτε αυτό? Είναι μια πόλη, έτσι φαντάστηκα ότι θα ήταν η [ΑΠΟΡΡΗΤΑ], πρίν μας πιάσουν εκείνοι οι άνθρωποι των συνόρων. Να επεξεργαστώ? Εννοείτε ότι δεν μπορείτε να το δείτε? Είναι όμορφο, λαμπερούς ουρανοξύστες, όλα είναι τόσο λαμπερά. Αυτή είναι η [ΑΠΟΡΡΗΤΑ] που μου περίγραψε ο αδερφός μου στην αλληλογραφία του. Δεν είναι σαν μια πόλη στη χώρα μου, γιατρέ, θα πρέπει να το δείτε για να το πιστέψετε. Θα μπορούσα να μείνω σε ένα μέρος σαν αυτό για την υπόλοιπη ζωή μου. (Το άτομο αρχίζει να μουρμουρίζει, αγνοώντας τις υποδείξεις του Δρ. ██████). [ΤΕΛΙΩΝΕΙ Η ΚΑΣΕΤΑ]. Ξανά. Θέλω να επιστρέψω ξανά εκεί. Όχι δε θέλω άλλη ιατρική εξέταση, θέλω αυτά τα χρήματα που μου υποσχεθήκατε και θέλω αυτήν την κασέτα! [ΤΕΛΟΣ ΚΑΤΑΓΡΑΦΗΣ]
