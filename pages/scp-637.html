**Item nº:** SCP-637

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Quando inativo, SCP-637 é inteiramente contido na consciência de SCP-637-2. SCP-637-2 deve ser mantido no Sítio-17 em uma sala de baixa segurança. Qualquer coisa que 637 solicitar deve ser fornecido, desde que não viole o procedimento padrão. No entanto, quaisquer pedidos de lápis, canetas, blocos de desenho ou qualquer instrumento de registro devem ser negados e relatados a(o) Dr(a). ████████████. (Foi levantada a questão de que, se SCP-637-2 quisesse dispositivos de registro, poderia usar um fluido como sangue ou urina, mas o sujeito não demonstrou um interesse acentuado em desenhar. Concorda-se, no entanto, que é sábio o bastante para não tentar o destino.) O sujeito deve ser alimentado 3 vezes por dia e/ou sempre que pedir comida.

**Descrição:** SCP-637-2 é uma idosa caucasiana de aproximadamente sessenta e cinco (65) anos de idade, que se autodenomina “Margie”. &#34;Margie&#34; foi descrita pela equipe como &#34;educada e idosa, embora um pouco confusa&#34;. Ela passa a maior parte do tempo em um estado semi-catatônico com lapsos ocasionais de lucidez. SCP-637-2 é o hospedeiro de SCP-637, um organismo psíquico que subsiste inteiramente na mente de SCP-637-2. SCP-637 é descrito por seu hospedeiro como “um pequeno gato preto, magrelo, muito tranquilo”. Embora a criatura normalmente resida em um “espaço em branco” na mente de um alvo, ela é capaz de residir por vários minutos como um item desenhado em papel, madeira ou outra substância. Se qualquer organismo sapiente que não carregava SCP-637 anteriormente ver a reprodução, a imagem desaparecerá e SCP-637 passará a residir na mente do novo sujeito.

Com base nas informações coletadas de SCP-637-2 e D-67308 (consulte o Documento 637-A), o organismo se comporta exatamente como um gato normal, e seu hospedeiro é sempre capaz de descrever o que está fazendo atualmente e onde está dentro de sua mente. SCP-637-2 demonstra afeição pela criatura teórica.

SCP-637-2 não se lembra de onde viu SCP-637 originalmente, então supõe-se que esteja vivendo em sua mente por algum tempo.

**Adendo:**
Dr(a). ████████████ acredita que a criatura pode ser útil, incluindo a possibilidade de reprodução em massa do gato e adaptá-lo para uso em guerra psíquica como meio de incapacitar indivíduos, e planeja continuar testes em outras cobaias. Se nenhum uso for encontrado para SCP-637, acredita-se que ele morrerá quando seu hospedeiro morrer.

A menos que mais experimentação seja permitida, é recomendado que evitemos que SCP-637-2 libere SCP-637 no papel, a fim de manter a boa condição mental de nossos agentes.

------

**Documento 637-A**

O sujeito de teste D-67308 foi exposto a uma imagem do organismo, desenhada por SCP-637-2. O sujeito ganhou uma aparência desgrenhada e fez vários comentários como &#34;Nada funciona... Não está funcionando... Quero o gato fora... Belo gatinho...&#34; Quando o sujeito foi informado de que seria colocado em quarentena por mais vinte e quatro horas, reagiu violentamente e xingou os guardas por vários minutos antes de cair em um estado semi-catatônico. Quando o comportamento do sujeito foi considerado não prejudicial, ele foi transferido para um dormitório de baixa segurança no Sítio.

Após doze horas, o sujeito se suicidou inesperadamente, usando a borda quebrada de um prato de cerâmica (fornecido com sua refeição). O sujeito foi observado fazendo vários comentários altos, como &#34;Tire o gato! Eu quero o gato fora! Me deixa em paz!&#34; e comentando que o organismo era um &#34;parasita sugador de cérebros&#34; antes da morte.

Vale a pena notar que aproximadamente no mesmo momento do óbito de D-67308, SCP-637-2, que estava dormindo no momento, sentou-se e exclamou: &#34;O gatinho voltou!&#34;
