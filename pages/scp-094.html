    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-094 SCP-094]
**原作者：**未知
**重寫：**[[*user Quikngruvn]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]

**項目編號：**SCP-094

**項目等級：**Keter

**特殊收容措施：**由於SCP-094似乎無法移動，已於其位置（中心南緯4█.██████°，西經6█.██████°）周圍建造一座研究兼收容措施，並對外偽裝成阿根廷軍事研究基地。任何未授權的人或飛機均不可進入站點周遭一公里內，此由SCP與阿根廷共同軍隊執行。

SCP-094被關入以鋼鐵強化的透氣壓克力方塊內，每邊三公尺長並在其中一面設有一道門（也以強化壓克力製成）。除了有O5許可且符合嚴格條件的狀況外，這道門需隨時保持鎖上。此方塊被放在一間20公尺x20公尺的房間中間，有四級許可者得以進入。在進入該房間之前，所有人都必須將自己繫至牆上的安全繩。除了標準裝備以外，維安人員皆應備有麻醉槍。

**描述：**SCP-094是一顆完美的黑色球體，直徑163公分，並且在無支撐方式下懸浮在地面上方三公尺。SCP-094被分類為一個小型事件視界：包含光線在內，任何進入SCP-094的物質均會消失，無法尋回。然而，因為SCP-094不會施加重力，SCP-094並不是黑洞。

已知SCP-094會偶爾發出數種不同的聲音，包括自然環境聲、嗡嗡聲，有時是人類說話聲。與SCP-094溝通的嘗試皆失敗了。這些聲音是來自SCP-094自身、位於SCP-094內部的事物或是透過SCP-094連接的某處區域仍然未知。有一些人似乎會被SCP-094發出的聲音吸引。

192█年，在南阿根廷的丘布特省發現了SCP-094，當時其直徑約為20至25公分。根據歷史紀錄的分析，SCP-094的直徑大約每31年會翻倍。目前，針對SCP-094的主要研究重心為尋找如何在不引發災難性崩壞的條件下停止或倒轉SCP-094的增長。

**附錄：**[[[SCP-1032]]]中，編號SCP-1032-15的指針會在2690年4月9日發生「午夜事件」，與SCP-094依照目前膨脹速度吞噬地球的時間點一致。

**註記：**//每個月幾毫米感覺不多，而沒錯，目前你還看不出SCP-094每天的變化，但如果它繼續指數型增長，它在兩百五十年內就會變成一公里寬，垂直的大小也是。這還是在它不會長得更快的假設下，而這裡幾乎沒有人敢如此假設。// - Llewelyn-Garcia博士
