**アイテム番号:** SCP-5465

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 財団の管理外におけるSCP-5465の異常性発現を阻止するため、365名のDクラス職員(以下&#34;5465触媒&#34;)が上半身の筋肉群に特化した7日間のフィットネスプログラムを受けることとなっています。このプログラムの全体スケジュールは、各人のセッション開始日が他の構成員1名の開始日の翌日となるよう設定されています。すなわち、1月1日に1人目のDクラスがセッションを開始する場合、365人目のDクラスは12月31日にそれを開始することになります。[[footnote]]閏年には5465触媒にDクラスが1名追加されます。[[/footnote]]

全5465触媒は定期的に超低周波J-BRAVO聴覚/行動エージェントに暴露しなければなりません。J-BRAVOは5465触媒の封じ込めに加え、収容房においてその構成員が以下に述べる活動を行うことを防止します。

* スクワット、ランジ、ウォールシットおよびそれに類する運動。

* トゥタッチ、レッグクロス、バタフライシットおよびそれに類するストレッチ。

* 過剰なキック運動。

* 過剰なジャンプ運動。

* 過剰なダンス運動。

* 5分以上の走行。

* 20分以上の歩行。

* 25分以上の直立。

このような活動が観察された場合、即座に優先度2のアラートが発令されます。

財団のウェブクローラーSS-534&#34;逆三角形&#34;は、SCP-5465-1に関連する音楽[[footnote]]ビル・コンティの『ロッキーのテーマ』、テクノトロニックの『パンプ・アップ・ザ・ジャム』、クイーンの『ドント・ストップ・ミー・ナウ』などが含まれます。[[/footnote]]および5465陽性キーフレーズを含む録音音声[[footnote]]&#34;痛みなくして得るものなし&#34;、&#34;あと2マイルだ&#34;、&#34;今日は脚トレ&#34;など。[[/footnote]]を検索し、そのリストを作成します。財団職員によるスクリーニングの結果SCP-5465-1の存在が発覚した場合、その音声は記録され、可能であればデブリーフィングのためにソースの特定と記憶処理が行われます。SCP-5465-1音声とそのソースは、機動部隊タウ-15(&#34;ジョック・ジャム&#34;)の責任のもと取扱われます。

**説明:** SCP-5465は、ヒトの大腿前区画に位置する異常筋群である大腿四頭筋です。SCP-5465は4つの筋肉(大腿直筋、外側広筋、内側広筋、中間広筋)から構成されています。SCP-5465の非異常な機能は膝の伸展運動であり、大腿直筋はさらに非異常と推定される[[footnote]]ただし Galloway, C. (2018), &#34;Hips Don&#39;t Lie&#34;, scpXiv:1801.00415 も参照のこと。[[/footnote]]股関節の屈曲運動にも働きます。

SCP-5465の異常な機能は、超物理学的な&#34;同期デバイス&#34;と推測されています。人間の超物理学的能力には一貫性がないことが知られています(Wisniewskiの古典的研究を参照)が、現在の理論においてこの非一貫性は、少なくとも部分的にはSCP-5465の発達不全の蔓延に起因すると考えられています。この理論の核心は、ヒトの超物理学的能力が種全体のゲシュタルト[[footnote]]このゲシュタルトに関係する系統的範囲は不明ですが、少なくともヒト属はその範囲に含まれています。[[/footnote]]に由来し、SCP-5465の発達はこのゲシュタルトへの超運動学的同期および結果的なゲシュタルト自体の発展の双方を促進する、という点にあります。

SCP-5465-1は、スポーツジムの音響システムやジム利用者の個人用メディアプレーヤーでしばしば再生される&#34;エクササイズ・ミュージック&#34;として知られる楽曲群の、異常な録音音声です。SCP-5465-1の影響を受けると、被影響者は運動時に下半身、特にSCP-5465をより重点的に鍛える傾向を見せるようになります。またSCP-5465-1は、SCP-5465の超運動学的発達を特異的かつ劇的に加速させる影響も示します。SCP-5465の非異常な物理的筋肉発達はわずかに加速されるに留まりますが、超運動学的同期の速度は約50倍にまで増大します。

超運動学的実体の封じ込めを専門とする研究員らにより、5465触媒を用いて種全体のゲシュタルトを攪乱するプロトコルが立案されました。SCP-5465-1が作成されるまで、運動プログラムにおいて下半身の運動は軽視され、ゲシュタルトの萎縮が進行していました。そこで研究者らは、SCP-5465-1をリバースエンジニアリングすることで、下半身の運動への関心を高めず、寧ろその軽視を促す作用を持つJ-BRAVO攪乱エージェントを開発しました。現在この手法は特別収容プロトコルに取り入れられ、J-BRAVOに暴露した5465触媒によりゲシュタルトの発達は効果的に抑制されています。

**歴史:** SCP-5465の発見は、超運動学にパラダイムシフトを引き起こしました。[[footnote]]それ以前は、一般に&#34;超心理学&#34;と呼称されていました。[[/footnote]]それまで超物理学的能力は脳や神経系によって調節されていると考えられており、超運動学の統一的理論は到達困難なものであるとされていました。SCP-5465の異常性を最初に発見したのは、異常な健康クラブ(またGoIでもある)&#34;ツァラトゥストラのジム&#34;[[footnote]]旧名&#34;アグリッパのジム&#34;。この名称を掲げていた時点では、古典的な錬金術でアナボリックステロイドの代用品を作ろうという非常に倒錯的な試みを中心として活動していました。SCP-5465の異常性発見後、フリードリヒ・ニーチェの『ツァラトゥストラはこう語った』にちなんで改名が行われました。[[/footnote]]の構成員とみられています。

&#34;ツァラトゥストラのジム&#34;は、SCP-5465の発達を促進するため、インターネットミームや動画による&#34;フォームチェック&#34;サービスなど数種の組織的運動を展開しました。しかしSCP-5465-1が作成されるまでは、ゲシュタルトの強化にはほとんど成功していませんでした。SCP-5465-1は様々な動画サイトや音楽サイトにアップロードされましたが、Spotifyの人気ワークアウト・エクササイズ用プレイリストにおいて既存のメディアファイルが何らかの方法によりSCP-5465-1に置換されるまでは、目立った成果を上げることはできていませんでした。

YouTubeの&#34;ツァラトゥストラのジム&#34;チャンネルにて同一の楽曲が公開されていたため、世界各地で超運動学的活動が活発化した原因を突き止めることは困難ではありませんでした。SCP-5465自体およびGoIに対する調査は急速に進みましたが、&#34;ツァラトゥストラのジム&#34;の本拠地と思われるサンディエゴの健康クラブへの襲撃作戦は成果を上げませんでした。Spotifyへのアップロードから6週間後、暫定的な封じ込め措置が実行されました。

&#34;ツァラトゥストラのジム&#34;の活動が超運動学の飛躍的発展をもたらした事実を鑑み、その構成員は高価値の強制的雇用対象人物と見なされています。
