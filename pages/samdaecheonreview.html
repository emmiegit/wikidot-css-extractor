&gt; ++ ##blue|앞골목,,기업리뷰 게시판,,##
&gt; 
&gt; +++ **삼대천 생활건강 ☆ 4.9**
&gt; 
&gt; &#34;명실공히 국내 최고의 변칙기술자 대우 회사입니다.&#34;
&gt; 
&gt; ##blue|장점##
&gt; 업계 최고 수준의 시니어들이 있어 커리어에 매우 큰 도움이 됩니다. 프로젝트의 성과에 대한 보상과 복지가 확실합니다.
&gt; 
&gt; ##red|단점##
&gt; 실적주의에 대한 압박이 매우 심합니다. 인사에 모든 결정권이 사장인 마스터에 있습니다.
&gt; 
&gt; [[collapsible show=&#34;+ 상세 리뷰 보기(27)&#34; hide=&#34;- 최다 추천 리뷰만 보여집니다. 더 자세한 리뷰를 원하시면 프리미엄 회원에 가입하세요!&#34;]]
&gt; 
&gt; +++ **제목: 미래를 노린다면 여기입니다.**
&gt; 
&gt; +++ **날짜: 2023/11/22**
&gt; 
&gt; +++ **작성자: 플덕(삼대천)**
&gt; 
&gt; 워라벨은 없다고 봐도 무방하고, 업무강도도 살인적이지만 여긴 일하면서 보람을 느낄 수 있는 얼마 안되는 곳입니다. 모두 잘 알겠지만 한국에 많은 초상단체가 있지만 이렇게 체계적으로 기적학과 관련한 인재를 대우해주는 단체는 손에 꼽습니다. 추천합니다. 다만 최근에는 공채를 하지 않고 주로 사슴대학 출신 위주로 우선채용하는 경향이 있는데, 애초에 생활건강을 노리시는 분들은 사대 출신이 많으시니 큰 문제는 안될 것이라 생각합니다. 예전에는 변칙을 모르는 과학자들도 많이 채용했지만, 세상이 바뀌었으니까요.
&gt; 
&gt; 기밀이긴 하지만, 최근 프로젝트는 생명공학보다는 핵물리학 관련 전공자를 많이 필요로 하고 있습니다. 해당사항이 있으시다면 지원해 보시는 걸 추천드립니다. 심령공학자도 우대한다고 합니다.
&gt; 
&gt; 사냥팀에 대해서는 드릴 말씀이 없습니다. 같은 생활건강이지만 분야가 전혀 다르니까요.
&gt; 
&gt; ##blue|추천 12## | ##red|비추 1##
&gt; -----
&gt; 댓글(5):
&gt; 
&gt; **スマート(일본생류창연)**: 삼대천에 대해서는 좋은 인상을 가지고 있다. 한국어를 몰라도 되는가? 한국 번역이 안된다.
&gt; ㄴ**플덕(삼대천)**: 실험팀의 경우 영어만 잘 된다면 별 문제 없습니다.
&gt; **ㅇㅇ(23224)**:리뷰 감사합니다. 아무래도 안좋은 소문이 많다보니 꺼려졌었는데, 신청이라도 해 봐야 겠어요.
&gt; ㄴ**플덕(삼대천)**: 환영합니다. 신청시 변칙적 현상과 관련한 논문 혹은 실험 기록을 첨부해야 합니다. 자세한 사항은 공식 홈페이지를 참고하세요.
&gt; **마스터바보(11342)**:바보

[[/collapsible]]


&gt; ++ ##blue|앞골목,,기업리뷰 게시판,,##
&gt; 
&gt; +++ **삼대천 피트니스 ☆ 1.9**
&gt; 
&gt; &#34;변태 아니면 그냥 오지 마세요.&#34;
&gt; 
&gt; ##blue|장점##
&gt; 몸은 확실히 좋아짐 ㅇㅇ
&gt; 
&gt; ##red|단점##
&gt; ㄹㅇ 몸만 좋아집니다. 업무랑 관련없는 일을 너무 많이 시킵니다. 사장이 착하긴 한데...
&gt; 
&gt; [[collapsible show=&#34;+ 상세 리뷰 보기(11)&#34; hide=&#34;- 최다 추천 리뷰만 보여집니다. 더 자세한 리뷰를 원하시면 프리미엄 회원에 가입하세요!&#34;]]
&gt; 
&gt; +++ **제목: 살려면 탈출해라 ㅅㅂ.**
&gt; 
&gt; +++ **날짜: 2023/10/01**
&gt; 
&gt; +++ **작성자: 쇠가아닌은질러(삼대천)**
&gt; 
&gt; 특이체질이라 운동 안하면 몸이 말 그대로 터져서 어쩔 수 없이 운동 시작했었고, 그때 정말 도움이 많이 되어서 그대로 입사했었다. 그리고 지금까지 땅을 치고 후회중.
&gt; 
&gt; 사장이 진짜 나쁜 사람이 아니고, 참 가족같은 분위기긴 한데, 그게 ㅈ같을 때가 많다. 회식을 ㅈㄴ 엄청 엄청 시키고 술 엄청 멕인다. 그래놓고 숙취해소한다고 새벽에 계단을 300층 올라가게 시킴.
&gt; 
&gt; 그거 제외하면 뭐...봉급은 괜찮은 편임 가끔 사정 어려울때 월급 대신 보충제로 때우긴 하지만. ㅅㅂ 생각해보니까 또 빡치네.
&gt; 
&gt; ##blue|추천 4## | ##red|비추 2##
&gt; -----
&gt; 댓글(6):
&gt; **ㅇㅇ(27387)**: 그건 애초에 그런데를 기어들어간 니가 ㅋㅋ 운동을 별로 좋아하지도 않는데 그런 근육소굴을 왜들어감? 게이냐
&gt; ㄴ**쇠가아닌은질러(삼대천)**: 나 여자다 ㅅㅂ
&gt; ㄴㄴ**ㅇㅇ(27387)**: 응 인증없으면 안믿어~
&gt;  **화芬##orange|♦##: 등잔 밑이 어둡다고, 미처 모르고 있던 사실입니다. 얼마나 힘드셨을까요. 조만간 좋은 일이 있으실 겁니다.
&gt;  반드시.**
&gt; ㄴ**ㅇㅇ(76392)**: 왜 이사람은 댓글도 볼드체에요? 신기하다.
&gt; **백태양최고(11342)**:최고

[[/collapsible]]


-----

&#34;아니, 누가보면 피트니스는 쓰레기인줄 알겠네!&#34;

백태양은 책상을 쾅 내리쳤다. 이미 책상을 다섯번 깨부순 후였기에 새 책상은 백태양의 내려치기를 견딜 만큼 튼튼한 기적학적 설계가 된 상태였다.

&#34;사장님 괜찮으세요?&#34;

백태양이 사장실에서 생쇼를 하는게 한두번은 아니지만, 남강열은 사장실 안으로 들어가 백태양의 상태를 살폈다.

백태양은 억울함을 가득 담은 그렁그렁한 눈망울로 남강열을 쳐다보았다. 현 시점 피트니스의 유일한 여사원. 운동을 안하면 몸이 터지는 특이체질. 리뷰를 쓴 건 남강열임이 분명했다.

&#34;응. 괜찮아.&#34;

&#39;내가 얼마나 잘해줬는데...아니지, 리뷰를 보니까 잘해주려고 한게 더 부담이 된 걸까.&#39;

백태양은 최대한 평정을 유지하며 대답했다. 평점이 1.9점이라는 건 분명 자기 자신에게도 문제가 있다는 것이었다.

&#34;저기, 오늘 회식 말이야...&#34;

그렇게 말하며 백태양은 남강열의 눈치를 살폈다. 아니나 다를까, 남강열의 미간이 미세하게 좁혀졌다.

&#34;네, 사장님.&#34;

&#34;그냥 취소할까? 저녁에 회장님 호출이 있어서...&#34;

&#34;예. 아, 아쉽지만 회장님 호출이 있으시다면 어쩔 수 없죠.&#34;

남강열은 즉답했다가 멋쩍은지 첨언을 했고, 그걸로 백태양은 확신할 수 있었다.

&#34;앞으로도 회식은 좀 자제하도록 할게. 그동안 많이 힘들었지?&#34;

미안하다는 듯 멋쩍게 웃는 백태양을 보면서 남강열은 흠칫했다. 혹시 자기가 홧김에 쓴 골목길 기업리뷰를 본 게 아닌가 하는 의심이 들었다.

&#34;아닙니다.&#34;

&#34;아냐, 내가 너무 소홀했던 것 같아. 대신에 일과 후 단체 체력단련 시간을 가지자. 회식비도 아끼고, 회원들 건강 챙기느라 뒷전이 되었던 우리 건강도 챙기고! 좋지?&#34;

&#34;...예, 좋습니다.&#34;

남강열은 속으로 한숨을 푹 쉬었다.

&#39;본게 확실하네. 오늘의 교훈, 골목길에 함부로 글 싸지 말자.&#39;

-----

&#34;제발...제발...&#34;

피투성이가 된 사내의 애원에도 이성재는 눈길 한번 주지 않고 스마트폰을 만지작거렸다.

&#34;킥킥. 진짜 골때리는 새끼네. 이래서 뒷골목을 못 끊는다니까. 직접 싸워보고 싶은데 왜 나한테는 현피를 안거는 거야?&#34;

&#34;다 말씀드리지 않았습니까...이제 가게 해 주십시오.&#34;

&#34;그렇게 원하면 가게 해 줄게. 거기가 천국은 아니겠지만.&#34;

이성재는 휴대폰에 눈을 떼지 않은 채로 남자를 기절시켰다. 이런 임무는 그의 입맛에 맞지 않았다.

임한영에게 적대적이었던 삼대천의 은퇴한 장로들을 모두 모아라. 내키지 않은 임무였다. 자신이 강해진다면 될 일이다. 그렇게 모두를 모아 왕을 쓰러트리면 뭐하나.

남은 고기들을 수많은 호랑이들이 나눠 먹어야 한다면 힘내서 왕을 쓰러트리는 의미가 없다.

이성재는 삼대천 스포츠의 사장인 정철민을 존경하지만, 그의 목적은 오직 회장을 죽이는 것일 뿐, 그 이후에 대해서는 별 생각을 하지 않고 있었다.

&#34;배신자들은 모아봤자 배신자들일 뿐일 텐데 말이지.&#34;
