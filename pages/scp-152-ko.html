**일련번호:** SCP-152-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-152-KO는 제25기지의 소형 SCP 전용 격리함에 보관 중이다. 대상의 작동기능 이외에 이상 현상은 없으니 이외의 격리 절차는 필요 없다. 대상에 관한 실험은 3등급 인원의 승인, 유기체-무기체 실험은 4등급 인원의 승인이 필요하다. 

**설명:** SCP-152-KO는 캐█사의 DSLR 카메라 E██ 6██D 모델의 카메라이다. 대상의 제조공정을 제조사에 문의한 결과 같은 모델의 제품과 똑같은 제조과정을 거친 것으로 보인다고 답하였다. 대상과 같은 모델의 카메라와는 기능 이외의 차이점이 없다.

SCP-152-KO는 여타의 카메라와 같은 용도로 사용할 수 있으나, 본 대상의 기능 중 편집 기능에서 &#39;오려내기&#39;란 보조 기능이 추가되어 있다. 이 기능은 &#39;사진에 잘린 것&#39;을 사진상에서 없애주는 기능이다. 기능을 실행하면 사진에서 해당 물체가 없어짐과 동시에 실제에서 그 물체가 사진에 걸쳐진 경계선에 따라 절단된다. 절단되는 물체의 범위는 제한이 없는 것으로 확인되었다. 특이 사항으로는, 절단면 내에 있는 물질을 단면을 통해 밖으로 꺼낼 수 없었으며, 생물체는 절단되었음에도 생명에 지장이 전혀 없었다. 해당 기능은 대상 자체에서 혹은 대상과 같이 동봉된 8 GB 크기의 USB에 있는 프로그램을 통해 세부 조정이 가능하다. USB와 프로그램의 각각의 출처와 제조사를 파악하는 건 불가능했다. 프로그램 자체는 회사가 아닌 개인이 만든 것으로 추정된다.

한편, 사진에서 오려낸 물체의 부분은 JPG 파일로 카메라 폴더 내에 따로 저장되는데, 이 파일을 대상의 프로그램을 통해 다른 사진에 삽입하거나 또 다른 오려진 물체에 붙이면 그 사진과 사진에 있던 장소에서 물체가 나타나거나 잘린 물체끼리 합쳐져서 나타난다. 물체를 붙이는 곳에는 제한이 없으며, 두 접착 면과의 재질과 상관없이 서로 융합되어 접합할 수 있다. 잘린 생물체를 다른 사진에 옮겨서 붙일 때도 그 생물은 여전히 활동은 가능하나 생물체에 붙여진 무기체는 약 2시간 후 유기체의 성질을 띤다.

**부록 1:** 실험기록 152-KO

&gt; **실험 152-KO-1**
&gt; **피사체:** 지우개 1개
&gt; **실험 방법:** 물체를 사진 오른쪽 테두리에 걸치도록 찍고 기능을 실행함.
&gt; **결과:** 물체가 완전히 두 동강 남.

&gt; **실험 152-KO-2**
&gt; **피사체:** 물이 든 물통
&gt; **실험 방법:** 실험 1과 동일.
&gt; **결과:** 물체가 완전히 두 동강 남. 안에 있던 물은 두 쪽 다 그대로 있음. 만질 수는 있었으나 꺼낼 수는 없었음. 한쪽 물에 물감을 타보니 다른 한쪽에도 물감이 확산되고 있었음.

&gt; **실험 152-KO-4**
&gt; **피사체:** D-2941
&gt; **실험 방법:** 인원을 누운 채로 배꼽을 중심으로 가로로 찍음.
&gt; **결과:** 인원이 완전히 반으로 갈라짐. 인원은 당황하는 기색이 역력했으나 고통이 전혀 없다고 진술. 절단면 내부에는 장의 절단면과 함께 보였는데, 장에 있는 내용물은 그대로 문제없이 인체 내를 흘러가는 것을 보임.

&gt; **실험 152-KO-8**
&gt; **실험체:** D-9069 
&gt; **실험 방법:** 인원의 오른쪽 눈을 바로 앞에서 찍고 기능실행.
&gt; **결과:** 실행 후에 아무런 반응이 나오지 않은 듯하다가, 인원이 시야가 &#39;뒤로 밀리는것 같다&#39;고 하더니 눈을 포함한 그 뒤의 신체부분이 뒤로 그대로 밀려나 떨어짐. 인원의 오른쪽 눈부분이 완전히 직사각형 모양으로 파여져 있었다. 

&gt; **실험 152-KO-9**
&gt; **실험체:** 실험 3에서 잘린 치약, 실험실 바닥을 찍은 사진. 
&gt; **실험 방법:** 대상 내의 치약 파일을 실험실 바닥 사진에 붙이고 기능 실행. 잘린 치약은 책상 위에 올려 놓음. 
&gt; **결과:** 책상 위에 올려둔 잘린 치약 한 부분이 없어지고, 바닥에 달라붙음. 바닥과 완전히 합쳐진 것으로 나타남.

&gt; **실험 152-KO-12**
&gt; **피사체:** 재단 소유지 내에 있는 1층 건물. 안에는 D계급 인원이 30명 있음. 
&gt; **실험 방법:** 건물을 중간에 걸치게 가로로 찍음.
&gt; **결과:** 건물이 완전히 두 동강 남과 동시에 윗부분이 쓸려나가듯 떨어짐. 단면을 보니 각도가 20도 틀어져 있었음. D계급 인원은 대부분 죽었으나, 전부 건물과 마찬가지로 반으로 갈라진 것으로 확인됨.
&gt; **메모:** 앞으로 건물 관련 실험을 할 때는 수평을 확실히 맞추고 할 것.

&gt; **실험 152-KO-14**
&gt; **실험체:** 잘린 강낭콩 반쪽, D-2131의 팔을 찍은 사진.
&gt; **실험 방법:** 강낭콩 파일을 팔 가운데에 붙여두고 기능 실행. 
&gt; **결과:** 강낭콩 한쪽이 인원의 팔에 붙음. 인원은 조금 메스껍지만 괜찮다고 진술함. 4시간 후 강낭콩은 팔 안으로 완전히 들어가 싹을 틔움. 콩이 발아한 지 5일이 지나자 싹에서 콩깍지가 나오는데 안에서 [편집됨]이 튀어나와 해당 인원을 살해함. 현재 [편집됨]은 격리중.

&gt; **실험 152-KO-15**
&gt; **피사체:** 잘린 D-4842의 상체, 실험실 바닥을 찍은 사진.
&gt; **실험 방법:** 상체를 바닥에 붙이고 기능 실행.
&gt; **결과:** 상체가 바닥에 붙여짐. 인원은 상당히 당황해 하는 모습을 보임. 2시간 후 바닥에서 유기체 활동이 관찰됨. 바닥 타일을 뜯는데 타일 밑에서 [데이터 말소]. 인원은 거기서 바로 즉사함. 

&gt; **실험 152-KO-17**
&gt; **실험체:** 세로로 각각 잘린 D-1923과 D-2232. 둘의 신장은 비슷하나 성별이 다름.
&gt; **실험 방법:** 둘을 서로 붙여 기능 실행. 
&gt; **결과:** [데이터 말소]. 2시간 후 의식을 되찾고 정상적으로 생활 가능했음. 둘의 의식은 각각 실행되었으며 서로 나머지 반쪽은 [편집됨]. 계속 연구 중. 

&gt; **실험 152-KO-23**
&gt; **피사체:** 잘린 D-5785의 머리, 팔 두 짝, 다리 두 짝. 재단 소유지 내의 2층 건물 사진.
&gt; **실험 방법:** 붙임기능 내에 파일의 크기를 조절하는 보조 기능을 발견해 시험실험을 하는 것임. 각 신체 부위를 확대해 건물에 알맞게 붙이고 기능 실행.
&gt; **결과:** 기능 실행과 동시에 [데이터 말소]. 안정제를 투입하여 진정됨. 1시간 후 건물 내부가 서서히 유기적으로 변하는 것이 관찰됨. 4시간 후 인원이 안정상태에서 깨어나 탈출시도. 건물 내부에 있던 폭탄으로 인원을 처리함.

**부록 2:** 대상의 프로그램 내에 쓰여 있던 내용 중 일부
&gt; 사진에 잘려져서 속상했던 적 있었나.
&gt; 눈 넓히고 코 세우고, 사진보정하는게 귀찮았던 적 있었나.
&gt; 가끔 당신의 사진에 다른 걸 넣고 싶어했던 적은 있었나.
&gt; 
&gt; 그럼 이게 도움이 될 거다. 클릭 한번으로 모든 게 해결.
&gt; 한번 사용해봐라. 후회하진 않을꺼다.
&gt; 
&gt; -  Mr. TECH</textarea></pre>
