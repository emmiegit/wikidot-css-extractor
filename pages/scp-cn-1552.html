**项目编号：**SCP-CN-1552

**项目等级：**Euclid

**特殊收容措施：**在获得伦理道德委员会的批准后，基金会已在西藏自治区的███无人区内修建一座5×5×5m的石灰实心正方体并将该项目引入。当地基金会人员应不断使用热感应器来观察SCP-CN-1552。应每周更新SCP-CN-1552所在的石灰实心正方体。在事故CN-1552-T-之后，若观测到SCP-CN-1552出现进食加速、分支生长速度加快的情况应立刻报告给秦██博士，并加强收容该项目的正方体的洛氏硬度[[footnote]]压入硬度的一种。主要用于金属材料，方法是用一定的载荷将规定的压头压入被测材料，以材料表面局部塑性变形的大小比较被测材料的软硬。[[/footnote]]。

MTF-子午-35（“热量机”）正在全力搜查未收容的SCP-CN-1552个体。

**描述：**SCP-CN-1552是一种中型线虫动物[[footnote]]体细长圆柱状，故又称圆虫。体表被一层较厚的角质膜，蛋白质成分，为上皮所分泌，一般分为皮层、中层和基层3层，有保护作用。[[/footnote]]，前段有六个瓣可自主开合用来进食，身体的内表皮布满圆锥状的钙质物体用来咀嚼成食糜，身体的消化系统呈树叶状密布内表皮，它的排泄物均被消化系统吸收，它无法繁殖，但可以从身体各处生长与之相同的分支。SCP-CN-1552的--食物为石灰--，生活在实心石灰墙壁内，行动缓慢。SCP-CN-1552经常在夜晚活动，活动期间经常发生一些声响，声响类型如下:
* 天花板上有轻微类似于弹珠落地的声音。
* 墙壁中有十分微小的电钻声。
* 会有十分微小的刮门声。

**附录1 - 事故CN-1552-E :** 在20██年██月█日，河南省██市██县中一座废弃石灰楼意外坍塌。经MTF-子午-35（“热量机”）检查，发现SCP-CN-1552个体，并将其带给秦██博士研究，随后转移到███无人区内。基金会对外宣传这是一次楼房腐蚀严重导致的坍塌。

**附录2 - 事故CN-1552-T：**在20██年██月██日，SCP-CN-1552个体的进食速度突然加快，分支的生长速度也同样加快，还有一条分支正在对收容设施内的钢板缓慢的进行啃食，随后秦██博士用大量粘土覆盖SCP-CN-1552，该项目的进食和生长速度显著缓慢，但有一条SCP-CN-1552分支进食大量粘土后变成［数据删除］，最后由安保人员将其压制，并重新收容。

**附录3 - CN-1552-X-20██-██-██:**
在事故 CN-1552-T发生当日下午，该文件被邮寄至Site-CN-35所在的前台公司，并由Site-CN-35转送至当时的项目负责人秦██博士的手中。
[[note]]
##red|[[size xx-large]]RICPI执行委员会[[/size]]##

**物种编号：**32119901216386

**种名：**食墙虫//（Edible，Wall，Worm）, Qin ,2019）//

**保护等级：**珍稀被忽视

**分布：**该物种目前仅发现于在西藏自治区的██县██区███的某处森林中的一座破旧木制小屋墙壁中。在██省██市的两起神秘高空坠物伤人事件中可能出现了疑似该物种。

**简介：**该物种生活在实心墙壁中，不能繁殖，但可以从身体的任何地方产生分支，随着时间的推移，它们的身体也越来越坚硬。

**研究历史：**秦██博士在基金会小队野外探险时，差途中见到一座木制小屋坍塌，并发现了5m长的SCP-CN-1552个体，在对SCP-CN-1552个体进行研究时，秦██博士撰写了前文中物种本身的生理特征。

**保护措施：**目前RICPI尚无能力对SCP-CN-1552制造生活空间，募集部建议在**不对物种本身造成伤害的前提下**交给其他类似组织保护。

**注意事项与突发情景例举：**
严防此物种接触到80℃以上的物质；
保证此物种的食物越来越坚硬；
禁止让此物种食用软粘的物体；

**上面那条说你们呢，基金会**

**它们几乎和其他寄生虫一样弱小，甚至不能繁殖和排泄，但它们渴望力量，厌恶软弱，并用实际行动证明了这些。因为不能繁殖导致这些坚强的生命越来越少。它们只是努力让自己变强的弱小生物。请保护它们。**
[[/note]]
