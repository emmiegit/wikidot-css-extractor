**アイテム番号:** SCP-611-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-611-JPはサイト-8122の低脅威度物品保管用ロッカーに伏せた状態で収容されます。飲料に使用できる水分がSCP-611-JPに入ることのないようにしてください。

**説明:** SCP-611-JPは、飲用可能な液体を注ぎ入れると異世界SCP-611-JP-αへ繋がるポータルとなる、プラスチック製の湯飲みです。回収の直前まではサイト-81██内でDクラス職員用食器の1つとして使用されていたもので、外見や材質は製造元の財団フロント企業の製品と差異がありません。また、サイト-81██内で使用されている同規格の他の湯飲みは、調査ではいかなる異常性も確認されていません。

SCP-611-JPに飲料を入れた時、飲料には一般的に茶柱と呼称されるものと酷似した異物[[footnote]]調査の結果、この異物はチャノキ(学名: //Camellia sinensis//)の未知の近縁種と分類されました。[[/footnote]]と、異物を中心として半永久的に続く波紋が必ず生じます。異物をSCP-611-JPから除去した場合、飲料を新しく入れ直すまで異常性は再発現しません。
異物が生じた後、「SCP-611-JPに唇もしくは口内構造の一部を接触させる」「生じた異物をSCP-611-JPから取り出さず、飲料と共に飲みこむ」の2点を満たした人物は、鼻先からおよそ7cmまでの顔部が瞬間的にSCP-611-JP-αへ転送されます。転送後の詳細は、調査書611-JP-α-01及びインタビューログを参照してください。

転送されず残った身体側では、消失部は鋭利な刃物で断たれたような断面となり、透明度の低い緑色のゼリー状物質で覆われます。以下、この状態の人物を被影響者、物質をSCP-611-JP-1と記します。

SCP-611-JP-1は植物性の成分を含んだ物質です。厚みが1cm程あり、自然状態では被影響者の顔から脱落しません。採取は可能ですが、採取した分だけ即座に修復されるため、SCP-611-JP-1を完全に除去する方法は不明です。SCP-611-JP-1下の断面は一切の物理的干渉を受けず、また体液などの流出が見られません。

被影響者には意識があり、神経が一見断絶しているにも関わらず顔部への刺激を感知します。一方で、残った身体の随意運動及び身体への刺激の感知は出来ないことが確認されています。転送された顔と残った身体との間では、血液の循環や呼気の移動等が通常通りに行われます。
被影響者の身体へ致命傷を加えた場合や、必要なエネルギーを供給できない場合は通常通り死亡します。また、顔が消失してから24時間以上経つと、被影響者は不定のタイミングで心停止を経て死亡します。この心停止を阻止する試みは、1例を除き全て失敗しています。死亡後、SCP-611-JP-1は消失します。

[[collapsible show=&#34;+ 調査書611-JP-α-01&#34; hide=&#34;- 閲覧を終了する&#34;]]
 
SCP-611-JPによって顔が転送される先の異世界SCP-611-JP-αは、現在までの調査で以下の実体の存在が確認されています。
||~ 呼称||~ 概要||~ 備考||
||柱||空間の上部で直立し浮遊する、巨大な緑色の柱。||─||
||円柱群||浮遊し、柱を囲むように多数存在する、柱よりも小さな円柱。不定期に海から生じ、不定期に崩壊して落下する。崩壊後は再生しないと見られている。||それぞれが、30秒ごとに底面を柱に叩きつける。||
||海||空間下部に溜まっているSCP-611-JP-1様の物質。その広さと深さから海と呼称するが、液状ではない。||ある一方向のみ、遠方に岸のような地形がある。||
||人面||海の表面に多数存在する、人間の顔のような凹凸を持つ灰白色の物体。||身体は存在しない。||
||人型実体||岸から海へ進入する灰白色の人型実体。||人面に変化すると見られているが、その間のプロセスは不明。||
また、調査内で以下の事柄が共通しています。
* 電波の送受信が可能。顔にGPS発信装置を取り付けた場合、転送後にSCP-611-JPの位置を示す。
* 被影響者の顔にSCP-611-JPを除く何らかの非生物的物体が接する場合、肌から8cm程度の距離までのサイズであれば、付随してSCP-611-JP-αに移動する。
* 被影響者の顔は、SCP-611-JP-αへの出現時に真上を向いている。上記の人面のような状態と思われる。
* 環境音も含め、音声が全く記録されない。

__**映像記録611-JP-01**__
&gt; **記録者:** █博士、D-4993
&gt; 
&gt; **実施方法:** D-4993の顔面に、顔に収まる大きさの遠隔操縦探査機を設置。探査機は飛行が可能であり、転送後に█博士が操縦する。SCP-611-JPに水道水を注ぎ、D-4993に飲ませる。
&gt; ------
&gt; [記録開始。探査機は正常に作動。]
&gt; 
&gt; [(中略)D-4993の付近から、SCP-611-JP-1様の物質が押し出されるように円柱状に形成される。1分ほど経った時点で根本が海と離れ、円柱が上昇。円柱群に加わる。]
&gt; 
&gt; [D-4993の顔が前記の円柱のように上昇。追随する。]
&gt; 
&gt; [海上でD-4993の顔があった位置には、深い穴が空いている。同様の穴がいくつか確認される。]
&gt; 
&gt; [海の底から人面がひとつ浮上し、表面で停止する。人面は喜びのような表情を浮かべている。]
&gt; 
&gt; [(中略)空間上部から不定形の物質が複数落下し、探査機に衝突。不定形の物質の中には人面のような灰白色の物体も見られたが、損傷が激しく詳細不明。落ちてきた物質は、後の解析で浮遊していた円柱群の一つが崩壊したものと推定。]
&gt; 
&gt; [探査機が海に落下。通信が切断される。記録中、人面の浮上を3件、円柱の形成を2件、円柱の崩壊を4件確認。]
&gt; 
&gt; **備考:** D-4993は41時間後に心停止。 
[[/collapsible]]

**回収:** 20██/█/█のサイト-81██Dクラス職員昼食時、当該サイト勤務のD-3532が倒れて顔が緑色の物体に覆われたという報告がありました。D-3532が取っていた食事と使用した食器類を検査した結果、SCP-611-JPが異常なオブジェクトに分類されました。この出来事はSCP-611-JP事案01に指定されています。周囲にいたDクラス職員には、事情聴取のちAクラス記憶処置を施しました。
SCP-611-JPがSCP-611-JP-αへのポータルとなった理由として、サイト-81██に収容されていたSCP-████-JPが関連したと結論づけられています。SCP-████-JPは既に収容プロトコルが改正され、サイト-81██から移動しています。詳細は報告書SCP-████-JPを参照してください。

**報告1:** SCP-611-JP事案01から7日後の20██/█/█、サイト-81██で経過を見られていたD-3532の顔から突然血液や肉片、骨片が噴出しました。D-3532の顔は復帰しており、明らかに負傷していました。また同時に、D-3532には随意運動が認められました。当直の██医師による診察の結果、D-3532の顔は両眼球の破裂をはじめとして「硬い面に繰り返し激しく叩きつけられた」と表される重度の裂創や挫創が確認されました。脳に損傷等はありませんでした。SCP-611-JP-1は顔の復帰と共に消失しました。
[[collapsible show=&#34;+ インタビューログ 日付:20██/█/██&#34; hide=&#34;- 停止&#34;]]
&gt; **対象:** D-3532
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** 会話補助用具の調達と発声器官の負傷の回復を待ったため、D-3532の顔が戻ってから█日経っている。D-3532にはSCP-611-JP-αのこれまでの調査の知識はない。なお、██博士とD-3532は他の研究で面識がある。
&gt; 
&gt; **&lt;録音開始, 20██/█/██&gt;**
&gt; 
&gt; **██博士:** これよりSCP-611-JP事案01について、帰還者D-3532のへインタビューを実施します。それではD-3532、よろしくお願いします。
&gt; 
&gt; **D-3532:** えっと……よろしくお願いします。先生とまた会うなんてなあ。
&gt; 
&gt; **██博士:** 全くです。さてまずは、あなたが█月█日の昼食時に意識を失った時の様子を思い出せる限り報告してください。必要かどうかは後でこちらが判断するので、変わったことでなくても、何でも構いません。
&gt; 
&gt; **D-3532:** あの時、まあでも普通に支給の茶飲んだだけだしな……[中略]あー、そうだ茶柱。茶柱立ってました。あとは……[唸り声]いや、特にないです。茶柱か、ラッキーって思ってそのまま飲んで、気がついたら変な場所でした。
&gt; 
&gt; **██博士:** 分かりました。では、あなたが次に気がついた時の、あなたがいた空間について報告してください。
&gt; 
&gt; **D-3532:** 空間……まあ、こことは違うとこですよね。空が薄い緑色で、でかい緑の柱みたいなのが空の高いところに浮いてて、何か細くて長いものがその柱をつついてました。自分の体は全然動かなくて、何かに体が埋まって、まっすぐ下に伸びてた感じです。目だけで横を見たら、濃い緑の……泥だと思ったんですけど、自信ないな。その表面には何か、笑ってる顔みたいなものがたくさん浮いてて。水面から顔だけ出してる感じって言えば分かりますかね。
&gt; 
&gt; **██博士:** それらの顔と話は出来ましたか？ あるいは、それらが何かを喋っているのを聞きましたか？
&gt; 
&gt; **D-3532:** 全然。口は動かせたし、声を出せた感じはあったけど、自分の声とかも全然聞こえなかったです。多分他の顔の奴らも同じようなことになってたと思います。あの場所はすごく静かだった。
&gt; 
&gt; **██博士:** なるほど。水面から顔を出す状態を自覚した後、何が起こりましたか？
&gt; 
&gt; **D-3532:** [唸り声]何て言えばいいのかな。見えない手が、上から泥の中に入ってきて、体のずっと下の部分を切りました。花屋でちょうどいい長さに茎を切る時みたいに。それで持ち上げられて、でかい柱の近くの空中に置かれました。下にいる時に見た細長いのが周りにたくさんいて、あれは一足先に切られた奴らなのかって思いました。あいつらと同じように、あの柱をつつ……いや、叩くはめになるのか？ って。
&gt; 
&gt; **██博士:** その後は？
&gt; 
&gt; **D-3532:** 言うんですか。[不快そうな唸り声]柱を、叩きました。叩くというか、顔の真正面から柱に勢いよくぶつけられました。何度も何度も、恨みでもあんのかってくらいさんざん潰されました。餅つきの杵とか、鐘つくやつってあんな感じなんですかね。音は、なかったです。してたらバキバキとかぐちゃぐちゃとか言ってたと思う、思います。クソ、思い出したらムカついてきた。
&gt; 
&gt; **██博士:** D-3532、インタビューに集中しましょう。その後は解放されるまで、顔をその柱に叩きつけられていた、ということですか？
&gt; 
&gt; **D-3532:** ……すいません、落ち着きます。えっと、何でも報告していいんですよね。とりあえずたくさんぶつけられた辺りで、急に声が頭の中で聞こえました。不純物、そちらからの正常ならざるあらわれ、とか。
&gt; 
&gt; **██博士:** 声……。他に、声は何か言っていましたか？
&gt; 
&gt; **D-3532:** [唸り声]正しいあらわれならばまだしも、お前はおんそう？にはいらぬ、望むなら望むで続けても良いが、役目を解き楽にするのが筋か、とか話しかけてきました。なんかこう、何が筋だよ、楽にするって何だよってなりましたよね……訳分かんねーうちにあんなことになって、そのくせ楽にするって言うのに頭に来て。
&gt; 
&gt; **██博士:** 望むなら、ですか……。どのように返事を？
&gt; 
&gt; **D-3532:** 返事って言うか、その声に乗っかるとか理不尽な奴の思う通りでクソだなって思ったんです。ここみたいに事前の説明とか無いのに、押しつけがましいじゃないですか。せめてちゃんと帰せよこの[罵倒]って言ったんです、頭の中で。そしたら、気がついたらベッドの中でした。……やっぱ理不尽だなこれ。
&gt; 
&gt; **██博士:** 楽にするという誘いに乗らず、帰る意思を見せたから、生きたまま帰還した、と。
&gt; 
&gt; **D-3532:** そうですね。……でも、正直今になって、悩むんです。
&gt; 
&gt; **██博士:** 悩む、とは？
&gt; 
&gt; **D-3532:** いやあ、ほら、目は完全に駄目だし、顔は元には戻らんって言われてですね。1ヶ月で解放されるっても、これじゃあしょうがないですよ。どうせ他の変な実験でもえらいことになるんだろうしね。ははは。ほんと、先がない。……本当に楽になるんだったら、あれの話に乗って良かったなって、思う。先生、あそこからこうなって帰ったのって喜んでいいんですかね。
&gt; 
&gt; **██博士:** ……。D-3532。財団には、あなたの功績に応じて、人生を良い形でやり直すための様々な方法があります。それは整形手術であったり、視力を回復させる義眼であったり、です。それらを望むかは、あなたが判断することですがね。そして、あなたが戻って来たのは財団にとって大変有意義です。私も、生きたあなたにインタビューできたのは、とても幸いだと思います。
&gt; 
&gt; **D-3532:** ……先生がそう言ってくれるなら、じゃあ、喜んどきます。はは。……[胸を押さえ]い、てぇ。
&gt; 
&gt; **██博士:** D-3532？ ……すみません、処置を！
&gt; 
&gt; [以下省略]
&gt; 
&gt; **終了報告書:** D-3532はインタビューの途中から激しい胸の痛みと不安感を訴え、1時間後に心停止のため死亡しました。D-3532の顔に新たな変化は起こりませんでした。
[[/collapsible]]
**報告2:** インタビュー終了報告書を受け、被影響者が心停止するタイミングは不定とされている点への再調査が█博士によって提案されました。D-3532がSCP-611-JP-α内から帰る意思を持っていたと証言したこと、及びD-3532がインタビューにおいて軽度ながら希死念慮を見せたことから、特定の状況下では被影響者の意思が心停止に影響するのではないか、と██博士が指摘したためです。再調査は検証可能性の低さから却下されました。</textarea></pre>
