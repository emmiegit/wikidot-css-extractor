**Artikel:** SCP-1138 – Buch der Briefe
**Autor:** Das russische Original ist von [[*user Fartun]], für EN übersetzt von [[*user Gene R]] 
**Original:** https://www.scp-wiki.net/scp-1138
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1138

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1138 sollte in einem Safe in Dr. █████s Büro in Sektor-██ aufbewahrt werden. Personal mit Stufe-2-Freigabe oder höher darf mit Genehmigung von Dr. █████ auf das Objekt zu Forschungszwecken zugreifen. Personal mit starken philosophischen Überzeugungen ist der Zugang zu verweigern. Das Personal sollte das Objekt weder bestreiten noch die Richtigkeit der darin enthaltenen Informationen in Frage stellen.

Einmal monatlich sollte ein Forscher, der sich mit philosophischen Konzepten befasst (entweder im Dienst oder zur persönlichen Bildung), einen Artikel verfassen, der mindestens █ Verweise auf das Objekt enthält. Mindestens ██ Mitarbeiter sollten sich mit diesem Artikel vertraut machen; er muss danach archiviert werden.

**Beschreibung:** SCP-1138 wird als Buch der Korrespondenz von Philosophen und/oder Schriftstellern wahrgenommen. Obwohl der Schreibstil immer einem bestimmten Autor entspricht, handelt es sich bei der überwiegenden Mehrheit der Briefe um Fälschungen, bei einigen handelt es sich um echte, nicht verschickte Entwürfe. Der Autor des Buches ändert sich basierend auf den wissenschaftlichen und persönlichen Interessen des Lesers, und sein Inhalt hängt von den Ansichten des Lesers bezüglich der Ideen des Autors ab. SCP-1138 enthält immer Informationen, die den aktuellen Überzeugungen des Lesers widersprechen (siehe Anhang). Mit anderen Worten, der Leser, der glaubt, dass ein Philosoph an einer bestimmten Meinung festhält, wird Briefe finden, die Ideen zum Ausdruck bringen, die seinen oder ihren Überzeugungen direkt widersprechen, leidenschaftlich und sehr detailliert ausgeschrieben sind. Wenn der Leser keine Bedenken hinsichtlich philosophischer Konzepte hat, wird SCP-1138 Briefe von Menschen enthalten, die der Leser respektiert (bis hin zu seinen Eltern), die seine Lebensposition kritisieren.

Mit dem Buch umzugehen oder es zu lesen hat verschiedene Auswirkungen. Leser, die die Ansichten des mutmaßlichen Autors vollständig teilen, verfallen in eine anhaltende Depression, die sie mit dem Verrat durch einen engen Freund vergleichen. Aufgeschlossenere Menschen freuen sich zunächst, verfallen manchmal in Euphorie und sagen, dass sie &#34;endlich die Wahrheit gefunden&#34; haben, bevor sie zerstreut und unfähig werden, sich zu konzentrieren. Dieser Zustand dauert etwa eine Woche. Professionelle Forscher, die eindeutige Beweise für die Falschheit von der Informationen aus SCP-1138 haben, haben ein starkes Verlangen, eine Diskussion zu beginnen. Sollten sie damit beginnen, [DATEN GELÖSCHT], gefolgt von einem unweigerlich tödlichen Schlaganfall. Die theoretisierte Ursache dafür [DATEN GELÖSCHT].

Derzeit gibt es keine Möglichkeit, die &#34;neutrale&#34; Form von SCP-1138 zu finden. In Anwesenheit von Menschen und/oder Tieren behält das Buch sein vorheriges Aussehen. Die Handhabung von SCP-1138 mit einem ferngesteuerten Roboter führte dazu, dass sich das Buch in einen Wälzer von Isaac Asimovs Briefen verwandelte, in dem er den Beweis erbrachte, dass die Drei Gesetze der Robotik nicht bei der Roboterherstellung verwendet werden sollten. Erstens führt die Einhaltung der Gesetze dazu, dass diese Gesetze gebrochen werden, daher sind sie nutzlos. Zweitens sind Roboter perfekter als Menschen und sollten in ihren Handlungen gegenüber Menschen nicht eingeschränkt werden. Der Versuch wurde abgebrochen; der im Experiment verwendete Roboter und die Fernsteuerung wurden untersucht. Die Untersuchung zeigte, [DATEN GELÖSCHT].

Wenn in einem Monat kein wissenschaftlicher Artikel über SCP-1138 geschrieben wird, verschwindet das Objekt und taucht in der nächsten Bibliothek oder Buchhandlung wieder auf, die theoretisch Veröffentlichungen von Briefen enthalten kann. Wenn das Buch die Eindämmung bricht, sollten daher die SCP-1138 zugewiesenen Forscher die Nachrichten überwachen und jeden einzelnen &#34;sensationellen Durchbruch&#34; in Philosophie und Geschichte untersuchen.

**Geschichte:** SCP-1138 zog 19██ die Aufmerksamkeit der Foundation auf sich, als █████ ███████, der Führer der Kommunistischen Partei Ungarns, eine scharfe Kritik an V.I. Lenin veröffentlichte, in der er behauptete, eine Sammlung von Briefen gefunden zu haben, in denen Lenin den Marxismus als eine trügerische und schädliche Theorie definiere und eine Zusammenarbeit mit dem kapitalistischen Westen vorschlagen würde. Jeder, der sich gegen seine Kritik äußerte, starb innerhalb von 24 Stunden, was die Situation besonders verdächtig machte. █████ ████████s Haus wurde durchsucht; der einzige gefundene anomale Gegenstand war ein Buch, das sein Aussehen und seinen Inhalt veränderte, wenn es von einer Person an eine andere weitergegeben wurde.

Später stellte sich heraus, dass das Objekt verschwindet, wenn es in einem Monat keinen Artikel gibt, der darauf verweist. Die für SCP-1138 verantwortlichen Mitarbeiter hatten Glück, denn das Buch tauchte immer wieder in der Bibliothek von Sektor-██ auf und war leicht zu finden. Es sind keine Fälle bekannt, in denen das Buch erschienen ist, bevor es die Aufmerksamkeit der Foundation auf sich gezogen hat.

**Anhang:** Einige der interessantesten Instanzen von SCP-1138 sind hier aufgelistet:

* Marcus Tullius Ciceros Briefe, in denen er behauptet, dass jeder Konflikt mit roher Gewalt gelöst werden sollte; die Suche nach Kompromissen auf der Grundlage von Gesetzen und Moral wurde als unnötig erachtet. &#34;Cedant Arma Togae&#34; wurde als &#34;ein dummer Witz&#34; bezeichnet.
* Briefe von Niccolò Machiavelli, die die negativen wirtschaftlichen, politischen und kulturellen Konsequenzen erklären, sollte das mittelalterliche Italien zu einem vereinten Staat werden. Er behauptet auch, dass ein Herrscher im Einklang mit Gesetz und Ethik handeln und diese Regeln niemals brechen sollte. Zu beachten ist, dass __Der Fürst__ (das Buch, das den Begriff &#34;Machiavellianismus&#34; inspirierte) im Allgemeinen von Gelehrten als politische Satire angesehen wird.
* Blaise Pascals Briefe, in denen er das Christentum als &#34;einen höchst ekelhaften, falschen und abscheulichen Glauben für die Menschenwürde&#34; beschreibt.
* Briefe von Friedrich Nietzsche, in denen er behauptet, dass Christentum und Buddhismus der Grund für alle Errungenschaften der Menschheit sind. Er verurteilt auch harsch das Bestreben einiger Leute, &#34;sie selbst zu sein&#34; und nicht zur gesellschaftlichen Masse zu gehören.
* Briefe von Fjodor Dostojewski, in denen er behauptet, dass ein anständiges und glückliches Leben nur durch Leugnung der Existenz von Seelen und einen Mangel an Mitgefühl und Wohltätigkeit erreicht werden kann.
* O5-█s Briefe, in denen er verlangt, dass alle humanoiden SCPs in Foundation-Gewahrsam entweder freigelassen oder getötet werden. Außerdem behauptet er, [DATEN GELÖSCHT].

**Dr. █████s vorläufige Schlussfolgerung:** Derzeit können wir nicht feststellen, ob das Objekt intelligent ist. Vielleicht ist es intelligent und erzeugt Informationen, die unseren Überzeugungen widersprechen, um uns zum Streiten zu provozieren und seine Opfer zu werden. Wenn dies der Fall ist, ist das Töten eine Möglichkeit, sein Leben zu erhalten, und das Verhalten des Objekts ist die Art und Weise, wie es jagt. Vielleicht ist das Objekt nicht intelligent und übersetzt einfach Gedanken aus einer anderen Realität, in der Philosophen und Denker zu unterschiedlichen Ideen kamen. Weitere Studien notwendig.</textarea></pre>
