**[[[/enregistrement-des-objets-anormaux-fr-de-2017|&lt;&lt; De 2017]]] | De 2018 | [[[/enregistrement-des-objets-anormaux-fr-de-2019|De 2019 &gt;&gt;]]]**

**Objet n^^o^^**001-2018
**Description de l&#39;objet :** Une feuille de papier rose à pois se couvrant de références obscures au cours du temps ainsi que d’une zone de texte s’actualisant chaque seconde sous la forme “Time without drama : JJ.HH.MM.SS”. Ce compteur se réinitialise à chaque nouvelle inscription mais il est cependant rare que le &#34;temps sans drama&#34; excède quelques jours.
__Exemple de références obscures :__ &#34;Demote the gnagna”, “Marcus is alive”, “Guerre occulte Tesmini contre Cendrara”, “Ban everyone”. La théorie selon laquelle il s’agirait d’un objet anormal appartenant à Nemo et le Nautilus et visant à détruire la Fondation est en cours d&#39;évaluation.
**Date d&#39;acquisition :** 01/01/2018
**Lieu de récupération :** Dans une poubelle présentant l&#39;inscription “Fucking furries and fucking drama”.
**Statut actuel :** --Dans un sachet de popcorn dans le bureau du Dr Dr (Drama pour les intimes)-- Accrochée au mur du bureau du Dr Jacket, à des fins décoratives.

**Objet n^^o^^**002-2018
**Description de l&#39;objet :** Un ticket de métro parisien usagé, imprimé en 2017 et composté le 25/12/2017. Le ticket est conforme à un ticket t+ réglementaire à un détail près, il est également indiqué que le ticket était valable pour un trajet en //[DONNÉES SUPPRIMMÉES]// en plus du Métro, Bus, Tramway et RER.
**Date d&#39;acquisition :** 02/01/2018
**Lieu de récupération :** La poche de manteau du Dr --Shell,,2,,-- Xyank,,U-3█,,.
**Statut actuel :** --Dans le casier pour objet anormaux de l&#39;ERC ∆-t.-- Rapporté à son propriétaire car issu d&#39;un univers alternatif.
//__Note__ : Vous allez rire, lors de la dernière fê- réunion on s&#39;est trompés de veste avec un collègue de l&#39;U-3█.// -Dr Shell,,2,,
//__Note 2__ : Et je tiens à préciser que ce mode de transport n&#39;existera pas, quand bien même il pourrait être pratique.// - Dr Shell,,1,,
//__Note 3__ : ...Et surtout [SUPPRIMÉ] de cool !// - Dr Shell,,3,,

**Objet n^^o^^**003-2018
**Description de l&#39;objet :** Un bracelet en silicone rose pâle qui, lorsqu’il est porté, permet à son porteur de faire apparaître un tatouage sur son bras et son avant-bras par la pensée. La couleur et la forme du tatouage dépendent de la volonté du porteur.
**Date d&#39;acquisition :** 14/02/2018
**Lieu de récupération :** Domicile d’un ancien tatoueur, ████, Angers.
**Statut :** Porté par le Dr Macro (poignet droit).
//__Note__ : J&#39;ai découvert que si l’on se concentre un minimum, le tatouage peut s’animer.// - Dr Macro
//__Note 2__ : Je suis sûr qu&#39;en forçant assez, on peut lui faire faire la sex-tape d&#39;Emma Watson.// - Dr Grym
//__Note 3__ : Macro, je peux t&#39;emprunter ton bracelet ? C&#39;est pour --me faire faire un énorme tatouage de Trent Reznor sur tout le bras-- des fins purement scientifiques.// - Dr Jacket.

**Objet n^^o^^**004-2018
**Description de l&#39;objet :** Une statuette représentant un griffon tenant un crucifix, comportant l&#39;inscription &#34;ÊTES-VOUS PUR ?&#34;. Quand elle est tenue en main, elle affiche un nombre différent selon la personne qui la tient. Les nombres observés vont de -22 à 257.
**Date d&#39;acquisition :** 13/03/2018
**Lieu de récupération :** Un confessionnal de l&#39;église du Saint-Jugement à [DONNÉES SUPPRIMÉES].
**Statut actuel :** Salle de pause A-38.
//__Note__ :  Apparemment j&#39;ai un score de 5, mais je ne comprends pas bien comment marche ce truc : la nouvelle secrétaire du Directeur Garrett avait -5 avant son recrutement, et maintenant la statuette affiche 235. C&#39;est à n&#39;y rien comprendre.// - Dr Rey

**Objet n^^o^^**005-2018
**Description de l&#39;objet :** Une rapière dont la lame passe à travers toute matière, mais qui lorsqu&#39;elle traverse un --sujet humain-- --animal-- être vivant pouvant ressentir la douleur, lui inflige ladite douleur comme si une lame l&#39;avait effectivement traversé à cet endroit (avec les éventuelles sensations de membre fantôme). L&#39;effet dure douze (12) heures avant de s&#39;estomper
**Date d&#39;acquisition :** 13/03/2018
**Lieu de récupération :** Un sous-sol des locaux de la NSA
**Statut actuel :** Salle interrogatoire n^^o^^ ██ du site Aleph

**Objet n^^o^^**006-2018 (nouvelle instance de l&#39;objet n^^o^^ 012-2014, n^^o^^ 058-2015, n^^o^^ 011-2016 et n^^o^^ 013-2017)
**Description de l&#39;objet :** Un ensemble de vingt-cinq (25) fûts de cinquante (50) litres de bière de la marque Guinness. Apparaissant annuellement sans explication dans la cantine C durant la nuit du 16 au 17 Mars.
**Date d&#39;acquisition :** 17/03/2018
**Lieu de récupération :** Cantine C du Site Aleph.
**Statut actuel :** Perdu dans le foutoir résultant de l&#39;incident n^^o^^ 005-2018. Probablement consommée.
//__Note__ :  Il pleut littéralement de la bière cette année, alors j&#39;osais espérer que ces fûts ne reviendraient pas.// - Directeur Garrett
//__Note 2__ : Faut les retrou&#39;ver... Chuis chûr qu&#39;ils chont... pas bien loinch...// - Dr Nacra
//__Note 3__ : Mais on a le droit pendant le service ?// - Ass. Tsumughi
//__Note 4__ : [[size 120%]]**##00AA00|TOUT MEMBRE DU PERSONNEL SURPRIS SANS HABIT DE COULEUR VERTE SERA IMBIBE DE FORCE##**[[/size]]// - EhtylXAngel

**Objet n^^o^^**007-2018
**Description de l&#39;objet :** Un chapeau de cowboy matérialisant dans les mains de son porteur un Colt Walker rouillé. Ce dernier semble être systématiquement le même étant donné que le nombre de munitions chargées à l&#39;intérieur reste le même d&#39;un utilisateur à l&#39;autre.
**Date d&#39;acquisition :** 20/03/2018
**Lieu de récupération :** Emplacement de tournage d&#39;une série western.
**Statut actuel :** Bureau du Dr Holt
//__Note__ : Pew pew// - Dr Holt
//__Note 2__ : RIP in peace, Jet Li...// - Dr Ludwing

**Objet n^^o^^**008-2018
**Description de l&#39;objet :** Une lampe qui, une fois branchée, reste allumée durant une durée variable, puis s&#39;éteint en provoquant une coupure de courant sur toutes les prises électriques dans un rayon d&#39;1 km.
**Date d&#39;acquisition :** 22/03/2018
**Lieu de récupération :** Une ferme isolée dans la Vienne, aux alentours de Poitiers.
**Statut actuel :** Dans le bureau du Dr Upsiquark.
//__Note__ : Je vous jure que la prochaine fois que vous vous &#34;trompez de lampe&#34;, je vous colle de corvée de gomme pour huit mois.// - Responsable Coski

**Objet n^^o^^**009-2018
**Description de l&#39;objet :** Un globe terrestre en bois qui affiche une vue en temps réel de la Terre.
**Date d&#39;acquisition :** 23/03/2018
**Lieu de récupération :** Remise d&#39;un établissement scolaire désaffecté.
**Statut actuel :** Salle de pause B-45
//__Note__ : C&#39;est chouette ce truc, on peut suivre la dérive des continents si on est immortel.// - Dr Paka

**Objet n^^o^^**010-2018
**Description de l&#39;objet :** Un lot de trois briquets standards en plastique, portant chacun la discrète inscription &#34;made in EMOEC&#34; sur la face inférieure. Lorsque l&#39;un d&#39;entre eux est allumé, il déclenche une déflagration ayant la capacité destructrice d&#39;une grenade à fragmentation standard. L&#39;objet concerné réapparait ensuite indemne dans un rayon de 5 mètres de l&#39;explosion au bout d&#39;une heure.
**Date d&#39;acquisition :** 23/03/2018
**Lieu de récupération :** Devant un bureau de tabac à B█████, suite à son utilisation par un civil ayant acheté le lot ainsi que deux paquets de cigarettes.
**Statut actuel :** --Les 3-- --Les 2 objets sont confinés dans le coffre 113-B de l&#39;entrepôt █-█, suivant les normes de stockage d&#39;engins explosifs&#34;--. L&#39;un des objets est désormais confiné dans un lieu tenu secret par le directeur du site afin d&#39;éviter tout autres débordements ou incidents suite des usages &#34;récréatifs&#34; par certains des membres du personnel. Une enquête interne est en cours afin de retrouver les objets manquants.
//__Note 1__ : C&#39;est quand tu trouves ce genre de saletés par erreur que t&#39;es content d&#39;être non-fumeur.// - Agent Claude
//__Note 2__ : Je comprends maintenant pourquoi ils mettent &#34;fumer tue&#34; sur les paquets.// - Agent Roger
//__Note 3__ : RÉCRÉATIF ?// - Dr Michel

**Objet n^^o^^**011-2018
**Description de l&#39;objet :** Une bible qui hurle des chansons de Rammstein (95 Décibels) quand elle est ouverte.
**Date d&#39;acquisition :** 23/03/2018
**Lieu de récupération :** Dans la paroisse St-Charles à M████████.
**Statut actuel :** Hangar de Stockage 6, maintenu fermé avec un cadenas.
//__Note__ : Ma vieille a failli faire une crise cardiaque lorsque le curé l&#39;a ouvert pendant l&#39;office.// - Agent Roger

**Objet n^^o^^**012-2018
**Description de l&#39;objet :** Une paire de lentilles de contact transparentes qui rendent jaunes les yeux de son porteur, modifiant ses pupilles en orientation verticale et lui octroyant la capacité de voir dans une obscurité presque complète.
**Date d&#39;acquisition :** 26/03/2018
**Lieu de récupération :** Dans un colis du Groupe d&#39;Intérêt #19, &#34;Marshall, Carter et Dark Limited&#34;.
**Statut actuel :** Porté 24/24 par le Dr Lekter.
//__Note__ : J&#39;ai toujours rêvé d&#39;être un chat. J&#39;adore cet objet.// - Dr Lekter
//__Note 2__ : Très sympa, votre objet anormal, Lekter mais bordel... Prévenez quand vous les portez. J’ai failli vous assommer dans la panique.// - Dr Nacra
//__Note 3__ : Je ne suis pas sûr que ce soit bon pour la santé d&#39;utiliser ce genre d&#39;objets anormaux en permanence. La dernière fois, l&#39;Agent Roger avait pu mettre la main sur un de leurs articles : &#34;méthode simple pour agrandir [CENSURÉ] en moins d&#39;une semaine&#34;. Les effets secondaires n&#39;étaient pas beaux à voir...// - Agent Claude
//__Note 4__ : Je ne vois absolument pas de quoi tu veux parler... De toute façon les preuves n&#39;existent plus.// - Agent Roger
//__Note 5__ : J&#39;en connais qui vont passer rapidos dans mon bureau s&#39;ils ne veulent pas avoir d&#39;autres problèmes.// - Directeur ████████

**Objet n^^o^^**013-2018
**Description de l&#39;objet :** Une pièce d’aluminium pur de 7 kg qui prend une forme différente toutes les 12h.
**Date d&#39;acquisition :** 26/03/2018
**Lieu de récupération :** Dans un colis du Groupe d&#39;Intérêt #19, &#34;Marshall, Carter et Dark Limited&#34;.
**Statut actuel :** Dans le bureau du Dr Benji
//__Note__ : Ce matin, c’était une bille et maintenant c’est un dé. C’est fascinant à regarder.// - Dr Benji
//__Note 2__ : Je peux savoir pourquoi il y a une [CENSURE] en métal sur le bureau de Benji ?// - Agent Neremsa

**Objet n^^o^^**014-2018
**Description de l&#39;objet :** Une punaise en inox qui se téléporte, pointe vers le haut, sur la chaise vide la plus proche dès que quelqu&#39;un tente de s&#39;y asseoir.
**Date d&#39;acquisition :** 26/03/2018
**Lieu de récupération :** Dans une salle de réunion du block C du site Aleph en pleine réunion du conseil d&#39;éthique.
**Statut actuel :** --À l&#39;étude dans le laboratoire du Dr ████-- --Confisqué par le vice-président du conseil d&#39;éthique-- --Sous surveillance dans le poste de garde du block C.-- --Quelque part dans le site Aleph.-- --Supposé détruit-- Quelque part dans le site Aleph.
//__Note__ : On dirait que les supérieurs ont trouvé un autre type de corvée pour les recrues récalcitrantes. Après le jeu du &#34;cherchez la gomme&#34; on a désormais droit à un drôle de croisement entre la roulette russe et les chaises musicales.// - Agent Claude.
//__Note 2__ : Je me demande si son apparition dans 80% des réunions du conseil d&#39;éthique de ce mois-ci a un quelconque lien avec d&#39;éventuelles revendications syndicales.// - Dr Michel.
//__Note 3__ : Eeeeeet voilà. Ça, c&#39;était pour mes fesses, [CENSURE] de punaise.// - Dr Jacket
//__Note 4__ : Malheureusement, il semble que les lois d&#39;emm*rdement maximum soient plus fortes qu&#39;un incinérateur ou un quelconque broyeur.// - Agent Claude.

**Objet n^^o^^**015-2018
**Description de l&#39;objet** : Une petite table qui, lorsqu&#39;on claque des doigts en disant ██████ ███ ███ █, met le couvert toute seule en remplissant les assiettes avec de délicieux repas. Une fois les assiettes vidées, il suffit de re-claquer des doigts tout en disant ██████ █████ ███ █ pour qu&#39;elle fasse disparaître le couvert et redevienne propre.
**Date d&#39;acquisition :** 28/03/2018
**Lieu de récupération :** Le CCDF (Comité Central Des Feignasses).
**Statut actuel :** Bureau du Dr TheCueauwt.
//__Note__ : Cette table ne peut pas générer de kebabs.// - Dr TheCueauwt.
//__Note 2__ : La section &#34;tarot&#34; du Cercle des Parieurs Anonymes se dévoue pour les tests concernant l&#39;occurrence et la diversité des plats matérialisés.// - Dr Michel
//__Note 3__ : On raconte qu&#39;en prononçant la formule &#34;midi moins dix l&#39;heure du P█████&#34;, tout le matériel pour l&#39;apéro apparaît dessus.// - Agent Roger
//__Note 4__  : Mais seulement si t’as au moins 1/4 de sang marseillais.// - Dr Frap
//__Note 5__  : Vous allez arrêter de répandre des rumeurs à la con sur les objets anormaux ? J’ai déjà assez de boulot comme ça pour ne pas avoir en plus à gérer les guignols qui viennent me demander un classe-D avec un quart de sang marseillais...// - Responsable Salanche

**Objet n^^o^^**016-2018
**Description de l&#39;objet** : Un jeu de fléchette et une boîte à gâteaux contenant 6 fléchettes colorée estampillées CCDF. Les fléchettes se téléportent dans la boîte environ 30 secondes après s&#39;être planté dans leur cible. Si elles se plantent dans un objet organique de moins d&#39;un kilogramme, l&#39;objet se téléporte aussi dans la boite.  
**Date d&#39;acquisition :** 28/03/2018
**Lieu de récupération :** Salle de détente du quartier des gardes du bâtiment C.
**Statut actuel :** --Bureau du Dr Jacket.-- --Bureau du Dr Michel-- Salle de détente du quartier des gardes du bâtiment C.
//__Note__ : Je vous avais dit que c&#39;était une mauvaise idée de jouer à &#34;Guillaume Tell&#34;.// - Agent Jean.


**Objet n^^o^^**017-2018
**Description de l&#39;objet** : Un décapsuleur promotionnel de la marque H███████, portant le sigle du CCDF (Comité Central Des Feignasses). Une fois frotté contre un Jeans, l&#39;objet téléporte dans la main de son utilisateur la bouteille ou canette d&#39;alcool la plus proche.
**Date d&#39;acquisition :** 29/03/2018
**Lieu de récupération :** Dans la main de l&#39;agent Roger.
**Statut actuel :** confisqué par le sergent instructeur Duvald.
//__Note__ : Agent Claude, Agent Jacques, trois semaines de corvée de gomme. Agent Roger, pour vous c&#39;est le même tarif, mais vous allez aussi récupérer l&#39;objet n^^o^^ 014-2018 puisque vous n&#39;avez pas l&#39;air de vouloir porter l&#39;uniforme qui vous a été attribué. Et si je reprends l&#39;un d&#39;entre vous à boire pendant le service, je m&#39;assurerai de lui coller du keter-duty jusqu&#39;à ce qu&#39;il obtienne l&#39;étoile de la Fondation.// - Sergent instructeur Duvald.


**Objet n^^o^^**018-2018
**Description de l&#39;objet :** Un œuf de poule de race &#34;Géline de Touraine&#34;, de couleur marron clair d&#39;une hauteur de dix (10) centimètres, possédant sur la partie extérieure un visage d&#39;homme âgé d&#39;une soixante d&#39;années, d&#39;origine asiatique. Lorsque quinconce rentre en contact avec l&#39;objet, le visage s’anime et commencera la discussion en ouvrant les paupières et en prononçant la phrase : &#34;Cela faisait longtemps que je vous attendais&#34;, parlant de sujets et thèmes variés. Il se présente sous le nom d&#39;Edgar Shlb, l&#39;identité de l’individu est inconnue à ce jour.
**Date d&#39;acquisition :** 01/04/2018
**Lieu de récupération :** Découvert lors de la traditionnelle &#34;chasse à l’œuf&#34; de Pâques dans le jardin d&#39;un particulier, signalé sur internet et récupéré par l’agent Hobbs.
**Statut actuel :** En possession du Recruteur Gaboniv.
//__Note__ 1 : Papy ?// - Dr Ludwing

**Objet n^^o^^**019-2018
**Description de l&#39;objet :** Un brochet (longueur 60 cm) qui se déplace et se comporte comme un lapin de garenne (ceci malgré la différence d&#39;anatomie). Tous les dix mètres parcourus, l&#39;entité &#34;pond&#34; un œuf en chocolat de taille variable (2 à 25 cm de hauteur) recouvert d&#39;un emballage coloré.
**Date d&#39;acquisition :** 01/04/2018
**Lieu de récupération :** Sur la place R███ pendant la chasse aux œufs organisée annuellement par la mairie de C█████.
**Statut actuel :** Des recherches sont en cours pour retrouver l&#39;entité qui se déplace actuellement dans le site d&#39;Aleph. Cependant, malgré plusieurs invectives de la part de l&#39;administration, le personnel semble tout faire pour retarder son confinement. Un agent du Département de la Sécurité Interne a été envoyé sur place pour enquêter et vérifier s&#39;il s&#39;agit effectivement d&#39;une propriété mémétique ou d&#39;une opération de diversion provoquée par des agents infiltrés.

**Objet n^^o^^**020-2018
**Description de l&#39;objet :** Une huile d’olive contenue dans une bouteille en verre qui, lorsqu’elle est versée sur des pâtes longues (spaghetti, nouilles etc), les allonge de quelques centimètres. Le nombre de centimètres ajouté varie en fonction de la quantité d’huile versée. Les pâtes ne peuvent s’allonger seulement si elles sont cuites.
**Date d&#39;acquisition :** 07/04/2018
**Lieu de récupération :** Pizzeria “████ ███”, Pise.
**Statut actuel :** --Dans le bureau du Dr Macro.-- Vidée après avoir été utilisée en masse par l’Agent Demacio dans une tentative --désespérée-- de &#34;s’allonger la nouille&#34;.
//__Note__ : Maintenant je comprends pourquoi vous cuisinez toujours les plus longs spaghettis d’Aleph.// - Cuisinier Marcheso
//__Note 2__ : Je vous interdis de critiquer les spaghettis du Dr Macro ! Ce sont les meilleurs ! --Dr Macro, vous me devez maintenant 50€ pour vous avoir défendu, c&#39;est que quelqu&#39;un m&#39;a demandé 50€ pour un costard, m&#39;voyez.--// - Dr Gadra
//__Note 3__ : Si vous voyez le Dr Macro, dites-lui que j&#39;ai besoin d&#39;une &#34;pelote de spaghetti&#34;. J&#39;ai parié avec l&#39;agent Jean que ma vieille serait capable de tricoter un pull en nouille (le montant de la cagnotte devrait l&#39;intéresser).// - Agent Roger
//__Note 4__ : Je suis à la fois impressionné et outré, Agent Demacio. Enfin, ça vous épargnera pas la corvée Punaise.// - Responsable Floris

**Objet n^^o^^**021-2018
**Description de l&#39;objet :** --Une pomme-- Un trognon de pomme de variété Gala apparemment imputrescible. Elle repousse avec une force de ███ N toute personne ayant un doctorat tentant de s&#39;en approcher à moins de 3 mètres.
**Date d&#39;acquisition :** 17/04/2018
**Lieu de récupération :** Dans un panier à fruit de la cantine du Site Aleph.
**Statut actuel :** Dans une boite le plus loin possible de là où se trouvent les chercheurs pour d&#39;évidentes raisons de sécurité.
//__Note__ : Évidemment, il y avait que des docteurs dans la cantine au moment où on l&#39;a trouvé. Vous n’imaginez pas à quel point ça a été chiant pour la ramasser.// - Docteur Aval
//__Note 2__ : Il va sans dire que toute personne utilisant cet objet pour bloquer une quelconque voie de passage se verra lourdement sanctionné.// - Directeur Garrett
//__Note 3__ : Hey, c&#39;est marrant, c&#39;est comme dans le dicton &#34;Une pomme par jour...&#34;// - Gilbert le stagiaire.
//__Note 4__ : La ferme, Gilbert.// - L&#39;ensemble du personnel du Site Aleph
//__Note 5__ : Bah quoi ? J&#39;avais faim ! Et puis quelle idée d&#39;entreposer des objets anormaux dans notre salle de pause sans prévenir personne?// - Agent Roger, un trognon de pomme à la main.

**Objet n^^o^^**022-2018
**Description de l&#39;objet :** Une paire de lunettes de soleil à la monture dorée et aux verres ronds, teintés en noir. Lorsqu’elle est portée, une lumière blanche visible à des centaines de mètres vient envelopper son porteur. Porter longtemps l’objet réchauffe le porteur.
**Date d&#39;acquisition :** 18/04/2018
**Lieu de récupération :** Dans le cabinet d’un ophtalmologue à ██████.
**Statut actuel :** Dans le bureau du Dr Macro.
//__Note__ : Moi qui pensais que j’allais pouvoir les porter en été, je n’y ai vu que du feu, et c’est le cas de le dire, il fait une chaleur épouvantable lorsqu’on les porte ne serait-ce que deux petites heures.// - Dr Macro
//__Note 2__ : On peut dire que vous avez un charisme éblouissant.// - Dr Michel, enfilant des lunettes de soleil
//__Note 3__ : [https://www.youtube.com/watch?v=6YMPAH67f4o YEEEEEAAAAAAAAAAAH] !// - Bruit d&#39;origine inconnue, sans doute produit par l&#39;objet anormal n^^o^^ 023-2018.

**Objet n^^o^^**023-2018
