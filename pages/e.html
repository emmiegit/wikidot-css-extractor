**5月8日   17:42**
------

“皇带鱼指挥官，您那边还好吗？”

听到经过电磁防护改造的耳机中传来微弱的声音，皇带鱼却回答不出来，一滩血泊正慢慢的在他脚边男人的身下扩散。

基金会拿到女妖尖啸疫苗后，首先先是使用了一名D级人员--D-903483进行接种实验，确定疫苗有效后则开始部署不会被电磁干扰的马匹和蒸汽火车开始向战场派往战斗人员。

因为有了土狼鱼等人留下的作战录像，进攻路线完全是围绕着有巨大建筑物的掩护路线慢慢的向着蜗牛趋近的，但就是这样还是出了差错。

在一个完全不会被蜗牛的特拉狙击枪击中的角落里，一只小分队被某处的狙击手歼灭了。当皇带鱼追踪枪口火光来到这里并将狙击手消灭的时候，他发现这个人自己见过。

特工龙彩鱼，专攻是狙击和爆破，但是每天会有半个小时时间会进入极度的心理焦虑情绪......是第一批赶来摧毁发电厂的机动特遣队队员之一。

看着被呕吐物和黑色泥土覆盖的龙彩鱼，皇带鱼全部明白了。蜗牛扩散出的女妖尖啸除了本来的作用和电磁干扰能力外，还可以控制住没有接种疫苗的敌方单位为己用。

老狼......难道你也......

------

女妖尖啸带走了所有的电子光源，只有皎洁的月光和地上弥漫的战火能提供一点点的视野。

一张宣传单随着夜风飘起，凌乱的飞到路口，瞬间被重机枪射成了碎片。

“可恶。”皇带鱼等人只能被重机枪压制的缩在胡同口，随着部队的深入，被操控的特工和作业员越来越多的守在了蜗牛的监视死角。

“指挥官，快到了。”皇带鱼点点头，远处的汽笛声音越来越响，十二节的无人蒸汽火车正沿着轨迹急速的飞驰向皇带鱼等人。

“现在，榴弹发射！”数发榴弹打在疾驰的火车头上，铁龙立刻脱轨，从山上猛地翻滚下来，咆哮的冲向正堵住皇带鱼等人的重机枪塔。

可远处的蜗牛连发数道亮点，火车被整个在空中摧毁了，但没关系，被操控的特工们的注意力已经被吸引了。

“马！！”一位女特工闻声急忙抽了他们身后的几匹战马一鞭子，受惊的战马猛地从胡同中窜出来。

接着马的掩护和秽土特工们失神的好时机，皇带鱼立刻跟着跑出来举枪射击。

操纵重机枪的秽土作业员立刻头部中弹倒下，剩下的机枪台也或多或少的被其他特工消灭或者被冲过去的战马践踏致死。

“好了，我们继续......”在短暂的清点之后，皇带鱼正要指挥部队继续前进，但是即使在黑暗中，他也看到一枚手榴弹拐着弯的向他们飞来。

“小心！”皇带鱼立刻用枪柄将手榴弹打飞，但借着手榴弹爆炸的火光，他看到自己身后的三名特工呆滞的停留在原地，他们的脖子上都分别插入了一把飞刀。

这种暗器手法，不会有错的，是土狼鱼！

“豪！！”

在女特工哭喊的奔向她男友的同时，一道银光袭来，一个黑影悄无声息的出现在女特工的身后。

手刀架住黑影挥刀的手腕，右手借体重猛地向前推，皇带鱼带着黑影猛地向后倒了过去。

老朋友，我来找你了！

------

两人摔进后方的一个小面馆里面，皇带鱼这时候才有机会仔细看看眼前污浊不堪的土狼鱼，他的身体像其他秽土特工一样满身黑泥，不断地流着口水，两只眼睛布满血丝，如临大敌的看着皇带鱼。

他的右手拿着的银刀正是那个神秘女子留下的，刀锋上流着丝丝血迹。

&gt; “报告首长，炮兵二连的王智勇报道！”
&gt; 
&gt; “好，王智勇，你为什么要加入咱们八路军。”
&gt; 
&gt; “......问你话呢！婆婆妈妈的，你就用这个气势打鬼子？”
&gt; 
&gt; “俺......俺的家人在南京，被......被鬼子们......”
&gt; 
&gt; “......给你五分钟，在这里尽情的哭出来，哭完了就不许给老子哭了，把那股劲头拿来砍鬼子，知道了吗！！”

狼架起了刀，鱼看了看手上的枪，还有子弹，但是他却将枪丢掉，拔出了自己的匕首。

狼咆哮的冲过来，刚一起手，鱼就知道接下来会发生什么了。

&gt; “智勇，练刀呢。”
&gt; 
&gt; “啊，虽然是二十一世纪了，但咱们的老东西总是不能忘的。还有，咱们不是有代号了吗，我叫土狼鱼，你呢。”
&gt; 
&gt; “皇带鱼，话说这套刀法以前没见你使过啊。”
&gt; 
&gt; “我故意在刀法里面加了破绽，你看，这个时候我胸膛会有一个防御破绽，这个时候你就可以用刀捅进来了。”
&gt; 
&gt; “说什么傻话，我捅你干啥。”
&gt; 
&gt; “这个什么基金会，不是有很多能控制人的东西吗，俺不懂什么心灵遮蔽，一旦俺被操纵了，就由你来干掉俺。对了，咱要懂礼貌，要说我。”
&gt; 
&gt; “......别傻，不会的。”
&gt; 
&gt; “哈哈哈，练好了，我去孤儿院和孩子们玩了。回见。”
&gt; 
&gt; “你特么别再把孩子们吓哭了，好好让他们睡午觉他们会听的！！”

只一刀，战斗便结束了，鱼的匕首猛地插进了狼的心脏。

在空中久久未能挥下的银刀只能悄悄的掉落在地面，土狼鱼的力气渐渐支撑不住，正要倒下之际被皇带鱼扶住了。

“报......报告首长，俺......俺刚才杀了好多鬼子......”

“智勇，你做的很好，到时候等主席给你大奖章。”

“俺.....俺只想要回家，俺......俺把鬼子们打回去了吗？战争结束了吗？”

“啊......战争结束了，我们的国家叫中国，现在已经不打仗了。”

“俺......告诉孩子们，要好好吃饭，好好睡觉......不然......土狼爷爷就要发火了.....”

“嗯，孩子们会好好成长的。”

“报告首长......我可以休息了吗？”

“......王智勇，特工土狼鱼，你做的很好，睡吧。”

“......”

------

当皇带鱼再次走出来的时候，他看到女特工在她男友的身上睡着了一般的躺着。他急忙走上前去，这才发现女特工脸色煞白，已经没有救了。

男特工的血已经流干，女特工一定是想用输血管将自己的两个胳膊和男特工的胳膊连在一起，但是没用，只是让两个人的血液一起流干而已。

好蠢，但是好甜蜜。

但皇带鱼没有任何犹豫，他只是无言的将所有人的狗牌收集起来，继续前进。
