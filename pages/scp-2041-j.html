**Item nº:** SCP-2041

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-2041 nunca deve ser autorizado para ser manipulado por alguém que tenha laços militares ou que tenha meios para adquirir tanques.

**Descrição:** SCP-2041 é o que parece ser uma plataforma rotativa padrão usada para lançar tanques durante a medição da radiação infravermelha. Na realidade, é uma catapulta de alta potência capaz de lançar tanques a longas distâncias. Isso não serve para nenhuma aplicação militar prática, já que qualquer tanque lançado por SCP-2041 nesta maneira é criticamente danificado no momento do impacto. SCP-2041 também exibe um efeito psicológico em quem entra em contato com ele ou aprende sobre sua natureza. Os indivíduos afetados aparentam não concordar com a destruição de SCP-2041, afirmando o &#34;como essa coisa é legal&#34;. Além de não estar de acordo em destruir SCP-2041, os indivíduos são propensos a um desejo obsessivo de usá-lo. Felizmente, os indivíduos estão apenas dispostos a usar tanques como munição para SCP-2041, e vão negar qualquer sugestão de munição alternativa. Quando o indivíduo tiver algum tipo de experiência em campo de combate, eles listarão as aplicações teóricas que vão do quase prático ao completamente lúdico.

**Adendo:** Qualquer formulário de requisição envolvendo tanques enviados para Área ██ devem ser imediatamente negados. Transporte de qualquer veículo na Área ██ sem permissão de um O5 resultará em punição imediata do individuo.

Veja [[[document-2041-j|Documento 2041-J]]] para mais informações.</textarea></pre>
