**Item #:** SCP-7051

**Object Class:** Euclid

**Special Containment Procedures:** SCP-7051 is to be kept in an completely airtight steel room of approximately 30m x 30m x 20m. There are to be absolutely zero gaps or holes in the containment chamber. SCP-7051&#39;s chamber is checked 4 times a week for any possible breaching points. No biological mass is allowed inside SCP-7051&#39;s room unless for cleaning, although any personnel entering the room must wear specially designed cleaning suits to avoid all contact of the sludge.

**Description:** SCP-7051 can change the shape of its &#34;body&#34; at will, although it most commonly takes the form of a vaguely humanoid figure, usually with some form of tail. SCP-7051 is entirely made of an unidentified light gray sludge. Any biological mass that comes in contact with the sludge is almost immediately converted into more of the sludge, whether it be from a puddle on the ground, or direct contact with SCP-7051 itself. Any of the sludge can be absorbed into the body of SCP-7051, which causes it to grow larger in size. As stated, SCP-7051 is able to change the form of itself, however it can only do so if it possesses enough mass to do so (i.e. SCP-7051 cannot take the form of an elephant if it is not large enough). There is currently no known way to dispose/destroy the sludge.
