[[include component:image-block

    caption=SCP-5065于公开失踪前所著的最后一本书上的照片。

**项目编号：**SCP-5065

**项目等级：**Keter

**特殊收容措施：**SCP-5065现收容于标准低风险人形异常收容室93号（第35-D修订版本）内。第93收容室应在研究主管Dr.Jack H.Woodson和首席研究员Canton Lodge的指导下进行修整与改良，以阻止进一步收容突破的可能性。重修整细节详见文件5065-Locked Room。

若SCP-5065于其收容室外被发现，应要求项目在人员陪同下回到收容室内并立即使用5065-呼叫器通知指定人员。除非SCP-5065的收容失效涉及到其他项目，否则**不应**发布标准收容失效警报。

**描述：**SCP-5065为一名为“Henry James”的男性人类，曾以笔名“Willard Darnell”著有数本悬疑小说。SCP-5065在其被收容前一年内一直处于失踪状态。事实证明SCP-5065极难被收容，同时能在被认为不可能逃脱的情况下（包括基金会对项目进行收容的数次尝试）逃脱收容。

SCP-5065最初被发现于基金会站点Site-██内，项目通过了数项为阻止未经许可的渗透行为而设立的安保措施。SCP-5065被立即逮捕并进行了刑讯。

刑讯期间采用了包括[数据删除]在内的极其有效的拷问手段（对非异常人类个体的刑讯成功率为100%，对具有能够长时间承受极端条件特性的异常人形个体的刑讯成功率为76%）。但尽管如此，SCP-5065仍在整场刑讯过程中保持平静状态。而讯问的结果也仅为SCP-5065简单的回应：“酷刑既不必要，也对我无效，请把我关在你们的收容室里，很明显我是异常的。”

一位基金会谈判人员取得了相对较好但仍无明显进展的结果。SCP-5065向基金会保证他不会对任何人员造成伤害，项目也声称他的抵抗具有异常性质并请求基金会对其收容并进行研究。

SCP-5065被安置于标准低风险人形异常收容室内，至目前为止项目仍未表现出任何抵抗行为。SCP-5065将在明确其异常性质后转移至更适宜的收容室内。

[[collapsible show=&#34;+ 附录 5065-1&#34; hide=&#34;- 收起&#34;]]
**事故报告 5065-1：**在SCP-5065初次进入收容3小时后，一次严重的局部停电造成项目收容室的监控系统关闭60秒。随后发现SCP-5065已不在其收容室内并立即发布了标准收容失效警报。停电2分39秒后，SCP-5065于24号休息室被发现。由于SCP-5065还未换上标准人形异常收容服，休息室内的人员将项目误认为来自其他站点的基金会特工并与项目进行了交谈。SCP-5065被立即控制住并被遣送回收容室。Dr.Woodson随即在两名守卫的陪同下对项目进行了临时访谈。

**采访日志 5065-4：**
&gt; **受访者：**SCP-5065
&gt; **采访者：**Dr.Jack Woodson
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **Dr.Woodson：**你知道你的异常性质具体是什么吗？你能描述一下它吗？
&gt; 
&gt; **SCP-5065：**在你们初次抓捕我时，我所说的异常是我对于工作的热情，不过这对于你们来说可能还不足以称之为异常。
&gt; 
&gt; **Dr. Woodson：**你能说得再详细一点吗？比如说你怎么绕过了基金会的安保措施？
&gt; 
&gt; **SCP-5065：**别指望我以后会再说一遍这些东西，由我来定下基调才算公平。如你所知，我是一名作家，而且你也可能猜到了我的身上具有某种特质。我的作品源自我的激情，而我也在努力将其达到最高的境界。而在为达到这一目标而奋斗的过程中，我学会了一些能够帮助我看清这世上一切事物的技能。我举个例子，请你在警卫们对我的面部造成损伤前阻止他们。
&gt; 
&gt; //SCP-5065突然扑向Dr.Woodson，而束缚SCP-5065的手铐滑到了Woodson的手臂上。警卫们试图控制住SCP-5065但随即被Dr.Woodson阻止。//
&gt; 
&gt; **Dr. Woodson：**请解释一下你是怎么做到的。
&gt; 
&gt; //SCP-5065把一枚弯曲的回形针[[footnote]]调查显示该回形针是从休息室内Dr.█████处获取的。Dr.█████声称未发现回形针已遗失。[[/footnote]]扔给Dr.Woodson。//
&gt; 
&gt; **SCP-5065：**这不是你们的工作吗？我也不想失礼地说让我来继续做这些事。我的工作是塑造秘密，而你的工作就是调查它。简单来说，我继续制造无法解释的逃脱事件，而基金会则要为我提供一个合理的解释。如果你们真的能弄明白而不是把它简单归结为某种“异常属性”，我就会听命于你们。
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; **附注：**SCP-5065拒绝回答更多问题。

**重分级报告 5065-2：**
&gt; 已确定SCP-5065能够通过某种尚未明确的方式突破收容。申请将项目由Euclid重分级为Keter。-Dr.Jack H.Woodson
[[/collapsible]]

[[collapsible show=&#34;+ 附录 5065-2&#34; hide=&#34;- 收起&#34;]]
**事故报告 5065-2/24，概述：**数种收容SCP-5065的方案均以失败告终；任何将SCP-5065移送至高风险人形异常实体收容室或其他收容室的尝试均会导致SCP-5065逃脱并回到原收容室内。物理控制SCP-5065的尝试也被证明无效，无论采取何种手段，SCP-5065要么在警卫控制项目前逃脱收容，要么反而控制住警卫，要么在被控制住后逃脱。至目前为止，已确定项目能够轻松逃脱手铐和束身衣的束缚。SCP-5065会在对项目的收容室采取异常性手段前突破收容，且项目仅会在停止使用该异常性手段后才会回到收容室内。

已建立机动特遣队AT[[footnote]]译注：Agra Treasure。[[/footnote]]调查并确定SCP-5065突破收容的手段，改进现有收容措施阻止项目突破收容，预测并提前阻止项目的逃脱意图。Canton Lodge被指派为SCP-5065的首席研究员。

**移送请求 5065-6：**
&gt; 申请对SCP-5065进行站外转移。SCP-5065很可能能够预测自身在Site-88内的收容措施，项目已表现出对该站点——尤其是低风险人形异常收容区结构与布局的高度了解，并在数次逃脱尝试中运用了该认知。将SCP-5065转移至一采用非标准分级程序的站点很可能会限制项目突破收容的能力。-Dr.Jack H.Woodson

&gt; 请求否决。SCP-5065在你先前的报告中已确认极难被收容。对SCP-5065进行移动可能会提高项目的优先级。对SCP-5065收容工作的支持已交由机动特遣队Agra Treasure（“阿格拉的宝藏”）进行管理。-Dr. ████ ███████

事实证明小幅的安抚手段可以阻止SCP-5065频繁的突破行为，而且突破的严重程度也有所下降。SCP-5065曾进入周遭数个异常实体的收容室内并在接下来的数周内持续该行为直至项目的要求被满足。SCP-5065要求继续穿着燕尾服和西服而非制定的制服，并要求提供写作用品；此外，他还要求向基金会人员提供自己所著的书籍。经过一个月的谈判后，基金会批准了SCP-5065的要求，因为项目的行径已经威胁到了站点内其他异常个体的收容。燕尾服，西装和写作用品将由基金会在文件5065-Locked Room的严格规定下提供。SCP-5065坚称他不会用上述物品损害基金会的利益。

**安保需求 5065-3：**
&gt; SCP-5065要求向其提供并允许穿着燕尾服和西装。此外，他还需要写作用品并要求基金会允许职员阅读他的作品。虽然我可以理解这一要求可能并不可行，但是，一旦制服的要求被许可，SCP-5065的收容工作将会更加容易管理。目前，随着我们的收容程序被不断频繁突破，部署适宜的收容措施已经变得愈加困难。而本站点内其他skip的安全和保密性也正受到威胁，因此我觉得这一请求值得考虑。至于写作相关的要求，我担心SCP-5065可能会用他的书籍制造异常影响，而且我也看不出来他为什么要让基金会人员阅读这些书籍。这也是不可行的，因为这些书可能包含机密信息。-Dr.Jack H.Woodson

&gt; 请求通过。将向SCP-5065提供适当的衣物并允许项目穿着它们。也将同样提供SCP-5065写作设备，目前未发现项目所著的书籍具有异常性质的证据。项目所写的书籍将被严格检查是否含有机密信息，若未发现，则将上述书籍置于站点图书馆与休息室。-Dr. ████ ███████
[[/collapsible]]

[[collapsible show=&#34;+ 附录 5065-3&#34; hide=&#34;- 收起&#34;]]
已确认机动特遣队AT的调查能够有效对抗SCP-5065的异常效应。收容突破的次数已大幅度减小，而阻止项目执行逃脱计划的次数也在不断增加。首席研究员Dr.Woodson与研究主管Canton Lodge谈话的音频记录5065-32概述了机动特遣队AT对SCP-5065异常特性的调查结果。

&gt; **[记录开始]**
&gt; 
&gt; **研究员Lodge：**我们的结果已经涵盖到了每一个方面，Woodson，把请求发给他们。
&gt; 
&gt; **Dr.Woodson：**等会，我们有吗？上回我听说我们唯一的重大突破是确定他**很有可能**以非异常手段进行了第一次渗透行为，而且我们也没有十足的把握证明它。
&gt; 
&gt; **研究员Lodge：**那次调查**确实**让我们揪出了一个内鬼，这也完全符合我们的推测。你肯定知道怎么让报告看起来像是确凿无误的证据。
&gt; 
&gt; **Dr.Woodson：**还是不行。上级否决了我们对那个内鬼详细信息的所有要求，即便他们明知道这可能会对处理Darnell大有帮助。我们还没被忘记就是奇迹了，我可不想冒险送去一份让人觉得我们了解到的比我们现在知道的信息还多的报告。
&gt; 
&gt; **研究员Lodge：**哦得了吧Woodson。他们不可能取代我们，因为他们已经尝试过了。你不能随便扔给他一个人，我们能跟上他的节奏，随便一个不了解他行事风格的人只会白白增加他的谈判筹码。Darnell的使命就是保住我们的工作。
&gt; 
&gt; **Dr.Woodson：**别再这么说了，我记得你说过要把这份录音放进报告里。
&gt; 
&gt; **研究员Lodge：**呃，那就算了。我们一会再重新录一个版本。
&gt; 
&gt; **Dr.Woodson：**所以，他的抗刑能力怎么说？就算我们能解释他持续不断的收容突破，单这一条也足够继续收容他了。
&gt; 
&gt; **研究员Lodge：**那个新来的AT姑娘，Cassie，我把她的专业给忘了。我本来打算拿审讯录像吓唬她。结果她指出Darnell有可能服用了自制的E类麻醉剂从而忽视酷刑造成的影响。这对得上我们目前得出的结果。
&gt; 
&gt; **Dr.Woodson：**不过我还是不信。你想出来的这些东西里肯定有异常。
&gt; 
&gt; **研究员Lodge：**我们不是异常个体，但我们依然可以弄清楚他的计划，以及他是如何完成大部分的行动。如果我们能弄明白，那他也行。我非常确定他不是异常。如果基金会想要摆脱这个头疼的麻烦，那么他们只需要接受他是个已解明实体，他们可以无效化或者洗脑他，或者其他应对基金会的敌人所需执行的手段。
&gt; 
&gt; **Dr.Woodson：**而且他也明白这一点。每次你试图接近他，他都会设置更多我们无法解释的东西。我觉得如果你想要解释他所做的一切，那他还会制造更多的事件。
&gt; 
&gt; **研究员Lodge：**我们已经接近了，只需再过一段时间我们就不用再操心这些破事了。要么就这么地，要么就让他随心所欲而不是让我们出于必要性来做这些事。我们已经让他更难耍这些花招了，再努力一段时间就行。
&gt; 
&gt; **[记录结束]**
[[/collapsible]]

[[collapsible show=&#34;+ [检测到4级安保权限：隐藏报告可用]&#34; hide=&#34;- [允许访问]&#34;]]
[[include :scp-wiki-cn:component:cd-ver2
|lv=4
|item=SCP-5065
|class=Euclid
|site-responsible=Site-██
|director= Dr.████ ███████
|research-head=Dr.████ ███████
|assigned-task-force=████
]]
**4级机密信息：**
&gt; 我们有理由相信SCP-5065是一名现实扭曲者。而秘密研究表明，如果我们的理论是正确的，SCP-5065几乎不会控制也完全不了解自己的能力，他只会将其用于去创造可解的谜团，而这些谜题均遵守Ronald Knox侦探小说十诫的改编版本。[[footnote]]译注：罗纳德·诺克斯，英国侦探小说家，于1928年制定了他认为可以促进公平解谜的十条法则，史称“推理小说十诫”：
&gt; 1.犯人必须是故事中的登场人物
&gt; 2.不可用超自然能力来进行侦探
&gt; 3.犯罪现场不可有秘密出路，通路等
&gt; 4.未经发明的毒药和需以深奥科学说明的装置，都不得用于犯罪
&gt; 5.故事中不得有中国人
&gt; 6.侦探不能用偶然和第六感解决案件
&gt; 7.侦探本人不能是犯人，但是犯人伪装侦探出现是被准许的
&gt; 8.侦探不能用未提供给读者的线索来解决案件
&gt; 9.故事的记叙者，需把自己的一切判断提供读者
&gt; 10.双胞胎或一人扮演双重角色，要事先向读者交代清楚
[[/footnote]]
&gt; 
&gt; 现发现最有效且最节省人力与资源的收容方案是令SCP-5065先入为主。项目相信机动特遣队阿格拉的宝藏是基金会所能指派的最强部队，因此项目只向该特遣队的人员提供他们能解决的谜题。由于项目尚不想与基金会完全对立，因此这些谜题相对无害。
&gt; 
&gt; 这一信息不应被SCP-5065或机动特遣队AT的成员知晓。对SCP-5065的秘密研究被证明是最有效的，而修改93号收容室使其越来越难以逃脱的方案也被证明为是逐步测试SCP-5065能力的最佳方案。-Dr.████ ███████

[[/collapsible]]
