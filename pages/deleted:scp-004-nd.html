&gt; [[=]]
&gt; + Block博士的SCP報告 [Classified]
&gt; [[/=]]
&gt; ----
&gt; **項目編號**：SCP-004-ND
&gt; 
&gt; **項目等級**：Euclid(暫定)
&gt; 
&gt; **特殊收容設施**：SCP-004-ND目前被收容在Site-ND-02的一個標準收容室內。嚴禁個人進入，進入SCP-004-ND收容室的人員將被視為死亡。
&gt; 
&gt; **描述**：SCP-004-ND是一個紅色盒子。在SCP-004-ND的表面上寫著「我應以鮮血開啟」，看到的人會試圖將其打開。打開SCP-004-ND的人皆會立即死亡。因此，我們仍然不知道SCP-004-ND裡面是什麼，也沒有人能夠確認。
&gt; 
&gt; SCP-004-ND將在每個星期五下午4點進行移動。 SCP-004-ND從櫥櫃移至地板。不能間接看到SCP-004-ND。試圖在裝有SCP-004-ND的櫃子中安裝相機的嘗試也失敗了。相機訊號總是被切斷。在周五16:00從櫃中取出相機後，相機恢復了正常狀態。
&gt; 
&gt;  **[[報告結束]]**</textarea></pre>
