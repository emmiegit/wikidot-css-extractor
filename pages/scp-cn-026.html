**项目编号：**SCP-CN-026

**项目等级：**Safe

**特殊收容措施：**SCP-CN-026的载体当前被收容在Site-CN-██的标准小型保险柜中，密码需每周更换一次。--使用SCP-CN-026进行实验需一名4级以上权限人员批准。--**更新：**自事故CN-026-01后，禁止使用SCP-CN-026进行实验。

**描述：**SCP-CN-026的载体是一张从本子上撕下的纸，上面用歪斜潦草的字迹写着“//泥娃娃，泥娃娃，一个泥娃娃，我做它爸爸，我做它妈妈，永远爱着它//”[[footnote]]童谣“泥娃娃”的歌词。[[/footnote]]。当纸张被污损时视污损程度纸张会缓慢地恢复至初始状态，过程需时5秒到20分钟（见实验记录CN-026-01）

SCP-CN-026的异常性质表现为阅读了项目的对象（分类为SCP-CN-026-A）在接下来的两小时之内同时满足以下条件时将会产生异常效应：

# 对象吟唱SCP-CN-026的内容两次且无错漏；
# 对象吟唱过程中全程与某个物品保持物理接触；
# 对象拥有该物品的完全所有权；

吟唱完成后，该物品将会转化为SCP-CN-026-B个体，并拥有相当于人类12岁孩童的意识，性别随机。个体会将对象视为自己最重要的“父母”，相对应地对象也会把个体视为自己最重要的“孩子”，无论对象此前拥有多少后代。需要注意的是对象和个体都对个体自身的物理性质一清二楚。同一名SCP-CN-026-B一生只能触发一次SCP-CN-026效应。

[[collapsible show=&#34;+ SCP-CN-026实验记录&#34; hide=&#34;- SCP-CN-026实验记录&#34;]]

**实验记录CN-026-01：**本次实验的目的在于测试纸张可以承受的破坏极限。

||~ 实验动作||~ 恢复时间||~ 结果||
||在纸上写字||5秒||写上去的字变淡消失。||
||把纸揉成团||30秒||纸张自行摊开，最后变回初始状态。||
||把纸撕成两半||1分钟||纸张的其中一半变淡消失，另一半渐渐出现。||
||把纸撕碎||5分钟||纸张碎片变淡消失，5分钟后完整的纸张出现在实验台上。||
||把纸焚毁||20分钟||灰烬变淡消失，20分钟后完整的纸张出现在实验台上。||

//**笔记：**没什么特别的。//
----
**实验记录CN-026-02：**实验的目的在于测试SCP-CN-026-B的异常性质。

&gt; **SCP-CN-026-A-03：**D-5832
&gt; 
&gt; **SCP-CN-026-B-03：**被分配给D-5832的一本《大学物理》教材。
&gt; 
&gt; **时间：**██/██/20██
&gt; 
&gt; **结果：**D-5832阅读书本的时间大幅上升，且书本会逐字逐句地为对象讲解教材内容，中间穿插着大量双方互相倾诉的对话。书本一直在安慰对象，并劝他接受当前的处境。观察10天无特殊异常后D-5832被处决，书本被焚毁。无进一步异常。

&gt; **SCP-CN-026-A-05：**D-7461
&gt; 
&gt; **SCP-CN-026-B-05：**被分配给D-7461的一张十元纸币。
&gt; 
&gt; **时间：**██/██/20██
&gt; 
&gt; **结果：**SCP-CN-026效应未生效。
&gt; 
&gt; //**笔记：**推测原因是纸币属于国家所有，公民只有使用权。//

&gt; **SCP-CN-026-A-08：**D-7461
&gt; 
&gt; **SCP-CN-026-B-08：**被分配给D-7461的一个布娃娃。
&gt; 
&gt; **时间：**██/██/20██
&gt; 
&gt; **特殊指令：**实验人员指示D-7461将布娃娃无效化。
&gt; 
&gt; **结果：**布娃娃对实验人员进行了长达十分钟的谴责，内容包括[已编辑]。实验人员提醒D-7461不遵守指令将被立即处决，D-7461随后哭着剪掉了布娃娃的头，布娃娃被无效化，对象随即精神崩溃。实验结束后D-7461被处决，布娃娃残骸被焚毁。无进一步异常。

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 事故CN-026-01&#34; hide=&#34;- 事故CN-026-01&#34;]]

于██/██/20██，前站点副主管████在得知SCP-CN-026的异常性质之后私自使用了SCP-CN-026，将自己于车祸中亡故的妻子的照片转化为SCP-CN-026-B-19。照片个体在被转化后开始持续劝说████忘记她，开始自己的新生活。████在与照片个体回忆了大量过去生活的片段后大哭了█个小时，随即照片个体自行无效化（通过未知的手段进入碎纸机）。████自愿接受处分，被降至2级人员并调离Site-CN-██。SCP-CN-026实验被叫停，收容措施已更新。

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 以下内容仅限4级以上权限访问&#34; hide=&#34;- 权限认证通过，欢迎&#34;]]

**SCP-CN-026回收记录：**于██/██/20██，中国[已编辑]发生了一起虐待儿童案，邻居向当地警察部门报案时称受害儿童的父母被“一个瓷娃娃”挡在受害儿童前面，被潜伏的基金会特工截获信息。基金会特工赶到现场时，年仅10岁的受害儿童███已经死亡，手里紧紧地攥着写着SCP-CN-026的纸张，旁边铺满了瓷娃娃的碎片。特工随即对在场人员和接警人员进行了B级记忆消除，将案件伪装成一场普通的虐待儿童致死案，并回收了SCP-CN-026。受害儿童的父母事后被以故意杀人罪提起公诉，并判处死刑。

事后特工整理受害儿童的遗物时，发现了一封被拆开的信，推测为SCP-CN-026的制造者所写，内容如下：
&gt; 给██：
&gt; 
&gt; 与你的父母相比，
&gt; 
&gt; 你的心灵宛如钻石一般纯洁无暇，
&gt; 
&gt; 而你的歌声宛如夜莺一般动听。
&gt; 
&gt; 你配得上这份礼物，
&gt; 
&gt; 它将给你一份期待已久的陪伴，
&gt; 
&gt; 和至死不渝的守护之心。
&gt; 
&gt; 愿你不再孤独，
&gt; 
&gt; 期待你早日长大，
&gt; 
&gt; 加入Nirvana的大家庭。
&gt; 
&gt; ——最喜欢你的Sagittarius大姐姐

对“Sagittarius”及“[[[nirvana-hub|Nirvana]]]”的追查和研究正在进行中。
[[/collapsible]]

**附录CN-026-01：**事故CN-026-01发生后，一张写着字的纸出现在碎纸机旁，内容如下，笔迹与SCP-CN-026正面字迹相同。

&gt; //请停下//
&gt; 
&gt; //就算你的妻子已经不在人世//
&gt; 
&gt; //就算我只是一张照片//
&gt; 
&gt; //你也要守护好她最后的愿望//
&gt; 
&gt; //愿你不再孤独//
