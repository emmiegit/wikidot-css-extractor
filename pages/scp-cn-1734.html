**特殊收容措施：**SCP-CN-1734当前存放于Site-CN-32编号为1734的异常物品储存柜内，使用SCP-CN-1734进行相关实验需获得至少1名项目负责人的书面许可。目前仍不明确SCP-CN-1734-1所处的具体位置，已归档的探查记录详见补充文档1734-A。MTF-庚丑-08（“讨人厌的记者们”）被建立以对SCP-CN-1734-3进行跟踪调查。

**描述：**SCP-CN-1734外观为普通规格乳白色胶囊，共[数据删除]粒，撰写本文档时剩余4粒，部分胶囊外壳刻有“ANOTHER CHOICE”的字样。若1个接受过一定程度教育的人类个体以口服的方式使用SCP-CN-1734，该个体将出现头疼或咳嗽等不良反应，并在大约10分钟后以未知方式被被传送至一不明地点，编为SCP-CN-1734-1。胶囊无法被任何已知手段打开，故推测无法以除口服外任何方式使用。

SCP-CN-1734-1表现为一个与服用个体记忆中某个重要地点外观相同的非固定场景，例如曾就读的学校、曾工作的公司等。该个体进入SCP-CN-1734-1后，被证实无法以任何方式离开其内部，所有试图让个体携带定位设备以确定SCP-CN-1734-1所在位置的实验均因设备故障而失败。

SCP-CN-1734-2是一种存在于SCP-CN-1734-1内部的人型生物，数量未知，推测外貌通常与上述地点中个体记忆中具有强烈印象的个体相同，通常能引起个体强烈的情绪波动。个体与SCP-CN-1734-2个体进行交流时，摄影机拍摄画面变为一张静止的老旧照片，照片内容为个体与SCP-CN-1734-2的交谈画面。目前所有个体在于SCP-CN-1734-2交流一段时间后失去联系。

该个体失去联系后，该个体的所有相关信息将被未知手段销毁，与该个体高度相似的个体（编为SCP-CN-1734-3)将在几天到几年不等的时间内出现在基金会观察网络中。尽管SCP-CN-1734-3的所有特征都和失联个体完全一致，但SCP-CN-1734-3始终否认自己为该失联个体。通过比对发现，SCP-CN-1734-3通常具有与失联个体相比更高的社会地位，通常为某一领域的成功人士。目前基金会正在对SCP-CN-1734-3群体的生平经历进行调查。

**附录1：**

&gt; **探索记录-A**

&gt;

&gt; 
&gt; //（10分钟后，D-252开始剧烈咳嗽并消失，推测被传送至SCP-CN-1734-1）//

&gt; 
&gt; **D-252：**咳咳咳，我还……咳咳……在。
&gt; 
&gt; **研究员艺兮：**请描述你所处的位置。
&gt; 
&gt; **D-252：**咳咳……什么也看不见……额，前面好像有个光点……
&gt; 
&gt; //摄影机拍摄到D-252面前出现一个光点//
&gt; 
&gt; **研究员艺兮：**请往你的正前方走。
&gt; 
&gt; //光点突然放大，摄像机画面变为一片空白//
&gt; 
&gt; **研究员艺兮：**D-252，请描述你所看到的东西。
&gt; 
&gt; **D-252：**这里像是个学校走廊……前面还有办公室……等会儿，这里是……我的高中？
&gt; 
&gt; //（脚步声，推测D-252在走廊内移动）//
&gt; 
&gt; **D-252：**没错，这就是我的高中，你们把我送到这里干嘛？
&gt; 
&gt; **研究员艺兮：**我们正在研究。请尽你最大所能探索你周遭的环境。
&gt; 
&gt; **D-252：**有什么好探索的，这里是我的高中，我可以把每一个地方有啥东西都清清楚楚告诉你，你到底是……
&gt; 
&gt; //（D-252的声音突然停止，从后方传来脚步声，推测为SCP-CN-1734-2）//
&gt; 
&gt; **SCP-CN-1734-2:**[数据删除]，你这跟谁说话呢？
&gt; 
&gt; **D-252：**//（声音透露出明显的迷茫和困惑）//老……师？
&gt; 
&gt; //（摄像机画面被一幅图像替代，内容为D-252和一名推测为教师的中年女子的争执场面）//
&gt; 
&gt; **SCP-CN-1734-2:**//（未知杂音）//老什么师，你总是这样糊涂下去可怎么办？
&gt; 
&gt; **D-252：**//（声音透露出明显的焦虑）//老师，我不是……
&gt; 
&gt; **研究员艺兮：**D-252，听得到我说话吗？请停止交流，重复一次，请停止交流。
&gt; 
&gt; **SCP-CN-1734-2：**//（未知杂音）//不是什么？刚才让你来找我你也不来，不好好读书你以后想干什么？你以为作家是那么好当的？不学无术你能写出什么东西来？
&gt; 
&gt; **D-252：**老师……我……我错了……
&gt; 
&gt; **研究员艺兮：**D-252，请立即停止通话！重复，立即停止通话！
&gt; 
&gt; **SCP-CN-1734-2:**//（未知杂音）//哎，老师也都是为你好啊，你想想，高中就三年那么短，你现在不努力以后后悔都来不及啊，老师知道这些话你们都听烦了，但是这都是没有错的啊。
&gt; 
&gt; **D-252：**是……老师。
&gt; 
&gt; **SCP-CN-1734-2:**//（未知杂音）//算了，知错能改，善莫大焉，老师我就不追究了，去吧，去上课吧。//（铃声）//

&gt; **附录：**三个月后，基金会在一档对当红作家进行采访的电视节目中注意到一名与D-252外貌一致的男性作家，以记者的身份接触调查后发现其生平履历与D-252有较大区别并否认其有过作为D级人员的经历。已对其进行记忆删除后释放，目前将其编为SCP-CN-1734-3-1并对其进行跟踪调查。

&gt; 
&gt; **对象：**D-3334，配备有一台摄影机。
&gt; 
&gt; **&lt;记录开始&gt;**

&gt;

&gt; 
&gt; **研究员艺兮：**好的，看得到你左手边的胶囊吗？

&gt;

&gt; 
&gt; **研究员艺兮：**D-3334，请告诉我们你在服药后的反应。
&gt; 
&gt; **D-3334：**没什么特别的感觉，和吃普通的药差不多。
&gt; 
&gt; **研究员艺兮：**好的，那请你先等待10分钟，直到听到我们的指令再行动。
&gt; 
&gt; //（10分钟后，D-3334开始抱怨自己感到头晕并消失，推测被传送至SCP-CN-1734-1）//
&gt; 
&gt; **研究员艺兮：**D-3334，你还在吗？请回答。
&gt; 
&gt; **D-3334：**妈的，我的头好痛……呃……还在。
&gt; 
&gt; **研究员艺兮：**请描述你所处的位置。
&gt; 
&gt; **D-3334：**这里头乌漆嘛黑的，啥也看不见。等等，那有个光点。
&gt; 
&gt; **研究员艺兮：**请往那个光点的方向走。
&gt; 
&gt; //（光点放大，摄像机画面被白光遮盖）//
&gt; 
&gt; **D-3334：**这里是……？
&gt; 
&gt; **研究员艺兮：**D-3334，请描述你所在位置的环境。
&gt; 
&gt; **D-3334：**这里看起来像是某个建筑的内部，亮倒是挺亮的，感觉像是某个公司的办公楼之类的地方……
&gt; 
&gt; **研究员艺兮：**了解，请你尽最大可能探索你所处的环境。
&gt; 
&gt; **D-3334:**好吧好吧，真会使唤人。唔，这里的东西好像都挺新的，连灰尘都没有，有个日历……日期是……2015年5月18日。是忘记换了吗？
&gt; 
&gt; **研究员艺兮：**时间是吗，除此之外还有什么你觉得不寻常的地方吗？

&gt; **D-3334：**没了，硬要说的话，日历上显示今天明明是星期四，但是这里却一个人都没有……等等，我知道这地方为什么看起来这么眼熟了！

&gt; **研究员艺兮：**为什么？

&gt; **D-3334：**我以前在这个公司上班！我以前在这个公司当过部门经理！我看到那株我每天照顾的铁线莲才确定！
&gt; 
&gt; //（未知杂音，从D-3334后方传来脚步声，推测为SCP-CN-1734-2）//

&gt; **SCP-CN-1734-2：**//（未知杂音）//咩？日子过傻了？还是加班加傻了？

[[collapsible show=&#34;+ 打开：访谈记录1734-1&#34; hide=&#34;- 关闭&#34;]]
&gt; **访谈者：**研究员艺兮
&gt; 
&gt; **受访对象：**SCP-CN-1734-3-1
&gt; ------
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员艺兮：**你好，SCP-CN-1734-3-1。
&gt; 
&gt; **SCP-CN-1734-3-1：**哦，我请求你放尊重些，我不叫什么1734-3-1，我有名字的，我叫张██，好吗？
&gt; 
&gt; **研究员艺兮：**可是你明明一直否认自己就是张██。
&gt; 
&gt; **SCP-CN-1734-3-1：**（较激动）那并没有错！要我说几次你们才会明白！我们虽然同名，但我和那家伙完全是不同的两个人！
&gt; 
&gt; //SCP-CN-1734-3-1慢慢坐下，重新恢复冷静//
&gt; 
&gt; **SCP-CN-1734-3-1：**抱歉，刚刚有些失态。
&gt; 
&gt; **研究员艺兮：**请你保持冷静，对于给你造成的困扰我们很抱歉，但如果你配合，我们的谈话会很快结束的。
&gt; 
&gt; **SCP-CN-1734-3-1：**好的。
&gt; 
&gt; **研究员艺兮：**第一个问题，你是否能清晰地回忆起3个月的这个时候，以及在那之后的事？
&gt; 
&gt;  **SCP-CN-1734-3-1：**当然。
&gt; 
&gt; **研究员艺兮：**嗯……好的，能请你简要叙述一下吗？
&gt; 
&gt; **SCP-CN-1734-3-1：**好的。3个月前的这个时候，我没记错的话，我正在为了我的新作而废寝忘食地码字，你知道的，当一个作家满脑子只想着要写出一直藏在脑子里的灵感的时候，他就是个十足的工作狂。我记得发给编辑后，他们表示十分满意并且简单地商榷后就决定出版，这些你应该是知道的。
&gt; 
&gt; **研究员艺兮：**是的，你的作品很畅销。
&gt; 
&gt; **SCP-CN-1734-3-1：**没错，我的付出有了收获，我一举成为连着两个月的最畅销作家，不过在这期间如果要说有什么特别的事情，除了那次签售会，也只有接受了两次访谈吧。一次是文库的畅销作家访谈，还有一次……如你所见，正在进行呢。
&gt; 
&gt; **研究员艺兮：**了解。那么，第二个问题：你对“D-252”这个编号有什么印象吗？
&gt; 
&gt; **SCP-CN-1734-3-1:**没有，女士。
&gt; 
&gt; **研究员艺兮：**那么，对“SCP-CN-1734”这个编号呢？
&gt; 
&gt; **SCP-CN-1734-3-1:**你们对我的称呼的该死的前缀，除此之外没了。
&gt; 
&gt; **研究员艺兮：**好的，那么最后一个问题：你为何一直否认你是张██？
&gt;

&gt; 
&gt; **SCP-CN-1734-3-1:**所以把你打碎了然后重新复制一个你，你就是原来的你吗？女士？//（情绪逐渐激动）//还要我说几次，女士？我和那个人完全不一样！我们有着完全不同的经历，完全不同的记忆，完全不一样的人生！别把我和那个失败者混为一谈！
&gt; 
&gt; **研究员艺兮：**失败者？
&gt; 
&gt; **SCP-CN-1734-3-1:**……//（沉默）//
&gt;

&gt; 
&gt; **SCP-CN-1734-3-1:**//（沉默）//
&gt; 
&gt; **研究员艺兮：**先生？
&gt; 
&gt; **&lt;记录结束&gt;**
在此后的20分钟里，SCP-CN-1734-3-1一直保持沉默，故对其施以记忆删除后释放，MTF-庚丑-07被指令对其进行跟踪调查。此后，基金会对多名曾参与实验的SCP-CN-1734-3个体进行了访谈，均未得到任何有价值的信息。冗余的访谈记录已折叠。

&gt; **访谈者：**研究员艺兮
