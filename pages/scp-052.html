**Item #:** SCP-052

**Kelas Objek:** Euclid


**Prosedur penahanan khusus:** Meskipun tidak memungkin untuk memindahkan SCP-052 dari sistem kereta bawah tanah Kota New York, perilaku SCP tersebut dapat diprediksi dan memungkinkan Yayasan untuk mencegah masyarakat melakukan kontak dengannya. Jalur A/B/C/D stasiun bawah tanah nomor 59 ditutup untuk umum dari pukul 23: 00 - 01: 00 pada hari Sabtu dan minggu dengan dalih &#34;pemeliharaan fasilitas.&#34; Selama waktu itu, Stasiunnya akan dijaga oleh agen dari Satuan Tugas Gemerak Gamma-6. Agen telah diperintahkan untuk mencegah akses masyarakat ke Stasiun tersebut, dan diperintahkan untuk menangkap siapapun yang turun dari SCP-052. Siapa saja yang telah turun dari SCP-052 harus dibawa ke Situs-21 untuk diwawancarai. Masyarakat yang melihat SCP-052 akan dilepaskan setelah diberi zat amnestik kelas B.

**Deksripsi:** SCP-052 adalah jenis kereta api tipe R4 di jalur kereta bawah tanah Kota New York. Catatan resmi menunjukkan kereta ini dibuat pada tahun 1932 dan telah diberhentikan operasinya  pada tahun 1975. Namun, ia terus muncul di jalur A-D Stasiun 59 yang terletak di 8th Avenue pukul 11:57 setiap hari Sabtu. Kereta dalam kondisi sempurna dan ditandai sebagai kereta kelas &#34;A&#34;. Saat SCP-052 muncul, pintunya akan terbuka untuk menerima/menurunkan penumpang selama sekitar lima menit, kemudian pintu tertutup dan SCP-052 menghilang. SCP-052 tampaknya tidak pernah memuat penumpang, kecuali jika ada orang yang turun dari kereta saat ia muncul.

Sebagian besar subjek yang menaikinya tidak pernah kembali lagi. Penumpang yang turun dari SCP-052 mengaku menaiki 052 pada tanggal yang beragam, dari tahun 1976 sampai 2204; terakhir kali subjek menyatakan bahwa dia berpikir SCP-052 adalah kereta khusus untuk merayakan ulang tahun ke-300 stasiun. Subjek menyatakan tidak mengetahui waktu telah berubah saat ia turun dari kereta tersebut.

**Lampiran:** Penumpang yang turun dari SCP-052 harus dibawa ke Situs-21 dan diinterogasi untuk menentukan asal mereka dan mencari adanya kemungkinan perubahan pada sejarah atau paradoks waktu. Umumnya, penumpang dari masa lalu dapat diberikan zat amnestik kelas A dan dikembalikan ke masyarakat. Penumpang dari masa depan harus tetap ditahan (lihat catatan 69-A1 dari O5-9) oleh Yayasan. Situs-21 saat ini telah menahan 26 penumpang.

Meskipun protokol Yayasan telah berhasil mencegah akses publik, Yayasan masih menerima subjek dari masa depan. Walaupun berasal dari waktu yang berbeda, memungkinkan untuk SCP-052 akan mulai muncul pada waktu/tempat lain, sehingga memerlukan protokol penahanan yang lebih besar.

Yayasan telah menempatkan beberapa subjek ke kereta, dalam upaya untuk memahami kegiatan 052 saat menghilang.

**Tes 052-1:** 31 Mei 2009. Agen ████ menaiki kereta api. Belum kembali hingga saat ini.

**Tes 052-2:** 6 Juni 2009. Agen ████████ memasuki kereta. Belum kembali, tampaknya kembali ke tahun 1980 dan tewas dalam konfrontasi dengan [DISUNTING].

**Tes 052-3:** Lihat catatan penumpang yang kembali 052-4.

Setelah tes 052-3, komando O5 mengeluarkan perintah bahwa tidak ada agen lebih lanjut yang harus mengambil risiko sebagai penumpang di SCP-052. Telah diberikan pertimbangan untuk menggunakan personel kelas D, tetapi risiko melepaskan mereka kembali ke masa lalu terlalu besar.

**Catatan penumpang yang turun dari 052 dan dalam penahanan Yayasan**

**Penumpang 052-1:** Menaiki kereta pada 14 Juli 2012; turun pada: 8 Maret 2008.
Catatan: Seorang akuntan dalam perjalanan pulang dari teater ketika dia menaiki kereta, 052-1 menyatakan bahwa ia terkejut dan kecewa karena kembali empat tahun ke masa lalu, meskipun ia tampak sama sekali tidak berubah dan tidak terluka. Dia ditahan untuk sementara waktu di waktu tersebut agar tidak menyebabkan efek yang tidak diinginkan saat bertemu dirinya yang lain di masa tersebut.

**Penumpang 052-2:** Menaiki kereta pada 12 Juni 1976; turun pada 15 Maret 2008.
Catatan: Subjek menaiki kereta ketika tersesat dalam perjalanannya menuju &#34;Studio 54&#34;. Meskipun tidak terluka dan bukan merupakan ancaman, 052-2 sedang ditahan karena psikiater yang memeriksanya menyatakan bahwa 32 tahun adalah waktu yang terlalu panjang bagi subjek, sehingga sulit untuk mengembalikan subjek ke masyarakat.

**Penumpang 052-3:** Menaiki kereta pada 6 Desember 2014; turun pada 20 Juni 2009.
Catatan: Wisatawan dari Jacksonville, Florida; subjek 052-3 sekarang berbicara bahasa Albania, bukan bahasa Inggris. Ditahan atas perintah O5; subjek akan sulit dikembalikan ke masyarakat karena ia berasal dari masa depan.

**Penumpang 052-4:** Menaiki kereta pada 13 Juni 2009; turun pada 27 Juni 2009.
Catatan: Agen ███████ dari tes 052-3. Agen kembali dengan kondisi kedua tangannya sudah dimutilasi dan sebuah catatan di sakunya yang berbunyi &#34;Jangan kirim lagi.&#34; Subjek tidak mengingat apapun selama berada di kereta api, tetapi ketika mengalami hipnosis, mengungkapkan bahwa [DATA DIHAPUS].

**Penumpang 052-5:** Agen ████. Memasuki kereta dari masa depan yang tidak diketahui tanggal dan tahun pastinya, melanggar protokol Yayasan. Pada Juli 11, 2009, tubuh subjek terlempar keras dari kereta api, mendarat pada jarak 10 meter. Saat diperiksa, subjek ditemukan telah mengalami [DATA DIHAPUS]. Apakah keamanan harus ditingkatkan untuk mencegah subjek lain memasuki SCP-052 sedang dipertimbangankan.

Penumpang 052-6: █████ ████████, Mengaku sebagai Supervisor Level 4 dari &#34;Federasi SCP&#34; yang memasuki kereta pada bulan Desember 2124. Subjek telah diberikan zat amnestik kelas Prime-A sebelum masuk ke kereta, dalam usaha untuk menghindari insiden 052-4 dan 052-5 terulang. Turun dari kereta pada 6 Februari 2010. Karena ia tidak pernah akan dilepas oleh Yayasan, Komando O5 menyetujui untuk saling memberitahu artefak milik Yayasan yang ada disini, dengan harapan mendapatkan metode baru untuk penahanan, dan mencegah insiden pembobolan atau kecelakaan di masa yang akan datang. Agen ████████ telah bekerja sama dan menyatakan bahwa:

— Ketidaktahuan Yayasan akan bagaimana cara membuka [[[http://scp-idn.wikidot.com/scp-699|SCP-699]]] adalah sesuatu yang bagus. Subjek berubah menjadi pucat dan menolak untuk membahas soal [[[http://scp-idn.wikidot.com/scp-699|objek tersebut]]].

- Ia adalah salah satu orang yang selamat dari &#34;Wabah Zombie Besar 2092&#34; yang disebabkan oleh pelanggaran penahanan [[[http://scp-idn.wikidot.com/scp-008|SCP-008]]].

— Bahwa SCP-███ dapat dibunuh oleh [DATA DIHAPUS] dengan [DATA DIHAPUS] dan SCP-███. [Izin untuk mencoba hal ini telah ditolak oleh O5-█.]

- Bahwa ia bekerja untuk  [[[your-circuits-dead-theres-something-wrong|Dr. Jack Bright]]].
