    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-037-FR

**威胁等级：** --绿 [[span style=&#34;color:green&#34;]]●[[/span]]-- --蓝 [[span style=&#34;color:blue&#34;]]●[[/span]]—未定

**Classe :** --Safe-- 未分级

**特殊收容措施：** --SCP-037-FR目前被收容于在Site-█████，1号地下室，5号库房，一个25mx25m的混凝土，并配备数台灰尘过滤器，通过两扇4x2.5m的金属门连接至收容设施的其余部分。--

--入口必须始终由两个武装安保队伍守卫，装备轻便灵巧的HK34吊钩（可选用的模块：鱼叉，磁铁，钩抓，带有cervo拉升系统的双钩，四钩，收缩吸盘）。涉及该对象的实验需要对该对象的研究单元的主管进行认证。在紧急情况下，设施可由3级人员（必要的研究由主管授权）征用。-- 

继████命令后，SCP-037-FR目前收容于武装收容区█████（原█████████）的地下4层，1号混凝土收容间内，并使用5厘米厚的碳钢隔板加固，配备多个防尘过滤器，并通过装甲钢碳液压门连接到其余区域。开放的电子地图（由安全部门指挥官和Zone-█████主任拥有）通往5x40x140m的混凝土机库，用钢制隔板加固，作为防御柱布置，并通过两个双层电梯连接到该区域的其余部分，可用的楼面面积为30米宽，30米，最大载荷为60吨，其通道门，外墙和内墙由5厘米厚的钢碳隔板加固。

底层以及地下室1至3是作为防御柱开发的棚屋，通过使用5cm厚，40m宽的碳钢隔板进行混凝土加固。宽40米，长140英尺，由双层电梯（两个地下室两部电梯）连接，可用面积为30米，宽度为30米，最大载荷为60吨。其通道门，外墙和内墙由5厘米厚的碳钢舱壁加固。。

**记录██/██/20██ :**

在Zone-█████发生的“事件”之后，SCP-037-FR的情况目前尚不清楚。鉴于项目的分级，其回收不是优先事项。然而，这正在讨论当中。

**描述：** SCP-037-FR是一个7米宽，7米高的立方体组件，看起来像是高压铜导体，其边缘不断重生，使其看起来模糊不清。

引入项目内部的任何物质速度将逐渐减慢，直至完全停止。任何气体或热量都是如此。将物体内部物体的进入与其运动的总停止分开的时间取决于其初始速度和质量。通过使用合适的装置可很大几率将材料拉出物体。项目还表明，物体中产生的物质（这里使用SCP-███-FR）立即受到后者的影响。 虽然时间泡沫的假设已经提前，但是物体内部产生的物质包含任何动能，热量或气体散发的能力仍在研究中。

该物体于20██年与法国███████市的一处████垃圾场发现，此前几起事故涉及物体的异常性质（所有证人均被施以记忆删除）。检索后项目被带至Site-█████。

**附录-01 :**

**██/██/20██ :** Site-Tsade的SCP-037-FR研究小组的首席科学家Dr.H██████组织了一系列测试，以便更精确地定义物体的属性，以下是不同的实验报告。
[[collapsible show=&#34;+ 打开实验列表&#34; hide=&#34;- 关闭实验列表&#34;]]

__**实验 037-FR-01**__
&gt; **日期 :** ██/██/20██
&gt; **实验对象 :** D-7360
&gt; **实验过程 :** 要求D-7360将常规网球送入项目。
&gt; **实验结果 :** 落入物体3.5厘米处。要求受试者不要触球，因为球没有完全“下沉”至笼子内部。两分钟后，用一把钳子将球移走。
&gt; **分析:** &#34;看起来物体下沉的深度取决于投掷力与物体的速度。应组织其他人加深实验。&#34; - Dr H██████.


__**实验037-FR-02**__
&gt; **日期 :** ██/██/20██
&gt; **实验对象 :** D-4023
&gt; **实验过程 :** D-4023需要使用设置为“最大功率”的网球投掷器
&gt; **实验结果 :** 球落入物体36厘米。 拍摄的视频显示，在沉入25厘米后，球的速度下降了过半。
&gt; **笔记 :** “我们应该考虑使用更多工具来回收我们向里面打出的所有东西。” - Dr H██████.


__**实验 037-FR-03**__
&gt; **日期 :** ██/██/20██
&gt; **实验对象 :** 特工Hei-Wo
&gt; **实验过程 :** 使用一把FN57手枪朝内射击。
&gt; **实验结果 :** 5.7x28子弹进入139厘米，在进入97厘米后，子弹速度下降一半。
&gt; **笔记 :** “不要忘记带磁力回收工具。”- Dr H██████.


__**实验 037-FR-04**__
&gt; **日期 :** ██/██/20██
&gt; **实验对象 :** D-10034.
&gt; **实验过程 :** 要求D-10034摇动物体前面充满灰尘的纸袋。
&gt; **实验结果 :** 灰尘与项目接触后立即“粘滞”并悬浮在空气中。
&gt; **笔记 :** “好吧，我们还会添加一些东西来收集灰尘这样的小东西。实际上我们必须告诉维护部门增加更多灰尘过滤器，以防万一。”- Dr H██████.


__**实验 037-FR-05**__
&gt; **日期 :** ██/██/20██
&gt; **实验对象 :** 特工 Hei-Wo, agent Hallër et agent Grims.
&gt; **实验过程 :** 特工Hei-Wo，Haller和Grims被要求使用██████████的██████（功重比设定为██*E██），并 ██████的雅马哈TMAX轻型摩托车，以模拟所述轻型摩托车的投射，给物体施加███的力以便其进入物体的内部。
&gt; **实验结果 :** 轻型摩托车下沉312厘米（此为极限）。本许可证中使用的程序没有记录任何有用的内容。
&gt; **笔记 :** “记得要Sector-██的人把他们的装备借给我们。”- Dr H██████.
[[/collapsible]]

**附录-03 :**

**██/██/20██ : 事件037-01 :** 在维护含有SCP-037-FR的5号库房期间，维护人员Albert███从他的平台（距离天花板六十米处）坠落，腿部陷入。血液流送到腿部并在几个特定点冻结，导致血管完全破裂，这导致Albert███死亡。尸体的尸检将显示血压的增加来自位于物体外部的身体部位。在此事件发生后，H██████博士开始认真推进这一理论，即物体受到“时间泡沫”的异常影响。一批新的实验正在进行中。

**附录-04 :**

**██/██/20██ :**实验第二阶段。

[[collapsible show=&#34;+ 打开实验列表&#34; hide=&#34;- 关闭实验列表&#34;]]
__**实验 037-FR-06**__
&gt; **日期 :** ██/██/20██
&gt; **实验对象 :** D-10034.
&gt; **实验过程 :** 要求D-10034将石英表引入项目中。8小时后，要求D-10034取出石英表
&gt; **实验结果 :** 虽然手表在实验结束时仍然走动，但后者指针在取出时仍然处于与实验开始时相同的位置。
&gt; **笔记 :** “这个实验是决定性的，因为它向我们展示了项目能够暂停最小程度的机械运动并阻止石英振动所需的电流的供给。” - Dr H██████.

__**实验 037-FR-07**__
&gt; **日期 :** ██/██/20██
&gt; **实验对象 :** D-0216
&gt; **实验过程 :** 特工Hei-Wo，Haller和Grims被要求让D-0216完全进入异常项目。重要的是要意识到D-0216先前已接种过Zona菌株。75日后，代理人Hei-Wo，Haller和Grims被要求使用绳子从项目内回收D-0216。
&gt; **实验结果 :** 实验对象仍然存活，其重要身体功能不变。在封闭D-0216的时间段结束时，未观察到菌株的增殖。 此外，对象对象声称在记忆只有他的进入和退出的经历期间一直没有意识。
&gt; **分析:** “通过箱体的实验结果，我们现在可以肯定地确认项目具有异常的时间性质。” - Dr H██████.

[[/collapsible]]
**附录-05 :**

**██/██/20██ :** 负责SCP-037-FR研究的科学家H██████博士假设通过控制物体的影响，可以更容易地收容SCP（如SCP-096，SCP-339，SCP-682，SCP-091-FR或SCP-████）。

**附录-06 :**

**██/██/20██ :** ████-█████反应部队主管和Dr.H██████ : “可以认真地使用SCP-037-FR来收容其余异常和危险物体。回想一下，在考虑对后者的任何使用之前，必须更全面地理解该对象。&#34;

**附录-08 :**

**██/██/20██ :** 总部命令████：在SCP-███-FR的搜索阶段开始:

* ████-█████更名为Zone-█████。
* Zone-█████是军事化的区域（决定在SCP-███-FR进行实验时确保最大的安全性）。

**附录-011 :**

**██/██/20██ :** 事件█████之后，区域-█████的管理法令：
*  Zone-█████现将完全致力于收容SCP-037-FR和SCP-███-FR。
* 现在严格禁止任何涉及SCP-037-FR和/或SCP-███-FR的**所有实验**。违者从严处理。
* SCP-037-FR被要求用于收容SCP-███-FR，直至另行通知为止。

**附录-012 :**

**██/██/20██ :** 事件██████之后，区域-█████被认为在核爆发后失踪。目前正在讨论识别和恢复现场存在的异常物体的工作。</textarea></pre>
