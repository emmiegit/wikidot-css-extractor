    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start-standalone]]
**标题：**SCP-2816-JP - “对不起，但这不是电池”
**作者：**©︎[[*user MizinNus ]]
**翻译：**[[*user BenjaminChong]]
**发布年份：**2020
[[include credit:end-standalone]]

**项目编号：**SCP-2816-JP

**项目等级：**Safe
[[include :scp-jp:component:image-zoom name= http://scp-jp-storage.wdfiles.com/local--files/file%3A6353466-2-67fo/00002 |caption=SCP-2816-JP|width=300px|align=right]]
**特殊收容措施：**SCP-2816-JP及SCP-2816-JP-A需个别保管在Site-81██的储物柜中。关于如何取得已生成完毕的SCP-2816-JP-A并对其进行初始设定，请参考[# 附加手册2816-JP-M]。实验负责人需在熟读手册后着手进行实验。

此外，研究负责人需时刻监控SCP-2816-JP及相关终端的相关性能。

**描述：**SCP-2816-JP是一部苹果公司制造的智能手机iPhone X。机身颜色为太空灰，功能与市场上流通的机型没有区别。

若将任意其他移动终端设备紧贴在SCP-2816-JP上超过12小时，在3到6天后，SCP-2816-JP的锂电池部分将会开始膨胀。膨胀状态持续1周后，SCP-2816-JP的充电效率将会降低至原本的三分之一左右，且时常会在没有通知或来电的情况下自行振动。

SCP-2816-JP-A为SCP-2816-JP膨胀时于其内部生成的移动终端设备。SCP-2816-JP-A将会在开始生成的10天后转变为与其同型号的移动终端设备相同的大小，并从SCP-2816-JP的Lightning接口处以整体软化状态排出。SCP-2816-JP-A将会在排出之后硬化至与普通移动终端相同的硬度。

SCP-2816-JP-A将会获得SCP-2816-JP和与其紧贴的移动终端设备双方的特征，据推测可能与SCP-2816-JP具有同样的异常性质。

SCP-2816-JP被发现于2018年2月4日。当时SCP-2816-JP装在一个纸袋中，并被保存在东京都涩谷站保存期限已过的██号储物柜里。监控摄像头录像显示有一可疑人物将SCP-2816-JP放入投币储物柜，但由于录像的像素较低，基金会未能成功定位该人物。

__**实验记录2816-1(概要)**__

&gt; **使用机型：**iPhone 8
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**iPhone X 
&gt; 
&gt; **备注：**SCP-2816-JP-A产生后，SCP-2816-JP的电池体积及质量未有任何改变。从机身排出的SCP-2816-JP-A大小与普通iPhone X完全相同。

__**实验记录2816-11(概要)**__

&gt; **使用机型：**Galaxy S9
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**Galaxy S9
&gt; 
&gt; **备注：**放置12小时后，SCP-2816-JP的屏幕产生了明显裂痕。屏幕已被由梨山研究员修复。由于实验前对象屏幕没有任何损伤，这些裂痕可能是实验中产生的。

&gt; **使用机型：** OPPO Reno A
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**iPhone X
&gt; 
&gt; **备注：**该次实验后，研究员试图拿起SCP-2816-JP时总会引起其振动。

此后，原任SCP-2816-JP研究主任的金村博士要求全面禁止针对SCP-2816-JP进行实验，但被站点主管驳回。金村博士由于对项目代入过多感情而被撤去SCP-2816-JP研究主任一职。

代为上任的水蚤博士继续针对SCP-2816-JP进行了一系列实验。

__**实验记录2816-29(概要)**__

&gt; **实验方法：**将市场上流通的iPhone X(太空灰)放置在至今为止生成的所有SCP-2816-JP-A之下，保持12小时后观察。
&gt; 
&gt; **结果：**所有SCP-2816-JP-A均生成了新的移动终端设备(称SCP-2816-JP-B)。

__**实验记录2816-32(概要)**__

&gt; **使用机型：**iPad Air
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**实验中途SCP-2816-JP停止膨胀，为查明原因对其进行拆解后发现SCP-2816-JP内部存在一屏幕碎裂的SCP-2816-JP-A。推测其屏幕的碎裂可能由于SCP-2816-JP内部无法容纳该SCP-2816-JP-A导致。同时，此次实验导致SCP-2816-JP内部电路损坏，由梨山研究员对此进行了修理。修理后，SCP-2816-JP的屏幕开始时常闪烁。

&gt; 
&gt; **备注：**此次试验表明非智能手机设备紧贴SCP-2816-JP亦能引起其膨胀。

&gt; **使用机型：**LIFEBOOK WU2/D2[[footnote]]日本富士通公司2019年8月6日发售的一款笔记本电脑。[[/footnote]]
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**于实验第三天SCP-2816-JP膨胀至原本状态的3倍以上，水蚤博士随即下令停止实验。拆解SCP-2816-JP后发现其内部存在仍在膨胀的SCP-2816-JP-A。

__**实验记录2816-37(概要)**__

&gt; **使用机型：**ASUS ZenFone 6
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**安装了安卓系统的iPhone X。
&gt; 
&gt; **备注：**实验过程中，SCP-2816-JP内部保存的所有文件均被抹除，后被由梨山研究员以备份文档还原。

__**实验记录2816-43(概要)**__

&gt; **使用机型：**SCP-2816-JP-B(外观与iPhone 11相同)
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**iPhone X。机身严重弯曲。
&gt; 
&gt; **备注：**与SCP-2816-JP-B的交叉实验中仅有此次试验生成了新的移动终端。

__**实验记录2816-52(概要)**__

&gt; **使用机型：**FOMA F700iS[[footnote]]日本富士通公司于2005年7月发售的翻盖式手机，目前已经停产。[[/footnote]](冰蓝色)
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**安装了iOS的FOMA F700iS(太空灰)。
&gt; 
&gt; **备注：**此次试验后，由梨山研究员为充电将充电线插入SCP-2816-JP的Lightning接口，但发现接口松动。

&gt; **使用机型：**SH-03M[[footnote]]日本NTT公司于2019年1月发售的儿童电话。[[/footnote]]
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**SH-03M
&gt; 
&gt; **备注：**实验过程中，SCP-2816-JP突然断电关机，由梨山研究员对其进行了检查。检查后发现其电池仍有电量，遂重新开机继续进行实验。目前仍未知道项目断电关机的原因。

&gt; **使用机型：**HUAWEI nova lite 3
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**iPhone X
&gt; 
&gt; **备注：**实验过程中，SCP-2816-JP突然响起闹铃声，由梨山研究员对其进行了检查。闹铃音乐为李斯特的《钟》，后发现为原项目研究主任金村博士常使用的的闹铃音乐[[footnote]]该次实验时，金村博士已经被调任至Site-8012。[[/footnote]]。

__**实验记录2816-63(概要)**__

&gt; **使用机型：**SCP-2816-JP-A(外观与Garaxy S9+相同)
&gt; 
&gt; **实验方法：**将一台iPhone 8(银色)与SCP-2816-JP-A间隔15cm并排放置[[footnote]]此时附近不放置任何其他移动终端设备。[[/footnote]]并观察。
&gt; 
&gt; **结果：**4天后，SCP-2816-JP-A开始膨胀并在膨胀后第11天停止膨胀。其并未排出移动终端设备，将其拆解后发现其内部并没有任何其他移动终端设备存在。


__**实验记录2816-72(概要)**__

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated_at desc&#34;]]
&gt; **使用机型：**Xperia 1
&gt; 
&gt; **实验方法：**放置于SCP-2816-JP下方，保持12小时并观察。
&gt; 
&gt; **结果：**Xperia 1
&gt; 
&gt; **备注：**由梨山研究员报告称，将SCP-2816-JP放置在桌面等平面上时会引起其持续振动，并导致其电池温度急速升高。截止%%updated_at|%Y/%m/%d%%，其振动原因仍未被查明。
[[/module]]

**附录：**实验记录2816-72记录的试验后，SCP-2816-JP一度██周无法开机。对其拆解后发现其内部部分电路已经烧毁，由梨山研究员对此进行了修理。

目前，SCP-2816-JP仍然在保持振动。为提升实验效率，水蚤博士提议拆除SCP-2816-JP的振动器。</textarea></pre>
