**原作者：**[[*user AkkiKama]]
**译者：**[[*user Lupus Caeruleus]]
**原作：**[http://scpfoundation.net/scp-1025-ru-j SCP-1025-RU-J - Чайник №25]
**标题翻译：**25号水壶
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1025-ru-j/kettle|caption= SCP-1025-RU-J。外观与████████.com网站上的24号水壶相同。|width=300px]]

**项目编号：**SCP-1025-RU-J

**项目等级：**Safe

**特殊收容措施：**项目须封装于其原始包装中，并存放在██号高价值项目仓库内。在向具有--2-- 3级或更高权限的人员提出书面申请并经批准后，方可获得存取该项目的权限。目前，有关该项目的实验已暂停，正在等待恢复。

//备注：挨了这么多顿骂以后，我已经不会再去碰这玩意儿了。请不要再抱有任何期望。//——V█████博士

**描述：**SCP-1025-RU-J为一个装有哨子的白色搪瓷金属水壶，装饰有花卉图案。项目在严格意义上为████████.com网站上出售的24号水壶的一个样本，且在外观上与后者无差异。

项目在被直接使用时即会表现出其异常性质。若对象将盛有水的水壶置于灶具上并开启燃烧器后，其便会突然产生一种不可抗拒的冲动，想要去做某件重要的事情。这一类冲动通常会与一些重要回忆、信息搜索或严肃讨论相关，但也存在例外。该性质最终会导致水壶中的水全部烧干，但水壶本身并不会受到加热产生的负面影响（包括水壶内壁产生水垢，外壁上附着烟尘，塑料部件熔化）。对象将于1小时或更长时间后才会回想起该水壶，且能够注意到已经过去了很长时间，并未表现出注意力缺损的迹象。

项目由特工███████的祖母以24号茶壶的名义从████████.com网站购买，并于两（2）日后交付。除其上标注为“25号水壶”而非“24号水壶”外，该项目的包装盒与正常产品完全相同。值得注意的是，████████.com网站上并不存在编号为25的产品。1日后，特工███████因其祖母抱怨水壶的奇怪性质而回收了该项目，并随后试图使用SCP-1025-RU-J烧水（事后其因此遭受训斥）。

项目不会对周围环境造成危害，且在静止状态下以及使用过程中均不会发出任何种类的波。

//备注：目前还没有可以用来测试的机器人呢，好吗？//——V█████博士

**附录：**SCP-1025-RU-J的实验记录。

//备注：前3个实验均未经批准。//

&gt; **实验1025-1**（来自特工███████向基金会移交项目时所作的报告）
&gt; **对象：**特工███████
&gt; **实验过程：**特工将水注入水壶中，并将其置于火源上。随后，其突然转身前去查看电脑上的电子邮件。在之后的1小时内，特工在电脑前漫无目的地浏览网络信息。当特工███████回过神来并走到水壶旁时，其发现水已全部烧干。

&gt; **实验1025-2**（来自特工███████向基金会移交项目时所作的报告）
&gt; **对象：**特工███████
&gt; **实验过程：**特工███████重新在水壶中注满水，并将其置于火源上。在目视水壶1分钟后，特工突然产生了一种不可抗拒的冲动，想要去了解更多有关水壶的信息。于是，其走到电脑前开始阅读维基百科上有关水壶的词条文章。1小时后，特工从“动物恋”词条中回过神来，此时水壶内的水已全部烧干。

&gt; **实验1025-3**（来自特工███████向基金会移交项目时所作的报告）
&gt; **对象：**特工███████
&gt; **实验过程：**特工再次将水注入水壶中，并将其置于火源上。随后，其使用配备的手铐将自己锁在灶台上，并于之后突然觉得数到一百万非常有趣。1小时后，数到四千多的特工███████回过神来，此时水壶内的水已全部烧干。特工决定将该水壶移交给基金会进行检查。

&gt; **实验1025-4**
&gt; **对象：**K██博士
&gt; **实验过程：**在空房间的最内侧墙壁上设置一台炉灶，并在其上放置盛有水的SCP-1025-RU-J；V█████博士和█████-ibn-Abdurahman博士负责进行观察。根据提示，K██博士开启火源并开始全神贯注地凝视水壶。录像显示，水在预计的时间内沸腾；但K██博士似乎陷入了沉思，并不急于关闭火源。观察员V█████博士和█████-ibn-Abdurahman博士则正忙于讨论阿拉伯文化。

&gt; **实验1025-5**
&gt; **对象：**K██博士
&gt; **实验过程：**在房间内设置一台扬声器并重复播放“记得水壶”的录音，并在灶台前悬挂一块写有相同内容的闪光标牌。V█████博士和█████-ibn-Abdurahman博士被训斥后，在其所处房间内配备了多块闪光标牌以及三台扬声器，后者的录音内容与实验室内相同。观察员被指示以各种方式提醒K██博士注意水壶，并在必要时亲自将其从火源上移开。
&gt; 根据实验结果，水在预计的时间内沸腾。K██博士将全部提示信息视为电影标题，在将水壶置于火源上后，其于1小时内试图回忆起曾经看到过这些电影的场合。观察员V█████博士和█████-ibn-Abdurahman博士则无视了标牌内容和扬声器的反复提醒，决定讨论苏联入侵阿富汗的问题。

&gt; **实验1025-6**
&gt; **对象：**M██████博士
&gt; **实验过程：**M██████博士佩戴耳机并使用其播放“记得水壶”和“水壶开了”的录音，灶台前悬挂一块写有相同内容的闪光标牌；同时设置一台扬声器，每分钟播放一次刺耳的蜂鸣声。在观察室内设置一台播放相同声音的扬声器，并悬挂写有相似内容的标牌。L██████博士被指派担任观察员。
&gt; //备注：M██████博士和L██████博士均为拥有多年经验的家庭妇女。//
&gt; 根据实验结果，水在预计的时间内沸腾。М██████博士对实验室内“恶心的吱吱声”表示不满，并在随后的1小时内试图隔着玻璃向L██████博士解释这种“玩笑”是不合适的。两名人员均忽略了全部的标牌以及提示信息，完全沉浸在向对方喊话的尝试中。

&gt; **实验1025-7**
&gt; **对象：**程序控制的机器人，能够开启火源并于15分钟后关闭。
