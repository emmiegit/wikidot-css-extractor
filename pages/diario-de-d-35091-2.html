//Después del extraño día de ayer,  hoy fue un día tranquilo. Bueno, no mucho, pero da igual. Llegó un guardia a mi celda y abrió la puerta.
-Sal y sígueme- dijo.
Me llevo a una pequeña sala con una mesa, la cual tenía un libro encima.
-Abre el libro y lee la enfermedad que quieras dijo el encargado.
-Vale-
¿Qué podía pasar? Era un simple libro, no podía hacer nada. O al menos eso pensé.
&#34;Resfriado común&#34; decía el apartado que leí. Una vez acabado todo, me llevaron a mi celda de nuevo.
Comencé a sentirme mal, como si estuviera enfermo de gripa. Mi nariz comenzó a escurrir, mis ojos se enrojecieron, y me sentía débil. No sabía por qué, hasta que me di cuenta: en el libro había leído la definición de &#34;Resfriado común&#34;, y me había dado resfriado común, lo que significaba que te contagiarías de cualquier enfermedad que leas.
Al menos no fue una grave, o no estaría contando esto.//

//~D-35091//</textarea></pre>
