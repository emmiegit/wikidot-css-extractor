    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2463

**项目等级：**Safe

**特殊收容措施：**SCP-2463的每个个体都应保存于Site-19的独立标准安全收容柜中。无论何种情况，SCP-2463个体都不得与其他SCP-2463个体接触。仅允许安保许可等级为3级或更高的人员访问SCP-2463，且单次不得同时访问多个个体。

如若发现任何人员试图从指定的测试房间带离SCP-2463个体，则应立即将其拘留并询问。

**描述：**SCP-2463是一套六匹青铜马，每匹高约6厘米，起源于古罗马。通过年代测定技术确定SCP-2463制作于约公元250年。SCP-2463的异常特性在当个体暴露于来自自然水源的水时显现[[footnote]]测试确定来自任意自然水体（包括湖泊、河流、海洋和地下水等）的水都将激活SCP-2463。而来自人工水源，如运河或人工水库的水，则不会激活SCP-2463。[[/footnote]]，暴露于此类水的SCP-2463个体将通过未知方法将水转化为石油，转化以大约每小时63毫升的速度进行。

如果SCP-2463个体间发生物理接触，该转化率将随个体数量呈指数级增长，因此当所有六个个体均相互接触时，转化将以约62523502L/h的速度发生，从而使大量的水快速转化为石油。

SCP-2463是在对Marshall,Carter&amp;Dark有限公司位于纽约███████的存储设施进行突袭时发现的。此次突袭由MTF Mu-3（“最高出价人”）进行，与SCP-2463同时回收的还有[[[SCP-2635]]]和[[[SCP-1738]]]，以及若干等待编目的文件和物品。

MTF Mu-3在执行任务期间被意外发现，导致数名基金会人员牺牲。SCP-2463在回收期间短暂激活，但被剩余的MTF Mu-3人员成功收容。

有关回收SCP-2463的更多信息，请参阅回收日志-2463。

**附录-2463-1：**除SCP-2463外，MTF-M3还回收了该物体的Marshall,Carter&amp;Dark有限公司清单。相关内容见[[[MCD-little-draft-horses|文件-2463-1]]]。

**附录-2463-2：**与文件-2463-1一起发现的还有一封信的抄本，该信翻译自古拉丁语，由一身份不明人士写给罗马皇帝加里恩努斯[[footnote]]罗马皇帝，253年到260年与父亲瓦莱里安为共治皇帝，其父去世后独自统治直到268年去世，享年50岁。[[/footnote]]。信件的副本如下。

[[collapsible show=&#34;+ 文件-2463-2&#34; hide=&#34;- 关闭&#34;]]
&gt; //致罗马皇帝普布里乌斯·利奇尼乌斯·埃格纳提乌斯·加里恩努斯·奥古斯都//
&gt; 
&gt; //得知您伟大的父亲离世，我们深感悲痛，并借此机会致函您，以解决尊敬的皇帝遗留下来的一件急事。//
&gt; 
&gt; //于埃德萨被沙普尔一世俘虏后不久，您父亲从比沙普尔写信给我们，代表帝国寻求援助。应其要求，我们设法取得了一些可能符合需求的物品。//
&gt; 
&gt; //我们十分乐意将这些物品转交给您，只要我们得到您那尊敬的父亲所答应的报价，即600万奥里斯。我们知道价格高昂，但您父亲的要求值这个价。//
&gt; 
&gt; //“一种能够彻底消灭波斯佬的力量。贫瘠他们的土地，祸病他们的人民；摧毁他们行走过的每一寸土地，在他们的王国降下千年血灾。”//
&gt; 
&gt; //这些就是已神逝而去的瓦莱里安对我们的要求，对于此种力量，我们必须要求相应的报酬。//
&gt; 
&gt; //如果您决定暂不付款，我们将保留这些物品的所有权，直到收到所要求的款项为止。//
&gt; 
&gt; //您忠诚的仆人，D. Mercator//

[[/collapsible]]
