때아닌 더위가 짐짓 다가왔던 4월의 SCP 재단 한국어 위키 소식입니다.

지난달의 사이트 뉴스와 새로 올라온 항목을 이 페이지에서 찾아보세요. 각 항목에 대해 하고 싶은 말씀이 있다면 **__허브 대신 이달의 페이지에__** 댓글을 작성해 주세요!

+++ 특집

* 4월의 특집은 **[[*user j dune]]**의 [http://scpko.wikidot.com/scp-6452 SCP-6452] (&#34;껍질을 벗긴&#34;), **[[*user LordStonefish]]**의 [http://scpko.wikidot.com/asmr-by-dado 다도의 ASMR]입니다. 하나는 어떤 일이 일어난건지 모를 영악한 괴문서, 다른 하나는 약쟁이 다도가 들려주는 ASMR입니다. 한 번 읽어보세요!
* 4월의 특집-KO는 **[[*user bangja]]**의 [http://scpko.wikidot.com/scp-841-ko SCP-841-KO] (&#34;반밈 전문가 이한석&#34;), **[[*user romrom]]**의 [http://scpko.wikidot.com/nss-3 ◆◆머피 로의… 살인마 닌자여 칼을 빼들어라!◆◆]입니다. 하나는 재해를 막기 위해 극단적인 결정을 내린 어느 전문가의 이야기, 다른 하나는 차마 형용하기 어려운 닌자들의 이야기입니다. 한 번 읽어보세요!
* 5월의 특집은 **[[*user Zmax15]]**의 [http://scpko.wikidot.com/scp-2580 SCP-2580] (&#34;아빠하고 나하고&#34;), **[[*user TroyL]]**의 [http://scpko.wikidot.com/an-average-life 평균적인 인생]입니다. 하나는 누군가의 꿈을 담아 날아가던 한 로켓의 이야기를, 다른 하나는 누군가의 꿈이 처참하게 짓밟히는 이야기를 담은 작품입니다. 한 번 읽어보세요!
* 5월의 특집-KO는 **[[*user thd-glasses]]**의 [http://scpko.wikidot.com/scp-347-ko SCP-347-KO] (&#34;벨 시고뉴 드미주리 대위&#34;), **[[*user ProfoundAbyss]]**의 [http://scpko.wikidot.com/amaterasu-to-tsukiakari 아마테라스와 달빛]입니다. 하나는 충성스러운 재단 기동항공대원의 일대기, 다른 하나는 재단이 숨겨왔던 비밀이 달빛과 함께 한꺼풀씩 드러나는 일대기입니다. 한 번 읽어보세요!

매주 [http://scpko.wikidot.com/forum/c-7000466/ 이슈트래커]에서 새로운 소식들을 확인하세요!

+++ 사설
* &#34;글 내용 쉽게 불리는 법&#34;, 투고자 [[*user didic]]

@@ @@저는 이곳에서 활동하면서 많은 비평 과정을 봐왔습니다. 그 중에 눈에 띄게 반복적으로 보이는 비평이 있었죠. 특히 초보 작가를 대상으로 이런 비평이 가장 많았습니다.

&gt; &#34;재미는 있는데 서사가 부족한 느낌이네요.&#34;

@@ @@맞는 말이긴 합니다. 초보 작가는 아이디어 날 것 그대로 글에 담다 보니 서사, 즉 그 글의 이야기를 생각하지 않는 경우가 많아서 그렇죠. 이렇게 단점을 언급하며 작가가 더 발전하길 바라며 쓴 비평이었지만, 초보 작가는 저 말을 듣자마자 멈춰버립니다. SCP는 그냥 SCP지 이야기라고 생각해본 적이 없었기 때문이죠. 끙끙대며 서사를 써와도 &#34;아직 SCP 작성에 익숙하지 않은 모양입니다. 다른 SCP를 읽어보세요.&#34;하며 읽을 SCP 무더기를 받을 뿐이죠.

@@ @@물론 여기서 받은 SCP 무더기를 읽는 것도 좋은 선택입니다. 그 SCP와 자신의 SCP를 비교해가면서 부족한 점을 깨닫는다면 가장 좋은 결말이겠죠. 하지만, 그건 초보 작가에게 너무 힘든 일입니다. 아니, 초보 작가 뿐만 아니라 웬만한 작가도 다른 SCP를 분석하고 비교하며 읽기란 힘든 일이죠. 

@@ @@더 쉬운 방법은 글에서 부족한 요소를 찾아서 넣는 겁니다. 그러니까 내용을 불리라는 것이죠. 단, 이 말은 글의 뒷 내용을 더 넣으라는 말이 아니라 글 사이사이를 채워 넣으라는 말입니다. 하지만 단순히 이 말에서 끝나는 것은 서사가 부족하다는 비평만큼이나 사람을 난감하게 만들 겁니다. 스스로 무엇이 부족한지는 알기 어려우니까요.

@@ @@그래서 저는 글에 넣을 수 있는 내용적인 요소를 모두 적어볼까 합니다. 제가 적은 요소 무더기와 자신의 글을 비교해보며 부족한 요소를 쉽게 찾을 수 있도록 말이죠.

@@ @@그럼 바로 그 요소를 적어보겠습니다.

&gt; **기본적인 육하원칙:** 누가, 언제, 어디서, 무엇을, 어떻게, 왜
&gt; **화자의 내면:** 생각, 인식, 감정, 계획, 회상
&gt; **화자의 외면:** 화자의 외양, 표정, 행동, 타인과의 관계, 말투, 태도
&gt; **외부 환경:** 어떤 장소나 대상의 과거, 현재, 미래, 구체적인 사물, 기상 환경, 타인의 외면
&gt; **서술 트릭적 요소:** 암시, 착각, 모순

@@ @@예를 들어 위의 요소를 사용해 문장을 불려보자면,

&gt; 모범생이었던 형이 죽자 가족은 나에게 기대를 걸기 시작했고, 나는 이 기대에 혐오를 느꼈다.

@@+@@ __(1)언제(부터)__, __(2)감정__, __(3)어떤 대상의 과거__, __(4)화자의 인식__, __(5)화자의 인식과 타인의 외면 중 태도__

&gt; __(1)내가 어렸을 때부터__ 형은 매우 성실한 모범생이었고 __(2)나는 그런 형을 동경했다.__ 그리고 내가 동경하는 것처럼 __(3)가족들도 형에게 엄청난 기대를 걸었다.__ 하지만 형이 죽어버리자 방향성을 상실한 목적 없는 기대 __(4)따위들이__ 나에게 쏟아졌다. __(5)익숙하지 않은 눈빛과 형의 대용품으로 취급하는 듯한 가족의 태도는,__ 나의 동경을 혐오로 바꾸기 충분했다.

@@ @@정도 됩니다.

@@ @@그리고 흔히 나타나는 &#39;목적이 정해진 채 그 목적만 달성하고 끝나는 면담&#39;의 문제를 위의 요소를 집어 넣어 해결할 수도 있습니다. 

[[div class=&#34;blockquote&#34;]]
박사1: 파란색 점퍼를 입은 소년을 보신 적 있나요?

민간인: 네.

박사1: 어디로 갔나요?

민간인: (손으로 가리키며) 저쪽이요.

박사1: 감사합니다.
[[/div]]

@@ @@실제로는 정말 이렇게 대화했을지도 모르지만, 이 내용을 그대로 적기보다는 위의 요소를 추가한다면 서사가 더 풍부해집니다. 예를 들면 다음과 같은 요소를 넣어 고칠 수 있겠죠.

@@+@@ __(1)언제__, __(2)대상의 특성__, __(3)암시__, __(4)타인의 행동__, __(5)생각__, __(6)행동__, __(7)암시__

[[div class=&#34;blockquote&#34;]]
박사1: __(1)지난 3시경__ 파란색 점퍼를 입은 __(2)15세__ 소년을 보신 적 있나요?

민간인: 음, __(3)완전 파란색은 아니지만 빨간색이랑 파란색이 섞인__ 점퍼를 입고 __(4)뛰어가는__ 아이는 본 적 있는 것 같네요.

박사: 혹시 어디로 갔는지 알려주실 수 있으신가요?

민간인: __(5)목적지가 정확히 어디인지는 모르지만__, (손을 뻗어 __(6)오른쪽을__ 가리킨다.) 아마 저기 __(7)공동묘지 방향__이었을 겁니다.

박사1: 감사합니다.
[[/div]]

@@ @@이렇게 여러분도 글에 부족한 요소를 쉽게 찾아가며 즐겁게 창작하시길 바라겠습니다.
