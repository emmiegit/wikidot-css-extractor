**Ítem #:** SCP-5450

**Clasificación del Objeto:** Euclid
@@ @@
**Procedimientos Especiales de Contención:** La producción de las instancias de SCP-5450 ha sido prohibida en la ciudad de Cantón, China. Se han establecido sanciones gubernamentales para prohibir la caza ilegal de instancias de SCP-5450-1. Se han instalado rastreadores web de la Fundación para marcar cualquier mención de SCP-5450 o SCP-5450-1 y cualquier publicación sobre SCP-5450 debe ser falsificada como un mito a través de campañas de desinformación.
[[include component:image-block
| name=soup.jpg
| caption=Una instancia de SCP-5450.]]
@@ @@
**Descripción:** SCP-5450 es una receta conocida como sopa de aleta de tiburón, que manifiesta propiedades anómalas cuando es producida con tiburones de la región de Cantón. Los selacimorfos dentro de esta área, ahora designada SCP-5450-1, son biológicamente indistinguibles de los tiburones normales, excepto por la presencia de un par de pulmones. La propiedad anómala de SCP-5450 se manifiesta cuando un sujeto la consume, tras el consumo, el sujeto se convertirá en una especie variable de tiburón. Después de tomar su nueva forma, el sujeto recién transformado encontrará un camino hacia un cuerpo de agua por métodos actualmente desconocidos. Un pequeño número de casos mostraron que los individuos mueven sus aletas de una manera similar a caminar. Las pruebas han sido denegadas por adelantado por el Director del Sitio, Jorge Clark, debido a que los efectos de SCP-5450 son evidentes y están bien documentados.
@@ @@
**Descubrimiento:** SCP-5450 fue descubierto luego de que varias familias desaparecieran en Cantón, seguido de varios informes en internet sobre tiburones andantes. Los testigos de las instancias de SCP-5450-1 fueron rápidamente amnestizados y liberados. Hasta el 07/06/2019, hay un estimado de 452 instancias de SCP-5450-1, lo que los convierte en una especie en peligro de extinción.

**Notas:** El 29/04/2019, los rastreadores web de la Fundación marcaron un anuncio. Se adjunta una transcripción del anuncio:
[[=]]
&gt; [[size 150%]] ##lightblue|¡Sopa de Aleta de Tiburón, por los residentes de Cantón!##
&gt; ##orange|¡Una sopa hecha para sorber!
&gt; Disfruta del manjar, de nuestros mejores
&gt; productores.
&gt; ¡Nuestra sopa es saludable para consumir! [[/size]]##
&gt; [[size 50%]] ##red|Recuerda: Sorber, Participar, Consumir. [[/size]]##
&gt; [[size 25%]] ¡Y continua golpeandolos!
&gt; ¡Feliz cacería! [[/size]]
[[/=]]
El anuncio después de ser marcado fue inmediatamente retirado. Se encontraron agentes meméticos en el anuncio, sin embargo, aún no se ha encontrado el origen.

**Anexo-SCP-5450.1:** Tras los informes de un hombre golpeando un tiburón, el Biólogo Marino de la Fundación, Kevin Drant, y un equipo de expertos Marinos fueron enviados a la ubicación, un naufragio frente a las costas de Cantón. El equipo de Kevin noto que unos mensajes estaban crudamente escritos en el casco del naufragio. Posteriormente los mensajes fueron traducidos al español y adjuntados al documento.

**Anexo-SCP-5450.2:** El 02/05/19 la Fundación recibió una transmisión de radio. El origen de la transmisión se localizó en el naufragio anterior. El contenido de la transmisión se adjunta a continuación:
&gt; **&lt;Comienza Registro de Transmisión SCP-5450.2&gt;**
&gt; 
&gt; @@ @@
&gt; 
&gt; Tiburón derribado... Pugilismo exitoso.
&gt; 
&gt; @@ @@
&gt; 
&gt; Sorber. Participar. Consumir.
&gt; 
&gt; @@ @@
&gt; 
&gt; **&lt;Finaliza Registro&gt;**
Los agentes meméticos fueron marcados y eliminados. El cadáver de un selacio fue encontrado en el naufragio, con su aleta dorsal cortada.
