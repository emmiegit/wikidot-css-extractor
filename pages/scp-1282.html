    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1282 - Reverse Were-Rabbits
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 1er mai 2013
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=1282.JPG|caption=Documentation d&#39;une instance de SCP-1282, //circa// 1915.]]

**Objet n^^o^^ :** SCP-1282

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-1282 doivent être confinées dans des chambres d&#39;observation de la faune standards, dans l&#39;aile des SCP Euclide du [[[secure-facility-dossier-site-77|Site-77]]]. Deux membres du personnel de sécurité doivent se tenir à l&#39;extérieur de chaque chambre de confinement, en se relayant toutes les six heures. Les instances de SCP-1282 ne doivent en aucun cas être exposées au clair de lune. 

**Description :** SCP-1282 désigne cinq lapins blancs, SCP-1282-1 à -5. Les instances de SCP-1282 ont les caractéristiques physiques et le comportement classiques de la famille des //Leporidae//. Elles ont toutes été rendues infertiles par traitement chimique avant le confinement initial.

Si une instance de SCP-1282 se trouve en extérieur lors de la pleine lune, son physique est altéré de manière anormale. Les tissus musculaires et squelettiques gagnent en masse et une structure squelettique supplémentaire se forme en tirant de la masse d&#39;une source extérieure. La structure interne comprend des composants non-fonctionnels identiques à ceux trouvés dans un corps humain. Les tissus de l&#39;épiderme extérieur s&#39;étendent pour accueillir cette nouvelle masse. La fourrure et les griffes se changent en une tenue de chasseur et des armes à feu.[[footnote]]Semblant identiques à divers équipements commerciaux ou non, sans signe d&#39;identification.[[/footnote]]

Les instances de SCP-1282 qui subissent cette transformation présentent une conscience et une intelligence quasi-humaine. Chaque instance dispose d&#39;une personnalité unique. Les instances peuvent parler et contrôler leur corps et présentent une conscience de soi. S&#39;il leur est parlé, elles s&#39;identifient comme des chasseurs et souhaitent être autorisées à chasser des animaux. Si aucun humain ne tente de communiquer avec après leur transformation, elles commenceront immédiatement à chercher des animaux à chasser, en semblant se concentrer sur la famille des //Leporidae//.

Les instances communiquent entre elles en utilisant l&#39;anglais étasunien et parlent généralement de méthodes et de techniques de chasse, en se concentrant 80 % du temps sur les lapins dans les conversations enregistrées. Lorsqu&#39;elles sont autorisées à chasser, les instances de SCP-1282 tentent de tuer et consommer tout //Leporidae// avec qui elles vivaient auparavant, en se concentrant d&#39;abord sur les partenaires sexuels et les enfants, ensuite sur les connaissances sociales. Cela continue jusqu&#39;à ce que tous les organismes soient éliminés ou que la pleine lune prenne fin. Lorsqu&#39;elles reviennent à leur forme originelle, les instances de SCP-1282 présentent un comportement dépressif, refusant de se mouvoir ou de manger. Les expériences sur cet effet sont en cours.

SCP-1282 a été récupéré le 18/03/1999, après que plusieurs citoyens allemands de [SUPPRIMÉ] ont rapporté avoir vu des chasseurs entrer dans leurs forêts et tuer illégalement des lapins. Le personnel de la Fondation ne fut initialement pas envoyé enquêter sur la piste ; cependant, des rapports de police sur l&#39;incident ont été jugés suffisants pour une intervention de la Fondation. Sept spécimens furent initialement confinés. Deux moururent de causes naturelles et un fut éliminé à des fins expérimentales. Le 22/05/1999, SCP-1282 fut classifié en Euclide.

||||~ Identités créées par SCP-1282-1 à -5 ||~ Statut actuel ||
|| SCP-1282-1 || Affirme être un humanoïde mâle de 34 ans nommé Alan Rupp. Habillé d&#39;une tenue de chasse //circa// 1998. Parle couramment le polonais. Cible principalement ses partenaires sexuels. || Vivant ||
|| SCP-1282-2 || Humanoïde mâle parlant un polonais basique et portant une tenue de chasse //circa// 1934. Semble avoir entre 45 et 50 ans, mais ne s&#39;est jamais présenté lui-même. Chasse de manière indiscriminée. || Vivant ||
|| SCP-1282-3 || Humanoïde avec une apparence similaire à un homme de Néandertal. N&#39;émet que des grognements. Habillé de ce qui semble être une peau de lapin. Chasse de manière indiscriminée. || Vivant ||
|| SCP-1282-4 || Affirme être un humanoïde mâle nommé &#34;Roadkill&#34;, habitant actuellement au Texas, aux États-Unis. Semble avoir entre 30 et 40 ans et porte une tenue de chasse contemporaine. || Vivant ||
|| SCP-1282-5 || Humanoïde femelle qui s&#39;identifie par le nom &#34;Vale Delon&#34;. Habillée d&#39;une tenue de chasse traditionnelle de la royauté britannique, //circa// 1879. Seule instance qui refuse les armes à feu, préférant tuer les lapins par traumatisme contondant. Cible principalement sa descendance. || Décédée (voir le Rapport d&#39;expérience 1282-G)||

**Addendum :** Procédure et résultats de l&#39;expérience 1282-G.

&gt; __**Test G**__
&gt; **Sujet :** SCP-1282-1, SCP-1282-5
&gt; 
&gt; **Procédure :** Sur une période d&#39;un mois, il fut permis à SCP-1282-1 et SCP-1282-5 de devenir partenaires sexuels. Pendant la pleine lune, il fut permis à SCP-1282 de se transformer dans un environnement contrôlé, puis de tuer SCP-1282-5, qui n&#39;était pas transformé.
&gt; 
&gt; **Résultats :** SCP-1282-1 n&#39;a exprimé aucun signe de compréhension de ses actions. Pendant la pleine lune suivante, SCP-1282-1 fut à nouveau autorisé à se transformer. L&#39;instance affirma que son camarade de chasse était décédé dans un accident de chasse et indiqua que l&#39;événement était un accident tragique.
&gt; 
&gt; **Analyse :** //Il semblerait que les instances de SCP-1282 ne se reconnaissent pas entre elles dans leur état altéré. Cependant, elles gardent au moins une forme vague de notion de leurs sentiments entre chaque transformation. Les tests de la sorte doivent être immédiatement arrêtés, en raison du risque d&#39;endommager l&#39;état physiologique des spécimens actuellement étudiés.// - Dr Boyd
