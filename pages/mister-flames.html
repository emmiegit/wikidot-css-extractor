    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/mister-flames/36161.jpg|caption=Flames先生的大学年鉴照片]]


安保等级：二级
职务：营养学家，类人异常收容以及研究员（烹饪）

与Site-17的其他职员相比，Flames先生似乎只是略显古怪，但不要被他的表象欺骗。虽然他烹饪出“武器级”辣椒的尝试因缺少无法破坏的砂锅™而受阻，但这并不妨碍他继续尝试。幸运的是，Flames只会在实验室进行他的研究，在研究之外他会严格的遵守那些被他照看的家伙的饮食需求。

**已收容项目：**

[[[scp-130 |SCP-130：邮局]]]
[[[scp-199 |SCP-199：蕨类间谍]]]
[[[scp-394 |SCP-394：耳烛]]]
[[[scp-852 |SCP-852：月海异船]]]
[[[scp-937 |SCP-937：虫树枝]]]
[[[scp-2068 |SCP-2068：混沌泵机]]]

除此之外Flames先生还为[[[SCP-628]]]与[[[SCP-799]]]的相关工作提供了协助。他同时还对[[[photosynthetics-personnel-file |Dr. &#34;Photosynthetic&#34;]]]的工作充满景仰之情，因此他正在尝试贿赂她以获取经过品种改良的小米椒（//Capsicum frutescens//）。

//如果你能放弃向我索要那种含有大量辣椒素，以至于只是接触就能导致二级化学灼伤的辣椒品种的话我会很高兴与你共事的。我是出于创造出更好的辣椒这个目的才向你提供帮助，而不是为了制造生化武器。// —— Photosynthetic

//该死，我刚刚搞到一个能扛得住的陶罐。至于你说的那个，我又不是只想要辣椒素，味道也很重要！//  -- Flames

**故事：**

[[[euclidean-thinking |欧几里德思维 ]]]
