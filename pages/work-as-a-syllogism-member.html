**作者︰** [[*user AbyssDream]]
----
你真的以為講座只有一場嗎？
[[include info:end]]

時間也差不多了，那就開始吧。歡迎各位來到MTF-少微-12的入職講座，我是第一小隊「前提」的隊長王尚毅。啊，聽講座的時候不用挺直背板，這堂講座中的表現並不會影響你未來的升職之路，也不會讓你被老前輩們霸凌——老實說，比起思考人際關係還有往上攀登的方法，這裡的人更寧願思考休息時間要打哪款遊戲。

總之，請在三秒內記得在場所有人的臉孔——你們可能覺得我在開玩笑，對吧？但還是有人下意識的四處張望了。現在所有人閉上眼睛……被我點到肩膀的這位，你剛剛看得滿認真的，請回想你前後左右所有人的面孔，以及辨識牌上的姓名。

表現出驚訝了呢，但這才是一個人類會有的反應。沒錯，我們讓所有人接受了特定的記憶強化程序。你們的大腦現在有一個虛擬的外接裝置，負責存放你不可以被移除的記憶——兒時的重要時刻、第一次受到誇獎與責罵、與朋友和家人的相處……我們選出讓你成為你的記憶，放入其中保存，才能避免你們往後在進行認知清洗時，把我們所需要的那份「人格特質」給洗掉了。此外，為了使你們的存活率更高，我們將一些重要的資訊設定為只要給予一些刺激便能激活的記憶，像是同隊特工的名字與專長，以及面對精神影響時自救的方法。

沒錯，精神影響。雖然手冊上都有寫了，但我還是再說一次吧——MTF-少微-12的工作是調查會造成精神影響的異常，並將其對正常人類社會所造成的影響最低化。如果是模因，我們就阻止其散佈；如果是資訊危害，我們就把所有載體回收控制；如果是認知危害，那我們就必須搶在所有人之前將一切完美的掩蓋。是的，也許我們的工作並不像其他隊伍一樣需要上戰場，但無形的異常往往能夠侵蝕人類社會的精神，最終摧毀我們，而這也是為什麼我們的隊員明明都是菁英中的菁英，卻還是有著偏高的調職率……我們仍是人類，仍是精神脆弱的人類，所以當你發現就連周二的食堂餐點都變得毫無味道，請好好考慮是否要繼續這份工作。

也許這個MTF與你們以往所待著的有很大的不同，也許你們曾聽過其他人對我們的稱呼：「優良炮灰」。但請別忘記，基金會是由人類組成，用以保護人類的團體，我們的功能，就是要在一般人類的精神接觸到這些異常影響前，就將其根除，為此賠上性命也毫無問題。

即使被戲稱為炮灰，MTF-少微-12也會抱持著尊嚴消亡於黑暗之中，讓光明之處的人類安穩活著。

那麼，今天的講座到這裡結束。如果你想要再享受一下會議室開超強的冷氣，那也完全沒問題，但請先取得**下面**那場講座主辦人的許可……啊，量詞應該是下一場才對。
[[collapsible show=&#34;                                                                                                                                    &#34; hide=&#34;                                                                                                                                    &#34;]]
&gt; 尚毅先生說完了啊，那接著輪到我了……等等，不用這麼緊張，你們剛剛沒有看見我只是因為我用了一點……不是那麼方便的技術，你們之後會學到的。
&gt; 
&gt; 我是MTF-少微-12第二小隊「結論」的隊長吳昕，而你們是非自願被選上的，我未來的同事。
&gt; 
&gt; 你們在忠誠度、情緒控管、冷漠，以及許多的測試之中，都達到了我們所需的標準……那邊那位舉手的，請說。
&gt; 
&gt; 不記得曾經做過這些測驗？在踏入12站之前，你就該做好記憶混亂的準備了。說到記憶混亂，我想各位現在應該有些困惑，因為手冊上面提到的小隊並沒有「結論」，但稍微想想應該就知道了，我們的MTF叫「三段論證」，而既然有了「前提」，就一定會有「結論」……好吧，這個文字遊戲沒有很好玩，但命名人也不是我。
&gt; 
&gt; 進入正題吧，「結論」的工作，是負責整理「前提」傳輸回來的資訊，迅速的處理好帶有精神影響的部分，並以最快的速度制定好最好的收容措施。另外，我們也負責特工們的調職與抹消。我們不需要親自去殺死誰，但當某個特工的精神污染值已經突破臨界點，或是變成了異常的載體，我們就需要做出判斷。而當那位特工還能搶救時，我們必須讓他們進行認知清洗，或是拔除他們的「虛擬記憶體」，安裝新的、我們所需要的上去。
&gt; 
&gt; 現在你們知道為什麼我們的身份與完整工作內容不被他人所知了，沒有人想在午餐時間被尋仇。
&gt; 
&gt; 這次會議的目的，是讓你們認出來身邊同屬於「結論」的同事，以便往後互相照應。另外，以後不必稱呼我為隊長或特工，我是以博士身份登錄在檔案上的。而且，也許你們之中的某人未來會負責把我調職或抹消……不，沒什麼。
&gt; 
&gt; 如果還有任何問題的話，請登入你在三段論證資料庫的帳號，那裡有詳細的說明。若對這份非自願的工作感到不適，可以去B4放鬆一下，或是找那裡的諮商師詢問調職資訊。
&gt; 
&gt; 希望下次見面的時候，我們都還能被稱為人類。
[[/collapsible]]
我是MTF-少微-12第一小隊「前提」的隊長王尚毅，在此替沒能到場的第二小隊「結論」隊長向各位問好及道別，期待我們往後仍能在此處見到各位。</textarea></pre>
