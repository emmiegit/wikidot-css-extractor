[[include component:preview text={{Los siguientes archivos son transcripciones de audio extraídos de la 5° comisaria de la ciudad ███ ████████, Rio Negro, Argentina. Hasta la fecha, no se ha logrado identificar al sujeto interrogado, de manera que fue archivado como Persona De Interés de prioridad media. Cualquier avistamiento del sujeto debera ser informado al DM-Pi 1 de inmediato.}}]]

{{Los siguientes archivos son transcripciones de audio extraídos de la 5° comisaria de la ciudad ███ ████████, Rio Negro, Argentina. Hasta la fecha, no se ha logrado identificar al sujeto interrogado, de manera que fue archivado como Persona De Interés de prioridad media. Cualquier avistamiento del sujeto debera ser informado al DM-Pi 1 de inmediato.}}

&gt; __Clip de Audio 1__
&gt; 
&gt; 11:42:19
&gt; 
&gt; 03/06/17
&gt; 
&gt; **&lt;Comienza grabación&gt;**
&gt; 
&gt; **Agente 1:** ¿Esta lista la grabadora?
&gt; 
&gt; **Agente 2:** Si… Todo listo para el interrogatorio.
&gt; 
&gt; **Agente 1:** Entendido. Que entre el sospechoso.
&gt; 
&gt; //(Puerta abriéndose)//
&gt; 
&gt; **Sospechoso:** ¡Hey! ¡Cuidado con lo que haces! Increíble lo descuidada que es la gente.
&gt; 
&gt; **Agente 1:** No estás en posición de quejarte, mi amigo, no después lo que pasó.
&gt; 
&gt; **Sospechoso:** ¿Pasar que cosa? Hasta donde yo sé, yo estaba realizando un documental histórico que me plasmara en la fama, hasta que ustedes irrumpieron en mi estudio y sin aviso me llevaron a la fuerza aquí, ya sabrán de mis abogados ustedes…
&gt; ¿Cómo se llaman, a propósito? No puedo demandarlos sin eso, ya saben…
&gt; 
&gt; **Agente 2:** Detective Romero y mi compañero Alonso.  //(Silla arrastrada)// Y yo te veo poco preocupado considerando la gravedad de tus actos.
&gt; 
&gt; **Sospechoso:** Ilumínenme entonces, ¿Qué hice?
&gt; 
&gt; **Agente Alonso:** //(Golpe de mesa)// ¡Casi causas una guerra civil por tus artículos, eso es lo hiciste! Y no intentes negarlo, que tenemos todos los datos del sitio web.
&gt; 
&gt; **Sospechoso:** Bueno… Tú lo llamas crimen, yo lo llamo una pequeña consecuencia para un bien mayor.
&gt; 
&gt; **Agente Romero:** ¿Así que lo admites, eh? Pues antes de comenzar con el interrogatorio, tenemos que realizar un poco de papeleo… Empecemos con tu nombre…
&gt; 
&gt; **Sospechoso:** No pienso dártelo…
&gt; 
&gt; **Agente Romero:** Como dije antes, no estás en posición de quejarte. Verdaderamente no quieres más cargos aún.
&gt; 
&gt; **Sospechoso:** … Me llamo B…
&gt; 
&gt; **&lt;Fin de la grabación&gt;**

&gt; __Clip de audio 2__
&gt; 
&gt; 12:01:03
&gt; 
&gt; 03/06/17
&gt; 
&gt; **&lt;Comienza grabación&gt;**
&gt; 
&gt; **Agente Alonso:** …ldita sea, Romero! ¡Dijiste que esa cosa estaba lista!
&gt; 
&gt; **Agente Romero:** No sé qué pasó, estaba bien hace unos segundos. Ahora sí…
&gt; 
&gt; **Agente Alonso:** Repite tu nombre…
&gt; 
&gt; **Sospechoso:** Benjamín Valenciano. Doble B, para el público.
&gt; 
&gt; **Agente Romero:** Cabo, busque sus antecedentes.
&gt; 
&gt; //(Puerta abriéndose y cerrándose)//
&gt; 
&gt; **Benjamín:** No te molestes, amigo. No van a encontrar nada ahí, je je…
&gt; 
&gt; **Agente Alonso:** No me está gustando tu actitud, muchacho.
&gt; 
&gt; **Benjamín:** Pues estaría de mejor humor si no me hubieran interrumpido en mi trabajo. Ahora embrómense. Idiotas.
&gt; 
&gt; **Agente Romero:** ¿No estás un poco mayor como para este tipo de berrinches?
&gt; 
&gt; **Benjamín:** //(Golpe de mesa)// ¡No he escapado de esa educación de mierda a que llaman secundaria técnica, solo para que me interrumpan en mi proyecto de mi vida!
&gt; 
&gt; **Agente Alonso:** Mira, pedazo de m…
&gt; 
&gt; **&lt;Fin de la grabación&gt;**

&gt; __Clip de audio 3__
&gt; 
&gt; 12:13:23
&gt; 
&gt; 03/06/17
&gt; 
&gt; **&lt;Comienza grabación&gt;**
&gt; 
&gt; **Agente Romero:** …sta, de nuevo en acción.
&gt; 
&gt; **Agente Alonso:** ¿Por qué demonios no tenemos equipos nuevos? Esta porquería está a punto de romperse.
&gt; 
&gt; **Agente Romero:** Ya sabes la respuesta, Alonso…
&gt; 
&gt; **Benjamín:** … Falta de presupuesto. Como todo el país. Al menos se ahorraron el eterno monologo del agentucho este.
&gt; 
&gt; **Agente Alonso:** Mira, muchacho, estas así de cerca de que te metamos de una patad…
&gt; 
&gt; //(Puerta abriéndose)//
&gt; 
&gt; **Cabo:** Detective Romero, necesito hablar un momento con usted.
&gt; 
&gt; **Agente Romero:** Okey, ya voy. No creas que terminamos contigo.
&gt; 
&gt; //(Puerta cerrándose)//
&gt; 
&gt; **Benjamín:** Bueno, ya que el detective bueno esta fuera, te propongo un trato.
&gt; 
&gt; **Agente Alonso:** ¿Estas sordo acaso? Ya te dijimos que no estas en posición de exigir nada. Y mucho menos…
&gt; 
&gt; **Benjamín:** Shhh… Solo escuche lo que diga, y usted decide, ¿Okey?
&gt; 
&gt; **Benjamín:** Voy a contar todo lo que paso con esa revuelta, con lujos de detalles y sin omitir nada. A cambio, déjeme que cuente como entre a la secundaria/universidad, je je…
&gt; 
&gt; **Agente Alonso:** … //(Risa burlona)// ¿Qué mierda de trato es ese? Ningún policía en su sano juicio aceptaría esa tontería de crió pequeño.
&gt; 
&gt; **Benjamín:** Espera…
&gt; 
&gt; //(Puerta abriéndose de golpe)//
&gt; 
&gt; **Agente Romero:** Ya estoy comenzando a hartarme de tus juegos. //(Golpe de mesa)// ¿Quién mierdas eres? ¿Dónde vives? ¿De dónde vienes?
&gt; 
&gt; **Agente Alonso:** ¿Q-qué pasó? Pocas veces te he visto así de irritado.
&gt; 
&gt; **Agente Romero:** Me acaban de informar que no existe ningún Benjamín Valenciano que concuerde con su aspecto. De hecho no existen registros de alguien parecido a él en ningún lado. Ni siquiera que haya sacado su DNI alguna vez.
&gt; 
&gt; **Benjamín:** ¿Y qué le parece el trato, ahora?
&gt; 
&gt; **Agente Alonso:** ¿Qué mie…? ¡¿Acaso esto te parece un juego, hijo de puta?! ¡¿Dándonos un nombre falso, faltándonos el respeto, usarnos para hacer tu autobiografía auditiva?! No puedo creer esto…
&gt; 
&gt; **Benjamín:** Mira, te aseguro que ese nombre es tan real como tú y yo. Ya le había advertido que no iban a encontrar nada. Y no van a encontrar nada ni aunque acudan a la Interpol. Esa “autobiografía auditiva” que quiero hacer es el único medio que podrán obtener algo de información sobre mí. Además, mi ingreso en ese colegio es la razón principal de que no encuentren nada sobre mí y el principal causante del crimen que hace que ustedes dos me tengan aquí hoy. Para mí, ustedes son lo que están con las manos atadas y los que no pueden negociar. Pero si tanto quieren encerrarme… je je je.
&gt; 
&gt; **Agente Alonso:** Maldito b…
&gt; 
&gt; **Agente Romero:** Contrólese, Alonso. Tenemos que hablar con nuestros superiores antes de tomar cualquier decisión. Cabo, vigílelo mientras tanto.
&gt; 
&gt; **Benjamín:** Apúrese, por favor, estoy perdiendo ventaja con la competencia mientras hablamos.
&gt; 
&gt; //(Puerta abriéndose)//
&gt; 
&gt; **&lt;Fin de la Grabación&gt;**

&gt; __Clip de audio 4__
&gt; 
&gt; 12:45:23
&gt; 
&gt; 03/06/17
&gt; 
&gt; **&lt;Comienza grabación&gt;**
&gt; 
&gt; //(Puerta abriéndose)//
&gt; 
&gt; **Benjamín:** ¡Finalmente! ¿Y su decisión es…?
&gt; 
&gt; **Agente Alonso:** Ya que no hay opción, se acepta el trato. Pero te lo advierto, uno de tus jueguecitos más, y te metemos en prisión de cabeza; con o sin la información.
&gt; 
&gt; **Benjamín:** Cruel, pero justo. A ver por donde empiezo…
&gt; 
&gt; **Agente Romero:** No tenemos toda la paciencia del mundo.
&gt; 
&gt; **Benjamín:** Empiezo desde principio, entonces. Fue más o menos hace cinco años, o al menos en la medida de tiempo que se usa aquí, yo estaba en primer año de secundaria, en una escuela técnica industrial, para ser específico…
&gt; 
&gt; **Agente Romero:** Perdón, ¿Cómo que la medida del tiempo que se usa aquí?
&gt; 
&gt; **Benjamín:** Ustedes no tienen la paciencia para que yo parafrasee, no tienen tiempo para explicaciones, así siéntense y escuchen.
&gt; 
&gt; **Benjamín:** La secundaria en específico no importa para esta historia. El punto es que no era muy bueno siguiendo el ritmo del mismo, siempre era el que sacaba notas mediocres en los exámenes. De hecho tuve suerte de entrar entre los últimos de los 200 puestos que había disponible en ese momento, teniendo en cuenta el promedio que tenía…
&gt; 
&gt; **Benjamín:** El primer mes que estuve ahí, no fue diferente, la verdad. El último de la clase, el más lento en programar, el menos popular… ya sabes, esa clase de mierda. Ya comenzaba a pensar que no estaba hecho para estudiar… hasta que pasó lo que pasó, el primer lunes de abril, para ser específico. 
&gt; 
&gt; **Agente Alonso:** ¿Qué exactamente pasó?
&gt; 
&gt; **Benjamín:** Yo iba entrando último entre la multitud, todo bajoneado, viendo otro día de decepción pasar, entrando en el pasillo de la escuela… todo era lo habitual, hasta que doble hacia la izquierda para ir a mi aula… de repente estaba en un cuarto, totalmente en blanco, casi enceguecedor, casi sin nada excepto por un escritorio con dos sillas enfrentadas (una de ellas más bien era un sillón) y una puerta detrás de ella, creo que estaba hecho de roble antiguo, ambas al otro lado de la habitación.
&gt; 
&gt; **Agente Alonso:** … Te dijimos sin más de tus juegos.
&gt; 
&gt; **Benjamín:** No estoy mintiendo, así es como paso.
&gt; 
&gt; **Agente Romero:** ¿Consumiste algo antes de que te arrestáramos?
&gt; 
&gt; **Benjamín:** Me ofende la pregunta, un periodista que se respete debe estar siempre sobrio en horas de trabajo. Creía que algo de conocimiento público.
&gt; 
&gt; **Agente Alonso:** //(Tono irritado)// Por favor, acaso quieres que…
&gt; 
&gt; **Benjamín:** Silencio por favor. Aún no he terminado.
&gt; 
&gt; **Benjamín:** En la confusión, no me esperaba que la puerta detrás mío se cerrara fortísimo, casi se me volcó el corazón… Me di vuelta, y vi ante mí una enorme puerta doble, de acero puro, con dos perillas (esas de emergencia), ambas grabadas. Me acerque un poco a esas perillas…
&gt; 
&gt; **Benjamín:** “¿Puerta de la Chance?” leí en voz alta…
&gt; 
&gt; **Benjamín:** “Parece que alguien le gusta el diseño que mandé a grabar, ¿No?” Escuche a mis espaldas, con una voz profunda… Se me erizaron todos los pelos al escuchar la voz… y digo todos, je je…
&gt; 
&gt; **Agente Alonso:** Ahórrate los chistes, a menos que quieras mi puño en tu cara.
&gt; 
&gt; **Benjamín:** Aguafiestas. Del otro lado de la habitación, cerrando la puerta del otro lado, había un hombre bastante alto, algo pálido, con una leve sonrisa, vestido con un traje completo… de esos que usan los oficinistas, con corbata y todo. Él se sentó muy tranquilo el sillón, “Tome asiento por favor, vas a necesitarlo…” me dijo en una voz muy… como decirlo… fría, pero no amenazante. Yo me acerqué dudoso,  pero la verdad que en una situación así, tampoco tenía muchas opciones.
&gt; 
&gt; **Agente Romero:** ¿Ese hombre tiene nombre?
&gt; 
&gt; **Benjamín:** Reclutador.
&gt; 
&gt; **Agente Alonso:** Denos su nombre real…
&gt; 
&gt; **Benjamín:** Es su nombre, creer o reventar…
&gt; 
&gt; //(Silencio)//
&gt; 
&gt; **Benjamín:** Yo tampoco podía creerlo cuando lo escuche, y obviamente también creo que es un apodo. No creo tampoco que algún día averigüemos su nombre real, a final de todo.
&gt; 
&gt; **Benjamín:** Volviendo al tema, Reclutador me dio la bienvenida al lugar, que había miles de candidatos que elegir, que puedo hacer el cambio, bla bla bla. El punto es que de alguna forma lograron obtener mi historial no solo de estudiante, sino de mi vida en general.
&gt; 
&gt; **Benjamín:** Yo, antes confundido por el repentino cambio de edificio, ahora estaba aún más confundido que antes. Le pedí pruebas de eso, y me las dio con un lujo de detalles… que es aterrador.  Hasta mi enamoramiento de primaria estaba ahí.
&gt; 
&gt; **Agente Alonso:** Esto ya es demasiado, ¡Guardias!
&gt; 
&gt; **Agente Romero:** Espera, Alonso, ¿No aguantar un poco más?
&gt; 
&gt; **Agente Alonso:** ¿Aguantar un poco más? ¡¿Aguantar un poco más?! ¡Desde que entro a esta sala no ha dejado de escupir falacias! ¡Nos quiere ver la cara de estúpidos! ¡Este mal…
&gt; 
&gt; **&lt;Fin de la grabación&gt;**

&gt; __Clip de audio 4__
&gt; 
&gt; 13:20:54
&gt; 
&gt; 03/06/17
&gt; 
&gt; **&lt;Comienza grabación&gt;**
&gt; 
&gt; **Agente Romero:** …rtando este tema de la grabadora. Bueno, finalmente logre calmarlo, así que termina rápido con tu relato.
&gt; 
&gt; **Agente Alonso:** //(Tono irritado)// Énfasis en rápido.
&gt; 
&gt; **Benjamín:** Bueno, antes del ataque de ira del yuta, iba a decir que Reclutador me ubico sobre mi situación. Parece que con el entusiasmo siempre se olvida que los nuevos estudiantes no saben cómo funcionan las cosas.
&gt; 
&gt; **Benjamín:** Estaba en el I.P.S.T.U.E.M N°1, específicamente en la oficina de ingresos estudiantiles.
&gt; 
&gt; **Agente Romero:** ¿I.P.S.T.U.E.M?
&gt; 
&gt; **Benjamín:** Instituto Primario, Secundario, Terciario e Universitario de Educación Multidisciplinaria. Los alumnos lo llamamos “La Infinitada” por el nombre del edificio: Los 8 Infinitos.
&gt; 
&gt; **Agente Romero:** Nunca había escuchado sobre ese colegio.
&gt; 
&gt; **Benjamín:** Por ahora no nos concierne si lo conoces o no, por ahora. Lo importa es para convencerme me mostro el trabajo de otros estudiantes. No te imaginas como era esos inventos… Animales-planta con feromonas pacificadoras; pastillas para adaptación de presión; estatuas tan listas y emocionales como un humano. Ver todo el potencial que podían sacar de sus estudiantes me hizo sentir que finalmente podía tener alguna oportunidad en este mundo. Así que me inscribí sin dudar a ese instituto. Y pues, he llegado a la universidad y no me arrepiento de nada hasta ahora. Eso es todo.
&gt; 
&gt; **Agente Alonso:** //(Suspiro)// Veamos, ¿Por dónde empiezo? Hasta donde yo sé, para una inscripción legal a una escuela se necesita la presencia de un padre o tutor responsable.
&gt; 
&gt; **Benjamín:** Esto es lo que diferencia de otros institutos. Creo que lo hace un poco más avanzados que otros. Claro que hay riesgos bastantes altos [[size xx-small]]como perder tu forma humana[[/size]], como cualquier cosa hoy en día, pero en verdad el valor de la recompensa es tan alto, que es anecdótica.
&gt; 
&gt; **Agente Romero:** …El otro punto es que no logro ver la correlación con el disturbio que cometiste, ¿Nos puede aclarar eso?
&gt; 
&gt; **Benjamín:** Como dije antes, estoy en la universidad, y de hecho en el último año. Creo que sabes que significa: ¡Proyecto final!
&gt; 
&gt; **Agente Romero:** … ¿Eh?
&gt; 
&gt; **Benjamín:** Como lo oíste, ese disturbio fue parte de mi proyecto final. Aunque la verdad es no era el resultado que esperaba. De hecho, no debería haber pasado. ¡Argh! Es la cuarta vez que reinicio el proyecto, y sigo fallando en algo…
&gt; 
&gt; **Agente Alonso:** ¿Hablas en serio? ¿Todo los daños que has causado y las vidas que dañaste… fue parte de un proyecto de un montón de pibes universitarios?
&gt; 
&gt; **Benjamín:** Montón no, uno. Yo.
&gt; 
&gt; **Agente Romero:** … ¿Se puede saber de qué va ese proyecto exactamente?
&gt; 
&gt; **Benjamín:** Un registro, a tiempo real, de las acciones y movimientos de… ciertos grupos de interés. Si logro descubrir el problema con el proyecto, dejare a las páginas de noticias digitales completamente desactualizadas. Los contratos me lloverán como loco, ya puedo imaginarlo je je je…
&gt; 
&gt; **Agente Alonso:** Okey, eso es todo. El interrogatorio se terminó. Prepárate para…
&gt; 
&gt; **Benjamín:** ¡Espera! Al menos déjame escribir una confesión escrita antes de encerrarme.
&gt; 
&gt; **Agente Romero:** Buen punto. //(Papel arrastrado)// Aquí tienes.
&gt; 
&gt; **Benjamín:** Gracias. //(Bolígrafo escribiendo)//
&gt; 
&gt; **Benjamín:** //(Leyendo en voz alta)// “… Los agentes Romero y Alonso se quedaron viendo, con mirada fija al delincuente, como escribía la confesión de tan grave incidente que había cometido indirectamente…”
&gt; 
&gt; **Agente Alonso:** Hey, no hables mientras escribes… Además que así no se escribe una confesión.
&gt; 
&gt; **Benjamín:** “… dijo Alonso, pensando que otra vez que el joven infantil se la estaba jugando otra vez. No esperaba el momento para terminar su turno para volver a casa con su esposa, Nazarena, y planear sus vacaciones que tanto había acumulado con sus años de trabajo…”
&gt; 
&gt; **Agente Romero:** ¿Qué… Qué acabas de…?
&gt; 
&gt; **Benjamín:** “… exclamó Romero, sorprendido con la repentina afirmación del culpable. Él pensaba: “¿Está haciendo lo que creo que hace?”, y de más es de decir que, a pesar de lo irreal de la situación era con el relato, era probablemente cierto. El que ya sea por telepatía o predicción del futuro es otro tema que no nos incumbe. Bueno, al menos no dentro de los pensamientos de Romero…”
&gt; 
&gt; **Agente Alonso:** D-deja la broma, hace rato que dejó de ser graciosa tu actuación…
&gt; 
&gt; **Benjamín:** “… Amenazó Alonso, en una falsa esperanza de que el muchacho haya escuchado todo en la celda de espera. Lamentablemente, no era el caso. El silencio de la sala era asfixiante, el relato no se detenía, parecía que el tiempo no pasaba cuando el culpable seguía hablando. Cuando parecía que esto no podía volverse más extraño, la grabadora repentinamente deja de grabar…”
&gt; 
&gt; **&lt;Fin de la grabación&gt;**

&gt; __Clip de audio 5__
&gt; 
&gt; 13:30:23
&gt; 
&gt; 03/06/17
&gt; 
&gt; **&lt;Comienza grabación&gt;**
&gt; 
&gt; **Benjamín:** “…ntinamente vuelve a prenderse la grabadora. Sí, era verdad, esto lo confirma. La grabadora no estaba rota. Ya sea predicción o telequinesis, el sujeto estaba manipulando los problemas de la misma. Ambos agentes estaban sin palabras, teniendo a un fenómeno de la naturaleza en acción, cuando antes solo pensaban que era un joven revoltoso. Lo que no sabían es que al menos este joven tuvo la suerte de conservar la humanidad, no como otros estudiantes…”
&gt; 
&gt; //(Silencio)//
&gt; 
&gt; **Benjamín:** “… Había un silencio sepulcral, las mentes de ambos agentes estaban en miles de pensamientos que les hacía no poder actuar. El sospechoso se regodeaba de la situación, ya que consideraba que le había quitado el valioso tiempo en  el que podía haber aprovechado en su tan apreciado proyecto de su vida. Lo que él mismo no vio venir es que, en momento de lucidez, el agente Romero, muy disimuladamente, acercó lentamente su mano a su cin-“
&gt; 
&gt; //(Silencio)//
&gt; 
&gt; **Benjamín:** ¿Verdaderamente pensaste que no lo vería venir, “flechitas”? ¿Qué nos ibas rociar con tu “gas pimienta” a mí y a tu compañero, y luego llamar tus refuerzos?
&gt; 
&gt; //(Silencio)//
&gt; 
&gt; **Benjamín:** Pues ahora solo me queda una cosa que decir, y más te vale que llegue a tus otros superiores, ¿Entiendes?
&gt; 
&gt; **Agente Romero:** S-Si…
&gt; 
&gt; **Benjamín:** Ya va siendo hora de que nos recuerden, “flechitas”. Deben recordar el segundo Elefante Blanco para saber que somos. Son los únicos que pueden hacerlo. Ya. Va. Siendo. Hora.
&gt; 
&gt; //(Estática)//
&gt; 
&gt; **&lt;Fin de la grabación&gt;**

&gt; __Clip de audio 6__
&gt; 
&gt; 13:32:01
&gt; 
&gt; 03/06/17
&gt; 
&gt; **&lt;Comienza grabación&gt;**
&gt; 
&gt; **Agente Alonso:** ¿Q-qué mierda pasó? ¿Dónde está el sospechoso? Sabía que nos iba hacer una jugarreta para escapar. Hay que avisar a todos que escapó un futuro reo.
&gt; 
&gt; **Agente Romero:** … ¿Te acuerdas a quién exactamente interrogamos?
&gt;
