**アイテム番号:** SCP-338-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 全てのSCP-338-JPはエリア-8178の地下1000mに建造された高さ10m、直径10mの円筒形の地下隔離ユニット内に固定されたアクリル製容器に保管し、ビデオカメラ、音声レコーダー、カント計数機、その他の別紙で指定した測定装置によって24時間体制で監視してください。シェルター内部への無許可の侵入は固く禁止します。いかなる異常事態にも対応できるよう、専門の対策チームがエリア-8178に配備され、常時待機します。

SCP-338-JP-00を発見した、あるいはなんらかの情報を入手した場合は、直ちにエリア-8178のSCP-338-JP研究主任まで報告してください。SCP-338-JP-00が発見された場合、適切な機動部隊が派遣され、収容任務に当たります。

**説明:** SCP-338-JPはPILOT社の製品███████と同じ外見のノック式シャープペンシルです。本体はオレンジ色で、ノックボタン部分に半透明の蓋と消しゴムが付属しています。芯の太さは0.3mmです。通常のシャープペンシルと同様に、芯を入れることで筆記用具として問題なく使用できます。通常の製品との外見上の差異として、本体のクリップ部分に2桁のシリアルナンバーが小さく刻印されています。SCP-338-JPはこれまでに99本が確認されており、シリアルナンバーに従ってSCP-338-JP-01から-99と指定されています。このうち3本が収容作戦中に破壊、2本が実験のため破壊され、残りの94本が収容されています。

いずれかのSCP-338-JPを用いて紙などに「これは」で始まり「シャープペンシルです」あるいは「シャーペンです」等で終わる文章を書くと、全てのSCP-338-JPがその文章通りの性質を獲得します。英語で「this is a」で始まり「mechanical pencil」で終わる文章を書いた場合や、その他の言語で同じ構造の文章を書いた場合も同様です。2個以上の互いに矛盾する文章を書いた場合、存在している中で最も後に書いた文章のみが有効となります。

性質の発現に際しては、質量とエネルギーの等価性に従い、必要なエネルギーに相当するだけの質量がSCP-338-JP本体から失われます。SCP-338-JP本体の全質量を以てしても賄えないほどのエネルギーが必要な場合、性質は発現しません。SCP-338-JPが獲得した性質は、文章の書かれた紙を破く、燃やす、文章を消しゴムで消すなどして判読できなくする、文章全体にSCP-338-JPを用いて訂正線を入れる、またはSCP-338-JPを破壊することで消失します。

[[collapsible show=&#34;+ 実験記録338-JP(抜粋)&#34; hide=&#34;- 実験記録を隠す&#34;]]
実験記録338-JPから、重要と思われる記録のいくつかを抜粋して示します。

__**実験記録338-JP-001 - 日付20██/██/██**__
&gt; **実施方法:** SCP-338-JP-01を用いて、ノートに「これは常に微弱なX線を発するシャープペンシルです」と書く。
&gt; **結果:** 全てのSCP-338-JPが1500μR/hのX線を放射するようになった。
&gt; **分析:** 想定通りの結果である。

__**実験記録338-JP-003 - 日付20██/██/██**__
&gt; **実施方法:** SCP-338-JP-01を用いて、ノートに「これは常に微弱なX線を発するシャーペンだぜ！」と書く。
&gt; **結果:** 全てのSCP-338-JPが1500μR/hのX線を放射するようになった。
&gt; **分析:** 語尾の細かい違いは許されるようだ。

__**実験記録338-JP-005 - 日付20██/██/██**__
&gt; **実施方法:** SCP-338-JP-01を用いて、ノートに「This is a mechanical pencil that is radiating weak X-ray.[[footnote]]英語で「これは微弱なX線を発しているシャープペンシルです」の意。[[/footnote]]」と書く。
&gt; **結果:** 変化なし。
&gt; **分析:** 日本語でなければ駄目なのか。あるいは「mechanical pencil」で文を終えなかったためか。

__**実験記録338-JP-006 - 日付20██/██/██**__
&gt; **実施方法:** SCP-338-JP-01を用いて、ノートに「This is a stinking mechanical pencil.[[footnote]]英語で「これは臭いシャープペンシルです」の意。[[/footnote]]」と書く。
&gt; **結果:** 全てのSCP-338-JPが腐卵臭を発する。周囲の空気中から硫化水素が検出された。
&gt; **分析:** やはり日本語である必要はないらしい。ただ、文の始めと終わりを揃える必要がある。

__**実験記録338-JP-007 - 日付20██/██/██**__
&gt; **実施方法:** SCP-338-JP-01を用いて、███研究員がノートに「Das ist ein stinkiger Druckbleistift.[[footnote]]ドイツ語で「これは臭いシャープペンシルです」の意。[[/footnote]]」と書く。███研究員はドイツ語を学んだ経験がなく、書く文章の意味を理解していない。
&gt; **結果:**  全てのSCP-338-JPが腐卵臭を発する。周囲の空気中から硫化水素が検出された。
&gt; **分析:** 文章の意味を理解している必要はないらしい。

__**実験記録338-JP-030 - 日付20██/██/██**__
&gt; **実施方法:** SCP-338-JP-01を用いて、ノートに「これはサイト-8181第一男子更衣室60番ロッカーの中にあるシャープペンシルです」と書き、第一男子更衣室に研究員を配置。
&gt; **結果:** 変化なし。
&gt; **分析:** ロッカー内に瞬間移動すると予想していたが不可能だった。エネルギーが足りないのかもしれない。これで残りのSCP-338-JPも一瞬で収容できると思ったのだが。

__**実験記録338-JP-047 - 日付20██/██/██**__
&gt; **実施方法:** SCP-338-JP-01を用いて、ノートに「これは火を噴くシャープペンシルです」と書く。
&gt; **結果:** 全てのSCP-338-JPが、ノック部分を押すと先端からアセチレンバーナー程度の火を出すようになった。SCP-338-JPには一切の損傷は見られない。
&gt; **分析:** SCP-338-JPは危険な武器にもなりうる。厳重な保管が必要である。
[[/collapsible]]

SCP-338-JPは、███研究員の私物であったSCP-338-JP-41が突如として懐中電灯のように発光するようになったことをきっかけに発見されました。詳細な経緯は補遺1を参照してください。

**補遺1:** 20██/██/██ 09:40頃、サイト-8181にて███研究員が自身の所有していたSCP-338-JP-41をノックしたところ、SCP-338-JP-41の先端部から白色光が発せられました。███研究員がもう一度ノックしたところ発光は止み、さらにもう一度ノックすると再び発光を始めました。その光は光束80lmと、一般的な懐中電灯と大差のないものでした。この段階では、SCP-338-JP-41は「そのような装置を内蔵しないにも関わらず、ノックすると先端が発光するシャープペンシル」としてAnomalousアイテムに分類される予定でした。

SCP-338-JP-41の発見から3週間後の20██/██/██、エージェント・███が、その日発売された漫画雑誌「████」に掲載された漫画「████████」の作中、工作好きな少年が自身の制作物を紹介する場面に、「そしてこれは、懐中電灯にもなるシャープペンシルだよ」との台詞を確認しました。これを受け作者である███ ███氏に対する調査を行ったところ、同氏宅よりSCP-338-JP-65および該当箇所のネームが発見されました。このとき、SCP-338-JP-65も-41同様ノックによって発光するという性質を得ていました。ネームをシュレッダーによって処分したところ、SCP-338-JP-41および-65は発光しなくなりました。

**補遺2: プロトコル・グラファイト338**
SCP-338-JP-41および-65が収容された段階で既に、収容された2本以外に未収容のSCP-338-JPが多数存在することが推定されました。SCP-338-JPの全てを収容するべく、███研究員発案のプロトコル・グラファイト338の実行が認可され、20██/██/██より実行されました。SCP-338-JP-41を用いて、ノートに「これはGPSによって自身の位置情報を取得し、その情報を周波数(████+(自身のシリアルナンバー×10))Hz[[footnote]]財団のために確保された周波数帯。[[/footnote]]の電波を用いて発信するシャープペンシルです」という文章を書いた上で、電波を受信して得た位置情報が示す地点に収容部隊を派遣しました。派遣先は全国各地の文房具店が最も多く、近くはサイト-8181内の███博士のロッカー、遠くはアスタナ[[footnote]]カザフスタン共和国の首都。[[/footnote]]の民間人宅[[footnote]]一家で日本に観光に訪れた際に購入したとのこと。[[/footnote]]にまで及びました。収容に際して、所有者がSCP-338-JPの特異性を理解していたケースが4件あり、うち3件では所有者がSCP-338-JPを使用して収容に激しく抵抗したため、3件全てにおいてやむなくSCP-338-JPの収容を諦め破壊しました。20██/██/██、SCP-338-JP-01から-99について、破壊した3本を除く96本全ての収容に成功したため、プロトコル・グラファイト338を終了しました。プロトコルに用いたノートはシュレッダーによって処分しました。

**補遺3:** 20██/██/██ 00:00、収容中の全てのSCP-338-JPが突如として音声を発しました。音声はボイスチェンジャーを通したような高い声で、日本語によるメッセージを三回繰り返しました。メッセージの内容は次の通りです。なお、太字部分は他の部分より音量が大きくなっていました。
&gt; **見つかっちゃった！**
&gt;
&gt; おめでとう！　限定生産「博士のディス・イズ・シャープペンシル！™[[footnote]]早口の小声で「ティーエム」と聞こえました。[[/footnote]]」を99本も集めるなんて、**すごいね！**
&gt; 博士もこれにはビックリ仰天だ！
&gt; だけど、まだ終わりじゃないよ。
&gt; なぜなら、**もう1本残ってるからね！**
&gt; さあ、キミは最後の1本を見つけられるかな？
&gt;
&gt; **楽しもうね！**
これを受け、SCP-338-JPが少なくとももう1本存在する可能性、および、その所有者(恐らく「博士」)がSCP-338-JPを使用して財団の動向を把握している可能性が濃厚となりました。この未収容のSCP-338-JPを便宜的にSCP-338-JP-00と指定し、探索を続けています。

機密保護のため、およびSCP-338-JPの特異性の予期せぬ発現に備えて特別収容プロトコルが改訂され、全てのSCP-338-JPはエリア-8178に移管されました。</textarea></pre>
