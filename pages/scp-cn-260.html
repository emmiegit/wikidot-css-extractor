**项目编号：**SCP-CN-260

**项目等级：**Euclid##CCCCCC|Thaumiel##

**特殊收容措施：**观测部门发现SCP-CN-260事件后应尽快向上级反映。对死亡人员的相关处理由后勤部门人员进行。
##CCCCCC|所有收到SCP-CN-260-1的人员应尽快前往附近的高层建筑物顶部，在确认环境足以致死后跳楼自杀。##
**描述：**SCP-CN-260是一种局部CK级现实重构。通常为一次已发生的事件的瞬间逆向演变，在常态时空中观测的结果表现为某事件所导向的结果变化，没有观测到因SCP-CN-260事件引起的事态恶化。
##CCCCCC|SCP-CN-260-1是一系列仅针对基金会员工的信息列。通常通过短信，通信，静态文档和视频传播。一个SCP-CN-260-1仅供一位人员查看，其他人员无法观测到该SCP-CN-260-1。##
一次SCP-CN-260事件发生的特征为一名基金会员工的死亡。死亡方式皆为从建筑高处坠落致死，尽管各个方面的调查表明死亡人员死于自杀，因SCP-CN-260的异常性仍应对死亡档案加以掩盖并跟进调查。
##CCCCCC|几乎所有SCP-CN-260-1信息都向所查阅人员强烈暗示&#34;跳楼自杀&#34;这一行为。而目前所发现的所有SCP-CN-260-1都导致了人员死亡。##
所有试图记录具体事件都因其现实层级的复杂性失败了，一次SCP-CN-260事件中涵盖的迭代通常不低于99层，对完整迭代的追查已无法进展。
##CCCCCC|当一名受SCP-CN-260-1影响的人员死亡后，一次局部CK级现实重构将发生，表现为某一原本可能造成人类个体死亡或社会秩序混乱的特定事态的发展向好的方面发展。包括但不限于原本将死亡的人类个体得到救助，原本将发生的地质灾害和战争因某因素消失。##
SCP-CN-260的另一个影响在于，该人员死亡当日，其所在地区的天气将变为晴朗，没有出现过例外，尚不明了是因项目导致SCP-CN-260-1出现或是因SCP-CN-260-1导致的天气异常。项目的出现时间已不可追查，据信为项目所导致的死亡人数已达到109名。
##CCCCCC|根据收到SCP-CN-260-1的人员在基金会内职位的不同，其死亡所带来的现实重构内容也不同。例如一名D级人员曾改善因车祸而死的男子的子女生活条件，而一名O5则足以影响第四次超自然大战的结果。##
[[&gt;]]
##CCCCCC|——O5-6##
[[/&gt;]]
