**原文連結：**[http://scp-jp.wikidot.com/tictactoe マルとバツを並べて]

**作者：**[[*user Kuronohanahana]]

**譯者：**[[*user Qmariocurl]]

[[include credit:end]]


&gt; 不允許再用像圈圈叉叉那種勝負有必勝方式的遊戲對 [[[http://scp-zh-tr.wikidot.com/scp-076|亞伯]]]發起挑戰。直到三週前Able才承認了一次平手。

@@@@
@@@@

「喂，亞伯啊，還要來玩那個嗎?」

由這麼一句話開始了圈圈叉叉。這僅僅是個從以前便被盡力模式化、極為單純的遊戲，但對於076‐2來說似乎仍是擁有新鮮感的東西。因為從上次就得知了利用必勝模式分出勝負後會讓情況變得非常麻煩，因此當他的對手必須下點兒功夫讓輸贏分不出來。特地做這種麻煩事都是為了[[span class=&#34;ruby&#34;]]觀察狀況[[span class=&#34;rt&#34;]]殺時間[[/span]][[/span]]。

先攻的一方寫下✕，接著後攻畫下〇的聲音持續在房間內迴盪。076‐2幾乎不說話。即使我偶爾說了點什麼或問了什麼，他也大多只是選擇頷首或搖頭的其中一方。和那些總是揣測我到底有什麼目的、一個個都露出莫名其妙表情的傢伙們有著天壤地別。

「喔？那真是有趣的一步。讓我考慮一下。」

那理所當然本應接著伸出的手雖然早已知曉答案，但它故作思考後，轉了個方向撫上了[[[http://scp-zh-tr.wikidot.com/scp-963|那條項鍊]]]。這已然成了習慣動作般。「嗯——」如此刻意地發出了煩惱的聲音後，一直沈默著的076-2突然間開口了。

「第一次是什麼時候？」

那句話讓撥弄項鍊的手一瞬間凝固在空中。

「唔，那是指什麼意思呢？」
「第一次是何時、為何死掉的？我聽其他傢伙在談論你的那個護身符。你死了之後是靠它復活的。」

076‐2那邊，以往殺了些什麼人是完全不記得了吧......沒錯，不記得了。不對，說到底他根本就不知道的吧。是你殺了我的吧，提出質問的說起來只有我自己而已。但就算076‐2知道了答案他也不會有任何感覺，這點我是十分清楚的。

所以我能夠微笑注視著對方，說出那個疑問的解答。

「我最初的死亡是你造成的呦，亞伯。好幾年前的收容失效裡，是你殺了我。」
「這樣啊。」

就這樣076‐2再次沉默。在那之後他不再說話，並且076‐2的狀態與以往無異。果然，並不覺得有任何特別的吧。他大概只認為我是個倒楣的傢伙。

因暫時還覺得圈圈叉叉很有趣，拿著它殘骸的我從076‐2的所在之處離開了。在被那些會對於我又玩起才剛被列為禁止事項的遊戲而嘮嘮叨叨的那類人發現之前，我匆忙地朝著自己的辦公室前進。

回到辦公室後，我瞟了手中的數枚紙張與上頭畫著的無數成群圈與叉一眼。看著那些符號不知為何感到胃部一陣燒灼，下一刻它們全被扔進了垃圾桶。

肯定不會再玩這遊戲了吧。我始終屢戰屢敗。</textarea></pre>
