**Объект №:** SCP-2302

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2302 хранится в Зоне 93 в стандартной сейфовой ячейке, оснащённой гнёздами звукового входа, защищёнными от перепадов напряжения. Поскольку SCP-2302 не представляет непосредственной угрозы для сотрудников Фонда сам по себе, усилия команды по содержанию должны быть в первую очередь направлены на борьбу с неблагоприятными последствиями Событий класса ДАРЫ ДАНАЙЦЕВ (физического, культурологического или психологического характера). Записи переговоров с SCP-2302-1 содержатся в архиве, находящемся за пределами Зоны, на тот случай, если какой-либо из экземпляров SCP-2302-2 нанесёт ущерб хранилищам данных.

Если на территории Зоны появится экземпляр SCP-2302-2, активирующий начало События ДАРЫ ДАНАЙЦЕВ, всем сотрудникам, кроме тех, что занимаются ведением переговоров с SCP-2302-1, требуется немедленно принять амнезиаки класса C и/или анестезирующие препараты, после чего отойти как можно дальше от любых дверей и окон. После того, как переговорщики подадут сигнал об отбое тревоги, а группы по захвату отыщут все экземпляры SCP-2302-2, медицинский персонал должен будет заняться приведением всех прочих сотрудников в чувство.

Персоналу Зоны 93 (кроме тех сотрудников, что непосредственно контактируют с SCP-2302) запрещено говорить на английском языке, поскольку произнесение вслух слов «торжество», «подарок на память» или «кастрация»[[footnote]] Вариации данного слова, например «кастрат», а также его произнесение на других языках не активируют аномальные события. [[/footnote]] на любом из ныне существующих диалектов английского языка способно вызвать активацию События ДАРЫ ДАНАЙЦЕВ.

**Описание:** SCP-2302 — это стандартный электронный громкоговоритель марки ████████; устройства подобной модели были установлены по всей Зоне 93 в ходе ремонтных работ, проводившихся в 1998 году[[footnote]] Технические характеристики данного прибора приведены в //Манифесте о стандартизированном оборудовании Фонда// МСОФ-39/A, раздел «Аудио- и видео-аппаратура». [[/footnote]]. SCP-2302 способен принимать аудио-сигналы, исходящие из неизвестного источника, а также функционировать, будучи отключённым от электросети[[footnote]] По наблюдениям ИТС Зоны 93 в момент активации SCP-2302 нагрузка на электросеть незначительно возрастает, хотя количество энергии, потребляемой громкоговорителем ████████, по идее, не должно создавать нагрузку такого уровня на сеть. [[/footnote]]. В конструкции SCP-2302 не было найдено каких-либо аномалий, однако попытки разобрать громкоговоритель мгновенно вызывают ответную реакцию SCP-2302-1 и приводят к активации Событий класса ДАРЫ ДАНАЙЦЕВ.

SCP-2302-1 — это существо, которое заявляет, что находится в радиоцентре Зоны 93 в параллельной Вселенной и использует SCP-2302 для передачи сообщений сотрудникам Фонда. С SCP-2302-1 можно общаться только на американском варианте английского, других языков оно не понимает. SCP-2302-1 говорит со стандартным американским акцентом, а по своему словарному запасу и грамматическому строю речи не отличается от среднестатистического носителя английского языка, имеющего высшее образование. Сотрудники, общавшиеся с SCP-2302-1, описывали его голос как «приятный» и «восторженный», однако также упоминали, что существо периодически заменяет в предложениях важные со смысловой точки зрения существительные и прилагательные на аллегории и/или никак не связанные с темой беседы слова; при этом тон его голоса понижается на три октавы. Анализ записей интервью с SCP-2302 показал, что модификация голоса SCP-2302-1 и вставка изменённых фрагментов в его речь происходят в режиме реального времени. SCP-2302-1 отказалось отвечать на вопросы касательно замены слов и его странной манеры разговаривать.

С SCP-2302-1 можно вести беседу, предварительно подсоединив к SCP-2302 микрофон. Аудио-сообщения свободно переходят из Вселенной Фонда во Вселенную SCP-2302-1 и наоборот. Начиная с момента первого контакта, произошедшего ██.██.2███, SCP-2302-1 постоянно пытается захватить контроль над Зоной 93 с помощью ложных сообщений, выдавая себя за члена командного состава, и одновременно договориться с Фондом о введении правила «потехе время, делу час» [sic], либо о заключении взаимного дружеского соглашения. Чтобы войти в доверие к сотрудникам Организации, SCP-2302-1 использует экземпляры SCP-2302-2 в качестве «средств подкупа» или «подарков».

SCP-2302-2 — это предметы, которые SCP-2302-1 аномальным образом создаёт и размещает по всей Зоне 93. Экземпляры SCP-2302-2 могут быть различных форм и видов; чаще всего они появляются в помещениях, имеющих двери и окна. У любого человека, ставшего свидетелем материализации экземпляра SCP-2302-2 (событие класса ДАРЫ ДАНАЙЦЕВ) развиваются средние и тяжёлые симптомы автоматонофобии[[footnote]] Боязнь вещей, которые изображают какое-то живое создание. [[/footnote]], омфалофобии[[footnote]] Боязнь человеческих пупков. [[/footnote]] и социфобии. Эффекты события класса ДАРЫ ДАНАЙЦЕВ распространяются только на субъектов, которые пребывали в сознании в момент возникновения экземпляра SCP-2302-2 поблизости от них: если субъект находился в бессознательном состоянии, либо под воздействием слабодействующих амнезиаков, то он не подвергнется сверхъестественному влиянию. Многие экземпляры SCP-2302-2 являлись неаномальными и не представляли значительной угрозы, однако некоторые из них обладали вредоносными эффектами. Все экземпляры SCP-2302-2, обнаруженные к настоящему времени, обязательно содержали в себе человеческие желудочные соки. SCP-2302-1 запускает процесс материализации SCP-2302-2 по собственному желанию, однако оно, похоже, вынуждено делать это против своей воли каждый раз, когда слышит одно или несколько специфических слов на английском языке (см. выше).

**Приложение 2: Пример интервью с SCP-2302**

После трёх Событий класса ДАРЫ ДАНАЙЦЕВ, произошедших ██.██.2███ одно за другим, и значительного повреждения резервных генераторов Зоны 93 из-за радиоактивного излучения исследователь K████ вышел на связь SCP-2302-1, чтобы уговорить его свести количество присылаемых предметов к минимуму. Слова в речи SCP-2302, на которых тон его голоса менялся, отмечены курсивом.

&gt; **Исследователь K████:** Хочу ещё раз обратиться к тебе с просьбой, SCP-2302-1. Пожалуйста, постарайся не присылать свои подарки в критически важные участки Зоны. Нам их хватило с лихвой.
&gt; 
&gt; **SCP-2302-1:** Мы крайне разочарованы тем, что вы отказались //принимать// свои //лекарства//. Они были //в ярости//, когда мы их //прописали//! Теперь повсюду //расплескался// этот //соус//!
&gt; 
&gt; **Исследователь K████:** Поверь, мы высоко ценим твоё усердие. Тем не менее, если мы хотим прийти к соглашению касательно… этого… эээ...
&gt; 
&gt; **SCP-2302-1:** К соглашению? Нет! Вместе мы //заразим расписание игр//! Когда мы смешаем наши жидкости, вот тогда и наступит //потехе время//!
&gt; 
&gt; **Исследователь K████:** Прошу прощения, «смешаем жидкости»? Ничего не понимаю.
&gt; 
&gt; **SCP-2302-1:** Мы большие //фанаты// жидкостей! Как же они //булькают// в наших животах! Какой //комфорт//! Какая //умиротворённость//! Но мы отвлеклись… примите тысячу //извинений//! Произошла //ошибка//! Никакого //смешивания// и //язвы желудка//, только сотрудничество и серьёзные разговоры!
&gt; 
&gt; **Исследователь K████:** Замечательно. Фонд принимает твои извинения. Подобные прискорбные инциденты отныне не повторятся? Ты больше не будешь слать нам свои радиоактивные… подарки?
&gt; 
&gt; **SCP-2302-1:** //Торжество//! Естественно! Мы с большим удовольствием //заползём// внутрь вас! Больше никаких //подарков на память//! Конечно! А когда придёт время вашей //кастрации// во имя //эмансипации//… Ну вот, я опять наговорил лишнего! Желаю вам //счастливого// переваривания! А пока всем //весёлых посиделок//!</textarea></pre>
