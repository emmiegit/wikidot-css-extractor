    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-009-FR-J - Entité Multi-espèces
**Autore:** [[*user Dr Hylius]]
**Traduttore:** [[*user Heloderma Horridum]]
**Data di pubblicazione originale:** 4 febbraio 2015
[[include credit:end]]

[[include component:image-block name=https://i.postimg.cc/43FdR9Mv/orni.jpg|caption=SCP-009-FR-J.|width=300px]]

**Elemento #:** SCP-009-FR-J

**Classe dell&#39;Oggetto:** Euclid/Non contenuto

**Procedure Speciali di Contenimento:** Allo scopo di preservare il personale dalle capacità teoriche dell&#39;entità, quest&#39;ultima deve essere contenuta in uno spazio dell&#39;Area di Studio in Ambiente Naturale-02, imitante un fiume costiero.
In caso di breccia nel contenimento, il personale presente sul sito deve posizionarsi in uno stato d&#39;immobilità assoluta e attendere le squadre d&#39;intervento. Inoltre, è interdetta la speculazione su qualsiasi questione che coinvolga SCP-009-FR-J, pena la sommistrazione di un amnestetico di classe A e la retrocessione --al rango inferiore--.

//Nota: Attualmente, SCP-009-FR-J non è più posto sotto contenimento. Consultare l&#39;**Incidente-1534-0J**//

**Descrizione:** SCP-009-FR-J è un piccolo mammifero che possiede le caratteristiche del //Castor canadensis// (castoro), dell&#39;//Anas platalea// (anatra) della //Lontra canadensis// (lontra) e del //Ninja// (ninja), e --probabilmente di tante altre diavolerie, quale idiota ha avuto l&#39;idea di creare questo coso inutile incrociando un&#39;anatra, un castoro, una lontra, un ninja e chissà cos&#39;altro?!-- probabilmente di altre specie non identificate. Infatti, l&#39;entità possiede un corpo da castoro, ma con il becco dell&#39;anatra, le zampe della lontra e gli artigli velenosi di 15 millimetri del ninja. La composizione del veleno non è stata tutt&#39;oggi identificata, ma si suppone sia capace di uccidere un uomo adulto, --o di seviziarlo senza pietà alcuna, perforandogli un ███████--.

L&#39;entità è un mammifero, ma sembra anche essere in grado di deporre delle uova, pertanto il team di ricercatori incaricato dello studio --ha tirato Testa o Croce per sapere se fosse più mammifero che oviparo-- ha determinato con certezza che è un --oviparo-- mammifero. SCP-009-FR-J è in grado, come il ninja, di captare una presenza tramite elettroricezione, rendendolo dunque capace di percepire i membri del personale prima ancora che essi possano accorgesene.
Le origini dell&#39;animale non sono state ancora definite, nonostante molteplici team di ricercatori lavorino attivamente per scoprirlo.

//Nota: Propongo un voto; chi è per l&#39;orgia interspecie?// - Dr Hylius

SCP-009-FR-J fu recuperato dalla Fondazione quando gli abitanti di ██████ fecero diverse telefonate alla gendarmeria locale, affermando di aver visto uno strano animale. Gli agenti della Fondazione presenti contattarono la Squadra Speciale Mobile &#34;Briciola Infinita&#34;, che catturò rapidamente SCP-009-FR-J con l&#39;ausilio di potenti tranquillanti.

Gli individui che provano a trovare una logica nelle ragioni dell&#39;esistenza di quest&#39;entità saranno velocemente colpiti da attacchi di demenza. Per studiare questo effetto, abbiamo effettuato dei test con --cavie-- --membri del personale-- membri del personale di Classe D:

**Addendum 009-FR-J-01:** //Log test su SCP-009-FR-J//
&gt; 
&gt; **Soggetto 1:** D-2847 è un individuo caucasico, di sesso maschile e dotato di media intelligenza.
&gt; **Supervisore del test:** Dr Hylius
&gt; 
&gt; **Premessa:** //D-2847, dotato di auricolare, entra nell&#39;area in cui si trova l&#39;entità. Dopo diversi minuti di ricerca, finalmente la nota.//
&gt; 
&gt; **D-2847:** Cos&#39;è questo coso? Ehi, siete sicuri che siano amnestici quelli che mi avete rifilato?
&gt; 
&gt; **Dr Hylius:** Assolutamente. Ci descriva quello che sta vedendo.
&gt; 
&gt; **D-2847:** Ehm, okay. Allora, è ehm, un castoro, con, uhm, si direbbe un grosso becco d&#39;anatra, e delle zampe piatte. È molto strano... Non sapevo che fosse possibile, voglio dire, come puoi incrociare un&#39;anatra, un castoro e una cosa con delle zampe piatte, voi, voi forse potete farlo, con le vostre bizzarrerie, ma non è naturale, giusto? Non avete mica utilizzato una delle vostre macchine per farci delle bestiacce di Frankenstein, vero? Nah, perché li conosco bene i tizi come voi, siete qui con le vostre cose, a dire &#34;bla bla bla sono uno scienzato!&#34;, poi vi mettete a saccheggiare i cimiteri di piccoli animali, nossignore, c&#39;ho una coscienza io, signore! Chiamerò la SPA [[footnote]] //Nota del Traduttore:// SPA è l&#39;acronimo di Société de Protection des Animaux, equivalente francese della nostra ENPA. [[/footnote]], farò in modo che vi stiano col fiato sul collo! Non avete vergogna a profanare il riposo eterno di queste simpatiche creaturine per farci questa... questo... questo mammifero infame?
&gt; 
&gt; **Dr Hylius:** Per essere esatti, non è proprio un mammifero, il fatto che possa deporre lo rend-...
&gt; 
&gt; **D-2847:** Oh, lo vedo, non contenti di far soffire dei cadaveri resuscitandoli con la stregoneria, avete pure hackerato la loro sessualità! No, è inamissibile, voi non siete dei veri scienziati!
&gt; 
&gt; **Dr Hylius:** (//Abbassando il tono.//) Questo non glielo permetto, siamo pienamente qualificati per questi test, siamo professionali, prima di tutto!
&gt; 
&gt; **D-2847:** Professionali sto cazzo! E l&#39;etica in tutto questo, eh, dove la mettete?
&gt; 
&gt; **Dr Hylius:** Oh, adesso vedrai cosa ne faccio della tua etica dannato figlio di [DATI CANCELLATI]
&gt; 
&gt; //D-2847 viene evacuato da alcune guardie armate; poiché la sua crisi isterica non è cessata --e anche perché questo coglione stava davvero allertando la SPA--, si è dovuto procedere alla sua eliminazione. Il Dr Hylius è stato ricoverato in un reparto psichiatrico per tre giorni per aver cercato di procedere personalmente all&#39;eliminazione del soggetto.//

&gt; **Sujet 12:** Dr ████████, un individuo caucasico, di sesso maschile, molto intelligente.
&gt; **Supervisore del test:** Dr Hylius
&gt; **Agente di sicurezza presente:** Agente ███████
&gt; 
&gt; **Dr Hylius:** Ok Marty, sei sicuro di volerci entrare?
&gt; 
&gt; **Dr ████████:** I test su questi filistei di Classe D non hanno portato a nulla, pertanto me ne occuperò personalmente.
&gt; 
&gt; **Dr Hylius:** Molto bene, ti condurrò fino alla bestia.
&gt; 
&gt; //Il Dr ████████ segue il percorso indicato dal Dr Hylius fino ad entrare in contatto con CP-009-FR-J.//
&gt; 
&gt; **Dr Hylius:** Ok, adesso dimmi con precisione cosa t&#39;ispira questa visione... Oh, svegliati Marty!
&gt; 
&gt; //Il Dr ████████ non risponde più alle chiamate per altri 3 minuti e 43 secondi, impiegando tutto questo tempo a fissare SCP-009-FR-J.//
&gt; 
&gt; **Dr Hylius:** (//Nel suo walkie-talkie//) Venga a recuperarlo, abbiamo perso il contatto con il soggetto.
&gt; 
&gt; **Agente ███████:** Ricevuto. In quale stato si trova?
&gt; 
&gt; **Dr Hylius:** Strano, i suoi segnali vitali sono ok, ma ha un&#39;attività cerebrale completamente stabile.
&gt; 
&gt; **Agente ███████:** E non è una buona notizia, quindi?
&gt; 
&gt; **Dr Hylius:** Bah, di solito sì, ma questa qua è  **troppo** stabile. Un po&#39; come se si fosse schiantato, vede?
&gt; 
&gt; **Dr ████████:** [Inintelligibile]
&gt; 
&gt; **Dr Hylius:** Eh? Ripeti?
&gt; 
&gt; **Dr ████████:** [DATI PERDUTI] [[footnote]] Durante l&#39;incidente 1534-0J, SCP-009-FR-J avrebbe apparentemente mangiato una parte dei rapporti sui test prima di fuggire. [[/footnote]]

**Addendum 009-FR-J-02:** SCP-009-FR-J è una creatura cosciente, ma il suo rifiuto di rispondere a qualsiasi domanda a lui indirizzata porta a credere che nasconda qualcosa di sospetto. Propongo di riclassificarlo a Keter e di sbatterlo nella cella di [http://fondazionescp.wikidot.com/scp-682 682]. Nel dubbio.
//Respinto.// - O5-█

**Addendum 009-FR-J-03:** In seguito alla scoperta delle capacità di SCP-009-J nel captare le contrazioni muscolari, richiedo dei droni di sicurezza equipaggiati con tranquillanti, in caso di breccia nel contenimento.
//Le FIM hanno dato prova della loro capacità nel catturare SCP-009-FR-J senza difficoltà, aggiungere delle misure di sicurezza sarebbe superfluo, soprattutto per misure così costose.// - O5-█

**Addendum 009-FR-J-04:** [[collapsible show=&#34;+ Autorizzazione di Livello 3 richiesta&#34; hide=&#34;- Accesso autorizzato&#34;]]

**Incidente-1534-0J:**

Il ██/██/20██, SCP-009-FR-J fugge dal contenimento approfittando di un breve istante di disattenzione --durante il quale i membri del personale erano impegnati in una partita a Poker--, e, sfruttando la confusione generale, s&#39;introduce nella cella di contenimento di SCP-███-██ per poter [DATI CANCELLATI].
Dopo l&#39;incidente, numerose istanze di SCP-009-FR-J sono state ritrovate sulla Terra.
//Porca puttana...// - O5-██
[[/collapsible]]

[[collapsible show=&#34;+ Registrazione delle telecamere di sicurezza del ██/██/20██&#34; hide=&#34;- Accesso autorizzato&#34;]]

&gt; **&lt;INIZIO REGISTRAZIONE DI SICUREZZA&gt;**
&gt; 
&gt; //__INDIVIDUO SOSPETTO INTERCETTATO__: mancato riconoscimento facciale. Movimenti pregni d&#39;inaccuratezza.//
&gt; 
&gt; //__PERICOLO INTERCETTATO__: oggetto in combustione, composizione: [http://fondazionescp.wikidot.com/scp-420-j SCP-420-J], kerosene, carta per rollare.//
&gt; 
&gt; //__DETERMINAZIONE DELLA PROCEDURA DA SEGUIRE__: ...codice d&#39;errore &#34;Procastinazione&#34;, seguire i movimenti dell&#39;individuo e non lasciarsi impicciare.//
&gt; 
&gt; Si dirige verso la sala relax del personale del secondo piano. Digita un comando su [http://fondazionescp.wikidot.com/scp-294 SCP-294], poi scoppia in una stupida risata.
&gt; 
&gt; Penetra nella cella di contenimento di [http://fondazionescp.wikidot.com/scp-343 SCP-343] e gli porge una tazza, ne segue una coversazione animata.
&gt; 
&gt; SCP-343 e l&#39;intruso si teletrasportano all&#39;entrata.
&gt; 
&gt; Fissano con insistenza tre piccoli animali che da un individuo tutto vestito di nero sono perseguitati.
&gt; 
&gt; [DATI CANCELLATI]
&gt; 
&gt; L&#39;entità risultante si dà alla fuga, mentre SCP-343 e l&#39;intruso ritornano al Sito, delle castagne  cadono dai loro panieri di vimini in pienezza.
&gt; 
&gt; **&lt;FINE REGISTRAZIONE DI SICUREZZA&gt;**

//Chi diavolo ha toccato l&#39;algoritmo di sicurezza?// - O5-██

//Ho pensato che le rime sarebbero state una buona idea.// - █████

[[/collapsible]]</textarea></pre>
