+ **初めに**
こんにちは。そして、はじめまして。
このエッセイを読んでいるということは、あなたはきっと財団に入りたての新人さんでしょう。そうでなければ、--物好き-- 初心を忘れないようにしようという素晴らしい信条の持ち主に違いありません。
さて、このエッセイでは財団に入ったらまずやるべきことを順を追って説明していくつもりです。 --　　--もっと詳しく言うと、前半では財団に入ったらまずやるべきことを説明し、後半では初めてのSCP記事を投稿するまでの流れを解説します。

ここで注意していただきたいのは、このエッセイが他のエッセイと同様、**サイトのルールとは別物であり、私の個人的な意見にすぎない**ということです。このエッセイが何ら強制力を持つことはないのです。

財団サイトは逃げませんからどうぞ肩の力を抜いて、ゆっくり順番にクリアしていきましょう。

##red|※現在ガイドの大規模改定が進められているため、このエッセイのガイドについての内容は古くなっている恐れがあります。ガイドについての最新情報は、ガイドハブ・各ガイドを参考にしてください。##


+ 目次
[[toc title=&#34;目次&#34;]]

+ このエッセイの読み方
このエッセイでは基本的に、あなたが読むべき記事を順番に紹介していきます。
その際に、折りたたまれている部分と折りたたまれていない部分があります。折りたたみとは
[[collapsible show=&#34;+ ここをタップorクリックしてください&#34;hide=&#34;- 閉じる&#34;hideLocation=&#34;both&#34;]]
このような部分です。色は普通のリンクに似ていますが、文頭に+がついているので見分けられると思います。閉じるときは「- 閉じる」をタップorクリックしてください。
[[/collapsible]]
折りたたみ**されていない**部分で紹介されている記事は、私が必要最低限と考えている必ず読んでいただきたい記事です。一方で折りたたみ**されている**記事は、できることなら読んでいただきたいのですが、最悪飛ばしてもしかたないと考えている記事です。
また文中（主に文頭）には##blue|**青い文字**##が登場し、主に「##blue|**ほにゃららする方**##はお読みください。」といった使われ方をしています。これは、紹介している記事を読んでほしい対象者を示しています。対象外の方はその記事を読まなくても構いませんが、もし対象者ならば読むようにしてください。

その他には、「Tips」、「Check」の項目があります。Tipsは細かい追加情報、Checkは作業の後の確認事項などを説明します。この2つは見落としがちなことが書かれているので、注意して読んでみてください。

さて、これで大まかな読み方は説明し終えました。次から早速やるべきことのリストを見ていきましょう。

　
+ 財団に入ったらまずやるべきこと
++ **1.必読タグの記事を読む**
ここで紹介されている記事は##blue|**全員**##お読みください。このサイトには、[[[*http://ja.scp-wiki.net/system:page-tags/tag/%E5%BF%85%E8%AA%AD#pages|必読]]]というタグがついた記事があります。このタグはサイトで活動する上で知っておかなけばならないルールなどが示されている記事につけられます。よって、このタグが付けられている記事は必ず目を通さなければいけません。名前の通り、必読というわけです。現在必読タグが付けられている記事は次の通りです。
# [[[*http://ja.scp-wiki.net/guide-for-newbies|初めての方へ]]] - これはあなたが財団への参加申請を出すときに読んだはずのページです。参加したらもう一度目を通した方がよいでしょう。
# [[[*http://ja.scp-wiki.net/site-rules|サイトルール]]] - その名の通り、「初めての方へ」よりも詳しいルールが示されているページです。読んでいてあまり面白いものではありませんが、ちゃんと全て読むようにしましょう。
# [[[*http://ja.scp-wiki.net/site-charter|サイトスタッフ憲章]]] - このサイトを運営するサイトスタッフとは何者か、どんな権利があり、そしてどんな義務があるのかなどが説明されているページです。
# [[[*http://ja.scp-wiki.net/how-to-write-an-scp|SCP記事作成のガイド]]] - SCP記事作成に関するガイドですが、同時にTaleや翻訳の投稿の方法などにも触れています。記事執筆の予定がなくても必読タグが付いていますから一度は読むようにしてください。

　
++ **2.必読タグ以外を読む**
[[[*http://ja.scp-wiki.net/guide-hub|ガイドハブ]]]には必読タグのついた記事の他に、細かいルールややり方が示された**ガイド**や、メンバーの個人的な意見である**エッセイ**があります。これらの記事の中から、あなたがとりあえず読むべきものについてみていきましょう。

**2-1.サイトで活動するのに必要な情報**
ここで紹介されている記事は##blue|**全員**##お読みください。ここに列挙する記事は、wikidotの使い方やサイトでの心構え、その他諸々が書かれた記事です。
# [[[*http://ja.scp-wiki.net/faq|FAQ]]] - よくある質問とその回答が列挙されています。もしかするとあなたの疑問への回答が見つかるかもしれません。
# [[[*http://ja.scp-wiki.net/how-to-wikidot|Wikidotのつかいかたエッセイ]]] - ページの編集の仕方など、このサイトの使い方について書かれています。サイトのシステムをうまく使いこなすために、一度読んでおくとよいでしょう。
# [[[*http://ja.scp-wiki.net/fucktheurl|あなたが見落としがちなことへのガイド]]] - サイトで活動するうえでの、見落としがちな心構えなどについて書かれています。このサイト上でもとめられる振る舞いが理解しやすく書かれています。
# [[[*http://ja.scp-wiki.net/licensing-guide|ライセンスガイド]]] - このサイトで公開されている作品のライセンス（著作権）についての情報です。作品を外部で使用する場合はもちろん、サイトで活動する以上把握しておくべき内容です。
# [[[*http://ja.scp-wiki.net/meet-the-staff-jp|スタッフ一覧]]] - このサイトを運営するスタッフの一覧です。メンバーである以上誰がスタッフであるかは把握しておくべきでしょう。

**2-2.批評や議論のために必要な情報**
##blue|**ディスカッションに参加する方、執筆をする方**##はお読みください。批評や議論が活発に行われるというのはこのサイトの特徴の一つかもしれません。以下の記事は批評や議論のやり方に関する記事です。
# [[[*http://ja.scp-wiki.net/criticism-policy|批評に関するポリシー]]] - 批評がどのようにあるべきか、というサイトとしての指針、ルールです。
# [[[*http://ja.scp-wiki.net/metacritique-one|メタクリティック その1: 批評家の義務]]] - どのような批評がダメな批評で、いい批評をするためには何を心がければ良いのかが書かれたエッセイです。本部で書かれた記事であることに注意してください。
# [[[*http://ja.scp-wiki.net/how-to-become-a-better-critic|より良い批評家になる為に]]] - 上の&#34;メタクリティック その1: 批評家の義務&#34;をもとに、より具体的な内容が書かれています。
# [[[*http://ja.scp-wiki.net/for-better-discussion|より良いディスカッションの為に]]] - 健全で建設的な議論をするために、あなたが気を付けておくべきことが書かれています。上手く議論を進めることはかなり難しいことですから、議論に参加する前に読んでおくべきでしょう。

**2-3.チャット**
##blue|**チャットに参加する方**##はお読みください。財団はメンバー同士のコミュニケーションの手段としてチャットを用意しています。チャットでは雑談や下書き批評などが行われています。以下はチャットに関するガイドです。
# [[[*http://ja.scp-wiki.net/chat-guide|チャットのガイド]]] - チャットでのルールや参加方法などが示されています。また、ページ下部から直接チャットに参加することができます。

[[collapsible show=&#34;+ その他おススメ記事&#34;hide=&#34;- 閉じる&#34;hideLocation=&#34;both&#34;]]
# [[[*http://ja.scp-wiki.net/mackenzie-glossary|マッケンジー博士の用語集]]] - このサイトで使われる用語の解説です。ただし、内容が一部古くなっていることには注意してください。
# [[[*http://ja.scp-wiki.net/arukikata|「SCP財団」の歩き方]]] - 初心者でもわかりやすいようにSCP財団の楽しみ方が解説された記事です。
[[/collapsible]]

**Tips: 本部のノリと日本のノリ**
SCP財団はアメリカ発祥です。そのため、ガイドハブにあるエッセイの中にはいわゆる**アメリカ特有のノリ**で書かれたものが多く存在します。例えば上で挙げた「あなたが見落としがちなことへのガイド」のページURLは、&#34;fucktheurl&#34;になっています。
しかしながらこのサイト(いわゆる日本支部)は、本部とは違い日本語で書かれ、日本人が参加者の大部分を占めるサイトです。ここでのあなたの振る舞いは、**日本のノリ（常識）**で失礼と見なされないようにしなくてはなりません。ですから、エッセイで書かれている内容や態度を鵜呑みにするのではなく、それが本当に失礼ではないか、大人な行為であるかを考えるように心がけてください。

　
++ **3.自己紹介をする**
##blue|**まだ自己紹介をしていない方**##はこの項目をお読みください。あなたはサイトメンバーの一人になりました。そして、このサイトには他にもたくさんのメンバーがいます。これから一緒に活動していくことになるメンバーに、一度自己紹介をしておきましょう！

自己紹介のやり方は簡単です。
# まずは紹介カテゴリの[[[*http://ja.scp-wiki.net/forum/t-751477/|必ずお読みください]]]を読んでください。
# 次にフォーラムの[[[*http://ja.scp-wiki.net/forum/c-790927/|紹介カテゴリ]]]で&#34;新しいスレッドを作成&#34;を押してください。(カテゴリは**紹介カテゴリ**です。他のカテゴリと間違えないように注意！)
# 入力画面になるので、タイトルと内容を入力しましょう。サマリーは未入力でOKです。タイトルに悩んだら、「はじめまして」が無難でしょう。内容はサイトでやりたいこと(Vote、執筆など)、好きな記事(作者さんが見たら跳んで喜ぶことでしょう)、意気込みなどを書いてみるとよいかもしれません。「よろしくお願いします」の一言でも問題はないでしょうが、あまりお勧めできません。自己紹介はあなたの印象を決めますから、ふざけ過ぎず（かしこまりすぎる必要はありませんが）失礼のないようにしましょう。
# 入力が完成したら一度**プレビュー**ボタンを押してどんなふうに表示されるか見てみましょう。プレビューを押すだけでは投稿されないのでご安心を！
# プレビューを見てOKだと思ったら、**ポスト**ボタンを押して投稿しましょう。このとき、なかなか反応しないからと2度ボタンを押すと2回連続で投稿されてしまうので注意してください！(このサイトがホスティングされているwikidotはたまに通信状態が悪くなるので、エラーが出てうまく投稿されないときはしばらく待ってから投稿してみてください）

**Tips: こんなときはどうするの？**
# **投稿した後に内容のミスに気が付いた！** - ご安心を。自分が建てたスレッドのタイトルや自分のコメントは修正可能です。スレッドのタイトルやサマリーを変更したいのなら**追加のオプション**から**編集**を、コメントを編集したいのならばコメント右下の**オプション**から**編集**を選んで押してください。(このとき連打しないように気を付けてください) 編集が完了したら**保存**を押せばOKです。
# **投稿するカテゴリを間違えた！** - スレッドのカテゴリ移動やスレッド・コメントの削除はスタッフの方にやっていただく必要があります。スレッドのカテゴリ移動の場合は該当スレッドに「ほにゃららカテゴリへの移動をお願いします」という旨のコメントをしておくと、気付いたスタッフさんが移動してくれるかもしれません。もし数日たっても気づいてもらえない場合は、スタッフの方にPMなどでコンタクトを取ってください。
# **連続投稿してしまったのでもう一つの投稿を削除したい！** - 削除を希望するスレッドのタイトルを「削除をお願いします」に変更し、内容を編集して「連続投稿してしまったのでこのスレッドの削除をお願いします」に変更します。もし数日たっても気づいてもらえない場合は、スタッフの方にPMなどでコンタクトを取ってください。ただし、コメントの連投などわざわざ削除する必要性の薄いときは、内容を編集して「こちらは連続投稿してしまったものなので無視してください」とするだけでも問題ないでしょう。

その他フォーラムの使い方については[[[*http://ja.scp-wiki.net/how-to-wikidot#toc21|Wikidotのつかいかたエッセイ]]]を参考にしてください。　

　
++ **4.おつかれさまでした！**
ここまででサイトに参加してまずやるべきことはいったん終了です。たくさんの文を読んで疲れたかと思います。お疲れ様でした！
もしわからないことがあれば、フォーラムなどで質問してみるといいでしょう。フォーラムに何か投稿する際は、そのカテゴリの説明文やトップにピン止めされている注意事項（注意事項がないカテゴリもあります）を読み、適切なカテゴリにポストするようにしてください。内容の形式や言葉遣いなどは、過去のスレッドを参考にするといいでしょう。基本的に失礼でなく、なるべくわかりやすい文章にすることを心がければよいかと思います。


もしあなたが執筆を希望するのならば、次の項目に進むことになります。
もうほとんど察しているかもしれませんが、この先に待つのは大量の読むべきエッセイやガイドです。しかしながら多くの執筆者はこれらをすべて読んでいますし、うまく利用しています。
大量の記事を読むのは大変ですが、必ず役に立ちますし、執筆を急ぐ必要はありません。ゆっくりと、焦らず執筆への準備を進めていきましょう。

　
　
+ 初めてのSCP記事を書くためにやるべきこと
++ **0.まずは投稿までの流れを確認**
最初に、投稿までの大雑把な流れを確認しましょう。
# **記事を書くための準備** - 事前にエッセイを読むなどして、記事を書くための準備をしましょう。
# **下書きを書く** - 下書きを書いてみましょう。
# **批評してもらう** - フォーラムやチャットで 批評をしてもらい、記事の質を高めましょう。
# **投稿する** - ついに記事の投稿です！
# **投稿の後** - 記事は投稿して終わりではありません。

もちろんこの流れは絶対ではなく、下書き批評を経ない**コールドポスト**というものもあります。コールドポスト自体は悪いことではありませんし特に禁止されていませんが、各種のエッセイやガイドでは批評を受けることが強く推奨されています。あまり表立っていうことではないかもしれませんが、質の低い記事をコールドポストすることはあまり印象の良い行動ではなく、ガイドを読んだのかどうか疑われることになります。ですから私は、**初めての記事なら必ず批評を受けていただきたい**と思っています。


流れを確認できたところでさっそく書き始める……のではなく、記事の執筆を始める前に一度このエッセイをすべて読むことをお勧めします。

++ **1.記事を書くまでの準備**
きっと、あなたはすぐに記事を書きたい衝動に駆られていることだと思います。しかしながら、それはもう少しお待ちください。記事を書く前には準備が必要です。まずは先にそれをこなしてしまいましょう。
あらかじめ言っておきますと、この準備には何本ものエッセイを読むことを含みます。ですから簡単に終えられるものではありませんが、必ず役に立ちますのでしっかり焦らずこなしていきましょう。

+++ 1-1.サンドボックスに自分のページを作る
[[[*http://scp-jp-sandbox2.wikidot.com/|サンドボックス]]]に自分のページを作りましょう。作り方はトップページに書いてありますから、それに従ってください。ページ編集のやりかたについては、 [[[*http://ja.scp-wiki.net/how-to-wikidot|Wikidotのつかいかたエッセイ]]]を参考にするとよいでしょう。**サンドボックスではなく、実際のサイトで練習するのはやめてください。**
サンドボックスは人によって様々な使い方がありますが、主に自分の下書きを執筆したり、掲載したりする場所です。メリットとしては、誰でも見ることができる(=批評のとき見ることができる)、Wiki構文を試せることが挙げられます。(Wiki構文とは文字色を変えたり文章を折りたたんで格納したりすることができる、Wikidot専用の構文です)

サンドボックスはこれから批評してもらう上で必須ですから、必ず自分のページを作成してください。


**Check: サンドボックスで自分のページを作成した後に忘れがちなこと**
「サイド」ページを編集して、自分のページをリストに加えましたか？（詳しくはサンドボックストップページ、&#34;ページの作成方法&#34;を読んでください）

+++ 1-2.財団の世界観を知ろう
##blue|**記事を書く方は全員**##お読みください。あなたがこれから書く記事は財団の世界観の中で書かれることになります。そこで、ここでは財団の世界観を知ることにしましょう。
# [[[*http://ja.scp-wiki.net/about-the-scp-foundation| SCP財団とは]]] - SCP財団とは何なのかが簡潔に説明されたガイドです。特にタブ2つ目の「財団世界(In-Universe)に関する情報」の項に列挙されているリンク先の記事にはオブジェクトクラスなどの基本的な情報が詰まっていますから、目を通しておくべきでしょう。
# [[[*http://ja.scp-wiki.net/the-foundation-and-evil|財団と悪]]] - 財団と道徳や理念について書かれたエッセイです。財団の基本的な「性格」を理解することができます。


+++ 1-3.執筆に役立つ記事を読もう
このサイトには先人が残した記事の書き方にまつわるエッセイがいくつかあります。まずはこれらを読んで、どのように記事を書くべきかを学びましょう。もちろんエッセイは各個人の意見ですから、矛盾するポイントもあるかもしれません。妄信せずに、参考程度に考えておくのがよいでしょう。（もちろん、大変役立つ参考ですから、蔑ろに扱えという意味ではありません）

**総合的**

+++ 1-4.実際の記事を読もう
さて、ここまで大量の記事を読んでいただきました。まずは、おつかれさまです。とりあえず読みまくるシリーズはこの項目が最後です。

さて、最後に読んでいただくのは実際の記事です。いままで学んできたノウハウが実践でどのように生かされているのか、そしてSCP記事の雰囲気や文体というものを実際の記事を読んで肌で感じましょう。
ところで、今まであなたはどれだけの数のSCP記事を読んだことがあるでしょうか？ もし読んだ記事が20記事に至っていない場合は、ここで20記事に至るまで記事を読んでください。もし20記事以上読んだことがあるならば、新しく2,3記事読めば十分でしょう。

ただし、読む記事は本部の記事ならシリーズⅢ以上、JP記事なら500番以降の記事のものを選んでください。もちろん、Voteもお忘れなく。読んで評価するというサイクルはあなたの執筆力を成長させてくれるはずですから、どんどん読み、どんどん評価しましょう。

　
++ **2.下書きを書く**
ここからやっと下書きを書いていきます。しかしながら、私から言えることはほとんどありません。必要なことは今まで読んでいただいた記事に書いてあるはずですから。

下書きの書き方は自由です。サンドボックスを直接編集したり、スマホのメモ帳やパソコンのテキストエディタで執筆したり…… 最終的にサンドボックスに貼り付けることさえできれば、その過程は自由です。まずは[[[*http://ja.scp-wiki.net/how-to-write-an-scp|SCP記事作成のガイド]]]の&#34;テンプレート&#34;をコピペするところから始めるとよいでしょう。

ただし下書きが完成したら、次の「批評してもらう」に行く前に必ず以下のCheckを行うようにしましょう。誤字やフォーマットへの指摘が多い記事は、よい批評を貰うことが難しくなります。

**Check: 批評の前に確認すること**
これらは気持ちよく批評してもらうため、そしていい批評を貰うために必要なチェックです。このチェックは丁寧に行うようにしましょう。

# 記事は完成していますか？ 批評に出せるのは形として完成した記事のみです。(書いている途中で出してはいけません）
# 自分の下書きを声に出して読んでみましょう。不自然なところや誤字に気付くことができます。
# フォーマットの確認をしましょう。[[[*http://ja.scp-wiki.net/the-style-of-scp-report|SCP記事の文体とは]]]の「&#34;報告書&#34;としての文体」や、[[[*http://ja.scp-wiki.net/kanniban|簡易版:記事作成における注意点]]]と照らし合わせてください。
# この記事の見どころやコンセプトは言えますか？ もし言えるのならば、記事の最後に折りたたみを用いて格納しておくとよいでしょう。
# 批評で聞きたいことはありますか？ あるならば見どころやコンセプトと一緒に折りたたみの中に入れておきましょう。
# 上記の内容をもう一度確認しましょう。


　
++ **3.批評してもらう**
下書きを書き終え、Checkを終えたのなら、さっそく批評をしてもらいましょう。批評についての心構え等はすでに知っているはずです。もしわすれているのならば批評に関するエッセイやガイドを読んでください。下書き批評の形態は大きく分けて**フォーラム**・**チャット**の2つです。もちろんその他にも個人的に友人に頼んだりする方法もあるでしょうが、それらはここでは割愛します。もし批評してもらった内容で分からないことがあるならば、遠慮せずに質問するべきです。わからないままにするのが最も批評を無駄にしてしまう行為ですから。

+++ 3-1.フォーラム
フォーラムで批評をもらうのはもっともオーソドックスな方法です。チャットと違いレスポンスは遅いですが、時間にとらわれることはありません。フォーラムで下書き批評をお願いするためには次のような手順を取ります。
# まずは[[[*http://ja.scp-wiki.net/forum/t-751836/|書き込む前に必ずお読みください]]]を読みます。
# フォーラムの[[[*http://ja.scp-wiki.net/forum/c-790921/|執筆支援 / ヘルプ：下書きと批評]]]カテゴリを開き、&#34;新しいスレッドを作る&#34;を押します。
# タイトルに&#34;SCP下書き「タイトル」&#34;と打ち込み、内容に自分の**サンドボックスのURL**をコピペします。そのほかに書くべきことは他のスレッドを参考にして、失礼のない大人に見える内容にしましょう。サマリーは特に必要ありません。
# タイトルと内容が完成したら**ポスト**を押して投稿します。このとき、反応が悪いからと**ポストを連続で押さないようにしてください。**連続で投稿されてしまいます。

**Check: ありがちなミス**
次のようなミスがよくあります。投稿する前に必ず確認してください。
# **下書きを直接貼り付けてはいけません。**貼り付けるのは下書きを掲載しているサンドボックスの**URL**です。
# **１つの下書きにつきスレッドは1つです。**大規模な改稿をしたからといって新しくスレッドを建てること、投稿後削除され、もう一度批評を貰うために新しくスレッドを建てることは認められません。以前使っていたスレッドを継続利用してください。
# **焦らないでください。**批評を貰うには時間がかかります。初めての記事なら少なくとも1週間くらいは批評を待つべきです。**3日ほどで投稿しようとしないでください。**また、批評が不十分だと思うのならチャットなども活用してみてください。もし批評を待つ間暇ならば、他の記事を読んだり別の下書きを書くとよいでしょう。
# **コメントを間違ったからと言って新しいコメントを投稿しないでください。**コメントは編集できます。
# **とにかく[[[*http://ja.scp-wiki.net/forum/t-751836/|書き込む前に必ずお読みください]]]のルールを守ってください**

**Tips: 批評の募集を終了するときは？**
下書きを記事として投稿する、もしくは案自体を没にするときに、残された批評スレッドはどうすればよいのでしょうか？
まずはタイトルを編集しましょう。「SCP下書き」の部分を「[投稿済]」や「[没にします]」などに変更します。サマリーにも投稿済みや没にした旨を書き込んでおくといいでしょう。
これらを編集し終えたのなら、できるならば今まで批評してくださった方々にコメントで感謝を伝えましょう。批評はやってみると分かりますがとても体力を使うものです（「批評したらおなかが減った」という話もよく聞きます）。私もこの文章を書きながら、過去のスレッドで感謝のコメントを投稿し忘れていたことを思い出し、後悔しているところです。ですから、投稿するにしても没にするにしても、積極的に感謝を伝えるようにしましょう。

+++ 3-2.チャット
チャットのルールは全て[[[*http://ja.scp-wiki.net/chat-guide|チャットのガイドライン]]]に載っていますので、こちらを熟読してください。
はじめてチャットに参加するのであれば、過去のチャットの[[[*http://ja.scp-wiki.net/chat-guide#irclog|ログ]]]を読み、雰囲気を掴むとよいでしょう。大事なのは、大人な対応を心がけるということです。

　
++ **4.投稿する**
準備、下書き、批評という長い長い道のりを経て、あなたはついに投稿へとこぎつけました！
しかし、投稿の前に若干準備をしておきましょう。 
# [[[*http://ja.scp-wiki.net/tag-guide|タグガイド]]]を読み、記事につけるタグをあらかじめ決めておく。
# [[[*http://ja.scp-wiki.net/how-to-write-an-scp|SCP記事作成のガイド]]]の「完成した記事を投稿する」をみながら、記事投稿の手順を確認する。
# しっかりと批評を受けたことを自分に確認する。

これらすべてを行なったら、[[[*http://ja.scp-wiki.net/how-to-write-an-scp|SCP記事作成のガイド]]]の「完成した記事を投稿する」を逐一確認しながら記事の投稿作業を進めましょう。もし不安ならばサンドボックスの自分のページで予行演習をしてみるのもいいかもしれません。わからないことがあれば、フォーラムで質問してください。とにかく、「投稿作業を進めていたら途中で分からなくなってしまいました」ということがなるべく起こらないようにしましょう。投稿し終えたら、以下のCheckを必ず確認するようにしてください。なお、フォーラムで報告する場合は、**新しいスレッドを建てるのではなく、既存の専用スレッドにコメントするようにしてください。**（SCP-JPの作成報告は[[[*http://ja.scp-wiki.net/forum/t-2287338/scp-vol-1|こちら]]])

**Check: 投稿直後に確認すること**
# ページタイトルは「Scp XXX Jp」から「SCP-XXX-JP」に変更されていますか？
# 評価モジュールはついていますか？
# タグはついていますか？
# SCP-JP一覧のタイトルを[アクセス拒否]から変更しましたか？
# 画像は[[[*http://ja.scp-wiki.net/image-use-policy|画像利用規定]]]で認められている画像ですか？
# 記事のディスカッションに画像の出典やライセンス情報を書き込みましたか？
# フォーラムで報告しましたか？

**Tips: 記事投稿でよくあること**
# **変更が反映されない！:** それはあなたの端末に残っているキャッシュが問題かもしれません。キャッシュを削除するか別の端末で見てみてください。
# **画像が表示されない！:** 画像が表示されないときは、上のようにキャッシュが問題である場合の他に、「ファイルをアップロードしていない」、「構文の画像ファイルのタイトル(URL)が間違っている」、「画像ファイルの名前の最後が.jpgもしくは.pngなどの対応する拡張子で終わっていない」などの可能性が考えられます。拡張子はアップロードされた画像ファイルの情報を見て、&#34;JPEG image data&#34;なら.jpg、&#34;PNG image data&#34;なら.pngをつけてください。
# **間違って記事を作ってしまった！:** [[[*http://ja.scp-wiki.net/deletions-guide|削除のガイドライン]]]を参考に記事を削除することになりますが、その前にフォーラムの記事作成報告に記事を間違って作成してしまったこと、記事削除報告にそれを削除したことをコメントしてください。記事の削除についてはこの後話します。

　
++ **5.投稿の後**
あなたが記事を投稿したのなら、あなたの記事はVoteによって評価され、更にディスカッションにコメントが付くかもしれません。ディスカッションでどのようにふるまうべきかはすでにガイドなどを読み知っているはずですから説明はしません。
さて、事が順調に進めばよいのですが、Down Vote(略してdv)がUp Vote(略してuv)より多ければ、記事は低評価削除の対象になるでしょう。削除に関しては、[[[*http://ja.scp-wiki.net/deletions-guide|削除のガイドライン]]]を熟読してください。

ここからは、あなたの記事が低評価になってしまったときのことを書いていきます。

さて、低評価になった記事はどうするべきでしょうか。1つの方法は改稿です。指摘された点を改稿で修正することで評価が上がれば一番いいでしょう。
しかし、改稿のめどが立たなかったり時間が足りなかったりしたときは、記事は削除されることになります。

**Check: [[[*http://ja.scp-wiki.net/deletions-guide|削除のガイドライン]]]に則って&#34;執筆者による削除&#34;をする場合**
# **削除してしまえばディスカッションは見られなくなります:** 自主削除はせず、削除の時間が来るまでディスカッションで意見を貰い続けることもできます。ディスカッションでもらえる意見は役立ちますから、私はあまり自主削除はお勧めしません。
# **「ページを完全に削除する」を選択してください:** これを選択せずに削除に失敗する方がよくいます。「ページを完全に削除する」を選択しているかしっかり確認してください。
# **SCP-JP一覧のタイトルを[アクセス拒否]に:** 記事を削除したらSCP-JP一覧のタイトルを[アクセス拒否]に戻してください。
# **削除したら報告を:** 記事を削除したら必ず[[[*http://ja.scp-wiki.net/forum/t-732073/|削除報告スレッド]]]で報告してください。
# **一度記事を作成したら作成報告を:** もしあなたが記事を作ったけれどもすぐ削除するような場面（例えば間違って投稿したなど）に出くわした場合、あなたは通常の記事投稿と同様に記事作成報告を行い、そのうえで削除報告を行ってください。どちらかもしくは両方の報告を怠ってはいけません。

さて、低評価になったからと言ってあまり落ち込む必要はありません。どんな著者でも評価の低い記事を書くことはありますし、最初はほとんどの人がそんなものです。かくいう私も、今まで何本の記事を見送ったか覚えていないほどです。また、低評価記事を書くことが悪いことでないことはサイトルールにも示されています。
ただ、そうはいっても落ち込むものは落ち込みますね。ですから今すぐ無理に元気になれとは言いません。ですが、時間をかけてでも必ず立ち直ってほしいとは思っています。せっかくの芽がつぶれてしまうのはあまりにもったいないですからね。そして、どのdvもディスカッションのコメントもあなたが潰れてしまうことを望んでいるわけではなく、むしろあなたの記事に真正面から向き合った証であることを忘れないで頂きたいと思います。特にディスカッションのコメントの多くには、あなたがこれから良い記事を書けるようにという願いが込められています。

もしディスカッションにコメントがなく自分の記事のどこがダメなのかわからないのならば、腹を括って自分でディスカッションに「教えてください」と書き込みましょう。結局のところ、自分でお願いしないと批評というのは集まりにくいものなのです。

努力すれば必ずいい記事は書けますから、焦らず自分のペースで進んでいきましょう！
