[[include component:image-block name= http://sandboxscp-el.wdfiles.com/local--files/scp-sack/mask-el.png |caption=SCP-046-EL| width={$width}|width=280px|link={$link}|link=#|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-046-EL

**Κατηγορία αντικειμένου:** Safe

**Ειδικές διαδικασίες περιορισμού:** Πρέπει να είναι μέσα σε ένα κουτί παρακολούθησης στη Βάση-40 κάμερες. Τα προσωπικά μέλη επιπέδου 3 μπορούν να εισέλθουν στο SCP-046-EL, αλλά μόνο όταν είναι απαραίτητο. Ένα προσωπικό μέλος πρέπει να δει τις κάμερες από 24 ώρες σε περίπτωση κλοπής ή εξαφάνισης ανωμαλίας.

Κάθε 2 ημέρες της εβδομάδας πρέπει να καθαρίσουν το SCP-046-EL σε περίπτωση που δεν συμβούν κάποια μη φυσιολογικά αποτελέσματα του άρθρου

**Περιγραφή:** Το SCP-046-EL αντιπροσωπεύει μια μάσκα από χαρτόνι με την ομοιότητα ενός ατόμου. Μερικές φορές χρησιμοποιούν συνήθως τη μάσκα για πειράματα σε φυτά και λουλούδια που πέθαναν. Το SCP-046-EL πρέπει να χρησιμοποιεί κάθε προσωπικό μέλος μία φορά ή τουλάχιστον πρέπει να χρησιμοποιεί πολλές φορές για σημαντικά πειράματα.

Το SCP-046-EL είναι βρέθηκε σε κατεστραμμένο σπίτι στην █████████, Ελλάδα από 19██. Ήταν σε ένα κρεβάτι στο σπίτι, η μάσκα δεν είχε βρωμιά ή ζημιά. Αλλά όταν ένα μέλος της έρευνας του σπιτιού έβαλε τη μάσκα, τα χέρια του είχαν μια πρασινωπή λάμψη και προειδοποίησαν τα άλλα μέλη της έρευνας. Εκείνη την εποχή αποφάσισαν να το πάρουν στο ίδρυμα για να διερευνήσουν περισσότερα από τα ανώμαλα αποτελέσματά του.

**Συμπληρωματικό Έγγραφο-A**: D-30974 έβαλε στο SCP-046-EL και χρησιμοποίησε ένα ζωντανό φυτό για να πειραματιστεί, δυστυχώς δεν είχε καμία επίδραση στο φυτό. Οι ερευνητές σκέφτηκαν να βάλουν ένα νεκρό φυτό σε περίπτωση που είχε αποτέλεσμα. Έκαναν το ίδιο και πάλι, αλλά με το εργοστάσιο νεκρό. Ευτυχώς το εργοστάσιο ήταν και πάλι ζωντανό. Αλλά το D-30974 είχε μερικά από τα όργανα του μετά τη χρήση του SCP-046-EL και ήταν καλύτερα να μην κάνουμε περισσότερα πειράματα με D-30974.

**Συμπληρωματικό Έγγραφο-B**: D-56027 έβαλε στο SCP-046-EL και χρησιμοποίησαν έναν νεκρό αρουραίο για να πειραματιστούν. Όπως και το προηγούμενο πείραμα, ο αρουραίος αναβίωσε. Αλλά όπως και το προηγούμενο πείραμα, το D-56027 είχε μικρό πόνο οργάνων μετά τη χρήση του SCP-046-EL. οι ερευνητές συνειδητοποιούν ότι οι ανώμαλες επιδράσεις του SCP-046-EL. Προκάλεσαν στους ανθρώπους που χρησιμοποιούν τη δύναμη της μάσκας να χάσουν ενέργεια από τα όργανα τους.

**Συμπληρωματικό Έγγραφο-C**: D-108726 έβαλε στο SCP-046-EL και χρησιμοποίησαν 20 νεκρά πουλιά για το τελικό πείραμα, εκπληκτικά, αναβίωσαν όλα τα νεκρά πουλιά. αλλά το D-108726 είχε πολλά όργανα πόνου και η καρδιά δεν αισθάνθηκε καθόλου καλά D-108726 στάλθηκε στο ιατρικό τμήμα για να ανακτήσει πολύ αίμα για να δει αν μπορεί να σωθεί.

Η διερεύνηση της ανωμαλίας ήταν σαφής, είναι μια μάσκα που μπορεί να αναβιώσει τα ζωντανά πράγματα, αλλά η παρενέργεια είναι ότι χάνει πολύ αίμα.
