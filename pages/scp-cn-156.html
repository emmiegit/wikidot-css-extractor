**项目编号：** SCP-CN-156

**项目等级：** Euclid
[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-156/30d30908d34589dd679684bc15af2941.jpg |caption=收容后的SCP-CN-156|width=300px]]

**特殊收容措施：** SCP-CN-156 应被储存在温度保持在6°-20°之间，湿度保持在40％-60％之间，并铺设有防水阻燃材料的标准收容室中。因为其特殊性，需以压力感应器和湿度温度计量装置监控，任何监视器画面需以录像形式观测，禁止使用实时监控。

在收容条件不完善的情况下，最低限度下应保持SCP-CN-156-A远离视线接触。

SCP-CN-156-A在完成活动后也需以同样条件收容。收容环境应该以每24小时为一周期进行检测。--目前SCP-CN-156被收容在Site-CN-06中符合收容条件的收容间内。--目前SCP-CN-156被收容于Site-CN-21中。

任何2级以下成员禁止进入SCP-CN-156的收容间。--任何对SCP-CN-156进行的实验需至少1名以上2级研究员在场，并且实验人员需熟读SCP-CN-156收容指南-- 在[数据删除]后，任何针对SCP-CN-156的实验需要至少一名4级人员全程陪同监督。

除实验必要要求外应该避免与SCP-CN-156进行视线接触；任何实验产生的SCP-CN-156-A需在实验结束后立即收容或销毁；带出和使用SCP-CN-156或未被使用的SCP-CN-156-A需有项目主任或任意一名3级或以上人员的签字许可。

任何意外产生的SCP-CN-156-A需要求D级人员立刻使用使其无效化。因基金会分部与Site所在当地政府合作关系，可优先让政府提供的罪犯名单上的D级人员使用。

目前使用SCP-CN-156产生SCP-CN-156-A并使用SCP-CN-156-A用于收容工作的权利被授予--MTF-乙丑-06&#34;古玩店&#34;-- MTF-壬末-03“酷吏”。

**描述：** SCP-CN-156最早被发现于███国███地区███市一所公共图书馆，该图书馆约有███历史，近期进行了翻修和监控设备的安装。SCP-CN-156外观上是一个50cmX80cmX30cm的瓦楞纸材质绿色纸箱，但通过对于发现地区记录的调查推测SCP-CN-156在███年前是一个80cmX100cmX60cm的红木质地的书箱；SCP-CN-156底部有锐器划割痕迹，为中文繁体文字“一期一会，一生一书”。

根据捐赠记录，该SCP是一个名叫███的人于该图书馆建成时捐赠的，目前不排除此人是该SCP的制作者的可能性。
[数据删除]发生后，MTF-壬未-03被要求尽一切手段收集任何于███有关的情报。

SCP-CN-156会在感受到视线接触后被激活，这种感受能力被证明可以通过闭路电视监控以及其他图像监控技术传播，但对于录像，照片等二次翻制物品不起作用。

--SCP-CN-156会将自身模拟为观测者认为最普通的储藏书籍的容器--SCP-CN-156的自我伪装能力仅通过记录对比推测，针对其能力的诱导实验尚未成功。SCP-CN-156被激活时会从容器内部迅速分裂产生SCP-CN-156-A，产生数量与观测者数量相同，产生过程极快且无法用肉眼观察，但可通过摄像技术或高速拍照技术记录。
[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-156/e4c7b137d31b54f722661df905f53f0a.jpg |caption=一个尚未被激活的SCP-CN-156-A个体|width=200px]]

SCP-CN-156-A形状没有定性，但在被使用前大部分情况下都是一本有着空白内页的书籍，书籍的大小和厚度以及封面受观测者主观影响，符合观测者所认为的“最有兴趣阅读”的标准。

SCP-CN-156-A被证明具有一本书的所有特征，可以被高温，高湿度摧毁，也可被食用。

产生后SCP-CN-156-A即使观测者与阅读者并非同一人也不会再发生任何改变，SCP-CN-156-A在活动前其中的书页全为空白，任何除了用手翻阅以外的行为不会造成SCP-CN-156-A的活动。

当实验者从开始用手翻阅SCP-CN-156-A时，SCP-CN-156-A会开始用不明方式抽取实验者的血液，毛发，体脂以及其他生物组织，同时空白书页上会随着抽取速度同步浮现阅读者所习惯使用的文字，文字材料为阅读者被抽取的生物组织以█：█：█：█：█混合制成的液体，记录内容为阅读者的一生，从出生到成长再到一生的经过。

记录内容一般具有人物传记风格，详细记录被阅读者所经历的一切，甚至连一些阅读者已经遗忘的事情也会记录。

直接接触激活的SCP-CN-156-A是绝对致死的，SCP-CN-156-A在记录同时会不断抽取阅读者的身体组织，直到记录到阅读者接触到SCP-CN-156-A之前的经历，之后记录内容将不再是阅读者的人生经历，而是在95%的情况下会变成一段富有总结意义的文字作为结尾，而后会彻底抽取阅读者的剩余身体组织直至干枯，并最终使阅读者干枯粉碎化作粉末。

一次完整阅读大约需要5-15分钟，其速度与阅读者本身的身体状况有关。

在此之后SCP-CN-156-A封面会出现变化，浮现一个全新的书名和作者名，封面颜色不会变化，之后SCP-CN-156-A将丧失活性变成一本可以随意翻阅的书籍。书名文字与记录文字内容相同为阅读者的母语文字；作者名为任意一种文字，包括挪威语，拉丁文，粤语，高地荷兰语等，目前尚未发现文字类型与阅读者间的联系；除实验SCP-CN-156-38外，生成的作者名都非一般人名，而是词语或短句，与记录内容有联系。

在阅读途中夺取SCP-CN-156-A的行为被证明是无用的，会导致SCP-CN-156-A完全丧失活性，与完成记录的SCP-CN-156-A一样不会再有任何异常。

同时，阅读者在阅读结束前会保持一种意识恍惚的状态，武力夺取会导致阅读者变得极度暴躁，然后会用尽一切手段阻止夺取行为。成功夺取后阅读者会出现在短时间内表现焦虑、震颤、恶心或呕吐症状，接着会开始攻击持有该本SCP-CN-156的人员，即使双方之间存在肉眼可见的武力差距，期间阅读者会爆发出超乎寻常的怪力，并表现出一定程度的抗疼痛能力，能够短时间忽略肢体残疾，并且会一直极度渴望翻阅SCP-CN-156-A。这种症状即使销毁了对应的SCP-CN-156-A也不会解除。


SCP-CN-156在一次翻修工程中被发现，发现者为该图书馆工作人员。在发现了其中产生的SCP-CN-156-A后将SCP-CN-156置于公共阅览室内，之后大量借阅人员取走了其中产生的SCP-CN-156-A并因为观测行为导致SCP-CN-156-A的不断增值。

在收到了多起怪异的人口失踪案件的报告后，潜伏于当地执法部门的基金会特工向组织报告了这一异常并迅速组织情报管制和记忆清理，随后MTF-乙丑-06前往并回收了SCP-CN-156以及所有的流出SCP-CN-156-A。

[[collapsible show=&#34;+ SCP-CN-156实验记录&#34; hide=&#34;- 关闭实验记录&#34;]]
__**实验SCP-CN-156-4**__
&gt; **项目：**在不接触条件下打开SCP-CN-156-A并阅读SCP-CN-156-A
&gt; **方式：**要求一名D级人员在不接触SCP-CN-156-A的情况下佩戴手套翻阅SCP-CN-156-A
&gt; **结果：**D级人员对于让自己阅读一本完全空白的书籍表示一定抗拒，并提出脱下手套翻阅SCP-CN-156-A，在遭到拒绝后，该D级人员并未在提出任何意见，完成了阅读，之后并未出现异常。
&gt; **分析：**除非有直接接触，否则SCP-CN-156-A不会被激活

__**实验SCP-CN-156-5**__
&gt; **项目：**SCP-CN-156-A的能力测试
&gt; **方式：**要求一名D级人员阅读SCP-CN-156-A，该名D级人员因为残杀15名少年而被逮捕，其中仍有8人尸体下落不明。
&gt; **结果：**SCP-CN-156-A详细记录了该名D级人员的犯罪过程，并极其细腻的记录了当时犯罪者内心的愉悦和性冲动，以及之后他亵渎尸体的过程和埋尸地点，在结尾处总结并赞美了该D级人员对于杀人艺术的追求。抽干该D级人员后生成书名《沉默不语与鲜血与肉体--███传》，作者名为“Aliam partem de interfectoribus interfectorem”
&gt; **分析：**将SCP-CN-156-A用于情报收集的提案被提上O5会议日程，1小时后例行会议通过此项决议。

__**实验SCP-CN-156-16**__
&gt; **项目：**SCP-CN-156-A的能力测试
&gt; **方式：**要求一名D级人员从书籍中间页数而非开头阅读SCP-CN-156-A。
&gt; **结果：**SCP-CN-156-A忽略了这一问题，以倒叙手法开始记录，从中间开始记录该人员出生，并在生成标题时同时生成了前半段的内容。
&gt; **分析：**“下次我们试试从最后一页倒着读。”
&gt; ---研究员███

__**实验SCP-CN-156-31**__
&gt; **项目：**SCP-CN-156-A的能力测试
&gt; **方式：**要求一名D级人员从书籍最后一页而非开头阅读SCP-CN-156-A。
&gt; **结果：**SCP-CN-156-A忽略了这一问题，从最后一页开始记录，同时改变了文字阅读方向。
&gt; **分析：**“我们被一本书耍了，对吧？”
&gt; ---研究员███

__**实验SCP-CN-156-36**__
&gt; **项目：**SCP-CN-156生成SCP-CN-156的能力限制测试
&gt; **方式：**要求一名D级人员注视SCP-CN-156后，取出并阅读其中生成的SCP-CN-156-A,该名D级人员年龄为██，习惯使用电子阅览器而非纸质书籍，SCP-CN-156生产过程将被全程高速拍摄。
&gt; **结果：**SCP-CN-156最终生产出一本白色封面厚15厘米，787mm x 1092 mm的SCP-CN-156-A,高速拍摄表明SCP-CN-156似乎在不断尝试生产一本电子书，通过黑色封面模拟电子屏幕，在封面四周模拟出类似阅读按键的标志，并不断弯曲书面模拟电子书的凹凸感，再一次又一次失败·吸收失败品·再产生后，SCP-CN-156最终放弃，生产出最后白色封面的SCP-CN-156-A，该名D级人员拒绝阅读。
&gt; **分析：**SCP-CN-156没有产生电子产品的能力。

__**实验SCP-CN-156-38**__
&gt; **项目：**SCP-CN-156-A的能力测试
&gt; **方式：**要求一名D级人员阅读SCP-CN-156-A
&gt; **结果：**SCP-CN-156-A在抽干D级人员前，生成了与之前观测记录不同的结尾。
&gt; 结尾为“这就是██的一生，爱情与他无关，希望亦未曾眷顾他；他流下眼泪，但只有寂静和冷清愿意拥抱他。是悲惨无爱的童年导致了他残酷嗜血的个性，还是他残酷嗜血的个性让他有了悲惨无爱的童年？我还不好下定论，残酷的命运不会放过任何一个戏弄它的傀儡的机会。很快，就会有灾难以及悲剧降临，到时血与泪将淹没这本传记，火与铁将焚烧██的人生，再也没人会去寻找这个问题的答案了。”
&gt; 之后生成的书名为《面具下的泪》。作者名为███，经过记录对比于将SCP-CN-156捐赠给发现地图书馆的人士姓名相同。
&gt; **分析：**最后结尾被认为具有预言性质，之后进行的██次实验中并未发现有出现相同性质的结尾，--因此判断确定SCP-CN-156-A并为作出预言，--同时开始加强对███的调查。[数据删除]后，实验SCP-CN-156-38被认为做出了对该事故的预言，对SCP-CN-156实验产生的SCP-CN-156-A大部分在该事故中被摧毁，其中包括《面具下的泪》。
&gt; 加强对SCP-CN-156-A的实验已被提上日程，目前尚未出现有同样预言性质的结尾
[[/collapsible]]

[[collapsible show=&#34;+[数据删除] &#34; hide=&#34;- 事故报告危-4&#34;]]
[__**实验SCP-CN-156-██**__]
&gt; **项目：**SCP-CN-156-A的能力极限测试。
&gt; **方式：**取得一本未被读取的SCP-CN-156-A，在带着手套的情况下，利用从D级人员体内多次分段抽取的身体组织按比例作成的墨水在SCP-CN-156-A上利用近似风格进行撰写该D级人员的人生经历。该名D级人员曾进行过对类似具有心灵读取能力的SCP实验，其人生经历已经被基金会掌握。在撰写至其接触SCP-CN-156-A后，研究员尝试性没有写下结尾而是描写其在阅读SCP-CN-156-A身体状况一切正常。监控录像表明，一名2级研究员又后续添加了一些段落，将其描绘为在接触获得了[数据删除]，[数据删除]，能够[数据删除]，轻松的[数据删除]，并强行结尾写下“他将把星辰踩在脚下，让世界化为灰烬，直到死亡。”，之后立刻要求该D级人员阅读这本书籍。
&gt; **结果：**[数据删除]，Site-CN-06遭遇建成以来最大的收容失效危机，该名D级人员在阅读后发生了变异，导致[数据删除]，Site-CN-06 90%以上机能丧失，MTF-[数据删除]全部阵亡。该事件对外伪装为一次突发燃气管道爆炸引发的灾难，导致与Site-CN-06临近的██天文馆被破坏，造成至少██名平民的丧生，在破坏██天文馆后，变异D级人员停止了活动，之后确认为不明原因导致的死亡。之后回收的导致[数据删除]SCP-CN-156-A封面标题为《小丑之死》，作者名为 Gengældelse，结尾在研究员撰写基础上添加了一段文字“我无比欢喜的为你们呈上这梦幻般的结局，愿惨叫与鲜血滋润我的喉咙，你们这些该死的剽窃者！！”撰写后续结尾的2级研究员下落不明，现场并未被发现此人任何残骸。日后调查发现此人在实验进行前7小时死于一场交通事故。
&gt; **分析：**[数据删除]被认为是一次针对基金会分部的恐怖袭击，对SCP-CN-156的实验限制提升，加强对其的监控，禁止一切未授权的实验行为。
