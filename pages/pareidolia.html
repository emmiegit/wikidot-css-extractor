    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:classic]]
[[include :scp-wiki-cn:credit:start-standalone]]

**内容说明：** 本文包含隐含的跨性别恐惧症和怀孕内容。如果您发现任何其他值得标记的内容没有位列此处，请在评论中提及。

[[include :scp-wiki-cn:credit:end-standalone]]

&gt; ##purple|**evidenceofautumn**## 03/12/15 (Thu) 21:49:55 #45289673
&gt; ----
&gt; 我有和你们说过，我的名字是怎么来的吗？
&gt; 
&gt; 
&gt; 我叫Tammy，也就是Tamsin的缩写。也是Thomasina这么一个操他妈破名字的一个更短的缩写，可以理解为啥大家只用前两个当名字。反正，我出生的时候我爸妈就给我起了这个名字，他们早就计划好了。
&gt; 
&gt; 
&gt; “但是Tammy！”我可以听见你们叫唤，“你是个跨性别者，你告诉过我们你是个跨性别者，这怎么可能是你的名字？”
&gt; 
&gt; 
&gt; 哼，简单来说，在我出生的几个月前，我对他们而言，//曾经是// Tamsin。
&gt; 
&gt; 
&gt; 来点背景故事；我是个意外。有些人把这个词用作一种侮辱，但我从一开始就知道，而且我不在乎。我的爸妈属于老来得子，他们本来以为自己一辈子都有不了孩子了，而且说老实话我觉得他们也没打算要。
&gt; 
&gt; 
&gt; 他们之前住在爱尔兰，这阵儿你们可能知道那块地方，在那个时候是很有意思。就我所知他们没看到过什么暴力事件，但是军营就在路边，然后他们看到了//很多//的枪。你们美国人看到这块可能觉得没什么，但对我这样英国出身的？除了电视里边以外没看见过枪的？那可是相当令人不安。更不错的是啥呢，他们那的坦克天天开过大街，都成常事了。而且最后，他们那些杀戮机器上的炮台上还都系着袋子。因为，怎么说呢，没什么东西能和上面裹着乐购袋的大规模弹道杀伤性武器一样，能让你安全感满满了，袋子能挡炮弹，对吧？他们家旁边的道路上经常有灵车和殡仪队驶过。这些事之间可能没啥联系，但是哎呀，脑补一下总不麻烦。
&gt; 
&gt; 
&gt; 总而言之，我不知道这和那些有没有关系，但我爸妈从来没想过去检查一下我的“性别”。可能他们没有过这种机会，也可能他们只是不想知道。还有可能他们只是忘了什么是超声波检查，我不知道，但他们就在幸福的无知中继续向前走，直到我妈大概是……怀孕七个月？不好意思，我是凭印象写的。我就记得他们跟朋友一起去戈尔韦旅行。嗯，朋友；Bertie跟他们一起去的，Ashley就住在那边。是她出的主意让大家沿着河边走，她说这是一个寻找自我的好地方。也是她给我的爸妈拍了张照。
&gt; 
&gt; 
&gt; 这照片本身早就丢失在了时间的长河之中，但他们记得很清楚，而且已经跟我描述过很多次了。他们站在彼此旁边，照片中只有他们两个人。闪光灯把他们照得好像身处布莱克浦，但唯一可见的光源是背景里大概五十米开外的一根灯柱。他们左边是一栋破败的建筑，右边是那条河。而在河里是张脸。
&gt; 
&gt; 
&gt; 这件事的许多细节一直与我无缘。我知道它并不大，只是藏在照片的角落里。有时候它是个女孩，有时候是个女人。我不清楚那是否只是剪影，只有一个轮廓，还是你能清晰地看见她的相貌特征。也许它只是一张脸，或者也有点身体在里头。它对于我而言总是模糊得令人沮丧，不管怎么说，我感觉所有这些都要追溯回//河里有一张脸//。
&gt; 
&gt; 
&gt; 我爸妈并不是特别迷信。可能会有一点相信阴谋论（不过同学们，这可能得另开一帖来讨论了），但并不迷信。他们不是特别相信有那些超自然的东西，不相信有外星人，当然也不相信宗教。但他们把这个视作一个讯号，是说我，也，会是一个女孩，所以他们给我起名叫Tamsin。然而我并不是。至少，不那么明显。
&gt; 
&gt; 
&gt; 然后当我意识到这一点并开始转性时，因为我完全没有想象力，我没法给我自己想出一个名字，所以就用了Tamsin。我本来的名字。一部分原因是为了向我的父母抛出橄榄枝，而另一部分……嗯，是因为它感觉还可以。
&gt; 
&gt; 
&gt; 这和我们之前讨论的话题确实是有关系的，因为很多事情真的困扰着我，这些事情的缘由只能靠我自己去寻找。比如说，河里是真的有一张脸，还是某种空想性错视？为什么他们一生都坚决拒绝相信有鬼灵存在，却把那个当成一种灵性的寄语？
&gt; 
&gt; 
&gt; 然后真正的问题来了，这也是这件事情的关键所在。我不知道那张脸是一个讯息，还是一个鬼魂，还是说只是某种看起来像人的随机图案。但如果它//是//讯号，然后它是//对的//。我//是//一个女人。我的爸妈那时不知道这点。操他妈的，//我//之前也不知道这点。它知道。那张脸是怎么在我们所有人之前知道这件事的？
&gt; 
&gt; 
&gt; 不管所有这些事的缘由是什么，我希望它们能更清晰一些。

&gt; ##purple|**evidenceofautumn**## 09/12/15 (Wed) 23:01:04 #45289694
&gt; ----
&gt; 
&gt; 
&gt; 感谢你们大家的回复。答复一下那些为此询问的好心人，是的，我很安全，我很好。我们相处得……还算得体。我始终不确定他们是否完全接受了我（只是一些小事，我可能是有点偏执过度了），但是我们还能沟通，还能相处。作为你们之中某些人好奇心的答复，不，不存在那些特别的历史事件，什么谋杀、女孩失踪、邪教、外星人绑架或者汤姆-汉克斯袭击（对问这事儿的那位：我不知道，我也不想知道）什么的，它似乎十分正常。非常正常，实际上。
&gt; 
&gt; 
&gt; 说真的， 不知道那到底是好事还是坏事。我上一帖里提到过空想性错视，好多人都在问那到底是什么意思；回答一下那些不会用Google的人，它是使人类看到不存在的图案的一种倾向。这就是为什么人们想出了星座，或者在死去的鲨鱼尸体里看到恐龙或者其他的什么模糊图案（抱歉大伙，它们不是什么神秘生物或者蛇颈龙，别ban我），或者在吐司片上看到耶稣的脸。
&gt; 
&gt; 
&gt; 对，又是脸。脸是个大问题。我们在所有东西里寻找它们，因为我们就是被如此塑造，与生俱来就是为了识别它们，找出它们。我很确信这里面有一个更深层的有关演化的缘由在里面，但操我现在想不起来了。所以，可能就是这样？我爹妈看到了在河上漂着的些什么狗屁东西，低清照片上的一些人工痕迹，大脑自动填充了剩余的部分？
&gt; 
&gt; 
&gt; 听起来有点反直觉，但是如果那块地方//之前//流传过什么鬼故事，然后他们基于那个造出了那张脸的故事，我可能会好受一点。至少这样我能这么写，说我爸妈是受某种徘徊在他们潜意识中的当地传说，或者谣言的影响。像现在这样只是让事情更难以理解；他们十分理智，对事物秉持怀疑态度，如果那不是一张脸，他们可能只会说“哈，看那玩意挺像张脸的不是吗”然后就把它抛在脑后了。
&gt; 
&gt; 
&gt; 所以，我……我倾向于那确实是一张脸。那我现在就被难住了。

&gt; ##purple|**evidenceofautumn**## 20/12/15 (Sun) 17:22:32 #45289722
&gt; ----
&gt; 我们找到那张照片了。就不在这里放了，因为……呃，等下你们就知道了，但反正我们找到了。
&gt; 
&gt; 
&gt; 我说，“我们”，因为是我爸找到的。我们之前大扫除的时候找到了一本90年代的旧相册。主要是狗的照片，但也有一些爱尔兰的东西，那张照片也在里面。有人在它背面写了一句“未来会发生的事”，但我爸想不起来谁写的了。
&gt; 
&gt; 
&gt; 说实话，这与我的设想完全不同。是有一座建筑，但它在右边，而河在左边，比我想象的要窄得多。我之前想象我爸的手臂搂着我妈的肩膀，但他们只是站在彼此旁边——是，他们之间有接触，但没有那么亲近。他们看起来很开心，非常开心，比我印象里的任何时候的他们都要开心。然后那张脸。
&gt; 
&gt; 
&gt; 她只是在右下角稍稍探出头来。她并不那么清晰；说大老实话，要不是我一直在找，我都不确定我能否注意到她。你能看到一点点看起来是齐肩的头发，她脸色苍白，看起来正在喘气。或者，也可能那只是自然的暗色斑点，涟漪，浮在水上的什么东西。我希望我能更进一步，但对我而言，它看起来确实像一张脸。
&gt; 
&gt; 
&gt; 你们可能在期待她看向镜头。我也的确那么期望过。她没有。她在看向我的父母。看向我。嗯，我说，“我”。
&gt; 
&gt; 
&gt; 我说过我不在这里发那张图片是有原因的。原因很简单；我不把我自己的照片发在网上。
&gt; 
&gt; 
&gt; 那是我的脸。</textarea></pre>
