    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名：悖論甜甜圈
原作者 ：[[*user Lostwhat]]
相片來源:&#34;[https://www.flickr.com/photos/69745777@N00/47609256 donut]&#34; by [https://www.flickr.com/photos/69745777@N00 uberculture] is licensed under [https://creativecommons.org/licenses/by/2.0/?ref=ccsearch&amp;atype=rich CC BY 2.0]
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/u7muoov.jpg |caption= SCP-ZH-150-4]]

**項目編號：**SCP-ZH-150

**項目等級：**Safe

**特殊收容措施：**當前SCP-ZH-150被分別存放於Site-ZH-16的Safe級物品收容庫內，普通Safe級項目儲存櫃中。SCP-ZH-150-4必須每日取出檢查，並使用符合腐爛區域面積的麵團進行替換與修補。對項目的研究需要一名以上三級人員的書面同意方可進行。

**描述：**SCP-ZH-150為一盒共六個被以不同包裝袋包裝的異常甜甜圈，包裝用的紙盒和項目的包裝袋上寫有口味和營養資訊。六個甜甜圈分別為不同的非正常口味，且總是和“悖論”有關，並且依照口味不同，亦具有不同的異常效應。除SCP-ZH-150-4以外，其他項目皆不會腐壞。

SCP-ZH-150最初於Site-ZH-16員工休息室被發現，並且在研究人員食用了SCP-ZH-150-1後，發現其異常性質，並通報安保人員進行收容。項目之製造者、來源、為何出現於Site-ZH-16內等問題皆尚未知曉。

以下為對SCP-ZH-150-1至SCP-ZH-150-6的分別說明：
[[ul]]
[[li]]SCP-ZH-150-1“二分法悖論口味”[[/li]]
@@ @@
@@ @@
[[ul]] 
[[li]]項目外型為普通的白巧克力甜甜圈，在初次發現並被誤食時展現了其異常視覺危害。當一名人員在食用項目時，對象無法依靠自由意志選擇食用量，並必將會完美的食用項目當前質量的一半質量。在初次發現並被食用了26口後，項目的質量剩餘██，並被人員發現項目可能為異常，隨後通報安保人員進行處理。[[/li]]
@@ @@
@@ @@
[[li]]項目當前狀態：質量剩餘原先的█%，被使用玻片保存[[/li]]
@@ @@
@@ @@
[[li]]項目的營養標示如下：半碗麵粉、半杯水、半塊可可塊、絕望感（日本產）、半大匙全脂奶粉、半匙砂糖、半顆蛋、半塊人造奶油、半匙植物油、半小匙酵母、半小匙鹽[[/li]]
[[/ul]]
[[/ul]]
[[ul]]
[[li]]SCP-ZH-150-2“布里丹之驢悖論口味”[[/li]]
@@ @@
@@ @@
[[ul]]
[[li]]項目外型為兩個糖霜葡萄乾甜甜圈，兩個項目所有成分的質量和結構完全相同，即兩個項目為完全一模一樣的個體，在所有檢測程序上皆無法發現相異之處。當任何人員在對SCP-ZH-150-2進行任意抉擇（例如：拿起哪一個項目、將哪個項目進行次序編號）時，若無外力影響，對象將因疑似視覺危害造成的影響，而認為兩個項目完全相同，因此無法決定先後順序，並陷入無止境的思考與困惑。[[/li]]
@@ @@
@@ @@
[[li]] SCP-ZH-150-2實驗測試紀錄
&gt; [[collapsible show=&#34;►點此存取檔案&#34; hide=&#34;▼點此關閉檔案&#34;]]
&gt; **測試目標：**和SCP-ZH-150-2進行初次互動以確認異常性質
&gt; 
&gt; **測試日期：**███████
&gt; 
&gt; **測試地點：**Site-ZH-16-SS8小型實驗室
&gt; 
&gt; **測試人員：研究員L.What、研究助手特工Flash、D-88219**
&gt; 
&gt; 《測試開始》
&gt; 
&gt; **研究員L.What：**好的，看到前面的包裝袋了嗎？請你小心的撕開包裝，然後把內容物輕輕擺在盤子上。
&gt; 
&gt; **D-88219：**啊，好的。
&gt; 
&gt; （D-88219撕開SCP-ZH-150-2的包裝，並在看向內容物的時候愣住）
&gt; 
&gt; **研究員L.What：**88219，怎麼了嗎？
&gt; 
&gt; **D-88219：**我不知道……我應該先拿哪個？
&gt; 
&gt; **研究員L.What：**隨意，請小心對待它們。
&gt; 
&gt; **D-88219：**可是……它們兩個…………我不能…………
&gt; 
&gt; （D-88219的手開始顫抖）
&gt; 
&gt; **研究員L.What：**好吧，能請你用倒的，一次把兩個甜甜圈倒出來嗎？
&gt; 
&gt; **D-88219：**好的……我試試看。
&gt; 
&gt; （D-88219將袋子朝下，兩個SCP-ZH-150-2在超高速攝影下被拍攝到同時滑出袋子並停止於盤子上，完全沒有任何時間差）
&gt; 
&gt; **研究員L.What（未使用麥克風）：**好，那麼把項目分別分為SCP-ZH-150-2A和…………呃…………
&gt; 
&gt; （研究員L.What開始猶豫，並無法決定項目的被編號順序）
&gt; 
&gt; **D-88219：**小姐？小姐，妳還好嗎？
&gt; 
&gt; **研究員L.What：**等……等我一下，這個…………
&gt; 
&gt; **特工Flash（未使用麥克風）：**和想像中一樣的異常效應，不要給它上編號了吧？
&gt; 
&gt; **研究員L.What（未使用麥克風）：**不行，可是…………
&gt; 
&gt; （特工Flash將研究員L.What強行帶離觀察室，三分鐘後回到觀察室內）
&gt; 
&gt; **研究員L.What：**抱歉，88219，讓你久等了。實驗結束了，請你從左手邊的門離開。
&gt; 
&gt; **D-88219：**好的。
&gt; 
&gt; （D-88219離開實驗室，安保人員進入實驗室準備回收項目）
&gt; 
&gt; （安保人員拿出回收袋，並停滯在兩個項目前，無法決定先回收何者）
&gt; 
&gt; （觀察室內人員已離開，安保人員依舊站在原地思考，隨後因SCP-ZH-███收容失效，暫時沒有人員發現此名安保人員的失蹤。）
&gt; 
&gt; （過了七個小時後，陷入思考迴圈的安保人員才被發現，並在被帶離實驗室後因過度疲勞而昏倒。兩天後已康復並回到工作崗位。）
&gt; 
&gt; 《測試結束》
&gt; [[/collapsible]]
[[/li]]
[[li]]項目當前狀態：項目最後以傾斜桌子的方式令項目掉入回收袋中以重新收容，兩個項目目前皆完好。[[/li]]
@@ @@
@@ @@
[[li]]項目的營養標示如下：麵粉、鏡子、葡萄乾、水、猶豫、砂糖、全脂奶粉、完美的願望（泰國產）、蛋、風（蒙古產）、人造奶油、植物油、酵母、鹽[[/li]]
[[/ul]]
[[/ul]]
[[ul]]
[[li]]SCP-ZH-150-3“薛丁格的貓悖論口味”[[/li]]
[[ul]]
@@ @@
[[li]]SCP-ZH-150-3與其他口味不同，具有第二層包裝。項目似乎被裝於一未知類金屬材質製之12公分×12公分×6公分，重650公克的方形盒子內，並被裝於和其他口味類似的塑膠包裝袋中。該金屬盒無法使用任何已知手段對內容物進行探測，且搖晃金屬盒不會發出任何聲音，因此無法確定金屬盒內是否真實存在項目。
@@ @@
撬開金屬盒的提議被普遍認為會造成項目的被破壞，因此否決該提案。當前正在嘗試尋找任何能夠探測金屬盒內容物的手段以證明對項目的猜想。
[[/li]]
@@ @@
[[li]]項目當前狀態：金屬盒未被開啟。[[/li]]
@@ @@
@@ @@
[[li]]項目的營養標示如下：貓肉（家貓）、水、黑糖、全脂奶粉、蛋、砂糖、鉛粉、鮮奶油、黑糖色素、植物油、鹽[[/li]]
[[/ul]]
[[/ul]]
[[ul]]
[[li]]SCP-ZH-150-4“忒修斯之船悖論口味”[[/li]]
[[ul]]
@@ @@
[[li]]項目外型最初為一個由黑巧克力覆蓋的小麥甜甜圈，但每日皆會有至少五分之一的連續部分以異常速度腐爛並被分解，其餘部分於同日內皆未發生任何腐爛現象。項目腐爛部分的細菌並無特殊之處，但其生長速率為正常情況的███倍。
@@ @@
嘗試將SCP-ZH-150-4致於無菌環境與使用殺菌劑於SCP-ZH-150-4上以抑制腐敗的實驗皆因SCP-ZH-150-4能夠自行以未知方式產生具抗藥性之未知細菌而失敗。為避免破壞項目，當前不進行進一步的腐爛阻止實驗。
@@ @@
當前於每日凌晨00：00時根據項目腐敗的面積，以新的麵團進行黏合，並使用微型烤爐進行區域性的烤製，隨後添加新的黑巧克力醬以完成項目的修復。
[[/li]]
@@ @@
[[li]]項目於最初被發現並拆開包裝後立刻開始腐爛。值得注意的是，即使原本的所有麵團與巧克力現今皆被替換為原先不具異常的新材料，但項目依舊能夠維持異常效應。[[/li]]
@@ @@
@@ @@
[[li]]項目當前狀態：已被進行162次修補，外型和最初收容時大致相同。[[/li]]
@@ @@
@@ @@
[[li]]項目的營養標示如下：小麥粉、水、可可塊、砂糖、檜木、全脂奶粉、固體意志、蛋、永恆承諾、人造奶油、植物油、酵母、鹽[[/li]]
[[/ul]]
[[/ul]]
[[ul]]
[[li]]SCP-ZH-150-5“色盲悖論口味”[[/li]]
[[ul]]
@@ @@
[[li]]項目外型為一個藍莓巧克力甜甜圈，在所有檢測上皆未發現任何可能的異常屬性，且項目的成分標示似乎存在嚴重誤植，因此該項目被認為是一個“失敗品”。[[/li]]
@@ @@
@@ @@
[[li]]項目當前狀態：完好[[/li]]
@@ @@
@@ @@
[[li]]項目的營養標示如下：聚丙烯、鋁、紙、丁基橡膠、聚異丁烯[[/li]]
[[/ul]]
[[/ul]]
[[ul]]
[[li]]SCP-ZH-150-6“祖父悖論口味”[[/li]]
[[ul]]
@@ @@
[[li]]該口味和其他五個項目被一同標示於紙盒上，但紙盒內未發現該項目，當前推測項目可能已遺失。[[/li]]
@@ @@
@@ @@
[[li]]項目當前狀態：疑似遺失[[/li]]
@@ @@
@@ @@
[[li]]項目的營養標示如下：重生、小麥粉、水、砂糖、全脂奶粉、蛋、人造奶油、植物油、酵母、鹽、死亡[[/li]]
[[/ul]]
[[/ul]]</textarea></pre>
