++ 基本條件
你要提交一個自己創造的角色，然後交給其他作者拿去寫愛情文章，從那時起情況就會開始變得複雜了。

[[code]]
**名稱：** [你角色的名稱。]
**出處：** [你角色出場文章的超連結。這可能是單個頁面、標籤、系列乃至於多篇文章。請不要把客串的拿出來，我們需要你的角色有相當重要度的文章，至少也得是某個主要場景的要角。]
**關於我：** [對人物的簡要描述；可以是世界觀內的視角，也可以是世界觀外的視角。]
**我想要的：** [你希望在故事裡看到什麼，或者你的角色想在愛情中尋找什麼。這會在配對過程中作為考慮重點，你將會與競賽選手中認為你最有趣/最有吸引力的人配對。]

**雷點：** [你不希望妳在故事裡看到什麼，無論是特定愛情情節、NSFW內容、不相容的走向等。競賽主辦方會確保這些雷點得到100%的尊重。]
[[/code]]

你可以到主站的**[[[https://scp-wiki.wikidot.com/forum/t-15844911/romcon-application-thread|這個討論串]]]**提交你的角色，然後每個參賽者都會跟另一位參賽者配對。[[footnote]]如果最後參賽者是奇數，將有一組會由三人組成。[[/footnote]]你必須在__CDT 5月15日上午12時__以前提交才能參賽。接下來在比賽正式開始後：

# **第1輪：** 參賽配對應在本階段撰寫一段以兩名角色為主角的「愛情」故事。這意味著具體內容完全由創作者自行決定，但這兩名角色必須是這個故事中的重要角色。
# **第2輪：** 第1輪優勝者將被分配到第1輪優勝故事的其中一篇。本階段他們將需要再續寫一段故事，並且將他們自己的角色納入故事之中。這可能意味著任何事情：可以拆散別人的配對；可以讓別人的配對聯手幹掉你們的角色；甚至可以讓你們的角色參一腳到別人配對的愛情故事中，
# **第3輪：** 第2輪的前四名將再被分配到第2輪優勝故事的其中一篇。本階段他們必須在時間內將這個愛情故事「完成」。我不會管你們要寫怎樣的結局，只要你們有尊重作者提出的雷點就可以了。

++ 規則：
# **角色必須有能力知情與同意愛情關係。**他們必須符合以下要求：
 # 你的角色必須成年
 # 你的角色必須具有智慧
 # 你的角色必須能夠進行某種形式/方式的交流
# **你//必須//寫一段兩個角色間的愛情故事。**具體要求我們刻意給得相當寬泛，但你至少必須讓其中一個角色非柏拉圖的行事。
# **角色必須是原創角色，並且至少在一篇維基文章上有過重要戲分。**這可以是SCP、故事、GoI格式、藝作、特別有創意的心得乃至任何文章！只要你有能列出來的維基文章那就達標了。
 * __允許再構想__，只要能與原作角色保持相當的差距，使讀者能夠清楚分辨兩者之間的差異即可。請你在「出處」欄特別標明「（對[作者]的[作品/人物]再構想）」。
 * __競賽主辦方保留以任何理由禁止某些角色參賽的權利。__你將會盡快獲得通知，你可以選擇讓另外一名角色上場。
# **本次競賽沒有SCP作品。**SCP將不被計算在內，除非它符合了上述規則的條件。
 * 是的，這意味著任何其他類型的頁面都是可以的。如果你想畫漫畫、寫勁爆的站點檔案甚至用論文格式發揮創意，那就去吧。
# **尊重作者的雷點。** 如果角色的作者對某件事感到不快，請不要將其寫進你的故事裡。刻意違反規則者將會被取消資格。
# **你的結尾超連結必須連到其他作者的作品。**只要你的作者發布了他們的頁面，這將會是強制事項。
# **不要搞破壞。**
 * 這包括但不限於：
  * 發送多餘的PM/DM宣傳自己的創作，已經達到了垃圾郵件的程度。
  * 在你的競爭對手上傳作品瞬間/才過幾分鐘就給他按DV。
  * 惡意投票型態（包括惡意UV/NV）。
   * 這包括了對某些作品按下DV，就因為你覺得它「不配」贏得競賽，無視其作品品質如何。
  * 煽動任何形式的投票大隊。
 * 宣傳你的作品是//絕對//沒問題的，但你不能讓它變成像垃圾郵件那樣騷擾人。
 * 所有投票相關的搞破壞規則__**也同樣適用於非參賽者；一旦發現你從事了上述惡意行為，你的投票將不會計算在競賽得分之內**__。
# **參賽者若未事先通知主辦單位就擅自退賽，他們將被禁止參與下一次營運籌辦的競賽。**如果你想要退出競賽，請事先與主辦單位聯繫。
 * [[*user UraniumEmpire]]強建議主辦單位在下一屆OCT競賽禁絕所有搞失蹤的參賽者。

收下你的配對藝作，或為不是你負責的配對投稿[[[artwork-hub|藝術頁面]]]。未參賽者也可以拿到這個獎項。
