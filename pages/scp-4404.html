    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**原文：**[http://www.scp-wiki.net/scp-4404 SCP-4404 - 寧靜的味道]
**原作者 ：**[[*user Communism will win]]
**譯者：**[[*user rejth]]
[[include info:end]]

**項目編號：**SCP-4404

**項目等級：**Keter

**特殊收容措施：**任何可以製造SCP-4404的物質應被歸檔(指定為SCP-4404-變體-1，-2，以此類推)並只允許擁有4/4404權限的人員檢視。任何4404變體應被視為劇毒並且以標準危害物質應對協定處理。

當一個SCP-4404變體被尋獲時，粒子異常偵測雷達應被立刻更新至最新版本並試圖分析並中和其化學原料。任何SCP-4404物質的釋放應盡快由最近的MTF Beta-7(&#34;Maz Hatters&#34;) 分隊進行定位。

任何暴露於SCP-4404之個體應立即帶往最近的基金會設施進行拘留。為了最小化自殘行為的發生，鎮靜劑或限制其行動是必要的。

**描述：**SCP-4404為一可以透過多種化學物質製造並傳播的嗅覺模因藥劑，且都有相同的效應。SCP-4404自身被描述為一味道類似於甲醛和血液的混合體，並散發出一種令人感到安心、獨立、且舒適的感覺。

在暴露於項目的兩天之內，受感染個體會注意到到平常被忽視的感覺。通常為坐立不安，異常搔癢或難以集中注意力。受感染個體會尋求醫療幫助或偏方以緩解不適。這些症狀的嚴重程度會以一個穩定的速度增加。

在暴露的一到兩周後，SCP-4404的效應開始影響受感染個體的正常生活。移除不適感將消耗受感染個體最多的能量和時間，並使個體在工作或人際關係上出現問題。情緒上的挫折，通常為易怒或絕望感，是常見的。

以下為一對D-8705的訪談片段，該名人員已在三周前暴露於SCP-4404。不必要的部分已被剪輯，當時D-8705表現高度的激動並對於專注於訪談有困難。

&gt; **D-8705:**我不能接受這個，這不公平。
&gt; 
&gt; **Dr.Novak:**有什麼不公平的?
&gt; 
&gt; **D-8705:**我很需要幫忙，但是你們這些人根本沒有認真地看待這件事!這就像是有螞蟻爬過我的眼睛，還有蟲子爬過我的鼻腔。我每次咳嗽時，那就像是我的腦子裡發生了一次爆炸，這太難受了!
&gt; 
&gt; **Dr.Novak:**對啊，春季過敏真的很痛苦。
&gt; 
&gt; **D-8705:**你也有感染這東西?你是怎麼與它共存的?
&gt; 
&gt; **Dr.Novak:**就像你幾個禮拜前嘗試的一樣，我不去理它。
&gt; 
&gt; **D-8705:**好吧，我當初就不應該默默的忍受它!這個糟糕的，智障的身體就是不肯放過我然後我為了搞定這個都快瘋了!去他媽的一切，我**需要**感覺舒服一點。
&gt; 
&gt; **Dr.Novak:**這有比以前嚴重嗎?有比以前更痛苦嗎?
&gt; 
&gt; **D-8705:**沒，但我現在就是無法忽視它，我沒辦法專注在任何事情上。我有讓自己感覺好一點的權利，而且你們可以辦到，我永遠都不應該感到不舒服。永遠。

在無人監管的情況下，受感染個體會採取一切措施以移除所有令個體感到不適的部位。自主使用麻醉藥物是常見的，或著使用不專業的手術來移除令受感染個體感到厭煩的特定器官或組織。在以上的案例中，死亡是常見的。

存活超過五個禮拜的受感染個體會開始出現生理上的改變。個體的指甲會脫落並被尖銳的指骨末節突出物所取代。此外，指尖的分泌腺也將開始分泌未知的液態物質，命名為SCP-4404-A。這些效應使得受感染個體可以取下自己的不適組織並以SCP-4404-A覆蓋。

當SCP-4404-A與傷口接觸時，SCP-4404-A會迅速地和血液反應並產生一層約為1.2-1.7公分厚的白色類蛋白質殼，且殼內是無菌的。受感染個體將會積極地移除所有令個體感到不適的組織，並以SCP-4404-A覆蓋之，顯著的除去該部分組織的感知能力。

此類行為將會持續到個體的單個或數個重要器官受到致命性的損傷(通常為肺部或腦部)，或著損害手臂肌腱直到手部無法運動為止。
----
SCP-4404最早由 [[[scp-3404 | SCP-3404-C]]] 於2017年十一月的某個時候被製造。項目被投放於俄羅斯的莫曼斯科。SCP-4404變體-1首次於被發現於市中心的某棟大樓的通風系管道內。SCP-3404-C被發現在各大社交媒體發放公告如下:
&gt; **永遠不要**感到任何痛覺。痛覺顯示身體正處於**危險**中，而我們的行動醫療站為了人性而決定解決這問題。今天，我們在莫曼斯科向**全世界**展現了健康聞起來怎麼樣。你將永遠無法忘記你**與生俱來**的，保持健康的權利。我們會進行公開**試驗**並向大眾證明這種味道可以讓你感覺更好，而且我們會**持續的改良它**，直到**所有人**都感覺良好。
&gt; 俄羅斯純淨的極地水通過符號告訴你，你的身體可以變得:
&gt; 
&gt; 尖銳。潔白。**完美。**

SCP-3404-C已經製造過四次異常事件，兩次由4404-變體-2、一次由4404-變體-3、以及一次由4404-變體-4，皆位於靠近或在極圈內的人類聚集地。目前推斷該項目正在嘗試製造可以迴避基金會的粒子異常偵測雷達且原料不可被輕易追蹤的4404變體，也正在對其功能進行改進。

已經被推定的是，一旦一個適合的4404變體被製造成功，SCP-3404-C將會盡可能的，大規模的散播該項目。</textarea></pre>
