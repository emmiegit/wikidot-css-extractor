Bueno, creo que estamos bien para ir.

Entonces, soy Anton Legler, el encargado aquí. De pie a mi lado está Yang. Ella me ayudará y te dará instrucciones de vez en cuando. Técnicamente soy profesor, pero no tienes que llamarme así. Quiero que esto sea casual, lo que sería mejor para lo que estamos por hacer aqui.

¡Ja! Ella dice eso, pero si hay grados y facultades para anarte, seguramente haria de profesora. Una buena. Ella fue una de mis mejores alumnas, y espero que sean más como ella.

Ahora, vamos al punto, vamos. Sí, este es un estudio para la enseñanza de arte extraordinario, como lo informaron previamente las distintas personas que lo presentaron aquí. Incluso si no lo estuvieras, seguramente notaste algo inusual al viajar a una habitación inexistente y salir por una puerta pintada.

¿A qué diablos te refieres con &#34;pequeño y de mierda?&#34; Sí, te oigo perfectamente claro, yo hice de este pequeño lugar de mierda, que forma parte de mi //creación artística//. Si dices algo, lo sabré. Si vuelves a decir algo, me aseguraré de que salgas por las ventanas. Ellos van a algún lugar también. ¿Quieres averiguarlo? ¿No? Entonces cállate.

Y no, no creo que necesites una gran catedral para //aprender//, o decirlo de otra manera, tus pequeñas habilidades todavía no lo justifican. Como has venido aquí, es mejor que aprendas a poner de lado las grandes ideas y los mensajes que escuchó de otras personas que ni siquiera entiende adecuadamente. Porque vamos a comenzar con cosas básicas y pequeñas aquí, y lo último que quiero es que muchos estén predicando o sean profundamente filosóficos en su primera tarea.

¿Todo bien? Bueno. Ahora, como puedes ver, en esa esquina, hay un montón de artículos de arte. Pinturas, arcilla, madera, y todas las otras cosas que se me ocurren. Así que ve allí, elige algo con lo que te sientas cómodo. Y no te preocupes, no se van a acabar. Si lo que buscas no está allí, entonces tendrás que conformarte con el segundo mejor. Pero ciertamente puedes traer tus propias cosas más tarde.

Si Yang. Tendran que perdonar a un viejo profesor por no estar al día en algún momento.

¿Encontraste lo que querias? Bien, bien. ¿Uh que es eso?

…

Oh cierto, creo que tendremos que quitarlo del camino.

NO te estoy enseñando a usar //magia// aquí. Los materiales de arte no son mágicos porque no soy un mago. No sé mierda sobre eso. Y la razón por la que no digo &#34;hazañas&#34; es que los materiales que utilizará son materiales perfectamente normales. El estudio los replica, como parte de su propósito, pero no, no estás trabajando con cosas que ya son anormales. Trae cosas anómalas aquí y te lanzamos.

Así que cualquier información errónea que tengas sobre este estudio, déjame aclararlo. Por mucho que...//respeto// a algunos de mis otros colegas que usan la magia como un componente de su arte, hay, para mí, una fina línea entre el arte hecho de materiales torcidos de la realidad y el arte creado para ser torcido de la realidad. Y todo lo que estoy dispuesto, o puedo enseñar, es lo último.

Bueno, nunca he sido un demi-dios, y esto ha funcionado bien para mí, muchas gracias. Y la última vez que lo comprobé, Yang también es un ser humano perfectamente normal, así que esto tampoco debería ser un impedimento para ti.

No habrá magos que canten, ni círculos de invocación, y sí, puedes crear arte que infrinja las leyes de la física con las manos descubiertas y sin capacidad inherente. Todos pueden hacerlo, y se ha comprobado con este estudio en sí y con todas estas pinturas que Yang ha pegado con entusiasmo a las paredes.

¿Cómo? Quiero decir, ¿no es para eso que estás aquí?

Si estás decepcionado de que la magia no va a suceder, claro, vete. Si ahora has decidido quedarte y ver cómo los humanos normales pueden crear milagros a partir de las cosas ordinarias, entonces bien. Creo que finalmente podemos empezar.

¿Por qué no miran todos los materiales de arte que ahora tienen? Haz arte de eso. Estoy seguro de que tienes algún tipo de experiencia, ya que te encontraste aquí. No me importa lo hábil que seas, eso no es realmente tan relevante. Si quieres ese tipo de mejora, ve a un estudio que no esté suspendido entre lugares.

Antes de que empieces, quiero que pienses en ti mismo. Más específicamente, las emociones, reacciones y sentimientos que tienes. Luego, elige una emoción en particular y canalízala hacia tu trabajo. Piensa en eso y en lo que provocó esa emoción cuando trabajas en lo tuyo. Piense en cómo se puede manifestar correctamente en su trabajo, o cómo se puede representar mejor.

No me importa qué es exactamente la emoción, porque no importa.

Si está disfrutando de este hermoso día soleado, piense en cómo brilla el sol y en cómo las aves pitan entre las ramas. Piensa en cuál es la mejor manera de transmitir ese sentimiento. Piensa en cómo mostrar esa escena en particular en tu cabeza.

Solo cosas, cualquier cosa que tenga un impacto en tu persona. Las escenas que recuerdas, la gente que aprecias, demonios, incluso la comida que te gusta cuenta.

Quiero decir, si me odias a mí ya este estudio pequeño y de mierda, entonces canaliza ese odio y no sé, ¿crear una burla retorcida de mi cara?

¿Por qué? Porque este es el secreto. Así es como creas un arte, cómo sacudes la realidad. En el proceso de canalizar sus pensamientos, primero tan simples como las emociones, luego más complejas como ideas específicas, eventualmente encontrarán algo. Algo que sentirás que es //correcto//. No por ningún otro, sino por ti mismo. Y si sigues eso, tu creación se unirá y encontrarás la línea que une todo. Y luego sus ideas fluirán furiosamente en su trabajo como si se levantara un bloqueo. Incluso te encontrarás con muy poco control sobre lo que está sucediendo, solo tu subconsciente en el trabajo. Pero así es como es. Porque entonces, algo extraordinario puede suceder.

Y así es como lo hago. Cómo Yang y muchos otros lo hacen. Llamamos a la cosa, no, a ese sentimiento particular, a ese estado mental, //Flujo//. Porque así es exactamente como tu arte avanza, como una corriente, como un río, o incluso una cascada. Es lo que te lava.

No puedo encontrar una palabra mejor yo mismo.

Quiero decir, hay diferentes enfoques para esto, y configuraciones ligeramente diferentes para diferentes formas de arte. Cosas como quizás escribir, un rendimiento que realmente no puedo enseñar aquí. Esta es solo una forma de acceder al Flujo. Quiero decir que Yang diría que dejar que tu mente divague es mucho más natural que tratar de enfocarte en una cosa.

Pero, de nuevo, ella produce piezas de arte como una máquina, así que no aceptaría sus sugerencias.

No confundas esto como la única manera de hacerlo. Solo intento simplificar las cosas aquí para ustedes, novatos, porque comenzar con un montón de ideas complicadas no es necesariamente bueno, e incluso peligroso a veces para nuestra línea de trabajo.

Así que si esto no funciona para ti, está bien. No te estreses ni te esfuerces, eso no sería bueno. Intentaremos diferentes métodos en el futuro y me aseguraré de que todos lleguen allí.

Lo más importante es que tienes que ver que el arte no está tratando de demostrar el punto a otras personas; puedes hacerlo, claro, pero fundamentalmente, estás expresando tus propias ideas y emociones. Y eso es lo que importa.

Puedo continuar diciendo que el resultado final puede no ser lo que está esperando, y especialmente para los novatos como usted que tendrán poco que decir sobre este asunto. Eso se puede cambiar, claro, pero eso sería algo más avanzado después de que llegues a ese estado mental. Entonces, no divergamos en interactuar con la audiencia en este punto.

Aquí, primero le enseñaré a alcanzar ese Flujo en particular, y luego tal vez cómo redirigirlo e incluso //controlarlo// hasta cierto punto para obtener lo que desea. Y eventualmente podrás, si te quedas conmigo.

Ah, por supuesto que no vas a tener éxito en el primer intento. Si lo haces, podrías salir de este estudio en lugar de escuchar a un anciano quejándose de lo que es un arte.

Ahora, ¿por qué no terminas de trabajar en tus piezas, y luego procederemos desde allí?
