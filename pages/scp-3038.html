    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3038

**项目等级：**Euclid

**特殊收容措施：**SCP-3038目前位于苏格兰██████的███████第52号仓库。围绕着项目建立了一间面积为10平方米的钢化玻璃前厅，人员必须持有通行卡的才能进入该房间，并且房间内的区域会受到不间断的监控。52号仓库附近的区域已经戒严，有保安人员巡逻警戒。

不允许将任何可以连接到互联网的设备带入戒严区内。必须手写任何有关SCP-3038的报告与请求，且必须由指定的特殊信使进行投递。禁止通过任何其他形式提交报告或是请求。研究人员必须每个月接受至少一次心理检查，如有任何程度的精神状态恶化或在心理测试中的评分下降，将立刻被调离岗位。

**描述：**SCP-3038是一扇白色木门。它有一个华丽的，维多利亚时代风格的黄铜把手，以及一个不透光的大钥匙孔。目前尚不清楚它开启的时的朝向（向外开/向内开），如果它可以被开启的话。实验人员报告称，在距离SCP-3038五米内时会产生一种不安感。

在52号仓库被正常使用的时期，所有使用过该仓库的公司都在三年内宣布破产，且都声称遭受了员工短缺。在调查中，SCP-3038的异常性质引起了基金会的注意。该物体并没有出现在任何仓库平面设计图中，且当它与一堵墙壁连接时便无法从建筑物外部被找到。即使曾被要求开启SCP-3038，没有任何记录可以表明任何人开启过它。

目前为止，基金会几乎没有任何对于SCP-3038的了解，总体研究进度也不令人满意。尽管不断有关于该项目的研究报告，但这些报告往往互相不一致，重复，或是难以验证。目前已经批准了相当多的试验提案。然而，这些提案的进一步报告却仅包含一个新的的提案。这些新提议通常在强调试验需要更多素材和D级人员，语气中暗示着原本提议/计划的试验从未被执行。

从已提交的报告中筛选了一定数量的假说。每一份都概述了SCP-3038的一种可能归因。
参见附录 3038.1

[[collapsible show=&#34;+ 附录 3038.1：数据汇总&#34; hide=&#34;- 附录 3038.1：数据汇总&#34;]]

以下以后缀“假设”标出的归因，仅有因果上的证据支持。
因此它们被归为既不是真实的也不是被证伪的。

__解体假设__
SCP-3038对人类心灵具有渗透作用，由长时间暴露在物体周围环境中导致。症状包括但不限于记忆丧失，定向障碍，强迫行为和心理不稳定倾向。

:- 证据包括心理学报告
关于精神崩溃是由SCP-3038还是由该物体的其他性质引起的问题，相关讨论仍在进行中。
研究人员必须保持一份他们个人感受的报告来协助进行心理评估。

__多佩尔假设__
SCP-3038具有在直接接触之后产生完全相同的复制体的能力。这些复制体的性质仍然未知，其下落未经证实。

:- 证据包括监控数据及个人证词。
安全人员尚未遭遇此类实体。

__入侵假设__
SCP-3038是由不明大小，形状与性质的实体所使用的出入口，以下称为SCP-3038-1，这些实体被认为是许多骚乱的幕后黑手，包括家具的移动，档案材料的破坏和记录设备的篡改。以及接待室被无缘无故解锁的事件。

:- 证据仅限于个人证词。
监控数据及安保人员都无法确认该类实体的存在。

&gt; 注：尽管有许多申请要求SCP-3038被重新归类为Keter级，但由于缺乏有关SCP-3038-1存在的相关证据，这类请求遭到一致否决

__合成假设__
SCP-3038具有合成有关自己的电子及书面文件的能力。该假设可能是最令人担忧的假设，因为这有可以是任何有关SCP-3038的文件，包括申请，官方报告，以及个人日志。若能够证实该假设，这可以解释迄今为止收到的文件中的不一致及重复现象。

更大的担忧来自于SCP-3038可能已经在基金会数据库中合成了大量人事档案。这些文件无法与真实文件区分开来，但当对其中引用的同事，朋友与家人进行访谈时，他们无法认可文件中提及的内容，并常常对提问感到疑惑和苦恼。目前对于所有合成人事文件的搜索计划正在等待批准。

:- 证据包括个人证词及独立研究。
目前尚不清楚SCP-3038是如何获得对基金会数据库的访问权限的。作为预防性措施，所有启用互联网的设备都禁止在52号仓库内部及周边区域使用。
SCP-3038-1作为潜在原因不可被排除。
[[/collapsible]]

[[collapsible show=&#34;+ 附录 3038.2：自述节选&#34; hide=&#34;- 附录 3038.2：自述节选&#34;]]

**前言：**以下内容是一系列由O&#39;Neil博士撰写的日记。在研究SCP-3038的过程中，他的自述是极少的从52号仓库中获取的可被证实的基础资源中的一项。

__选段 001__
&gt; 我很担心Patel博士。他的境况现在正在变得越来越糟糕，但是之前几周的时候他真的让一切变得有焦点了起来。我还是对他情况恶化的程度颇为震惊。Patel博士是，或者至少是曾是次元转换领域的世界领先者。当我刚到这里的时候，我承认，我在这位科学巨人手下工作时要学习的东西有很多很多。
&gt; 
&gt; 我不认为当时发生过的任何事情预示了今天这一局面的发生。他在保持专业的同时还很善于分析，保持警觉，并且一直很善解人意。当我们第一次被介绍给对方的时候，他似乎对我表现出了一些好感。我认为他可能是从我的论文上得知了我的名字。我们在最初的几周里一直在工作，大部分时候是在记录电磁干涉和其他类似的测量事宜，但是我们一直在等着我们的第一批D级到来，这样我们就可以去看看那扇门后面是什么了。但不论出自什么原因，他们从来没有到达过。
&gt; 
&gt; 这种效应一直蔓延到了随后的电缆试验上。试验思路是弄一些管子工用的电缆，然后把它们塞进钥匙孔好看看后面有什么，但是我们根本弄不到电缆。Bard博士很确信她订购了一整轴的那玩意儿，商店的记录也证明了这个订单的存在，但是它就是不在我们手里。回想起来，我觉得我们中的任何一个人都想不起来那些电缆到底送到了没有。Patel博士差不多要保持保持不住冷静了，不过他至少一直撑到了退出的时候。
&gt; 
&gt; 这让我想起了昨天的事情。我晚上回家前看到了Patel博士站在门厅里，我出声喊他，但是他看起来并没有听见我的声音，而是缓慢地向那扇门走去。我在他抓住门把手之前几秒够到了他，把他拉了回来。他尖叫着反抗，吸引了卢博士和Bard博士的注意。我们三个一起上才最终制服了这个歇斯底里地狂笑着的男人，他狂乱地舞着着手臂，在这一过程中把Bard博士打出了鼻血。
&gt; 
&gt; 冷静下来之后，他便对我直言不讳。他最近几天要去进行精神分析，而且他很确信他不会被宣布能回来的。他谈到了██年前他是第一个被分配到SCP-3038的研究项目的研究人员，起初他一直是在靠着那可怜的一点点基金会的支持独自研究。自那以后，他毫无进展，而基金会给他的支持一直在下降。他一拳捶在桌子上，尖叫着对基金会口出不敬，我想，如果把他的用词写下来，我会先感到不适。之后，他崩溃地开始大哭，称他自己为一个失败者；然后又说，今天是他终于可以了解……一些东西的最后机会，之后听懂他在说什么就很难了，但是这整件事情真的看起来特别可怕。我从来没想过我会见到一个像他那样伟大的人会处于这么痛苦的状态，他感觉就像变了一个人。我真诚的希望他可以离开这阴沉而枯燥乏味的地方一段时间。

__选段 002__
&gt; 今天我发现我站在门厅里，根本不知道我为什么会在那儿。进入门厅总是种非常怪异的体验。第一次的时候，我在接近门时感受到了一种奇怪的、不祥的预感。这是门厅的门，还不是那扇门，那扇SCP门。接近那扇门又是另外一回事。我可以感觉到我后颈处的压力变得越来越高，而且我接近的时候，我能感觉到我嘴里的牙齿在抖动。Bard博士向我保证说这种事颇为正常而且并不危险，但我并不这么确定。这几天我经常听到一种音调很低的隆隆作响的低语声，但是我猜这大概也是正常的，所以我就没多问。
&gt; 
&gt; 但是，最近的事件是新近才出现的。我记得我打开了门厅的门，然后走了进去，但是我喘不上气来，并且能在我的肺里感受到一种恐慌感，而且当我瞪着我面前那扇门的时候……我就是想不起来我到底在这儿呆着是要干什么。我两手里唯一的东西就是开门磁卡。Bard博士把它给用坏了。她告诉我说她从来没遇到过这种事，但是我不该对这件事情想太多。可这件事对我来说真的不对劲。
&gt; 
&gt; 我觉得那些摄像机可能拍到了些什么，所以我跟Andy谈了谈。管理视频和音频之类的东西的软件极其难缠，它特别功能贫乏，极其容易变慢和卡死。娘的，它甚至都没有实时观看功能。Andy只知道怎么操作它。我不清楚我离了他还能做什么；但就算有他帮忙，这还是件乏味的苦差事。
&gt; 
&gt; 几个小时之后，他找到了一些东西。在我进入门厅的几秒钟前，有个东西站在房间中央，然后慢慢地径直走向那扇门，停顿了一下，然后直视着摄像机，直视着我们。倒带卡了几下，然后当这段视频被重新储存之后，那东西就没了。我们兴奋地给其他人展示了这段视频。Bard博士很确信这是门另一侧存在实体的证据。我们立即发出了一份对D级的申请，以尝试和他们交流。也许现在我们有了一些证据，基金会就会变得更愿意落实我们的请求一点了。

__选段 003__
&gt; 精神评估进行的并不顺利。他们对于我说的我们开始睡在仓库里的事并不满意。我试着解释说这是唯一可以保证我们什么也不会漏过的方法。但是这给我的感觉就好像我是在和石头辩论一样。
&gt; 
&gt; 精神病学家们并不是真正的科学家，他们并不理解一直留在那里，现场目击这件事有多么的重要。在等待基金会给我们回应的时候，我帮卢博士给已经存好的档案分了一下类。嗯，我们并没有像两个极其混乱的内容物一直堆到天花板那么高的文件柜那么多的档案，但是无论如何我们也还是要把它们过一遍。她主要专注于把真实的文件分出来，也就是说，把那些我们清楚是由真实的人写下来的文件，从那些假文件里分出来。
&gt; 
&gt; 卢博士有一套自己的分类系统，她把那些假文件分成两类。第一种是“纯假”，来源完全虚假。第二种是“假模假式”，这种文件模仿了真实文件的风格和内容。为了举例，她向我展示了两份日志，一份是她自己的，另一份是一份假模假式的。它们的笔记是一致的，但是假的那份一直在引用某个“孙博士”的东西，照这份描述来看，他在我到来之前曾经极大地参与了卢博士的工作。我得到的简述里并没有任何关于这个孙博士的描述，卢博士也很确信没有任何一个名叫孙博士的人曾经在任何时候、以任何形式参与过SCP-3038的研究。她从桌子里拿出了一堆纯假的文件，很显然，这个孙博士在这些文件里经常出现。
&gt; 
&gt; 我问她她是在哪里找到这些假模假式的日志的。最后她指向了书架上的某个地方，说那堆文件里有不少假的。我还没有找到任何以我的笔记书写的日志，不过这可能是因为我从未把这份日志放下。它要不就在我的口袋里，要不就在我的手里。

__选段 004__
&gt; 我昨晚被惊醒了，因为我听到了一声巨大的摔门声。我过去调查这件事，然后发现门厅的门大敞着。我发布了警报，然后安保人员进来搜索了这一区域，而我们则在旁边等到一切正常。但这比我们预料的多花了一点时间。
&gt; 
&gt; 他们说他们想知道“别人”在哪里。显然他们的表格上一共有7个名字。我们检查了那张名单，然后发现了几个问题。其中之一是，孙博士的名字列入其中，在很接近最上面的地方。另外之一是，我的名字，O&#39;Neil博士，在上面以两种不同的字体签了上去。Bard博士看了看余下的名字然后嘲讽了起来，她从来没有听说过这些人中的任何一个，而且她在这里呆的时间比我们都长。这份注册单明显是假的，也许甚至是一份未完成的假模假式文件的范例。
&gt; 
&gt; 向他们施压之后，我们发现甚至保安都无法确定他们是否真的知道这些名字是谁的名字，甚至无法想起这些名字是否真的注册过。我们询问了他们保存这份名单的地方的细节，但是他们拒绝告诉我们。
&gt; 
&gt; 安保人员最终什么都没找到。除了这件事，Bard博士确信发生了一起收容突破事件，由于我和卢博士却不那么确定，她还引用了一些她在档案里读过的东西，但是除了这个，你怎么解释一件打开了的房间呢？当Bard博士写事件报告的时候，我看了一会儿录像，但是当我发现屏幕上出现的东西之后我就停下了。头上围了头巾的两个人形出现了，一个仍然在房间正中央站得笔直。走向他们的方向的是某个人，这人看起来像是……我？那是我，或者至少，它看起来像我。我，或它，正拿着一条看起来像是一段长的金属电线的东西，但是我不记得这一刻了，不，这不可能是我，这从来没有发生过。这是另一种伪造品吗？

__选段 005__
&gt; 我发现卢博士在做一张十分精细的表。她说她在档案里发现了一些东西，它让她灵光闪现，我们必须都读一读它。Bard博士对这个想法不屑一顾，但是我拿她开了一下玩笑。在发生的事情之后，我很欢迎一些能分散注意力的东西。这是另一份假日志，看起来像是纯假的。
&gt; 
&gt; 他们写到的事件与我们遇到的惊人的相似，从被故意忽视的D级的需求到奇怪的“收容突破一般的”事件都是。以我个人来说，这份文档的文风有某些地方让我感到一种怪异的熟悉感。我同时注意到，他们在所有记录上都签了“-Mike”。我重读它的时候，我发现那个孙博士在早期的记录里经常被提到，但是在一个特定的时间点之后所有与他相关的引用就停止了。我设法做到了精确定位到了他们最后一次出现在记录里的日期。██████ ██/██/████。
&gt; 
&gt; 我知道这个日期应该比较特别，所以我搜寻了我们的视频记录，然后找到了一些东西。两个类人生物站在门厅里。其中一个是我之前看见过的那两个戴头巾的人形之一，但是，另外一个，看起来怪异的像我，但并不一样。他们光着头，留着胡茬，但是他们的脸看起来如此的像我的脸，几乎就是我的脸的并不完美的复制品。接着第三个我根本不认识的人形加入了他们。这个很高的人形似乎在指导前面两个的行动，但之后发生了些什么事情，好像是一次争吵？似乎一场争执即将发生，但摄像机在我能看到发生了什么之前定住了。
&gt; 
&gt; 我无法表达这软件有多么令人恼怒。我甚至找不到与这段录像相连的视频，这让人非常难猜测到底发生了什么。你可能认为基金会有购买不那么可怕的设备的预算，或者至少能雇佣一个技术人员来帮我们把这玩意修好，但是没有。我猜这显示了他们实际上对我们有多么的蔑视。

__选段 006__
&gt; 今天发生了另外一件事。我不知道能不能叫它收容突破，但显然Bard博士就是这么叫它的。这个区域陷入了巨大的混乱。档案散落得一地都是，一些书籍半开着，和一叠一叠的报告弄的哪儿都有。甚至陌生人都疯狂地在墙上写了起来。它几乎看起来像是阴谋恐怖分子的白板，但是是在玻璃上。最不令人紧张的是唯一一句写在玻璃内部后面的句子，就好像它是专门写给我们看的一样。它写的是，“记住失去的。”
&gt; 
&gt; Bard博士看起来濒临崩溃边缘了，我也一样。她开始匆忙地写下一系列的关于额外安保人员的要求，这些安保人员是用于保护建筑内部人员的。那些摄像机毫无用处，要不然就是在错的方向，要不然就是失焦了，可能是无论哪个干出这些事的人搞的鬼。也许它还在这里和我们一起，在阴影里注视着我们……我不在乎安保人员说了什么，他们什么都没找到不代表这里什么都没有。最糟糕的是门厅的门一直没人碰过，然后一些东西被写在了它的两面玻璃上。我想到了视频里那个看起来像我的东西……那东西和这些事有联系吗？

__选段 007__
&gt; 我很担心Bard博士。她开始拿着刀在这附近走动了。我尝试着让她跟我一起看我在视频里看到的东西，心里想着这大概能让她的注意力转移到别的事情上去，但我现在想这是个错误。她开始用一种奇怪的眼神看着我，然后命令我说出来为什么我现在才把这件事告诉她。当她接近的时候，她手里的刀闪到了我的眼睛，而我开始后退。她肯定发觉了我有多么害怕，因为她冷静了下来，然后道了歉。
&gt; 
&gt; 我决定不把她的行为写进报告里。无论如何，她已经快要崩溃了。我们都是如此。基金会的来信肯定是最后一根稻草，我知道我读完这封信之后被吓坏了。他们说，他们拒绝我们增派安保人员的请求，我们对D级人员的需求已经超过了允许的程度，然后大体上说了一些抱怨我们缺少进度的话。我还是不能相信这一切。他们从来没有给我们送来任何D级，他们事实上也几乎没有支持过我们！他们到底他妈的还要从我们身上期望什么呢？这些混乱，甚至有没有认真读过我们送过去的报告？

__选段 008__
&gt; Conner O&#39;Neil博士的记录，日期：████/██/██
&gt; 
&gt; 主要事件：我发现我在SCP-3038对面的门厅里，一道血迹从房屋正中央一直延伸到异常处。入口处有一把被丢在那里的刀，很显然血正在顺着刀锋往下流。但是我自己只受了一些不会威胁生命的小伤。
&gt; 
&gt; 笔记：我在想起发生了什么上有困难。我能想起一点点一声尖叫声，一个女人的声音，一场争执，但是别的什么都想不起来了。来自3038的噪音有了改变，在那些低语声中出现了一种极高的哭号。我听那种声音的时间越久，它就越响，最后它变得像是一种白噪声。安保人员把我带出了门厅，然后带到了基地的医疗设施，我在这里写下了这篇记录。
&gt; 记录结束.

__选段 009__
&gt; 那些精神医生建议我写下我想到的所有东西。他们问我的第一句话是“你感觉怎么样？”这差不多是你能问任何人的最蠢的问题。你的工作不就是知道我感觉怎么样吗？你在被关在一个仓库里没有任何支持地为了一个研究计划工作了八个月，而且除了几个安保人员之外没有一个人陪着你时会是什么感觉？我感觉怎么样。我感觉你们像一些彻头彻尾的智障！而且如果这不是官方报告的话，这本记录到底他妈的有什么用啊？它是不是专门为你们这些精神病学人准备的，好让你们窥探我的思想？
&gt; 
&gt; 
&gt; 
&gt; 我刚刚读完了这本记录，然后……我觉得这根本就不像一本记录。这是一本日志吗？这毫无道理……那间仓库里根本就没有其他的研究人员，只有我。但它确实有非常准确的细节，我记得那些报告，那些被拒绝的请求，那些收容突破事件，和那些视频那些确实都发生了，但我真的是一个人，而且，他妈的，谁是Patel博士啊？！这本书读起来像档案里的那些假记录之一。也许我把它拿起来是纯粹出自意外？但是这笔迹，这无法抵赖，就是我的笔迹。但我用笔写下这些字母的时候，我甚至可以记得我写下了他们，但这些内容感觉极其虚假。我知道我写下了这些记录。但，这些不是真的？那又是关于什么的呢，这些我正在写的文字？它们是真的，它们必须是真的。有些是真·的，这些是·真·的。[[footnote]] **译注：**原文此处为了体现主人公遗忘症的严重程度，在逗号的后面故意写了本来应该在句号后面写的字母大写。第一个“真的”的开头字母大写，第二个“真的”是全大写字母，这么是为了加重语气。由于中文表达与英文表达的不同，这里以加点的方式表达同一效果。 [[/footnote]]但当我停止书写的那一刻，它们还会是真的吗？它们会变成假的吗？另外一份假模假式的文件？是不是还有另外一个我，一个记得这些事情的我存在呢？我的记忆是不是假的？不，当我写下这些东西的时候我确认我是真的。我知道这一点。我的名字是Connor O’Neil，Neil O’Connor，Connor O’Neil。[[footnote]] **译注：**如果各位还记得的话，他的真名是Conner O&#39;Neil。[[/footnote]]哪一个才是对的？为什么我感觉我的名字如此遥远？它们是不是都不是真的？但我知道我我是真的，我不是假的。我知道……我就是知道。

**选段结束**

**笔记：**在这些记录的启示下，SCP-3038的特殊修容措施现在正在重新进行审视。必须对所有被分配至SCP-3038的人员就任何待决的措施更新进行提醒。[[/collapsible]]

[[collapsible show=&#34;+ 附录 3038.3：辅助文件&#34; hide=&#34;- 附录 3038.3：辅助文件&#34;]]

**前言：**在收到奥尼尔博士的个人账号后，已对来自第52号仓库的图像及音频资料进行分析以确定证据。以下为一份具有在附录3038.2-E-005中所描述的同步音频描述的视频的抄本。

&gt; &lt;**视频开始**&gt;
&gt; 
&gt; 摄像机聚焦于前厅大门上，透过玻璃可以看到两人正向着门走去，打开门并进来了，位于左边的人是一名带着头巾的印第安人后裔，这里称为对象1。位于右边的人是一名男性高加索人，秃头且留有短胡子，这里称为对象2。
&gt; 
&gt; **对象1：**希望这次我们能找到些答案，奥尼尔博士
&gt; 
&gt; **对象2：**是的，但拜托，我们必须要这么正式吗？你可以直接叫我迈克。
&gt; 
&gt; **对象1：**如果你不介意，奥尼尔博士，我希望在工作时尽可能保持自己的专业素养，并鼓励我的所有员工也这样做。
&gt; 
&gt; **对象2：**噢……当然没问题，帕特尔博士。我很抱歉
&gt; 
&gt; **对象1：**好，让我们开始吧
&gt; 
&gt; 画面转到了另一个摄像机，现在摄像机正对着SCP-3038，与此同时，对象1，2手持一大卷线缆接近SCP-3038。
&gt; 
&gt; **对象1：**我希望你将它(线缆)送进钥匙孔内，我们将会在它碰到什么东西时在线缆上作记号。
&gt; 
&gt; **对象2：**看起来是个十分基础的尝试，我们不应该早就试过这种东西了吗，帕特尔博士?
&gt; 
&gt; **对象1：**我也这么觉得
&gt; 
&gt; 
&gt; 对象2拿起线缆并开始将其送入SCP-3038的钥匙孔中。当线缆被送入钥匙孔时，画面与声音同时收到了干扰，干扰以静电形式出现在画面的角落上，且声音开始变得断断续续。
&gt; 
&gt; **对象1：**怎么样了?
&gt; 
&gt; **对象2：**啥都没发生，感觉就像它径直掉进了虚空。
&gt; 
&gt; **对象1：**这件事本身就听上去十分有趣。.
&gt; 
&gt; 前厅门被打开的声音传来，另一位高大的东亚男性进入了画面，这里称为对象3。
&gt; 
&gt; **对象1：**晚上好孙博士。
&gt; 
&gt; **对象3：**晚上好。
&gt; 
&gt; **对象1：**我们正在进行之前讨论过的线缆测试。
&gt; 
&gt; **对象3：**总算被执行了，这个实验已经折腾了很久了。你是奥威尔博士，对吗?
&gt; 
&gt; **对象2：**是的，晚上好孙博士。
&gt; 
&gt; **对象3：**我听到了一些祝贺？
&gt; 
&gt; **对象2：**它们是?
&gt; 
&gt; **对象3：**怎么说呢，我们不常看到家庭成员被接受加入基金会，更何况是与你自己在同一个领域的。
&gt; 
&gt; **对象2：**是的，谢谢，孙博士
&gt; 
&gt; 对象2继续将线缆送入其中，直到线缆几乎耗尽。
&gt; 
&gt; **对象1：**好了奥威尔博士，我想这足够了，把它拽出来吧
&gt; 
&gt; 对象2开始将线缆拉回，但是线缆卡住了。
&gt; 
&gt; **对象2：**它卡住了……
&gt; 
&gt; **对象1：**卡住了?你有碰到什么东西吗？
&gt; 
&gt; **对象2：**我不知道，感觉像是某些东西正在拉它
&gt; 
&gt; 对象1前去帮助对象2将线缆拉出SCP-3038。他们没能抓住线缆，线缆随即消失在钥匙孔中。与此同时，干扰现象加剧，画面一度静止。在画面恢复后，对象2被发现躺在地上。
&gt; 
&gt; **对象3：**你在下面干什么？
&gt; 
&gt; **对象2：**我……我不知道。我肯定是摔倒了。
&gt; 
&gt; **对象3：**那么就赶紧爬起来，我们可没时间躺下休息。
&gt; 
&gt; **对象2：**当然了，抱歉，孙博士。
&gt; 
&gt; 
&gt; 当对象3与对象1交谈时，对象2爬了起来。
&gt; 
&gt; **对象3：**线缆呢?
&gt; 
&gt; **对象1：**我让奥威尔博士去取了
&gt; 
&gt; **对象3：**然后呢？
&gt; 
&gt; **对象2：**我……呃……
&gt; 
&gt; **对象3：**那么它在哪里呢？
&gt; 
&gt; **对象2：**我一定是忘了。
&gt; 
&gt; **对象3：**忘了?！那还不赶紧去取！
&gt; 
&gt; **对象2：**我很抱歉，孙博士。
&gt; 
&gt; 对象2迅速跑出了房间。对象1和3没有任何动作，直到对象2归来。
&gt; 
&gt; **对象2：**呃……它不在那儿，孙博士。
&gt; 
&gt; **对象3：**帕特儿博士！我记得你说过一份新的补给刚刚抵达。
&gt; 
&gt; **对象1：**我记得确实如此……但是我就是想不起来见到它了。
&gt; 
&gt; **对象2：**我也没见到它，而且我检查过了，它肯定不在它应该在的地方。
&gt; 
&gt; **对象3：**所以你们两个在这里做什么!?
&gt; 
&gt; **对象1：**我……呃……嗯……
&gt; 
&gt; 
&gt; 可见对象3被其余两对象的缺乏回应感到更加恼怒。
&gt; 
&gt; **对象3：**奥威尔博士，站到该物体前面。
&gt; 
&gt; **对象2：**什么?
&gt; 
&gt; **对象3：**这是个命令。站到该物体前面。我们将一劳永逸地探明这扇门后到底有什么。
&gt; 
&gt; **对象1：**孙博士，恕我直言，你不能这样命令你的员工。
&gt; 
&gt; **对象3：**你这是在挑战我的权威吗，帕特尔博士?
&gt; 
&gt; **对象1：**我并没有挑战任何事，我只是提醒你这类实验是我们有D级人员的原因。
&gt; 
&gt; **对象3：**那么他们在哪里?告诉我那些D级人员在哪里。我们申请D级人员的多少次请求都被无视了？我已经厌倦了等待了帕特尔博士，我已经厌倦了管理层因我们的缺乏成果而对我们嗤之以鼻。我们将会在今天找出答案，奥威尔博士，执行。
&gt; 
&gt; **对象1：**你不需要这样做。
&gt; 
&gt; **对象3：**执行！
&gt; 
&gt; 整个房间安静了下来，各对象都没有任何动作。
&gt; 
&gt; **对象3：**好吧！如果你不干，我就自己来。
&gt; 
&gt; **对象1：**孙博士，别！
&gt; 
&gt; **对象3：**放开我！
&gt; 
&gt; 当对象2试图接近对象3时，对象1抓住了对象3。对象3挣脱了对象1，走向SCP-3038并把手伸向门把手，对象1试图阻止他，画面冻结了近15秒，在此期间画面充斥着静电雪花。画面恢复后仅有对象1和2可见，SCP-3038似乎从未被打开。
&gt; 
&gt; **对象2：**帕特尔博士？你在做什么？
&gt; 
&gt; 对象1看着他们伸出的手。
&gt; 
&gt; **对象1：**我……一定是在试图测量SCP-3038
&gt; 
&gt; **对象2：**测量它?可是我们并没有任何工具啊。
&gt; 
&gt; 
&gt; 对象1环顾四周。
&gt; 
&gt; **对象1：**看起来是的……你没带任何东西吗?
&gt; 
&gt; **对象2：**我并没有……我大概觉得你带了?
&gt; 
&gt; **对象1：**好吧……那我们一定是忘了。
&gt; 
&gt; 画面中对象1和2离开了SCP-3038。
&gt; 
&gt; **对象1：**记录下来，如果这是一个反复出现的现象，它可能是靠近SCP-3038时所产生的效果
&gt; 
&gt; **对象2：**是，帕特尔博士。
&gt; 
&gt; **对象1：**顺便一提，我从不知道哪里听说了一些祝贺。
&gt; 
&gt; **对象2：**怎么了？
&gt; 
&gt; **对象1：**我不太确定……应该是有关家庭的事。
&gt; 
&gt; 在画面外响起前厅的门开启和关闭的声音，前厅恢复了安静。
&gt; 
&gt; &lt;**视频结束**&gt;
