모든 일은 불시에 일어났다.

하나. 수 명의 사람들이 개미처럼 몰려들어 이효인을 붙잡았다. 임의로 모은 듯 제각기의 사람들이였다. 중년 남자부터 노인 여성, 초등학생뻘 아이도 하나 있었다. 도합 일곱. 모두 이마의 실핏줄이 터졌는지 붉은 내출혈의 문양이 선명했다. 길을 만들던 그 남자처럼, 그들은 조종당하고 있었다. 이효인은 단 몇 초만에 군대개미 떼에게 붙들린 나비처럼 질질 끌리기 시작했다.

둘. 이효인은 한순간 반격했다. 아마도 민간인을 담보로 한 치밀한 습격에 이효인은 어느 때보다도 지독하게 냉정해져야 했고, 다행히 운이 좋았다. 그의 어깨를 붙들고 물어뜯으려던 남자가 한순간 넘어져 버렸다. 상대는 적어도 훈련받지는 않았다. 그게 한계였다.

셋. 최진아가 공격에 가세했다. 피를 담은 유리병으로부터 뻗쳐 나온 선홍빛 화염의 밧줄이 순간 뱀처럼 승천하나 싶더니 좌우측 벽면을 잇는 긴 선을 그렸다. 그 선이 이효인과 다른 이들을 갈라놓았다. 마치 울타리 속 닭을 덮치는 여우 떼처럼 허무한 공격이 이어지도록 하는 데에 성공한 것이다. 이효인은 자신의 멱살을 잡고 늘어지던 여자의 손을 뿌리치고는 한참 뒤로 물러섰다.

&#34;......위험했어요.&#34;

최진아가 한숨을 쉬었다. 효인도 동감의 표시로 고개를 끄떡여 주었다. 이효인이 조금이라도 더 무딘 인간이였다면, 혹은 최진아가 기적술사가 아니였다면 삽시간에 넝마가 된 것은 셔츠가 아니라 그의 주인일 것이다. 이효인마저도 일곱 혹은 그 이상 되는 민간인을 상대로 두 사람이 활약하는 것은 불가능함을 인식하고 있었다. 하얀 뺨을 타고 식은땀은 흘렀다. 그는 다시금 삼단봉을 고쳐 쥐었다.

&#34;대기해야겠죠? 지원이 올 때까진.&#34;

최진아가 앞쪽을 노려보며 말했다. 이효인은 긍정했다. 당연한 일이였다. 아마도 기동특무부대 람다-7이 곧 도착할 것이고, 이효인과 최진아 둘이야 먼 곳으로 빠졌다 다시 돌아오면 된다. 물론 이효인의 마음은 순간 불꽃처럼 격해지기는 했다. 진정한 원수가 저기에 있고, 민간인을 방패로 삼고 있는 극도로 위험한 정신지배자다. 원하는 것은 당장이라도 달려나가 그 자와의 결착을 짓는 것이지만 불가능했다. 지금의 이효인에게는 그럴 정도의 맹목은 없었다.

&#34;아마도, 안쪽으로 수면 가스를 살포해도 될 것 같습니다.&#34;

&#34;그것도 좋네요. 우리는 못 쓰지만.&#34;

두 사람이 한 마디씩 주고받으며 물러나던 그때, 이효인은 철컥 하는 소리를 들었다. 게다가 불행히도 뒤쪽이다. 뒤, 뒤쪽이라. 그는 본능적으로 다리 근육을 움직여 뒤쪽에서 날아오는 공격을 쳐냈다. 손에 들렸던 식칼이 저만치 나동그라졌다. 뒤에서도 경비 복장을 입은 남자가 부자연스러운 표정을 한 채 다가오고 있었던 것이다. 문은 잠겼다. 퇴로는 없다.

&#34;이런 씨--&#34;

최진아가 나이프를 품에서 꺼내려던 그 순간, 요란한 사이렌이 울리나 싶더니 건물의 스프링쿨러로부터 물이 쏟아져 내렸다. 여자는 급히 앞쪽을 다시 바라보아야 했다. 기적술의 밧줄이 녹아 사라져버린 채였다. 앞 일곱. 뒤 하나. 순식간에 그들은 포위된 셈이다. 쏟아지는 만들어낸 호우의 아래에서 두 남녀는 등을 맞대었다.

&#34;조심해요.&#34;

그 말 뿐이였다. 하지만 둘은 훈련받았고, 강했으며 서로 마음이 맞는 인간상이였다. 둘이 갈라져서 달려나가는 찰나의 순간 이효인의 새까만 동공엔 진홍색 빛이 튀었다. 어둠 속에서 번뜩이는 새하얀 전뢰처럼 그는 움직였다. 온 팔의 근육이 지원하는 그 공격 하에 삼단봉이 공중을 갈랐고 단번에 두어 명의 사람이 난데없이 다리를 공격받고 쓰러졌다. 그가 단번에 자세를 숙이고 파고든 덕분이였다. 그러나 공격은 이어졌다. 여자 하나가 식칼을 집어들고, 순식간에 그의 흰 뒷목에 겨누었다. 그리고 저만치 나동그라졌다. 최진아가 그쪽을 향해 피 묻은 오른손을 겨누고 있었다. 불 냄새가 이제 사방을 진동했다.

&#34;효인 요원. 괜찮죠?&#34;

단순히 폭발력으로 제압한 것인지, 상대는 쓰러지기는 했어도 불타거나 심한 외상을 입은 낌새는 전무했다. 안부 질문에 이효인은 고개를 끄떡여 보이고는 예측하지 못할 속도로 움직였다. 말하자면 이효인은 나비 같은 인간이였다. 예상할 수 없는 방향을 쫓는 가녀린 곤충. 주홍색 꽃을 찾아 나아가는 면이 있는 남자였다. 그에 반해 최진아는 비록, 이효인에 반해서는 정적이였으나 망설이지 않는 인간임은 동일했다. 최진아가 낸 최진아의 상처로부터 이전처럼 붉은 빛이 발산했다.

이효인은 쓰러진 사람들을 넘어서서 달렸다. 미친 사람처럼 달렸다. 최진아는 한순간 그가 나아갈 길을 잘못 생각했다는 의심이 들고 있었다. 문을 부수고 바깥으로 나가야 한다는 생각이였다. 그럼에도 이전에, 기지 연못에서 들은 바 또한 명백했다. 이효인은 PoI-2316을, PoI-2317을, 그리고 아예 적백합교회 최후의 최후를 이겨내지 않으면 성장할 수 없을 것이였다. 그래서 최진아는 웃고 말았다. 그리고 순간 손등에 난 피를 조정하여 불꽃으로 변모시킨 이후 그를 쫓아 달려나섰다. 미친 사람들, 하고 그는 속삭였다.

&#34;효인 요원, 일단 멈춰요.&#34;

최진아가 외쳤다. 이효인은 으레 가속하는 것이 멈출 때처럼 브레이크 특유의 소음과 함께 계단 오르기를 그만두었다. 이효인은 심호흡을 했다. 어디 적이 숨어있을지 모르기는 했지만 이효인은 한 차례 무작정 달린 것이다. 무진 술집에서 남자를 쳐부쉈을 때, 무턱대고 골목길에서 길 만들던 인간을 따라 수천 갈래 차원에서 난파할 뻔 했을 때. 그때 그 사람이 눈앞에 있었다. 마이너스에서 제로를 추구하는 인간. 그것이 이효인이였다.

&#34;상대가 어디 있는지 모르겠어요.&#34;

뜻밖에도 이효인이 먼저 말했다. 그는 위를 올려다보았다. 이효인은 3층에 있고 건물은 6층이다. 6층이라는 그 수가 아득하게 느껴졌을까, 이효인은 지친 듯 보였다.

&#34;기다려요.&#34;

최진아가 그의 뒤에 서서 뒤쪽을 내다보았다. 도합 여덟의 적은 어찌저찌 무력화시켰다. 하지만 영 이상한 낌새가 분명히 있었다. 최진아의 귀에는, 마치 건물 전체가 소란스러운 것만 같았다. 마치 이 건물이 혹은 이 근처가 사람 무리로 세워진 것 마냥. 그는 조심스레 벽면에 손을 짚었다. 웅성이는 듯 바람이 부는 듯 묘한 기색이 지배하고 있는 것만 같다. 그리고 최진아가 무언가를 깨달았을 때--

&#34;효인 요원.&#34;

&#34;예?&#34;

&#34;앞을 봐요.&#34;

쾅, 하는 소리와 함께 4층 가구의 문 하나가 찢겨지듯 열렸다. 그리고 마치 맹목적인 짐승 무리처럼 서로 짓밟고 밀며 수십에 가까운 사람들이 쏟아져 내려왔다. 이효인은 그 순간 무력해진다. 아무런 의미도 없어질 만큼 많은 적이다. 이토록 많은 민간인이 어디서 나타났는지, 이효인은 그 순간 모든 힘을 발휘해 상대의 압력과 중력을 밀어붙인다. 카가각, 하는 마찰력의 비명조차도 어느새 무력화되는 동안 이효인은 자신이 절벽 끝에 서 있음을 무심코 깨달아버린다. 그 순간 균형을 잃은 이효인을, 최진아가 떠받친다.

&#34;효인... 요원.&#34;

최진아가 불시에 이효인을 비켜 세우자 사람들이 굴러 떨어져버린다. 그리고는 머리만 잘려나가도 물어뜯는 살모사인 양 다시 일어선다. 모두가 손에 식칼이나 나이프 따위를 들었다.

&#34;상대는 민간인인 거 알죠.&#34;

&#34;......정말 우리가 위험에 처한다면 민간인이라도...&#34;

&#34;날 봐요.&#34;

그 순간 최진아의 진갈색 눈동자가 이효인의 공허한 잿빛 동공과 조우한다. 이효인은 뼈저린 공포를 느끼고 있었다. 개죽음이라는 말, 이효인이 오래 전 적백합교회 이전 업무에서 느꼈던 그런 허무에 대한 공포가 되살아나고야 말았다.

&#34;민간인이 죽으면, 당신도 그렇게 되고 말 거에요.&#34;

공리주의, 재단 의무, 확보 격리 보호, 그런 의미가 얼마나 쓰라린지 체감하고야 말았다. 이효인은 끄떡인다. 모든 의미를 이해하고 만다. 만일 이효인이 누군가를 정말로 죽인다면 결국에는 순환하는 운명이 복수의 굴레에 그를 밀어넣을지도 모르는 일인 것이다. 이효인은 고개를 끄떡인다. 그리고는 돌아선다. 모든 일은 한 번에 처리해야 한다. 탑의 가장 위에 닿으려면. 이효인은 날아드는 날붙이를 쳐낸다. 제압만이 유일한 방법인 불행 속에서 얼마나 싸울 수 있을지 알 수 없었다. 철이 첨예하게 부딪히는 그 소음과 빛이 공간을 울린다.

그는 그 순간 꿈을 꾼다.

할머니와 할아버지가 곁에 서 있었는데 으레 의식적으로 생각하면 그리 되듯이 얼굴이 희미했다. 바다는 푸르르고 하늘은 맑은 하늘빛이였으며 모래는 붉은 기 없이 희었다. 저 멀리서 고래가 울었다. 새들이 날던 하늘에서는 거대한 고래가 지평선과 수평선이 무너지는 꿈의 경계서 길게 울고 있었다. 할아버지는 인상 좋게 웃으며 고래를 가리켰다. 기나긴 노래를 들은 파도가 춤을 추었다. 이효인은 그것이 그리웠다. 가진 적은 없었지만.

그리고 그 모든 것을 붉은 하늘이 덮는다.

코피를 흘렸을 때처럼, 혹은 11년 전 그날처럼 생생한 공포. 이효인은 형이상에서도 형이하에서도 압도당하고 있다. 적이 너무 많다. 오랫동안 써 왔던 삼단봉에 긴 금이 가고 파인 자리가 생긴다. 어깨에, 허리에, 다리에 칼날이 스쳤다. 이효인은 깨닫는다. 그는, 11년간 이 순간을 위해 살아온 이효인이라는 사람은 지금 패배해서 죽어가는 길을 걷고 있는 것이다. 피가 흐른다. 작열하는 통증이 쓰라리게 몸을 집어삼키고 있다. 이효인은 토해내듯이 단말마를 읊조린다.

할아버지, 할머니. 왜 돌아가셨습니까.

누군가가 이효인의 목을 베어내거나 심장에 칼을 찔러넣는 것은 고작 한 발짝 남은 일이다. 남자의 손목이, 팔이 비명을 지르고 있다. 더는 버틸 수 없다고 느낀다. 그리고 그렇게 다짐하는 순간, 뒤에서 한순간 열기가 느껴진다.

암전.

주여, 만일 물이 온 세상을 덮었다고 하면 어디로 가야 하리이까?

주홍왕이 답했다.

물이 내리는 일은 없을 것이다. 허나, 만일 물이 온 세상을 덮게 되더라도, 나는 불꽃의 사다리로 뜨개질을 하여 바다까지 내릴 것이다.

이효인은 아주 짧은 순간의 블랙아웃으로부터 깨어났다. 등이 화끈거렸다. 마치 큰 불이라도 맞은 것 같았다. 눈앞이 아찔해지더니 시야가 회복되었다. 그를 덮치던 무리가 쓰러져 있고 몇몇은 더 다가오지 않고 있다. 군데군데, 난간이나 창틀 따위가 달궈지거나 휜 것이 보인다. 바닥의 물이 몇은 이미 물안개가 되어 공중을 누빈다. 이효인은 단숨에 무엇을 깨닫고 뒤를 돌아보았다. 최진아가 있다. 마치 그 빨간 머리칼의 사내가 그랬듯이 긴 자상이 남았다. 피가 흐르지 않는다. 오직 기적술의 강렬한 잿더미 냄새가 난다.

&#34;당신......&#34;

이효인이 말을 잇지 못한다. 최진아가 더욱, 이효인보다 더욱 사라져가고 있는 존재가 되었다. 상처가 그리 얕지 않다. 결국에는 심한 부상이라는 저주 같은 꼬리표는 벗어날 수 없는 수준이다. 최진아가 이를 악문 어투로 답한다.

&#34;왜요.&#34;

&#34;왜 그랬습니까?&#34;

&#34;살아남으려고요.&#34;

최진아가 미소했다. 그리고는 상처를 천으로 덮고 지혈의 자세를 취했다. 별 거 아닌 일이 아니다. 이효인은 그 이유를 도통 알 수가 없었다가 과거 들었던 말이 떠오른다. 최진아에게 이효인은, 이효인의 목적은 어떠어떠한 존재라고. 이효인이라는 사람은 중학생마냥 미숙하고, 불안정하고 약한 느낌이라고. 11년 전 재단 위장 가게에서 웅크려 떨고 있던 그 어리고 미숙하고 심약했던 남자애에서 전혀 성장하지 않은 인간이라고. 그러나 이효인은 반대로 최진아 또한 자신이 수호해야 하는 사람이라 생각한 적 있다. 적백합교회를 붕괴시켜 버린 후에 그 위험이 사라진 세계에서 안전해진 인간들처럼.

둘 다 틀렸다. 둘 다 결국에는 보호받기를 바라는 사람이였고 지키는 부류는 아니였다.

&#34;같이 가요. 이효인. 칼을 빼앗아야 하니깐.&#34;

최진아는 날카로운 눈빛으로 이효인에게 눈길을 주었다. 이효인은 힘주어서 계단을 밟았다. 최진아를 부축한 채였다. 사방을 베이고 쓸린 이효인이나 왼쪽 팔등을 스스로 벤 최진아 둘 다 이제 뛸 수는 없다. 방금처럼 내달릴 수 없는 사람들이다. 그들은 천천히 올라갔다. 5층으로 향하는 그 고난의 길 중심에서, 문득 그들은 이런 생각이 들었다. 남은 적은 최소 둘. 그리고 아군은 양측 모두 부상자. 이런 상태로 기적사라던가 다른 강력한 변칙성과 싸울 수 없다.

&#34;있잖아요, 효인 요원.&#34;

어딘가에 가장 강력할지도 모르는 두 적이 숨어 있다. 그럼에도 최진아는 제법 큰 목소리로 묻는다. 이효인은 개의치 않는다. 도리어 기쁘게 생각하는 마음마저 들기 시작한다.

&#34;왜 그러십니까.&#34;

&#34;다 끝내고 나면 하고 싶은 게 있어요?&#34;

&#34;......그러게요.&#34;

잠시 침묵이 이어졌다. 아래층에서 질풍처럼 누군가의 비명이 울렸다. 이효인은 자유로운 손으로 땀을 닦았다. 위로부터 가을 바람이 불어왔다.

&#34;자고 싶습니다. 악몽을 꾸지 않고요.&#34;

&#34;좋네요.&#34;

최진아가 피식 웃음을 터뜨렸다.

&#34;나도 하나 말해도 되나요?&#34;

&#34;예.&#34;

&#34;우리 말 놓고 지내죠.&#34;

이효인은 침묵했다. 최진아는 멋쩍은 표정을 지었다.

&#34;......나가면, 그때부터 그럽시다.&#34;

이효인은 겨우 허리춤에 들었던 삼단봉을 끄집어냈다. 허전함이 느껴져 보니 삼단봉의 단이 고작 하나 남았다. 이제 철이 비추는 상은 이효인뿐일 정도로 작은 조각만이 잔류하여 있다. 싸울 수 있었다. 그 조각일지라도 결국은 목에 박아넣을 수 있다. 발소리. 6층에 다다랐을 무렵 발소리가 들려온다. 최진아가 수신호를 한다. 부축이 풀리고, 이효인이 다시 앞장선다. 핏줄마다 싸울 준비를 위해 아드레날린이 돌며 고통이 아주 조금이나마 주는 기분이다.

&#34;아직 살아있었어.&#34;

발소리가 멈춘다. 그들의 위에, 6층으로 향하는 계단의 위에 여자가 섰다. 긴 코트를 입은 중년 여자였다. 키가 크고 새치가 드문드문 박혔다. 코트를 제외하곤 평범한 인상이지만, 후광과 손에 쥔 단검 그리고 검에 박힌 채 선혈빛을 발하는 동공 모양 보석이 그 여자의 존재를 증명하고 있다.

&#34;당신이......&#34;

&#34;네 원수겠지. 물론.&#34;

여자가 뒤틀린 웃음을 지었다. 이효인은 주먹을 쥐었다. 핏줄이 날이 섰다. 왜 저 여자뿐일까, 다른 적은 어디에 있을까, 칼에 찔리지 않으면 되는 걸까, 하는 무수한 의심으로 가려보려 했지만 마음의 방향은 과하게 명확해졌다. 이겨야 한다. 이제까지 조우한 다른 모든 인간들과도 다른 적이다. 동료를 세뇌시키고 민간인을 방패로 몰아넣는 부류. 할아버지를 죽이고 할머니를 죽였고 최진아에게 부상을 입히는 의지. 그 모든 것은 찔러야 할 과녁이 된다.

&#34;왜 그랬어?&#34;

이효인은 묻는다. 왜 그랬느냐고. 11년 전 막 학교를 다녀왔다가, 할아버지를 잃고 할머니를 잃은 그 중학교 교복을 걸친 소년이 묻고 있다. 물음표가 아니라 마침표가 되어야 하는 그 물음을 하고 있다. 상대는 웃는다. 그 진중한 순간을 궤뚫는다.

&#34;그 노인네들이 먼저 시작했으니까. 우리는 그냥 살고 있었어.&#34;

여자는 웃으면서 한 발짝 내려온다. 그리고, 그리고 천천히, 사마귀처럼 노련한 움직임으로 걷고 있다.

&#34;그런데 첩자질이나 하고, 결국엔 우리 동료를 죄다 끌고 갔지 않아? 재단 너희는 우리들 중 어린애도 죽였어. 네가 나에게 따질 수 있는 문제가 아니야, 얼빠졌기는.&#34;

여자의 손에서 칼이, 부드러운 검은 빛을 그리면서 회전한다. 그리고는 이효인을 겨눈다.

&#34;내가 널 살려둔 건, 단순히 그러고 싶어서였어. 이제 생각을 멈춰. 은혜를 원수로 갚길 그만두면 편해질 거야, 이효인.&#34;

그 일순간 빛이 부딪힌다. 이효인이 뻗어낸 강철이 흑요석 날붙이에 충돌하면서 스파크가 생긴다. 이효인은 흘려보낸다. 당연히 반 넘게 날아간 무기로 칼을 이길 수 없다. 그렇게 흘려보낸 칼은, 이효인에게 덤벼들지 않는다. 그대로 물총새의 급강하처럼 낙하하여 최진아의 어깨를 궤뚫는다.

&#34;효인 요원.&#34;

꿈결 같은 소리가 들린다.

&#34;싸워.&#34;

다시 불길이 인다. 기적술의 근본인 생명력이 피로 대표되고 다시 발산하고 있는 것이다. 최진아의 환부로부터 시뻘건 불길이 인다. 마치 불사조처럼 짐승의 형상을 띈 불이 공중을 찢고 공기를 끓이는 듯 하다. 불은 그 순간 이효인을 넘어서서 적을 파고들고야 만다. 불의 새가 여자를 집어삼키고 몰아붙이더니, 고작 칠 초 후 맥없이 꺼져버린다.

&#34;더 이상 기적술 쓰지 마.&#34;

이효인이 뒤돌아본 최진아는 창백했다. 피가 어깨로부터 상당히 흐르고 있다. 당연하다. 그 정도 불길을 구현해내려면 막대한 생명력이 필요할 것이다. 최진아가 주저앉고야 만다. 이효인은 그 순간 모든 세포가 경종을 울리는 것을 듣는다. 쓰러질 것 같지 않았던 사람이 있었다. 그러나 기적사라고 해도 죽는다. 이효인은 너무나 잘 알고 있었다. 그래서 이제는 정말로, 언젠가 바랬던 대로 혼자였다.

&#34;죽지 마.&#34;

최진아가 미소하면서 머리를 벽에 기대었다.

&#34;죽으면 다 끝나니깐.&#34;

이효인은 나아간다. 그리고 적을 응시한다. 과거, 11년 전의 그때부터, 사실 이효인은 모든 것을 똑똑히 기억하고 있었다. 살인자가 눈앞에 있다. 11년 전의 그는 오직 기억하기 위해 숨어서 상대를 노려보았다. 지금은 다만 모든 것을 해치워버리고 기억하지 않아도 되는 그런 미래를 위해 노려보고 있다.

&#34;네게서 빼앗을 게 있어.&#34;

이효인은, 그 순간 눈에서 불꽃이 튄다. 심장이 미친 듯이 뛰면서 피를 짜내고 허벅지 근육이 강렬하게 맥동한다. 그 순간 도약한다. 아픈 힘. 그 힘을 박차고 나아가야 한다. 여자는 예상외로 멀리 있었다. 불 때문에 밀려간 것일까. 삼단봉-- 이제는 일단봉이 더 정확할 그 무기 따위로는 사거리에 들어오지 않는다. 검이, 시커먼 선이 궤적을 그린다. 공기를 가르는 굉음. 이효인은 그 아래를 파고들었다가 손으로 내리친다.

&#34;그 칼.&#34;

이효인의 셔츠가 최후 찢겨져 나간다. 아래 덧대 입은 방검복의 검은빛이 단검처럼 우아한 선을 그리고 있다.

&#34;과거.&#34;

그리고 이효인은 올려친다. 그 순간 아슬아슬하게 여자의 코트에 거센 철이 스쳐지나가면서 천이 뜯겨나가고 올이 뽑힌다. 여자는 물러서면서 칼을 크게 횡으로 휘두르지만 이효인은 이미 번개처럼 물러선 채다. 단검은 애매한 위치의 공기만을 베어낸 채 시뻘건 빛을 토하며 울었다.

&#34;그리고 너의--&#34;

&#34;뭐하고 있어!&#34;

여자가 외마디 소리를 친다. 그 소리가 메아리처럼 건물에 울리자, 웅성대는 소리와 함께 아래로부터 요란한 발소리가 다시금 진동한다. 칼이 비웃듯이 빛을 내고 있다. 이효인은 멈춰 선다. 뒤를 경계해야만 하니까. 여자는 다시 비웃으면서 6층에 선다. 이효인은 품 속에 손을 넣으며 숨을 고른다.

&#34;이제 어쩔 테지?&#34;

여자는 뜯겨 나간 코트 표면을 매만지면서 뒤로 물러선다. 최진아가 몰려드는 사람을 피할 순 없다. 이효인도 마찬가지. 죽지 않은 적들을 이겨낼 수 없다. 죽일 수도 없다.

&#34;그 남자 말을 듣고서 진작에 유치한 짓 멈췄어야지. 그냥 살아가지 그랬어.&#34;

&#34;말 안 끝났어.&#34;

이효인이 탄식하듯 일갈한다.

&#34;그리고 너의 목숨이다. 넌 지금껏...... 우리 할머니와 할아버지를 포함해서 얼마나 많은 사람을 기만했는지. 나로썬 짐작도 할 수 없어.&#34;

그리고는 순식간에 품에서 권총을 꺼내든다. 여자의 눈이 커진다. 권총의 무거운 감각, 방아쇠의 강철 같은 차가움. 해원읍에서 숲을 내달리다 한번 잃었던 그 권총을 다시 쥔다.

&#34;......총이라.&#34;

여자가 서서히 멀어지고 있다.

&#34;지금껏 숨겼어? 지금을 위해서?&#34;

&#34;아니. 쓸 이유가 없었던 거라고.&#34;

이효인이 총을 단숨에 장전한다. 기계처럼 숙련된 솜씨다. 해원읍에서 날아오는 것이 도달하기 전 장전하고 쏘았던 현장 요원의 동작. 그 사이에서 검이 날아들 방향을 찾지 못하고 다만 손에서 떨고 있다.

&#34;재단 요원이 민간인에게 발포를 어떻게 하겠어.&#34;

정적.

&#34;너는 이 마음을 영원히 알 수 없겠지.&#34;

두 발의 굉음이 이어지고, 이효인은 칼을 집어든다. 이효인은 최후 원수의 표정이 어땠는지 따위는 궁금하지 않았다. 해결해야 할 일이 너무도 많았다. 불행 중 다행으로 칼은 새 주인에게 친숙했다. 그렇게 사람들은 멈추었고 문은 열렸으며 시대는 운명대로 흘러가기 시작했다.

이효인은 7층으로 걸어나갔다.
