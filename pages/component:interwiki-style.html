    <pre><textarea class="page-source" readonly>[[iftags +_subcomponent]]
Компонент стилів для блоку інтервікі. За основу взяті аналогічні компоненти китайської інтервікі, розроблені 7happy7 та Sekai-s.

Прийміть до уваги, що з 15 травня 2022 нова англомовна інтервікі не активна на сайті EN SCP Wiki, тому цей компонент стилів там більше не працює.

Інтервікі: https://scpwiki.com/interwiki
Джерело: https://github.com/scpwiki/interwiki

Дивись також: https://scpwiki.com/how-to-create-a-branch-of-the-scp-foundation або переклад https://scp-ukrainian.wikidot.com/how-to-create-a-branch-of-the-scp-foundation

Як використовувати:

Напишіть на сторінці, на якої ви збираєтесь задіяти ці стилі:

@@[[include :scp-ukrainian:component:interwiki-style@@
@@| priority=X@@
@@| theme=&lt;посилання на CSS stylesheet&gt;@@
@@| css=&lt;URI-encoded CSS&gt;@@
@@]]@@

У параметрі &#34;Пріоритет&#34; (`priority`) слід вказати число, яке на 1 буде перевищувати пріоритет теми, яку замінює ця тема.

Приклади:
- Головна тема сайту (для SCP Wiki це тема Sigma-9) має пріоритет 0.
- Тема CSS, яка розроблена для використання на сторінках, до яких вже застосована тема Sigma-9 (або інша замість неї) повинна мати пріоритет 1.
- Наприклад, на додаток до теми &#34;Black Highlighter&#34;, яка сама пріоритет 2, ми бажаємо застосувати тему &#34;Black Market&#34;; через це тема &#34;Black Market&#34; повинна мати пріоритет 3.

Параметр &#34;Тема&#34; (`theme`) не обов&#39;язковий, та може використовуватись як URL на таблицю CSS, тобто на саму CSS-тему.

Параметр &#34;CSS&#34; також не обов&#39;язковий, він може використовуватись як  URI-кодування CSS, яке застосовується до Interwiki. Що таке URI-кодування CSS, дивиться тут https://meyerweb.com/eric/tools/dencoder
[[/iftags]]

[[embed]]
&lt;iframe src=&#34;//interwiki.scpwiki.com/styleFrame.html?priority={$priority}&amp;theme={$theme}&amp;css={$css}&#34; style=&#34;display: none&#34;&gt;&lt;/iframe&gt;
[[/embed]]</textarea></pre>
