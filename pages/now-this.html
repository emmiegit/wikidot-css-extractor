&gt; Três semanas em um futuro possível...

ESTA É UMA TRANSCRIÇÃO APRESSADA. ESTA CÓPIA PODE NÃO ESTAR EM SUA FORMA FINAL E PODE SER ATUALIZADA.

RANDI KAYE, ÂNCORA DA CNN: Da sede mundial da CNN em Atlanta, este é o EARLY START WEEKEND.

(CLIPE DE VÍDEO)

KAYE: A nação insular do Sri Lanka foi literalmente transformada da noite para o dia quando uma divindade oculta reivindicou o domínio sobre o país e seu povo. As reações dos que ficaram para trás, bem como nossa cobertura contínua dos fins do mundo.

E, hoje, nos Camerões, Presidente Paul Biya pediu oficialmente a intervenção da União Africana e da OTAN para lidar com uma onda de possessões que ameaçam desestabilizar a nação. O que tudo isso tem a ver com um culto de bruxas extinto?

E, junto com a ascensão de Zuhhak e a morte, é uma das coisas inevitáveis da vida. Isso mesmo: impostos. Mas um empresário do Vale do Silício está procurando converter as declarações de imposto de renda em um jogo, dando-nos algo para esperar quando der dia 15 de abril.

Hoje é Sexta, 22 de março. Bom dia a todos. Sou Randi Kaye. Clifford Schwav está atualmente em licença médica por tempo indeterminado devido a grave inalação de gafanhotos. Desejamos a ele uma recuperação rápida.

Começamos hoje no Sul da Ásia, onde uma nação insular obscura, mais conhecida por uma das guerras civis mais duradouras da história moderna e suas muitas variedades de chá, se tornou literalmente um paraíso na Terra graças aos esforços de uma divindade oculta.

Na manhã de Quinta, Afanam, o Grande Criador, Senhor de Toda Sabedoria e Santidade, era quase completamente desconhecido fora de um pequeno grupo de seguidores.

Na noite de Quinta, ele governava a ilha de Sri Lanka, no Oceano índico, onde ele derrubou toda a tirania e injustiça e instituiu um novo reino de, citando, &#34;amor livre e para todos&#34;.

Correspondente Gunavati Mahale nos traz mais.

(COMEÇO DA FILMAGEM)

MAHALE: Sri Lanka. A pérola do Oceano Índico. Apesar dos combates acirrados em Bangladesh, o país permaneceu relativamente intocado pelas contínuas batalhas religiosas na região. Até agora. Aproximadamente às 12:15 da tarde, hora local, Afanam, um deus quase desconhecido se materializou nos escritórios do presidente do Sri Lanka, Mahinda Rajapaksa, e reivindicou a soberania sobre o país, exigindo que Rajapaksa cedesse imediatamente o controle.

Rajapaksa recusou e foi destruído por um olhar da divindade. Afanam então proclamou a nação inteira como seu domínio, dissolvendo o parlamento ao apagar o prédio e seus 225 membros da existência.

Nas seis horas seguintes, inúmeras reformas radicais foram promulgadas, incluindo o fim de toda violência e desigualdade, a execução de todos os cobradores de impostos, a eliminação de roupas e todas as formas de moeda.

Em seguida, o deus-governante juntou-se a seus súditos em uma mente, suspostamente informando-os, citando, &#34;seus dias de sofrimento chegaram ao fim. Reúnam-se ao redor de meu trono por toda a eternidade, em amor livre e comunitário e livre de dor e sofrimento, e cantem meus louvores sem fim.&#34;

A divindade excêntrica então materializou cada um dos vinte milhões de cingaleses na capital, Colombo, onde supostamente instruiu seus súditos reunidos a, citando, &#34;começar.&#34; Relatos iniciais sugerem que quase mil cingaleses morreram com o choque inicial da materialização repentina.

Quando solicitado a comentar, o cristal porta-voz de Afanam disse o seguinte.

ARANDRALCASE LUBRUSANTIOPALIU, SECRETÁRIO DE IMPRENSA DO SRI LANKA: Está tudo bem. O povo do Sri Lanka começou a adorar alegremente a luz, perfeita e incontestável, que é Afanam, como farão pelo resto do tempo. Não há mais nada a ser dito.

MAHALE: Quando pressionado sobre como esses desenvolvimentos podem impactar os esforços de reaproximação entre as etnias tâmil e cingalense, Lubrusantiopaliu emitiu um zumbido de alta frequência que derreteu todo o plástico nas proximidades. Em seguida, todos os jornalistas se viram de volta às suas cidades de origem.

Gunavati Mahale, CNN, Mumbai.
(FIM DA FILMAGEM)

KAYE: Obrigada, Gunavati. Se você estiver atualmente no Sri Lanka, tuite sua situação, juntamente com a hashtag #afanamcnn, e dê sua opinião sobre os eventos de hoje.

Embora Afanam possa ter descido no Sri Lanka, seus mais devotos, e de fato, únicos seguidores, eram um pequeno grupo conhecido como &#34;Os Seguidores da Luz.&#34; Scott O&#39;Hara nos traz o outro lado da história mais chocante do dia: o dos fiéis que ficaram para trás.

(COMEÇO DA FILMAGEM)
O&#39;HARA: É um dia ensolarado aqui em Pollensbee, Texas. O dia perfeito para um piquenique, escalada em árvore ou um love-in nudista. Mas a atmosfera aqui no Complexo &#34;Luz Virtuosa&#34; não é nada ensolarada.

IRMÃ MENSYIA, DEVOTA DE ANAFAM: É tipo, uma droga, sabe? Por que não nós? Somos todos filhos de Afanam e tudo mais, mas, tipo, //sério//?

O&#39;HARA: Apesar de serem os únicos seguidores de Afanam, os &#34;Seguidores da Luz&#34; descobriram ontem de manhã que o paraíso que seu líder havia profetizado havia acontecido. No Sri Lanka.

Começando em 1978, Charles Garrison, um mineiro que virou um vagabundo, afirmou ter tido revelações de um deus que chamou de Afanam. Apesar de vários desentendimentos com a IRS e as autoridades locais, Garrison, que em 1985 mudou legalmente seu nome para &#34;O Amado,&#34; continuou a atrair seguidores com sua mensagem de vida simples em comunidade, comunhão com a natureza e amor livre.

Na época de sua morte em 2009, o movimento de Garrison tinha mais de duzentos seguidores, a maioria escolhendo viver no complexo &#34;Luz Virtuosa&#34; aqui em Pollensbee, Texas.

No entanto, com a revelação na noite passada de que Afanam havia escolhido o povo do Sri Lanka para seu céu, o destino do complexo e de seus habitantes tornou-se incerto. Alguns, como o Padre Leisaby, líder de fato do movimento, estão otimistas.

PADRE LEISABY, SEGUIDOR SÊNIOR DE ANAFAM: Continuaremos lutando, definitivamente... definitivamente. Não paramos quando o mundo perverso nos invadiu em 89 por compartilhar nosso amor, ou quando eles tentaram tirar mais de nossas antigas vida. É como se... se Afanam não nos considera dignos, continuaremos nos purificando até ele nos considerar.

O&#39;HARA: No entanto, outros estão menos seguros de si.

MENSYIA: Quero dizer, estou aqui há, tipo, desde sempre. E eu vivi da terra e tenho sido simples e deixei de lado meu ego ou algo assim. Então, se o Afanam não quer me escolher, que ele se ferre. Tenho agido bem de acordo com muitas religiões. Wiccanos, alguns dos quacres, unitaristas, provavelmente, todos os budistas. Diabos, ouvi dizer que os Cinquistas do Norte estão aceitando qualquer um que possam encontrar. É um mercado de vendedores, cara. A menos que haja um sinal ou algo assim, eu posso seguir em frente.

O&#39;GARA: Embora o Caminho da Luz afirmasse revelar as questões do cosmos, ele ainda não foi capaz de responder a uma: &#34;E agora?&#34;

Scott O&#39;Hara, CNN, Pollensbee, Texas.
(FIM DA FILMAGEM)

KAYE: Obrigada, Scott. Mais tarde esta noite, certifiquem-se de assistir a Fareed Zakaria GPS esta noite às 7 da noite, onde ele perguntará a Kalki, avatar final de Vishnu, o que isso significa para o conflito escatológico que assola o sul da Ásia.

E, após o intervalo, daremos uma olhada em Camarões, onde uma gangue de divindades menores tem causado o caos por meio de possessões em massa. Permaneçam atentos.
(INTERVALO COMERCIAL)
