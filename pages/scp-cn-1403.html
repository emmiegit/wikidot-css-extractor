**项目编号**：SCP-CN-1403

**项目等级**：Keter

**收容措施**：由于SCP-CN-1403难以被转移，应于SCP-CN-1403的栖息地（中国广西省██████）对其执行就地收容。距离SCP-CN-1403的巢穴入口3km-7km范围内的区域被划定为缓冲区，3km范围内的区域被划定为戒严区。收容区域对外伪装为一自然保护区。工作人员应以保护区管理员的身份强制未经授权进入缓冲区的人员离开这一区域。需迅速击毙任何未经授权即进入戒严区的人员，并将其尸体移出戒严区。进入戒严区需搭乘武装直升机飞行进入，且不得在戒严区降至距地面10m以下的高度。

戒严区的边界处需设置深入地下30m、厚6m的钢筋混凝土防护墙。墙内侧的地下设置一组由185口纵向竖井和5条横向隧道组成、包围戒严区的的通道网。墙顶部常备储存在油桶中的10000L汽油。

每周需向蚁穴出口附近空投30kg经过去骨去皮处理的猪肉作为SCP-CN-1403的食物，除此之外不得向SCP-CN-1403提供任何其它物品。需使用声波探测仪器24h监控SCP-CN-1403内部蚁群规模和活动，必要时可切断食物供给以抑制SCP-CN-1403的异常活动。

SCP-CN-1403-1的每一次出巢都需受到严密监视，若发现任何可能为SCP-CN-1403造成的由SCP-CN-1403-1组成的字符，应立刻报告项目主管何██博士。

MTF-癸未-1“皮姆”长期驻扎在SCP-CN-1403的收容区域附近，配备有重型密封防护装备、火焰喷射器和███式轰炸机。当SCP-CN-1403的活动被确认为有突破收容倾向时，特遣队应立刻对其进行火力压制。压制方式包括：驾驶轰炸机对蚁群进行轰炸；当蚁群抵达防护墙时，持火焰喷射器进入通道网压制蚁群；当通道网被蚁群控制时，封锁部分通道网并向内灌注汽油进行焚烧。

若以上手段均未能阻止SCP-CN-1403突破戒严区，则视为发生一起收容失效，应立刻报告项目主管何██博士。并等待下一步行动指示。//驻守人员应知晓SCP-CN-1403的高智能和战术思维，以便于对可能的突发情况做好准备。//

对于SCP-CN-1403的一切研究目前已被暂停。

**描述**：SCP-CN-1403是一个由大量昆虫型个体（被称为SCP-CN-1403-1）组成的群体（群体中SCP-CN-1403-1的具体数量尚不明确，保守估计至少为3000万只）,栖息于中国广西省██████的一处面积约80平方千米的草地地下的巢穴中。地下巢穴体积约0.8立方千米。草地中央有一长40cm的裂隙作为巢穴入口。


SCP-CN-1403-1的外形与生理特性均与广西常见的猎镰猛蚁（//Harpegnathos venator//）的工蚁一致，独立的SCP-CN-1403-1个体在研究中并未表现出任何异常属性。但SCP-CN-1403作为一个整体时却表现出了极高的智能，其巢穴内部似乎有某种具有高级智能的物体，使SCP-CN-1403能够进行思考、学习和活动（活动具体表现为控制SCP-CN-1403-1有组织地进行一些高级且复杂的行为）。SCP-CN-1403能够控制SCP-CN-1403-1在地面组成字符来与人类交流，并通过SCP-CN-1403-1来对外界进行感知。已探明其部分智能来源于[数据删除]（详见研究记录CN-1403）

受SCP-CN-1403-1的生理结构限制，SCP-CN-1403对光学和声音刺激极为迟钝，对气味却尤其敏感，同时拥有很好的触觉（SCP-CN-1403通过指挥SCP-CN-1403-1爬上目标而“触摸目标”）。可用带有微弱刺激性气味的液体在地面上书写文字，让SCP-CN-1403接触识别，从而与SCP-CN-1403交流。

SCP-CN-1403于19██年3月5日于其现所在地被基金会收容。一位当地居民声称在搜寻药草时注意到一群蚂蚁构成了“你好”的字样。基金会获知后派遣特工███前往调查，在确认SCP-CN-1403的存在及其异常属性后执行了收容措施。所有对此知情的无关人士均已接受D级记忆删除。

在事故CN-1403后，包括防护墙和防护通道网在内的新收容措施被执行，进一步的收容措施正在紧急研究中（详见事故报告CN-1403）。

[[collapsible show=&#34;+ 研究记录CN-1403&#34; hide=&#34;- 收起记录&#34;]]
&gt; **采访记录**（录像）
&gt; **时间**：19██年3月24日
&gt; **采访者**：Dr.J██
&gt; **前言**：采访者交流方式为使用丙型5号芳香剂在距巢穴20厘米处书写汉字。
&gt; 
&gt; **【记录开始】**
&gt; 
&gt; 
&gt; **Dr.J██**：你好。
&gt; 
&gt; //Dr.J██书写完毕后，一群SCP-CN-1403-1从入口处涌出，覆盖被书写的地面，数秒后移动形成了汉字。整个过程中涌出的SCP-CN-1403-1群体始终与巢穴入口内相连。//
&gt; 
&gt; **SCP-CN-1403**：你好
&gt; 
&gt; **Dr.J██**：请问你是谁？
&gt; 
&gt; **SCP-CN-1403**：一窝蚂蚁
&gt; 
&gt; **Dr.J██**：我是说，控制这个蚁群的你是谁？
&gt; 
&gt; **SCP-CN-1403**：我是这窝蚂蚁 没有谁控制蚂蚁 蚂蚁构成我
&gt; 
&gt; **Dr.J██**：所以说这个蚂蚁群体本身是拥有智力的，对吗？
&gt; 
&gt; **SCP-CN-1403**：是的 这奇怪吗
&gt; 
&gt; **Dr.J██**：至少我没有见过其它这样的蚁群。
&gt; 
&gt; **SCP-CN-1403**：你是谁
&gt; 
&gt; **Dr.J██**：我是研究员，我近期还会和你说很多话。
&gt; 
&gt; **SCP-CN-1403**：我喜欢认识你 我喜欢和你说话 请再来
&gt; 
&gt; **【记录结束】**
&gt; 
&gt; **备注**：难以置信，对于其智能的来源需进一步研究。同时注意其生硬的语言和不会使用标点符号的习惯，或为长期未与人类交流所致。——Dr.J██

&gt; **采访记录**（录像）
&gt; **时间**：19██年3月25日
&gt; **采访者**：Dr.J██
&gt; 
&gt; **【记录开始】**
&gt; 
&gt; **Dr.J██**：你好。
&gt; 
&gt; **SCP-CN-1403**：你好 是研究员吗
&gt; 
&gt; **Dr.J██**：是我，我今后将称呼你为SCP-CN-1403。
&gt; 
&gt; **SCP-CN-1403**：好玩 有英语 有数字
&gt; 
&gt; **Dr.J██**：你懂英语？
&gt; 
&gt; **SCP-CN-1403**：Yes I have learned it earlier
&gt; 
&gt; **Dr.J██**：你还会其它语言吗？
&gt; 
&gt; **SCP-CN-1403**：知道越南语
&gt; 
&gt; **Dr.J██**：包括中文在内，你是如何掌握这些语言的？
&gt; 
&gt; **SCP-CN-1403**：我学习 我学得快
&gt; 
&gt; **Dr.J██**：那你又是从哪里学习的呢？
&gt;  
&gt; **SCP-CN-1403**：秘密
&gt;  
&gt; //SCP-CN-1403-1退回巢穴//
&gt; 
&gt; **【记录结束】**
&gt; 
&gt; **备注**：或因为广西与越南接壤？对于其智能有了进一步认识，或许SCP-CN-1403比我们想象的更为聪明，有待进一步发掘。——Dr.J██

&gt; **工作日志**
&gt; **时间**：19██年3月28日
&gt; **记录者**：Dr.J██
&gt; 今天向SCP-CN-1403询问了它是否清楚它的智能来源，它说它知道，但解释得十分模糊，仍旧是“由蚂蚁构成”云云。但它也表示这是因为它不知道如何用我们能理解的方式来表达。它请求我们提供一些生物方面的参考资料供它学习。
&gt; 
&gt; 向SCP-CN-1403提出了一些简单的数学问题，从十以内四则运算到带有根号的多项式方程组不等。SCP-CN-1403在2分钟内完成了所有的四则运算题，其中包括一个六位数的乘法运算，并表示未完成其它的题是因为“不认识那些符号”，并又提出了提供数学参考资料的请求。
&gt; 
&gt; SCP-CN-1403的智能已经超出了预期，有必要对其进行系统的智商测试。

&gt; **工作日志**
&gt;  **时间**：19██年4月1日
&gt; **记录者**：Dr.J██
&gt; 今天对SCP-CN-1403进行了智商检测，检测结果高达180。对向其提供学习资料的请求还在审议，一方面这有助于对其智商来源和学习能力进行进一步探究，一方面或许有必要对其可能带来的威胁进行事先预防。计划向其提供一套██版高中标准生物和数学教材，这种程度的知识或许可以在不造成威胁的情况下研究其学习能力。已联系基金会地质勘探人员，安排其前来探查地下巢穴规模。

&gt; **工作日志**
&gt; **时间**：19██年4月2日
&gt; **记录者**：Dr.J██
&gt; 今天向SCP-CN-1403提供了用混有芳香剂的油墨印刷在A4纸上的教材，教材很快就被一群SCP-CN-1403-1运回了巢内，5分钟后SCP-CN-1403-1开始构成文字，表示了SCP-CN-1403的感谢之情。
&gt; 
&gt; 但SCP-CN-1403又向我们抱怨自从我们到来后周围的小动物都不见了（受到部署队伍的惊吓？），它表示这些小动物是它的食物，它平时“会放出蚂蚁去狩猎小动物”。在知晓我们可以提供食物后，它申请了未经处理的数只兔子和蜂巢（它表示它很喜欢蜂蜜，但很少能弄到）。
&gt; 
&gt; 这很值得思考，若SCP-CN-1403之前就已具备猎取小动物和蜂蜜的能力。加上它的高智能 或许会产生难以预见的后果，我已经开始琢磨给它教材这件事是否妥当了。但考虑到小型动物尸体和蜂蜜都是普通猎镰猛蚁的常见食物，或可不必过于担心。

&gt; //经审议，否决提供兔子的方案，但可以提供同为猎镰猛蚁常见食物的梨子。同时可以将蜂巢作为对其配合表现的奖励//

&gt; //4月3日，特工████在巡逻时失踪，未找到任何遗留的物品或踪迹，部署人员立刻展开调查，将安排Dr.J██在下一次采访中对SCP-CN-1403进行询问//

&gt; **采访记录**（录像）
&gt; **时间**：19██年4月5日
&gt; **采访者**：Dr.J██
&gt; 
&gt; **【记录开始】**
&gt; 
&gt; **Dr.J██**：你好，SCP-CN-1403。
&gt; 
&gt; **SCP-CN-1403**：你好 研究员 谢谢梨和蜂窝 我喜欢兔子 但梨也好
&gt; 
&gt; **Dr.J██**：我有问题要问你。
&gt; 
&gt; **SCP-CN-1403**：请问
&gt; 
&gt; **Dr.J██**：两天前我们有一个人在这附近巡逻时不见了，你对此知道什么吗？
&gt; 
&gt; **SCP-CN-1403**：我不知道
&gt; 
&gt; **Dr.J██**：他是在你的巢穴附近失踪的，你没有感知到吗？
&gt; 
&gt; **SCP-CN-1403**：没有 或许蚂蚁在休息
&gt; 
&gt; **Dr.J██**：好吧。另一个问题，关于我们之前谈论的“你的智能来源”的问题，阅读了那些资料后你是否已有了想法？
&gt; 
&gt; **SCP-CN-1403**：是的 我读资料 有了答案
&gt; 
&gt; **Dr.J██**：那太好了，请告诉我。
&gt; 
&gt; **SCP-CN-1403**：我有蚂蚁大脑
&gt; 
&gt; **Dr.J██**：类似的话你之前说过，能给出更详细的表述吗？
&gt; 
&gt; **SCP-CN-1403**：你们有大脑 大脑里有神经元 我的蚂蚁是我的神经元 在我的深处 蚂蚁互相连接 传递信息 构成了蚂蚁大脑
&gt; 
&gt; **Dr.J██**：这说不通，蚂蚁直接传递信息的速度不能与神经元间的信息传递速度相提并论。
&gt; 
&gt; **SCP-CN-1403**：你们不知道蚂蚁怎么传递信息
&gt; 
&gt; **Dr.J██**：我承认，人类对蚂蚁间的信息传递方式确实仍然没有足够了解，但这种效率过于离奇了。
&gt; 
&gt; **SCP-CN-1403**：可能每只蚂蚁都会做 你们只是没见过其它蚂蚁这样做 可能是信息素 可能是电 至少我可以
&gt; 
&gt; **Dr.J██**：即使确实如此也仍旧有说不通的，人脑中神经元的数量是惊人的，要达到你这个智商需要的蚂蚁的数量会是天文数字。
&gt; 
&gt; **SCP-CN-1403**：是的 我算出 需要600亿只蚂蚁 此地30米以下为岩层 所以我的巢穴占地面积约为12平方千米
&gt; 
&gt; **Dr.J██**：事实上也是这样吗？
&gt; 
&gt; **SCP-CN-1403**：是的 这种大蚁群才够支持智能 你们在我的蚁穴上面 请不要在这个范围内挖掘 不要打扰蚂蚁们
&gt; 
&gt; **Dr.J██**：我们之后会对此进行讨论的。
&gt; 
&gt; **【记录结束】**

&gt; **工作日志**
&gt; **时间**：19██年4月5日
&gt; **记录者**：Dr.J██
&gt; SCP-CN-1403的解释若属实，恐怕要刷新我们对蚂蚁的认知了。
&gt; 
&gt; 两点需要关注，一是研究人员得出的计算结果与SCP-CN-1403给出的结果一致，这说明SCP-CN-1403或许已经在短短几天内完全掌握给它的教材，这将进一步显示它的智慧。
&gt; 
&gt; 二是它提到的蚁巢规模，若的确如此，必须要重新计划收容措施，SCP-CN-1403说对于特工████的失踪毫不知情，事实上经查证，有记录以来此地已经发生过七例失踪事件，对此务必保持警惕。地质勘探人员明天就会到达，全队人员已做好后撤准备。
&gt; 
&gt; 还有一点让我很在意。SCP-CN-1403在学习教材这件事上表现出了极强的学习能力，但是另一方面，它的语言能力却一直处于较低的水平。这不太对劲，迄今为止我已经与它进行了八次交流了，它却依旧措辞僵硬，依旧不会使用标点符号。以它的学习能力，即使原本语言水平很低，也应该在与我进行这么多次交流的过程中中有所提高。或许是它有意在交谈中使用这种方式，但这样做又有什么目的？亦或语言是它学习能力的短板，可以考虑向它提供一份语文教材？

&gt; **工作日志**
&gt; **时间**：19██年4月6日
&gt; **记录者**：Dr.J██
&gt; 太有意思了，地质勘探完成。结果与SCP-CN-1403的说法有差异...... 事实上差得太多了。为了找到它那“12平方千米大的蚁穴”，我们先在距出口4千米处、4.5千米处、3千米处进行了勘探。结果，地下毛都没有，直到距离入口2.8千米处才探测到缝隙。
&gt; 
&gt; 经过全面扫描，估计巢穴为一个以入口为中心面积约为4平方千米的近似圆形的区域，包括中央约2.8平方千米的主体及周围的地下缝隙网，同时地下三十米处有岩层这一说法已被证实，估计巢穴体积为0.8立方千米。
&gt; 
&gt; 这就又带来了几个显而易见的问题。既然SCP-CN-1403的规模远远没有它声称的那么庞大，“蚂蚁大脑”的说法便已不成立，不排除确实存在由蚂蚁构成的类似神经系统的结构，但肯定有什么更为精密复杂的东西在充当主要的中枢系统。
&gt; 
&gt; 还有，为何SCP-CN-1403要夸大自己的规模？是它对自己的规模确实不知情，还是它在有意欺骗我们，以隐瞒存在着高级智能物体？
&gt; 
&gt; 无论如何，有必要在SCP-CN-1403不知情的情况下对SCP-CN-1403的地下部分进行挖掘探索，让我们来看看它到底是个什么东西。

&gt; **探索记录**（录音）
&gt; **时间**：19██年4月10日
&gt; **探索人员**：警卫队员李██（代号L）、胡█（代号H）、周█（代号Z）
&gt; **前言**：此次探索目的为在SCP-CN-1403未发觉的情况下从地下15米深处接触SCP-CN-1403的巢穴主体，并探索其内部结构。鉴于普通猎镰猛蚁亦具有极强的攻击性，探索人员均装备重型密封防护服、手持式火焰喷射器、██型号手雷一枚、全套供氧装置、工兵铲、头戴式照明设备、有线音频通信设备和回收物品储存袋，同时配备一台█████型超功率微型盾构机用于在地底掘进、一台██型声波探测仪用于扫描探测。Dr.J██带领研究团队全程地面监控。
&gt; 
&gt; **【记录开始】**
&gt; 
&gt; //探索人员在距出口1.8km处，由事先打好的竖井将至距地表15m处，由L和Z操纵盾构机开始向蚁巢方向掘进，该路径经规划已避开密集缝隙网和较大缝隙//
&gt; 
&gt; //掘进4h后//
&gt; 
&gt; **L**：报告，已掘进300米，按计划停止掘进。
&gt; 
&gt; **Dr.J██**：扫描图像显示你们距巢穴仅有10米。
&gt; 
&gt; **L**：周围已经开始出现蚂蚁了。
&gt; 
&gt; **Dr.J██**：不出所料的话，再往前不久它就会察觉到了，接下来的行动一定要快。现在进行扫描。
&gt; 
&gt; **L**：收到，开始扫描。
&gt; 
&gt; **H**：开始扫描...... 前方有巨大空穴，内部充满了某种疏松物质...... 这应该是蚂蚁吧，除此之外没什...... 慢着，一点钟方向有东西。
&gt; 
&gt; **Dr.J██**：什么东西？
&gt; 
&gt; **H**：有三个，是静止的，在空洞里头，长条形，约一米长，顶端有个球体。
&gt; 
&gt; **Dr.J██**：向着那个方向全速掘进，准备接触SCP-CN-1403。
&gt; 
&gt; **L**：收到。
&gt; 
&gt; //8分钟后//
&gt; 
&gt; **Dr.J██**：注意，即将接触主巢穴。
&gt; 
&gt; **L**：收到...... 卧槽！！！
&gt; 
&gt; **Z**：我去！掘穿了，里面满满的全是蚂蚁！涌出来了！
&gt; 
&gt; **H**：报告！蚂蚁爬上来了，它们好像正在用螯和尾针攻击我们。
&gt; 
&gt; **Dr.J██**：冷静，你们的防护服防得住。
&gt; 
&gt; **Z**：我觉得不妙，它们在往我们后头涌，搞不好要把我们吞到巢里。
&gt; 
&gt; **L**：请求让Z殿后，H接应，我进到巢里去弄一个那种条状物弄出来。
&gt; 
&gt; **Dr.J██**：许可，尽快！
&gt; 
&gt; **L**：已进入. .... 好家伙全是蚂蚁，走动都难...... 蚂蚁糊在灯上，我看不见了！H，给我指个道。
&gt; 
&gt; **H**：再靠右！往前探。
&gt; 
&gt; **L**：够到了...... 触感像是肉干...... 好家伙，更多的蚂蚁过来了， 我要出来了，在外头拉我一把。
&gt; 
&gt; **Z**：快，这边蚂蚁开始封锁隧道了。
&gt; 
&gt; **L**：快到了吧...... 啊啊，蚂蚁拖着我走不动！
&gt; 
&gt; **H**：我看到你的手了，抓住我！
&gt; 
&gt; **L**：把东西递出去。
&gt; 
&gt; **H**：拿到了，Z接着。
&gt; 
&gt; **Z**：好的....... 我擦！我了个锤子这是个什么玩意！！
&gt; 
&gt; **Dr.J██**：汇报情况。
&gt; 
&gt; **Z**：我擦！是人......不是，我擦！赶紧把L拉出来！
&gt; 
&gt; **H**：蚂蚁涌上去了！
&gt; 
&gt; **Z**：拽他的线！
&gt; 
&gt; **H**：好....... 奶奶的！咬断了！
&gt; 
&gt; //L通信中断//
&gt; 
&gt; **Dr.J██**：放弃L、盾构机和扫描仪，迅速撤离！
&gt; 
&gt; //剩余两名探索人员使用火焰喷射器和手雷压制住SCP-CN-1403-1，开始撤离，2h后于竖井撤出隧道，竖井用混凝土封闭//
&gt; 
&gt; **【记录结束】**

&gt; **探索结果**：损失警卫队员李██。其从巢穴中取出的物体为一具男性人体，四肢被截去，躯干高度萎缩，头盖骨被移除，外露的大脑被上千只首尾相连的SCP-CN-1403-1覆盖，其外又附着了一层蜜蜡用作保护，经检查发现该个体仍然处于存活状态。目前正在将其与过去在此地失踪的人员做对比。

&gt; **采访记录**（录像）
&gt; **时间**：19██年4月10日
&gt; **采访者**：Dr.J██
&gt; **前言**：探索结束后3h，SCP-CN-1403忽然在地面呈现出“研究员”字样，Dr.J██决定开展此次采访，但是是乘坐直升机在低空悬浮状态下与SCP-CN-1403交流。
&gt; 
&gt; **【记录开始】**
&gt; 
&gt;** Dr.J██**：SCP-CN-1403，该说实话了。
&gt; 
&gt; **SCP-CN-1403**：研究员 我不高兴
&gt; 
&gt; **Dr.J██**：你当然不高兴，我们发现了你的小秘密，你再也不能猎取人类来给你的大脑“扩容”了。
&gt; 
&gt; **SCP-CN-1403**：我不知道你说什么 你们闯进来 破坏我 杀了很多蚂蚁 它们是我的大脑
&gt; 
&gt; **Dr.J██**：得了吧，你这个怪物！现在我们都知道你那聪明的“大脑”到底是什么了，想必之前失踪的特工████也已成为你的一部分了吧？
&gt; 
&gt; **SCP-CN-1403**：我毫不知情
&gt; 
&gt; **Dr.J██**：还记得我们头几次聊天吗？你说过你会中、英、越三国语音，并没有说过会德语。
&gt; 
&gt; **SCP-CN-1403**：我确实不会
&gt; 
&gt; **Dr.J██**：但这次采访我从一开始就在用德语与你对话，看起来你识别得很流畅啊。
&gt; 
&gt; **SCP-CN-1403**：我不知道你的意思
&gt; 
&gt; **Dr.J██**：特工████是德国人，能流利的使用和识别德语。
&gt; 
&gt; //SCP-CN-1403-1数分钟内都没有显示信息，然后全部退回入口内//
&gt; 
&gt; //SCP-CN-1403-1退回后，入口内传出持续的轰鸣声。Dr.J██指示直升机上升，直升机正准备抬升，一个圆型物体从入口内被抛出，接触直升机后发生爆炸。直升机坠毁。大量的SCP-CN-1403-1从入口涌出，将Dr.J██和飞行员拖出直升机放置在入口旁，随后二人身下的土地开始下陷，将二人和旁边的SCP-CN-1403-1埋入了土中。直升机下的土地也开始缓慢下陷，2h后机体完全没入土中//
&gt; 
&gt; **【记录结束】**
&gt; 

&gt; **由于Dr. J██下落不明，由何██博士紧急接替其出任项目主管，全体人员立即后撤。**

&gt; **工作日志**
&gt; **时间**：19██年4月11日
&gt; **记录者**：何██博士
&gt; 探索人员取得的那具人体于今日上午脑死亡。不管怎样，我们知道SCP-CN-1403是如何将如此小的体积激发出如此高的智能了。我认为SCP-CN-1403在智力检测中有意隐瞒了它的真实水平，假定之前的失踪人口均为被SCP-CN-1403猎取并很好的利用（实际遭到猎取的人口很可能多于记录），那么SCP-CN-1403的计算能力恐怕已经远远超出预想，我们现在面对的是一台具有强学习能力和行动能力的超级计算机。
&gt; 
&gt; Dr.J██之前那种激进的接触和研究方式显然是不恰当的，现在新的收容措施开始实施，收容重点将转移到对项目的压制和管束上。

[[/collapsible]]
[[collapsible show=&#34;+ 事故报告CN-1403&#34; hide=&#34;- 收起报告&#34;]]
//本次事故发生于19██年4月13日凌晨，持续时间约4小时。//

//**3：20**//
在为新的收容措施建造防护墙的施工项目开始28小时后，SCP-CN-1403突然开始整体向修建工事还未开始的西南方向移动，移动方式为地上推进和地下掘进结合。

//**3：47**//
此时正在西南方向巡逻的警卫队人员集合，在距离入口1千米处对SCP-CN-1403进行拦截。在尝试交流无效后，警卫队对SCP-CN-1403展开了火力压制，SCP-CN-1403亦对警卫队发起攻击。

&gt; 除了利用大群SCP-CN-1403-1的螯针和冲击攻击外，SCP-CN-1403还指挥SCP-CN-1403-1群灵活的操纵了数件从巢穴中搬运出的器械用于战斗。
&gt; 
&gt; 这些器械包括：
&gt; 
&gt; * 数根缠绕着荆条的木桩（材料疑似源自附近的银杉木和灌木丛），用以冲开警卫人员组成的人墙；
&gt; 
&gt; * 一台机载冲锋枪，用以对警卫人员扫射（疑似来自4月10日捕获的直升机）；
&gt; 
&gt; * 一把伯莱塔手枪（疑似来自特工████）；
&gt; 
&gt; * 大量的防护板，用于防御警卫队的攻击。防护板材料多样，包括木板、布料、皮革（未经鞣制，应为直接取自动物）、钢板（疑似来源于汽车或直升机） 、凯夫拉纤维（疑似来自探索队员李██的防护服）。那些最为坚固的防护板用于防护46个被蚁群覆盖的长条形物体和数只体型较大的SCP-CN-1403-1（推测为蚁后）；
&gt; 
&gt; * 三架由木材、石料、藤条和动物骨骼搭建成的简易投石器，投掷弹药为SCP-CN-1403-1和蜜蜡组成的中空椭球体，内部充满汽油，在投出前被塑料打火机点燃。（椭球体形状接近梨子，推测SCP-CN-1403以在梨子表面涂抹蜜蜡和SCP-CN-1403-1凝固形成外壳、再从内部吃掉梨子的方式制造中空弹药）

//**3：58**//
 驻扎在营区的警卫队准备出发支援西南方向，但驻扎地存放燃料的帐篷突然发生爆炸，造成█人死亡和大火，拖延了警卫队的出发速度，灭火后在爆炸地发现了探索队员李██在探索中持有的的火焰喷射器和大量SCP-CN-1403-1尸体。同时在附近发现了一个隧道的入口，在隧道里发现了被探索人员遗弃的盾构机。

//**4：30**//
由于SCP-CN-1403-1数量过于庞大、交战警卫人员缺乏准备且缺少支援，SCP-CN-1403突破了警卫员的防线，向西南方向推进了5km。

//**5：20**//
 SCP-CN-1403已移动26km。基金会指示的新一批增援就位，同时与人民解放军驻当地部队取得联系，军方同意派遣两架轰炸机协助。开始对SCP-CN-1403发动全力压制。

//**5：30**//
SCP-CN-1403的推进在强火力下停止。

//**6：08**//
 SCP-CN-1403受到重创，开始快速后撤，何██博士指示减缓攻势，以将SCP-CN-1403逼回巢穴为目的开展火力压制。

//**7：06**//
 SCP-CN-1403完全退回巢穴内，被观察到其持有的器械大部分被摧毁，预计1200万只SCP-CN-1403-1被杀死，没有回收到它们运输的长条状物，但确定有至少5个此类物体被摧毁。基金会方损失██人（大部分为被蚁群淹没而窒息或被器械所伤）。

//SCP-CN-1403在完全退入巢穴前控制一群SCP-CN-1403-1在地面构成了如下讯息：//
&gt; **一群[已编辑]！[已编辑]！想把我困在这里？[已编辑]！我在这里待了120年不是你们这些[已编辑]能动得了的！我迟早要[已编辑]！没想到吧[已编辑]！我会造工具，我会用武器，我懂标点符号，我知道圆周率等于3.14159265358979……**
//讯息最终列出了圆周率小数点后266位，保持了5分钟后消散。被编辑的信息为分别用普通话、带有广西方言特征的汉语、英语、越南语、德语和蒙古语写就的侮辱性词汇。//


&gt; **备注**：SCP-CN-1403算是实实在在地让我们认识到它有多危险了，我们也知道它从我们这弄到的物资和学习资料都是用于何事了。它懂得在防卫薄弱的时间和方位突击，懂得给支援部队制造麻烦以为突破争取时间，还懂得利用收集到的每一种东西。如果当时给了它更多的资料或物品，恐怕压制它的代价会大大增加。
&gt; 
&gt; 有待研究的问题还有很多，诸如其是否能控制外来的普通猎镰猛蚁、首尾相连的SCP-CN-1403-1如何传递信号、SCP-CN-1403内是否存在普通蚁穴那样的组织分工等等。不过鉴于这次事故，研究还是暂时终止为妙，毕竟我们在探究时，它也在不断学习。SCP-CN-1403可能会再次尝试突破收容，虽然它大概也在这次交锋中受到了创伤，但我们对它的具体构造和它已掌握的资源所知甚少，所以接下来我们得持更为谨慎的态度来应对它，将SCP-CN-1403分级为Keter的申请已提交。
&gt; 
&gt; 至于Dr.J██，我倒是希望他能在交火中挨上一枪，对他来说或许也算个解脱。但现在看来是难以如愿了，SCP-CN-1403最后留下的讯息中包涵了多种语言的脏话，其中包括之前从未提到过的蒙古语...... 据我所知，学习蒙古语是Dr.J██的业余爱好。  ——何██博士

//事故CN-1403后，SCP-CN-1403虽接受提供给它的食物，却拒绝再与研究人员进行任何交流。热成像扫描显示，近期蚁穴内部经常发生异常的热运动，类似于小规模的定向爆破。//
