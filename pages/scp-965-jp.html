**アイテム番号:** SCP-965-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-965-JPはその性質上動かすことが出来ないため、サイト-81██の旧低脅威度物品保管庫を特別収容室として改造します。収容室外壁は高気密性のものに換装し、縦1.90m、横9.10m、厚さ10mmのステンレス材でSCP-965-JP両面を完全に覆ってください。フルムーン・イベント時に実験を行う場合、屋内をISO14644-1準拠のクラス1クリーンルーム[[footnote]]0.1μm以上の大きさの粒子が1m^^3^^あたり10個未満となる空気清浄度が保たれた空間。[[/footnote]]に保った状態で実験を開始してください。SCP-965-JP本体は実験の際の片面のステンレス材を外しますが、縁部分への接触事故を防止するため代わりに同型かつ中心部分を縦1.75m、横8.90mに繰り抜いたステンレス製の額縁で覆ってください。予期せぬSCP-965-JP-2の発生を防ぐため、フルムーン・イベント中に実験室内に入った実体はイベント終了後まで外に出さないようにしてください。実験などで発生したSCP-965-JP-2及び実験室内の空気は一度プラズマ焼却炉で焼却し、鏡像異性体[[footnote]]光学異性体とも。ある分子に対して、分子構造が鏡像対称である分子を指し、元の分子に対して異なる化学的性質を示す場合があります。[[/footnote]]分子の拡散を極力防いでください。SCP-965-JP-2の収容が必要な場合は特別収容室内に設置された専用房で行い、接触の際は財団標準のHazmatスーツを着用してください。

**説明:** SCP-965-JPは、サイト-81██の旧低脅威度物品保管庫の壁面に存在する、縦1.80m、横9.00mの2次元の時空間異常です。通常時のSCP-965-JPの両面は反射率100%の鏡として振る舞い、いかなる実体もその表面を通過することは出来ません[[footnote]]実験により光子や重力子の通過、トンネル効果による素粒子レベルの移動の可能性が示唆されています。[[/footnote]]。SCP-965-JPは満月の日の夜[[footnote]]サイト-81██の存在する東経13█度██分██秒の月の出から月の入りまで。[[/footnote]]の間フルムーン・イベントを発生させ、その性質を変化させます。SCP-965-JPがなぜ満月の夜に活性化するのか、そしてどのようにして満月であることを判断しているのかは不明です。

SCP-965-JP-Aは、フルムーン・イベント時SCP-965-JPの両面をポータルとしてその反対側に存在する平行世界とみられる空間です。この空間は見かけ上基準世界の回転対称なコピーであり、SCP-965-JPの中央に存在し、底辺に対して完全に垂直な1次元の直線(以下特異軸と呼称)を中心に基準世界を180°回転させた様相です。SCP-965-JP-AはSCP-965-JPを介して容易に基準世界との行き来が可能です。SCP-965-JP-Aに実体が侵入した場合、特異軸と線対称となる位置から、侵入した実体の完全な複製であるSCP-965-JP-1が基準世界に侵入します。侵入した実体とSCP-965-JP-1は完全に一致した行動をとり、フルムーン・イベント中にはSCP-965-JP-1に一切の特異性はありません。また、SCP-965-JP-1と侵入した実体とを物理的に識別する方法は存在しない[[footnote]]どちらかに識別タグなどを貼る行為は、SCP-965-JP-A側の複製実体による同様の行動を誘発するため無意味です。[[/footnote]]ため、実験の際はSCP-965-JPを常時監視し、侵入記録によってSCP-965-JP-1を区別してください。SCP-965-JPの縁を通過するように物体がSCP-965-JP-Aへと侵入した場合、物体は縁に触れた部分から容易に切断されます。また、特異軸を通ってのSCP-965-J-Aへの侵入の試みは対象に対応するSCP-965-JP-1との接触により不可能です。
[[collapsible show=&#34;+ ██研究助手作成のSCP-965-JPへの実体進入時のSCP-965-JP-1との位置関係の模式図はこちら。&#34; hide=&#34;- 閉じる&#34;]]

[[=image  	http://ja.scp-wiki.net/local--files/scp-965-jp/SCP-965-JP-1figure.png max-width=&#34;100%&#34; style=&#34;border: 2px solid black; padding: 0em;&#34;]]
[[/collapsible]]

SCP-965-JP-1がフルムーン・イベント終了後まで基準世界に存在していた場合、全てのSCP-965-JP-1はイベント終了とともに瞬時にSCP-965-JP-2へと変化します。SCP-965-JP-2は、元となるSCP-965-JP-1の完全な鏡像体です。SCP-965-JP-2は変化時、SCP-965-JPに垂直かつ特異軸を通る平面に対して対称の位置に瞬間移動し、その場所にある同体積の物体をくり抜くように置換します。置換された物体はSCP-965-JP-1が存在していた空間に出現しますが、この際構成していた物質が押し込められるような形で変形しています。SCP-965-JP-2に原子レベルでの異常性は存在しませんが、構成する分子に鏡像異性体が存在する場合はそれに変化しています。空間認識能力が高い動物がSCP-965-JP-2となった場合、変化後に極度の混乱を示します。人間の場合「突然鏡の世界になった」と主張し、多くの場合SCP-965-JP-Aへの帰還を望みます。

[[collapsible show=&#34;+ フルムーン・イベント終了前後のSCP-965-JP-1とSCP-965-JP-2の位置関係のおよび実体転移の模式図はこちら。&#34; hide=&#34;- 閉じる&#34;]]
[[=image  	 	http://ja.scp-wiki.net/local--files/scp-965-jp/SCP-965-JP-2figure.png max-width=&#34;100%&#34; style=&#34;border: 2px solid black; padding: 0em;&#34;]]
[[/collapsible]]

**補遺1:** SCP-965-JPは20██/██/██に、██県███市の警察に潜伏中の財団エージェントがAnomalousアイテムとして回収しました。極低脅威の異常性であったため、目撃者は簡単なインタビューの後Aクラス記憶処理を行い解放しています。目撃者である█████████スタジオの生徒によると、10日前に新調された鏡がその日の夜突然異常性を発揮したとのことです。回収時には通常の鏡と同じく移動が可能であったため、サイト-81██の低脅威度物品保管庫に収容されました。以下は収容当時のAnomalousアイテム報告書です。
&gt; 説明：満月の夜になると、本来映し出すべき鏡像に対してその中心軸を基準に左右反転された像を写す鏡。ダンス練習用の縦1.80m、横9.00m、厚さ5.00mmの巨大な一枚鏡。
&gt; 回収日：20██/██/██
&gt; 回収場所：██県███市郊外のダンス教室「█████████スタジオ」内に存在する練習用ホール。
&gt; 現状：サイト-81██に保管。
20██/5/██、サイト-81██にてEuclidクラス人型オブジェクトであるSCP-███-JPの収容違反が発生しました。この際対象は逃走の末低脅威度物品保管庫に逃げ込み、駆けつけた保安職員により無力化されました。この際壁に掛けられていたSCP-965-JPに数発の銃弾が命中[[footnote]]高危険度のオブジェクトの確保が優先されていたため、サイト司令部は低脅威度物品の破損もやむなしと命令していました。[[/footnote]]し、覆っていたガラスが割れ、背面の金属板も床に落ちました。これによりSCP-965-JPが時空間異常であることが判明し、その3日後のフルムーン・イベントにおいてSCP-965-JP-Aが発見されたことでSafeクラスオブジェクトとして再定義されました。破損したガラスと金属板に異常性はなく、どのようにして空間異常を移動させることができていたのかは現在も不明です。

**補遺2:** 幾つかの動物実験により、SCP-965-JP-1が基本的に侵入物体と同一の存在であることが確認されたため、Dクラス職員を用いた人体実験が許可されました。

__**実験記録965-JP-05 - 日付20██/8/██**__
&gt; **対象:** D965-JP-1
&gt; 
&gt; **実施方法:** 対象をSCP-965-JP-Aに侵入させる。人間を用いた初めての実験であるため、敵対行動等の可能性も考慮しSCP-965-JP-1の出現地点に外部から施錠可能な気密性の仮設小屋を設置し、D965-JP-1にはSCP-965-JP-A側のこの小屋に入るように指示する。実験室内は対象以外の人員を入れず、万一の場合は青酸ガス[[footnote]]実験において豚のSCP-965-JP-1に対する致死効果が認められています。[[/footnote]]を噴射しSCP-965-JP-1を終了させる。
&gt; **結果:** SCP-965-JPの反対側からSCP-965-JP-1が出現。予定通り仮設小屋内に収容した。小屋でのインタビューの後、指示通りSCP-965-JP-Aに帰還した。
&gt; 
&gt; **分析:** インタビュー時のあらゆる分析は、SCP-965-JP-1がD965-JP-1の完全な複製である事を示している。
__**インタビュー記録965-JP-01**__
[[collapsible show=&#34;+ 閲覧する&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-965-JP-1(D965-JP-1に対応する形で出現したもの)
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** インタビュアーは特別収容室外からマイク越しにインタビューを行った。D965-JP-1には実験室外で予め10桁の数字を記憶させており、これにより本人と同一の存在であるかのチェックを行った。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt;  //実験室にD965-JP-1が入室。SCP-965-JPを見て最初戸惑うが、保安職員に促されて指示通りSCP-965-JPへと侵入し、複製された小屋に入る。それに対応する形でSCP-965-JP-1が小屋に侵入し、マイクの前に座る。//
&gt; 
&gt; **SCP-965-JP-1:**  ほんとに入れた。どうなってるんだこれ。
&gt; 
&gt; **██博士:** SCP-965-JP-1、まずは先程暗記した数字を教えて下さい。
&gt; 
&gt; **SCP-965-JP-1:** おい、俺はD965なんちゃらじゃなかったのかよ。
&gt; 
&gt; **██博士:** SCP-965-JP-1、数字を教えて下さい。
&gt; 
&gt; **SCP-965-JP-1:** まあいいか、数字は5428122349だったかな。
&gt; 
&gt; //数字の一致を確認。その後SCP-965-JP-1に対して出自や経歴などの情報を質問し、D965-JP-1の情報との一致を確認。インタビュー中も敵対的な行動は一切取らなかったため、SCP-965-JP-1は無害な複製であると判断された。//
&gt; 
&gt; **██博士:** 一通りの質問は終了しました。
&gt; 
&gt; **SCP-965-JP-1:** なあ博士さんよ。
&gt; 
&gt; **██博士:** なんでしょうか、SCP-965-JP-1。
&gt; 
&gt; **SCP-965-JP-1:** このヘンテコな鏡、かなにかについての性質は大体理解したんだけどさ、ここっていわゆる異世界？みたいなものなのか？
&gt; 
&gt; **██博士:** 我々の認識では、こちらが通常の世界であなたが異世界からの来訪者です。本インタビューの結論として、D965-JP-1と同一の記憶を持った複製と考えています。
&gt; 
&gt; **SCP-965-JP-1:** いや、俺は俺だよ。鏡の世界の住人だかなんだか知らんが、気持ち悪いこと言うなよ。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 基準世界への帰還後、D965-JP-1は不快感を露わにし、彼が「鏡の世界のヤツら」と呼ぶSCP-965-JP-Aでの我々の複製に対しての罵倒を繰り返しました。予後経過観察のためにD965-JP-1はDクラス職員用隔離房に収容されましたが、洗面台の鏡を破壊するなど鏡に対する異常な嫌悪を示しました[[footnote]]診断の結果、この症状にミーム異常性は確認されませんでした。[[/footnote]]。
[[/collapsible]]
実験終了後、小規模な収容違反が発生しました。

__**インシデントレポート965-JP-02 - 日付20██/8/██**__
[[collapsible show=&#34;+ 閲覧する&#34; hide=&#34;- 閉じる&#34;]]
&gt; 実験965-JP-05実施日の翌日の早朝、サイト-81██勤務の██研究員がSCP-███-JPの実験中突如泡を吹いて倒れ、駆けつけた医療スタッフにより死亡が確認されました。死体の解剖の結果、脳幹から前頭葉にかけての脳組織に長さ88mmのビニルテープらしき実体が埋まっており、脳幹の破壊による呼吸器不全が直接の死因であることが判明しました。この実体には油性インクの鏡文字で「SCP-965-JP-1用の椅子はここ」と書かれており、すぐさまSCP-965-JPの研究担当である██博士が呼ばれました。██博士の指示により即時にDクラス収容棟のクリーニングルームの捜索を行うと、未洗濯の靴の裏にこびりついた長さ88mmの紐状の脳組織が見つかり、検査の結果DNAなどの高分子が鏡像異性体であることが判明しました。SCP-███-JPの実験を行っていた実験室とDクラス収容棟のクリーニングルームは、SCP-965-JPに垂直かつ特異軸を通る平面に対して対称の位置に存在していたため、詳細な測位の後ビニルテープらしき実体がSCP-965-JP-A由来のものであると断定されました。元となったビニルテープは、実験965-JP-05にて設置された小屋内部に物品配置の指示線として貼られていたものであり、実験の準備を行っていた██研究助手が剥がし忘れたことを証言しました。
&gt; //部下の不注意により、偶発的とはいえ収容違反と死亡事故が起きてしまったことは大変遺憾である。しかし彼のメモ癖のおかげでSCP-965-JP-2の存在を早期に知ることが出来たため、寛大な処分を要求する。-██博士//
&gt; //██博士と██研究助手は半年間の減俸処分とする。-サイト管理者//
[[/collapsible]]
この事件により新たにSCP-965-JP-2の存在が判明したため、幾つかの検証実験を行った後、██博士より以下の提言がなされました。
&gt; フルムーン・イベント中に入れ替わった空気のSCP-965-JP-1について今まで異常が確認されなかったのは、分子一個単位での転移によって発生する影響が極軽微であったというだけに過ぎない。むしろこれらに混ざって自然界に放たれたであろうウィルス・細菌・花粉・胞子などのSCP-965-JP-2の収容違反の方が遥かに厄介である。確かにこれらは左巻きDNAを持つため基本的に生殖活動や自己増殖活動は起こさず、タンパク質合成にも鏡像異性体のアミノ酸[[footnote]]人間の場合はリシン・トレオニンが摂取不可能となります。[[/footnote]]が必須なため自然に死滅[[footnote]]生物種によっては生体内合成や酵素によるD-型とL-型の相互変換が可能なため、生存可能性が高まります。[[/footnote]]するだろう。しかしこれらの実体が持つ鏡像異性体のアミノ酸やタンパク質が基準世界の生物に齎す影響は未知数であり、強毒として振る舞う可能性もある。また、複数種の生物のSCP-965-JP-2の収容違反が起きた場合、生態系を形作り基準世界の生物相を乗っ取る可能性も考えられる。これらの影響に対処する形で、特別収容プロトコルの大幅な改定を提案する。-██博士
&gt; //承認する。-日本支部理事█//
**補遺3:** SCP-965-JP-2調査実験の一環として、人間のSCP-965-JP-2の生成と検証を目的とした実験が行われました。

__**実験記録965-JP-11 - 日付20██/10/██**__
&gt; **対象:** D965-JP-1(前回の実験でSCP-965-JPの性質を知っているため採用されました)
&gt; 
&gt; **実施方法:** 対象をSCP-965-JP-Aに侵入させSCP-965-JP-1を出現させた後、フルムーン・イベント終了時まで待機させる。SCP-965-JP-2についての性質は、D965-JP-1には伝えられていない。また、SCP-965-JP-2の転移性質による影響を考慮し、転移先座標に機材等が存在しないようにSCP-965-JP-1を配置する。
&gt; **結果:** D965-JP-1は実験に抵抗を示したため、保安職員の手により持ち込んだ拘束具によってSCP-965-JP-A内部に拘束した。フルムーン・イベントの終了後SCP-965-JP-2に変化したSCP-965-JP-1は突如ショック状態に陥ったため、実験室内で高気圧酸素治療が行われた。回復後専用房にて目覚めたSCP-965-JP-2は、点滴のパッケージの文章を視認後混乱を示し、拘束を抜けだそうと暴れ始めた。沈静化後インタビューを行い、予後観察を行った。
&gt; 
&gt; **分析:** 転移による血中酸素の消失は動物実験により判明していたため、対処が可能であった。認識の混乱も動物実験で確認されていたが、今回の人体実験で原因が網膜の反転による受像の反転であることがはっきりした。
__**インタビュー記録965-JP-02**__
[[collapsible show=&#34;+ 閲覧する&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-965-JP-2(D965-JP-1に対応する形で出現したもの)
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** SCP-965-JP-2は極度の混乱を示しているため、財団専属の精神科医である██医師をインタビューに立ち会わせた。インタビューは別室から音声と映像で行い、専用房内には保安職員が待機している。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; //SCP-965-JP-2は準備段階から罵声を上げ続けており、映像が繋がると更に興奮した言動を取りました。//
&gt;  
&gt; **SCP-965-JP-2:** おいバケモノめ、一体何をしやがった。突然瞬間移動したと思ったら目の前が真っ白になって、目覚めたらこの有様だ。
&gt;  
&gt; **██博士:** SCP-965-JP-2、気分はいかがですか？
&gt; 
&gt; **SCP-965-JP-2:** また呼び方を変えるんだな、クソッタレ。化けの皮が剥がれたんだからもっとバケモノらしくしろよ。得体のしれないバケモノの質問に答える義理はない。
&gt; 
&gt; **██博士:** あなたが我々をどう認識しているかわかりませんが、明らかな敵対的行動を取った場合あなたは即時終了の対象となることに留意してください。質問の仕方を変えますが、SCP-965-JP-2、あなたには我々がどのように見えているのでしょうか？
&gt; 
&gt; **SCP-965-JP-2:** 鏡だよ鏡、全部鏡。そこらの文字が全部逆になってやがる。やっぱりここは鏡の世界なんだろ。なにがオマエは複製だ、だ。異常なのはお前たちじゃないか。
&gt; 
&gt; **██医師:** 落ち着いてください、私は医者の██です。まずあなたの置かれている状況について説明します。
&gt; 
&gt; //██医師による説得が行われ、SCP-965-JP-2に対して自分がアノマリーであることを受け入れさせることに成功した。//
&gt; 
&gt; **SCP-965-JP-2:** なあ先生、俺は元の世界に戻れるのか？
&gt; 
&gt; **██医師:** さあそこまでは私にはわかりません。
&gt; 
&gt; **██博士:** あくまで仮説の段階ですが、あなたがSCP-965-JP-A由来の生物である以上SCP-965-JP-Aに戻れば正常な世界として認識できると考えられます。
&gt; 
&gt; **SCP-965-JP-2:** それならすぐに帰してくれ！
&gt; 
&gt; **██博士:** SCP-965-JP-Aへの侵入は次の満月まで不可能です。既にSCP-965-JP-2のSCP-965-JP-Aへの再帰還実験を次回のイベント時に予定していますので、それまで1ヶ月間こちら側の世界で過ごしてください。
&gt; 
&gt; //SCP-965-JP-2は溜息とともにひどく落胆した様子を見せる。//
&gt; 
&gt; **SCP-965-JP-2:** 一つだけ希望を出していいか？
&gt; 
&gt; **██博士:** なんでしょう？
&gt; 
&gt; **SCP-965-JP-2:** 部屋に大きな鏡を一枚、置いて欲しいんだ。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** ██医師との協議の結果、SCP-965-JP-2の要求を受け入れ専用房に姿見を設置することを決定。収容中のSCP-965-JP-2は研究員や医師との会話を極力避け、常に姿見を見続けていました。また、アミノ酸欠乏の仮説の検証のためSCP-965-JP-2に通常のDクラス職員と同じ食事を与え続けた結果、肌荒れ・脱毛・貧血などの症状を示し始め、消化器不全[[footnote]]すべての症状は幹細胞の分裂の停止によるものと考えられます。[[/footnote]]による衰弱により出現から12日目に死亡しました。SCP-965-JP-2からの剥離物・排泄物およびその死体は、特別収容プロトコルに基づき検査の後プラズマ焼却炉にて完全に焼却しました。
[[/collapsible]]</textarea></pre>
