**アイテム番号:** SCP-727-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-727-JPは現在収容されていません。機動部隊ゐ-3を中心に発信源の特定を行い、当該オブジェクトの確保、不可能な場合は無力化に努めてください。現在確保されているSCP-727-JP-Aのうち、上記の発信源特定のために利用されている1台を除く全個体は、電源を切った状態でサイト-81██のロッカーに収容されます。また、未回収のSCP-727-JP-Aの発見のため、機動部隊ほ-2を中心に捜索活動を行ってください。また、一般市民に向けて「東日本深海放送と書かれたロゴのあるラジオは偽装された危険物である」とのカバーストーリーが制作され、「発見した場合は近寄らず、速やかに警察に通報するように」との指示を発表するよう日本政府に要請がなされています。このカバーストーリーの強化のため、プロトコル“ファイアウォール”に基づき、内部に爆発性の化学物質を搭載した偽のSCP-727-JP-Aを設置するなどの偽装工作を行ってください。

月曜日ごとに1度、07:55までにSCP-727-JP-Aのうち1台を防音の施された個室内に設置し、SCP-727-JPの内容を録音してください。またSCP-727-JPの内容を確認する場合は、サイト管理者の許可を得た上で、必ず録音された音声を聴取するようにしなければなりません。Dクラス職員に対してSCP-727-JPの曝露実験を行う場合は、サイト管理者の許可を得た上で、防音の施された個室内で行ってください。録音、及び曝露実験が行われている個室内への立ち入りは許可されません。

**説明:** SCP-727-JPは、千葉県沖を中心とする半径およそ400 kmの範囲内で受信できる特殊な音声放送です。SCP-727-JPの内容は一般的なラジオ番組の形式を踏襲していますが、実際には電波ではない未知の手段によって送受信が行われています。財団による検証の結果、SCP-727-JPは房総半島沖の三重会合点[[footnote]]北緯34°,東経142°地点に存在する太平洋プレート、フィリピン海プレート、北米プレートが重なり合うポイント。日本海溝、相模トラフ、及び伊豆・小笠原海溝の合流点でもあります。[[/footnote]]付近の海底から発信されていると推定されていますが、その周辺に人工物の存在は確認されておらず、より正確な発信源は特定されていません。SCP-727-JPの放送は毎週月曜日の07:55に開始し、放送時間の長さは一定ではありません。

SCP-727-JPの番組は、殆どの場合リュウグウ博士と名乗る男性[[footnote]]あくまでも声色を元にした推測であり、実際の性別は不明です。[[/footnote]]と、ウナバラと名乗る女性[[footnote]]同上。[[/footnote]]の対話形式で構成されています。番組の内容は日本国内の事件の情報から、日常生活で役立つ知識の紹介まで多岐にわたりますが、しばしば虚偽の情報が含まれています。また、放送される音声は「厚い水槽を通したかのよう」と表現されるくぐもった音として聞こえ、時折水流のような音や泡の立ち上るような音が混ざることが確認されています。これらの音は番組の登場人物の動作に伴って発生する場合と、ラジオ放送におけるノイズのような形で発生する場合とがあり、後者の音は発信源から離れるほど多く発生することが明らかになっています。この性質はSCP-727-JP発信源のおおまかな絞り込みに利用されています。

SCP-727-JPの音声を耳にした人物はそのまま聴取を続けたいという強い欲求に駆られます。外部からの干渉によって聴取を停止させられそうになった場合、聴取者は強い攻撃性を表し、激しく抵抗します（この攻撃性は聴取を再開した場合や放送が終了した際に消失します）。聴取を続けた場合、番組終了の時点で聴取者の周囲で何らかの異常現象が発生します。この異常現象の種類は番組の内容に依存するようです。なお、これら人間に対する影響はSCP-727-JPを実時間で聴取した場合にのみ発現し、録音されたものを聴取しても異常性を発揮することはありません。

SCP-727-JP-Aは、SCP-727-JPを受信するための専用の装置です。外見は通常のラジオ受信機と酷似していますが、内部構造は全く別種のもので、一部には解析不能の技術が利用されています。財団によって発見された際、全てのSCP-727-JP-Aには“東日本深海放送”と書かれたロゴマークのシールが貼り付けられていました。現在財団によって管理されている--74-- 75台のSCP-727-JP-Aのうち、2台は分析のために分解され、1台は機動部隊ゐ-3による発信源特定のために利用されています。

SCP-727-JPの存在は19██/██/██に初めて確認され、当時「男性の頭部に突然角が生えてきた」との報告があったことから、その特異性が明らかとなりました。以来SCP-727-JPによる被害はたびたび確認されてきましたが、19██/██/██に74台目のSCP-727-JP-Aが確保されて以降、財団外部でのSCP-727-JPによる異常現象は観測されていません。また、現在確認されているSCP-727-JP-Aはいずれも制作年代が同一であり、新たなSCP-727-JP-Aの製造は行われていないと考えられています。--このことから、財団が収容している74台のSCP-727-JP-Aが現時点で存在する（少なくとも稼働可能な）全個体であると推定されています--。**20██/██/██追記:**20██/██/██、75台目のSCP-727-JP-Aが発見され、財団により確保されました。この個体もそれまでに回収されたSCP-727-JP-Aと制作年代が同一であったため、新たに製造されたものではなく、単に所在地が[編集済]であったために財団の目を逃れてきたと考えられています。

**補遺727-JP-M001:**以下はこれまで放送されたSCP-727-JPの一部を簡潔にまとめたリストと、その聴取によって発生した異常現象の一覧です。

||~ 番組の詳細 ||~ 確認された現象 ||~ 備考 ||
|| 財団によって行われた初のSCP-727-JP曝露実験に使用された。 番組ではリュウグウ博士により財団の目的や大まかな構造について簡潔な解説がなされた。リュウグウ博士はDクラス職員についても言及し、彼らを「実験ネズミ」と表現した。|| 番組を聴取したD-8147が突如として消失し、代わりにオスのラット(Rattus norvegicus)1匹が死亡した状態で出現した。ラットの胃の内容物は、D-8147の当日の朝食と構成分子が同一であった。 || リュウグウ博士が何故財団内部の機密情報を知り得たのかは明らかになっていません。 ||
|| リュウグウ博士お薦めのテレビ番組を紹介する番組。ドキュメンタリー番組、テレビドラマ、アニメーション番組を含む。|| 番組を聴取したD-29781の左目は視力を喪失し、代わりにテレビ番組の映像を映し出すようになった。なお、音声は出力されていない。 || 映す番組は、D-29781の意思により自由に決定できるようです。ただし、サイト-81██周辺で受信できる番組に限られます。||
|| 天気予報。サイト-81██が存在する地域の天気は雷雨と予報された。|| 火の気がないにも関わらず、突如スプリンクラーが作動。個室内をずぶ濡れにし、一部の電子機器が漏電を起こした。 || この日の天気は、実際には晴れでした。 ||
|| “サルパ[[footnote]]サルパ科(Salpidae)の海棲尾索動物の総称。指はありません。[[/footnote]]にもできる簡単健康法”と題された番組。薬指を利用した健康法について紹介された。 || 番組を聴取したD-3416が、個室内で左手の薬指を右腕の脇に挟んでいる姿が確認された。 D-3416はこの後もことあるごとに薬指を脇に挟むようになった。|| D-3416本人は、薬指を脇に挟むようになってから体調が良くなったと表明していますが、この“健康法”に対する科学的な裏付けはありません。 ||
|| 質問コーナー。東日本深海放送という名前の由来について、「元々は海に関するニュースを報道していたため」と説明した。また、初回放送時の番組の再放送を行い、海洋生物の体の構造について説明した。 || 番組を聴取したD-1142は肺呼吸の代わりに鰓呼吸を行うようになった。D-1142はその後[削除済]。 || 質問の手紙が実際に寄せられたものなのか、またもしそうだとすればどこから送られたものなのかは依然不明のままです。 ||
||東日本深海放送そのものに関するニュース。人手不足であることを伝え、新人職員の募集を呼びかけた。 || 番組を聴取したD-9800は即座にサイト-81██内の洗面所へ転移した。その後、 D-9800が水のたまった洗面台で溺死している姿が確認された。||新人職員の募集であるにも関わらずD-9800が溺死した理由については、現在議論がなされています。 ||
　
　　
**補遺727-JP-M002:**以下はSCP-727-JPの録音データです。

※録音データの閲覧にはサイト管理者の許可が必要です。

[[collapsible show=&#34; + 音声記録閲覧のため、認証コードを入力してください。 &#34; hide=&#34; 認証完了。閲覧が許可されました。&#34;]]
&gt; **音声記録727-JP-RcM002**
&gt;  
&gt; **日時:** 20██/██/██/07:55
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt;  [激しい水音]
&gt;  
&gt; **ウナバラ:** 東日本のリスナーのみなさん、おはようございます！
&gt;  
&gt; **リュウグウ博士:** おはようございます。
&gt;  
&gt; **ウナバラ:** 東日本深海放送がお送りする、朝の深海チャンネルのお時間です！物知りリュウグウ博士が色々なお役立ち情報を教えてくれるこの番組、今朝は一体どんなことを教えてくださるのでしょうか！ちなみに、司会進行は私ウナバラが務めさせていただきます！
&gt;  
&gt; **リュウグウ博士:** はい。今日は元々“ウミガメのスープの発癌性“についてお話しする予定でしたが、財団による深海アンテナの回収数が75台に達したことを受けて、急遽番組を切り替えてそれに関するニュースをお伝えしたいと思います。
&gt;  
&gt; **ウナバラ:** 財団というと、以前この番組でも取り上げた異常物品を収集している組織ですよね？どうして深海アンテナが回収されているのでしょうか？
&gt;  
&gt; **リュウグウ博士:** はい。何故かは分かりませんが、財団は我が社の深海アンテナを異常物品であると見なしたようなんです。
&gt;  
&gt; **ウナバラ:** えーっ！[泡立つような音]そんな馬鹿な！
&gt;  
&gt; **リュウグウ博士:** 当然ながら、我が社の製品には“異常”な点などなく、最高品質のものをご提供しております。そのため、この主張は虚偽であると言わざるを得ません。近年このような嘘で物品をだまし取るケースが増加傾向にあるため、リスナーの皆様も、どうかくれぐれも詐欺にはお気を付けください。
&gt;  
&gt; **ウナバラ:** でも、財団は一体どうしてそんなことをしているのでしょう？
&gt;  
&gt; **リュウグウ博士:** おそらく、我が東日本深海放送が提供する番組の内容が―
&gt;  
&gt; **ウナバラ:** 番組の途中ですが、ここで東日本深海放送が午前8時をお知らせします。
&gt;  
&gt;  [時報音]
&gt;  
&gt; **リュウグウ博士:** [水音を伴う咳払い]―我が東日本深海放送が提供する番組の内容が、財団にとって好ましくないものであるからだと思われます。
&gt;  
&gt; **ウナバラ:** 好ましくない、ですか？
&gt;  
&gt; **リュウグウ博士:** ええ。財団というのは秘密を持つことが好きな団体でして、部外者に首を突っ込まれるのを極端に嫌うんですね。[泡立つような音]しかし、当然ながらこのような暴挙にでることは自由に対する罪であり、許しがたいものであります。
&gt;  
&gt; **ウナバラ:** では、リュウグウ博士。我々はこれからどのように行動すべきだと思われますか？
&gt;  
&gt; **リュウグウ博士:** はい。我々東日本深海放送は、残る2人のリスナーの皆様のために、財団の圧力に対し断固として立ち向かっていかなければなりません。また、リスナーの皆様におかれましても、どうかこのような暴挙に屈することなく、毅然とした態度を崩さないようにお願いいたします。財団はおそらく様々な手段を以て自由を弾圧しようとするでしょうが、共に立ち向かいましょう！
&gt;  
&gt; **ウナバラ:** ここで番組終了のお時間がやってまいりました。来週のこの時間は、日本海溝ビル再建についての最新情報をお伝えします。それでは、また来週お会いしましょう！今日も健やかにお過ごしください。さようなら！
&gt;  
&gt;  [激しい水音]
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 音声中の“深海アンテナ”とは、SCP-727-JP-Aを指していると思われます。この放送を聴取したD-12906は、個室の扉を開いた途端、実験を担当した██博士とエージェント-███に襲いかかりました。D-12906はその場で終了され、2人に怪我はありませんでした。また、番組の内容から、リュウグウ博士は財団の最近の動向についてもある程度把握していると思われます。SCP-727-JP-Aには外部を観測する機能が付属していないにもかかわらず、なぜ財団の様子を把握できるのかは明らかになっていません。
&gt;  
&gt;  //好き勝手言ってくれるじゃないか。“異常な点はない”だって？全くもってふざけてる。 -██博士//

[[/collapsible]]

**補遺727-JP-M003:**上記の放送を受け、財団は最低でも2台のSCP-727-JP-Aが未回収のまま残されている可能性があると判断しました。現在機動部隊ほ-2を中心に捜索が続けられており、またプロトコル“ファイアウォール”に基づく偽装工作の成果で“東日本深海放送”は現在、一般市民の間ではカルト的テロリスト集団の名前として知られています。しかしながら、現在に至るまで残るSCP-727-JP-Aの発見はなされていません。

&gt; //“残る2人のリスナー”とやらは、本当に存在するのでしょうか？これまでにもSCP-727-JPにはたびたび虚偽の内容が含まれてきたことを考えると、私にはこれが財団に無駄骨を折らせるためのでっち上げであるように思えてなりません。 SCP-727-JPの放送者が財団に対して悪意を持っていることは、放送の内容を見る限り明らかですから。-エージェント-███//

&gt; //仮に現時点でのSCP-727-JP-A残存個体が存在しないとしても、新たなSCP-727-JP-Aが製造されないという保証はどこにもない。その上、これまでの放送から、相手は財団に関する情報をある程度保有しているものと思われる。そのため、もし仮に未回収のSCP-727-JP-Aが存在するとなれば、その放置は収容違反であるだけでなく、重大な機密漏洩にもつながりかねない。従って、少なくともSCP-727-JP発信源の収容或いは無力化が完了していない現状にあっては、未回収のSCP-727-JP-Aが残存すると見なし、可及的速やかに確保を行うこと。 -サイト管理者-███博士//</textarea></pre>
