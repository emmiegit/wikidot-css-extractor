    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--resized-images/scp-076-fr/SCP.Jpeg/medium.jpg|caption=回收之前的SCP-076-FR。]]

**项目编号：** SCP-076-FR

**威胁等级：**  蓝 ##blue|●##

**项目等级：** Euclid 

**特殊收容措施：** SCP-076-FR必须使用50立方厘米和2厘米厚的铅容器进行收容，并放置在一个2米深的混凝土武装收容池中。自076-FR-1事件以来，铅容器必须一个1.5厘米厚的钨壳。 一个装有75克低浓缩度铀（4％铀235）的铀238瓶装入收容池，以铀元素抑制项目的异常形质。武装警卫必须持续地在收容设施门前进行看守。 


**描述：** SCP-076-FR是由黄铜，铜和钢制成的10×7×3cm大小的矩形物件，由许多齿轮与复杂的机构组成。只要项目处于非运转状态，这个机构似乎即被完全封锁。
可将项目完全拆解。但一旦拆卸完毕，其零件不再有任何异常的性质。如果零件被移除或更换，项目将失去所有异常形质。 

项目能够被铀产生的α辐射射线中和。如果没有辐射源阻止SCP-076-FR的运行，其将随机启动一次。一旦机械结构运转，将持续运行30分钟。在此期间，项目温度可以升至最高████摄氏度而结构保持不变。由于SCP-076-FR由普通金属组成，因此无法解释优异的耐高温能力。项目结构的机械力学性能也非常糟糕（在实验期间齿轮极易从项目上脱落并容易安装复位）。

未穿着防护措施而接触未运行的项目者将成为SCP-076-FR的“目标”。

接触后30分钟，注有随机形状和大小的建筑物详细建造计划将强制“输入”20公里内的所有人的头脑中，受影响者将感受到强烈的需要实现这些计划的欲望，并尽一切可能来实现这一目标。这包括：对任何试图阻止建造的人的攻击行为，饮食的减少以及严重的睡眠与社会能力的退化。
SCP-076-FR的异常性质体现在受影响者完成建筑物的施工时：如果受影响者严格遵循项目给予的建筑计划，那么完成品往往会违反物理定律。已经观察到有一下现象（非详尽的列表）：悬浮，坚不可摧，抗压性能近乎无限，具有产氧能力等等。

由SCP-076-FR规划建造的建筑物的异常性质来源尚未知晓。事实上，其规划的建筑物一般使用基础材料建造的，没有其他任何材料可以让其展现这些性质。由SCP-076-FR建造的建筑复杂结构极少，包括窗户，门或家具等较为复杂的部件。
然而，据观察，由SCP-076-FR所设计的并不总是那些人类常规认知的建筑物。大小与形状随机，有时则极为抽象化。这些物体也与“典型”建筑物一样受到相同的随机的异常性质的影响.

SCP-076-FR的高度不可预测性使针对其的实验非常危险，因此只有经过Site-Aleph的主管许可才能进行测试。

实验表明，只有C级记忆清除才可阻止受影响者的建造行为。

已经证实的是，受影响者的智力与创造力与成品建筑的复杂性之间呈现出了一定的相关性。 因此，当受影响者智商与创造能力越高，成品建筑就越复杂与庞大。

**事件076-FR-1 :** 在██/██/ 2014年，收容小队在SCP-076-FR所需的铀分析方面犯了错误，这导致了项目在错误发生的五（5）个月后，也就是██/██/ 2015时启动。项目温度高达████摄氏度，导致铅容器熔化与损坏。由于SCP-076-FR的影响，Site-Aleph场地附近的村庄的全部居民皆受到影响。由受影响居民建造的建筑物展现出了[数据损坏]。大楼被摧毁，目击者失忆。 此事件后在容器中将会另外包裹一层钨，以防止相似事件再次发生时容器熔化，且便于再次密封。

SCP-076-FR于██/██/ 2014在意大利北部被一个伪装成空壳公司员工的基金会特工发现。 

[[collapsible show=&#34;+ 实验076-FR-C&#34; hide=&#34;- 关闭文档&#34;]]
__**实验C - 07/02/2015**__
&gt; **实验对象：** D-2402，典型高加索男性。智商117，创造力一般。
&gt; **程序：** Site-Aleph在户外的某处安排了SCP-076-FR的此次实验。包括建设所需的材料以及愿意协助D-2042的其他5个D级人员。项目开始运行。30分钟以前的运行中无可注意迹象。在27分钟时，项目温度达███摄氏度。运行结束后，SCP-076-FR恢复到安全状态。要求D-2042描述他所看到的建筑的计划时，其回答如下：“用混凝土建造一个20x17x10厘米的坚硬立方体”。 D-2042没有请求任何帮助，并开始建造。
&gt; **结果：** 当建造完成，3米范围内的所有物质全部消失，包括D-2042的上半身，该D级人员当场死亡。建筑悬浮45分钟后落入地底岩浆内。期间所有破坏该建筑的企图皆失败，所有弹丸在进入建筑作用半径时消失。3分钟休眠周期后，建筑的异常性质再次出现45分钟。休眠期间则是摧毁这个建筑的时机。
&gt; **分析：** 由于SCP-076-FR的危险性，Site-Aleph主管批准，禁止该项目的实验。
&gt; //笔记：我们对这个项目赌上了很多的运气，但这些事情不能再次发生，未经我的批准的实验一律禁止进行。//—Site Aleph主管。
[[/collapsible]]

[[collapsible show=&#34;+ 实验076-FR-G&#34; hide=&#34;- 关闭文档&#34;]]
__**实验G - 21/02/2015**__
&gt; **实验对象：** D-3229，亚洲女性。智商102，创造力强大。
&gt; **程序：** Site-Aleph在户外某处安排了SCP-076-FR的实验。该处包含所有建设所需的材料，5个其他自愿参与的D级人员协助D-3229。D-3229与SCP-076-FR接触。项目开始运行。30分钟以前的运行中无可注意迹象。在26分钟时，项目温度达███摄氏度。运行结束后，SCP-076-FR恢复到安全状态。要求D-3229描述他所看到的建筑的计划时，其回答如下：“12米高的星形建筑，布满装饰品与孔洞。”主题请求其他D级人员帮助，并开始建设。建造历时3周，在这期间有新的D级人员前往支援D-3229。
&gt; **结果：** 建筑成品风格与文艺复兴时期相似，为12米高，24米宽的星形堡垒。该建筑物由石头，混凝土和木头建造的。经过多纳，TNT，C4，反坦克导弹，以及各种高速射弹的摧毁尝试后，建筑被证明是不可摧毁的。
&gt; 但建筑物内部无异常性质，遂被炸药摧毁。
&gt; **分析：** SCP-076-FR可以协助建造特殊的收容设施。然而，其不可预测性是极其危险的；且不清楚建筑物与其他SCP接触会有何种反应。
[[/collapsible]]

[[collapsible show=&#34;+ 实验076-FR-I&#34; hide=&#34;- 关闭文档&#34;]]
__**实验I - 14/03/2015**__
&gt; **实验对象：** D-2340，高加索男性。智商为137，创造力一般。 
&gt; **程序：** Site-Aleph在户外某处安排了SCP-076-FR的实验。该处包含所有建设所需的材料，5个其他自愿参与的D级人员协助D-2340。实验对象与SCP-076-FR进行接触。项目开始运行。30分钟以前的运行中无可注意迹象。在26分钟时，项目温度达███摄氏度。运行结束后，SCP-076-FR恢复到安全状态。要求D-2340描述他所看到的建筑的计划时，其回答如下：“一个51米，36米，33米高的别墅。D-2340请求所有可用的资源，另有25名D级人员作为劳工。建造历时5周4天。 
&gt; **实验结果：** 建筑物成品与预期的尺寸相符。其由混凝土制成，拥有50个窗户和2个大门。 
&gt; 建筑物的内部为空，似乎不受重力的影响。因此，所有的物体如果进入此建筑，都会受到类似于真空环境的微重力影响。 
&gt; 该建筑被保留作为微重力环境实验区域。 
&gt; **分析：** 智力/创造力与异常的效用之间的关系正在研究。
&gt; //笔记 : 用SCP-076-FR进行试验是非常昂贵的，这意味着相关授权从今天开始将变得罕见。//—Site Alpeh设施主管。
&gt; //笔记 2 : 我们可以把这玩意租给航天局，这样应该可以解决资金问题。//—Dr. Tesla
&gt; //笔记 3 : 提案拒绝。//
[[/collapsible]]</textarea></pre>
