**アイテム番号:** SCP-300-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-300-JPはその性質上、物理的な封じ込めが不可能であり、発生が確認された場合は最も現場近くにいるエージェントを当該の校舎に向かわせ、校舎に設置してある軽度のミーム抹殺音声プログラムを起動させてください。当該校舎の放送システムを介して、校舎内の可聴範囲内の人物は2分以内に一時的に無力化されます。直ちに機材点検員に扮した機動部隊ま‐P「親と教師の会」が現場に急行し、周辺の検査及び影響を受けた人間の収容を行います。SCP-300-JPの影響を受けていないと見られる学校職員や生徒にはカバーストーリー「放送設備の故障」の流布を行い、収容された人間のうちレベル-1からレベル-4段階の人間に対しては収容、検査ののち症状に応じてクラスAからクラスCの記憶処理を施してください。レベル-5からレベル-8に移行した人間は、観察・解剖・研究用途に使用されるものを除いてその場で終了し、肉体は特別焼却手順に従い全て焼き捨ててください。また、レベル8のSCP-JP-300-2の出現が確認された場合、直ちに周辺200 m区域を封鎖しカバーストーリー「地下水脈の破裂」を流布してください。担当したエージェントは収容手順完了後、SCP-300-JPの影響を受けていないか10時間の政治および思想についての研修を受けさせ、レポートを提出させてください。

**説明:**  SCP-300-JPは日本全国の中学校、全日制・定時制を問わない高等学校、専門学校、養護・盲・聾学校、高等専門学校にて不定期に通常カリキュラムに挿入される異常な授業とそれが生徒に及ぼす影響です。現在まで、初めてSCP-300-JPが確認されてから合計で██件、平均して一年に2～3件のペースでSCP-300-JPは発生しています。その非連続性と収容の難しさ、被害者の多さから、かつて財団はSCP-300-JPをKeterクラスに分類していましたが、19██年10月から翌年3月にかけて、--各教室に偽装された監視カメラが設置され、全国の校舎がコンピュータ制御による監視下に置かれたため、Euclidに再分類されました--東郷博士の提案から、全国の学校に死角の無いように様々な形で偽装された監視カメラを設置しました。これによるオブジェクトクラスの変更はありません。補遺-アの事例により判明したSCP-300-JP-1の容姿を元に、コンピュータ制御の下でSCP-300-JP-1とみられる人物が監視カメラに捉えられた場合、即座に付近のエージェントに連絡されます。
SCP-300-JPは「臨時の担当教師」と名乗る怪人物（SCP-300-JP-1）と彼の配布する授業パンフレットによって引き起こされ、講義を受けた生徒はSCP-300-JPを「教ぬ」と呼称し、ほとんどの場合その内容に強い関心と共感を示します。SCP-300-JPの影響を受けた生徒はSCP-300-JP-2と呼ばれ、SCP-300-JPを受講した回数に応じてレベル-1からレベル-8に分類されます。
||~ 進度 ||~ 受講回数 ||~ SCP-300-JP-2への影響||確認された個体数||
||レベル１ ||1回 || 民主主義への懐疑、侵略戦争の容認と推奨。10時間の政治思想コース受講のみで封じ込め可能。||11476人||
||レベル２ ||2回 ||奴隷制度の導入に対する強い興味、「教ぬ」を受けていない生徒への熱烈な勧誘活動、「教ぬ」に対して懐疑を示す生徒への執拗な暴力行為。 ||2557人||
||レベル３ ||3回 ||「教ぬ」を底とする暴力的な政治的思想の保持、筋瞬発力および持久力の飛躍的上昇。この段階に入ると他の生徒を物理的に屈服させ「コロニー」を形成。この段階に進んだ生徒による他生徒および教師への撲殺事件は███件に上る。||788人||
||レベル４ ||4回||知能指数の爆発的上昇、特に政治学・社会学・統計学への顕著な興味と理解を示す。肉体的ハンディキャップの消失。報告されている例としては、「身長の増加」「盲からの回復」「四肢欠損の完全回復」など。 ||477人||
||レベル５ ||5回||筋力・知力のさらなる増大、ほとんどの時間を睡眠もせずに政治学などの勉強に費やす||109人||
||レベル６ ||6回||筋肉組織内部に未知の骨形成、人間には見られない部分の筋肉の発達、内臓機能の不必要なまでの上昇、および全身に複数の代替臓器の形成。||21人||
||レベル７ ||7回||全身の各所に生体組織で構成された未知の技術を用いる臓器の形成。例としては「プラズマ火炎放射腎臓」「反物質発生胃」「核融合筋」「分子結合切断臼歯」「重力操作睫毛」「低レベル現実改変肺」「[データ削除]」などが報告されています。||8人||
||レベル８ ||8回|| [データ削除]。||1人||
 
レベル-1からレベル-4までの反応はそれぞれクラスAからクラスCの記憶処理によって一時的に封じ込めることが可能ですが、潜在的には不可逆であり、レベル-3の影響を受けた生徒は記憶処理によって一時的にSCP-300-JPの影響を受ける前に回復できますが、次回のSCP-300-JPへの遭遇ではレベル-4の反応を示します。また、一度でもSCP-300-JPの影響を受けた生徒は、財団の精神科医による記憶治療およびカウンセリングでも解除出来ない極めて深刻な心理的障壁を抱えており、頑なにSCP-300-JP-1や「教ぬ」の内容について述べることができません。
現在に至るまで、SCP-300-JPの影響を受けた生徒への有効な回復方法は発見されていません。
監視カメラの映像からSCP-300-JP-1を捉える試みはこれまでにすべて、主にSCP-300-JPの影響を受けた生徒の妨害により失敗しています。また、SCP-300-JP-1は彼の授業パンフレットを常に持ち去っていくため、現在に至るまで収容には成功していません。

**補遺-ア:** 19██/██/██、事例え-29の後に回収されたレベル-0生徒への「教ぬ」及びSCP-300-JP-1についてのインタビューです。
&gt; **対象:** 生徒:え-29-6。この生徒はクラスの中で唯一奇跡的にSCP-300-JP-1に「全く注意を払っていなかった」ため、SCP-300-JPの影響から免れ、その後回収されました。
&gt;  
&gt; **インタビュアー:** 東郷博士
&gt;  
&gt;  
&gt; **付記:** 事例-え-29は現在ただ一つのレベル-8　SCP-300-JP-2の発生が確認された事例です。対象は[データ削除]を用いて当該の高校に生徒として潜伏していました。また、レベル-8に到達した個体と入れ替わりになった生徒は自宅の自分の部屋でクリームムース状に磨り潰され、乳化した状態で死亡していたのが確認されています。
&gt;  
&gt; **東郷博士:** すまないね、色々と付き合わせてしまって。君を返す前に、いくつか面倒な質問をさせてもらわなくてはならない。
&gt;  
&gt; **え-29-6:** か、帰らせてもらえるんですか。
&gt;  
&gt; **東郷博士:** きちんと質問に答えてくれればね。まずは…奴…「臨時教師」と名乗った彼の特徴について、教えて貰えるかな。
&gt;  
&gt; **え-29-6:** え、ええと、あの先生様…先生、は、…バカみたいなスーツを着て、貼り付けたような笑顔で…
&gt;  
&gt; **東郷博士:** なるべく客観的な情報で、頼む。[え-29-6の個人名]君。スーツは何色だった？顔の特徴は？
&gt;  
&gt; **え-29-6:** は、はい…えーと…あの、ビリジアン？って言うんですか？全身にスパンコールのついた、真緑のスーツに、絹…多分絹だったと思います、サーモンピンクのスラックスをお召し、う、着ていました。スラックスには、折り目が8個ついて、いらっしゃい、ました。『ジャバラみたいなスラックスだなあ』と思ったので、よく覚えています。顔は…よく覚えていません、凄い笑顔だったことだけは印象に残っているんですが。
&gt;  
&gt; **東郷博士:** …ふむ、それで？教室に入ってきた「先生」は何と？
&gt;  
&gt; **え-29-6:** え、えと、自己紹介した後に、全員にパンフレットみたいなものを配り始めたんです、そして…倫理？なのかな、政治というか、…正直言って、あんまり楽しそうな授業だとは思いませんでした。だ…だから僕、ま、窓際の一番後ろの席だったし、授業を聴いてるふりだけして、机の下で本を読んでいたんです。すみませんお役に立てなくて…
&gt;  
&gt; **東郷博士:** …では最後に、あの教室で“起きた”ことについて話してくれ。
&gt;  
&gt; **え-29-6:** 僕ほんとに、その、授業も先生の話すことも聞いていなかったので、何がなんだかわからないんですけれど、と、突然、右に座っていた八十神[レベル-8に移行した生徒]ちゃんが、叫びだしたんです。その時、教室の中がなんだか変なことに気づきました。みんなブンブン頷いていて、██ちゃんとか、██くんとか、首が変な方向に曲がっているのに、それでも頷いていて、そして、そして…
&gt;  
&gt; **東郷博士:** それから？君はどうなったんだ。
&gt;  
&gt; **え-29-6:** 分かりません…すぐに、気を失ってしまいましたから。でも…目の前に置かれたパンフレットの表紙を見た瞬間に…体が固まって、先生様…の、声しか、お聞こえに、ならなくなって…それで…八十神ちゃんが…、…爆発した、ような気がします。それから、それから…あの子は、隣に座っていた██ちゃんを…磨り潰したんです。うぅ、マヨネーズみたいになって…あぁ…[嘔吐]
&gt;  
&gt; **東郷博士:** …お疲れ様です。君、彼女に記憶処理を。
&gt;  
&gt; **終了報告書:** 彼女の報告から見えてくるのは、SCP-300-JP-1それ自身に強制性のある洗脳能力があるわけではないということだ。彼女の言葉の端々には僅かにSCP-300-JPへの尊敬か、あるいは洗脳の形跡が見て取れるが、これは異変に気付いた彼女が事例え-29の直前、僅かの間だけSCP-300-JPの完全な影響下に晒された結果だと推測できないだろうか。仮説ではあるが、SCP-300-JP-1の配ったという「小冊子」の方に、即効性のミーム的な何か…SCP-300-JP-1の言うことを鵜呑みにさせるような何かが仕込んであるのではないか。なんとか監視カメラにやつの持っている小冊子が映り込むように、カメラの角度を調節できないだろうか。
&gt; 
&gt; 現在に至るまで、監視カメラを用いて教室に向かうSCP-300-JP-1の姿を捉える試みは失敗し続けています。


**補遺-イ:**20██/██/██、財団のエージェントが監視していた日本国内における[データ削除]のオークション用商品倉庫にて、SCP-300-JP-2が由来と思われる異常な性能を示す臓器が発見され、中には補遺-アの事例にて確認されたレベル-8 SCP-300-JP-2のみが保有していた[データ削除]も確認されました。当該倉庫内部の臓器は全て回収されましたが、これまでに確認されていたレベル-7およびレベル-8 SCP-300-JP-2以外にも複数の個体がSCP-300により“生産”されている可能性が示唆されています。倉庫の調査により、ここに置かれていた臓器のうち、幾つかは既に売却され、全国のブローカーにより何者かに移植されたと見られます。現在まで、移植された臓器の行方は掴めていません。</textarea></pre>
