**일련번호:** SCP-181-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-181-KO은 현재 거울이나 창문이 존재하지 않는 개인실에 거주하고 있다. 대상은 어떠한 반사성이 있는 물체와도 접근하거나 소지하게 해서는 안된다. 일정 간격을 두고 상시로 위치를 확인해야 하며 2명 이상의 보안 2등급 요원이 수시로 관찰하는 걸 필요로 한다. 만일 대상이 실험 이외의 상황에서 위 절차를 어기고 181-KO-2를 생성하는 데 성공했을 경우, 해당 기지에는 1급 격리 절차가 진행된다.

**설명:** SCP-181-KO은 20대 후반의 전형적인 코카서스계 외모를 가진 남성으로 신장은 182 cm, 체중은 67 kg이다. 관찰 결과, 어깨까지 기른 곱슬진 금발의 머리카락은 시간이 얼마나 지났던지 변함이 없는 것을 확인했다.

SCP-181-KO은 지금까지 세계 곳곳에서 발견 보고가 있어왔지만 재단 차원에서의 확보는 그가 재단 내부에 장난성으로 접근했을 때에야 비로소 이루어졌다. 그는 최초로 ██████ 박사의 사무실 거울에 나타나 [데이터 말소]. █ 명의 D계급 사상자를 낸 후에 재단의 보호 감찰에 들어가는 것에 동의했다.

[[include component:image-block
|name=SCP-181-KO-2.jpg
|caption=요원 █████의 스케치, 안전을 위해 사진기의 사용은 금지되었다.
|width=200px]]

SCP-181-KO이 금속, 물 표면을 포함한 어떠한 형태의 고반사성 물체와 마주할 경우, 반사된 SCP-181-KO(이하 181-KO-2로 명명)은 실제로 존재하는 SCP-181-KO(이하 181-KO-1로 명명)과 별개의 행동이 가능하며 대상은 반사되어 비춰진 세계에 한해 절대적인 능력을 지닌다. 다만 반사된 세계는 181-KO-2에게 조작된 이후에도 현실 세계에 미치는 영향이 전혀 없는 것으로 판명되었다.

181-KO-1이 반사된 181-KO-2와 물리적으로 접촉할 경우 181-KO-1은 소멸한 후 존재가 181-KO-2로 완전히 이동하게 된다. 이 상태에서 181-KO-2는 반경 500 m 이내의 반사성 물체 사이를 자유롭게 이동할 수 있다.

만일 누군가 181-KO-2가 존재하는 반사성 물체를 최대 3초 동안 응시했을 경우 181-KO-2는 그 사람에 대한 완전한 통제권을 얻게 된다. 대상은 이 상황에서 언제든지 현실로 걸어 나와 181-KO-1을 만들 수 있다.

SCP-181-KO은 발견 직후와 지금 사이의 육체적이나 정신적인 차이점이 전혀 발견되지 않았으며 이는 불로의 형태로 나타나고 있다. 면담 도중 대상이 실제로 존재하기 시작한 시간을 물어보자 대답하기를 회피했다. 대상은 다른 SCP들, 재단에 관련된 여러 정보에 굉장한 관심을 가지며 접촉에는 각별한 주의를 필요로 한다.

현재 대상은 2회 이상의 탈출 시도를 보여왔고 ██████ 박사의 사무실 거울, 제██기지 화장실, ███ 요원의 개인용 손거울 등에서 발견되어 매 회 █ 명 이상의 사상자를 내며 회수되었다. ([[[document 181-KO-B|문서 181-KO-B]]]를 참고하시오)

**부록:** 
181-KO-A: 면담 기록
&gt; **면담 대상:** SCP-181-KO
&gt; **면담자:** ██████ 박사
&gt; **서론:** 대상이 재단의 보호 감찰에 들어가기로 동의한 직후 일어난 대화 기록이다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; (SCP-181-KO은 최초의 사건 이후 이때까지 연극용 가면과 머리덮개를 쓰고 있었으며, 벗으라는 요청을 한 후에야 그의 얼굴을 볼 수 있었다)  
&gt; 
&gt; **SCP-181-KO:** (짜증 어린 목소리로) 예상 이외로 강력한데 그래.
&gt;  
&gt; **██████ 박사:** 자넨 대체 누군가?
&gt;  
&gt; **SCP-181-KO:** 음? 여기서 그런 걸 물을 줄 몰랐는데. 당연히 너희들이 말하는 SCP지. 그럼 뭔 줄 알았나?
&gt; 
&gt;  **██████ 박사:** 잠깐, 자네가 SCP라는 건 누가 말해준 건가?
&gt; 
&gt; **SCP-181-KO:** (빙긋 웃으며) 그런 건 알 필요 없어. 너희들도 숨기는 건 많을 게 아닌가, 그렇지? 앞으로 같이 지내면서 하나 하나 털어놓아 보자고. 내 자유를 빼앗은 대가는 되어야겠지.
&gt; 
&gt; (그 이후 SCP-181-KO은 한동안 질문에 대한 답변을 회피했다)
&gt; 
&gt; **SCP-181-KO:** 그나저나 나를 뭐라고 부를텐가? 난 이곳의 몇 번째 SCP지?
&gt; 
&gt; **██████ 박사:** 그건 또 어떻게 알았는지 모르겠군. 밖에서 따로 불리는 이름이 있나?
&gt; 
&gt; **SCP-181-KO:** 사람들은 나를 거울 속의 유령이라 부르더군.
&gt; 
&gt; **██████ 박사:** 자넨 SCP-181-KO로 불리겠지만, 곧 이 사실을 어떻게 알았는가는 털어놔야겠지?
&gt; 
&gt; **SCP-181-KO:** 상관 없어. 그나저나 181이라, 좋은 번호군. 마치 거울 같아.
&gt;  
&gt; [편집됨]
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 대상은 알 수 없는 표정을 지었고 곧 격리실로 인도되었다.
