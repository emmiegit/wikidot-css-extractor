**アイテム番号:** SCP-329-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-329-KOは換気口のあるドーナツ型の収容室に固定されたまま収容されています。普段は内部の空気を循環経路に沿って進行させ、財団に必要な材料がある時にオブジェクトのコンセントを差し込み、材料を充電部に接続するようにしてください。担当職員3人が、オブジェクトの固定が解けることに対して常に備えてください。オブジェクトの解体や内部に関する実験は、当分の間保留されます。

**説明:** SCP-329-KOは、スマートフォン用マイクロ5ピン充電器です。発見当時は他にバッテリー据置台などはなく、オブジェクトにはコンセント部分の少しの傷を除いて何の痕跡も残っていませんでした。コンセント上部には小さな歯車が接続されており、[L-H]と表記されていることから、元々はオブジェクトの機能を調節することができたと見られていますが、現在は故障した状態であり調節することは不可能です。オブジェクトの内部は特性により解体作業が難しく、X線検査では写真を撮ることに失敗した上、許容値以下ではあるものの充電口から放射線が検出され始めたため、検査は完全に中止され詳細を知ることはできません。

SCP-329-KOは従来の用途のように電気を充電することに加え、他の物質を充填することが可能です。固体、液体、気体など多くの物質の充填が可能で、充填速度は物質の種類に関わらず非常に高速で、普段物質が挿さっていない時には主に窒素や酸素などを充填しています。オブジェクトの容量は既存の充電器のような様相を見せていますが、オブジェクトの充填時間を考慮して必要とされる容量値とはおよそ8～10倍の差があります[[footnote]]現在のバッテリーは、過電流によるバッテリーの寿命消費を防止するために適正な電気量だけを受けさせるようにし、充電器の容量に関わらず充電速度が一定か一部区間だけ高速充電が行えるように制作されている。しかしオブジェクトはバッテリーの安定性を維持した高速充電が可能で、ただの一度も過電流による破損事故は起きなかった。[[/footnote]]。オブジェクトのコンセントを抜くと、コンセントの周りに強い吸引作用が生成され、吸入された物質を媒介として充填活動を継続します。現収容状態のオブジェクトを目安に、オブジェクトの充電口から出てくる空気量とコンセントに吸入される空気量の比は5.3～5.7:2.1～2.4を維持しています。

SCP-329-KOの充填方式は、通常充電口に触れた物質を増殖させる形式をとっており、本来の充電機能を持った機器や物については、その機能に限って本来の充電方式で進行されます。例えば携帯電話の外観に触れた際にはプラスチックのボディや液晶フィルムが増殖するなどの変形が起きましたが、充電部に接続した際には内部の部品が増えるのではなく通常通りの充電が行われました。生体細胞の場合は、Dクラス職員を使用した大半の実験において外皮細胞が増殖するのみに留まっています。被験者には細胞が増殖した影響を除いては健康上の問題はなく、増えた細胞は中間で別々に切断されたものを除いて大部分がガン細胞に変異するという結果が出ました。ただし、身体の切断部に使用した場合は、本来の身体の元の形状に戻るように復旧されます。

SCP-329-KOはアラスカ███州のとある別荘で発見されており、当時気象庁で原因不明のサイクロンが山の中腹を中心として形成されたという緊急速報を聞いた財団エージェントが出動しました。財団の撮影記録によると、オブジェクトの効果であるかは不明ですが別荘の形が非常に不規則に変形しており、SCP-329-KOは玄関ホールの近くの床で回りながらそれを中心としたサイクロンを発生させていました。オブジェクトを安全に収容した後に別荘の再調査を行ったところ、別荘の所有者はマーシャル・カーター&amp;ダーク株式会社の会員であり、オブジェクトと別荘の内部にある物品のいくつかは、その組織の集まりによって得られたものであることが明らかになりました。別荘の所有者はまだ発見されていませんが、別荘から2km離れた地点で、ガン細胞が疎らに転移した状態で墜落死していた身元不明の遺体が発見されています。別荘の内部をより詳しく調査した結果、地下の冷凍・冷蔵倉庫から果菜類と各種肉類がそれぞれもつれあっている群集体と、冷房病にかかっている12～17歳の行方不明と申告されていた人物8人が発見されました。肉類の群集体のサンプル検査では、以前にその地域内で行方不明になっていた約50人ほどの人物と野生動物10種のDNAが検出されました。

**補遺:** 別荘で発見されたSCP-329-KOの説明と推測されるメッセージ
&gt; 壊れた陶器、1口だけ残っているオレンジジュース、猫がひたすら爪を研いだソファーの傷痕、1つしかないバッファローウィング1切れ。
&gt; 何だかみんな惜しくて残念ではないですか。それでも直すとか、また買うのもそれはそれで惜しく感じられます。
&gt; そうした物足りなさのためか、今回の品物はそれなりによく選ばれているようです。&#34;適切&#34;の美学を身に付けることが求められる今日この頃ですが、それを守り続ければ常に喉は渇いてしまうものと決まっています。 - Mr.TECH</textarea></pre>
