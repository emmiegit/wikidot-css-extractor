**アイテム番号:** SCP-1327-RU

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現時点でこのオブジェクトの抑留は不可能であるため、SCP-1327-RUは現行の &#34;マスター&#34;（以下、SCP-1327-RU-1と呼称）であるDr.R████T███のオフィスにあります。 新しくSCP-1327-RU-1となった者は全員、オブジェクトの受取届をP█████博士に提出してください。

**説明:** SCP-1327-RUは、1915年から1933年までにWestclox社によって製造されていた、一般的な黒色の機械式目覚まし時計に類似しています。目覚まし時計の裏側には、&#34;1930&#34;の数字が刻まれており、これは製造年であるとみられています。

昼の間、この目覚まし時計はいかなる異常性も示しませんが、夜半を過ぎるとSCP-1327-RU-1の部屋から消失し、SCP-1327-RU-1の半径1km以内で眠っている人物の隣に現れます。一定時間の後（1分〜数時間）、目覚まし時計は大きな音を発し初め、これは「標的」となった当該人物（以下「SCP-1327-RU-2」と呼称）だけが聴くことができます。アラームが鳴る方式はSCP-1327-RU-2によって異なり、通常の電話の発信音か、赤ちゃんの泣き声かのいずれかになります。しかしどちらの場合でも、その音は専ら「今まで聞いたことのない程鬱陶しい」と表現されます。 


覚醒した直後、全てのSCP-1327-RU-2は、再び睡眠への強い欲求を抱きますが、不可解な要因によりこれを行うことはできません。あらゆる種類の睡眠薬（強力な麻薬を含む）を服用すると眠気効果が増し、対象者の状態が悪化するだけです。カフェインおよび類似の物質の摂取でも同様の結果をもたらします。この状態下では、SCP-1327-RU-2は「本来彼らが起きる」時刻までの数時間を費やすことがあります。この時間は、朝6時から朝10時までです。オブジェクトは、SCP-1327-RU-2が起きる必要のある時間を常に正確に予測しました。
 

SCP-1327-RU-2がこのとき休暇中であるか、または単に特定の時間に起きる必要がない場合、眠気効果の持続時間はSCP-1327-RU-2の平均睡眠時間に等しくなります。この効果が終わった後、睡眠への欲求は消え、ほとんどのSCP-1327-RU-2は活気に満ち溢れますが、再びSCP-1327-RUの影響下に戻ろうとする人もいます。このオブジェクトは夜間に最大60人の「目を覚まさせる」ことが可能です。


SCP-1327-RU-1はオブジェクトの&#34;マスター&#34;です。彼らのために、SCP-1327-RUは本来の目的のための目覚まし時計として使用されることがあり、SCP-1327-RU-1によれば、オブジェクトの発する音は「起きるにはとても心地よい」とされます。しかし、彼らはどんな方法によってもこの音についての説明をすることができません。執拗に追及した場合、彼らは数分間SCP-1327-RUを忘却します。目覚まし時計自身がおよそ60日ごとに変更される&#34;マスター&#34;を選択し、他のSCP-1327-RU-1の前に出現します。SCP-1327-RU-1が置いていた位置から20メートル以上離れた所へSCP-1327-RUを持ち出そうとすると、SCP-1327-RUはテレポートして元の位置に戻り、持ち出した者はすぐさま眠りに落ちます。ロボットによる実験でも同様の結果が得られましたが、この場合においてのみ、サイト-██内のほぼすべての電気装置が途絶され、[データ削除済]に繋がり█人の警備員が重傷を負いました。 SCP-1327-RUの収容条件の変更に関連するさらなる実験は中止されました。


**補遺1327-a:** どうしてこんなものを手に入れてしまったんだ？ 眠りたいという思いは日ごとにどんどん強くなっていく。 SCP-1327-RUへの前回の暴露中、私は窓から飛び出してしまいそうになった。……あのアラームさえ止められれば。これが何を意味するかわかってるのか？ 私はSCP-1327-RUの破壊実験を行う許可を要求する。 - E█████博士

[データ削除済]の事件を繰り返さないためにも、SCP-1327-RUの破壊実験の実行は、電機製品を使用しない限りにおいて許可されます。 -  O5-█


**補遺1327-b:** 後に判明したこととして、このオブジェクトはもし破壊された場合でも、破壊後SCP-1327-RU-1の近くに再びSCP-1327-RUが出現します。この異常性についてのさらなる研究が現在行われています。</textarea></pre>
