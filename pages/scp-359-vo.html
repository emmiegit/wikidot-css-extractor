**Ítem #:** SCP-359

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-359 debe ser contenido dentro de una estructura de concreto de 30 m. x 30 m. x 30 m. No se deberá ingresar a dicha estructura entre las 9:00 PM y las 6:00 AM, huso horario local. Toda vigilancia de SCP-359, durante este período de tiempo, será llevada a cabo por medio de cámaras de seguridad instaladas dentro de la estructura.

SCP-359 deberá ser alimentado con un cerdo adulto cada dos días. Las sustituciones aceptables de esta dieta deben ser autorizadas por el Agente ██████████ y el Dr. ██████████. Todas las sobras de las presas de SCP-359 deberán ser completamente limpiadas de la estructura para las 8:45 PM. del día siguiente.

**Descripción:** SCP-359 parece ser una escultura de metal de un gavilán colirrojo (//Buteo jamaicensis//) con una envergadura de alas de aproximadamente 4.3 m., posado sobre un arco de 12 metros. Durante las horas diurnas (aproximadamente de 6:00 AM a 9:00 PM, huso horario local), no exhibe signos de movimiento ni responde a ningún estímulo externo. Sin embargo, la Fundación ha establecido que entre las 9:00 PM y las 6:00 AM el SCP desarrolla las conductas típicas de un gavilán colirrojo adulto, aparte de ser nocturno. SCP-359 es aparentemente capaz de volar, no obstante, los mecanismos por los cuales consigue hacerlo no han sido determinados, ya que sus alas son demasiado cortas para permitírselo.

SCP-359 fue originalmente localizado al sur de █████████, ████ en los Estados Unidos. Llegó a la atención de la Fundación por primera vez cuando guardias forestales locales comenzaron a encontrar cadáveres de venados cola blanca (//Odocoileus virginianus//), que lucían como si hubieran sido cazados, en el área comprendida en un radio de 1 km. con respecto a la escultura. Este venado no tiene depredadores naturales en el estado de ████. La investigación oficialmente comenzó en [DATOS BORRADOS] cuando automovilistas en el tramo de la Ruta Estatal ██, que pasa al lado de SCP-359, reportaron que el ave no estaba encima del arco. El mismo día, un granjero local informó encontrar la escultura en su campo, parada sobre el cuerpo sin vida de una de sus vacas, la cual presentaba heridas consistentes con las infligidas por un ave de presa grande. Al sujeto se le administró un Amnésico de Clase A y se le indicó que la vaca había muerto de causas naturales, y que su cuerpo fue devorado por coyotes. La Ruta ██ fue cerrada por &#34;mantenimiento&#34;, y SCP-359 fue transferido a su actual sitio de contención y reemplazado con una réplica inmóvil en su ubicación original.

**Anexo 1:** Previo a su contención, no existía evidencia de que SCP-359 haya intentado cazar otro ser vivo que no fueran mamíferos con pezuñas. Sin embargo, desde su contención, ha atacado, matado y devorado a cuatro miembros del personal de Clase-D que entraron a su estructura de contención durante horas restringidas. La investigación sobre la causa de este cambio en sus preferencias dietarias está en curso.
