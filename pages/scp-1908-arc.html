**Název:** SCP-1908-ARC
**Originál:** http://scp-wiki.net/scp-1908
**Autor:** [[*user RJB_R]]
**Překladatel:** [[*user H3G1]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1908/1908-new.jpg|caption=SCP-1908 před zadržením.]]


**Objekt #:** SCP-1908

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-1908 musí být drženo ve standardní zadržovací cele, která je umístěna v Hale ██ Oblasti-██. Stěny cely musí být vyrobeny z neporézního materiálu, přičemž musí být k ústům SCP-1908 připevněno dentální odsávací zařízení, jehož účelem je zabránit objektu v udušení, které může být zaviněno jeho anomálními vlastnostmi. Personál vstupující do cely SCP-1908 musí mít na nohou po celou dobu uzavřené boty. 

**Popis:** SCP-1908 je humanoid mužského pohlaví vysoký přibližně 1,5 m a vážící 58 kg. Tkáň pokožky SCP-1908 nepřetržitě vylučuje mazlavou směs vody a mýdla. Oči SCP-1908 byly zality plastovou pryskyřicí, která tuto tekutinu blokuje, aniž by jakkoli limitovala jeho zrak. Slova &#34;Mr. Mýdlo z Malých Gentlemanů^^®^^ od Dr. Wondertainmenta&#34; jsou vytetována zespodu na jeho levém chodidle. Toto označení odpovídá položce &#34;6&#34; v Dokumentu [[[SCP-909]]]-a.

Pokud SCP-1908 zůstane na jednom místě, začne se mýdlo z jeho těla hromadit a šířit, což způsobí, že cokoliv, s čím přijde do kontaktu, se stane velice kluzké. Tento efekt může být odstraněn běžnými prostředky, avšak dokud bude SCP-1908 setrvat na jednom místě, mýdlový roztok se bude nadále hromadit v jeho okolí. Veškeré látky tekutého skupenství, jež přijdou do kontaktu s SCP-1908, nabydou vlastností směsi vody a mýdla. Tato kapalina je dále schopná produkovat rozměrné mýdlové bubliny, které jsou schopné se vznášet ve vzduchu, zatímco v sobě nesou člověka. Bubliny jsou schopné vystoupat až do výšky dvou metrů a pokud bude tato hranice násilně překročena, prasknou.

SCP-1908 bylo nalezeno v industriálním komplexu v █████████, Čínská lidová republika. Majitelé tohoto komplexu využívali tekutinu produkovanou SCP-1908 jako průmyslový čistič, přičemž objekt připojili k továrnímu vybavení. Agenti byli schopni zadržet SCP-1908 bez větších problémů, načež podali svědkům amnestika Třídy-D. Ode dne 18. 9. 19██ je SCP-1908 úspěšně zadrženo a klasifikováno na třídu Euclid.

**Dodatek 1908-A:** Rozhovor 1908-A

&gt; **Dotazovaný:** SCP-1908
&gt; 
&gt; **Dotazující:** Dr. Boyd
&gt; 
&gt; **Předmluva:** Rozhovor se uskutečnil krátce po prvotním zadržení. 
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **Dr. Boyd:** Dobré odpoledne, SCP-1908. Dnes bych vás rád, ehm, vyslechl. 
&gt; 
&gt; **SCP-1908:** ...Dobrá.
&gt; 
&gt; **Dr. Boyd:** Takže, mohl by jste se identifikovat?
&gt; 
&gt; **SCP-1908:** Jsem Mr. Mýdlo. Jeden z Malých Gentlemanů vytvořených Dr. Wondertainmentem.
&gt; 
&gt; **Dr. Boyd:** Ano, to je-
&gt; 
&gt; **SCP-1908:** Kupte si jednoho ještě dnes!
&gt; 
&gt; **Dr. Boyd:** Co?
&gt; 
&gt; **SCP-1908:** ...Pardon.
&gt; 
&gt; **Dr. Boyd:** Každopádně... mohl byste poskytnout nějaké informace o svém původu?
&gt; 
&gt; **SCP-1908:** Nejsem si tak úplně jistý. To první, co si pamatuji, nebylo opravdové. To druhé, co si pamatuji, jsou ulice █████████. Víte, pro někoho, jako jsem já, nebylo toto místo zrovna nejlepší, takže jsem byl vcelku rád když mě vzal Gero pod svá křídla.
&gt; 
&gt; **Dr. Boyd:** A kdo byl Gero?
&gt; 
&gt; **SCP-1908:** On vlastnil jednu z těch továren. Řekl, že mi pomohl z jeho velkorysosti nebo nějakou takovou blbost. Lidi v té továrně byli docela v pohodě. Starali se o mě a drželi všechny z venčí ode mě dál. Opravdu jsem si myslel, že to byli moji přátelé. Opravdu jsem si to myslel... ale pak mě začali žádat o laskavosti a já si řekl, že to bude ideální způsob, jak jim to všechno splatit.
&gt; 
&gt; **Dr. Boyd:** A co po vás chtěli?
&gt; 
&gt; **SCP-1908:** Prostě mě hodili do těch mašin, chápete? Abych je vyčistil. Rozhodně to nebylo bezpečné, ale já si říkal, že to bude určitě v pohodě. Jenom pomohu svým přátelům, že? Ale nebylo to v pohodě. Když jsem je požádal, aby mě už vytáhli, neudělali to... prostě...
&gt; 
&gt; **Dr. Boyd:** Prosím, pokračujte.
&gt; 
&gt; **SCP-1908:** Prostě mě využili! Pro ně jsem byl jenom malá, přihlouplá hračka, která byla dobrá maximálně tak na čištění strojů! Neměl jsem nic jako... opravdové přátelé... 
&gt; 
&gt; **Dr. Boyd:** Hej, klídek. Tady jsi mezi přáteli.
&gt; 
&gt; **SCP-1908:** ...Jo, to oni říkali taky.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**

**DODATEK 1908-B:** Tato poznámka byla nalezena u SCP-1908 během prvotního zadržení.
