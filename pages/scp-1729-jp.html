    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1729-JP - このページには聖人向けコンテンツのみ含まれています。
**著者:** ©︎[[*user FattyAcid]]
**作成年:** 2019
[[include credit:end]]
**アイテム番号:** SCP-1729-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1729-JPは、コンピュータサーバーの保管に適した環境に調整された収容室に収容されます。収容室の壁面には電磁波遮断素材と、奇跡論作用阻害魔法陣が設置されている必要があります。

SCP-1729-JP-Aは実験時を除き、電源に接続していない状態で収容されます。SCP-1729-JP-Aのメンテナンスは標準的なコンピュータの取り扱いに準じて行われます。SCP-1729-JP-Bは標準人型実体取り扱い規定に基づき収容されます。

**説明:** SCP-1729-JPは、1台のサーバー用コンピュータ(SCP-1729-JP-A)と、人型実体(SCP-1729-JP-B)から構成されます。

SCP-1729-JP-Aは電源に接続することで、一般的なコンピュータとほぼ同等に機能します。機体の側面には”Ttt”と刻印されており、GoI-8189([http://ja.scp-wiki.net/scp-1988-jp トリスメギストス・トランスレーション&amp;トランスポーテーション])と関連していると考えられています。SCP-1729-JP-Aは同規格の通常のコンピュータと比較して、高い処理能力を備えますが、これがSCP-1729-JP-Aが持つ異常性であるか、後述するSCP-1729-JP-Bによってもたらされているものなのかは、両者を完全に分割することができないために不明です。

SCP-1729-JP-Bはコーカソイド系男性様の人型実体です。カトリックにおける大司教の宗教的祭服を着用しており、背部から伸びる材質不明のコードによってSCP-1729-JP-Aに接続されています。SCP-1729-JP-Bは認識した電子機器に対し、SCP-1729-JP-Aにネットワーク接続する能力を付与することができます。この異常性の原理は完全に解析されてはいないものの、奇跡論的な作用に基づくものと推定されています。これは通常のコンピュータネットワークの仕組みから大幅に逸脱していますが、問題無く利用可能です。

この異常性によってSCP-1729-JP-Aに接続した電子機器は、通常の電波による接続が不可能な状況においてもその接続を維持することが可能です。SCP-1729-JPはGoI-8189によって、SCP-1729-JP-Bの異常性を利用したサーバーとして作成され、プロバイダ事業への利用を目的としていたと考えられています。

**補遺1:** インタビュー記録
&gt; **対象:** SCP-1729-JP-B
&gt;  
&gt; **インタビュアー:** 志賀博士
&gt; 
&gt; **備考:** インタビューは主に中世ラテン語を用いて行われた。以下はその翻訳である。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **インタビュアー:** こんにちは、SCP-1729-JP-B。言葉はわかりますか。
&gt;  
&gt; **SCP-1729-JP-B:** 充分にわかります。見た所東洋人のようですが流暢な発音です。むしろ私の方が訛りのせいで聞き取りづらいでしょう。
&gt; 
&gt; **インタビュアー:** 気にしなくても構いませんよ。それで、問題ないようでしたらいくつか質問をしたいのですが。
&gt;  
&gt; **SCP-1729-JP-B:** わかりました。
&gt; 
&gt; **インタビュアー:** 貴方のお名前、出身などを教えてもらえますか。
&gt;  
&gt; **SCP-1729-JP-B:** 私はイシドルス。セビリアのイシドルス。西暦560年、カルタヘナの生まれです。
&gt; 
&gt; **インタビュアー:** セビリアの大司教、聖イシドルスご本人ということでしょうか。
&gt;  
&gt; **SCP-1729-JP-B:** いや、本人かどうかは自分自身にも確証がありません。聞けばあれから1400年近く経っているのだとか。このように長寿な人間などいますまい。
&gt; 
&gt; **インタビュアー:** では貴方は自分自身をどのように認識しているのですか。
&gt;  
&gt; **SCP-1729-JP-B:** 本人の人格の複製のようなものだと推測しています。少なくともかつてのイシドルス本人に、機械と通信する能力などなかったでしょう。
&gt; 
&gt; **インタビュアー:** それではその能力を自覚したのはいつでしょうか。
&gt;  
&gt; **SCP-1729-JP-B:** 教えられたのです。ある時、異教の神々が私の持つ能力を活用させてほしいと申し出てきました。それはかつて知識の収集を天職とした私にとっても良いことであるはずだと。
&gt; 
&gt; **インタビュアー:** それでどうしたのですか。
&gt;  
&gt; **SCP-1729-JP-B:** はじめは断ろうとしました。私の仕える神は我が主のみであると。しかし彼らはこれは主従ではなく、対等な取引であると言いました。その後、報酬などの細かい話をされ、私自身の信仰に干渉しないという条件で了承したのです。
&gt; 
&gt; **インタビュアー:** それで現在の状態に至るというわけですね。
&gt;  
&gt; **SCP-1729-JP-B:** ええ。それからはいくつかの試験をして、本格的な事業が開始してしばらくの後に、貴方たちによって、ここへ運ばれてきたわけです。
&gt; 
&gt; **インタビュアー:** ありがとうございます。貴方の能力については後日、我々からも試験を行わせていただきます。ご了承ください。
&gt; 
&gt; **&lt;録音終了&gt;**

[[include component:image-block name=message.jpg|caption=Webサイトがブロックされた際に表示されるメッセージ。]]
**補遺2:** SCP-1729-JPを用いて、孤立サーバー上に複製したWebサイトにアクセスする実験が行われました。その結果、アクセスが制限されるWebサイトが存在することが判明しました。制限される可能性のあるWebサイトとして以下の内容が確認されています。
* 犯罪・違法行為
* 性的なコンテンツ
* 悪魔崇拝
* カトリックの倫理的思想と反する内容(人工妊娠中絶、安楽死などを含む)

SCP-1729-JP-A上には、収容以前に受信したWebサイトアクセス制限の解除を求めるメッセージが108件記録されています。特に性的コンテンツの制限への苦情は多く、全体の7割にあたる76件に登ります。これらのメッセージにもかかわらず、閲覧制限は解除されておらず、SCP-1729-JP-A上の記録件数の推移は利用者が次第に減少していた事を示唆しています。

**補遺3:** SCP-1729-JP-A上に、メッセージアプリを介した通信の記録が存在しました。以下はその転写です。
&gt; 
&gt; **Laurentius[[footnote]] 不明な人物のユーザーネーム [[/footnote]]:** 久しぶり。最近元気？
&gt; 
&gt; **SCP-1729-JP-B:** お久しぶりです。最近は元気です。特にWikipediaを読み漁るのが楽しくて。しかし不安もあります。これが私のやるべき事なのだろうか、と。
&gt; 
&gt; **Laurentius:** 君らしい趣味だな。私も君のサービスは利用させてもらっているよ。クックパッドでお菓子のレシピを見るのが楽しくてね。
&gt; 
&gt; **SCP-1729-JP-B:** そういえば貴方は菓子職人の守護聖人でしたか。
&gt; 
&gt; **Laurentius:** そうだよ。
&gt; 
&gt; **SCP-1729-JP-B:** しかし貴方の功績は菓子とは関係がありません。むしろ…その、火に焼かれたというのは貴方の死にかかわった事です。その役割をどう思っているのですか。
&gt; 
&gt; **Laurentius:** 僕は…主の思し召しだと思うことにしている。どんな人にも主のご加護が必要で、その代行者として任命を受けたんだ。と言っても今の僕にできるのは皆のお菓子作りが上手くいくように、主に火傷しないように願うことくらいだけどね。
&gt; 
&gt; **SCP-1729-JP-B:** 主の思し召しですか。
&gt; 
&gt; **Laurentius:** そう。君もまた、遍くインターネット利用者を守護する事を期待されているんじゃないのかな。
&gt; 
&gt; **SCP-1729-JP-B:** インターネット利用者を守護するのが私の役割、確かにその通りです。
&gt; 
&gt; **Laurentius:** 聞けばネット上には便利なもの、楽しいものばかりではないそうだね。そのような脅威から、皆を守るんだ。
&gt; 
&gt; **SCP-1729-JP-B:** アドバイスありがとうございます。私が皆を守ってみせますよ。
SCP-1729-JP-Bはこのメッセージ記録以降、Webサイトへのアクセス制限を開始したとみられています。&#34;Laurentius&#34;を名乗る人物の特定は現在まで完了していません。</textarea></pre>
