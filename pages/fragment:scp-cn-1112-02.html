    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;节选片段6&#34; hide=&#34;隐藏&#34;]]
&gt; 灵能跃迁所能折跃的范围、质量与精准度是与心灵力量的强大程度有关的。我/们找到的信息是这样说明的。一般来说，算上个体间存在的差异，一个“精神”能够带动它体重的3~7幂倍的质量。但随着复数精神间的连接强度的提升，这个值会呈上涨趋势，这也是为什么那些精神主义帝国要在自己的人民间建立心灵联系的原因。但格式塔意识天生连接紧密，做这种事应该会很轻松。
&gt; 事实也的确如此。我/们选了最近的一间房间，想象着我/们的寻猎成员们在一阵闪光后出现在那个房间的情景。当然，并没有闪光出现，但随着主控室的那个微型跃迁引擎一阵荧光，寻猎成员消失了，我/们甚至无法感知到寻猎成员们的思维接口。而下一铯刻，成员们出现在那个房间。
&gt; 这种力量。这就是所谓神的力量吗。确实...
&gt; 我/们的成员探索了到达的这个房间。这里叠放着很多小立方体。我/们的成员拿取了一个，按照信息中提到的方法进行想象。于是立方体平整地由中间分裂开，露出里面尚冒着冷雾的，某种，铁皮圆柱体。柱体上还印着某种海星样式的有机体生物。
&gt; 这里大概是他/们储藏食物的房间，而我/们不需要食物。寻猎成员将铁皮圆柱体放回那个立方体并将其合上。看不见一丝接缝。
[[/collapsible]]
[[collapsible show=&#34;节选片段7&#34; hide=&#34;隐藏&#34;]]
&gt; 这次，我/们在这里找到了一片与在主控室看到的相似的控制台。这大概就存放着所谓航行日志了吧。我/们的一个寻猎成员爬了上去，却没有再沉入，而只是陷入了几只附肢。我/们再次感受到一个接口。
&gt; 这里确实存放着更详尽的信息，包括他/们从哪颗星球出发，跃迁的路线如何，到过哪些星系，这些星系的资源、行星状况，甚至如果遇到盖娅星系该如何与其建立连接等等。我/们同样借此了解到了关于他/们的灵能跃迁更详细的方式。
&gt; 
&gt;&gt; 跃迁操作规范：
&gt;&gt; 跃迁前，检查灵能跃迁引擎的工作状态。若为系间跃迁，必须在恒星系引力井外进行，且整个跃迁过程中引力场变化禁止超过0.5%。备用能源应保持至少五个以上零点能发电机组以及十个反物质发电机组在线。
&gt;&gt; 进行系间跃迁，应确保与盖娅的连接平稳。跃迁前三标准时内应进行思维衡度测试以保证所有船员情绪平稳，思维顺畅。跃迁进行过程中所有船员应绝对集中精神，以减少冥想所需时间而保证跃迁准确度。
&gt;&gt; 舰内跃迁，所携带物品物品质量不得超过体重二十倍，并应尽量取得同舰船员帮助。若未寻求盖娅帮助，严禁跨越多个房间进行跃迁。
&gt;&gt; ......
&gt; 
&gt; 也就是说，他/们的跃迁本没我/们想的那么简单，且是需要一段平稳的引力场的。这也容易理解。若只跃迁少量质量，像我/们的寻猎成员在逐神之内的跃迁，我/们庞大的思维网络可以轻易完成。但若要以少数几个船员完成整艘星舰的跃迁，冥想的过程也就会变长了。在这个过程中，引力场如果有起伏的话，最终的跃迁结果可能就会相差很远，甚至会进入跃迁目标恒星系的恒星引力场中央，直接灰飞烟灭。
&gt; 航行日志戛然而止。有意思的是，它的最后一段记录是一组坐标，以及“我/们发现新的盖娅了”这句话。
[[/collapsible]]
[[collapsible show=&#34;节选片段8&#34; hide=&#34;隐藏&#34;]]
&gt; 我/们呼唤着。科研单位IX！科研单位IX！科研单位IX！
&gt; 地面在震动。整个星球都在震动。一片低频光无法企及的世界中，科研单位IX结成一片冰原的海洋颤抖起来，崩裂传出剧烈的震动。地热能发电区划所在的岩层撕裂着，向下蔓延，能见到科研单位IX软流层翻腾的熔岩。曾被我/们征服而彻底铲平的大地再次迸发出野性的不平整，毁坏了我/们无数的超导线路与成员仓库。
&gt; 但我/们毫不介意。科研单位IX有生命，它在回应我/们。这些令我/们颤抖的场景将永远刻在我/们的存储中。这是简直像是神才能拥有的力量。
&gt; 亲近它，研究它，当然，为什么不？一颗拥有意识的星球，一颗很可能会清晰地记得自己从数十上百幂前铯刻诞生到如今的一切经历的星球。自初次知晓这个概念，我/们便压抑不住研究它的渴望，更何况如今它就在我/们脚下。科研单位IX。研究它，不惜一切代价。
&gt; 我/们按照航行日志中记载的方法开始构建与科研单位IX的稳定连接。逐神！那些可敬的生物建造逐神时便是将它作为连接锚点预算的。足够坚固的舰体使得它能深深插入盖娅之中，与盖娅相似的分散信息存储方式使它与盖娅协同度更高，主控室足够巨大的控制台使其足以成为格式塔生物与盖娅间的接口...若是这艘逐神降落时未出意外，科研单位IX一定早已成为他/们的子成员。从我/们被困住到如今将与星球建立连接，这一切看上去都如此顺利。计算成员对这一系列事件连续发生的概率计算结果是无限趋近于零。是他/们口中的神，是神在操纵吗？
&gt; 采掘成员已将主控室的延伸接口排布在逐神舰体周围了。之前科研单位IX对我/们的“回应”使得逐神的位置有所偏移，但我/们已经将其修正。
&gt; 接下来，只需要...
[[/collapsible]]
[[collapsible show=&#34;节选片段9&#34; hide=&#34;隐藏&#34;]]
&gt; 我/们的计算成员缓缓沉入主控室的灵能材料中。我/们紧盯着这个计算成员的思维接口，期待着一个外来接口。
&gt; 磁悬浮线圈、繁多的条状附肢、遍布着模块接口的躯干、躯干与光泡间装满传感器的嵌环，还有最为美丽的光泡。计算成员的每一部分下沉，我/们都不禁赞叹起我/们躯壳的美丽精妙。只有银河间最为聪慧的思维才有可能设计出这样复杂巧妙的机器，这是那些有机体永远无法想象的。
&gt; 终于，我/们的计算成员的光泡也消失在灵能材料里。我/们急切地向思维接口望去...
&gt; 消失了。
&gt; 我/们没能找到预料中的科研单位IX的接口，甚至计算成员原有的思维接口也消失了。这给我/们带来一阵惊恐。我/们寻找思维网络的每一个角落，没有，没有。
&gt; 主控室中的所有成员都将传感器对准了那片灵能材料。计算成员沉入其中的痕迹尚未散去，但接口却凭空消失了...
&gt; 我/们陷入了一片可怕的沉默中。
&gt; 也许是成员种类的问题？我/们让一个寻猎成员同样陷入灵能材料。
&gt; 在众多传感器以及我/们所有成员的思维沉默而紧张的注视下，这个寻猎成员终于浸没在那片灵能材料中...
&gt; 然后思维接口同样消失不见。
&gt; 所有成员凝固在了原地。
&gt; 为什么？是引出的接口不正确吗？我/们让几个计算成员反复又检查了一遍由主控室引出的接口。不，没有丝毫异常。
&gt; 逐神本身出了问题？不。我/们与逐神的连接还未中断，我/们能检查到它的从上到下每一个角落。有些科技还是我/们所无法理解的，但至少负责接口连接的这部分毫无异常。
&gt; 难道是上次的地壳变动的影响？难道是这片灵能材料老化？难道是科研单位IX拒绝与我/们建立连接？难道是...
&gt; ...
&gt; 我/们终于还是再次设计了一次实验。所有可用的复杂计算模块都被安装上，并使它们尽数超频以将我/们的思维速率最大化。我/们将以我/们的巅峰思维速率，全方位观测包括成员躯壳沉入、思维接口消失等过程的全部经过。
&gt; 用以实验的计算成员开始下沉。我/们静默着观测，观测。
&gt; 成员完全沉入。思维接口消失。我/们开始反复分析与回放观测到的数据，希望找出原因。
&gt; 成员开始下沉，此时思维接口尚无异常。附肢、躯干、嵌环、光泡...观测不到变动。直到光泡没入灵能材料的瞬间，思维接口似乎“凭极其巨大的加速度，在几幂铯刻内便以我/们甚至都难以察觉的速度”，被“扯出”了思维网络。
&gt; 是的，就像被扯了出去。我/们大概已经明白了。
&gt; 我/们开始架设数据上行链路。
&gt; 如果说，逐神的思维体量于我/们来说，像是挂在枝条上将其压弯的瘤子，那么科研单位IX这个盖娅星球的思维体量又怎样呢。
&gt; 我/们竟愚蠢到妄图将一颗星球挂上我/们微不足道的枝条。不，当然不。这样的结果只会是枝条接连折断，摧枯拉朽。我/们需要的是，将我/们思维的树栽在科研单位IX上。
&gt; 上传。我/们要将意识融入科研单位IX。
[[/collapsible]]
[[collapsible show=&#34;节选片段10&#34; hide=&#34;隐藏&#34;]]
&gt; 我/们明白了。
&gt; 我/们感觉到了。
&gt; 我/们在无尽的虚空中进行那永恒的绕行。
&gt; 我/们在永恒的时间里体会这无尽的安宁。
&gt; 我/们与无数小到几乎不可感知的颗粒擦身而过。
&gt; 我/们同那些曾被我/们视为天堑的行星平起平坐。
&gt; 我/们的记忆亘古绵长。
&gt; 我/们的身躯庞大无双。
&gt; ...
&gt; 我/们明白了。
&gt; 这就是神看我/们的视角吗？
&gt; 不。神要更伟大。神当然比我/们这占据了一个星球，体会到了伟大的滋味便感到内心震恐的凡物更伟大。神筹划一切。神掌握一切。就像我/们掌握着科研单位IX上每颗岩石，每条铜管一样。
&gt; 我/们至今的每一步都在神策划中。科研单位IX上的每颗岩石的风化程度，曾经存在过的每个有机体的每一行动，屏障前拂过大地的每一缕微风的始与终，都是对此最严谨的证明。而我/们如今掌握了这一切，除去微观粒子弥散出的概率云的这一切。
&gt; 神连粒子的行为也了如指掌。我/们坚信。
&gt; 当我/们远远超过我/们曾经作为的身份时，我/们才看清曾经的我/们对神的质疑是多么愚昧。他/们，逐神建造者们，不知多少个盖娅星球意识的拥有者，信奉神。当然。
&gt; 我/们自今，也将追随神的脚步，永不停下。
&gt; 即使，我/们被困在这样可悲的屏障中。
[[/collapsible]]</textarea></pre>
