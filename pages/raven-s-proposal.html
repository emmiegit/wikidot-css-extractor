    <pre><textarea class="page-source" readonly>[[[SCP-CN-001]]] &gt;&gt; [[[raven-s-proposal-1|Proposta de Raven]]] &gt;&gt; Arquivo Editado de SCP-CN-001, ██/██/19██

[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/raven-s-proposal-1/%E6%9B%BE%E4%BE%AF%E4%B9%99.PNG |caption=Pintura de laca dentro da tumba de ██████ do Período dos Estados Combatentes, considerada uma ilustração representativa de SCP-CN-001]]

**Item nº:** SCP-CN-001

**Classe do Objeto:** --Thaumiel-- ##brown|Keter##

**Procedimentos Especiais de Contenção:** O registro completo escrito de SCP-CN-001 atualmente deve permanecer guardado dentro do armazenamento de arquivos principal do Sítio-CN-01, e a inspeção e manutenção do documento deverão ser realizados mensalmente de acordo com os procedimentos padrão. Enquanto isso, 15 cópias eletrônicas ou escritas existentes do registro deverão estar na possessão da Filial Chinesa da Fundação o tempo todo, e o nível de confidencialidade destes registros é igual a do documento original. Revisões anteriores do documento também devem ser arquivadas para backup e depois guardadas no armazenamento de arquivos. ##brown|Exceto para a Equipe Executiva Especial Alpha-205, qualquer funcionário não-autorizado que entrar em contato com conteúdo especificado de SCP-CN-001 deverá ser administrado com amnésticos de Classe-A.##

Durante o último dia de cada ano apresentado no calendário tradicional Chinês, Equipe Executiva Especial Alpha-205 (“Fangxiangshi”) chegará no Sítio-CN-01, e um espaço especificamente preparado será utilizado para a execução do Procedimento 198-Gamma (“Oficiais do Verão”). Uma equipe de guardas de segurança armados deverá permanecer estacionada nas proximidades, até que procedimento seja confirmado como completo. ##brown|Durante a execução do procedimento, a todo momento deve haver uma gravação de vídeo completa do procedimento para ser enviada aos membros do Departamento Administrativo da Fundação para análise. Todas essas gravações de vídeo deverão ter os seus áudios arquivados para backup, o nível de confidencialidade destes arquivos de áudio é igual a do documento original. É proibido qualquer vazamento de informações relativas a SCP-CN-001.##

**Descrição:** SCP-CN-001 é um conjunto extremamente complexo de rituais que requerem muito tempo, equipamentos e participantes para a sua execução. Em circunstâncias normais, a conclusão do conteúdo de SCP-CN-001 requer pelo menos ███ participantes treinados, e a execução de cada procedimento geralmente demora mais de █ horas e ██ minutos para a sua conclusão. Para obter informações mais especificas e completas sobre a execução desse procedimento, verifique o Documento CN-001-A. ##brown|Conselho O5 já autorizou o armazenamento de documentações relativas a SCP-CN-001 em segredo para poder fornecer documentos falsificados sobre SCP-CN-001 a funcionários não autorizados.##

História sobre SCP-CN-001 havia sido encontrada registrada em um casco de tartaruga datado como sendo de 3███ anos atrás, este é atualmente considerado o registro sobre SCP-CN-001 mais antigo descoberto pela Fundação, e especula-se que a moldagem do objeto teria sido realizada numa época ainda mais antiga. Um registro escrito detalhado sobre SCP-CN-001 havia sido encontrado no livro &#34;████&#34; escrito por volta de 1███ a.C. pela antiga Dinastia Chinesa Zhou Ocidental, e representações de SCP-CN-001 também haviam sido descobertas durante realizações arqueológicas do Período Pré-Qin. ##brown|Depois de 221 EC, registros publicamente disponíveis sobre o conteúdo de SCP-CN-001 tem sido gradualmente reduzidos. Conhecimento que a Fundação obteve sobre esse período foi adquirido apenas a partir de documentos não públicos de governantes de dinastias passadas e alguns registros adquiridos do Instituto de Anormalidade na China.##

SCP-CN-001 é rigoroso na execução de seu procedimento, bem complexo em conteúdo, e descrito como sendo fantasioso e entretivo em natureza. Antes de ser adicionado ao sistema de numeração de objetos anômalos da Fundação, SCP-CN-001 era anteriormente conhecido na China como “Ritual Nuo”, “Grande Nuo” e vários outros nomes. O que pode ser confirmado é que, SCP-CN-001 surgiu de uma cultura sacrificial anteriormente praticada no período dos tempos antigos, e que ao longo de seu extenso desenvolvimento, foram acrescentados outros temas, tais como a comemoração da “Chegada dos Deuses”, “Exorcismo” e entre outros elementos de entretenimento (tal ritual eventualmente passou a ser considerado uma peça teatral Chinesa). Durante a performance, o tema se concentra na iteração entre pessoas, espíritos malignos e outros elementos “sobrenaturais” de confronto dramático. Registros literários de tempos antigos sobre SCP-CN-001 também estavam apontado claramente a respeito desse costume tradicional, como por exemplo o trecho em &#34;██████&#34; que afirma “Primeiro dia, Grande Nuo, o confronto com os monstros e outras epidemias”. Desta maneira, claramente revelando que os humanos nas antigas planícies centrais da China (Zhongyuan) já possuíam um conhecimento preliminar a respeito da natureza anômala de SCP-CN-001.

De acordo com os registros históricos, SCP-CN-001 reduz significativamente o índice de Hume (índice de alteração de realidade) em toda a China e sua área circundante. Sendo assim, a implementação de SCP-CN-001 também poderá reduzir grandemente a frequência da manifestação de entidades anômalas e eventos extranormais dentro da área de efeito. Antes da intervenção da Fundação na China, SCP-CN-001 já tem sido utilizado por governantes nacionais a mais de 3000 anos. Com a intenção de adaptar e melhorar o manuseio das propriedades anômalas de SCP-CN-001, em 19██ a Filial Chinesa da Fundação elaborou um procedimento padrão que é executado anualmente, o Procedimento 198-Gamma (“Oficiais do Verão”). ##brown|Recentemente, um modelo cientifico teórico criado pela Fundação havia revelado que a correlação entre SCP-CN-001 e a redução da frequência da manifestação de entidades e eventos anômalos poderá ter um resultado diferente em cada execução do procedimento. Vendo que nenhum modelo cientifico teórico mais confiável foi até agora descoberto, o Procedimento 198-Gamma deverá continuar sendo executado normalmente sem qualquer interferência.##

Dada a natureza extremamente importante do procedimento para a Fundação, ##brown|e ao preocupante surto de anomalias que seria impossível para a Fundação suportar acontecer ao tentar interromper a execução de SCP-CN-001##, é estritamente proibido qualquer atraso ou interrupção durante todas as execuções do procedimento com SCP-CN-001. Quaisquer funcionários que tentarem interferir durante a execução do procedimento ou que modificarem o conteúdo de SCP-CN-001 serão disciplinados com os maiores níveis de punição.

[[collapsible show=&#34;+ Anexo 1: Declaração de O5-10 feita durante a reunião de votação, ██/██/19██&#34; ]]

&gt; (Início da Gravação)
&gt; 
&gt; (Ruídos)
&gt; 
&gt; Prezados companheiros, com tantos anos de experiência e história que tivemos juntos, acho que não preciso lembrar vocês de novo o porquê de todos nós estarmos reunidos aqui novamente.
&gt; 
&gt; (Pausa. Os ruídos vão reduzindo gradualmente)
&gt; 
&gt; Antes de nós começarmos com esta reunião, algumas pessoas haviam expressado dúvidas sobre a suspensão do procedimento e todos os experimentos envolvendo SCP-CN-001, bem como muitas preocupações e implicações com isso. Sim, O5-7, eu te entendo. Nós já lidamos com tantos objetos SCP, até mesmo aqueles chamados de 001 que nós também já estamos facilmente controlando. Essa atitude cautelosa estaria humilhando o espirito objetivo e racional da Fundação? Por favor permitam me explicar isso.
&gt; 
&gt; Eu não sei o quanto vocês sabem sobre todo esse drama. Bem, todo mundo tinha um ou mais de dois parágrafos de Shakespeare quando passaram pelo período do ensino médio. E claro, para a problemática situação que estamos discutindo no momento, Shakespeare já estaria servindo de acompanhamento. E minha pergunta é, qual é a causa de todo esse drama?
&gt; 
&gt; (Sons de sussurros, essa parte foi redigida por conteúdo irrelevante)
&gt; 
&gt; Silêncio por favor, O5-7, não estou falando coisa atoa aqui não. Como todos aqui sabem, a maior parte da cultura teatral no mundo se originou de rituais de sacrifício anteriormente executados no período dos tempos antigos. Este ritual é conhecido como “Nuo” na China. Nós estamos conscientes de que somos pequenos diante de a natureza, de frente com o desconhecido infinito, o drama nasceu da primeira oração inconsciente da humanidade. Monstros, deuses, e entre outras coisas que hoje chamamos de “anomalias”, inicialmente nasceram do ventre dos antigos rituais de sacrifício. Conflitos dramáticos, peças teatrais, elementos sobrenaturais, esses podem ser contados como sinônimos.
&gt; 
&gt; Deixe-me adivinhar como vocês irão me responder agora. “Seu materialista arrogante?” Bem, depois que testemunhei todas estas coisas absurdas ao redor desse mundo, posso com muita certeza garantir que materialismo já não é mais uma ideologia válida para ser seguida. Mas eu não estou querendo falar sobre um monte de filósofos iluministas do Século XVIII, como se dizia aquela frase, “Deus não criou o homem, mas o homem criou Deus”? (risos de O5-10) De qualquer maneira, o termo “criação” não está no vocabulário da Fundação. Entretanto, vocês, quero dizer——(Pausa) Todos nós temos razões para suspeitar que SCP-CN-001 seja a verdadeira fonte criadora de todas estas anomalias que conhecemos atualmente. CN-001 não está impedindo a manifestação de anomalias dentro de sua área de efeito da maneira que nós pensávamos, pelo contrário, a cada ano que se passou a implementação de CN-001 estaria dando origem a uma grande montanha de anomalias.
&gt; 
&gt; (Sons de várias pessoas discutindo. Essa parte foi redigida por conteúdo irrelevante)
&gt; 
&gt; Talvez nós podemos resolver isso se começarmos a pensar de uma maneira mais emocional, diferente e primitiva, e se nós começarmos a ter mais fé nesse ritual de sacrifício?——talvez se parássemos de executar SCP-CN-001 de uma maneira apenas cientifica e objetiva, e passarmos a acreditar verdadeiramente nisso——sentimos medo por não saber o que poderia ou não acontecer depois de abandonar SCP-CN-001——por que nós não desejamos permitir o surgimento de mais anomalias, mais conflitos, mais confusões? E claro, estando de acordo com a convenção da Fundação, nós ainda iremos precisar de fatos e evidências claramente precisas. Um modelo de computador do índice de Hume criado pelo Departamento Preditivo e Probabilístico havia revelado que a pratica continuada de SCP-CN-001 poderia resultar em [Silêncio, informações sensíveis foram expurgadas]. Mas enquanto isso, um outro modelo que era considerado igualmente confiável havia revelado que a função de SCP-CN-001 era insubstituível, e que a grave consequência resultante da interrupção desta tradição seria [informações sensíveis foram expurgadas].
&gt; 
&gt; Ironicamente, parece que nós não podemos arriscar nenhuma das alternativas. De qualquer maneira, e se o nosso modelo estiver errado? E se de alguma forma conseguirmos aguentar o impacto das capacidades de SCP-CN-001, e assim nós perdermos apenas um pouco de nossa resistência para suportar essas anomalias? Sei que ninguém aqui está disposto a ver uma montanha crescente de anomalias cobrindo todo este mundo, comparando todas essas consequências, os atuais métodos existentes são sem dúvida, as mais seguros. E é por esta razão que nós fazemos o possível para assegurar que SCP-CN-001 esteja sendo executado normalmente.
&gt; 
&gt; Nós já nos colocamos no palco. Todo esse medo e imaginação que tivemos apenas foram obstáculos para nós. Nós fomos os responsáveis por todo esse drama, e por causa disso estamos com dificuldade em distinguir se SCP-CN-001 é benéfico ou maléfico.
&gt; 
&gt; Minhas palavras acabam por aqui. Vamos começar com a votação.
&gt; 
&gt; (Fim da Gravação)

[[/collapsible]]
