**Název: Záhada ztraceného obočí**
**Autor:** [[*user Steven Choros]]
**Přibližná doba čtení:** 35 minut
[[include info:end]]

Stinnou zašlou počmáranou chodbou procházel muž a pes. Pes byl starého japonského plemene s hnědožlutou srstí známý pod názvem šiba-inu, pod krkem ověnčený černou ledvinkou. Muž nebyl příliš vysoký ani jeho ramena nebyla moc široká. Měl na sobě béžový baloňák, buřinku, pod níž se vyjímal náramný knír a jda chodbou pokuřoval z elektronické cigarety. Působil poněkud mladě, příliš mladě na takový okázalý knír. 

Tichou chůzí oba došli k jasně zeleným dveřím bytu s matně viditelným číslem 44. Muž zazvonil na zvonek.

Bžuiiiiiim. Bžiuuuuuum.

&#34;To byl ale divnej zvonek,&#34; promluvil najednou pes. Očividně se podivoval nad tím zvukem u těch sytě zelených dveří, které by za jakýchkoli jiných okolností byly v činžáku velmi nápadné. Nyní však dokonale splývaly se vším tím chaosem kolem. 

Abyste tomu rozuměli, ten pes, tedy Dr. Čestmír Čížek, byl původně člověk, nadaný nadační zaměstnanec, avšak kvůli jisté nehodě se proměnil ve psa. Svůj intelekt, mysl i schopnost mluvit si zachoval a přibylo mu k tomu ještě něco z geniality psa. A ten podivín byl detektiv Lucián Lawrence, původně také od Nadace, nyní na volné noze. Nadaci opustil už před nějakou dobou, s čerstvým výcvikem všestranného agenta, nikdo už si nepamatuje proč. Nacházeli se právě v nejvyšším podlaží jednoho z činžovních domů na náměstí svaté Imanty, které bylo epicentrem všech moderních obskurních komunit Prahy. Podle toho to tu tak i vypadalo; kognitohazardní graffiti na stěnách, všemožné obrazy a fotografie pověšené přes graffiti tak, aby zakryly detaily s negativním vlivem na mozek, jež však byly navzdory svému účelu rovněž kognitohazardní. Na zemi v chodbě se válelo věcí, že nebylo možné projít chodbou tak, aniž by člověk zakopl, o čemž se Dr. Čížek přesvědčil na vlastní naražené tlapky. Byl to hotový ráj pro všechny sběratele a majitele zastaváren. Knihy, malířské potřeby, plechovky, krabice od jídla, oblečení, plastové skleničky, spící lidé. A ten odér! Člověk by se bál se pořádně nadechnout, aby se nesjel nad vydechnutým kouřem, kterého tu bylo moc díky těm několika jedincům právě polehávajícím v tom neskutečném bordelu, jeden cígo, další dýmku, jiný zase joint... 

A navzdory tomu odpornému nepořádku to tu působilo tak neskonale umělecky. Kdyby si člověk sedl kamkoli, třeba támhle u té vlhké skvrny na zdi bylo místo, mohl vzít do ruky skicák, či postavit před sebe plátno a jen tvořit. Taková úžasná zátiší (ti ležící lidi stejně nevypadali moc živě), scenérie barev, hry světla a stínu. Potěšilo by oko esteta. A pak by mu způsobilo třeba chuť si ty oči vyrvat, kvůli těm všem kognitohazardům. Ale to v naprosté spokojenosti. 

&#34;Neříkejte, doktore, že jste si ještě nezvykl...&#34; pozvedl jedno obočí detektiv Lawrence. 

&#34;Ne, ne, jen... Už jsem slyšel lecjaký zvonky, zrovna si vzpomínám na ten jeden, co recitoval nějakou operu v mimozemském jazyce. Mám pocit, že to byl zrovna sousední dům. Ale už jsem tu nebyl dýl,&#34; pokrčil Čížek rameny.

V chodbě nebylo ticho. Právě naopak. Ozývali se z bytů lidé, zvířata i věci v epické kakofonii a celkem nahlas, doktor a detektiv tedy museli mluvit úměrně hlasitě k tomu. Ale i přes ten zvukový smog, oba zaslechli správně odemykání dveří. Bylo to zrovna v krátké pomlce mezi orgasmickým vzdycháním a prásknutím do činelu odkudsi z opačné strany chodby. 

Dvěře jim otevřela osoba vzrůstově nižší, než jsou oni dva. Dredy dlouhé jako chlupy komondora sahající až k zemi působily v kombinaci s vyrchtlou postavou, jakoby někdo oblékl mop do oversized hardů. Pod očima sytě černé kruhy, kůže pokrytá pihami a neupravená bradka. I přes svůj k smrti unavený vzhled zaujímala tato osoba mužského pohlaví výraz hluboké blaženosti a odevzdanosti. Určitě byl sjetý. 

&#34;Kdoste?&#34; zamrkal na ně.

&#34;Detektiv Lawrence,&#34; uklonil se jemně a uctivě, přičemž symbolicky sejmul buřinku ze své hlavy, &#34;a toto je můj asistent Doktor Čížek,&#34; ukázal na psa. 

Osoba si změřila pohledem nejdříve detektiva, potom doktora, u něhož mu to trvalo asi o sekundu déle. 

Doktor promluvil: &#34;Těší mě,&#34; snažil se vypadat vlídně, ale spíš vypadal jako hodně podezřelý pes, neboť psi obyvkle nemluví. 

&#34;Aaaaaaa... joooooo... To jste vy. Jo, pojďte dál, mám tu trošku neuklizeno, ale furt lepší než na chodbě, no ne? A nemusíte se zouvat. Aaaaaa ten mluvící pes může taky...&#34; poškrábal se na předloktí a pak prohlásil tiše pro sebe: &#34;Ty vole, já to zas přehnal s čtvercem...&#34;

Lawrence a Čížek se na sebe krátce podívali a doktorovi mihlo hlavou, že už delší dobu nezažil, aby se člověk nějak moc nedivil nad jeho psí podobou. Přijmuli tedy maníkovo pozvání a vstoupili do bytu. 

&#34;Aaaaaaaa... Kdy se mě začnete ptát na takový tamty... otázky?&#34;

&#34;Až vám to bude nejvíce vyhovovat, například, při sezení u stolu,&#34; odpověděl detektiv.

&#34;Joooooo, tak ten je někde támhle,&#34; poznamenal maník a ukázal prstem na velikou hromadu papíru v jedné z místností apartmánu zvedající se až ke stropu, jenž vypadal jako noční obloha. Takžeeeeeeeeee... tam vás asi neposadím... Poďte tadyma.&#34;

Vedl je hlouběji, přes kuchyňku, kde to velmi hezky vonělo nějakou dobrou smaženou chálkou až do útulné místnůstky vybavené mimo jiné roztáhnutým futonem. &#34;Jenom to tu trochu zhrnu&#34;, řekl, smotal futon a prkýnka rozestavěné jako rošt odsunul do rohu. 

&#34;Máme si sednou na zem?&#34; zeptal se Čestmír.

&#34;Moment, dám vám podsedáky,&#34; pravil muž a odkudsi vytáhnul dva nadýchané polštářky, které měly připomínat šibu (Čestmír se pro sebe malinko pousmál), a hodil jim je před nohy, &#34;aaaaaaaaa... pane detektive, moment, pověsím vám kabát.&#34; 

&#34;O, to by jste byl velmi zdvořilý,&#34; usmál se mile detektiv Lawrence a nechal si sundat baloňák. K mírnému překvapení jej chlápek nechal levitovat ve vzduchu. 

Detektiv a Čestmír se posadili na měkounké podsedáky. 

&#34;Aaaaaaaaa, doháje, já jsem se vám ještě nepředstavoval, to by se mělo, i když znáte mé jméno, no. Já jsem nějakej Lojza,&#34; a podal ruku nejdříve detektivovi, pak opatrně doktorovi. 

&#34;Pane Lojzo, vy jste říkal, že se vám někdo ztratil, žejo?&#34; položil Čestmír otázku. 

&#34;Jo, jo... To sedí... jo. Aaaaaaaaa proto sem zavolal tuteho detektiva, no.&#34; 

&#34;Mělo by jít o vašeho přítele jménem Uki, nemýlím-li se,&#34; řekl Lawrence.

&#34;Nooooooooooooo, přítel ne, to bych neřek jako. Takovej kámoš na šukání. No homo.&#34; 

&#34;Myslím, že se říká kamarád s výhodami,&#34; zareagoval Čestmír.  

Lucián příkývl, &#34;vyprávějte nám to od začátku, pane Lojzo.&#34;

&#34;Jaaaaaaaasně. No. Tak jako, já a Uki jsme jakoby kámoši, žejo aaaaaaaaa vídáme se, no. Je pravda, že se vídáváme asi nejvíc ze všech našich ostatních kámošů. A prostě jednou jsme byli v Díře, jakože tam býváme často, je tam prdel. Tak si tam chillujem, vajbujem, chlastáme, hulíme, líbáme se. Prostě takový ty cool chlapský věci. Aaaaaaaaaaaa on, že de na záchod. Tak já sedím u baru. Chilluju, vajbuju si, žejo, a tak tam čekám a čekám. No a von nikde. Tak já čekám, jo, hodinku, dvě, pak se na to vyseru, du domů.&#34;

&#34;Nepřišlo vám zvláštní, že se nevracel tak dlouho?&#34; položil Čestmír další otázku.

&#34;Hej, ani ne, brácho- teda sorry, ehm, pane asistente. Ooooooooooooon je prostě takovej. On se tak fláká, maluje, neskutečně se sfetuje nebo potká nějakého hot fešáka, co mu to nevadí, a prostě si užívá.&#34; 

&#34;Uvedl jste, že jste ho naposledy viděl minulý týden, 22. dubna. Je to tak?&#34; ujistil se detektiv.

&#34;Jop.&#34;

&#34;Počkat, to je už čtrnáct dní,&#34; znovu zareagoval Čestmír.

&#34;Jop.&#34;

&#34;Ostýchal jste se ozvat tak dlouho kvůli stejným dříve uvedeným důvodům?&#34;

&#34;Jop. Aaaaaaale, pak jsem si vzpomněl na vás, detektive, jak ste řešil ten případ s dýdžejovskou můmií na tom epickým techno raveu, tak mě napadlo, že byste to jako moch vyřešit.&#34;

&#34;Uděláme, co bude v našich silách,&#34; ujistil Lojzu detektiv. 

Čestmír se zeptal: &#34;Stalo se ještě něco, co by stálo za zmínku?&#34; 

&#34;Hej, joooooooo. Zrovna, jak jsem došel domů, tak sem si všim, že na insta hodil post ze záchodů. Moment, jen to najdu.&#34; 

Detektiv Lawrence a Doktor Čížek nastražili zraky.

&#34;Tudyhletuten,&#34; vyslovil Lojza toto slovo, odporného mutanta pro češtináře, a nastavil displej svého mobilu na odiv vyšetřovatelům. 

Na obrázku se nacházel mladík se středně dlouhými modrými vlasy a širokým úsměvem, který vypadal pro představu asi jako //:3//. Na obou jeho stranách se nacházeli celkem dva muži. Měli oba modrý laboratorní plášť a sluneční brýle. Tvářili se nevesele, ale i přesto byli, zdá se, ochotní nechat se vyfotit na selfie. Na pozadí fotografie se nacházela záchodová mísa, celá zažloutlá a zahnědlá a pokreslená fixkou. 

&#34;Víte, co mi aaaaaaaaaale na tom přijde nejdivnější?&#34;

Vyšetřovatelé zavrtěli hlavami.

&#34;Ti dva borci nemají instagram účet. Jakože fakt. Dyby měli, tak by tam hodil Uki odkaz na ně. Aaaaaaa von se dycky ptá na účet, když vás vyfotí.&#34;

Čížek a Lawrence si vyměnili pohledy, poté promluvil Čížek: &#34;Dobře. Hele, kdybyste si vzpomněl na něco novýho, tak nám zavolejte nebo napište.&#34;

&#34;Jasňačka, brácho.&#34;

&#34;Nyní již půjdeme. Sami vám dáme případně vědět, až případ vyřešíme,&#34; dodal Lucián.

Všichni se zvedli ze psích podsedáků a vydali se ke dveřím. 

&#34;To voní jako smažený lilek na cibuli s vepřovým...&#34; vyslovil nahlas Čestmír, když procházeli přes kuchyni, &#34;ale, chlape, že vy jste tam dal i nějakou trávu.&#34; 

&#34;A nejen to! Tyhle baklažány sou spešl i díky svojí spešl chuti. Teda na psa máte fakt výbornej sluch, brácho. Nebo to byly kočky? Whatever...&#34;

Dále už se v bytě nezdržovali. Vykročili z Lojzova bytu po kognitohazardní chodbě hledíce raději na podlahu, jdouce ke schodům a po nich až do přízemí. Jak sestupovali, tím méně divoké bylo prostředí. Jakoby se vraceli zpátky do reality z nějakého šíleného tripu, minuli inzerát na dveřích nabízející práci uklízeče a vyšli ven z budovy.

-----

Dr. Čížek a detektiv Lawrence vstoupili do Díry, během čehož se stalo několik věcí.

Tak zaprvé, proletěla nad jejich hlavami barová židle a při nárazu o stěnu se rozprskla na bílý prášek, po kterém se začala vrhat skupina podivínů ležících na zemi u dveří. Do toho se rozkřičela servírka: &#34;TOHLE JE POTŘETÍ ZA TENHLE TÝDEN! JEŠTĚ JEDNOU A VYMALUJU VÁM KSICHT ČERVENOU BARVOU A TY ZASRANÝ SPREJE VÁM NARVU DO PRDELE!&#34; 

Za druhé asi metr před detektivem a doktorem vypadl ze stropu postarší pán s brýlemi, knírem a fedorou a plesknul s sebou o kachlovou podlahu před vstupem. Pak se s heknutím postavil na nohy, oprášil si kolena, nahlas se omluvil: &#34;Promiňte, špatný Vstup,&#34; a vyšel ze dveří podniku, aniž by na něj kdokoli zareagoval.

A za třetí to byla zajímavá scéna u jednoho ze stolů pro dva: dva brýlatí studenti viditelně hluboce ponoření do hry šachů se na sebe podívali ve chvíli, kdy dal černý bílému mat. Černý se šibalsky usmívaje a bílý vysoce rozčílen, který řekl: &#34;Už zase,&#34; a pak, bez varování, vstal, přičemž uchopil obratně šachovnici a začal jí černého mlátit po hlavě hlava nehlava. Ta šachovnice byla mramorová. 

&#34;Tohle je jedno z mála míst na světě, o kterých nevím, co si mám myslet,&#34; přiznal se detektivovi Čestmír.

&#34;Je tomu tak, protože jste zde již několikrát pobyl?&#34;

&#34;Přesně, pojďme si radši sednout k baru. Jak se dívám, tam bude klidněji,&#34; navrhnul a vydal se s detektivem k hezkému dřevěnému baru.

&#34;Pardon za ten kravál, takový to tu obvykle nebývá, beztak je na Beksáku zase nějaká výstava od nějaký skupiny kontroverzních neoexpresionistů,&#34; omluvila situaci barmanka, &#34;Co si dáte?&#34;

Čestmír vyskočil na barovou židli, ale než barmanka stihla cokoli proti tomu říct, promluvil:

&#34;Dneska ne, X, jsme tu pracovně.&#34;

&#34;Počkat... Čestmíre? To seš ty? Co se ti propána stalo? Proč je z tebe pes!?&#34; vykulila barmanka oči, &#34;jak pracovně?&#34;

&#34;Tohle je detektiv Lawrence,&#34; představil doktor detektiva, &#34;vyšetřujeme takový zmizení. A to, co se stalo mně, je na dlouhý povídání. Prostě jsem dělal to, co jsem neměl, nemusíme se tím zabývat.&#34;

&#34;Hm, dobře... Můžu teda nějak pomoct s vyšetřováním?&#34;

&#34;Myslím, že byste mohla, slečno X,&#34; začal detektiv, &#34;znáte jistého pana Aloise Hubačku nebo Jana Ukiho Vencla?&#34; 

&#34;Ty jména mi nic neříkaj, točí se tu dost lidí. Je vůbec štěstí, že si jakžtakž pamatuju tady Čestmíra. Po hlase. Mluvili jsme spolu víc jak jednou, ale pořád je to divný, co se ti stalo, promiň Čemi...&#34;

Čestmír jen mávnul tlapkou.

Detektiv Lawrence otevřel svůj mobilní telefon, galerii a ukázal barmance dva screenshoty: &#34;Toto jsou oni zmínění. Pamatujete si někoho z nich, slečno?&#34;

Barmanka se viditelně zamyslela, a pak řekla: &#34;Hm, jo... Jo, toho modrovláska jsem tu viděla, ale za toho druhého bych ruku do nestabilního portálu nestrčila... Co se stalo?&#34; 

&#34;Jeden z nich se pohřešuje,&#34; odpověděl tišeji a chladně detektiv Lawrence.

&#34;Pohřešuje? Jak dlouho?&#34; 

&#34;Déle než týden.&#34;

&#34;Vážně? Nedělala bych si starosti.&#34; 

Detektiv Lawrence pozvedl obočí a jeho knír se naklonil na jednu stranu, Čestmír se zatvářil spíše jako, kdyby věděl, co X řekne. 

&#34;Proč byste si nedělala starosti, slečno?&#34;

&#34;To víte, lidi, co žijou na Imantě, jsou jedni z nejsvobodnějších lidí na světě. Možná, že je, tedy vlastně nás, ta svoboda dokonce sama ničí. Nežiju přímo tady, ale trávím tu hodně času, tak vím, že je tu dost lidí, co se prostě sebere a beze slova si zaletí na uměleckou výstavu na druhé straně světa, když na to mají peníze. Nebo se uklidí do úplného ústraní. Imanta je sice velký místo, ale není ani jediný. A pak tu máte Knihovnu. Už jen samotná Praha má tolik Vstupů, že by to nespočítaly ani Obleky s anomální kalkulačkou.&#34;

&#34;Tvrdíte tedy, že není třeba po něm pátrat?&#34; položil detektiv otázku.

Barmanka zavrtěla hlavou: &#34;Spíš jen, že se to tady prostě nedělá. Třeba najdete kusy jeho těla někde v kontejneru u nádraží Praha-Žižkov. Někteří v uvozovkách umělci neváhají zabít člověka jen kvůli tomu jejich umění. Všichni tady ví, že se to dělat nemá, je to všeobecný tabu, ale stejně jsou tací, co si v obyváku hoví na hromadě mrtvol,&#34; v barmančině hlase bylo slyšet jakési hluboké podráždění. Zasmušená si povzdechla, &#34;to je jedno... Přeju vám, ať se daří ve vyšetřování, hoši,&#34; a nuceně se usmála. 

&#34;Děkujeme, slečno. Jen máme ještě pár otázek.&#34;

&#34;Sem s nimi,&#34; řekla X a mimoděk vzala do ruky skleničku a začal ji leštit. Možná proto, aby se uklidnila. 

&#34;Viděla jste tady někdy muže v modrých pláštích a slunečních brýlích?&#34;

&#34;Jakože Obleky?&#34; odmlčela se, &#34;ne, takové jsem tu neviděla. Říkali jste pláště, žejo? Bílé?&#34;

&#34;Nikoli. Modré.&#34;

&#34;Máte nějakou fotku zase?&#34;

Detektiv Lawrence otevřel instagram a našel Ukiho příspěvek. Ukázal ho.

&#34;Tak ty jsem tu viděla.&#34;

Sundal dalekohled z očí, počkal, než přejdou prudké stahy jeho bránice a podal dalekohled dámě: &#34;Zdá se, že problém je závažnější, než se zprvu zdálo, ta entita útočí na civilní obyvatelstvo. Pokud se podíváte dolů na ulici, můžete si všimnout páru masových sloupů pokrytých očima. To bývali dříve lidé,&#34; vytáhl z kabátu elektronku a potáhl si.

Dáma pozorovala okolí a když obrátila dalekohled k nebi, začala se křečovitě usmívat. Najednou se jí zatajil dech. Odložila dalekohled a promnula si oči: &#34;Detektive... Na té věci, je to ten člověk z Žižkovské Díry.&#34;

Detektiv znovu uchopil dalekohled. Po spěšném a úsměvném přezkoumání přikývl: &#34;Modrý plášť.&#34;

-----

Dr. Čížek sestupoval výtahem, hučení přepravníku se zastavilo a dveře se otevřely do modře osvětlené chodby působící jako nějaká zakázaná svatyně. Prošel křižovatkou před výtahem, celé to místo bylo tak zvláštně tiché, jakoby strojové hučení nebylo ve skutečnosti žádným zvukem. Při pohybu chodbou neběžel. Ne proto, že by to bylo zakázané, což taky bylo, ale dával si pozor, aby trefil správný kontejnment, kartičku zaměstnance mezitím schoval zpátky do ledvinky. &#34;Jo, měli by změnit ten název,&#34; řekl si pro sebe Čížek.

Po několika desítkách metrů stanul vedle dveří s cedulkou //ANOMÁLNÍ OBJEKT: SOL-72//. Packami naťukal kód 1-2-3-4-5 do číselníku a silné kovové dveře se se zasyčením otevřely. Zpoza dveří se po podlaze vyplazila bílá mlha. Čestmír vstoupil dovnitř a jeho zrakům se naskytl až magický pohled. 

Uvnitř vysokého skleněného válce naplněného nejspíše vodou, skrz níž stoupaly řetízky bublinek, se tyčila tyč fialové barvy, strukturou připomínala narovnané těsně stočené vlákno deoxyribonukleové kyseliny. Působila aerodynamickým dojmem. Byla obklopena vodními rostlinkami, které ji jakoby z části obrůstaly. Čestmír se zamyslel: &#34;Pěkná věcička. Snad ji nerozbiju,&#34; zavřel oči a nechal před sebou zjevit plechovku chlazeného energydrinku, &#34;vidím, kotvy mají jenom v okolí oblasti...&#34;

----- 

Dáma v cardiganu a detektiv rychle scházeli po schodech. Detektiv vytáhnul z kapsy mobil a zkontroloval čas: &#34;Měl by dorazit každou chvíli.&#34; Pak zauvažoval, zda je vhodné telefonovat při řízení létající kapybary s jetpackem, ale nakonec usoudil, že se na takového živočicha zákon nevstahuje, a vytočil Čížkovo číslo.

&#34;Už letím, detektive. Připravte plochu na přistání.&#34;

&#34;Čím letíte, doktore?&#34;

&#34;Helikoptérou. To kopí by se na kapybaru nevešlo. &#34;Nějaké oběti?&#34;

&#34;Ano, na ulicích se nacházejí transformovaní lidé.&#34;

&#34;Kde jste?&#34;

&#34;Zrovna scházíme činžovní dům, anděl se otočil k Hradu.&#34;

&#34;Oukej, kdyžtak to kopí hodím i s balistou na Karlův most.&#34;

&#34;Dobře,&#34; detektiv ukončil hovor, otevřel vchodové dveře a mobil schoval, &#34;víte o nějaké nejbližší?&#34; zeptal se dámy. 

&#34;Snad za rohem,&#34; odpověděla dáma, &#34;ale dlouho jsem to nedělala.&#34;

Pátrali po telefonní budce. Dle dámy to byl totiž jeden z nejrychlejších způsobů, jak se dostat k Pražskému Hradu. Obzvlášť v tomhle zmatku. Když po několika minutách dorazili k budce, dáma vstoupila dovnitř jako první a přizvala detektiva, aby se přišel podívat zblízka: 

&#34;Až upustím sluchátko, zavěsíte, pak ho zvednete a vytočíte stejné číslo jako já teď. Dobře se dívejte. Musí to být provedeno i ve stejné rychlosti a rytmu. Pokud si nebudete jistý, zavěste a znovu vytočte číslo.&#34; 

Detektiv mrknul na znamení souhlasu a dáma začala vytáčet řadu čísel. Když skončila se zadáváním, počkala několik sekund a přiložila sluchátko k uchu a najednou, jakoby byla pouhým chuchvalcem prachu a vlasů zmizela vysáta sluchátkem jako vysavačem. Sluchátko zůstalo viset houpaje se sem a tam. Detektiv jej opatrně uchopil, znalecky si ho prohlédl, zavěsil, a vytočil řadu čísel. Počkal několik sekund stejně jako dáma a přiložil sluchátko k uchu. Uslyšel táhlý pískavý tón a upadl do tmy. Pak necítil nic, vůbec nic, jakoby se mu vypnuly všechny smysly, a potom uslyšel, jak na něj mluví dáma: &#34;Jsme tady detektive, opatrně, ať si nevypíchnete oči.&#34; Detektiv je otevřel a spatřil větvičky a listí, přes které prosvítala jako děravou huňatou dekou zšedlá obloha. &#34;Tohle mě naučil táta,&#34; usmála se dáma, působila teď velmi dětsky, ale hned na to zvážněla, &#34;asi bychom se neměli přibližovat dál, jinak nás ta věc promění v masový sloup. Co pan doktor Čížek? Jak je na tom?&#34; zeptala se následně. 

&#34;Zavolám mu,&#34; oprášil si buřinku, vytáhnul telefon, kliknul na kontakt doktora Čížka, zesílil hlasitost hovoru, mobil položil na trávu a přiložil si dalekohled visící mu na řemínku u krku k očím. Zase se začal smát.

&#34;Jsem na Karlově mostě,&#34; ozvalo se z druhé strany, &#34;podle vašeho smíchu jste někde u toho.&#34;

&#34;Hahahahah, je, heh, je to tak, pfffffff!&#34;

&#34;Zníte dost vtipně, když se smějete. Budu zaměřovat, takže se k vám brzo přidám.&#34;

&#34;Hahahahhhhaa, j-jasně-ehehehe!&#34;

Z druhé strany se ozval také smích. Detektiv nechal hovor zapnutý a ze skrytu křoví pozoroval nebe nad Pražským Hradem. Pozoroval ptáky, kteří vybuchovali ve vzduchu, když se přiblížili k andělovi, a pozoroval i vrtulníky od GOC a Nadace, z nichž občas jeden jen tak spadl jako hruška ze stromu bez z této dálky zjevné příčiny. Pozoroval také osobu stojící ve vzduchu nad entitou. Její sytě modrý plášť, sluneční brýle... Ale jakoby mu, jak říkala X, opravdu něco chybělo.

Detektiv se zasmál, odložil dalekohled, promnul si spánky a ještě se stále jemně chichotajíc zeptal dámy: &#34;Madam? Ten muž? Nechybělo mu něco?&#34;

Dáma se zamyslela: &#34;Teď, když to říkáte, tak ano, něco mu chybělo, opravdu, co jen to bylo...&#34;

Detektiv chytil prudce telefon: &#34;Čestmíre! Nestřílejte!&#34;

Mezi psím smíchem se ozvalo slovíčko //pozdě//.

Detektiv otočil zrak zase k nebi. Dlouhá fialová jehlice zasáhla elegantně to opuchlé monstrum a zabodla se mu přímo do boku těla mezi svíjející se chapadla doprostřed jednoho z masivních pětihvězdicovitých očí. Praha zaduněla až do základů ohlušujícím řevem, jehla se začala tvarovat a kroutit, až změnila podobu do kuličky. Byla to zvláštní podívaná, už ne tak k popukání. Monstrum se začalo vyfukovat jako balónek, jeho povislé části se začaly skládat a zasouvat do fialové kuličky. Bylo nepochopitelné, jak se něco tak masivního vměstnalo do prostoru o průměru půl metru, ale přece a brzy byla obloha čístá.

A ten muž v modrém plášti? Spadl při nárazu kopí někam doprostřed náměstí Pražského Hradu. Pád z výšky 200 metrů nad zemí nemohl přežít. 

&#34;Čestmíre! Udělali jsme hroznou chybu!&#34; mluvil hlasitě a rozrušeně detektiv do telefonu.

&#34;Jakto? Co se stalo?&#34; ptal se z druhé strany Čestmír.

&#34;Ten muž neměl obočí!&#34;
