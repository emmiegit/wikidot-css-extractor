@import url(http://scp-es.com/component:oem/code/1);
[[/module]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Fue ahí donde me detuve, al borde un risco, observando el interminable mar chocando estrepitosamente contra las rocas, enroscándose sobre si con una fuerza descomunal. Aquel día, la briza del mar lentamente amainaba mi cuerpo, entumeciendo mis sentidos, dejándome confundido. El Sol, me quemaba como agujas en mi cuerpo, pero, ¿por qué había terminado en este sitio? {{###0492c2|¿Por qué he llegado a esta isla?##}}.

Yo, lo recuerdo bien...

//Recuerdo cuando caía...//

-------

//{{##c902db|Olvidado, olvidado, olvidado... Has sido olvidado...##}}// Como los escombros de una antigua raza, me he visto surgir en el espacio profundo[[footnote]][https://www.youtube.com/watch?v=96uywexmidU ¿Quitarás las chispas en mi cabeza, y me olvidarás cuando esté muerto?][[/footnote]], en donde los sueños fueron olvidados y las esperanzas envueltas en llamaradas de desesperación. Me he visto viendo a las lunas danzantes de Calibán, los pulsos de su estrella azul brotando dentro de mí ser, llenándome con su calor en un paraje olvidado.

Oí a lo lejos la voz de una mujer, y fui allí arrastrado por mis pies. Mi cuerpo se quemaba cuando tocaba la helada tierra de la Siempre Noche, Calibán. Mis ropas se desgarraban, y fui alzado al cosmos. Por un momento, dejé de respirar. Me asfixiaba en el interminable vacío, donde nunca nadie jamás encontraría rastro de mi, ¿qué fui yo, sino mas que basura espacial?

Desaparecía en mis pensamientos, mi visión se borraba, y al desmayarme, pude sentir algo cálido rodeando mi cuerpo que revitalizó mis sentidos. El cálido abrazo de alguien conocido, alguien...

//No vi a nadie cerca de mí.//

Pero... podía sentir nuevamente las fuerzas dentro de mí, sentía como algo me llamaba. Impulsado por algo más grande que yo, ardiendo en las llamas de la guerra, basándose en aguas tranquilas, sintiendo el más puro sentir felpudo. Había algo, adorable, aberrable, algo que me impulsó a saber lo que esconde el otro lado del cosmos, pero, ¿por dónde empezar? ¿Dónde terminar?

Miré, y vi {{##ffffff|a seres con formas adorables##}}. Todos me rodeaban, &#34;//a casa//&#34;, me decían, &#34;¿cuál casa?&#34;, respondía. &#34;//De donde vienes, donde todo termina. ¿Alguna vez has preciado algo más que a nada?//&#34;.

¿Cuál era el punto de todo esto? Y sí, había algo que apreciaba más que nada, pero... ¿cuál era el punto? No encontraba un significado.

Y volví a mirar, y uno de ellos me tocaba con sus orejitas, y empujándome con una patita felpuda,  me lanzó a velocidad superlumínica por el oscuro vacío entre las estrellas.[[footnote]][https://www.youtube.com/watch?v=XlzU7oenRAY Ven toma mi mano, para uir de esta terrible oscuridad].[[/footnote]]

-----------

//Había... algo más.//

Miré el pasar de millares de estrellas a través de mis ojos, todas tenían formas poderosas, yo las recuerdo.

Rojas, danzantes entre guerras, siempre llenas de sangre, parecían las que más vida tenían. O alguna vez tuvieron; azules, vaya festival de colores, recuerdo observar las imágenes oníricas que eso despertaba en mí, como la luz detrás de mí cerebro, eran hermosas, tal mar de fuego, //¿podría navegarlo junto a ella?//

//**Yo**, ¿qué estoy diciendo...?// ¿Quién es ella? Y, ¿por qué de pronto todo me recuerda a su sonrisa? Había... había algo detrás de todo esto; aquellas entidades querían que volviera con lo que más preciaba en este mundo, pero, //no lo recuerdo realmente//. ¿Qué era?

Y recuerdo pasar entre púlsares, tal como latía mi corazón, rápida y estrepitosamente. En el juego del universo, donde los planetas son balones[[footnote]][https://www.youtube.com/watch?v=uRXcpqpv8Qk Ponte salvaje y pierde la cabeza...][[/footnote]], y cada canasta destella en quásares, recordé que te encantaba, y te vi alzar tus brazos y enroscarte alrededor de mi pecho. //¿Qué hay que hacer en esta ocasión, yo... tenía que devolverle el abrazo?//

No lo entiendo, no... ¿Por qué el vacío del espacio comienza a iluminarse? Me hallé en un lugar que parecía hacer que todo se iluminara de nuevo, y pude verlo desde allí. Era una burbuja, y aquella burbuja consumía mi ser de una forma... ¿tierna? ¿Por qué estoy sintiendo esto? Viendo todas estas estrellas, viendo los brazos de las constelaciones, veo como los gases forman estructuras de ensueño, tal como en aguas cristalinas la tierra sube como polvo, veo aquí las aguas del cosmos siendo azotadas por hermosas, naturales, la culminación del todo, el universo mismo siendo más que sus partes.

La burbuja parecía mirarme, de alguna manera, algo tranquila, sonriendo, parecía tener paz... ¿qué demonios estoy diciendo? Ella, la burbuja, parecía... ¿por qué empieza a crecerle cabello? Este cabello, oscuro como una noche floreciente[[footnote]][https://www.youtube.com/watch?v=vS_a8Edde8k En una noche de noches...][[/footnote]], se extiende detrás de mí, como una capa, y veo cómo el vacío del espacio vuelve a mí. //¡Ya, déjame en paz!//

¿Por qué? ¿Qué hay allí que me hace pensar que debería {{###cc0000|montarme en un comenta##}}? Montarme en un cometa, y cabalgar los cielos interminables estrellados junto a ti. Recordarte las veces que nos vimos, y las veces que nos sentimos, ¿puedes recordarlo? Pareciera que alguna vez mi memoria fue borrada, todo es un dulce sueño envuelto en una vida de tragedias y desesperanza. Hubo una vez que pensé en terminar con todo esto, pero, te vi, ¿qué más podía hacer? Te vi y pensé en que tal vez podía intentarlo una última vez.

¿Quieres venir conmigo, y montar este cometa? Te enseñaré el Todo, verás las espirales de las galaxias, arrastrando ínfimos cuerpos hacia su centro, siendo consumidos en un increíble despliegue de nada. Brillando, un disco, tan reluciente como tus dientes, tan penetrante como tu mirada. El negro de tus irises me recuerda a donde todo terminar, donde nada puede escapar. No puedo escapar de ti, me atraes tal negro hoyo hacia el centro de tu universo. Me veo distorsionado, cayendo hacia tu ser, volviéndome uno con tus pensamientos. Y me veo ahí, frente a ti, alterando tu tiempo, en una interminable fantasía sin final[[footnote]][https://www.youtube.com/watch?v=LskettPkHwE Sentí algo que termina en tu corazón...][[/footnote]].

Entonces, ¿era esto? ¿Esto lo más preciado en el mundo? Yo...

Ya recuerdo dónde.

-----------

Mi corazón, sentía que se saldría de mi caja de engranajes. Hacía tic tac tan rápido que el reloj de mi cabeza se descontrolaba. Pasaba planeta tras planeta, vacío entre galaxias, entre vacío entre galaxias. Parecía interminable, nunca pensaba en que algún día llegaría a donde quería, donde me aguardaba aquello que realmente me hacía sentir algo.

{{###5252ff|Latía dentro de mí, el cadáver de un sentir lejano##}}. Intentando reanimarse, haciendo surgir de mí un universo de cuerpos astrales. Y, mis venas y sangre fueron polvo estelar, y mis órganos estrellas. Toda mi piel fue de roca, y vi allí crecer interminables civilizaciones, interminable vida. Mi cerebro, oh, fuiste tú, pues eres el centro del universo, y la entidad suprema de este, eres omnisciente, cambiando el destino a tu gusto, o, quizás yo lo cambie para ti. Cambiar mi rumbo, alterar mi entropía para que gire en torno a tus distorsiones espacio-temporales.

Me veo acercándome, {{##yellow|veo a una diosa##}} enfilando su tierno ejército de estrellas hechas conejos desplazándose fuera del planeta azul. &#34;¿Vienes por ella, no?&#34;, me preguntó. &#34;¿Dónde está?&#34;, pregunté. &#34;Buena suerte&#34;, me dijo, mientras guiñaba su ojo con una risita y sus largas orejas de leporinos viraban a Marte.

¿Qué-? ¿Por qué ella me miraba así? ¿Dó-dónde estaba ella? ¡Tenía que estar allí! Y fue allí que volví mi rumbo hacia el planeta azul, //el planeta, el planeta azul//, mantenía un raro estribillo dentro de mí, //sin ti, azul sin ti, imposible verlo de nuevo//.

El futuro, es tan borroso, no puedo dilucidar lo que ocurrirá luego, no sé cómo todo terminará. Yo, veo acercándome a uno de los recintos, siento como si ya trabajara en este lugar. Simplemente, ¡sí! Lo recuerdo, ella, ¡ella está aquí! En esta isla, latiendo lentamente, encerrada por una maquinaria de ensueño, yo... yo por fin la podré ver...

{{##orange|Y veo la explosión a lo lejos...##}}

-------------

Otra vez este lugar... árido, helado, tan blanco... Veo el planeta azul, y veo como una de las {{##green|grandes selvas fue consumida##}}. No fue hecho por un hombre, allí estaban ellos, intentando detenerla, era mi destino estar con ella. Lo que más apreciaba, lo que sentía realmente, era estar con ella, por alguna razón. Tal vez, montar la Luna, mirar la desesperación de hormigas humanas mientras los consumía la Oscuridad.

Su... su tierna, tierna oscuridad. Sólo con pensar en tocar sus labios, yo, siento como mi mundo cobra sentido. Después de todo, //después de todo//, creo valerlo, creo... estoy totalmente seguro en que este es el final de mi pena, y el comienzo de una vida. Yo...

{{[[span style=&#34;color:white; text-shadow: 1px 1px 1px #555&#34;]]Seré un conejo, y la daré el cariño que jamás tuvo, no me importa lo dura que pueda ser conmigo, trataré. Porque sé que dentro de todo aquello, existe un alma blanda, dócil, y puedo verte.[[/span]]}}

Quiero tocar tu alma...[[footnote]][https://www.youtube.com/watch?v=P91pvMdoZ80 En otras palabras, sujeta mi mano. En otras palabras, cariño, bésame.][[/footnote]]

------

Nunca jamás pude, nunca jamás podré.

Fue un buen intento después de todo, y sonrío pacíficamente mientras la fuerza del mar está a punto de destrozar mi cuerpo.

Pero, hay una brecha oscura al final de la caída...

--------

&#34;Supongo que este es el fin, ¿no?&#34;, {{##black|habló la voz de una mujer a lo lejos##}}. Parecía algo tosca, un poco más grave de lo usual, &#34;¿piensas rendirte? Aquí estoy, ¿de verdad piensas en que esto solucionará tus problemas?&#34;, respiró por un momento, &#34;cobarde...&#34;

&#34;¡Eres un grandísimo cobarde! No puedes encarar el fin, ni puedes encarar su propio destino, no puedes aceptar que se ha ido, ni que alguna vez estuvo contigo. ¿Crees que alguien querrá a alguien débil como tú? Dime, ¿por qué quieres atormentarla con tus problemas? ¿Cuál es el punto de estar con alguien si es para dañarla constantemente, por qué no simplemente la dejas ir? ¿¡Por qué eres tan débil!?&#34;

//Me sentía angustiado, tan ansioso, yo... todo era verdad, soy tan débil, minúsculo, ni si quiera puedo compararme a ella, yo...//

&#34;¿Crees que las personas pueden cambiar?&#34;[[footnote]][https://www.youtube.com/watch?v=fY3Mof3YDpM Eres la razón por la que necesitaba tomar esta posición final.][[/footnote]], me preguntó.

Mis ojos, llorosos, ardiendo en lágrimas, la miraron, realmente miraron a la nada oscura, &#34;yo... creo que sí.&#34;

&#34;¡No! Sí o no, con firmeza&#34;[[footnote]][https://youtu.be/yjn7NaDR0ec  Llévalo hasta el límite.][[/footnote]], me reclamó.

&#34;Yo... ¡sí! Las personas pueden cambiar.&#34;

&#34;¿Crees poder cambiar por él?&#34;

//¿Por qué dijo él...? No se supone que era ella... y yo... ah, ahora lo entiendo.//

&#34;¿Eres él después de todo, no es cierto? Entonces... ¿al final todo fue en vano?&#34;, pregunté mientras sobaba mi pecho del dolor que me causaría la respuesta.

Ella suspiró..., &#34;creo que no, ¿sabes? Después de todo necesita algo de cariño, ¿podrías ser más fuerte?&#34;

Era, ¡sí! &#34;Lo que sea por él&#34;, ¡una última oportunidad!

Una nueva brecha se abrió, &#34;ámalo, ámalo o iré por ti, y este será tu final de verdad&#34;, la nada se convirtió en una en una entidad con cuerpo de mujer, y besó mi mejilla con el frío más puro del existir, &#34;ya te ayudé todo lo que pude.&#34;

----------

Estoy aquí, todo fue sólo la fuerza de algo mayor, ella, me había arrastrado a este lugar para hacerme darme cuenta que siempre estuve equivocado. Que no era a ella a quien amaba, era a quien reflejaba, era él. Él quien estaba en sus ojos de nada, lo veo parado frente a mí, entrando a su habitación.

Sus ojos risueños, somnoliento, con esa cara de aburrimiento como siempre. //Sechud, ¿entonces así es como termina todo?//

//Gracias por hacerme ver el final.//

//[https://www.youtube.com/watch?v=9dUr0x9f-Gg Y hacerme comenzar de nuevo.]//</textarea></pre>
