    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**NJE-4097** 
**저자:** [[*user Prototype_Toaster]]
**원작:** 삭제됨
**역자:** MysteryInc
[[include info:end]]

[[include component:image-block
    name=Bloke|
    caption=공격-LBP-0003-009 동안 복구된 NJE-4097을 촬영한 사진|
    width=300px
]]

**명칭:** 비목성독립체[[footnote]]Non-Jovian-Entity. 약칭 NJE[[/footnote]]-4097

**유형:** 데리(Deiridh)

**보안 지정:** NJE-4097이 반복적으로 저지른 목성 생명체들에 대한 이단행위 때문에, 그들을 아말테이아에 고립시켜야 한다. 그들은 스스로의 행동을 알리기 위해 남겨졌기 때문에 어느 목성 생명체도 그들과 상호작용 하여서는 안 된다.

**수집된 정보:** NJE-4097은 그들의 행성을 향한 우리의 마지막 공격 이후 생명보유행성[[footnote]]Lifebearing-Planet. 약칭 LBP[[/footnote]]-0003[[footnote]]LBP-0003에 서식하는 독립체들은 그들의 행성을 지구라 부른다.[[/footnote]]에서 발견된 마지막 독립체다. LBP-0003 독립체들은 NJE-4097을 프리츠 윌리엄스 혹은 &#34;관리자&#34;라고 불렀다. 그들을 함락하기 이전 NJE-4097의 직업은 다양한 독립체들과 객체들 그리고 그것들을 구금하는 일에 쓸데없이 집착하던 재단이라는 조직의 소유와 관리였다.[[footnote]]여기서 언급한 재단에 관한 자세한 정보는 관련 독립체 NJE-5777 &#34;포렐리&#34;를 참조하라.[[/footnote]] NJE-4097은 LBP-0003에 위치한 [[[scp-006|이전까지는 문서화되지 않았던 물웅덩이]]] 근처에서 물을 마시려던 중 발견되었다. LBP-0003 급습이 끝나갈 무렵 우리의 전사들은 가진 것이라고는 애처로움이 전부였던 NJE-4097을 손쉽게 사로잡을 수 있었다.

**보충 0001:** NJE-4097이 저지른 이단행위의 간락한 모음집

* 여러 목성 생명체들을 구금
* 공동체-0007: [[[church-of-the-broken-god-hub|메카네교]]]를 박해
* 공동체-0008: [[[alexylva-student-paper|알렉실바]]]를 박해
* NJE-5777과 결탁
* 재단에 대한 비밀을 유지
* 여러 [[[scp-3000|기억 소거]]]를 창조

전체 모음집을 보려면 [http://ko.scp-wiki.net/ 데이터베이스-4097]을 참조하라.

**보충 0002:** 공격-LBP-0003-009 &#34;갈릴레오의 비통&#34;에 대한 간략한 역사[[footnote]]해당 공격의 이름은 갈릴레오 갈릴레이의 이름에서 따와 지었다. 갈릴레오는 우리의 고향을 최초로 발견한 LBP-0003에 서식하는 독립체다.[[/footnote]]

**목성력[[footnote]]Jovian Year. 약칭 JY[[/footnote]] 3789/자전 1:** [[[scp-2399|계획-0003-2399]]]가 완료됨. LBP-0003 방향으로 발진하기 시작함. 가니메데와 이오에서 온 전사들이 그 뒤를 따름.

**목성력 3791/자전 8:** 2 공전 후, P-0003-2399가 LBP-0003에 도착함. 인구밀집지역-LBP-0003-01, 02, 03과 04에 발포하기 시작함.[[footnote]]LBP-0003 독립체들은 해당 도시들을 &#34;뉴욕시&#34;, &#34;홍콩&#34;, &#34;모스크바&#34;, 그리고 &#34;런던&#34;이라 불렀다. 해당 인구밀집지역은 LBP-0003 독립체들이 가진 &#34;문화적&#34; 중요성과 거주중인 독립체들의 많은 수 때문에 선정되었다.[[/footnote]]

**목성력 3791/자전 10:** 가니메데와 이오의 전사들이 도착함. 전사들이 공격을 시작함. 첫 자전 만에 LBP-0003 독립체 3천5백만 명을 처형함.

**목성력 3791/자전 11:** NJE-4097이 관리하는 재단이 소용없는 반격을 시작함. NJE-5777 최초 목격. NJE-5777는 우리의 전사들에게 포획되기 전 해당 공격을 지휘함. 그들은 JY-3800에 처형됨.

**목성력 3791/자전 12:** [[[scp-2000|부활을 목적으로]]] LBP-0003 독립체들이 창조한 시설이 발견됨. 목성인들은 사용할 수 없었음. 시설은 즉시 파괴됨.

**목성력 3791/자전 13:** NJE-4097이 다시 발견됨. 자전이 끝나기 전, LBP-0003은 초토화됨.</textarea></pre>
