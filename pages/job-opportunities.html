星期一早上，Aleksander在倫敦的公寓中醒來並聞到了吐司烤焦的味道。他以為自己要心臟病發作了（他晚點才體會到這個猜測多麼諷刺），於是衝下樓伸向電話，卻發現其實是他的女兒掙扎地想要做早餐給他。

他大笑並將她抱起。他抱著她轉了好幾圈並親吻了她的額頭，然後與她一同坐下並開始享用烤焦的吐司跟炒蛋。Aleksander用番茄醬在炒蛋上畫了一個臉，這讓他女兒咯咯地笑。

在她前往學校前，他再次擁抱了她。接著，他回到自己的臥室，打開了矮衣櫃後方的個人武器庫的鎖之後準備上工。他穿起自己最好的黑色絲綢西裝褲和黑紫色禮服襯衫，然後將配發的兩把Mark-10手槍放到身側，它們散發著漆黑的金屬色澤。最後，他在最外層穿上黑色的西裝外套。

在重新鎖上武器庫後，Aleksander下樓洗碗、穿上厚重的羊毛大衣，然後踏進滂沱而下的倫敦大雨中出發工作。

他來到公寓大樓對面的廣場，在咖啡攤前停了下來，一如往常地點了黑咖啡之後，他停下腳步並慢慢啜飲，直到他意識到他已經遲到六分鐘了。

Aleksander開始在大雨中奔跑，他經過倫敦彎來彎去的街道，最後抵達了總部，一間被自助洗衣店和雜貨店夾住的不起眼建築。將玻璃製的識別證刷過大門後，他衝過橡木板和皮革椅子、向秘書揮了揮手，然後再次刷了識別證進入了電梯，按下地下26樓的按鈕。

電梯門開了，他衝出並經過了第二位秘書，然後撲進了自己的辦公室。幸運的話，沒人注意到他遲到了。

他啟動了自己的公司終端機。

&gt; MARSHALL, CARTER &amp; DARK員工終端
&gt; 
&gt; 用戶ID：4567832790
&gt; 
&gt; 密碼：LUCILLE2009
&gt; 
&gt; ⋯⋯已通過。歡迎回來，ALEKSANDER

在電腦完全啟動完以前，Aleksander又再喝了三口手上那已經涼掉的咖啡，然後他看到在角落閃爍著的電子郵件通知。那個通知不是平常代表著有新合約的緋紅色，而是令人噁心的深綠色。

高層管理部門。他罵了句詛咒，然後將它點開。

&gt; Aleksander Foxx，
&gt; 
&gt; 要求你在11:00 AM於六號董事會議室與高層管理人員舉行會議。
&gt; 此會議是強制參與。請勿遲到。
&gt; 
&gt; 感謝，
&gt; 高層管理部門

顯然非常重要的某人注意到他遲到了。

------

顯然，Aleksander是唯一一個認真看待「請勿遲到」的人，畢竟現在已經11:17 AM了，他依然是孤零零地坐在會議室裡。正在他思考他是不是走錯會議室時，大門打了開來，然後一位老人大牌地走了進來。

「很抱歉我遲到了，我今天非常忙，你呢，Aleksander？」男人露出詭譎的笑容。「你今天很忙嗎？」

Aleksander吞了口口水。「非常忙，先生。」

男人坐到Aleksander的對面。「很好。目前的工作還有趣嗎？」

「當然。工作一直以來都非常有趣。」

「很好。」男人從手提箱拿出了資料夾並拿到他面前。「Aleksander，你幾歲了？」

「36，先生。」

「單親爸爸？」他開始翻閱起略有折損的Aleksander個人檔案。

Aleksander感覺到雙腳失去力量。

「是的，先生。」

男人抬起頭來並嘟起嘴唇。「你完全不知道我是誰，對吧？」

Aleksander搖了搖頭。

「其實你知道。我叫做Skitter，Skitter Marshall。」

Aleksander感覺得到自己的臉色發白。必須要單獨與高層管理人對談就夠糟糕了，但是與知名的董事對談？//那位//Skitter先生？董事找他這名[[span class=&#34;ruby&#34;]]獵人[[span class=&#34;rt&#34;]]Huntsman[[/span]][[/span]]有什麼事？

Marshall用冷淡、全知的眼神看著Aleksander。「不用緊張，孩子。你沒有惹上麻煩。事實上⋯⋯」他再次嘟起嘴唇。

「你已經與我們共事一段時間了，對吧？」

「是的。有三年是維安警衛，然後獵人做了六年。」

「你為自己打響了不小的名聲。他們是怎麼叫你的？[[span class=&#34;ruby&#34;]]苔蘚人[[span class=&#34;rt&#34;]]Moss Man[[/span]][[/span]]？」

「[[span class=&#34;ruby&#34;]]苔蘚心[[span class=&#34;rt&#34;]]Moss Heart[[/span]][[/span]]，先生。」

「嗯，挺合適的。對我來說有點太直白了。」他將資料推遠。「你是哪個階級？」

「中校，先生。」

「那恭喜，你現在是準將了。歡迎來到頂層。」

Aleksander感覺像是剛被閃電打過一樣。「⋯⋯謝謝你，長官。」

「當然，你是最適合的人選。現在，我有很重要的工作給你。事實上，他們親自要求要你接下這份工作──就像我說的，你為自己打響了不小的名聲。」

Aleksander感覺到力量回流到自己的雙腳。他堅定、自信的意識回來了。「那很好，長官。我可以問暗殺對象是誰嗎？」

Marshall發出了假笑聲。「我說的是歡迎來到頂層，孩子。在頂層可沒有那麼單純。恐怕你要暫時離開暗殺部門一陣子了。你的工作是負責看守倫敦市中心東邊的一間倉庫。你可以選六位一級警衛與你一起看守。」 

Aleksander點點頭。「好的。我能冒昧問問那邊儲放了什麼嗎？」

Marshall臉上出現一抹微笑。「你還沒讓我說完呢。你看守的倉庫裡面有十六箱異常文物，還有一如往常處於昏迷狀態的三名異常人形。」

Aleksander再次點頭。

那抹微笑變得更大。「接著，星期三下午大約三點三十分時，SCP基金會將闖入那間設施，殺死你所有的警衛，然後綁架你。」

------
在鐵軌上奔馳的貨運列車上，有個車廂裝著沒有標示的貨箱。裝備著全自動武器的兩個男人正在臨時的桌子上玩著撲克牌。

「⋯⋯班·艾佛列克呢？他滿好笑的。」

「他的舊作品的話，嗯，但他出演的新電影讓我很難受。你有七嗎？」

「Go fish。有K嗎？」

「Go fish。你有八嗎？」

「Go fish。你有六嗎？」

「該死，給你。嘿，尼克拉斯·凱吉最近有什麼新電影嗎？他在國家寶藏裡演的不錯。」

「沒什麼好看的。那個系列之後他好像就越來越糟了。你有⋯⋯那是槍聲嗎？」

「聽起來是從其他車廂傳來的。準備好，看起來這趟旅程被別人搞砸了。」

------

「停下。」穿著海軍藍西裝的男人衝進了Gunnel博士的辦公室。「誰他媽允許你移動Aleksander Foxx了？」

「//我的。//」

Aleksander非常了解計畫是什麼。他非常清楚計畫是什麼走向。原本，他現在就該做完排演好的訪談、他們早就該讓他說完台詞，然後他就開始為他們工作了。

單獨被關著可//不是//說好的計畫。就在他思考他可以怎麼優秀地處刑讓他遭這種罪的博士時，他聽到大門打開的聲音。

他從孤單的床墊上站起，看到一位穿著藍色西裝的男人站在門框底下。

//終於。//

「總算來了。我已經被關在這裡三天了。」

穿著藍色西裝的男人微微點頭。「很抱歉。雖然我不願這麼說，但我們是非常大的組織，有時候⋯⋯」他蹬了蹬地板。「有時候我們會把人放錯地方。」

Aleksander站了起來。「隨便啦。直接照著劇本開始錄吧。」

男人點頭。「請務必配合我。」

&gt; **受訪者：**Aleksander Foxx
&gt; 
&gt; **訪談者：**█████████
&gt; 
&gt; **前言：**Aleksander Foxx是Marshall, Carter and Dark特工，過去六年中以「苔蘚心」作為代號活動。
&gt; 
&gt; **&lt;紀錄開始&gt;**
&gt; 
&gt; **█████████：**Aleksander Foxx，你真的是Marshall, Carter, and Dark的特工嗎?
&gt; 
&gt; **Aleksander Foxx：**是。我當了三年的維安警衛，保護他們的⋯⋯貨品，然後他們在獵人計畫中給了我一個位置。
&gt; 
&gt; **█████████：**那麼，獵人計畫是什麼？
&gt; 
&gt; **Aleksander Foxx：**一開始嗎？
&gt; 
&gt; （Aleksander Foxx翹著兩腳椅。）
&gt; 
&gt; **Aleksander Foxx：**我們作為導遊跟武裝護衛，帶客戶們去狩獵怪物。因為客戶的傷亡率太高了，所以計畫最終停止了。
&gt; 
&gt; **█████████：**然後你就回去做維安警衛了？
&gt; 
&gt; **Aleksander Foxx：**不。一日為獵人，終身為獵人。我們被這麼稱呼是因為我們是菁英──我們就像你們處理試驗對象一樣處理異常。
&gt; 
&gt; **█████████：**你可以舉個例子嗎？
&gt; 
&gt; **Aleksander Foxx：**例子？好啊。布達佩斯，2006年。我殺了一個腫瘤。那個大傢伙一直在各種部位上長出更多的部位。我們叫他Goliath。我們把它砍成好幾塊，然後拿去燒了跟漬在鹽裡。該死，我現在還沒辦法把他從大衣裡完全洗掉⋯⋯
&gt; 
&gt; **█████████：**那就足夠了。如果你這麼善於戰鬥，為什麼計畫被取消了？
&gt; 
&gt; **Aleksander Foxx：**因為怪物跟自大的富小孩不怎麼適配。
&gt; 
&gt; **█████████：**好。那，獵人計畫被取消後，你在做什麼？
&gt; 
&gt; **Aleksander Foxx：**我們分散到了公司的各處。我個人到了暗殺部門，然後花了接下來的三年收富人的錢去殺其他富人。
&gt; 
&gt; **█████████：**你似乎不是很喜歡你的組織。
&gt; 
&gt; （Aleksander Foxx輕笑並身體前傾，使椅腳撞擊地板。）
&gt; 
&gt; **Aleksander Foxx：**怎麼可能？Marshall, Carter, and Dark把我的技術當成笑話。我是個優秀的殺手，但這份工作超級無聊。我想要真的有內涵的工作，這也是為什麼我自願向你們投降。
&gt; 
&gt; **█████████：**⋯⋯不好意思？
&gt; 
&gt; **Aleksander Foxx：**你會招聘我。你們在捕獲我的當下就已經在計劃了。來啊，說出你的條件。
&gt; 
&gt; **█████████：**我沒有權限談論這件事。
&gt; 
&gt; **Aleksander Foxx：**那我就在這裡等你去確認。
&gt; 
&gt; （█████████離開。15分鐘後，█████████回到了房間。）
&gt; 
&gt; **█████████：**⋯⋯我們願意支付Marshall, Carter, and Dark薪水的三倍終生雇用你。
&gt; 
&gt; **Aleksander Foxx：**同意。我只有三個要求跟兩個問題。
&gt;

Aleksander大笑，他將她抬到肩膀上。「那聽起來很好吃！那你也有吃晚餐，對嗎？」

Aleksander把她放下來並拍拍她的頭。「沒事的。你還有很多機會可以吃花椰菜。現在，趕快去拿你的手提箱並對空服員說謝謝。爸比想要給你看爸比新的大房子，然後跟你說說爸比超讚的新工作。」
