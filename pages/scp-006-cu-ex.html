    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-pt-br:theme:pet]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]


**Item nº:** SCP-006-CU-EX
&gt;  
**Classe do Objeto:** Companheiro de Vida
&gt;  
**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-006-CU-EX[[footnote]]
Exceto aqueles com partes pontiagudas. Esses caras são malvados.[[/footnote]] devem ser recuperadas pela Força-Tarefa Móvel Phi-24 (&#34;Entusiastas de Exoesqueleto&#34;) e cuidadosamente levadas a qualquer sítio da Fundação para que possam ser amadas adequadamente. É imperativo para as operações da Fundação ter uma alta contagem de SCP-006-CU-EX em todos os dormitórios, chuveiros,[[footnote]]Prestem muita atenção aos ralos. NÃO PODEMOS, repito, NÃO PODEMOS levar nosso bem mais valioso pelo ralo.[[/footnote]] cafeterias, academias e salas de descanso. Devemos ter um frango para cada panela e uma mosca para cada sopa.

&gt;  
Qualquer um que for flagrado tentando assassinar brutalmente uma instância de SCP-006-CU-EX como um filho da puta de sangue frio está sujeito à rescisão imediata.
&gt;  

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-006-cu-ex/CU-EX3.jpg|caption=Essas coisas são fodas pra caralho]]

**Descrição:** SCP-006-CU-EX é a designação coletiva para um grupo de insectoides completamente resplandecentes, coloquialmente referidos como insetos[[footnote]]EXCETO PARA aqueles PONTUDOS. Não falamos sobre esses por aqui.[[/footnote]]. Todos eles são tão fofos e têm taaaantas texturas maravilhosas. Entre as instâncias contidas de SCP-006-CU-EX, encontramos todas as belas cores do arco-íris duplo em seus exoesqueletos.
&gt;  
A sensação que tenho quando uma instância de SCP-006-CU-EX rasteja na minha pele me deixa tão zonzo e borbulhante que deve ser anômala. Tudo o que quero fazer é abraçá-los e abraçá-los e nunca mais deixá-los ir.

&gt;     
**Adendo 006-CU-EX-01:**
&gt; Em ██/██/██, foi determinado que o Entomologista Assistente Johnson foi afetado por um risco memético e está programado para rescisão imediata. SCP-006-CU-EX agora foi classificado conforme explicado. -O5-1

**Adendo 006-CU-EX-02:**
&gt; Eu acho que ele //realmente// //realmente// gosta de insetos. Provavelmente não é memético, Obro-1. - Entomologista Chefe Patrick

**Adendo 006-CU-EX-03:**
&gt; O Entomologista Chefe Patrick foi programado para rescisão imediata porque também foi claramente afetado por um risco memético. Sem mais insetos. [[[SCP-006-J|Estamos mais uma vez em paz com a natureza.]]]</textarea></pre>
