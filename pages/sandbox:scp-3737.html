**Особые условия содержания:** Фонд приобрел землю, на которой располагается SCP-3737-1. Вокруг данного района были вывешены различные знаки, объявляющие его федеральной собственностью. Нарушители будут караться в соответствии с местным законодательством. Запрос на получение разрешения персоналу посещать SCP-3737 во время событий Воссоединения в настоящее время рассматривается.

**Описание:** SCP-3737 - это межпространственная аномалия, проявляющаяся в виде тропического острова. Размер острова или окружающего океана не поддаётся измерению из-за ограниченного доступа к SCP-3737. Из-за своей аномальной природы остров не имеет относительного местоположения и существует в своей собственной реальности.

SCP-3737-1 - это вход в SCP-3737, расположенный на ███████ Бридж в ███████████, Гренландия. Вход имеет форму нестабильной пространственной аномалии Эйнштейна-Розена, которая связана с аналогичной аномалией на причале в южной части SCP-3737. SCP-3737-1 обычно недоступен, но может открываться с очень нерегулярными интервалами.[[footnote]] С момента открытия 6 октября 2016 года SCP-3737-1 больше не открывался. [[/footnote]] Эти периоды были обозначены как «Воссоединение» и длятся ровно 24 часа, прежде чем SCP-3737-1 вернется в свое недоступное состояние. Спонтанное появление стены тумана на мосту, где находится SCP-3737-1, указывает на начало события Воссоединения. Проходя через стену, вы попадаете в SCP-3737-1.

SCP-3737-2 - это коллективное обозначение обитателей SCP-3737, которые представляют собой различные виды домашних животных. Все экземпляры SCP-3737-2 находятся в подростковом возрасте, признаки плохого самочувствия отсутствуют. Данные сущности занимаются игровой активностью друг с другом или с различными игрушками для домашних животных, обнаруженными в SCP-3737. У экземпляров SCP-3737-2 не наблюдалось агрессивного или территориального поведения.

[[include component:image-block
name= sheltie.jpg|
caption= Экземпляр SCP-3737-2.|
]]

**Протокол исследований 3737-1A:** Из-за редкости появления объекта, исследовательской группе было предоставлено разрешение на изучение природы SCP-3737-1, когда он самопроизвольно открылся 6 октября 2016 года. В качестве меры предосторожности как сопровождающие был назначены сотрудники Службы безопасности. Все сотрудники должны были носить костюмы химической защиты класса А до тех пор, пока пространство на противоположном конце SCP-3737-1 (позже SCP-3737) не будет признано пригодным для жизни. К данному файлу прикреплена видеостенограмма.

[[collapsible show=&#34;Видеостенограмма 3737-1A&#34; hide=&#34;Содержимое файла:&#34;]]
&gt; **&lt;Начало стенограммы&gt;**
&gt; 
&gt; //[Видео снято с камеры на костюме д-ра Лоуренса. В первые несколько секунд видны д-р Лоуренс, д-р МакКолл и д-р Ростова, а агенты Кроуфорд, Бардо, Александр и Рамирес идут по бокам, пока они приближаются к SCP-3737-1.]//
&gt; 
&gt; **Д-р МакКолл:** Продолжаем вход в аномалию.
&gt; 
&gt; //[Команда проходит через стену тумана. Камера отображает сбои продолжительностью примерно 2,4 секунды, прежде чем изображение придёт в норму. На кадре видна группа исследователей в доке SCP-3737.]//
&gt; 
&gt; **Д-р Лоуренс:** Это - голубое небо?
&gt; 
&gt; **Д-р МакКолл:** Никогда не думал, что увижу что-то столь привычное...
&gt; 
&gt; **Александр:** Притормозите. Вижу неизвестных существ на пляже.
&gt; 
&gt; //[Изображение перемещается, показывая группу собак, играющих с веревкой в нескольких футах от дока. Похоже, они не замечают появления команды.]//
&gt; 
&gt; **Рамирес:** У меня четкий прострел.
&gt; 
&gt; **Александр:** Погодите. Не атакуйте.
&gt; 
&gt; //[Д-р Макколл поворачивается к агенту Александру.]//
&gt; 
&gt; **Д-р МакКолл:** Они могут быть дружелюбными.
&gt; 
&gt; **Александр:** Я бы предпочел, чтобы это проверил один из нас. Бардо, идите и установите контакт с одной из сущностей.
&gt; 
&gt; **Бардо:** Есть, сэр.
&gt; 
&gt; //[Агент Бардо отходит от группы и приближается к экземплярам SCP-3737-2 с поднятым оружием. Один из экземпляров, самец эрдельтерьер, замечает агента Бардо и поворачивается к нему лицом. Остальные индивиды не обращают на агента внимания.]//
&gt; 
&gt; **Александр:** Если он будет двигаться не так, стреляйте.
&gt; 
&gt; **Бардо:** Принял.
&gt; 
&gt; //[Экземпляр двигается перед агентом Бардо и садится на землю. Агент Бардо направляет свое оружие на существо.]//
&gt; 
&gt; **Бардо:** Какие будут указания?
&gt; 
&gt; **Александр:** Придержи огонь. Бардо, установи физический контакт с сущностью. Кроуфорд, Рамирес, будьте готовы стрелять.
&gt; 
&gt; //[Агент Бардо протягивает руку существу. Он медленно приближается и кладет голову под руку агента Бардо. Бардо начинает гладить голову экземпляра, отчего он тяжело дышит.]//
&gt; 
&gt; **Д-р МакКолл:** Мне кажется они не опасны.
&gt; 
&gt; **Д-р Ростова:** Вы, как и любой другой, должны знать, что все может быть...
&gt; 
&gt; **Д-р Лоуренс:** Кэтрин, не время.
&gt; 
&gt; **Д-р Ростова:** Что такое, Вернон? Мне нельзя быть осторожной?
&gt; 
&gt; **Д-р Лоуренс:** Осторожность и высокомерность - две разные вещи.
&gt; 
&gt; **Д-р Ростова:** Я не высокомерна. Я серьезно отношусь к своей работе.
&gt; 
&gt; **Д-р МакКолл:** Может вы обе помолчите? Думаю, вы их пугаете.
&gt; 
&gt; //[Несколько экземпляров отдалились от команды.]//
&gt; 
&gt; **Рамирес:** Они привезли сюда весь зоопарк или что?
&gt; 
&gt; **Бардо:** Погодите. У этой собаки есть ошейник.
&gt; 
&gt; //[Агент Бардо изучает ошейник экземпляра SCP-3737-2.]//
&gt; 
&gt; **Бардо:** Его зовут Феликс.
&gt; 
&gt; **Д-р Ростова:** У него есть имя?
&gt; 
&gt; **Д-р Лоуренс:** У всех есть ошейники. Кому принадлежат эти животные?
&gt; 
&gt; **Александр:** Я не думаю, что сейчас это важно. Мы должны продолжать движение.
&gt; 
&gt; //[Проходит несколько часов. Команда исследует несколько участков SCP-3737. Выявлено, что на острове есть несколько различных ландшафтов, включая леса и прерии, а также множество экземпляров SCP-3737-2.]//
&gt; 
&gt; **Кроуфорд:** Кто-нибудь заметил, что солнце не двигалось с тех пор, как мы сюда приехали?
&gt; 
&gt; **Д-р Лоуренс:** Возможно, это аномальное свойство острова. Кто знает.
&gt; 
&gt; //[Экземпляр SCP-3737-2, самка немецкий боксёр, выходит из ближайшего куста и подходит к д-ру МакКоллу.]//
&gt; 
&gt; **Д-р Лоуренс:** Думаю, вы ей нравитесь.
&gt; 
&gt; **Д-р МакКолл:** Похоже, да.
&gt; 
&gt; //[Д-р Макколл замечает синий ошейник экземпляра. Он делает паузу.]//
&gt; 
&gt; **Д-р Ростова:** Все в порядке, Людвиг?
&gt; 
&gt; **Д-р МакКолл:** Да-да. Все хорошо. Этот экземпляр просто напоминает мне старого друга, вот и все.
&gt; 
&gt; **Бардо:** Я могу проверить жетон.
&gt; 
&gt; **Д-р МакКолл:** Крайне маловероятно, что этот друг - она.
&gt; 
&gt; **Бардо:** Попытка не пытка, доктор. Разрешите подойти?
&gt; 
&gt; **Александр:** Конечно. Будьте осторожны.
&gt; 
&gt; //[Агент Бардо приседает перед экземпляром и проверяет его жетон.]//
&gt; 
&gt; **Бардо:** Ее зовут Джипси.
&gt; 
&gt; **Д-р МакКолл:** Так ее звали.
&gt; 
&gt; **Д-р Ростова:** И? Я уверена, что многих собак зовут Джипси. Что заставило вас подумать, что это она?
&gt; 
&gt; **Д-р МакКолл:** У Джипси тоже был синий ошейник.
&gt; 
&gt; **Д-р Лоуренс:** Я помню, вы говорили о Джипси. Я думал, что она умерла?
&gt; 
&gt; **Д-р МакКолл:** Так и было. Нам пришлось усыпить ее, когда мне было шестнадцать.
&gt; 
&gt; **Д-р Лоуренс:** Тогда что она здесь делает?
&gt; 
&gt; **Д-р Ростова:** Я до сих пор считаю, что нам не стоит...
&gt; 
&gt; //[Д-р Ростова насторожилась, когда появился еще один экземпляр SCP-3737-2. Она поворачивается к сиамскому коту-самцу в черном ошейнике.]//
&gt; 
&gt; **Д-р Ростова:** Это… Это невозможно.
&gt; 
&gt; **Д-р Лоуренс:** Что случилось, Кэтрин?
&gt; 
&gt; //[Д-р Ростова подходит к экземпляру, снимая костюм. Она хватает экземпляр и прижимает к груди, он начинает мурлыкать. Д-р Ростова начинает плакать.]//
&gt; 
&gt; **Бардо:** Что, черт возьми, здесь происходит?
&gt; 
&gt; **Александр:** Понятия не имею. Доктор, не возражаете?
&gt; 
&gt; **Д-р Ростова:** Он похож на моего старого сиамца. Тот же ошейник и все остальное. Даже есть его жетон.
&gt; 
&gt; **Д-р Лоуренс:** Кэтрин, я был бы очень осторожен. Это похоже на [http://scp-wiki.wikidot.com/scp-3773 3773].
&gt; 
&gt; **Д-р Ростова:** Ничего подобного, Вернон. Пайк была чертовски сумасшедшей, как и ее кот.
&gt;
&gt; //[Д-р Ростова замечает перо на верёвке, которого не было видно в объективе до её появления. Она берет палку и продолжает играть с экземпляром SCP-3737-2. Д-р МакКолл прекратил взаимодействие со своим экземпляром SCP-3737-2, чтобы проверить наушник.]//
&gt; 
&gt; **Д-р МакКолл:** Странно.
&gt; 
&gt; **Д-р Лоуренс:** О чём ты, Людвиг?
&gt; 
&gt; **Д-р МакКолл:** Команда с Моста обнаружила потерю стабильности в портале. Рекомендуют как можно скорее вернуться в лагерь.
&gt; 
&gt; **Рамирес:** Док не так уж далеко отсюда. По крайней мере, час или два. Долго ли он продержится?
&gt; 
&gt; **Д-р МакКолл:** Говорят, его хватит еще на два часа, прежде чем он закроется.
&gt; 
&gt; **Д-р Ростова:** Замечательно. Я могу взять Джаспера, а доктор МакКолл может взять Джипси.
&gt; 
&gt; **Д-р Лоуренс:** Кэтрин. Вы знаете, как строго мы относимся к пространственным сущностям. Не думаю, что мне нужно напоминать вам, что произойдет, если мы вернем их.
&gt; 
&gt; **Д-р Ростова:** Я не могу просто оставить его здесь, Вернон. Я не хочу, чтобы ему было одиноко.
&gt; 
&gt; **Д-р МакКолл:** Мы видели множество других экземпляров, которые, кажется, очень рады составить ему компанию. Нам нужно идти, Кэтрин.
&gt; 
&gt; **Д-р Ростова:** Он был моим лучшим другом, когда я была ребенком. Я не видела его много лет, и вы думаете, что я просто брошу его? Просто так?
&gt; 
&gt; **Кроуфорд:** Доктор Ростова, будет небезопасно оставаться тут надолго.
&gt; 
&gt; **Д-р Ростова:** Это мой кот. Если я хочу вернуть его, я смогу. Я беру на себя полную ответственность. Я не понимаю, почему ты не рад видеть свою собаку, Людвиг.
&gt; 
&gt; **Д-р МакКолл:** Конечно, я рад ее видеть, Кэтрин. В детстве она была моим лучшим другом. Мне бы хотелось, чтобы кто-то похожий на неё вернулся, но, возможно, её даже не существует. Даже если она это сделает, я не хочу, чтобы она прошла через Фонд. Это было бы неправильно.
&gt; 
&gt; **Д-р Ростова:** Хорошо. Если ты не хочешь ее возвращать, ничего страшного. Я все равно беру Джаспера.
&gt; 
&gt; **Александр:** Я думаю, вам следует послушать доктора Лоуренса. Я не могу позволить вам принести с нами что-то такое.
&gt; 
&gt; **Д-р Ростова:** Меня не волнует регламент, Александр. Это кот. Она вас не убьет.
&gt; 
&gt; **Александр:** Мы этого еще не знаем, доктор. Отпустите.
&gt; 
&gt; **Д-р Ростова:** Он идет со мной, на этом всё. А теперь предлагаю вернуться в док.
&gt; 
&gt; **Александр:** Доктор Ростова, я буду вынужден поместить вас в карантин, если вы не отпустите сущность.
&gt; 
&gt; **Д-р Ростова:** Да будет так. Джаспер возвращается со мной.
&gt; 
&gt; //[Д-р Ростова несет свой экземпляр SCP-3737-2, когда исследовательская группа возвращается в док. Экземпляр SCP-3737-2 д-ра Макколла следует за ним.]//
&gt; 
&gt; **Кроуфорд:** Все здесь?
&gt; 
&gt; **Д-р Лоуренс:** Думаю, что да.
&gt; 
&gt; **Александр:** Хорошо. Давайте покончим с этим.
&gt; 
&gt; **Д-р МакКолл:** Подождите.
&gt; 
&gt; **Д-р Лоуренс:** Что случилось?
&gt; 
&gt; **Д-р МакКолл:** Я ... у меня не было возможности попрощаться с Джипси. Отец отвел ее к ветеринару, а я не пошел. Я хотел бы попрощаться перед тем, как мы уйдем. Вы знаете, на всякий случай.
&gt; 
&gt; **Александр:** Доктор, у нас мало в...
&gt; 
&gt; **Д-р МакКолл:** Я знаю, Александр. Дай мне минутку.
&gt; 
&gt; **Александр:** Хорошо. Но поторопитесь.
&gt; 
&gt; //[Д-р МакКолл поворачивается и становится на колени перед своим экземпляром SCP-3737-2. Он начинает гладить её по голове.]]//
&gt; 
&gt; **Д-р МакКолл:** До свидания, девочка. Спасибо, что всегда был рядом со мной. Я очень тебя люблю.
&gt; 
&gt; //[Д-р Макколл продолжает обнимать экземпляр. Затем группа проходит через SCP-3737-1. Достигнув другой стороны, д-р Ростова замечает, что ее экземпляра SCP-3737-2 больше нет у нее на руках. Агент Кроуфорд и агент Бардо удерживают её, когда она пытается вернуться в SCP-3737-1. SCP-3737-1 становится нестабильным и закрывается. Туман рассеивается.]//
&gt; 
&gt; **Д-р Ростова:** [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **&lt;Конец стенограммы&gt;**
[[/collapsible]]

**Приложение 3737-1B:** Исследование природы SCP-3737-2 отложено до стабилизации SCP-3737-1. После дальнейшего анализа жетонов на ошейниках, обнаруженные на экземплярах SCP-3737-2, не содержали посторонней информации, кроме имени экземпляра. Появление различных игрушек для домашних животных в SCP-3737 в настоящее время также исследуется.
