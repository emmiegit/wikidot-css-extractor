**项目编号：**SCP-777-JP

**项目等级：**Keter

**特殊收容措施：**SCP-777-JP收容在基金会的特别病房内。需有专一负责SCP-777-JP的心血管外科医生六名、医疗特工十二名、秘仪特工八名对其进行治疗与看护，以及进行使其异常性安全地消失的研究。延长SCP-777-JP的寿命是优先研究的课题。 由于SCP-777-JP非常遵守基金会的收容措施及其特质，因此若需要对SCP-777-JP进行对其寿命具备恶性损害的行动，需获得安保许可等级保持在5级的三名人员的许可。

为反制因SCP-777-JP的心脏搏动障碍引起的现象777-JP，在搏动障碍发生之时起，执行仪式程序777“道反”。该程序按以下方式进行：
# 参加仪式的人员需为八名收容专家，且全员需为男性，并具备正阶[[footnote]] 译者注：日本神职阶位的第三阶，下文的明阶是更上一级的第二阶。 [[/footnote]]以上的神职，此外其中必须有两名为明阶。从搏动障碍发生的时刻开始，收容专家需进行24小时斋戒，且不可接触神道教所定的“污秽”。斋戒后进行水垢离仪式[[footnote]] 译者注：即以清水洗静体内污垢的仪式。 [[/footnote]]，然后穿无花纹的白色狩衣与差袴，戴立乌帽子，执行仪式。
# 收容专家需准备以下的物品：鹤的面具、大岩石的面具、葡萄、竹笋、三个桃子、和太鼓、笙、钲。
# 收容专家中具备明阶位神职的一人按照协议62，在SCP-777-JP-A-2群体前戴上鹤的面具并舞蹈，咏唱文言5（以下称该名人员为“鹤”）。具备正阶位神职的收容专家则遵从协议，以使在陆地上的SCP-777-JP-A-2群可听见的程度正确地演奏和太鼓、笙与钲。
# “鹤”说出文言8，然后在SCP-777-JP-A-2群的前面，通过SCP-777-JP-A-1群上方而逃走。然后“鹤”必须以精确的7分钟的间隔向SCP-777-JP-A-2群投掷出葡萄、竹笋和桃子。此时若“鹤”被SCP-777-JP-A-2群捕获，则仪式程序777失败，必须重新开始程序。在此步骤中，另外一名具备明阶位神职的人员需按照协议63，戴上大岩石的面具并舞蹈，咏唱文言12（以下称该名人员为“大岩石”）。
# “大岩石”需站立在“鹤”与SCP-777-JP-A-2群之间，然后咏唱文言16。
# 确认SCP-777-JP-A群消失为止，“鹤”与“大岩石”不得摘下面具。仪式结束后所有执行仪式的成员进行水垢离仪式。

若因未能正确执行该程序而造成SCP-777-JP-A群引发现象777-JP，SCP-777-JP因为任何原因死亡的情况，则立即将SCP-777-JP的尸体抛入日本海，将海域777-JP半径250km以内存在的所有基金会设施全部封闭，执行仪式777“化水月为真月”。

**描述：**SCP-777-JP为一看起来极端高龄的、外形为人类与丹顶鹤（//Grus japonensis//）结合的实体。皮肤变化成角蛋白的鳞状物，全身的体毛被羽毛替换。唇部硬化变形为喙。双手的小拇指极端地延长形成翅膀，但由于其肌肉力量不足、飞行困难，只能进行数十米的滑翔。由于其特性，SCP-777-JP发音与使用复杂道具极其困难，此外，自198█年以来其罹患慢性心力衰竭。

SCP-777-JP虽然身体严重畸形，但拥有较高的身体能力和野外活动相关知识，其在野外，尤其是日本国内的山区，具有非常高的生存能力。其被蒐集院收容时，持有若干根据自身的身体变化而设计、制作的多种道具。但现在由于慢性心力衰竭以及年龄增长的原因，SCP-777-JP已经严重衰弱，无法从病房中移动。

SCP-777-JP最大的异常性在于其心脏部分：其左心室内壁有一直径为█.█cm的翡翠色球体粘连，虽然通常情况下在该区域出现异物会对循环系统造成极大影响，但该物体并不会阻碍血液流动。SCP-777-JP的心脏正常搏动时，除此以外并无特别的异常性。

但是，若SCP-777-JP的心脏搏动发生障碍时，显现其异常性。其心跳障碍发生的同时，北纬[已编辑]、东经[已编辑]的海域（以下指定为海域777）发生海底地震，同时发生海平面抬升，海水也会随之上涨。SCP-777-JP的心跳障碍越严重，该现象就会越剧烈。与此同时，海域777内出现大量埃利法斯型灵素生物（以下指定为SCP-777-JP-A）以及物质化灵素，开始向SCP-777-JP所在地点移动，该现象被指定为现象777。SCP-777-JP-A拥有与既存的海生生物相似的外表（以下将该群体指定为SCP-777-JP-A-1群），或是既存的海生生物以类似灵长类生物的方式直立，穿着神道教的结婚仪式衣装，并持有婚姻仪式用的道具（以下将该群体指定为SCP-777-JP-A-2群）的姿态。以上的个体在仪式程序777结束后会全部死亡并消失。使用对灵素具备效果的咒术攻击及nPDN动作使之强制显现后，对SCP-777-JP-A进行的物理攻击是有效的，但由于新的SCP-777-JP-A会陆续出现，故该效果较为薄弱。此外，由于对SCP-777-JP-A进行攻击具备较大风险，禁止对SCP-777-JP-A进行攻击，必须执行仪式程序777以进行收容。下表是现象777发生后按时间推移顺序出现的现象。若需了解详情需要具备3级安保许可等级。

||~ 现象777-JP开始后经过的时间 ||~ 结果 ||
|| 约5分钟 || 海域777内海底出现由物质化灵素构成的鸟居。 ||
|| 约15分钟 || 鸟居的对侧出现大量的SCP-777-JP-A-1。 ||
|| 约2小时40分钟 || 海域777内的海底形成以SCP-777-JP-A-1形成的“道路”。 ||
|| 约3小时 || SCP-777-JP-A-2群从鸟居的对侧以队列方式出现，然后在SCP-777-JP-A-1形成的“道路”上行走。 ||
|| 约16小时后 || SCP-777-JP-A-1形成的“道路”延展到陆地上。 ||
|| 约26小时后 || SCP-777-JP-A-2群移动到陆地上。 ||
|| 约45小时后 || 由物质化灵素形成的鸟居中，出现一以多个SCP-777-JP-A-2护卫的、物质化灵素构成的神轿。 ||
|| 约104小时后 || SCP-777-JP-A-1形成的“道路”到达SCP-777-JP所在的地点。 ||

此后现象777-JP可能发生的事项目前仅对具备4级/777-JP级安保许可等级人员开放。

根据基金会目前的模拟结果，若现象777-JP完成，可能会引起以下XK级场景：
* 在约7小时的时间内，无法控制的神明将完全显现并活动。对其无信仰的人，尤其是对其作出渎神行为的人，与做出渎神行为者有血缘关系的人均是该神明的攻击性改变对象。
* 以该海域为中心半径约250km以内的陆地完全沉入水中变为海底。
* 全体人类由于认知到该神的样貌而遭受致命的精神性模因影响。
* 剩余的人类中约16%的人因遭到模因污染变为该神的信徒，开始对既存的超常组织进行积极的抵抗。
以仪式777执行后以最小限度抑制该影响的情况，陆地下沉的范围会缩小到原本的6%，该神的攻击性改变的受害程度推测会减少至14%。

**附记1：**以下为SCP-777-JP被蒐集院初期收容时所持有的物品。原文以古文写成，但是在制定协议时，重新以现代日语写作了。
* 长弓。用樫木、胶与鹿的肌腱制作，可以用其的喙射击。
* 鹿皮制的箭袋。其中有六支箭，箭头为骨制。
* 柴刀，可以用其的翅膀握住。
* 染成黑色的头巾。
* 鹿皮制的和服与宽腰带。
* 一点点干猪肉与干鹿肉。
* 两条鱼干。
* 盐。
* 铁锅，不知从何处盗出的东西。
* 火绒。
* 某个地方的风土志或者古事记，在古旧的纸张上写有“山幸彦与海幸彦”故事的部分内容。

**附记2：**以下是1946年基金会对SCP-777-JP的首次采访。当时SCP-777-JP虽然已老化，但是未出现慢性心力衰竭。在与SCP-777-JP对话时，由于其发音困难且具有浓重的口音，因此采用笔谈方式。当时基金会从蒐集院得到情报，其控制的异常项目中有一“老化进度极慢、外形为人类与鹤结合的人形实体”。

&gt; **采访记录**
&gt; **采访人：** 考夫曼博士
&gt; **对象：**SCP-777-JP
&gt; 
&gt; **考夫曼博士：**SCP-777-JP，你知道你被我们接管了吗？
&gt; 
&gt; **SCP-777-JP：**吾知矣
&gt; 
&gt; **考夫曼博士：**那么，接下来想问你问题。你为什么会变成这样呢？
&gt; 
&gt; **SCP-777-JP：**吾尝往常世 以从彼地还而为此
&gt; 
&gt; **考夫曼博士：**常世是什么地方？
&gt; 
&gt; **SCP-777-JP：**在海底 有姬在焉 为不死之国
&gt; 
&gt; **考夫曼博士：**在那里发生了什么事？
&gt; 
&gt; **SCP-777-JP：**吾与姬婚 埋珠于吾二人体内 誓曰永为夫妇 故吾得“永劫”
&gt; 
&gt; **考夫曼博士：**然后你就变成了这样吗？
&gt; 
&gt; **SCP-777-JP：**非也 吾惩吾兄 兼惩其国之民 若吾呼姬 则潮水大发 漂溺吾兄 若言止 则潮退 吾兄卒跪吾矣
&gt; 
&gt; **考夫曼博士：**可是，你不是变老了吗？
&gt; 
&gt; **SCP-777-JP：**吾恃此力率民 为日本之王 然后欲迎此姬 乃往常世 知其为八寻和迩 遂惧而走 八寻和迩乃咒吾曰 君虽亡走 亦已为常世之物 俟君来时 我当拔地起以迎君 我之臣僚当迎君
&gt; 
&gt; **考夫曼博士：**所以你变老了吗？
&gt; 
&gt; **SCP-777-JP：**然也 吾欲生千年 遂化而为鹤 然则 吾闻龟有万寿 且 吾不知八寻和迩寿几何 吾之寿需长于彼

备注：此后SCP-777-JP以疲劳为理由拒绝笔谈。而其后半段的书写也有很剧烈的颤抖现象。

**附记3：**以下是从蒐集院过继的、关于SCP-777-JP-A的记录。SCP-777-JP在1944年的美军无差别空袭中负伤并大量出血，由于该次事故导致其心跳出现障碍，可能是导致SCP-777-JP-A出现的原因。

&gt; 神祇官告曰：常世之神见于海中，为荒御魂。
&gt; 吾侪以炮击之。
&gt; 然其于神之体无用。
&gt; 吾侪以火攻之，然则谓鱼又无用。
&gt; 是故，以巫蛊、魔道、阴阳道、神道而攻之。
&gt; 以咒诅、式神、鬼之故，凡鱼皆死矣。
&gt; 阴阳师击式鬼，以护法童子之剑中其神舆。
&gt; 吾侪皆死。
&gt; 阴阳师、魔道师、巫蛊师，诸人皆蒙神罚，至其父兄、子、孙、三代，亦不可免。
&gt; 诸人皆在陆溺，在尚生时腐、生蛆，蛆与鳗贪其肉，如九相图之噉相[[footnote]] 译者注：即腐烂的尸体被昆虫和野兽侵蚀以后的样子。 [[/footnote]]。
&gt; 神祇官乃为降神之仪，问神何故而怒，神乃答曰：
&gt; 我，龙宫之主也。我婚于一男，引之入龙宫。
&gt; 此男见我之姿，遂走矣。
&gt; 此男化而为鹤，遂走矣。
&gt; 我闻其心动之声，故俟其来时，复与之婚。
&gt; 姑令我以其魂为我之物乎！
&gt; 吾侪乃按伊奘诺、伊弉冉[[footnote]] 译者注：通常译为“伊邪纳岐”和“伊邪那美”，即是日本神话的创世神。 [[/footnote]]之故事，封此地与常世之境界。
&gt; 永世勿令鹤崩。

此后，SCP-777-JP受到蒐集院的最高礼遇。基金会亦以此记录制定了仪式程序-777。</textarea></pre>
