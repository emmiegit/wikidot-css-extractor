    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-578-jp/超電磁煎餅.jpg

**项目编号：**SCP-578-JP

**项目等级：**Euclid

**特殊收容措施：**在对SCP-578-JP进行防腐・冷冻处理后收容于Site-8170内的专用防爆收容室中。同时，需要对腐败中的SCP-578-JP进行焚烧处理。

**描述：**SCP-578-JP为山梨线实验路段中的高川隧道[[footnote]]全长3,960 m[[/footnote]]和九鬼隧道[[footnote]]全长3,927 m[[/footnote]]内出现的，直径2.8m厚度20cm的煎饼。通过成分分析，可确定是使用粳米制作的极为标准的煎饼[[footnote]]虽然可以食用，但质感较硬。 [[/footnote]]。SCP-578-JP上必会被烙有烧痕，其纹样每次出现都不相同。

SCP-578-JP会不定期出现，于高川隧道内出现时为上行方向、九鬼隧道内出现时为下行方向开始加速。这时的SCP-578-JP会沿着导轨一边漂浮一边以接近620km/h的速度移动。之后会在冲入高川隧道及九鬼隧道的瞬间无痕迹地消失。由于出现或消失时会伴随有不明原因的发光现象，目前还未能成功观测。

20██/██，在位于高川隧道～九鬼隧道之间的实验中心内建立Site-8170，通过将导轨分支直接引入Site-8170开始进行SCP-578-JP的收容・研究。目前Site-8170内已收容了██枚SCP-578-JP。

20██/██，为解明烧痕中所存在的规则性而对其进行解读[[footnote]]作为[[[SCP-378-JP]]]实验中的一环而进行[[/footnote]]。以下为解读完成内容的一部分。
&gt; **日期::** 16229-42
&gt; **发件人::** ムルチ[[footnote]]由于在SCP-378-JP-1的视野里会出现用片假名表示的字幕，所以按此记录。以下的モッチ教授也是如此[[/footnote]]教授
&gt; **主题::** 祝贺传送装置的再启动
&gt; **正文::** 前几天真是灾难啊，传送装置居然会发生故障。为了庆祝修复，同时也为了测试发射特此赠送煎饼。
&gt; 如果能够吃掉它，请给我回复。

&gt; **日期::** 16229-43
&gt; **发件人::** モッチ教授
&gt; **主题::** Re:祝贺传送装置的再启动
&gt; **正文::** 平安地吃掉它了。装置已经没有问题。重整旗鼓开始研究吧。
&gt; 说起来，ムルチ教授，这种通信手段也已经变得老套了。我打算构建一套全新的异次元传送理论，您觉得怎么样。

&gt; **日期::** 16229-45
&gt; **发件人::** ムルチ教授
&gt; **主题::** Re:Re:祝贺传送装置的再启动
&gt; **正文::** 抱歉，因为最近有些忙所以吃的晚了些。
&gt; 新的理论？是有什么新方案了吗？如果有的话请务必告诉我。

&gt; **日期::** 16229-46
&gt; **发件人::** モッチ教授
&gt; **主题::** 新理论
&gt; **正文::** 已经吃掉了。
&gt; 关于新理论，正好我已经写完了一部分的论文。送给您一份，如果觉得可以的话就请吃掉吧。也请让我听听您的意见。
在这之后，连续出现了██枚一整面都烙有印迹的SCP-578-JP。发出了异常的噪音并引发了对周边居民的情报泄露。在进行记忆消除和信息操纵后化解了这次危机，并在之后强化了SCP-578-JP通过区域的噪音处理。
&gt; **日期::** 16229-50
&gt; **发件人::** ムルチ教授
&gt; **主题::** Re:新理论
&gt; **正文::** 这个可真是厉害啊。从根本上颠覆了以往概念，属于划时代的理论啊。实在太过于有意思了以至于连着5天都在专心地吃它。作为同一个门下学者，如果可以的话请务必也让我一起研究。
在确认到这个SCP-578-JP的一天后Site-8170建成，并开始收容。之后的记录全部为完成回收的SCP-578-JP。
&gt; **日期::** 16229-52
&gt; **发件人::** モッチ教授
&gt; **主题::** Re:Re:新理论
&gt; **正文::** 当然可以。您可是跟我一起从艰难困苦里走出来的老朋友啊，能够一起向着未来努力是件多么幸福的事。好想赶快和您磋商一下，如果可以的话最好能面对面商谈，不然离得这么远实在是有些麻烦。

&gt; **日期::** 16229-53
&gt; **发件人::** ムルチ教授
&gt; **主题::** Re:新理论
&gt; **正文::** 吃掉了吗？难道说装置又起故障了？

&gt; **日期::** 16229-55
&gt; **发件人::** ムルチ教授
&gt; **主题::** Re:新理论
&gt; **正文::** 是我说了什么让您不舒服的话了吗？只是想和您共同研究而已，拒绝了也没有关系的。等待您的回信。

&gt; **日期::** 16229-55
&gt; **发件人::** モッチ教授
&gt; **主题::** Re:Re:新理论
&gt; **正文::** 莫不是最近太忙还没有吃掉？
&gt; 我这边正在稳步构建新理论，不再使用煎饼作为媒介而是使用米糕。这样就可以更小的载体传送大量的信息了。

&gt; **日期::** 16229-60
&gt; **发件人::** ムルチ教授
&gt; **主题::** 无题
&gt; **正文::** 只能用煎饼来交流真是太麻烦了。
&gt; 消息送到了吗？
&gt; 我对前几天没经过慎重思考的发言深表抱歉。
&gt; 如果モッチ教授觉得，我是不是在企图偷走研究成果，那绝对是误解。
&gt; 我只是单纯地想和您[[footnote]] **译注：**原文为「貴女」，书信等中对女性表示敬意的用语 [[/footnote]]一起研究，就像过去年轻时一起努力学习那样。
&gt; 如果共同研究是不可能的，那就再回到交换煎饼的关系里就好了。
&gt; 
&gt; 等待您的回信。

&gt; **日期::** 16229-65
&gt; **发件人::** ムルチ教授
&gt; **主题::** 无题
&gt; **正文::** 上一次的话您可能理解错了。不过恐怕您也已经察觉到我的内心了。
&gt; 
&gt; 一起研究什么的，如果是以前的话就另当别论，现在却突然说出来是很奇怪的事情吧。
&gt; 实在抱歉。
&gt; 我呢，是那种只会死学习的人。能够给予我那样的微笑的人，モッチ桑，只有您了。
&gt; 突然说这些，被说成是任性也没有关系。但是，您肯定注意到态度的突然转变了吧，关于我的内心。
&gt; 那就借此机会都说了吧。也请您能不能给予我一个正面的答复呢？
&gt; 
&gt; 也许，我喜欢上你了。不，从以前开始，直到现在也一直在心里想着你。
&gt; 所以，当我第一次从你那里听到新理论的事情，可能稍微有些兴奋了。因为这是一个可以接近你的机会。
&gt; 如果从你的角度来看，误解就有些严重了吧，嗯，真的。
&gt; 
&gt; 就算是一小块煎饼渣也没关系，我只是想了解你的内心。
&gt; 请给我回信，这样我的内心也好平静下来。
&gt; 
&gt; 抱歉过于冗长了。

&gt; **日期::** 16229-87
&gt; **发件人::** モッチ教授
&gt; **主题::** 新装置完成了。
&gt; **正文::** 装置完成了。以后你那边也可以用了。
&gt; 煎饼送到了吗？
&gt; 现在还只是装置的测试阶段，ムルチ教授的助力也是不可缺少的。
&gt; 请务必给予我答复。

&gt; **日期::** 16229-91
&gt; **发件人::** ムルチ教授
&gt; **主题::** 无题
&gt; **正文::** 我已经知道传输线路是正常的了。不要跟我说没有吃。
&gt; 是在无视吗？这都过去多少天了？
在这个SCP-578-JP之后，为了进一步的研究，在已收容的SCP-578-JP上装设GPS装置后使其冲入高川隧道进行试验。SCP-578-JP在冲进隧道的瞬间发光，消失。同时，GPS的追踪也中断了。
&gt; **日期::** 16229-92
&gt; **发件人::** ムルチ教授
&gt; **主题::** 无题
&gt; **正文::** 为什么无视我的话？
&gt; 米糕型装置？　为什么就这样随便进行研究？
&gt; 这奇怪的机器是个什么玩意。你在煎饼上装上异物是打算干什么。
&gt; 
&gt; 很好笑是吧，玩弄着我的心情。
&gt; 
&gt; 真要做到这种地步的话，我倒也有个想法，后悔了可别怪我。
在回收到这枚SCP-578-JP之后，连续出现了██枚着火的SCP-578-JP。通过了分支点冲入Site-8170的SCP-578-JP群相继爆炸[[footnote]]一枚的爆炸当量约合20kgTNT[[/footnote]]，给Site-8170带来了重大伤害。好在之后长时间没有出现新的SCP-578-JP，站点被平安修复，收容设备被换成了带有爆炸抗性的装备。
&gt; **日期::** 16229-95
&gt; **发件人::** ムルチ教授
&gt; **主题::** 无题
&gt; **正文::** 永别。

&gt; **日期::** 16231-33
&gt; **发件人::** モッチ教授
&gt; **主题::** 好久不见
&gt; **正文::** 已经2年没有吃到煎饼了呢。ムルチ教授您过的怎么样。
&gt; 米糕型异次元媒介通信距离实用化还有一段时间，但是最近装置经常出故障，其中也有信息无法送达的时候。不知为何就想起了以前的这个装置。
&gt; 等到实用化的那一天，ムルチ教授也一定要看看这个。然后，再和我交换煎饼……不，米糕。
&gt; 下次见。
这枚SCP-578-JP是最后一个，到目前为止还未确认有新的SCP-578-JP出现。
现在有关把SCP-578-JP降级为Neutralized级的申请还在审核中。

**补充：日期::** 16229-87的SCP-578-JP在被确认之后，日本各地相继出现了“在柏青哥机台中滚动的米糕”的目击报告。包括与SCP-578-JP的关联性在内，现在正在进行调查。</textarea></pre>
