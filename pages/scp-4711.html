**项目编号：**SCP-4711

**项目等级：**Safe

**特殊收容措施：**SCP-4711以普通7-11连锁店的名义归于基金会名下，并由基金会经营。将指派不少于两名基金会人员作为SCP-4711的员工，他们应遵守7-11公司的所有规定。

为减少普通民众的接触，SCP-4711应尽可能减少店面吸引力。SCP-4711的外观显出因疏于维护而凌乱不堪的状态。任何非基金会人员若提到异常现象或在SCP-4711内部表现出沮丧情绪，将接受记忆删除并被从SCP-4711中转移出去。

**描述：**SCP-4711是一家位于马来西亚██████的7-11加盟连锁便利店。从外部看，SCP-4711并无异常，但身处其内部时其异常便可显现。

每当有人进入SCP-4711，此人最喜爱的商品便会消失。大多数人直接观察异常时，因轻微的模因效应而不会注意到消失现象。从外部，或通过SCP-4711的安保摄像头观察时，物品的消失是可见的。值得注意的是，此种模因效应通过这些观察方法得以体现。物品消失时，安装在物品表面或内部的追踪器将被留下。这种消失的效应不仅限于食品，还包括SCP-4711内售卖的任何物品。
 
与受试者最喜爱的物品相同款式、口味或品牌的商品将被保留，但受试者最喜爱的特定物品将会消失（见附录4711-1）。

此外，当受试者试图使用SCP-4711的洗手间时，洗手间入口将会被锁上，或设施出现故障。当受试者试图使用刨冰机或自助饮料机时，机器将立即停止工作，或仅给出调味糖浆。若受试者可用多种支付方式，收银机将仅接受他们最不常用的那种。

**附录4711-1：**测试日志

**实验 #0001**
&gt; **受试者：**D-15431 
&gt; **实验过程：**D-15431被给予20MYR [[footnote]]马来西亚的国家货币。[[/footnote]] 并被要求需在进入SCP-4711之前告诉研究员他想要买的物品。随后，受试者被指示进入SCP-4711并购买所提到的物品。
&gt; **结果：**D-15431告诉研究员，他想买一袋M&amp;M巧克力豆。D-15431在8分钟之后离开了便利店，未购买任何商品。他向研究员们抱怨“他们只有M&amp;M花生豆”。
&gt;
&gt; **笔记：**D-15431对花生过敏。

**实验 #0002**
&gt; **受试者：**D-15604 
&gt;
&gt; **实验过程：**D-15604被询问他“最不喜欢的零食和饮料”是什么。随后受试者被要求购买提到的每一项物品，即一袋乐事盐醋味薯片和一瓶16oz的樱桃味可口可乐。若受试者无法找到上述物品，则可购买与其最接近的类似物品。D-15604被给予30MYR以购买上述物品。
&gt;
&gt; **结果：**3分钟后，D-15604带着一袋7-Select的盐醋味薯片和一瓶12oz的香草味可口可乐离开了便利店。购买的物品稍后被测试确认无异常。 

**实验 #0008**
&gt; **受试者：**D-13967
&gt;
&gt; **实验过程：**D-13967被禁闭在无食物和水的收容室内24小时。被释放时，D-19367被给予80MYR，并被指示进入SCP-4711。
&gt;
&gt; **结果：**6分钟后，D-13967带着半加仑过期两天的脱脂牛奶离开了便利店，并向研究员们抱怨说他“讨厌脱脂牛奶”。此外，D-13967告诉研究员，店内两台刨冰机都坏了，自助饮料机也只能打出调味糖浆。 

**实验 #0012**
&gt; **前言：**对SCP-4711的第一次大扫除遭到了一个小小的阻碍。一名回收小组的成员发现卫生间的门被锁上了。在其未能开门进入的情况下，回收小组的另一名成员尝试开门，并未受到阻力。以下测试被进行以调查房间的潜在异常性质。
&gt;
&gt; **受试者：**D-15431, D-13967 
&gt;
&gt; **实验过程：**D-15431被指示在需要用洗手间时告知研究员，随后他被送进SCP-4711，并被要求使用便利店内设施。D-13967被要求在测试前排空膀胱。
&gt; **结果：**D-15431因卫生间门被锁住而无法进入其中。D-15431报告称门后有微弱的“咕噜声”。在安全监控中不能听到这种声音，且MTF Alpha-10的成员也不支持D-15431的说法。随后D-13967被要求尝试进入卫生间。门依然锁着。接着D-15431在指示下离开SCP-4711，D-13967再次尝试进入卫生间。D-15431离开后，卫生间的门被D-13967轻易打开，显露出一间普通的盥洗室。

**实验 #0022** 
&gt; **受试者：**D-08915，因其对模因媒介的天然抵抗力而被选中。
&gt;
&gt; **实验过程：**D-08915被给予80MYR，并被要求进入便利店购买他最喜爱的商品。 
&gt;
&gt; **结果：**6秒之后，D-08915沮丧地离开了便利店。接受询问时，D-08915称物品“就在[他的]眼前蒸发了”！
