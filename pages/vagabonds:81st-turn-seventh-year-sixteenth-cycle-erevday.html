+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Erevdi, seizième cycle, septième année, 81^^ème^^ tour
++++ Vingt-quatrième jour dans les Arbres

Nous avons eu une journée très riche en évènements aujourd&#39;hui.

Nous nous sommes réveillés et avons constaté que la pluie avait cessé. Nous avons préparé le petit déjeuner, et j&#39;ai décidé de retourner voir les images au fond de la grotte.

Je regardais à nouveau l&#39;image des engrenages, et j&#39;ai remarqué qu&#39;au centre se trouvait ce qui ressemblait à l&#39;image d&#39;un bouton, bien plus petite que les engrenages qui l&#39;entouraient. Je me suis demandé s&#39;il s&#39;agissait en fait de l&#39;image d&#39;un appareil. J&#39;ai imaginé voir tous ces engrenages tourner, tous activés par une pression du bouton. J&#39;ai essayé d&#39;imaginer à quoi une machine faite d&#39;autant de pièces pouvait servir (à part tomber en panne, comme les mécanismes d&#39;horlogerie tendent à le faire avec une régularité inquiétante, à moins de se donner beaucoup de mal pour empêcher le sable d&#39;y entrer). J&#39;ai touché à nouveau la peinture, cette fois en effleurant le bouton de la griffe de mon pouce.

Les engrenages ont commencé à tourner.

Ne vous méprenez pas. Les engrenages n&#39;étaient pas réels. Ils étaient simplement peints sur la pierre. Mais ils tournaient tout de même. Je pouvais voir le grain de la pierre sous leur tracé, semblant ramper sous la peinture, mais les engrenages tournaient. J&#39;ai poussé un cri, et Torne s&#39;est précipité vers moi, Souja à sa suite. Nous avons fixé les engrenages en train de tourner, et je me suis demandé ce qui allait se produire ensuite.

La caverne s&#39;est illuminée, de sorte que ma petite lampe ne servait plus à grand-chose. La lumière ne provenait d&#39;aucune source particulière, mais elle semblait aussi vive que si le soleil brillait à travers le plafond. Près des engrenages, les images ont commencé à bouger.

Dans l&#39;image centrale, le personnage a marché vers le cercle, qui semblait se déplacer également vers lui. Il flottait en l&#39;air, puis a atterri devant lui. Le personnage est entré à l&#39;intérieur, puis le cercle a redécollé. Une autre scène est venue remplacer la précédente, et celle-ci montrait le personnage en train de sortir du cercle géant. Il a marché à nouveau jusqu&#39;à se tenir sur une colline, surplombant de nombreuses autres silhouettes. Il semblait parler. Il a montré le ciel.

Rapidement, nous avons vu les personnages construire, ériger des bâtiments, cultiver. Ce qu&#39;ils construisaient changeait au fil du temps, les chariots à deux roues passant à quatre roues. Les bâtiments sont devenus plus hauts, plus robustes. Ils ont construit ce que Torne appelle des pyramides. Ils ont bientôt eu de grands animaux qu&#39;ils utilisaient pour labourer la terre. Puis nous les avons vus apprendre la magie. Nous avons vu des personnages se transformer d&#39;une créature en une autre. Des objets lévitaient, puis des cités entières se sont mises à voler. Une carte est apparue, et nous avons vu une couleur bleue s&#39;étendre dessus comme une tache. Il semblait que c&#39;était là où leur empire se situait autrefois, bien que je ne puisse pas nommer la zone que représentait la carte. Ils construisaient des palais dans leurs cités volantes, et vivaient comme des hommes riches.  

Puis le cercle est revenu. Il a atterri sur l&#39;une des cités volantes, et à nouveau un personnage est allé à l&#39;intérieur. Cette fois, il en est ressorti avec un livre. Le cercle s&#39;est éloigné, et le personnage a apporté le livre à d&#39;autres personnes, qui l&#39;ont ouvert. Ils ont fait quelque chose avec le livre, tandis que des silhouettes se tenaient tout autour de ce dernier. Je n&#39;arrivais pas à voir ce qu&#39;ils faisaient. La scène suivante montrait les grandes cités en train de tomber[[footnote]] C&#39;est incroyablement passionnant. Cela semble être un récit de la chute de Teiral, lorsque les cités volantes de Marjai ont perdu leur magie et se sont écrasées au sol. Cependant, aucune des archives que j&#39;ai pu trouver ne mentionne quoi que ce soit rappelant les cercles flottants qu&#39;Aframos décrit. [[/footnote]]. Seuls quelques-uns ont réussi à survivre. Ils étaient attachés à des demi-cercles qui les aidaient à descendre lentement.

À partir de là, un seul personnage est montré. Il marchait, et le soleil et la lune défilaient au-dessus de lui, passant des centaines de fois en quelques instants. Cela a continué jusqu&#39;à ce qu&#39;il soit dans une forêt, puis il a trouvé une grotte. Il y est entré, et a commencé à peindre.

L&#39;histoire s&#39;arrêtait là. Nous avons fixé les images pendant un moment, puis nous sommes partis, Torne et moi nous demandant tous deux ce que l&#39;histoire signifiait, et comment le peintre avait créé une fresque si étrange.

Nous avons traversé une autre rivière en milieu de matinée, sur un autre de ces mystérieux ponts. Celui-ci était fait en pierre et pouvait facilement supporter mon poids. Il y avait quelque chose de rassurant à traverser le pont, comme s&#39;il conférait une certaine protection contre les images mystérieuses et les danseurs enjôleurs. C&#39;était irrationnel, mais je me suis presque senti en sécurité pour le simple fait d&#39;avoir traversé la rivière.  

En fin d&#39;après-midi, nous avons vu une autre chose étrange, bien que je pense que Torne ait été plus affecté que moi.

Nous étions assis sur une bûche opportune quand nous avons entendu quelque chose dans les buissons en train de se diriger vers nous. Nous nous sommes tous deux levés et Torne a dégainé son couteau. Nous étions prêts à tout, avais-je supposé.

Nous n&#39;étions pas prêts à voir une main géante sortir prudemment des buissons.

Elle était aussi grande que Torne, avec une longue queue de poils verts au niveau de son &#34;poignet&#34;. Elle semblait être exactement comme l&#39;une des mains de Torne, excepté sa couleur légèrement plus sombre et son absence d&#39;ongles[[footnote]] Un céphalopode digité de Mim (//Manus mimsii//). Ces créatures curieuses, lointaines cousines des pieuvres, des seiches et des kthalirs, ont cinq tentacules ressemblant à des doigts. Elles mangent des noix et sont le plus souvent inoffensives, mis à part pendant la période de reproduction. [[/footnote]]. Et de bras lui étant relié, d&#39;ailleurs. Il y avait un petit œil rouge dans la chair reliant le &#34;pouce&#34; à l&#39;&#34;index&#34;. J&#39;ai alors réalisé qu&#39;il ne s&#39;agissait pas vraiment d&#39;une main mais plutôt d&#39;un animal qui y ressemblait. Elle s&#39;est dirigée vers le chemin, puis s&#39;est tournée vers nous et nous a regardé. Puis elle a repris son chemin, a traversé le sentier puis a disparu dans les buissons de l&#39;autre côté.

Le monde entier en-dehors du Baro est-il comme cela ?</textarea></pre>
