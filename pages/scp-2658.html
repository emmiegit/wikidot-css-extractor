**Ítem #:** SCP-2658

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2658 se guardará en el Casillero de Contención 1410 en el Sitio 73.  Dentro del casillero, SCP-2658 se guardará en una funda de cartas coleccionable estándar, que a su vez estará dentro de un cargador superior de cartas coleccionables estándar.

El personal que mantenga o haya mantenido en el pasado colecciones de cartas de Magic: the Gathering no debe mirar o interactuar con SCP-2658.

**Descripción:** SCP-2658 es una ficha reglada recortada a unas dimensiones aproximadas de 63 x 88 mm (2,5 pulgadas por 3,5 pulgadas) con esquinas cortadas, aproximadamente del tamaño de una carta de póquer estándar.  Las palabras &#34;Mox Ruby&#34;, &#34;0&#34; y &#34;Girar&#34;: Rojo&#34; están escritas en el reverso del objeto con tinta azul.  Corresponden, en parte, al texto de la carta Mox Ruby de Magic: the Gathering (en adelante denominado Magic), un popular juego de cartas coleccionables.  SCP-2658 tiene, por lo demás, las características físicas que se esperan de una carta de este tipo.

El efecto anómalo de SCP-2658 se activa cuando cualquiera que se considere un coleccionista o inversor en cartas de Magic lo ve.[[footnote]]Las imágenes de SCP-2658 no activan su efecto anómalo.[[/footnote]] Los que cumplen esta condición perciben a SCP-2658 como un Mox Ruby de Edición Limitada Alfa, una carta extremadamente rara y valiosa.  También percibirán las auténticas cartas de Magic con un valor de mercado inferior a 0,25 $ como otras cartas raras y valiosas, mientras que percibirán las cartas con un valor superior a 5 $ como cartas sin valor.[[footnote]]El &#34;valor de mercado&#34; parece ser una combinación de los precios de varios minoristas en línea por la carta.  Si el valor de una carta cambia y se sale de los márgenes de precios dados, los afectados por SCP-2658 ya no lo percibirán de manera diferente a la realidad.  No se sabe cómo se obtiene esta información, ya que se observan reversiones de la identidad de la carta tras los cambios de precio incluso en sujetos sin acceso no anómalo a la información del mundo exterior.[[/footnote]]

Estas percepciones son consistentes entre los individuos afectados, cada uno ve una carta dada como la misma carta incorrecta.  Las imágenes de las cartas que han sido vistas por lo menos por un individuo expuesto también están afectadas, pero no las imágenes de las cartas que no han sido vistas.  Por ejemplo, si un individuo afectado ve un Mox Ruby genuino, todas las imágenes de esa copia del Mox Ruby serán vistas incorrectamente por todos los individuos afectados.  Las imágenes de cualquier otra copia de Mox Ruby serán vistas correctamente.  Se especula que este efecto está presente para hacer más difícil demostrar a los individuos afectados que sus cartas no son las que ellos ven.

Después de aproximadamente una semana, los afectados por SCP-2658 regalarán la mayor parte de sus valiosas cartas que ahora perciben como sin valor, por lo general a los nuevos o jóvenes jugadores en las tiendas de juegos locales.  Estos regalos continuarán aunque otros intenten informar a los afectados sobre la verdadera naturaleza de las cartas en cuestión; estos intentos siempre son descartados como un intento de broma.  Después de estos regalos, los sujetos dejarán de recolectar, invertir y jugar a Magic, declarando que es un &#34;desperdicio de dinero&#34; y que &#34;ya tienen suficientes cartas guays&#34;.

Aquellos que no son coleccionistas de Magic no se ven afectados en absoluto.  La distinción entre un //coleccionista// de Magic y uno que solo es un //jugador// de Magic depende de lo que un individuo cree ser, ya que aquellos que tienen un gran número de cartas de Magic pero no se consideran coleccionistas no se ven afectados. --No se sabe por qué se hace esta distinción.-- **VÉASE el Anexo 11/05/18**.

Los antiguos coleccionistas o inversores en Magic percibirán a SCP-2658 como un Mox Ruby de Edición Limitada Alfa, pero no percibirán otras cartas de Magic de manera diferente.  Sin embargo, aquellos que han comenzado a coleccionar algo más, en el ██% de los casos comenzarán a regalar las partes más valiosas de su(s) colección(es) aproximadamente una semana después de la exposición, citándolas como un &#34;desperdicio de dinero&#34; y diciendo que &#34;ya tienen suficientes cartas geniales&#34;.  Esta última frase se dice incluso cuando las cosas que se recogen no están de ninguna manera relacionadas con las cartas.  Estos regalos también suelen tener lugar en una tienda de juegos local, independientemente de lo apropiado de tal lugar.[[footnote]]Otras colecciones regaladas incluyen cómics, monedas, espadas japonesas y vinos añejos.[[/footnote]]

[[collapsible show=&#34;+ Anexo 11/05/18&#34; hide=&#34;- Acceso Concedido&#34;]]
Una alerta automatizada de seguridad de la información llevó a los investigadores de la Fundación a un hilo en Internet en el foro ███ █████████ para fans, titulado &#34;¿Cómo podemos solucionar el problema de los costes de Magic?&#34;.  Después de muchas respuestas poco notables, un usuario llamado WondertainmentDDS publicó lo siguiente en respuesta al hilo, su único mensaje en el foro (todos los errores [sic]):

&gt; tengo una idea. soy un producto de la escuela publica, asi que no tengo el mejor conocimiento de la economia, pero si todos los pvtos coleccionistas y especuladores de se van y regalan su mierda, las cosas se volverán mas baratas, ¿verdad? menos demanda, más oferta. solo tengo que conseguir que lo hagan. asi que e estado intercambiando estas cosas a lo largo de la costa oeste 8D

[[include component:image-block name=scp-2658-1.png| caption=Imagen de SCP-2658-003.]]

Se adjuntaba **Imagen de SCP-2658-003**.  Las palabras de esta carta corresponden a Mox Sapphire, otra rara y cara carta de Magic.

El icono del usuario en el sitio web era una imagen de una instancia de [[[SCP-248|SCP-248]]], y la firma del foro del usuario afirmaba pertenecer a Gamers Against Weed.

El hilo y la cuenta de WondertainmentDDS han sido eliminados desde entonces, en cooperación con el staff de ███ █████████.  Se distribuyeron amnésticos a los usuarios que confirmaron haber visto el hilo.

Dada la descripción contenida en el post y la similitud de escritura entre las imágenes, este individuo es casi seguro el creador de SCP-2658, y el objeto fotografiado probablemente tiene propiedades similares, si no idénticas.  

Los intentos de rastrear la ubicación de este usuario fueron dirigidos a la dirección IP 4.2.0.69. Se entrevistó a los propietarios del ordenador que utilizaba esta dirección y se determinó que no era WondertainmentDDS, ya que nunca habían oído hablar de Magic: the Gathering y parecía que no poseía ni objetos anómalos ni la capacidad de crearlos.  Esta dirección IP falsa era probablemente un intento de broma.

Los esfuerzos para localizar a este individuo, así como a cualquier otro objeto anómalo que pudiera haber creado, están en curso.
