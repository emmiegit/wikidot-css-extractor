    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一台Exidy Sorcerer微型计算机，其内部结构与所使用的计算机语言均不符合任何已知的理论，且难以进行逆向研究。异常物品对于给定的NP（Non-deterministic Polynomial）类问题可以在多项式时间内给出答案，但对于给定的P（Polynomial）类问题均无法很快给出答案或仅可给出存在一个解的回复。\n**回收日期：**1971/12/27\n**回收地点：**于Steve Cook研究员的阁楼发现，经询问确认Steve Cook研究员对异常物品的存在并不知情。\n**当前状态：**--于Site-CN-75的员工休息室内，被允许解决部分密码学的素数分解问题。--当前被存储于Site-CN-75的电子设备储藏室内。\n**笔记：**于1972年1月2日，由Steve Cook研究员输入“1+1=？”后开始运算，并最终于1986年9月19日输出结果为“2”。\n\n于1987年7月1日，由Vinai Diorarica特工输入问题“27+15=？”后，至今仍在进行运算；于2020年4月16日，首次输出“可能存在一个精确解”的结果。&#34;</textarea></pre>
