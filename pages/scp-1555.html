    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1555 –  Einrichtung
**Autor:** [[*user atomicthumbs]] 
**Original:** http://scp-wiki.wikidot.com/scp-1555
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1555

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Ein 50-Meilen-Radius um SCP-1555 ist aufgrund seines Status als Standort einer der wenigen verbleibenden Populationen von Robertsons Feldmäusen gemäß dem Endangered Species Act der Vereinigten Staaten als Wildschutzgebiet auszuweisen. Aufgrund des extrem schwierigen Geländes um SCP-1555 wird keine Wachpatrouille benötigt; an der Zufahrtsstraße sind ein geschlossenes Tor und ein Wachhaus (getarnt als Forschungsstation für Wissenschaftler, die die lokale Tierwelt untersuchen) einzurichten und zu warten. Geräusche, die von SCP-1555 abgegeben werden, sind auf Donner, Überschallknall oder Mistpouffers (Nebelkanonen) der Fondation-Desinformationsteams zurückzuführen. Die Task Force Gamma-29 (&#34;Old Men of the Mountain&#34;, z. Dt. &#34;Alte Männer des Berges&#34;) ist SCP-1555 zuzuweisen, um die äußere Oberfläche zu erforschen und um Exemplare zu verfolgen und zu bergen. Die Erkundung des Inneren des SCPs ist nur von entfernten Sonden und Klasse-D-Personal durchzuführen.

**Beschreibung**: SCP-1555 ist eine Einrichtung unbekannten Ursprungs und Zwecks, die in Tunneln unter einem unbenannten Berggipfel im ████████ Nationalpark installiert ist. Es scheint fast den gesamten Innenraum des Berges einzunehmen und erstreckt sich über eine unbekannte Entfernung unter dem Meeresspiegel. Seismische Vermessungen und Bodenradar haben sich bei der Kartierung der äußeren Ausdehnung der Anlage als einigermaßen nützlich erwiesen, obwohl bekannt ist, dass sich der interne Grundriss verändert (allerdings nur in sehr begrenzten Bereichen). Ein Eingang ist verfügbar, aber alle Versuche, SCP-1555 zu untersuchen, sind gescheitert, was zum Verlust eines Foundation-Agenten (Agent Harris), einer Mobile Task Force (MTF Epsilon-12, &#34;Facility Managers&#34;, z. Dt. &#34;Gebäudetechniker&#34; – siehe [[[Transcript-Epsilon-12-1555| Audio-/Telemetrieprotokoll Epsilon-12-1555]]]) und ██ D-Klasse-Mitarbeitern geführt hat.

Die Struktur der Tunnel von SCP-1555 (als SCP-1555-1 bezeichnet) kulminiert in der Nähe des Gipfels des Berges; ganz oben auf der Struktur (ungefähr 20 Meter unter dem Gipfel), nach Nordosten ausgerichtet, tritt ein Stahlrohr aus dem Berg aus und verläuft (durchschnittlich) drei Meter lang in einem Winkel von 27 Grad zur Horizontalen. Das Rohr ist mit 25 Stegen und einer Drallrate von 1:20 gezogen und ähnelt in seiner Konstruktion dem Lauf einer modernen 155-mm-Haubitze. Es wurde beobachtet, dass das Rohr seine Form ändert; eine mikroskopische Beobachtung des Rohrs während der Transformation zeigt, dass Eisenkristalle ohne erkennbare Quelle auf der Oberfläche des Rohrs erscheinen. Transformationen haben normalerweise die Form einer Mündungsvorrichtung, wie z. B. eines Mündungsverstärkers oder einer Rückstoßbremse, obwohl andere Formen gesehen wurden. Es wurde nie beobachtet, dass die Hinzufügungen länger als einen Schuss bestehen bleiben und danach auf die gleiche Weise wie ihr Entstehen verschwinden.

SCP-1555 wird in unvorhersehbaren Zeiträumen (nicht mehr als zehn Tage nach dem letzten Ereignis beobachtet) ein Projektil (mit der Bezeichnung SCP-1555-2) aus diesem Rohr abfeuern. Die Granate bewegt sich normalerweise mit der Standard-Mündungsgeschwindigkeit für eine 155-mm-Haubitze, es wurden jedoch Abweichungen gemeldet. In fast allen Fällen landet die Granate intakt in einem Tal 6 km nordöstlich des SCPs und setzt 5–16 Robertson-Feldmäuse frei, die vorläufig als SCP-1555-3 bezeichnet werden. In den meisten Fällen scheinen die Mäuse völlig ununterscheidbar von natürlichen Robertson-Feldmäusen (//Apodemus robertsonii//) mit einer 50/50-Geschlechterteilung zu sein. Die Mäuse zeigen in den meisten Fällen eine normale genetische Abweichung, obwohl etwa 15 % der Granaten genetisch identische Mäuse enthalten. Nachdem die Mäuse freigelassen wurden, zerfällt die Granate (in den meisten Fällen) innerhalb von zwei Stunden zu Staub.

[[collapsible show=&#34;+ MTF Gamma-29 Ausgesuchte Beobachtungen, 2004-Derzeitig&#34; hide=&#34;- MTF Gamma-29 Ausgesuchte Beobachtungen, 2004-Derzeitig (Chronologische Reihenfolge)&#34;]]
* Die Granate war ungefähr fünf Meter lang; ließ zweitausend Mäuse frei.
* Granate aus Mahagoni; ließ fünf Mäuse frei und blieb unversehrt.
* Die Granate folgte keiner parabolischen Flugbahn. Granate per Radar entlang der Umlaufbahn des Mars verfolgt und verloren.
* Keine Granate. Zehn Mäuse von SCP abgefeuert; landeten verstreut im Tal.
* Die Granate enthielt zehn Mausskelette.
* Raketenunterstützte Granate landete vier Kilometer weiter entfernt als der Durchschnitt.
* Mündungsvorrichtung in Form eines enormen Schalldämpfers manifestiert. Merklich leiser als üblich.
* Die Granate wurde mit Druckluft aus dem Mündungsende gedrückt; landete vor dem Rohr und ließ eine Maus frei.
* Die Granate enthielt eine wirre Masse von PNP-Bipolartransistoren anstelle von Mäusen.
* Mündungsvorrichtung in Form eines Squeeze-Bore-Adapters. Die Granate enthielt Überreste von schätzungsweise acht Mäusen, die bis zur Unkenntlichkeit komprimiert waren.
* 48 Granaten, die in extrem schneller Folge abgefeuert wurden. Jede enthielt drei Mäuse.
* Vollgummigranate; löste sich nicht auf.
* Granate gelandet; anstelle von Mäusen Chlorgas freigesetzt.
* Die Granate setzte mitten im Flug fünf kleinere, flossenstabilisierte Granaten frei, die jeweils eine Maus enthielten.
* Statt Granate Stahlträger abgefeuert.
* Die Granate bewegte sich weiter, als sie auf den Boden traf, und hinterließ ein abgewinkeltes Loch. Laser- und Radar-Entfernungsmesser-Tiefenmessung fehlgeschlagen.
* Das SCP feuerte fünfmal, ohne die Granate abzugeben.
* SCP-Lauf für zwei Tage in den Berg eingefahren; feuerte einen Tag später die Granate ab und tauchte wieder auf. Die Granate enthielt neun Mäuse.
* 3 Tage lang leuchtete rotes Licht aus dem Gewehrlauf.
* Gewöhnliche Granate gelandet; setzte das Ausspeien von Mäusen drei Stunden lang fort. Gesamtzahl aufgrund von Mausüberlappung nicht gezählt.
* Die Granate explodierte mitten in der Luft und setzte Metallfragmente frei. Funktionierte identisch mit gewöhnlicher HE-Artillerie-Patrone.
* Die Granate enthielt zwei braune Ratten (//Rattus norvegicus//).
* Lauf akkretierte Material für mehrere Wochen und, einmal mehrere Male länger als normal, feuerte eine Granate zweihundert Kilometer weit ab. Die Granate landete in der Nähe der Stadt █████████ und setzte vier Mäuse frei.
[[/collapsible]]</textarea></pre>
