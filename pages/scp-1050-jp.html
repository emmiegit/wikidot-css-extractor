**Ítem:** SCP-1050-JP
　
**Clasificación del Objeto:** Keter
　
**Procedimientos Especiales de Contención:** SCP-1050-JP está actualmente alojado en una instalación de contención dedicada, el Sitio 8115, que está situado en una celda totalmente hermética en el centro del sitio. Se evitará que cualquier entidad entre en la celda hermética. Para ello, la celda está actualmente protegida por dos capas de contenedores herméticos de aleación de acero W3, una capa de blindaje de carbono y una capa de contenedores herméticos de tungsteno antioxidante.

El acceso a estas capas protectoras y a la celda hermética está prohibido para todos los niveles de autorización, y las sanciones por violaciones de las normas de entrada son discutidas por el Consejo Regional de la Rama Japonesa.
　
El Sitio-8115 está actualmente vigilado por el Destacamento Móvil-09 &#34;Corredores&#34;, y la instalación de contención de SCP-1050-JP debe ser vigilada por un destacamento de igual o mayor tamaño.

El acceso a los videos de Steve corking está sujeto a la aprobación de al menos un miembro del personal con Autorización de Nivel 2 o superior. Por favor, póngase en contacto directamente con el equipo de investigación en cuestión para obtener más detalles, excepto los datos de vídeo, o acceder a los contenidos solicitados por la COG.
　
Aunque se alienta la neutralización inmediata de SCP-1050-JP, cualquier experimento relacionado con SCP-1050-JP debe ser discutido y aprobado por el Consejo Regional de la Rama Japonesa.


Durante los experimentos, solo se permitirá al personal y al equipo especialmente autorizado entrar en el interior de cada capa protectora. El personal y el equipo se seleccionarán de aquellos previamente evaluados e inspeccionados mediante una evaluación e inspección psicológica especial.

Incluso el personal especialmente autorizado no podrá entrar en la celda hermética.
　
**Descripción:** SCP-1050-JP es una cabaña de mortero de 4,8m de largo × 8,3m de ancho × 2,5m de alto. No tiene ventanas, ventilación, sótano, etc., y es posible entrar y salir por una sola puerta abatible.

En la etapa en que la COG transfirió la gestión de SCP-1050-JP, se consideraba que la exploración en el interior de SCP-1050-JP no era factible, por lo que no se ha confirmado la situación actual del interior.
　
La anomalía de SCP-1050-JP se ha deducido en base a los materiales, incluyendo el video dejado en la casa de Steve corking, su dueño antes de que fuera confiscado por la COG, sus declaraciones en el video, y los materiales de investigación de la COG.

SCP-1050-JP es indestructible en todos los materiales que lo componen y no muestra signos de deterioro a lo largo del tiempo. Esto es un hallazgo proveniente del material de Steve corking, pero se deduce que probablemente sea cierto, incluso en la medida observada desde la contención continuada hasta la fecha.

La puerta parece ser capaz de abrirse y cerrarse por los medios habituales de torcer y girar el pomo de la puerta para abrirla y cerrarla, pero es indestructible y no recibirá ningún tipo de daño.

Debido a estas propiedades, se espera que SCP-1050-JP siga contenido hasta ahora, pero es extremadamente difícil observar el interior de SCP-1050-JP porque no transmite ninguna radiación.
　
Si se le introduce cierta teoría y un medio que contiene métodos experimentales y predicciones de resultados basados en esa teoría a SCP-1050-JP, y al leer su contenido aparece una anomalía relativa al mismo.

Cuando se completa la lectura y se inicia el experimento tal como aparece, las leyes de la física en SCP-1050-JP se modifican de manera que no importa cuán descabellada sea la teoría, si hay cierta consistencia entre la teoría, el método experimental y la predicción de los resultados, la teoría se cumple.

Esta modificación parece aplicarse solo al sujeto experimental cuando el experimento se lleva a cabo, y solo se modifica al sujeto experimental lo mínimo posible.
　
Parece que SCP-1050-JP tiene sus propios criterios e interpretaciones del contenido y alcance de la modificación para la consistencia o realización de la teoría determinada por SCP-1050-JP, y actualmente se está investigando para ver si existe alguna ley al respecto.

También es probable que la modificación de las leyes físicas dentro de SCP-1050-JP se mantenga actualizada mientras no sea sobrescrita por diferentes teorías y métodos experimentales y las predicciones de los resultados sean traídas y leídas de nuevo después de que un experimento haya terminado.

Se considera que la modificación de las leyes de la física tiene lugar por etapas, y no se ha registrado ningún caso en el que todas se desarrollen al mismo tiempo. Se supone que el proceso experimental se intensifica con el tiempo y que la modificación es gradual inmediatamente después del comienzo del experimento.
　
**Registros de la Herencia de Steve corking:** SCP-1050-JP era propiedad de Steve corking, un estudiante extranjero de la Universidad de ███ antes de que la COG lo gestionara.

Steve corking había estado realizando sus propios experimentos con SCP-1050-JP y los grababa en video. A continuación se presenta una selección de las grabaciones más importantes.

Los datos personales de Steve corking están disponibles consultando al equipo de investigación. Para acceder a la versión en el idioma original, por favor contacte con el equipo de investigación.
　
&gt; __Grabación de Vídeo 1050-01　Fecha en el Vídeo: ██/██/1995__
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; //El espacio que parece estar dentro de SCP-1050-JP se refleja. La pared y el suelo que parece estar hecho del mismo material que el mortero del exterior se reflejan, y la cámara parece estar colocada en el suelo. Hay una mesa redonda blanca que parece medir unos 30 cm de altura en el centro de la pantalla, pero no está claro si es parte de SCP-1050-JP o si Steve corking la trajo del exterior.//
&gt; 
&gt; //Un hombre caucásico mira a la cámara, que coincide con los registros faciales de Steve corking y parece ser él.//
&gt; 
&gt; **Steve corking:** Apareció. Creo que también tengo la transferencia [la cara se sale en la parte superior de la pantalla, siete segundos de silencio].
&gt; 
&gt; //Steve corking se mueve al fondo de la mesa redonda y se sienta en el suelo mirando a la cámara.//
&gt; 
&gt; **Steve corking:** Esta es una primera entrada memorable. En primer lugar, tengo que decir algo sobre esta habitación. Alguien me dio este lugar hace un mes. Dicen que cualquier experimento se puede hacer con éxito en este lugar. En serio, cualquier experimento. Esa persona recreó el efecto subliminal perfectamente delante de mí y me tragué tres litros de agua del grifo. Luego probé la habitación yo mismo por un rato. Sin duda, pensé que esta era una habitación digna de la magia llamada ciencia.
&gt; 
&gt; //Steve corking se levanta y camina hacia el lado izquierdo de la pantalla hasta que sale de la pantalla.//
&gt; 
&gt; **Steve corking:** Me preguntaba si debería decirle a alguien más sobre esta habitación. Pero él me había regalado esta habitación. Debería usarla. Sé que puedo hacer cosas extraordinarias con ella. Así que lo grabaré.
&gt; 
&gt; //Steve corking reaparece del lado izquierdo de la pantalla con una jaula que contiene un gato y una bolsa de plástico de algún tipo. Cuando los coloca en la mesa redonda, Steve corking mira hacia la cámara.//
&gt; 
&gt; **Steve corking:** Pero ese tipo lo dijo. Cuanto más complejo sea el experimento, más impredecible será esta habitación. Eso lo tengo claro. No hay progreso sin sacrificio. Pero nunca se sabe lo que va a pasar, así que me aseguré de que una copia de este material fuera transferida a mi ordenador personal en tiempo real para guardarlo. Me ha costado bastante dinero, pero quiero obtener resultados.
&gt; 
&gt; //Steve corking saca un trozo de papel de una bolsa de plástico.//
&gt; 
&gt; **Steve corking:** La forma de usar esta habitación es traer una hoja de papel con el método experimental y la predicción de los resultados y leerla en voz alta. Entonces lo haré tal como está escrito. Y esta vez, intentaremos un experimento de movimiento infinito usando la Ley de Murphy.
&gt; 
&gt; //Steve corking comienza a leer el texto de la hoja de papel en su mano.//
&gt; 
&gt; **Steve corking:** La Ley de Murphy originalmente era una regla empírica o una lección de humor de que lo que puede salir mal siempre saldrá mal, pero esta vez enfocaré mi experimento en uno de esos ejemplos: &#34;Hay un 100% de posibilidades de que la tostada con mantequilla caiga del lado de la mantequilla&#34;. Basándonos en este ejemplo, pegamos un trozo de tostada con mantequilla en el lomo de un gato, con el lado de la mantequilla hacia arriba, y lo dejamos caer a una altura superior a la altura mínima a la que el gato podría darse la vuelta y aterrizar sin problemas, de modo que el hecho de que &#34;el gato se da la vuelta y aterriza limpiamente&#34; y el hecho de &#34;que la tostada caiga del lado de la mantequilla&#34; se produjeran. De esta manera, los dos hechos deben interactuar y continuar rotando en el aire indefinidamente en un intento de seguir atribuyendo resultados a cualquiera de los dos hechos.
&gt; 
&gt; [Silencio de 4 segundos]
&gt; 
&gt; **Steve corking:** El método del experimento consiste en untar con mantequilla un lado de la tostada y fijarlo a la parte posterior del gato en la posición normal con el lado enmantecado hacia arriba. Se utiliza cinta adhesiva como accesorio. Asegúrese de que la cinta adhesiva no toque la parte con mantequilla de la tostada. Deje que el gato y la tostada con mantequilla, es decir el objeto experimental (A) caigan libremente desde una altura de 61 cm.
&gt; 
&gt; [Silencio de 4 segundos]
&gt; 
&gt; **Steve corking:** La predicción del resultado debería seguir girando en el aire indefinidamente, ya que el hecho de que &#34;el gato se da la vuelta y aterriza limpiamente&#34; y el hecho de que &#34;la tostada caiga del lado de la mantequilla&#34; interactúan entre sí, tratando de seguir atribuyendo el resultado a cualquiera de los dos hechos, como mencioné anteriormente.
&gt; 
&gt; //Preparación de acuerdo con el método experimental presentado por Steve corking. Se ha juzgado que es de poca importancia y no se incluirá aquí.//
&gt; 
&gt; **Steve corking:** Bueno, esto es todo. Estoy muy nervioso. Sé que el gato podría explotar, pero hay que tener fe.
&gt; 
&gt; //Steve corking deja caer el gato con una tostada con mantequilla en la espalda.//
&gt; 
&gt; //El gato y la tostada con mantequilla comienzan a girar cuando caen unos centímetros y quedan atrapados en el aire. La velocidad de la rotación parece aumentar gradualmente.//
&gt; 
&gt; **Steve corking:** ¡Eureka!　Experimento realizado.
&gt; 
&gt; //De repente el giro se detiene y el gato y la tostada con mantequilla caen sobre la mesa redonda. El gato está acostado de espaldas y parece que cayó en coma.//
&gt; 
&gt; [Silencio de 11 segundos]
&gt; 
&gt; **Steve corking:** Aparentemente, el gato no pudo soportar la rotación y se desmayó. Por lo tanto, creo que la rotación paró debido porque &#34;la gran movilidad y flexibilidad del gato&#34; que apoya el hecho de que &#34;el gato da la vuelta y aterriza limpiamente&#34; se perdió en este espacio. Este chico aparentemente sigue vivo. Pero el experimento tuvo un éxito parcial, así que creo que hay una buena posibilidad de que podamos seguir extrayendo cantidades infinitas de energía de esta habitación.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Nota:** Después de este experimento, Steve corking continuó construyendo un dispositivo inanimado que podía soportar la rotación y aún así revertiendo el rendimiento cinético, dejando un vídeo para su uso en este experimento. En cualquier caso, los resultados fueron semicorrectos debido a problemas de durabilidad.
　
&gt; __Grabación de Vídeo 1050-19　Fecha en el Vídeo: ██/██/1996__
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; [Omitido]
&gt; 
&gt; **Steve corking:** Mi objetivo es seguir generando una cantidad infinita de energía en esta habitación y sacarla de la habitación, pero recientemente he estado pensando que puede haber otra manera. Hay una puerta muy resistente en esta habitación y anteayer casi me quedo encerrado.　Si dejo esa cosa abierta y hago repetidamente algo que genere energía, aunque sea temporalmente, creo que producirá un poco de energía a escala global.
&gt; 
&gt; //Esta grabación de vídeo ha sido eliminada como una violación de la confidencialidad por parte de la COG. Incluso en las partes de la grabación de vídeo que no se consideraron en conflicto con el secretismo, se eliminó el material de vídeo y solo quedó la grabación de audio.//
&gt; 
&gt; **Steve corking:** Ah, parece que era mejor haber cerrado la puerta para tratar de sacar las futuras partículas mediante el demonio de Laplace. La lente de mi cámara está rota, así que voy a dejar de experimentar hasta que ahorre el dinero para comprar una nueva.
&gt; 
&gt; [Ruido. Se supone que es el sonido de levantar una cámara.]
&gt; 
&gt; **Steve corking:** Vaya, esto es terrible. ¿Se refleja?　El suelo está arrancado, pero a pesar de todos los destellos y ruidos que hizo, no parece que sea nada serio. Tal vez no tengamos que preocuparnos de que nadie más se entere de esta habitación. Pero solo saber que puedo sacar la energía generada en esta habitación adecuadamente es una bendición. No tengo dinero y tengo que hacerlo entre trabajos a tiempo parcial, así que ya no tengo mucho tiempo para hacerlo, pero seguiré adelante con la esperanza de poder hacerlo.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Nota:** Parece que la Fundación y la COG comenzaron a investigar los destellos que ocurrieron durante este experimento más o menos al mismo tiempo.
　
&gt; __Grabación de Vídeo 1050-20　Fecha en el Vídeo: ██/██/1996__
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; [Omitido]
&gt; 
&gt; **Steve corking:** Conseguí algunos ingresos extra y pude reemplazar la lente de mi cámara de inmediato. Esta vez, todavía voy a experimentar con la Ley de Murphy con un mecanismo de media rotación. Hemos aprendido que el demonio de Laplace es demasiado peligroso, y los resultados del método de dejar caer dos trozos de tostada con mantequilla uno en cada lado se demostró que era inútil en el episodio anterior.
&gt; 
&gt; //Empieza a configurar el dispositivo automático con el mecanismo de media rotación que había traído.//
&gt; 
&gt; **Steve corking:** Ahora que lo pienso, no hablo de esto porque es muy aburrido.
&gt; 
&gt; //Steve corking se detiene y aparta la mirada de la cámara para mirar a la distancia y comienza a hablar.//
&gt; 
&gt; **Steve corking:** Recuerdo que ese tipo me dijo: &#34;No hagas el Gato de Schrodinger&#34;. ¿Qué demonios querrá decir con eso?
&gt; 
&gt; //Reanuda sus preparativos, pero sigue hablando mientras lo hace. Se ve lánguido y cansado.//
&gt; 
&gt; **Steve corking:** El gato de Schrödinger es la teoría de Neumann-Wigner, ¿no?　Un experimento de pensamiento que surgió como un contraargumento a eso, creo, fue que toda la aleatoriedad de las cosas, independientemente de la conciencia o la percepción, es un estado de existencia constante y de superposición. Al encerrar un gato y hacer imposible que un observador sepa si está vivo o muerto, los estados de vida y muerte se superponen adecuadamente hasta que los resultados de la observación convergen, bueno, es un experimento de pensamiento. Creo que es una locura. Es una locura, porque hoy en día es un salto de eso a la existencia de mundos paralelos que se superponen. La física es una locura. No me corresponde a mí decirlo. Pero si no sabes si está vivo o muerto, y no sabes si está vivo o muerto, y vas a pretender que ambas cosas existen, tendrías que desechar muchas cosas como forma de vida inteligente para pensar en eso. Creo que es un proceso interesante.
&gt; 
&gt; [Varios golpes]
&gt; 
&gt; //Steve corking deja de hablar consigo mismo y parece sorprendido. Su mirada parece dirigirse hacia la puerta.//
&gt; 
&gt; **Voz masculina（Más tarde se determinó que era el agente de la COG, Suzukawa Ankei.):** Disculpe, soy un policía de ██, ¿hay alguien aquí?
&gt; 
&gt; //Steve corking parece asustado y corre hacia la puerta, y salió de la pantalla.//
&gt; 
&gt; [Se oye abrir una puerta]
&gt; 
&gt; [Sonido de impacto] (El testimonio de Suzukawa Ankei determinó que el ruido fue causado por la caída de Steve corking entrando en un coma)
&gt; 
&gt; **Voz masculina:** Aquí Suzukawa, tenemos lo que creemos que es el Objetivo Beta. No, por favor envíe un equipo de rescate lo antes posible. La nueva droga depresora es demasiado fuerte y no hay tiempo para utilizarla. Es posible que el Objetivo Beta se golpeara la parte posterior de su cabeza. La investigación continúa.
&gt; 
&gt; //Aparecen varios Steves corking en la pantalla//
&gt; 
&gt; //Los Steves corking siguen apareciendo en diferentes puntos uno tras otro. También podemos ver varias figuras de Suzukawa Ankei. Entre ellas, las partes superpuestas de los individuos que aparecen casi simultáneamente en el mismo punto parecen explotar inmediatamente.//
&gt; 
&gt; //Hay sangre en la lente de la cámara.//
&gt; 
&gt; [Gritos]
&gt; 
&gt; [El sonido de la puerta cerrándose.]
&gt; 
&gt; [Gritos]
&gt; 
&gt; [Se oyen varios golpes]
&gt;   
&gt; [Sonidos de destrucción]
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Nota:** El propio Suzukawa Ankei se fue en el momento de las múltiples apariciones de Steve corking y cerró la puerta de SCP-1050-JP. Después de esto, SCP-1050-JP parece haber sido puesto bajo el control de la COG.

En la Grabación de Video 1050-20, Steve corking describe el gato de Schrödinger en términos nada inciertos, menciona métodos experimentales, y sin querer sugiere una predicción de resultados. Dado que la información se registró simultáneamente en la cámara, se supone que la leyó en voz alta mientras que &#34;el medio que contiene la teoría, los métodos experimentales y las predicciones de los resultados&#34; estaba presente en SCP-1050-JP.
　
Además, la información de que Steve corking había caído en coma y se había golpeado la parte posterior de la cabeza con la pantalla de la cámara fue llevada al &#34;observador de la cámara&#34;, que luego pasó a un estado en el que la vida y la muerte de Steve corking se superponían, lo que llevó al experimento del Gato de Schrödinger que se llevó a cabo en SCP-1050-JP.

La hipótesis es que las leyes de la física fueron modificadas en SCP-1050-JP basándose en estas leyes, y como resultado, se formó un entorno en el que todos los mundos posibles existen dentro de SCP-1050-JP.
　
&gt; Aunque el gato de Schrödinger podía sugerir parcialmente la existencia de múltiples mundos paralelos, el hecho de que la modificación de las leyes de la física se llevara a cabo bajo la interpretación de que &#34;existen en el mismo mundo material&#34; según el criterio del propio SCP-1050-JP creó un serio problema.
&gt; El mundo de posibilidades dentro de esa habitación sigue apareciendo dentro de SCP-1050-JP. Las infinitas posibilidades continúan atiborradas en el único mundo material en esa habitación donde no hay nadie que pueda ser elegido u observado.
&gt; Si los agentes de la COG no hubieran cerrado bien la puerta cuando escaparon, este universo ya estaría lleno de los innumerables Steve corkings que salieron de esa habitación.
&gt; 
&gt; Pero con la puerta cerrada, surge un problema diferente.
&gt; SCP-1050-JP no será destruido y la puerta nunca se abrirá a menos que se intente abrirla.
&gt; La materia de innumerables mundos posibles se apiña en una habitación limitada y herméticamente sellada, e incluso cuando ese espacio está lleno de átomos, sigue apiñada en uno tras otro.
&gt; Están empaquetados más allá de sus límites, causados por la descomposición atómica, y aún así están empaquetados incluso cuando se acumulan grandes cantidades de calor de descomposición. Y no hay forma de que salga esa materia. Excepto por la puerta.
&gt; 
&gt; ──//Dr. Daisuke//
　
Si estimamos el ritmo al que SCP-1050-JP continúa produciendo materia en su interior, basándonos en el vídeo que Steve corking dejó en casa, la energía almacenada en su interior ya es suficiente calor para crear unos seis universos.

En tal ambiente, el verdadero Steve corking probablemente estaría muerto, pero ese hecho nunca se ha observado, y Suzukawa Ankei testificó que se retiró del evento porque sintió que la anomalía era peligrosa antes de poder confirmar que Steve corking estaba vivo.
　
&gt; Lo que está pasando dentro de esa habitación, no importa cuán correcto sea, es solo una suposición. Incluso si estuviéramos más seguros de esto, las posibilidades no convergerían.
&gt; Es exactamente por eso que hemos confiado la gestión a la Fundación.
&gt; 
&gt; Se requieren observaciones.
&gt; En cualquier caso, Steve corking debe observar la muerte de una sola persona y terminar el experimento.
&gt; 
&gt; ──//Declaración de la COG//
　
La investigación y el estudio de SCP-1050-JP se están llevando a cabo actualmente junto con la COG.

Cabe señalar que la información sobre este objeto se considera de alto secreto dentro de la COG.

Además, como la contención de los peligros del objeto depende actualmente de las anomalías inexplicadas del mismo, se considera apropiada la clasificación de SCP-1050-JP como Keter.</textarea></pre>
