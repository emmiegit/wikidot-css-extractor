    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-376 SCP-376] 交通號誌燈樹
作者：[[*user SpoonOfEvil]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-376

**項目等級：** Safe

**特殊收容措施：** SCP-376應收容於Site-██的維安農業設施，並透過地下電纜連通與主電網隔絕的獨立發電機供電。。除維安農業設施現有的安全措施外，無須額外的安全措施收容SCP-376。

**描述：** SCP-376似乎是一個外型不規則的交通號誌燈，因為其有著過多的燈具支架，與標準號誌燈相比更像是一棵樹木。然而，SCP-376並非是人造物體，其為自然存在的有機生物。尚未釐清SCP-376模仿交通號誌燈外觀的方式與原因。

測試顯示SCP-376外部有機材料組成並非鋼材，而是與普通樹木近似的木材。有機材料產生的樹皮會硬化，在SCP-376周圍形成一層保護層，呈現出近似鋼鐵的外觀。然而，儘管其樹皮外觀與觸感均與鋼鐵無異，但強度並未因此與之相仿，還是僅能承受與正常樹皮近似的壓力。SCP-376產生的光是種生物光形式，能發出交通號誌燈常見的三種色光：紅色、綠色、黃色。SCP-376能以特定方式控制要發出哪種色光，並以可預測的順序發光，儘管其方式與原因尚不清除。

對SCP-376的長期觀察證實其生長速度是不受控制的，必須受到持續的照顧與修剪。每個交通號誌燈最初都是一顆芽，但在數分鐘內就會成熟為完整尺寸的交通號誌燈。SCP-376上通常每九到十天就會長出新的號誌燈。移除其中一盞燈就會導致其停止運作，SCP-376上的傷口則會迅速長出額外的樹皮以閉合。若不處理，移除的燈具最終會如同正常有機體般在生物降解後腐爛。

與其他植物不同，SCP-376不透過光合作用維持生命。相反的，項目透過根部穿過人行道與地面，並向最近的電線方向挖掘。SCP-376的根部能穿透地下電線並接入其中，有效將自身連接至當地電網。SCP-376使用它獲得的電力作為主要能源以製造食物。

在繁殖方面，SCP-376自有一套獨特的繁衍方式。SCP-376並不使用常規的孢子與種子傳播，而是透過連接的電網傳送其「幼苗」，這意味著所有電線能到達的地方均可能有新SCP-376實體被創造。更多資訊詳見實驗紀錄376A。

SCP-376是在加州██████████一繁忙路段尖峰時期的十字路口上發現的。該事件最終被解釋為一場藝術展，隨即將SCP-376轉移到了維安農業設施之當前位置。

**實驗紀錄376A：** 在發現SCP-376需要電力才能生存後，基金會立即將其連接到了Site-██的電網上。當站點人員報告了設施周圍開始散布額外的號誌燈後，基金會立刻意識到了錯誤，並移除了所有額外的號誌燈。SCP-376轉而連接到了位於專門建造測試區域下的獨立電網。分析結果顯示，SCP-376能以某種方式選擇自己的可生長區域，以避免引起過多的懷疑。根據報告指稱，所有記錄下的測試項目，均能在交通號誌燈存在的合理位置生長。目前仍無法解釋SCP-376如何如此有效的控制其生長位置。

**實驗紀錄376B：** 經過持續數週的測試，人員發現SCP-376不僅只會仿擬交通號誌燈，還會長出額外的結構。截至目前為止，SCP-376實體可能生長的形式包括但不限於於：消防栓、電線、路燈、路標。

**實驗紀錄376C：** 經過額外的測試與觀察，發現目前收容之SCP-376在同類間亦屬於異類。對項目自身與其他個體的DNA比對後發現，項目存在某種缺陷，導致其無法控制自身的生長，這解釋了為何項目會如此迅速地為人所發現。

**附錄1：** 在交叉分析交通部記錄與全美國電力總消耗後，基金會分析師估計單在美國本土可能就有多達[已刪除資料]個SCP-376實體。目前正動員收容小組搜尋這些實體。
