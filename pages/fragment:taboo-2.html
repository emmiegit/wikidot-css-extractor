Chào buổi tối. Đây là một bản ghi âm.

Nếu bạn nghe được thứ này, nó có nghĩa rằng bạn là một thành viên của Hội Đồng O5 và sắp bỏ phiếu cho một vấn đề có thể quyết định đến không chỉ là tương lai của Tổ Chức, mà còn là của toàn thế giới.

Kể từ khi bạn được thăng lên Cấp 5, toàn bộ cơ sở dữ liệu SCP đã nằm dưới quyền hạn của bạn. Bạn đã được đọc hàng trăm, hoặc có thể là hàng ngàn tài liệu nếu tính tới thời điểm này. Nếu để ý kĩ, thì bạn sẽ thấy một vài khuôn mẫu.

Hơn 93% số dị thể được tìm thấy trong vòng 100 năm qua, rất nhiều trong số đó nằm ở Bắc Mỹ.

Nếu bạn đã đọc xong đống tài liệu về nhà, bạn sẽ biết là vào năm 1911, Tổ Chức đã thực hiện việc diệt chủng lên một giống loài dị thường. Và cũng giống như trong lịch sử loài người, diệt chủng thường không để lại hậu quả tốt đẹp.

Số lượng dị thể được phát hiện vào năm 1912 gấp đôi năm trước. Năm 1913, nó lại tăng gấp đôi. Đến khi chúng tôi nhận ra rằng chuyện quái gì đang xảy ra, nó đã quá trễ. Sự dị thường đã tồn tại từ thuở sơ khai, nhưng mà cái thế giới mà bạn biết, thế giới mà tụi quái vật ẩn nấp khắp mọi ngõ ngách, thế giới mà thực tại bị đập vỡ chỉ bằng một cái phẩy tay? Nó tồn tại chỉ vì sự ngu dốt và tàn nhẫn của chúng tôi.

Nhiều thập kỷ nghiên cứu vẫn không cho ra kết luận thuyết phục. Tuy không chứng minh được một mối liên hệ nào, nhưng sự tương quan đó là không thể chối cãi. Kiểu như có một cái gì đó căn bản trong sự cân bằng của hệ sinh thái dị thường đã bị phá vỡ và hệ sinh thái đang tự mình sửa chữa nó. Chúng tôi đã phải mất một thế kỷ để giải quyết hậu quả từ sai lầm này.

Chúng ta quản thúc. Chúng ta lưu trữ. Nhưng quan trọng nhất, chúng ta bảo vệ. Chúng ta bảo vệ thế giới khỏi sự dị thường, và ừ, nói ngược lại cũng đúng. GOC, Obskuracorps, Tổ Chức—hay là cái tên nào bạn đặt cho mình cũng được, nếu chọn dùng cái chết, bạn phải dừng tay lại. Chúng tôi đã từng lựa chọn như vậy một lần và sẽ không bao giờ muốn thấy nó lặp lại một lần nữa.

Bỏ phiếu bầu của bạn, và nhớ kĩ bạn đang bảo vệ ai.
