    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]

遥远星辰发出的微弱光芒弥漫于疲惫的天空上，在陈腐的空气中散落四处。无云的穹顶下，是一片地球的残骸。通天的高塔将无边的阴影投射在花岗岩地上——那是数十亿人的坟墓。如果这些人还活着，他们定会拥抱穿行过腐烂衣物与弹坑的微风，但微风带来的只有腐朽。剩下那座曾经傲然矗立将夕阳划分两半的硅制纪念碑，而今被一阵风所冲击：这位幸存者的裂痕彻底断开，在轰鸣中倒地。这是那曾经萦绕无数声音的大厦最后的回响。

漫山遍野的尸体从残骸上堆积而起，僵死的四肢与手掌指向烟雾缭绕的以太。曾经释放了河雕等离子体的断裂颅骨如今只剩下空洞。那圆柱形凹井——足以毁灭那些野兽的装置的支架——的周遭，充满了无辜受害者的灰烬。一小阵旋风吹过其边缘，把一些尘埃卷入空气。

距离这片残骸不远处，那笼罩在千年风沙之下的最奇特的景象——[[[SCP-173|一个有着丑陋外形与不堪姿势的雕像]]]。它曾经活跃的痕迹已逐渐消逝，只在身后留下一摊平平无奇的棕黄色。最后一片血液从它的躯干上剥落，飞舞远去苍茫的地平线。风还在挂着。

远古大气的声音近来被某个噪音打断，而这声音自从这里最后一个细胞炸裂而死后再也未尝被听到过。缓慢而有节奏的，不断的轻轻刮擦的声音。这个实体头上的一双眼睛死死凝望着蔚蓝色的太阳，观察着任何活物的迹象——任何可以盯着自己的存在。

而寂静不能被打破。犹如平息这种不谐的打扰一般，一场巨大的沙尘暴陡然降临于此肆虐，将碎骨与生物的粉末裹挟卷走。旋风的呼啸几乎掩盖了一切，但刮擦声仍在继续。蓝色的光芒在风暴中时隐时现，而眼睛仍然透过风暴紧盯着那闪烁的光芒。空洞的刮擦声越来越响，而风暴开始变得更加猛烈。生锈的建筑残骸离开了他们原来的位置，猛烈地撞击在雕像身上，接着破碎成为钢筋碎块。然而它不曾停歇，声音不断地增强，有力地增强，粗暴地增强，并以一个尖锐的高音划破过整片腐烂大地的上空。这场风暴引爆了发射井内的核弹，升腾起一片蘑菇云，但这首歌仍在继续。

经过几分钟的混乱不堪，最近的一声悲鸣冲破了风暴，被卷起的尘埃终于沉降。风不再呼啸。随着阳光再次落在发射井，再也没有丝毫声响，此刻，雕像被淹没在它曾经牢狱的瓦砾下。但时间终会流逝。大地和泥土将会慢慢破碎和消失，释放出地球上的云翳。如同掠日的一颗彗星，这颗星球会逐渐蒸发，直到唯一的遗物随着最后一粒尘土被释放。就像尘土一样，它会隐入虚无，没入黑暗。

接下来的岁月里它将不见一物。

空无一物，只会剩下永恒的沉寂。</textarea></pre>
