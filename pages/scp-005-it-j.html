    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-005-IT-J - Le Lame d&#39;Oro
    **Auteur :** [[user Dr Aisenberg]]
    **Traducteur :** [[user Aryobarzane]]
    **Date de publication originale :** 19 juillet 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-005-J-IT

**Classe :** --Comestible-- Keter

**Procédures de Confinement Spéciales :** --SCP-005-J-IT doit être confiné dans une chambre forte sur le site Vesta et laissé en paix.-- SCP-005-J-IT doit être confiné dans une chambre du site Deus. La chambre est actuellement le garde-manger du site Deus, étroitement précédée de la cantine du site. SCP-005-J-IT doit être contenu dans une vitrine de vantablack entourée d&#39;un système d&#39;alarme avec des cordes aux extrémités. Sur la vitrine est présente une petite carte disant &#34;Il n&#39;y a rien là-dedans&#34;. 

L&#39;accès à la cellule de confinement de SCP-005-J-IT doit être surveillée par deux couteliers armés dotés d&#39;armes anormales conçues spécialement pour repousser diverses menaces de type ésotériques. Si les procédures de confinement primaires échouent, tous les membres du personnel devront chanter la &#34;BIBLE DE TRAVERS EN ARAMEEN ANTIQUE EN CUNEIFORME™&#34; pour calmer les nerfs des instances de SCP-005-2-J-IT. 

**Description :** SCP-005-J-IT est un set de 16 couteaux faits d&#39;un matériel constitué d&#39;un mélange durci de farine de blé dur, d&#39;eau et d’œuf. En dépit de leur composition, les instances de SCP-005-J-IT possèdent une lame extrêmement aiguisée, capable de couper du bois massif comme si c&#39;était du beurre. --Outre l&#39;efficacité de taille anormale, SCP-005-J-IT est absolument inoffensif.-- Il a été découvert que SCP-005-J-IT a la capacité anormale d&#39;attirer des créatures inter-dimensionnelles de l&#39;espace profond connues dans les légendes du lieu comme les LofBonianos. Une fois arrivées, ces créatures (désormais nommées SCP-005-2-J-IT) s&#39;empareront de SCP-005-J-IT avec un rire diabolique, et commenceront à lancer les lames dans toutes les directions, éliminant de la Création des choses telles que murs, personnes, cactus, photographies de chatons incroyablement choupinets. Cependant, il semble que ce soient des victimes innocentes de SCP-005-IT-J dans sa mission de détruire le monde, les mauvais producteurs et les personnes aimant la pizza à l&#39;ananas. 

Pour chasser SCP-005-2-J-IT, il est conseillé de recourir à l&#39;utilisation d&#39;armes ésotériques de niveau 5, telles que pistolet à eau, pistolet à eau comprimée, ███████████ à tatous, mots italiens pleins de fautes d&#39;orthographe, et pizzas à l&#39;ananas. Après avoir utilisé les diverses armes, l&#39;entité va tourbillonner sur elle-même pour ensuite exploser dans un nuage de confettis, en criant &#34;CETTE ABOMINATION PERDUE POUR LA GLORIEUSE CUISINE ITALIENNE NE VOUS PROTÉGERA PAS POUR TOUJOURS !&#34;. Toute la nourriture dans un rayon de cinq mètres deviendra automatiquement de la parfaite nourriture italienne, même s&#39;ils étaient précédemment de grossières parodies ayant les mêmes effets que [[[scp-666-and-a-half-j|SCP-666½-J]]]. 

La cause de la haine de SCP-005-2-J-IT envers les &#34;plats&#34; susmentionnés est inconnue, bien que comprise par de nombreux chercheurs. 

**Incidente 93831^^23^^ :** Pour confirmer ses propriétés pâteuses, le Dr Giorgio Criceti a plongé l&#39;une des seize instances de SCP-005-IT-J dans une casserole d&#39;eau bouillante, dans la cuisine du site Deus. Le résultat de son action a été l&#39;immédiate apparition de SCP-005-2-J-IT de la casserole susmentionnée, avec de multiples copies de SCP-005-IT-J. Puis SCP-005-2-J-IT a &#34;spaghettifié&#34; le Dr Criceti pour en faire cuire les restes dans cette même casserole, et disparaître. Il est supposé que SCP-005-2-J-IT a utilisé le couteau comme pâte, mais cependant, il n&#39;y a aucune preuve de l&#39;événement, l&#39;artefact ayant été considéré comme perdu. 

**Addendum #34 :** Suite à l&#39;incident, le Dr ██████ a corrompu une instance de SCP-005-2-J-IT avec une part de pizza saucisse-pommes de terre afin d&#39;obtenir une interview avec lui. Cette interview a été rapportée ici. 

&gt; **Interviewé :** SCP-005-2-J-IT
&gt;  
&gt; **Interviewer :** Dr ██████
&gt; -----
&gt; **Dr ██████ :** Bien SCP-005-2-J-IT... Pourriez-vous expliquer votre relation avec SCP-005-J-IT ?
&gt; 
&gt; **SCP-005-2-J-IT :** MORTEL ! (de la foudre tombe au loin) Les Lames d&#39;Or sont une arme au potentiel destructeur inimaginable, comparé à vos pathétiques bombes à hydrogène. C&#39;est un instrument de nos Dieux, avec lequel la réalité se plie en notre présence ! (Abat son poing sur une table apparue à ce moment-là). 
&gt; 
&gt; **Dr ██████ :** Lames d&#39;or ? Ça me semble fait en banale pâte alimentaire... (Observant SCP-005-2-J-IT qui tient dans la main SCP-005-IT-J)
&gt; 
&gt; **SCP-005-2-J-IT :** Vous, êtres fragiles, n&#39;êtes même pas en mesure de voir la chose devant vous pour ce qu&#39;elle est. Les Lames d&#39;Or ont provoqué la fin d&#39;innombrables réalités avant celle-ci, et d&#39;autres suivront encore. 
&gt; 
&gt; **Dr ██████ :** Mmm... et nous sommes dans cette réalité ? 
&gt; 
&gt; **SCP-005-2-J-IT :** Peut-être.
&gt; 
&gt; **Dr ██████ :** D&#39;accord... (Note les réponses dans un carnet) Et en ce qui concerne le Dr Criceti ? Pourquoi l&#39;avez-vous transformé en tas de spaghetti ? 
&gt; 
&gt; **SCP-005-2-J-IT :** Par dessus tout pour rigoler avec mon vieil ami. Je suppose que vous n&#39;être pas un ami intime de Shaqq&#39;art&#39;albb (Le LofBoniano réalise un dessin stylisé du Dieu Spaghetti Volant, divinité pastafarienne).
&gt; 
&gt; **Dr ██████ :** C&#39;est quoi ? Un tas de cordes informe avec deux yeux ? 
&gt; 
&gt; **SCP-005-2-J-IT :** COMMENT OSES-TU NE PAS RECONNAITRE SHAQQ&#39;ART&#39;ALBB! ? CECI EST UN BLASPHÈME !
&gt; 
&gt; **Dr ██████ :** MAIS QUI EST CE SHACKARTALBI ?!?!? (Le docteur s&#39;épouvante en voyant le LofBoniano pointer la &#34;Lame d&#39;Or&#34; dans sa direction)
&gt; 
&gt; **SCP-005-2-J-IT :** TROP DE BLASPHÈME ! JE TE RECONNAIS, ADORATEUR DE PIZZAS HAWAIENNES ! TA PUNITION POUR CET AFFRONT SERA DE CORRIGER TOUS LES BROUILLONS QUI ARRIVENT CHAQUE JOUR CHEZ MOI, EN ENFER, EN UTILISANT WINDOWS 8 ET SANS OUBLIER UNE SEULE VIRGULE DE CHAQUE TRAVAIL !
&gt; 
&gt; **Dr ██████ :** MAIS C&#39;EST DE LA FOLIE !
&gt; 
&gt; **SCP-005-2-J-IT :** C&#39;EST NAPLES ! ET ON NE PLAISANTE PAS AVEC LA PIZZA !
&gt; -----
&gt; À ce moment, SCP-005-2-J-IT lance SCP-005-J-IT sur l&#39;interviewer, qui disparaît alors que le LofBoniano s&#39;évanouit. Des analyses de la vie privée du Dr ██████ ont démontré qu&#39;il était membre d&#39;une secte secrète d&#39;adorateurs de pizzas-blasphèmes. Une partie des membres de la secte a été capturée et désignée comme membres du personnel de Classe D. Le Dr ██████ a été condamné à la //Damnatio Memoriae//.</textarea></pre>
