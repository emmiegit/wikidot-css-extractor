    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-202-FR - L&#39;Arbre Généalogique
**Autore:** [[*user Leodax]]
**Traduttore:** [[*user Heloderma Horridum]]
**Data di pubblicazione:** 24 marzo 2017
**Immagine:** Informazioni mancanti
[[include credit:end]]

[[include component:image-block name=https://i.postimg.cc/SsBn5NLb/arbre6.jpg|caption=Fotografia di SCP-202-FR. Un volto è osservabile nella parte superiore dell&#39;immagine.]]

**Elemento:** SCP-202-FR

**Livello di Minaccia:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-202-FR non necessita di alcuna protezione avanzata in ragione dell&#39;assenza di particolari minacce; tuttavia, la recinzione presente prima dell&#39;acquisizione del luogo è stata sostituita da una rinforzata ed elettrificata.  
È inoltre necessaria la presenza di quattro videocamere di sorveglianza, poste ai quattro angoli della recinzione, così come di un controllo permanente da parte di un agente di sicurezza. Il cambio avviene settimanalmente.

I membri della famiglia al corrente dell&#39;esistenza di SCP-202-FR sono stati sottoposti a trattamento amnestico di Classe Omega, in seguito alla loro intervista [[footnote]] Consultare l&#39;&#34;**Addendum**&#34;[[/footnote]].

**Descrizione:** SCP-202-FR è un albero appartenente al genere //Cupressus// (cipresso), avente un&#39;altezza inusuale di 90 metri e un metabolismo esacerbato: un ramo può crescere di circa venti centimetri in venti secondi.
L&#39;albero è situato sull&#39;isola di Creta, nei pressi di Cnosso, il luogo presunto della morte del personaggio mitologico Ciparisso, precedentemente sulla proprietà privata della famiglia █████████, successivamente acquistata dalla Fondazione in data ██/██/████.

SCP-202-FR sembra essere l&#39;albero genealogico della famiglia █████████, abitanti della città ellenica di ████████.

La corteccia dell&#39;intero albero (rami e tronco) presenta delle sculture raffiguranti volti di soggetti umani identificabili. Per tre metri partendo dalle radici, tutte le persone rappresentate sono per lo più anziane e tutte decedute. Essendo i loro rami privi di foglie, solo i primi tre metri formano la corona [[footnote]]La corona è la struttura del fogliame dell&#39;albero. [[/footnote]] dell&#39;albero. Un metro comprende due generazioni.

Differenti tipi di vegetazione si sviluppano sulla sua superficie, ai lati dei ritratti. I ricercatori hanno ipotizzato che le piante rappresentino la personalità di ciascun membro della famiglia. Per esempio, la rosa fiorisce generalmente attorno ai volti di individui di sesso femminile, mentre le ghiande di quercia crescono attorno ai membri della famiglia che presentano un interesse per la filosofia, e le pigne attorno a coloro che hanno avuto una carriera militare. La parte dominante dell&#39;albero resta il cipresso, indipendentemente da tutte queste anomalie.

In seguito all&#39;analisi completa dei volti, gli agenti sul campo hanno scoperto il volto più in alto sull&#39;albero: quello di Ciparisso[[footnote]] Personaggio mitologico de //Le Metamorfosi// di Ovidio trasformato in cipresso, dopo aver accidentalmente ucciso il suo cervo, dal Dio Apollo. ([https://fr.wikipedia.org/wiki/Cyparisse Link Wikipedia])[[/footnote]], che, secondo la leggenda, fu trasformato in cipresso da Apollo.

Sono state inoltre osservate diverse alterazioni su alcuni volti, tra cui ammaccature, crepe o ancora [DATI CANCELLATI]. Durante l&#39;analisi di un groviglio di tre rami all&#39;altezza di venti metri, i ricercatori hanno scoperto che uno dei volti corrispondeva a quello del figlio del marchese ██████ e della duchessa █████████, ucciso dai suoi genitori. Ne hanno dedotto che i due rami più grandi rappresentavano i genitori, mentre il ramoscello era ████, il loro figlio. Sono arrivati dunque alla conclusione che le alterazioni rappresentino le morti non naturali dei membri della famiglia.

[[collapsible show=&#34;+ Autorizzazione di Livello 2 richiesta&#34; hide=&#34;- [ACCESSO AUTORIZZATO]&#34;]]

Il personale scientifico ha realizzato la seguente lista, dove è stato annotato il significato conosciuto di ogni alterazione:

► Morte per cause naturali:

* Ammaccatura → morte per asfissia (es: annegamento)  

* Annerimento → morte per fuoco

* Muffa → morte per avvelenamento

* Crescita di lichene blu → morte durante un combattimento a mani nude

► Morte a causa di armi:

* Incisione → morte per arma da taglio (es: coltelli, pugnali)

* Incavo → morte per arma contundente (es: mazze, randelli)

* Foro → morte per arma da fuoco
(la dimensione del foro corrisponde al calibro dell&#39;arma utilizzata)

* Crescita di lichene rosso → morte per elettrocuzione (es: taser)
    
► Altro:

* Intreccio di rami → familicidio

È degno di nota come, se la causa di morte è un assassinio, l&#39;alterazione corrispondente sia accompagnata da una **Y** stilizzata. La teoria vuole che questo simbolo rappresenti lo scettro di Ade (il Dio degli Inferi).
Diverse deformazioni possono essere presenti contemporaneamente: ad esempio, un intreccio che nasconde un&#39;ammaccatura significa che la vittima è stata soffocata da un membro della sua famiglia.

Tuttavia, diverse alterazioni rimangono ancora incomprensibili, in particolare alcune localizzate sulle parti vergini della corteccia. È probabile che riguardino persone scomparse, ma questa ipotesi deve essere confermata.
[[/collapsible]]

Se un ramo si rompe, il membro o i membri della famiglia presenti sulla quella parte dell&#39;albero diventano soggetti a disturbi psichiatrici di grave entità, che si sviluppano soprattutto in una forma acuta di paranoia.   

Durante le interviste, i membri della famiglia hanno dichiarato di aver sempre saputo dell&#39;esistenza dell&#39;albero e che la consideravano una tomba di famiglia, dove andare a deporre fiori e &#34;rivedere i volti dei loro antenati&#34;.

**Addendum:** Il seguente documento è la trascrizione dell&#39;intervista effettuata il 19/██/20██.

&gt; **Intervistati:** Signora e Signor █████████
&gt; **Intervistatore:** Dr ███████
&gt; 
&gt; **Premessa:** La famiglia affiliata a SCP-202-FR è stata interrogata dal Dr ███████ con l&#39;obiettivo di comprendere alcuni misteri, segreti o la storia riguardante l&#39;anomalia.
&gt; È stato necessario l&#39;intervento di un interprete, in quanto la famiglia parla esclusivamente greco.
&gt;
&gt; ------------
&gt;
&gt; **Dr ██:** Buongiorno signora, buongiorno signore. Non preoccupatevi, questa intervista sarà breve. Cosa potete dirmi nei riguardi di SCP-… mmh… quest&#39;albero?
&gt; 
&gt; **Sig. ███:** Beh, il nostro albero è sempre stato qua, dalla generazione dei miei genitori, dei loro genitori... e così via.
&gt; 
&gt; **Dr ██:** Ma più concretamente?
&gt; 
&gt; **Sig.ra ███:** Ok... (//si guardano//)... Va bene. I nostri genitori, quando noi eravamo piccoli, ci raccontavano che l&#39;albero era il luogo in cui dimoravano i nostri antenati. Più tardi, verso l&#39;adolescenza, non potevamo più crederci, così ci hanno detto che il nostro antenato più antico era Ciparisso... sì, sì, colui che è stato trasformato da Apollo!
&gt; 
&gt; **Dr ██:** E voi credete ancora a questa storia?
&gt; 
&gt; **Sig.ra ███:** Ne sono convinta! È Ciparisso che ha rappresentato i suoi discendenti sotto forma di rami, anche noi! Quindi, andiamo lì come in un cimitero, una volta a settimana. Anzi, è molto meglio di un cimitero, visto che abbiamo tutti i nostri antenati in un unico luogo, e nessuno può disturbarci!
&gt; 
&gt; **Dr ██:** Ma non avete mai pensato di rivolgervi a un specialista o a un medium?
&gt; 
&gt; **Sig. ███:** No! Perché farlo? Stiamo bene così come siamo. Ad ogni modo, come vuole spiegare tutto ciò? La sola VERA spiegazione, è questa qua! Per una volta, abbandoni le sue credenze scientifiche e accetti l&#39;esistenza del divino!
&gt; 
&gt; **Dr ██:** Si calmi, non avete nient&#39;altro da dirmi?
&gt; 
&gt; **Sig.ra ███:** Sì... (//esitante//) A dire il vero, talvolta si sentono delle voci in questo luogo... molto chiaramente, non sono delle allucinazioni, le distinguiamo bene... tutti nello stesso tempo, io, mio marito, i bambini! Appaiono raramente, ma ho come l&#39;impressione di sentire le voci di mia madre e di mio padre...
&gt; 
&gt; **Dr ██:** Non credo che lei possa dirmi nient&#39;altro...?
&gt; 
&gt; **Sig. ███:** No, vede, è dura per mia moglie...
&gt; 
&gt; **Dr ██:** In questo caso, credo che possiamo concludere questa discussione, ho appreso delle cose interessanti, continueremo la nostra ricerca. Signora e Signor █████████, vi ringrazio.
&gt;
&gt; ----------
&gt;
&gt; **Nota finale:** Successivamente, il personale ha tentato di verificare le dichiarazioni del Sig. e della Sig.ra █████████, ma non ha ottenuto alcun risultato. Si è supposto che i membri siano vittime di allucinazioni. Inoltre, il personale non ha riscontrato alcuna spiegazione diversa da quella della famiglia. Questa versione è oggetto di ricerche approfondite per individuare una spiegazione a questo fenomeno.
