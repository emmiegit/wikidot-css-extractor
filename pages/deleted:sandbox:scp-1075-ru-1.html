**Объект №:** SCP-1075-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** относящиеся к SCP-1075 объекты должны храниться в специализированном Секторе Зоны 8. Полный список объектов и ОУС смотрите в приложении 1075-А.
[[collapsible show=&#34;Приложение 1075-А&#34; hide=&#34;- Скрыть&#34;]]


||**Наименование** ||**Дата/Место обнаружения** ||**Краткое описание**||
|| SCP-1075-1 **&#34;Монеты&#34;** || 06/05/1983 г., Воронеж || Восемь копий монет Петровской эпохи. Поверхность сильно истерта.|| 
|| SCP-1075-2 **&#34;Радио&#34;**|| 1985-1989 гг., Куйбышевская обл. || Двадцать семь комплектов серебро-содержащих радиодеталей в состоянии значительной коррозии. || 
|| SCP-1075-3 **&#34;Пленки&#34;**|| 1979-1993 гг., Московская обл. || Аудио- и кино-пленки (51 бобина и 16 кассет). Состояние удовлетворительное, фотослой на разных стадиях разрушения. || 
|| SCP-1075-4 **&#34;Кольца&#34;**|| 1981-н.в. || Девятнадцать обручальных колец с небольшими следами износа. || 
|| SCP-1075-5 **&#34;Кулон&#34;**|| 1982 г., Екатеринбург || Кулон на медной цепочке, изображающий ангела. Цепочка покрыта окислами, поверхность кулона вытерта и изъязвлена. ||
|| SCP-1075-6 **&#34;Изваяние&#34;**|| 2018 г., Зона 8 || Изваяние девушки в натуральную величину. Около 40-45% фигуры деформировано в силу далеко зашедшей коррозии. ||

&gt; SCP-1075-1...4 должны содержаться в стандартных ячейках/контейнерах хранения объектов типа &#34;Безопасный&#34;, выстланных химически инертным материалом. Раз в неделю сотрудниками не ниже 2 уровня допуска производится осмотр ячеек с целью выявления возможных повреждений или износа. При выявлении таковых объекты временно переносятся в резервные ячейки хранения вплоть до окончания восстановительных работ. 
&gt; **Важно!:** Все манипуляции должны производиться в одноразовых резиновых перчатках и дыхательных масках респираторного типа. О любых изменениях состояния объектов следует докладывать научному руководству Сектора.

&gt; SCP-1075-6 должен содержатся в камере 3x3x3 м, оборудованной системой вентиляции. Напольное покрытие камеры и постамент, на котором установлен объект, должны быть изготовлены из химически нейтрального износостойкого материала. Постамент так же должен быть оборудован контейнером-стоком для сбора жидких выделений объекта, опорожняющимся по мере наполнения. Камеру содержания следует еженедельно осматривать и оперативно устранять выявленные повреждения.

&gt; SCP-1075-5 хранится в передвижном боксе для хранения объектов типа &#34;Безопасный&#34;, установленном в камере содержания SCP-1075-6. Бокс проверяется на наличие повреждений согласно общему недельному графику с переносом, в случае необходимости, объекта в резервную ячейку хранения до устранения таковых.

&gt; **Важно!:** Любые манипуляции с объектами SCP-1075-5/6 кроме еженедельного осмотра и опорожнения контейнера-стока должны проводиться в присутствии как минимум одного сотрудника не ниже 3 уровня допуска. 
[[/collapsible]]

**Описание:** SCP-1075 представляет собой материал, химически и физически идентичный природному серебру, но проявляющий ряд аномальных свойств. Происхождение материала остается неизвестным, однако Российский филиал Фонда ведет активную работу по скорейшему выявлению его источника. К сожалению в силу нахождения все новых и новых следов его присутствия в разнообразных изделиях и сложной взаимозависимости проявляемых аномалий окончательная постановка SCP-1075 на содержание в ближайшее время представляется трудноосуществимой.

В чистом и &#34;не оформленном&#34; каком-либо виде[[footnote]] Т.е. в виде самородков или аморфных кусков неправильной формы. [[/footnote]] SCP-1075 слабо отличается от естественного серебра. Отличительной чертой может служить неизменно присутствующий легкий запах, характерный для распада органической материи. К сожалению, данный признак нельзя считать надежным - в ходе экспериментов лишь 17% испытуемых смогли сразу же его уловить, остальным потребовались для это значительные целенаправленные усилия. Предположительно, в обыденной обстановке характерный для объекта запах может теряться на фоне бытовых раздражителей либо приписываться посторонним источникам.

Основные аномальные свойства SCP-1075 проявляются при его использовании в том или ином изделии и зависят от конечного назначения предмета. Зависимость эта не является четкой, во многих случаях важную роль играет восприятие предмета со стороны пользователя. Ниже дано приложение 1075-Б с краткими описаниями аномальных свойств предметов, включающих SCP-1075.

[[collapsible show=&#34;Приложение 1075-Б&#34; hide=&#34;- Скрыть&#34;]]
||**Наименование** ||**Выявленные свойства**||**Комментарий** ||
|| SCP-1075-1 || Монеты обладают свойством &#34;записывать&#34; на себе информацию о дурных чертах характера и болезнях текущего пользователя. Попадая в руки стороннего человека они провоцируют развитие одного/нескольких заболеваний, имевших место у предыдущего пользователя, либо вызывают развитие одной/нескольких негативных черт психики.|| //В качестве рабочей догадки выдвинута версия о взаимосвязи свойств объекта и его оформлении в виде &#34;копий&#34; оригинальных ден.знаков. Ведется проверка.//||
|| SCP-1075-2 || Будучи установленными в радио-приемники соответствующего типа, объекты оказывают смешанное воздействие, внося искажения в смысл программ вещания, либо вызывая когнитивные искажения в восприятии слушателя. Как правило вызванные изменения влияют на контекст таким образом, что бы внести негативную окраску в информацию, либо дополнительно усугубить её.|| //Было замечено, что принцип действия всякий раз зависит от сложности задачи. Если объекту &#34;проще&#34; исказить восприятие слушателя, то он сделает именно так. Если же информация подается в форме, исключающей негативные толкования, то объект меняет её на близкую по звучанию, но более двусмысленную. Порой вовсе менялась лишь интонация радиоведущего.// ||
|| SCP-1075-3 || Несмотря на плохое состояние пленки пригодны к проигрыванию в полной мере. Записи представляют собой классические кинокартины СССР эпохи 70-80х годов (&#34;Аты-баты, шли солдаты&#34;, &#34;Ирония судьбы или с легким паром&#34;, &#34;Джентльмены удачи&#34; и др.) и записи популярных групп того же временного периода (&#34;ДДТ&#34;, &#34;Ласковый Май&#34;, &#34;Браво&#34; и др.). В содержании каких-либо отклонений от оригиналов не зафиксировано, однако среди аудитории фиксировалось повальное развитие ностальгии с последующим переходом в депрессивное состояние.  || //Примечательно, что ностальгию испытывали даже те испытуемые, что были рождены уже после распада Советского Союза. Среди этой же группы развивались особенно тяжелые приступы депрессии. Вероятно, это связано со склонностью молодежи к идеализации образов.// ||
|| SCP-1075-4 || Кольца принадлежали семейным парам, чьи отношения характеризовались в лучшем случае как &#34;неблагополучные&#34;, хотя на момент заключения брака лишь одна из пар имела тенденцию к негативному развитию отношений. Несмотря на крайне нездоровый климат в семьях ни одна из супружеских пар не проявляла желания оформить развод. || //Непарное кольцо принадлежит мужу из той самой пары с неблагоприятным прогнозом. Местонахождение второго кольца остается невыясненным.// ||
|| SCP-1075-5 || Кулон, несмотря на указанную дату изготовления (1970 г), несет признаки коррозии, соответствующие куда большему возрасту изделия. Объект имеет несколько большую массу, чем следовало бы (около 106-115% от расчетной). В ходе серии испытаний была выявлена аномальная способность объекта вызывать злокачественную перестройку тканей текущего носителя. || //Для интересующихся - именно по этой причине &#34;пятый&#34; хранится вместе с &#34;шестой&#34;. Что бы мы видели и помнили, с чем имеем дело.// ||
|| SCP-1075-6 || Изваяние непрерывно выделяет агрессивный химический состав с резким неприятным запахом. Химический анализ определил состав как раствор арсената серебра (I) на основе водно-аммиачной среды. Помимо этого в растворе зафиксирован ряд неустановленных примесей непостоянного состава, на данный момент не поддающихся анализу. **Дополнение от 20.02.2019:** После отслоения части окислов на спине изваяния обнаружена вытравленная надпись, выполненная очень неровным витиеватым шрифтом.|| //Имейте ввиду, что у большинства сотрудников D-класса мужского пола обязательно возникнет желание полапать статую. Не позволяйте этого делать! Если кто-то из D-класса случайно подцепит какую-нибудь дрянь с долгим периодом развития, а мы этого не заметим, то плохо будет всем.// ||
[[/collapsible]]

&gt; **Докладная записка д-ра Аксенова.**
&gt; **Кому:** научному руководителю Сектора.
&gt; **Тема:** направление поисков источника SCP-1075.
&gt; **Содержание:**
&gt;  _Считаю своим долгом указать на некоторые аспекты, по непонятной мне причине игнорируемые руководством оперативной группы. Мне понятен их текущий образ действий, поскольку он продиктован логикой, однако я совершенно не могу взять в толк на каком основании не принимаются во внимание такие важные сведения как наличие у SCP-1075 внутренней структуры? Я имею ввиду расположение металлических зерен и окисловых спайк, имитирующих строение живой ткани? Конечно, в процессе преобразования были внесены искажения, но в целом-то, в целом структура осталась узнаваемой! И ладно бы если это касалось исключительно SCP-1075-6, но ведь аналогичное строение имеют и образцы, взятые от остальных объектов!
&gt;  _Могу сказать вот ещё что. Вы ведь знаете, что наш персонал проводил мониторинг SCP-1075-6 с момента контакта вплоть до завершения процесса преобразования и проводит его до сих пор во время еженедельных осмотров. Так вот, я с полной ответственностью утверждаю, что &#34;шестерка&#34; все ещё сохраняет активность: фиксируются показатели электрического потенциала, колебания температуры тоже происходят в пределах определенного диапазона... SCP-1075-6 не жива в привычном нам понимании слова, но и мертвой её счесть получается лишь с большой натяжкой. Тоже самое касается и всех прочих объектов - во всех сохраняется, как минимум, определенная доля электрической активности. Пусть мизерная, но она есть всегда!
&gt;
&gt; _На основании вышеизложенного я считаю возможным заявить, что текущее направление расследования, избранное Оперативным Отделом, с большой вероятностью является ошибочным. Поиски аномального месторождения серебряных руд ни к чему не приведут - наглядный процесс формирования SCP-1075 мы, фактически, уже имели возможность наблюдать в живую.

&gt; **Докладная записка главы Оперативного Отдела █████████.**
&gt; **Кому:** управляющему Зоны 8.
&gt; **Тема:** направление поисков источника SCP-1075.
&gt; **Содержание:**
&gt; _Высказанные д-ом Аксеновым соображения приняты нами к сведению и учитываются при ведении расследования и поисков. Мы, однако, должны исходить из наиболее неблагоприятного варианта, включающего обе возможности появления SCP-1075: и горнодобывающую, и преобразовательную. Поскольку первое проверяется значительно проще, с меньшей затратой времени, а последствия промедления могут быть катастрофичны, то на данном этапе Оперативный Отдел счел нужным бросить основные силы именно на эту задачу.
&gt; P.S.: //Игорь, ты попридержи своих пока. Мы ничего не отбрасываем и не игнорируем, но если начнем распылять силы, то ничем хорошим это не кончится. Аксенов мужик умный, но мыслит как типичный &#34;очконосец&#34; - обращает внимание в-первую очередь на то, что интересно/необычно. Будет сидеть и редкую бабочку разглядывать, пока у него за спиной саранча посевы ест.// 

**Дополнение от 10.04.2021:**
&gt; Ниже приводится расшифровка надписи, обнаруженной на спине SCP-1075-6. Опущены части текста, уничтоженные коррозией и не поддающиеся восстановлению.
&gt; &#34;//В смирении уподобляемся тебе &lt;...&gt; Сбереги в вечном тл... &lt;...&gt; и прольет серебро слезы по... &lt;...&gt;//&#34;</textarea></pre>
