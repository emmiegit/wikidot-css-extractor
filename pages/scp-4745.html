**项目编号：**SCP-4745

**项目等级：**Safe

**特殊收容措施：**SCP-4745需去掉礼帽后单独收容于Site-73的一个标准储物柜中，礼帽另单独收容。除非在试验期间，不得将SCP-4745置于激活状态，而且在最后一次使用后至少四天内不得再次进入激活状态。

**描述：**SCP-4745是一个1米高的塑料雪人公仔，带有一顶礼帽。底座上写着“圣诞节卡尔，来自Dr. Wondertainment”的字样。

每当礼帽放在雕像上时，SCP-4745就会进入激活状态。当它处于激活状态并被放置在人类住所内时，SCP-4745将会改动住所，使其变为万圣节主题，其可以通过生成万圣节风格的物体和物品，或者改变现有的装饰以适应万圣节主题[[footnote]]SCP-4745本身对其自身效应免疫。[[/footnote]]。

大约七天后，SCP-4745的改动将开始从儿童友好的恐怖元素（大多数万圣节主题的典型元素）过渡到更令人不安的主题。在这段时间里，改动的例子包括用人血代替可食用的液体，生成人的尸体和身体部位，以及有关于可怕的声音和噪音的报告[[footnote]]例如尖叫、呻吟，根据一份报告，以及“嘘声”。[[/footnote]]。

在活动状态下13天后，SCP-4745将改变其改动主题为彻底的恐怖，产生敌意实体，对改动后住所中的人类产生威胁。测试表明，生成诱杀装置、可活动的尸体、来自恐怖媒体的各种实体，以及敌对SCP物品的复制。一些值得注意的SCP-4745的改动包括：

* 将雕像和图案转化为敌对实体。
* 将一个房间改造成[[[SCP-002]]]的副本。
* 将门道改道至大型墓地或森林的口袋维度。
* 产生类似于[[[decomm:scp-083-d|SCP-083-D]]]的实体。
* 产生类似于电影《十三号星期五》中“杰森·沃赫斯”的实体。

当礼帽被移除或将SCP-4745从住所移除时，它造成的改变会以最初出现时的两倍速度开始恢复。

**附录 4745.1（发现）：**SCP-4745和文件4745-A在Angela Jupati的家中被发现，Angela Jupati曾就SCP-4745的异常性质与当地警方联系。MTF Phi-13(“吓人的骷髅”)[[footnote]]专门负责收容用来造成恐惧或恐怖的异常的机动特遣队。[[/footnote]]被部署，并成功地对Jupati女士进行记忆删除，取回了SCP-4745。
