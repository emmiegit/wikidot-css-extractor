    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 制作時期不明の”ゴジラ”を模した着ぐるみ1着。おそらくアマチュアの手による物で、酷い経年劣化が見られる。完全に着用すると瞬間的に視界が切り替わり、現実の東京湾周辺を約50メートルの位置から俯瞰する事が出来る。この視点は移動や姿勢に応じて変化し、着ぐるみを再着用すると初期位置に戻る。\n**回収日:** 2011/8/10\n**回収場所:** 東京都内の貸倉庫から発見\n**現状:** サイト-8190で保管。\n**追記:** //要は自分が”ステルス・ゴジラ”になれる…のですが、特定の個人など、一部視認出来るらしい例外が確認されたので実験禁止となりました。東京湾周辺には、確かに何も無かったのですが。// - 小梅博士\n&#34;
