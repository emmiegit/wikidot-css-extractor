    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1089 – Der IC-UC
**Autor:** [[*user Trask]]
**Original:** https://www.scp-wiki.net/scp-1089
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1089

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Aufgrund der häufigen Nutzung ist SCP-1089 in einer 2 m x 2 m großen Isolierzelle aufzubewahren. Die Tür zur Zelle hat jederzeit elektronisch verschlossen zu bleiben und nur den zugeteilten Forschern ist der Tastaturcode zu geben. Ohne Stufe-3-Sicherheitsfreigabe ist keinem anderen Personal Zutritt zu gewähren.  

**Beschreibung:** SCP-1089 scheint im Design einigen Modellen von Nachtsichtbrillen ähnlich zu sein. In der Mitte des Helms zwischen den beiden Okularen befindet sich ein großes kugelförmiges Fach mit vielen Bildverstärkerröhren. Es besteht hauptsächlich aus schwarzem schlagfestem Kunststoff und verfügt auf der linken Seite über einen radialen Knopf mit fünf Einstellungen. Auf der Rückseite der in der Mitte montierten Kugel befindet sich ein Behälter, der mehrere SCP-1089-p enthält, wenn der radiale Knopf auf &#34;4&#34; steht – bei jeder anderen Einstellung ist er leer. Im Inneren des Helms befindet sich eine kleine Metallplatte mit der Aufschrift &#34;Der IC-UC[[footnote]]Anm. d. Ü.: Die englische Aussprache der Buchstaben klingt wie &#34;I see – you see&#34;, z. Dt. &#34;Ich sehe – Du siehst.[[/footnote]]&#34;. 

SCP-1089-p sind mehrere kleine &#34;Pillen&#34; von ungefähr 1,5 mm Länge. Die Pillen sind zunächst mit einer grauen Gelatineschicht bedeckt – diese Beschichtung kann vorsichtig abgekratzt werden, wodurch ein scheinbar komplexer Mikrochip sichtbar wird. Weitere Untersuchungen haben sich als unmöglich erwiesen, da sich die inneren Bestandteile von SCP-1089-p auflösen, sobald die Pille durchstochen wird.

SCP-1089 wurde geborgen, als U████ P████████, ein bekannter prominenter Kunde von MC&amp;D, verhaftet wurde und seine Vermögenswerte beschlagnahmt werden sollten. U████ P████████s Villa wurde von Foundation-Agenten durchsucht und SCP-1089, SCP-████ und SCP-████ wurden schnell aus einem Wandsafe geborgen, bevor weder MC&amp;D noch Regierungsmitarbeiter am Ort eintrafen.

SCP-1089 zeigt seine anomalen Eigenschaften, wenn es getragen und aktiviert wird. Die Brille überschreibt den Sehsinn des Trägers, wodurch der Träger (im Folgenden als &#34;Beobachter&#34; bezeichnet) in der Lage ist, wie durch die Augen einer anderen bestimmten Person zu sehen. Diese spezielle Person wird durch die Einnahme von SCP-1089-p &#34;markiert&#34;, und dieser Effekt hält für eine unbekannte und möglicherweise dauerhafte Länge an. Der Beobachter bleibt sich seiner selbst bewusst, während er eine markierte Person beobachtet, und SCP-1089 scheint alle Geräusche zu blockieren – Forscher haben berichtet, dass sie während der Beobachtung nichts hören können. Abhängig von der Einstellung des radialen Knopfes scheint es mehrere &#34;Kanäle&#34; zu geben, und jeder aktive Kanal hat seine eigene markierte Person.

SCP-1089-p scheint mit dem Kanal verbunden zu sein, auf den die Brille eingestellt ist. Bei Einstellung auf einen beliebigen Kanal außer &#34;4&#34; ist das Fach komplett leer. Subjekt D-1089-1 erhielt eine Pille von &#34;4&#34; – nach der Einnahme war das Fach leer, obwohl es nur wenige Augenblicke zuvor mehrere Pillen enthalten hatte. Die sofortige Terminierung von D-1089-1 zeigt, dass die Verbindung erlischt, wenn die markierte Person stirbt und das Fach &#34;4&#34; automatisch wieder aufgefüllt wurde.

Alle als Beobachter eingesetzten Forscher haben ihre Erfahrungen in einem gemeinsamen Forschungstagebuch festgehalten. Die Kanalinformationen lauten wie folgt:

**Anmerkung:** Der Einfachheit halber wird die markierte Person für jeden Kanal als SCP-1089-x bezeichnet, wobei x der aktive Kanal ist.

**1)** Kanal 1 scheint nichts anzuzeigen und bleibt so lange leer, wie beobachtet wurde. Für Fach &#34;1&#34; existiert kein SCP-1089-p, daher war es zum Testen nicht verfügbar. Die Beobachtung ist wie geplant fortzusetzen.

**2)** SCP-1089-2 ist eine Person unbekannten Geschlechts in einer gepolsterten Zelle an einem unbekannten Ort. Es wird vermutet, dass SCP-1089-2 gewaltsam zurückgehalten wird, da wenig bis keine Bewegung beobachtet wurde. Jeden Tag um genau 8, 13 und 18 Uhr betritt eine Frau mittleren Alters und Statur in einem schlichten grauen Kleid und mit einer Brille den Raum mit etwas, das eine Schüssel mit Lebensmittelpaste zu sein scheint. Die Frau verbringt 5–10 Minuten damit, SCP-1089-2 zu füttern und geht sofort mit der leeren Schüssel. Soweit beobachtet wurde, hat sie während dieser Fütterungszeiten nie versucht, sich mit SCP-1089-2 zu unterhalten. Foundation-Agenten haben die Identität der Frau untersucht, aber bisher ist sie dem Foundation-Personal unbekannt. Die Beobachtung ist wie geplant fortzusetzen.

**3)** Basierend auf Informationen, die durch Beobachtungen gesammelt wurden, war die Untersuchung der Identität von SCP-1089-3 erfolgreich. SCP-1089-3 ist der entfremdete Vater von U████ P████████. Es ist nicht bekannt, warum U████ P████████ seinen Vater beobachtete, und es wird auch nicht als wissenschaftlich relevant erachtet. Die Untersuchung wurde eingestellt und die Beobachtung gestoppt. 

**4)** --Kanal 4 wurde für Tests an D-Klasse-Personal freigegeben, und aufgrund der kompletten Kontrolle über SCP-1089-4 ist dies der primäre Kanal für Beobachtungen-- (**Keine weiteren Tests** sind ohne O5-Genehmigung erlaubt).

Zuerst nahm D-1089-1 SCP-1089-p ein und wurde zu SCP-1089-4. SCP-1089-4 wurde vor der Terminierung kurz beobachtet. 

D-1089-2, chirurgisch blind gemacht, wurde als nächstes beobachtet. Es wurde berichtet, dass die Beobachtung von SCP-1089-4/2 wie bei Kanal 1 nichts anzeigte. D-1089-2 wurde dann für eine sofortige Terminierung vorgesehen, damit der Kanal für nützlichere Forschungen freigegeben werden konnte.

D-1089-3 nahm SCP-1089-p ein und wurde für einen Zeitraum von 48 Stunden in Einzelhaft gehalten. Da es anscheinend keine negativen Auswirkungen auf SCP-1089-p gibt, außer das Ziel für die Beobachtung zu verbinden, wurde SCP-1089-4/3 wieder SCP-████ zugewiesen.

**5)** SCP-1089-5 wurde anhand von Informationen identifiziert, die von Spiegeln und reflektierenden Oberflächen gesammelt wurden. Er ist ein japanischer Geschäftsmann namens M██████ H█████, CEO von ███████ █████ Inc. mit Sitz in ████████. Die Beobachtung ist wie geplant fortzusetzen.

Aktualisierung, ██.██.████: Beobachtungen zeigten, dass SCP-1089-5 nicht länger M██████ H█████ ist, sondern eine unbekannte Frau. Es ist nicht bekannt, wann oder wie diese Änderung auftrat, aber Foundation-Agenten sind dabei, das neue SCP-1089-5/2 zu untersuchen.

Aktualisierung, ██.██.████: Zeitungen haben bestätigt, dass M██████ H█████ zwischen seiner letzten Beobachtung und der ersten Beobachtung der neuen weiblichen SCP-1089-5/2 ermordet wurde.

Aktualisierung, ██.██.████: SCP-1089-5/2 wurde als H████ P█████ identifiziert, eine wohlhabende Erbin, die in █████████ lebt. Die Beobachtung ist wie geplant fortzusetzen.

[DATEN GELÖSCHT]

Aktualisierung, ██.██.████: Wie erwartet, wurde auch SCP-1089-5/17 als ermordet gemeldet. Die Untersuchung der Identität von SCP-1089-5/18 hat begonnen. Die Beobachtung ist wie geplant fortzusetzen.

**Anhang 1089:** Laut Anweisungen von O5-█ sind Tests mit SCP-1089 sofort einzustellen und SCP-1089-4 ist sofort zu terminieren:

[[collapsible show=&#34;Anweisungen von O5-█&#34; hide=&#34;Anweisungen von O5-█&#34;]]

&gt; Mit sofortiger Wirkung ist der Gebrauch von SCP-1089-p einzustellen, wenn es sich im Standort befindet. 
&gt; 
&gt; Dass Kanal 5 ohne unser Zutun geändert wurde, deutet darauf hin, dass es mehr Brillen gibt und Kanäle zwischen ihnen geteilt werden.
&gt; 
&gt; Wir wissen nicht, wer zugesehen hat, aber seit dem ██.██.████ haben wir ihnen eine kristallklare Überwachung des Inneren unserer sicheren Einrichtung sowie von SCP-████ ermöglicht!
&gt; 
&gt; __Kappen Sie die Verbindung__ zu Kanal 4 und setzen Sie die Beobachtung der anderen Kanäle fort. Kanal 4 hat nun leer zu bleiben und Kanal 5 ist nun Ihr neues Hauptbeobachtungsziel.
&gt; 
&gt; Disziplinarmaßnahmen folgen. 
&gt; 
&gt; – O5-█
[[/collapsible]]</textarea></pre>
