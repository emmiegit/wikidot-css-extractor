[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-309/stuffedanimal.jpg|caption=SCP-309]]

**Mã vật thể:** SCP-309

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-309 hiện được giữ trong một buồng thao tác cách ly an toàn tại phòng nghiên cứu cấp 2 ở Điểm-██. Chỉ được phép tiến hành kiểm tra định kì cũng như thử nghiệm trên các loài động vật nhỏ bên trong buồng chứa. Việc đưa SCP-309 ra khỏi buồng nhằm thử nghiệm trên những động vật lớn hơn như con người cần có sự chấp thuận của Ts. ██████ hoặc một nhân sự cấp 4 trở lên. Thử nghiệm trên người chỉ giới hạn ở nhân viên cấp D.

**Mô tả:** SCP-309 là một con thú nhồi bông nhỏ, bị lộn ngược hoàn toàn từ trong ra ngoài. Dọc theo các viền may nổi trên dị thể được bao phủ một lớp lông màu cam vàng, trên đỉnh đầu của nó có thể thấy một lượng bông nhỏ và một cặp mắt bị lồi ra ngoài. Lớp bông bên trong thưa khiến SCP-309 trở nên linh động và mềm mại.

SCP-309 không tác động lên những vật thể vô tri, nhưng ảnh hưởng của nó gây nguy hại và đe dọa tới tính mạng con người và động vật. Khi chạm nhẹ SCP-309 bằng một ngón tay hoặc một phần diện tích nhỏ trên cơ thể, đối tượng tiếp xúc sẽ cảm thấy toàn thân cực kỳ khó chịu kéo dài khoảng hàng chục phút sau đó. Cảm giác nôn nao dữ dội được ghi nhận, mặc dù SCP-309 không thực sự khiến nạn nhân nôn mửa. Ngay cả những đối tượng có thể chất tốt nhất cũng không thể chịu đựng được tác động của SCP-309 và sẽ ngừng tiếp xúc với nó không quá vài giây.

Nếu SCP-309 bị ép chặt vào một đối tượng, hoặc đối tượng mau chóng cầm SCP-309 và cố gắng giữ nó, cơ thể của họ sẽ bị lộn ngược từ trong ra ngoài một cách đau đớn và kịch liệt trong khoảng từ năm đến mười giây. Ngoại trừ bộ khung xương, toàn bộ mô mềm như bắp thịt, cơ gân, dây chằng và các cơ quan nội tạng đều bị đảo lộn và cố định bên ngoài cơ thể. Tuy không gây tử vong ngay lập tức, nhưng quá trình này được cho là không thể đảo ngược và cực kỳ đau đớn.
