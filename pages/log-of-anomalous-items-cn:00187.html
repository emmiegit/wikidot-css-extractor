    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一篇拉丁文写就的莎草纸手稿，内容为证明π是一个绝对正规数的证明，计算得出手稿中的“π”等于当前定义的π的两倍。手稿中的证明过程逻辑自洽而运用了当前未知的数学公理，任何完整研读并掌握手稿内容的个体将会表现出对数学家Leonhard Euler及其研究成果崇拜和原教旨主义，并否认任何Leonhard Euler死后数学进展的合理性。此效应仅持续24小时。\n**回收日期：**2020/04/15\n**回收地点：**基金会文物研究与保管部\n**当前状态：**保存于Site-CN-75的文物研究与保管部\n**笔记：**首次发现项目是于4月15日的Site-CN-75，当时文物研究与保管部的成员就应将哪一条欧拉公式纹在自己身上而发生的争吵。\n\n于9月18日，基金会文物研究与保管部将{{“e^^iπ^^ +1 = 0”}}作为部门标志。&#34;</textarea></pre>
