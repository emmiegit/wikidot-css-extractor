+ La manière dont le monde prend fin

Le Verrou a été ouvert. Les armées et monstres de l&#39;Apocalypse, du Ragnarok et de mythes plus anciens et oubliés déferlent sur la Terre. Les anciens dieux sont revenus, et de tous nouveaux dieux se réveillent. Davantage encore attendent dans les coulisses.

La Fondation craque de toute part. Ses membres seniors et ses chefs ont disparu, sont neutralisés, morts ou improvisent des plans désespérés.

Les fins du monde sont là, toutes, et nous ne sommes pas prêts.

+ Comment écrire pour ce canon

[[collapsible show=&#34;Montrer le guide du contributeur&#34; hide=&#34;Cacher le guide du contributeur&#34; hideLocation=&#34;both&#34;]]

D&#39;abord, lisez le canon. Ensuite, écrivez ce que vous voulez et publiez-le ! Sentez-vous libres d&#39;ajouter votre article ici quand vous aurez fini.

&gt; **Note :** On cherche des choses //différentes//. N&#39;ayez pas peur d&#39;être ambitieux. Ne vous dérobez pas des SCP sous-appréciés et des concepts inhabituels. S&#39;il vous plaît, n&#39;écrivez pas quelque chose d&#39;affreusement simple sur un sujet !

+ Arcs narratifs principaux

++ Les fins du monde

Le Verrou est ouvert, et de nombreux autres destructeurs du monde vont se réveiller. Ou arriver. Ou être soudainement poussés à faire ce qu&#39;ils étaient apparemment toujours supposés faire. De potentiels dieux comme SCP-343, d&#39;anciennes entités comme le roi ours, des choses modernes comme le stylo plume, des abominations lovecraftiennes venant des étoiles - les destructeurs du monde arrivent de partout. Cela ne va que grossir et empirer jusqu&#39;à ce que le rideau tombe.

**Suggestions d&#39;écriture pour &#34;Les fins du monde&#34; :**
* Davantage de vignettes pour cet arc, comme &#34;Éveils&#34;. Rappelez-vous que l&#39;un des thèmes principaux du canon est &#34;les choses ne se passent pas comme prévu&#34; - la créativité est primordiale.
* De nouveaux destructeurs du monde. Tout SCP peut être un destructeur du monde si vous le voulez, et vous n&#39;êtes pas limité aux SCP.
* Des destructeurs du monde déjà présentés : que font-ils ensuite.
* Des destructeurs du monde s&#39;affrontant. Ou s&#39;associant, peut-être. Ou refusant de mettre fin au monde et essayant d&#39;aider la Fondation ou la Main du Serpent ou d&#39;autres entités. Ou...
* La perspective d&#39;une personne dans le monde réel. La Fondation n&#39;est peut-être pas - encore ? - publique, mais lorsque des géants arrivent sur Terre... tout le monde le sait. Vous pouvez écrire quelque chose sur un personnage, approfondir une sous-intrigue, comme vous voulez.
* Certains d&#39;entre nous prévoient d&#39;écrire des crossovers avec la [[[http://fondationscp.wikidot.com/vagabonds:main|Bibliothèque des Vagabonds]]]. Sentez-vous libres de monter à bord de ce train également !

++ Royaume divisé

Conformément au Protocole Ganymède, la Fondation s&#39;est séparée en plusieurs Sites indépendants. Seul le personnel de Niveau 5 avait connaissance de ce protocole auparavant, et même s&#39;il ne sait pas //pourquoi// le Protocole a été mis en œuvre (à part le fait que le Commandement O5 a été compromis et est injoignable), il sait quoi faire désormais.

**Suggestions d&#39;écriture pour &#34;Royaume divisé&#34; :**
* Des membres de la Fondation réagissant à la fin du monde et à la séparation de la Fondation en une myriade de Site indépendants. Ils prévoient des choses, choisissent un camp, gèrent les brèches de confinement, affrontent les destructeurs du monde, se demandent simplement ce qui va se passer maintenant.
* Est-ce que des individus - ou des Sites entiers - tentent de se rejoindre ? Y a-t-il des personnes qui acceptent - ou veulent - s&#39;allier avec des personnalités notables ?

Notables &#34;chefs&#34; pour le moment :
&gt; * **L&#39;Administratrice**
&gt;  * L&#39;actuelle Administratrice représente essentiellement l&#39;attitude de la Fondation toute entière. Elle - et d&#39;autres avec - considère que la Fondation doit se lever contre les destructeurs du monde. Sécuriser, confiner, protéger. La Fondation défendra l&#39;humanité et ne prendra //pas// le risque de s&#39;allier avec un quelconque destructeur du monde. Cela sera un long combat, avec du bluff et des mesures désespérées, mais ils arrêteront la fin du monde sans se compromettre.
&gt; * **Le premier Administrateur**
&gt;  * Le premier Administrateur a disparu il y a quelques temps. Sans que la Fondation ne le sache jusqu&#39;à maintenant, il n&#39;est jamais vraiment parti. Il agissait en tant que &#34;Personne&#34; et [[[SCP-990]]]. Pour commencer. D&#39;une manière ou d&#39;une autre, le premier Administrateur est devenu un destructeur du monde. Comment ? Pourquoi ? Personne ne sait. Pour le premier Administrateur et ses alliés, le monde doit prendre fin, d&#39;une manière ou d&#39;une autre. Leur objectif est qu&#39;il prenne fin d&#39;une manière qui permette à la Fondation - et l&#39;humanité - de tirer son épingle du jeu.
&gt; * **SCP-343**
&gt;  * SCP-343 est-il le véritable Dieu, un puissant plieur de réalité, ou quelque chose entre les deux ? Qui sait. Dans tous les cas, Il veut réaliser ce que le livre de l&#39;Apocalypse a prédit : un nouveau Paradis et une nouvelle Terre. Mais Il doit mettre fin à //cette// version avant. Il accueillerait certainement tout membre du personnel de la Fondation dans son camp... et certains y sont déjà.
&gt; * **Dr Light**
&gt;  * Nouvellement - et peut-être précairement - alliée à la Main du Serpent, Sophia Light ne veut pas que le monde prenne fin. Il s&#39;avère que de nombreuses autre personnes sont d&#39;accord avec elle, et pas seulement au sein de la Fondation. Toujours pragmatiques, Light et ses alliés s&#39;allieront à des entités anormales pour arrêter la fin du monde. Et même à certains destructeurs du monde réticents. Un pacte avec le diable ? Une gigantesque erreur ? Certains risques doivent être pris.
