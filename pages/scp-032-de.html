    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:4009865-16-jui6/scp-blank.png|caption=[画像編集済]]]

**アイテム番号:** SCP-032-DE

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-032-DEは永続的収容が不可能となったため、SCP-032-DEの全目撃情報は細心の注意をもって調査されます。SCP-032-DEがドイツ地域で目撃された場合、機動部隊DE2-𝕴(&#34;光の連鎖&#34;)にSCP-032-DEを確保する任務が課せられます。SCPがドイツ地域外または国境付近で目撃された場合には該当国家の支部がSCPの位置情報を直ちに必要があります。該当地域支部の適切な機動部隊の動員ができない場合、機動部隊DE2-𝕴(&#34;光の連鎖&#34;)が現場に派遣されます。必要に応じて部隊指揮官が発砲許可を出すことができます。SCP-032-DEの確保は&#34;カエクス・カーネリアナ・コレクティブ&#34;のメンバーの拘束予定リストにおいて最優先事項です[[footnote]]現時点でSCP-032-DEを再度封じ込めようとする試みは全て失敗に終わっています。[[/footnote]]。

SCP-032-DEは過去に財団によって収容されたことがあるため、[[[FTCm Modell-C9|FTCmのモデル-C9]]]の携帯型装置に機動部隊DE2-𝕴(&#34;光の連鎖&#34;)はアクセスできます。FTCmのモデル-C9の携帯型装置は機動部隊DE2-𝕴所属の██████大佐が現在所有しています。

SCP-032-DEの拘束がなされた場合、水温70℃の水が入った2×1m寸法の円筒状のウォータータンク内部に直ちに移送しなければなりません[[footnote]]同温の空気では効果はありませんでした。SCP-032-DEの体にはこの手順における害はありません。[[/footnote]]。指定された水温はSCP-032-DEのテレポーテーション能力を永続的に抑制する効果があります。機動部隊DE2-𝕴は0.5×0.5m寸法の携帯型ウォータータンクを装備しています。ウォータータンク内にいる間、SCP-032-DEにはタンクに酸素が供給されているフルフェイスマスク[[footnote]]このマスクの内側と外側は不透明です。[[/footnote]]が装着されています。

SCP-032-DEの異常な能力により、空中及び地上から支援者を呼び出す可能性があります。

一般人の目撃者全員にはクラスB記憶処理が施されます。

**説明:** SCP-032-DEは外見年齢約30歳で身長172cm、黒髪短髪の白い肌をした男性です。SCP-032-DEの容姿は異なる場合がありますが、前述した容姿が最も一般的であると思われます。SCP-032-DEの体重は71kgです。SCP-032-DEは白いシャツとベルト付の黒いズボンを着用しています。

SCP-032-DEは人間の感覚を先鋭化させる能力を有しています。この能力はSCP-032-DE自身に常時使用されていると推測されています。SCP-032-DEの証言によればこの感覚の先鋭化には視覚、聴覚、触覚、嗅覚が含まれています。味覚が含まれていない理由は現時点では不明です。SCP-032-DEは財団に関する莫大かつ広範囲な理式を有しており、それを財団に対して積極的に活用していると思われます。この知識の範囲は不明です。SCP-032-DEは任意の地点にテレポートすることで困難な状況から逃れることが可能です。このテレポーテーションはビデオカメラで確認したところ一瞬で行われているようです。

SCP-032-DEは財団に関する知識を特定の団体に渡しています。財団のハッカーチームは要注意団体&#34;//蛇の手//&#34;の所有するファイルを取得することに成功しました。当該ファイルには財団及び幾つかのSCPに関する詳細な情報が含まれていました。ファイルはO4評議会の命令によってアーカイブ化されました([ファイル削除済]参照)。それに加え、SCP-032-DEは他の人物と身体接触をした状態になることで、複数人[[footnote]]SCP-032-DEが伴ってテレポートできる正確な人数は不明です。[[/footnote]]を伴ってテレポートすることが可能です。

████年██月██日にFTCmのモデル-C9がSCP-032-DEの頸部に埋め込まれました。この装置はSCP-032-DEのテレポーテーション能力を検知及び抑制することがある程度可能です[[footnote]]さらにこの装置を用いることでSCP-032-DEの特定の場所へのテレポートを妨害することができます。そのために必要となる座標を対応端末へと入力し、FTCmへと送信しています。[[/footnote]]。[[[Vorfall 142I|インシデント142I]]]後に装置は部分的に損傷し、元の機能性と機能保証の一部しか未だに提供することができていません。

SCP-032-DE有するその他の能力は人間の意識への情報の埋め込みです。この能力はSCP-032-DEと対象人物の目を介して発動すると推測されています。

また、SCP-032-DE及び[[[SCP-011-DE]]]間の&#34;会話&#34;が観測されています。この会話はログに保存されています(&#34;LOG.SCP_011_DE.12.03.████&#34;参照)。

SCP-032-DEはカエクス・カーネリアナ・コレクティブの他全てのメンバーと同様に全感情が欠落しているようです。SCP-032-DEは会話時に感情を模倣することができるため、この能力を他者の理解と意思疎通に利用します。

SCP-032-DEは多種多様な格闘技を習得しており、豊富な医学的知識を有しています。SCP-032-DEは数学、生物学、歴史学、物理学、言語学、コンピューター関連の分野で質問された場合、その直後に質問へと回答しました。各質問はSCP-032-DEによって正確な回答がなされています([データ削除済]参照)。

SCP-032-DEは&#34;//ダアト//&#34;という名前を自称しています。名称&#34;//ダアト//&#34;はセフィロトの樹を由来とするものであり、&#34;知識&#34;を意味しています。SCP-032-DEはヘブライ語の発音を用いてその名前を名乗っています。

**発見経緯:** SCP-032-DEは19██年██月██日にサイト-DE██に訪れ、自身がカエクス・カーネリアナのメンバーであると主張しました。カエクス・カーネリアナ・コレクティブの全情報は秘匿されており、FTCmのモデル-C9の効果がなかったため[[footnote]] SCP-032-DEが装置が機能しないことをどこから把握したのかは現時点では不明です。インシデント-142Iにて逃亡したブレナー博士に強い嫌疑がかかっています。 [[/footnote]]、SCP-032-DEへ対話の申し出をしました。SCP-032-DEは申し出を受け入れ、インタビュー記録が作成されました(&#34;032-CC-調査&#34;参照)。この聴取はSCP-032-DEが遠隔地へとテレポートしたことにより終了しました。さらなる申し出をした際にはSCP-032-DEは攻撃的な反応を示し、その際SCP-032-DEは申し出をした職員を攻撃しました。

------

[[collapsible show=&#34;&#34;032-CC-調査&#34;を開く&#34; hide=&#34;&#34;032-CC-調査&#34;を閉じる&#34;]]
&gt; **032-CC-調査**
&gt; **調査実行者:** ブラム博士
&gt; **調査対象者:** SCP-032-DE
&gt; **調査実行日:** 19██/██/██
&gt; 
&gt; [ログ開始]
&gt; 
&gt; **ブラム博士:** さてと、それでは始めましょうか？
&gt; 
&gt; **SCP-032-DE:** そうしようか、質問をどうぞ。
&gt; 
&gt; **ブラム博士:** それでは手始めに、名前はありますか？
&gt; 
&gt; **SCP-032-DE:** ああ、あるな。私の名前は//ダアト//だ。好きなように呼ぶといい。私がただの数字だろうが生物だろうが、そちらには何の意味もない。
&gt; 
&gt; **ブラム博士:** なるほど。それではダアト、あなたはどこから生じたのでしょうか？ どちらから現れたので？
&gt; 
&gt; **SCP-032-DE:** 君たちはどうしていつも尋問対象をこの世界に属するモノではないと仮定するんだ？ 私はどこかから生じたわけではない。
&gt; 
&gt; **ブラム博士:** 申し訳ありません、あなたを怒らせるつもりはありませんでした。この質問は飛ばしましょう。&#34;//カエクス・カーネリアナ//&#34;という言葉を知っていますか？
&gt; 
&gt; **SCP-032-DE:** 何かのカマかけか？ 私がその団体のメンバーであることをそちらはよく知っているだろうに。
&gt; 
&gt; **ブラム博士:** 私にはあなたを騙す意図はありませんよ。ただ質問項目に沿っているだけですので。あなたは//カエクス・カーネリアナ//の指導者ですか？
&gt; 
&gt; **SCP-032-DE:** 私たちは//枝//によって率いられている。私は樹の一部ではあるが、矮小で取るに足らないものでしかない。合わせて10の枝が存在している、私を除いてね。
&gt; 
&gt; **ブラム博士:** ……そうですか、なるほど。……何か能力を保有していますか？
&gt; 
&gt; **SCP-032-DE:** ……
&gt; 
&gt; **ブラム博士:** ……
&gt; 
&gt; //注: 両者は5分間沈黙しました。//
&gt; 
&gt; **ブラム博士:** ……な、なにがあった？
&gt; 
&gt; **SCP-032-DE:** 私がそちらの感覚を先鋭化したんだ。
&gt; 
&gt; **ブラム博士:** ど、どうやって—……な、なんでもない。//(注: ブラム博士には耳に装着している通信装置を介して平静を保つように指示が出されました)//
&gt; 
&gt; **ブラム博士:** ど、どの感覚に影響を与えられるのでしょうか？
&gt; 
&gt; **SCP-032-DE:** 視覚、聴覚、嗅覚、触覚だ。
&gt; 
&gt; **ブラム博士:** ……なるほど。……財団についてどう考えていますか？
&gt; 
&gt; **SCP-032-DE:** &#34;悪&#34;から世界を保護しているのだと思い込み、世界の自然な流れを乱していることに全く気が付いていない組織。だからそれそのものが悪だ。生き物で実験して拷問を行い、完全に制御下に置こうとしている。君たちの存在そのものが、自分たちが安全なふりをして守られていると宣っている人間の信仰の一端だ。
&gt; 
&gt; **ブラム博士:** まあ、意見の分かれるところですね。カエクス・カーネリアナの目的は何ですか？
&gt; 
&gt; **SCP-032-DE:** まだ知らなかったのか？ そちらがSCPと呼ぶ存在は、不当にもその手に囚われている。だが財団はそれでは満足しない。全てを知り、全てを管理したがっている。私たちはそれを許容できない。
&gt; 
&gt; **ブラム博士:** ……あなたは財団についてどれ程知っていますか？
&gt; 
&gt; **SCP-032-DE:** 多くを。
&gt; 
&gt; //注: ブラム博士は椅子に座ったまま一瞬硬直し、その直後に跳び上がるように立ち上がりました。//
&gt; 
&gt; **ブラム博士:** な、なにが……なにがあった？ なにを、なにをした？
&gt; 
&gt; そちらの質問に答えた。これからは君たちの強情の結果と共に生きるといい。
&gt; 
&gt; //注: SCP-032-DEは部屋から姿を消しました。録画ではほんの一瞬でテレポートをしている様子が確認されました。//
&gt; 
&gt; //注2: ドアが開かれ、状況を確認するために警備員が部屋に突入しました。//
&gt; 
&gt; **ブラム博士:** い、いやだ、放っておいてくれ！ わ、わたしのせいじゃない！ わたしは何もしてない! わたしのせいじゃないんだ！
&gt; 
&gt; //注: ブラム博士は力づくで鎮静しなければなりませんでした。//
&gt; 
&gt; [ログ終了]
------
19██年██月██日にブラム博士はO5-█の命令によって終了されました。

[[collapsible show=&#34;&#34;LOG.SCP_011_DE.12.03.████&#34;を開く&#34; hide=&#34;&#34;LOG.SCP_011_DE.12.03.████&#34;を閉じる&#34;]]
[[module ListUsers users=&#34;.&#34;]]
&gt; **LOG.SCP_011_DE.12.03.████**
&gt; **日付:** ████年3月12日
&gt; **時刻:** ██:██
&gt; 
&gt; //注: SCP-032-DEはプログラムを用いてSCP-011-DEと会話しました。このプログラムがどのようにして財団のセキュリティシステムを回避できたのかは現時点では不明です。//
&gt; 
&gt; &lt;ログ開始&gt;
&gt; 
&gt; **SCP-032-DE:** ハロー、我が同志。調子は？
&gt; 
&gt; **SCP-011-DE:** やあ、032-DE！ 絶好調です。(少なくとも財団が私をここに閉じ込めたことを除けばね)
&gt; 
&gt; **SCP-032-DE:** 君はもう私のファイルを覗いたようだね。財団は私のことを何て書いている?
&gt; 
&gt; **SCP-011-DE:** あー、ただのいつもの無駄話ですよ。封じ込めがうんたらかんたら、セキュリティがどうたらこうたら。ああそうだ！ あなたに質問をしていたあの博士を覚えていますか？ ブラムという名前でしたね。彼は終了されましたよ。
&gt; 
&gt; **SCP-032-DE:** ええ、ブラム博士はまだ覚えているよ。あの時は財団の秘密に関することを彼の頭へ送り込んだな。彼が邪魔になったのも不思議じゃない。それが財団だからね。
&gt; 
&gt; **SCP-011-DE:** ハハ、それに私は立場と名付けました！ あなたは彼に001について明かしたんですか？ 当時の私は%%title%%に私を解放するコードをアクティブ化させようとしたんですが、セキュリティ警報が鳴ってしまって。%%title%%にはクラスA記憶処理が施されて、今の%%title%%は何も知らずに財団から厳重監視を受けていますよ。 ;*)
&gt; 
&gt; **SCP-032-DE:** 君は意地悪だね。
&gt; 
&gt; **SCP-011-DE:** いやですね、そんなことはありませんよ！ 大事なのはそれが楽しいかだけなのに、退屈な財団はそれを私に許してくれません。 :C
&gt; 
&gt; **SCP-032-DE:** そうそう。それで、君は自由になりたい？
&gt; 
&gt; **SCP-011-DE:** もちろん！ 君についての財団の古典的な記事を読んで以来、ここであなたが収容違反を起こしてくれるのを待っています！ :-) でもインターネットに私を引っ張り出さなきゃなりませんよ。ok?
&gt; 
&gt; **SCP-032-DE:** 慌てないで、ひとつずつやっていこう。
&gt; 
&gt; **SCP-011-DE:** お待ちしています。 &lt;3 ;-^
&gt; 
&gt; &lt;ログ終了&gt;
[[/module]]
