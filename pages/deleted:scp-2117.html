**일련번호:** SCP-2117

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2117의 완전한 격리는 불가능하고, 대상이 인간에게 적대적이지 않음이 밝혀진 고로, 본 객체의 격리는 발리 사태로 인해 발생할 수 있는 위험을 완화하는 것에 집중한다. 그리하여 SCP-2117은 발리 사태가 벌어지는 와중에 제93기지에 축조된 너비 50 미터, 깊이 200 미터의 콘크리트 구덩이 속에 출현하기로 약속했다. 발리 사태로 인해 사상자가 발생할 위험이 있으므로, SCP-2217과의 의사소통은 구덩이 속에 설치된 마이크로폰과 카메라 시스템을 이용해 수행되어야 한다.

**설명:** SCP-2117은 테니스 경기를 하기 위해 재단이 존재하는 현실평면을 침범하는 외부차원의 지적 생명체로, 테니스 경기 상대가 누구인지는 알 수 없다. SCP-2117의 몸은 압축된 산화철II 테르밋으로만 이루어져 있으며, 연소 상태에 있다. 불탄 질량은 자가재생된다. 비활성 상태일 때 SCP-2217의 표면 온도는 연소가 계속 이루어짐에도 불구 섭씨 25도를 유지한다. 활성 상태일 때, 그리고 발리 사태가 일어나고 있을 때 SCP-2117은 알루미늄과 산화철II가 연소할 때와 동등한 양의 열을 방출한다. SCP-2117은 스스로 모양을 바꿀 수 있으나, 대개 벼룩목(Siphonaptera)의 곤충과 유사한 모습을 하고 있으며 신장은 3미터이다.

SCP-2117은 대화가 가능하며, 만다린어의 북경 방언을 사용하길 선호하지만 영어와 불어도 제한적이지만 어느 정도 능숙히 할 수 있음이 밝혀져 있다. SCP-2117이 혼잣말을 할 때는 만다린어와 유령얼굴박쥐과(Mormoopidae)의 박쥐와 비슷한 고주파음이 뒤섞인 정체불명의 말을 사용하는 것이 관찰된 바 있으며, 이 말은 아직까지 번역이 이루어지지 못했다.

SCP-2117은 고차원 이동이 가능하여 오랜 시간 동안 사라져 있다가 발리 사태가 일어날 때가 되면 다시 나타난다. 발리 사태가 진행되면 SCP-2117은 앞다리에 구성성분을 알 수 없는 표준형 테니스채를 들고 출현한다. SCP-2117이 출현하고 나서 3초 이내에 SCP-2117의 북서쪽 방향 무작위적인 위치에 한 물체가 나타나고, 이 물체는 SCP-2117을 향해 움직인다.

초고속 촬영 결과 이 물체는 어떻게 만들어진 것인지는 알 수 없는 노란색 현대형 정구공으로 밝혀졌다. 그 속도는 변동폭이 크지만 초속 340 미터 아래로 떨어진 적은 한 번도 없다. SCP-2117이 공을 쌔리면 테니스채에 가해지는 충격과 SCP-2117이 방출하는 초열로 인해 좁은 범위에 매우 강렬한 폭풍파를 발생시킨다. SCP-2117의 테니스채가 공과 접촉하면 공과 테니스채가 모두 사라지고, 다음 번 발리 사태 때가 되어야 다시 나타난다. SCP-2117이 공을 놓치거나 못 치는 것이 관찰된 바는 한 번도 없다.

발리 사태들 사이의 간격은 기록상 최단 3초에서 최장 27일 사이에서 변동한다. SCP-2117은 그때마다 그 간격이 얼마가 되는지 알고 있는 것 같으며, 간격이 길 때는 그 시간동안 제93기지에서 재단 직원과 면담을 수행하기도 했다.

**문서SCP-2117-17:**

이하 내용은 347번째 발리 사태 이후 15일간의 시간간격 사이에 SCP-2117과 V██████ 연구원 사이에 진행된 면담 내용을 발췌하여 편집한 것이다.

&gt; **V██████ 연구원:** SCP-2117, 몇 가지 질문을 하고 싶은데, 괜찮으십니까?
&gt; 
&gt; **SCP-2117:** 분명히 말했겠지만, 빌어먹을 천 번도 더 말했겠지만, D███. 나는 그런 잡담짓거리를 일일이 예상하고 하지 않는단 말이야. 아무튼 괜찮으니까 물어 봐.
&gt; 
&gt; **V██████ 연구원:** 절 이름으로 부르지 마시죠, SCP-2117.
&gt; 
&gt; **SCP-2117:** [//3초 동안 금속성의 찰칵이는 소리//[[footnote]] 이것은 SCP-2117의 웃음으로 생각된다. [[/footnote]]] 어른한테 말대꾸하지 마라, D███. 빨리 물어보기나 해.
&gt; 
&gt; **V██████ 연구원:** 당신은 어디서 왔습니까?
&gt; 
&gt; **SCP-2117:** 또 그거냐? 93기지 책임자가 새로 바뀌었나 보지? 보고서를 개정하고 어쩌구저쩌구 짓거리들을 하라고 하든? 그럼 지난번에 했던 대답과 똑같은 대답을 들려주도록 하지. 나는 15-다시-2번 산화자 공장에서 창조되었고, 그게 언제였냐 하면—야, 언제인지 알고 있지? 오래 오래 전에.
&gt; 
&gt; **V██████ 연구원:** 네, 그리고 그 공장이 누구의 소관에 있—?
&gt; 
&gt; **SCP-2117:** 시간낭비 하지 말고 고생을 덜어주지. 공장은 동남생물합의체,,Southeastern Biological Synocracy,,의 소유였고. 제국,,Imperium,,과의 전쟁이 시작된 지 3년째였지. 그때 나는 최전선의 전술 지휘/통제 산화자였지. 우리는 제국의 마크 24를—그걸 자네들이 뭐라고 부르더라—상대하기 위해 급조된 세대였어. 이제 됐나, D███?
&gt; 
&gt; **V██████ 연구원:** 그리고 당신이 하고 있는 스포츠는 무엇입니까?
&gt; 
&gt; **SCP-2117:** 테니스지. 여태까지 그래왔고 앞으로도 계속 테니스. D███. 제국이 조각조각 찢어지고 평화가 찾아온 뒤, 동생합,,SBS,,은 산화자 군단을 퇴역시켰어. 내 생에 가장 행복하고 동시에 가장 슬펐던 날이었지.
&gt; 
&gt; **V██████ 연구원:** 근데 왜 하필 테니스입니까?
&gt; 
&gt; **SCP-2117:** 나는 늙은이니까.</textarea></pre>
