[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-858/Irid_clouds1.jpg|caption=Κατερχόμενοι σχηματισμοί σύννεφων που επηρεάζονται από το SCP-858|width=250px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-858

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Τρία δείγματα μολυσμένων βροχοπτώσεων θα διατηρηθούν σε ένα ντουλάπι αποθήκευσης στη μολυσματική πτέρυγα της Ερευνητικής Βάσης-██. Οι αναφορές για &#34;ιριδίζοντα σύννεφα&#34; πρέπει να παρακολουθούνται μέχρι να εντοπιστεί και να εκκενωθεί η πιθανή περιοχή βροχόπτωσης. Οι ιστορίες κάλυψης που περιλαμβάνουν δραστηριότητα ανεμοστρόβιλου πρέπει να ετοιμαστούν και να διανεμηθούν στη συνέχεια, ενώ ο καθαρισμός της περιοχής θα συνίσταται στην εξάτμιση του μολυσμένου νερού μέσω θερμικής λάμπας.

Τα αντικείμενα και τα άτομα που έχουν προσβληθεί από το SCP-858 πρέπει να συλληφθούν και να καταστραφούν επιτόπου, να αποτεφρωθούν και τα υπολείμματά τους να διαφύγουν από τη γήινη τροχιά.

**Περιγραφή:** Το SCP-858 είναι ένα μεταναστευτικό νυχτερινό σύννεφο που επηρεάζει τους σχηματισμούς σύννεφων cirrus κάτω από αυτό. Η παρουσία του SCP-858 μπορεί εύκολα να αναγνωριστεί από την ιριδίζουσα διάθλαση μέσα στους σχηματισμούς του cirrus, οι οποίοι, μόλις επηρεαστούν, κατεβαίνουν μέχρι να ακολουθήσει βροχόπτωση. Η επαφή με τα κατακρημνίσματα από τα επηρεαζόμενα σύννεφα μεταβάλλει αμέσως και μόνιμα τη στερεά ύλη κατά την επαφή. Ενώ φαινομενικά δεν αντιδρούν με αέρια και υγρά, οι αντιδράσεις στερεάς κατάστασης προκαλούν τους μοριακούς δεσμούς των επηρεαζόμενων αντικειμένων να ενεργούν ως διάνυσμα, μεταφέροντας το αποτέλεσμα μέχρι το σύνολο των επηρεαζόμενων αντικειμένων ή οργανισμών να απωθείται από τη βαρυτική δύναμη αντί να έλκεται από αυτήν. Τα πορώδη υλικά λειτουργούν ως δευτερογενής φορέας, καθώς το επηρεαζόμενο νερό που παγιδεύεται στην ουσία δεν χάνει καθόλου την αποτελεσματικότητά του [[footnote]] Έχει επιβεβαιωθεί ότι ο κορεσμός των υποδημάτων μέσω σταγονιδίων που μολύνουν τις επιφάνειες του γκαζόν είναι επαρκής για να επηρεάσει τον χρήστη- βλ. περίληψη αντιμετώπισης 858-A για παράδειγμα. [[/footnote]]. Εκτός από επαρκώς ανθεκτικά αντικείμενα στερεωμένα σε επαρκώς ογκώδη αντικείμενα ενσωματωμένα ή με άλλο τρόπο στερεωμένα στην επιφάνεια της Γης, αυτό έχει ως αποτέλεσμα το επηρεαζόμενο αντικείμενο να επιταχύνεται μακριά από την επιφάνεια της Γης με 9.8m/s2. Κατά την επαφή με το ίδιο το SCP-858 σε ύψος περίπου 80 χιλιομέτρων πάνω από την επιφάνεια της θάλασσας, τα επηρεαζόμενα αντικείμενα εξαφανίζονται.

**Περίληψη αντιμετώπισης 858-A:** Η πρώτη συνάντηση με το SCP-858 ήταν ένα αεροσκάφος μετεωρολογικής έρευνας που περνούσε μέσα από έναν επηρεασμένο σχηματισμό σύννεφων. Όταν το αεροσκάφος επηρεάστηκε από το SCP-858, ο πιλότος, ο καπετάνιος █. Φιντς, κατάφερε να αναστρέψει το αεροσκάφος και να διατηρήσει την πτήση για αρκετές ώρες- όταν το αεροπλάνο αποδείχθηκε ανίκανο να προσγειωθεί, ο καπετάνιος Φιντς έδωσε εντολή στο πλήρωμα να εγκαταλείψει το αεροσκάφος. Στη συνέχεια συνέχισε να πετάει με το συγκεκριμένο αεροσκάφος μέχρι να του τελειώσουν τα καύσιμα, οπότε εγκατέλειψε το σκάφος και αυτό εισήλθε σε ελεύθερη πτώση μακριά από την επιφάνεια της Γης. Ο καπετάνιος Φιντς υπέστη υποθερμία και κρυοπαγήματα λόγω του μεγάλου υψομέτρου στο οποίο εγκαταλείφθηκε, αλλά έκτοτε ανάρρωσε πλήρως.

Η πλευρική ταχύτητα του αεροπλάνου ήταν αρκετή για να το μεταφέρει πέρα από τα όρια του SCP-858. Μεταγενέστερες αναφορές ανέφεραν αναγκαστικούς ελιγμούς έκτακτης ανάγκης εκ μέρους ενός ρωσικού δορυφόρου στην τροχιά των συντριμμιών του αεροπλάνου. Κανένα άλλο αντικείμενο δεν έχει εντοπιστεί να περνάει τη γραμμή Kármán [[footnote]] Η γραμμή Kármán χρησιμοποιείται γενικά για να ορίσει το σημείο σε απόσταση 100 χιλιομέτρων από τη Γη στο οποίο θεωρείται ότι αρχίζει το διάστημα. [[/footnote]].

Οι περιγραφές του Φιντς για τους παράξενους χρωματιστούς σχηματισμούς σύννεφων και τη θέση τους οδήγησαν τους ερευνητές σε ό,τι απέμεινε από μια μικρή αγροτική κοινότητα έξω από την Ξένια του Οχάιο. Αφού ο Φιντς διαβίβασε αργότερα την αναφορά περιστατικού της αεροπορικής του εταιρείας -στην οποία τα όργανα έδειχναν ότι το αεροπλάνο εγκατέλειπε την ατμόσφαιρα της Γης πριν καταρρεύσει εντελώς- σε έναν πράκτορα του Ιδρύματος, μια ομάδα έρευνας στάλθηκε στην τοποθεσία. Το όχημα με το οποίο έφτασε η ομάδα των έξι ατόμων χάθηκε κατά την επαφή με τις υγρές επιφάνειες του δρόμου, αλλά μετά την απελευθέρωση από το όχημα, αποτράπηκαν οι απώλειες μεταξύ των αρχικών ανταποκριτών, καθώς η μάζα των στολών hazmat των ανταποκριτών ήταν ανεπαρκής για να ξεπεράσει το βάρος των επιβατών τους.

Η έρευνα αποκάλυψε ότι όλες οι μέχρι πρότινος όρθιες κατασκευές είχαν καταστραφεί και, μαζί με όλους τους κατοίκους εκτός των υπόγειων καταφυγίων με ισχυρά θεμέλια, αγνοούνταν. Οι περισσότεροι επιζώντες ήταν αρχικά απρόθυμοι να εγκαταλείψουν τα υπόγειά τους όταν έφτασαν οι ομάδες αντιμετώπισης, αν και μια τριμελής οικογένεια χάθηκε όταν τα υποδήματά τους διαποτίστηκαν ενώ διέσχιζαν το γκαζόν τους για να υποδεχτούν την ομάδα αντιμετώπισης. Οι αναφορές των εναπομεινάντων επιζώντων βοήθησαν στην απομόνωση του στάσιμου νερού ως πηγή του ανώμαλου φαινομένου, καθώς οι αναφορές αυτοπτών μαρτύρων ανέφεραν ότι οι επιζώντες που βγήκαν από τα υπόγειά τους εθεάθησαν να ανεβαίνουν γρήγορα στον ουρανό, κάτι που αργότερα διαπιστώθηκε ότι οφειλόταν στην παραδοχή ότι ο κίνδυνος είχε περάσει από τη στιγμή που δεν υπήρχε τίποτα άλλο για να ανέβουν - οι βροχοπτώσεις συνεχίστηκαν. Ακόμη και μετά την παύση της βροχόπτωσης, άλλα οχήματα που έφτασαν εκ των υστέρων συνέχισαν να επηρεάζονται - αν και τα ίδια τα λάστιχα ήταν ανεπαρκή για να μετατοπίσουν το σασί, το νερό που ψεκάστηκε στο κάτω μέρος του αμαξώματος λόγω της κεντρικής δύναμης έθεσε σε κίνδυνο τα οχήματα στο σύνολό τους. Όσα άτομα μπόρεσαν να βγουν από τα οχήματά τους είχαν αναπόφευκτα την ίδια μοίρα -ανεξάρτητα από το αν επέζησαν από την πρόσκρουση ή όχι- καθώς χωρίς την προστασία που προσέφεραν οι στολές επικίνδυνων ουσιών των ανταποκριτών, επηρεάστηκαν από το SCP-858 και χάθηκαν από αυτό κατά την επαφή τους με τις ακόμα υγρές επιφάνειες του εδάφους. Οι υπόλοιποι επιζώντες απομακρύνθηκαν μετά τη φυσική εξάτμιση της ανώμαλης βροχής και έλαβαν αμνηστικά προτού αφεθούν ελεύθεροι στους επιζώντες συγγενείς τους.

**Συμπληρωματικό έγγραφο:** Οι προτάσεις για τη διερεύνηση του ίδιου του SCP-858 εμποδίστηκαν από το ακραίο κόστος της προσέγγισης του νέφους σε υψόμετρο 80 χιλιομέτρων, Ωστόσο, εξετάζονται σχέδια για την αλλαγή των προωθητήρων ελιγμών ενός γεωστατικού δορυφόρου -που σύντομα θα εκτοξευθεί από την εταιρεία του Ιδρύματος, ██████████- ώστε να αντισταθμίζεται η βαρυτική παρέκκλιση από τον πλανήτη και όχι προς αυτόν. Εκκρεμεί ο υπολογισμός της ημερομηνίας και της τοποθεσίας εκτόξευσης σε συνδυασμό με τη θέση του SCP-858.
