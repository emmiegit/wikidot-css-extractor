    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-044-FR - La cartouche du challenge
**Auteur :** Dr Sonitrok
**Date :** 6 octobre 2014
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-044-fr/p1030639.jpg|caption=SCP-044-FR. On voit ici que ses propriétés anormales ne sont pas dues à sa construction.|width=300px|align=right]]

**Objet n^^o^^ :** SCP-044-FR

**Niveau de Menace :** Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-044-FR doit être confiné dans une grande pièce de 3*3*3 mètres. La pièce doit comporter, au minimum, Dix télévisions de rechange, trente MegaDrives , trente manettes de jeu pour MegaDrive, une prise électrique sur laquelle brancher la console et deux fauteuils sur lesquels les chercheurs pourront s&#39;asseoir si ils désirent utiliser SCP-044-FR. La console peut être débranchée pendant une partie, cela n&#39;entraînera aucun effet hormis l&#39;effet classique : la console s&#39;éteindra.

De par la nature de l&#39;objet, il est fortement recommandé de faire de nombreux tests  avec SCP-044-FR afin de déterminer comment il crée autant de jeux différents et si il peut en créer une infinité de différents ou non. Les tests se rédigent via une fiche basée sur ce modèle:

&gt; **Date :**
&gt; **Nombre et nom(s) du (des) joueurs :**
&gt; **Type de jeu joué :**
&gt; **Temps de jeu total :**
&gt; **Description :**
&gt; **Note(s) :**

Deux gardes doivent cependant être présents afin d&#39;empêcher les sujets de dégrader le matériel après qu&#39;ils se soient énervés suite à de nombreuses parties perdues.

**Description :** SCP-044-FR est une cartouche de jeu vidéo pour console MegaDrive. Elle ne comporte aucune étiquette ni inscription laissant deviner le type de jeu installé dessus.

Lorsque l&#39;on allume la console dans laquelle le jeu est inséré, la MegaDrive va trembler et la télévision va émettre des grésillements. Soixante-cinq (65) secondes plus tard, le jeu va se lancer.

L&#39;effet anormal de cet objet réside dans le fait que la cartouche est capable de déterminer le genre de jeu favori du joueur qui tient la manette. Différents types de jeux ont étés répertoriés avec le même sujet ; Ces types de jeux sont considérés comme étant le(s) second(s) genre(s) de jeu préférés par le sujet. Différents jeux ont étés répertoriés au fil des tests, tel qu&#39; un jeu de rôle classique en deux dimensions, une version alternative du jeu &#34;Half-Life&#34;, un jeu de course où le joueur doit collecter de l&#39;argent ou encore un jeu de boxe. Une personne n&#39;ayant jamais joué aux jeux vidéos, n&#39;éprouvant aucun plaisir en y jouant ou n&#39;ayant connu que des jeux vidéos &#34;d&#39;une autre génération&#34; se verront, au moment de jouer, confrontés au même effet que celui des autres sujets : le jeu généré correspondra aux goûts du joueur dans 100% de cas.

Dans tous les types de jeux joués, le niveau de difficulté s&#39;est toujours révélé supérieur aux capacités vidéo-ludiques du joueur (même avec le Dr ████████, pourtant connu dans la Fondation pour son talent à toujours gagner les parties de jeux vidéos au premier essai). Durant les premiers niveaux, le jeu fait faire un didacticiel au joueur puis s&#39;en suit des niveaux d&#39;une difficulté très facile. Une fois le premier &#34;boss&#34; vaincu, le jeu devient anormalement difficile. C&#39;est à ce moment là que la télévision commence à afficher des couleurs de façon anarchique  et semble être saturée.
Dans tous les types de jeu, le joueur disposera de cinq vies. Le matériel semble réagir en fonction du nombre de vies restantes :

**-Cinq vies restantes ;** le jeu cessera toute activité pendant les cinq secondes qui suivent le début de la partie.
**-Quatre vies restantes ;** les enceintes de la télévision commencent à émettre un léger sifflement.
**-Trois vies restantes ;** la manette chauffe et la console commence à trembler
**-Deux vies restantes ;** la console commence à dégager de la fumée noire et l&#39;écran de la télévision se fragilise.
**-Une vie restante ;** la console prend feu (le feu semble incapable d&#39;enflammer divers éléments et ne semble pas pouvoir être éteint) mais fonctionne encore et un long rire moqueur, gras et bruyant semble sortir de la cartouche.
**-Aucune vie restante ;** la console fini de se consumer, la manette se désagrège et l&#39;écran de la télévision explose. La cartouche, elle, est intacte.

Des mots de passes de deux-cents quatorze (214) caractères chacun peuvent êtres entrés dans un menu caché mais ceux-ci entraînent tous la destruction de l&#39;écran de télévision.

Le jeu a été aperçu par la Fondation pour la première fois lorsque que deux testeurs de jeux vidéos &#34;rétros&#34; sur une chaîne Youtube déclaraient avoir trouvé le jeu ultime, décrivant la cartouche comme contenant une infinité de jeux. La fondation à récupéré la cartouche et a diffusé une vidéo factice discréditant les deux testeurs. Elle a d&#39;abord été classée comme objet anormal puis re-classée en objet SCP suite à des examens approfondis.

------

**__Tests initial effectué sur SCP-044-FR :__**

**Test n°1 :**
**Date :** ██/██/████
**Nombre et nom(s) du (des) joueurs :** 1 ; Dr Sonitrok
**Type de jeu joué :** Un jeu de tir à la première personne
**Temps de jeu total :** Une (1) Heure
**Description :** Les dix premières minutes sont consacrées au tutoriel et les trente suivantes se sont déroulées dans un enchaînement de niveaux extrêmement simples. Le Dr Sonitrok perd deux vies en affrontant le premier boss de fin de &#34;monde&#34; puis accède au deuxième. Il y a ensuite eu une très grande quantité d&#39;ennemis et trop peu de moyens de régénérer les points de vie du personnage. Le Dr Sonitrok s&#39;est retrouvé &#34;Game Over&#34; sans avoir pu franchir la première salle.
