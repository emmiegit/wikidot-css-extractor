    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>嗨，我是Shanor，论坛批判团队（εїз）的基层成员之一。我将提供一些小秘诀，说到我如何批判点子，以及我如何避免自己批判到心力交瘁。

**批判点子**

批判点子相当重要。批判点子给予用户批判作者点子的机会。在点子成为完整的草稿之前，这能让你在写出一万字的文档之前有个明确的构想，给你的读者少看些有概念缺陷且需要重大重写的草稿，即使你有完美的临床腔也一样(临床腔意味着你的草稿可能能被更流畅地看完)。并且，这也帮助网站成员节省时间，因为他们无法自己清除不良点子的草稿(这意味着他们能有更多时间去帮助写手改良构想有趣的草稿)。所以，在你展开SCP-682的浩大太空歌剧之前，务必要先前往点子及头脑风暴区发布构想，以确保你知道读者想看到的是什么。

为了开始批判，我会举一个稍微完善且有希望的文段作为范例：[[footnote]]我对一个完善的构想的定义是它看起来有经过深思或详尽。我对有希望的构想的定义是我个人觉得有趣。[[/footnote]](注意，你可以依照文档的类型改变定义标准。用上常识判断，如果它是一个故事的构想，不要浪费时间讨论它为什么不是个异常。)

&gt; **“**我正在想一个关于能制造超音波并能快速挥动它的翅膀来飞行的吸血鬼的点子。这个项目的故事会从一个被收容的，简单俗称为吸血鬼的生物开始。因为它被基金会非人化，它变得越来越像蝙蝠而不是吸血鬼。我希望让它看起来像一个非人化机制如何使所有处于同样环境的人们都更像动物而非人类的寓言故事。**“**

##blue|我个人喜欢把构想中的异常（它是什么东西）和故事（为什么读者应该注意这个东西）分开来批判。这样能理解得更轻松，也能写得更简明。##

* **（1）**关于项目，我喜欢先说这个项目跟什么东西很像。[[footnote]]一些已经被过度使用的情节元素，能力或其他形式的叙事方法等等[[/footnote]]

* **（2）**然后，我警告作者那些东西如何使这点子更难写，和为什么那些东西使这点子更难写。

* **（3）**接着，我再以任意意见来建议你修改你能看见的若干大问题。

&gt; **（1）**吸血鬼是在这网站和大众媒体上被过度使用的东西。
&gt;
&gt; **（2）**如果你用它来写你的怪物，你必须要更谨慎地规划你的构想，因为你没有原创的怪物来承受失败。事实上，你的故事产生同情，这与暮光之城系列和其他大众媒体里的核心情感很相似，这会让人觉得这点子平淡很多。
&gt;
&gt; **（3）**如果你让它变得不同，变成不太热门的怪物（例如鮟鱇鱼），它会使整个点子感觉起来更原创。

藉由这么做，你就给了作者一个早期想法。

##blue|关于故事，我会依我对这个构想有何感受来判断。##

* **（1）**我确认我的感受是否与作者想要说的一致。

* **（2）**如果没有，我以数种方式建议作者修改故事，使故事的氛围更加符合他要的效果。

* **（3）**然后我思考我整体上有多享受这个故事，并给予任意我想到的观点或建议。

&gt; **（1）**你试图让我同情那个生物，但老实说，我得到的厌恶感比同情更多。
&gt;
&gt; **（2）**你可能可以让它说话来增添感情，就如“我只要见我的家人，这个请求过分了吗？”（虽然这个引用明显有点不合常理）
&gt;
&gt; **（3）**但整体来说，我觉得故事很有趣，再努力一些就可以变得更有趣。

##blue|在这之后，我查看故事，项目和实际的（数个）异常性质是如何组织起来的。##

如果我觉得它们脱节，我会花些时间想一个让它们感觉上更合理的方法，或者我就直接说我想不到方法来修改它。

&gt; 我觉得在一个感性的故事里加入吸血鬼有点太普通了。你可能要先让这生物能控制它的自我，然后让它随着时间慢慢失去控制。这会使这一开始开始相当不讨喜的生物，慢慢变成一个你可以同情的生物。

##blue|最后，我思考我对这文章整体的感受如何。##

我查看点子中最精彩的亮点，找出我喜欢和不喜欢它的地方。然后我再说出我对这点子的整体感受。

&gt; 整体上来说，我觉得这个点子很有希望。虽然你的异常性质和点子结构真的需要再修改，但我觉得用合理的叙事方式呈现的这个点子会很有潜力。

##blue|然而还有一件重要的事要记得，批判完点子，总不代表你完事了。##

许多时候有这种好草稿的作者会用新的改动或问题来回覆你的评论，你应该准备看看他们做了哪些改变，并给予你对改动的看法。这样的讨论可能会持续好几天(偶尔甚至会到数周)，所以一定要回来点子区看看作者有回覆了没有。

----

**如何避免心力交瘁**

那么，在写下这文​​章时，我已经在这网站上有好几个月的经验了。除了那些我在现实生活中的事情繁忙或我在写一些东西的时候之外，我几乎是最常在点子区持续发文的那个人。 (有些天里还超越Zyn。然而，我不是要把自己跟才华洋溢并/或疯狂的某人作比较)这已经成为了我在这网站上的时间中的例行公事，尤其是在我成为批判团队里的一员之后。而这有时会有点无趣。所以我找到了几种方法来避免心力交瘁和无趣感，让我可以一再地回覆相同的帖子。

**问作者问题**

当你在批判时，问作者问题非常能解决无趣感。你会惊奇多少个糟糕的点子能藉由你与作者间的一些问答而变得有趣。这对作者是很大的帮助，你也会看见一些新概念(而且很多时候都很有趣)。

**在你心态可以的时候才批判**

造成心力交瘁最简单的方法就是不停批判。如果你觉得今天不想批判，就不要批判。如果你强迫自己继续，你只会给出越来越糟的意见。把心力集中在你享受的事上！如果你找不到时间来批判，那天就休息吧，会有能接手的其他人在的。

**针对你觉得有趣的地方批判**

如果你觉得点子很无趣，别强迫自己写出一段对这点子的完整批判。你可能明白这个道理，但很多用户都觉得他们必须要批判他们所能批判的所有东西。想要挑战自己，担任批判者是很好的，但在热情低落的日子里，你可能会照常花些时间来回顾点子，但是是回顾那些你大概会喜欢读的点子，而不是那些会让你自己焦虑的。

**休息**

如果你已经批判了6个点子，去看个视频，在网站上阅览一下。在批判下一个点子之前，先做一些事来恢复你的心态。慢慢来，你不必接连不断地看完多个帖子。

**把争论点当作新的可能性**

你永远不会有”最好的”观点。所以当某人觉得你的构想不好或他们有更好的构想时，听他们的意见并使用它们。如果你不一直地争论你的构想比别人的更优越，你的压力会减轻很多。试着听取他人的异议，并修改那些人们认为可能有错或无趣的东西。</textarea></pre>
