[[&gt;]]
**Last Updated: 12/10/1987**
[[/&gt;]]

**Objekt #:** SCP-001

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** Veškeré informace získané studií ostatních anomálií které by mohly být užitečné při provádění protiopatření proti SCP-001 musí být odeslány do Oblasti-01. Jakákoli vymazání musí být co nejdetailněji zaznamenána pro referenci při studiu SCP-001 a potenciálních protiopatření.

Veškeré pousy o zadržení a neutralizaci SCP-001 jsou pod přímou kontrolou Administrátor v Oblasti-01.

**Popis:** SCP-001 je entropická entita značné síly a vlivu, o níž se věří, že sídlí  mimo konvenční realitu. Ve většině před-Nadačních záznamů, je SCP-001 &#39;[[footnote]] přesto že existují i jiná označení, například &#39;the Pale Emperor&#39;, &#39;Díra&#39;, a &#39;FINÁLE&#39;. [[/footnote]].

Historické záznamy, spolu se svědectvími Administrátora, naznačují že vliv SCP-001 na materiální svět se sestávají z náhlých a náhodných vymazání uvědomělých organismů. Při tomto vymazání organismu        
 je organismus spontálně proměněn v pevnou černou hmotu, která za čtyři(4) vteřiny zcela zmizí[[footnote]] Analýza potvrzuje že po tomto nezbydou po oběti žádné stopy. Viz Document 001-1 pro plnou analýzu událostí vymazání. [[/footnote]].

Podle Administrátora, je toto vymazání velmi vzácné— nastává jednou za několik dekád — ale tvrdí že frekvence a rychlost těchto vymazání bude exponenciálně stoupat. Momentálně je nejasné zda je SCP-001 inteligentní, nebo je pouze nestranná síla.

Informace o SCP-001 získané z různých historických a pre-historických zdrojů ukazují že SCP-001 neschopné konání pokud je přímo pozorováno. Tyto zdroje nemohou být označeny za spolehlivé, nicméně, protože žádný neuvádí případy, kdy byl tento přístup skutečně úspěšný. Navíc, kvůli faktu že  SCP-001 neexistuje v konvenční realitě a koná vzdáleně, přímé pozorování  současně není  možné.  

Díky faktu že— pokud je Administrátorova hypotéza správná— SCP-001
pokud je ponecháno svému osudu, má potenciál představovat totální existenciální hrozbu,prvedení Projektu Oromasdes bylo schváleno. Projekt Oromasdes se sestává z úmyslného vytvoření a modifikace anomálních objektů za účelem zadržení nebo neutralizace SCP-001.

------

**Dodatek 001-1:**

Pro další informace o přímých pokusech o zadržení a neutralizaci SCP-001, 
obraťte se na [http://scp-cs.wikidot.com/tanhony-s-proposal-ii-1 připnutý soubor.]
