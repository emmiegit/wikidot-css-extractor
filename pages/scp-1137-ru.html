**Особые условия содержания:** SCP-1137-2 содержится в Складской Зоне 869, в центре комнаты 5 х 5 х 2,5 м, оборудованной защитным корпусом КФ-8 (см. Документ 1137-СП). Устройство необходимо хранить отключенным от источников питания. Каждые 8 часов наличие электрического тока в устройстве должно проверяться ответственным сотрудником при помощи прибора ЭИУ-12 (см. Документ 1137-СП). В радиусе 2,5 м от него не должно находиться каких-либо электроприборов. В случае необходимости, транспортировка объекта должна производиться при помощи специально разработанного контейнера (см. Документ 1137-СП). Нахождение в пределах 5 км от SCP-1137-2 каких либо живых и/или разумных SCP-объектов запрещено. В случае зафиксированного нарушения условий содержания следует задействовать протокол &#34;Эдисон&#34; (см. Приложение 4)

**Описание:** SCP-1137 представляет собой предположительно разумный электромагнитный феномен. Для существования объекту необходим &#34;якорь&#34; в виде тока, протекающего по замкнутому электрическому контуру, однако большую часть взаимодействия с окружающим пространством он производит при помощи манипуляций с электрическим полем, окружающим его. В качестве места своего обитания он использует различные электроприборы (которые при этом классифицируются, как SCP-1137-2), предпочитая устройства, обладающие аудиовыводами, позволяющими инициировать Событие-1137. Объект способен почти неограниченно менять напряжение на любых участках цепи &#34;якоря&#34;, обеспечивая бесперебойное и полностью подконтрольное ему функционирование SCP-1137-2. Кроме того, путём манипулирования окружающим электромагнитным полем он может создавать наведённый ток в цепях устройств, располагающихся в пределах двух метров, перенося &#34;якорь&#34; на них за 5-9 секунд.

Основным аномальным свойством SCP-1137 является его взаимодействие с электрическими сигналами в радиусе ориентировочно 3,5 км, включая даже столь слабые, как импульсы, проходящие в мозгу. В силу [ДАННЫЕ УДАЛЕНЫ], что объект не способен к конкретному чтению мыслей, однако воспринимает большое количество образов и воспоминаний, возникающих в головах окружающих. Кроме того, за время содержания SCP-1137 проявлял осведомлённость о работе окружающей электрической техники и регулярно оказывал негативное воздействие на окружающих людей, подобное длительному нахождению рядом с ЛЭП. Эффект &#34;приманивания&#34;, производимый объектом во время События-1137, согласно данным, полученным в результате Инцидента-1137-5, имеет схожую природу. Единственным известным на данный момент способом противодействия вышеописанным эффектам является полное экранирование помещения от ЭМИ, в котором находится SCP-1137-2.

Событие-1137 заключается в следующем: SCP-1137 --улавливает-- провоцирует всплеск активности находящегося в пределах его досягаемости крупного хищника, агрессивно настроенного человека или иного потенциально опасного существа (далее - SCP-1137-3), --в случае если оное направляется к текущему местоположению &#34;якоря&#34;-- и начинает приманивать оное к местоположению &#34;якоря&#34;, после чего начинает --оповещать-- планомерно запугивать находящегося рядом человека приближающейся опасностью. Для этого он использует динамики SCP-1137-2, воспроизводя через них голос, близко знакомый --спасаемому-- жертве, как правило, родственника. Диалога при этом не происходит, объект до сих пор ни разу не ответил ни на одну попытку обращения к нему. Не смотря на то, что SCP-1137 абсолютно ко всем обращается словами &#34;мальчик&#34; либо &#34;девочка&#34;, сценарии События кардинально отличаются для взрослых и детей. С малолетними он общается голосом совершеннолетнего человека с явной интонацией участия и сопереживания, советует спрятаться с указанием наилучших для этого мест, а в случае выполнения его указаний SCP-1137-3 по прибытии не находит жертву, даже если длительное время находится возле выбранного укрытия; по отношению же ко взрослым SCP-1137 проявляет прямо противоположное поведение: разговор ведётся детским голосом явно издевательским тоном, большая часть речи посвящается подробному описанию того, что SCP-1137-3 сделает с жертвой, когда найдёт, в ряде случаев также оказывалось прямое негативное воздействие. При достижении человеком в данном случае панического состояния объект начинает убеждать его либо прямо совершить суицид, либо &#34;спастись&#34;, выпрыгнув из окна или совершив иное потенциально летальное действие. Если же жертва пытается спрятаться, он подводит SCP-1137-3 в точности к месту укрытия.

Следует отметить, что пол, возраст и иные характеристики жертв SCP-1137 определяет исключительно по их психологическому портрету, в следствие чего для экспериментов и полевых испытаний рекомендуется использование сотрудников класса D со значительным отставанием в умственном развитии.

До сих пор не было зафиксировано необходимости объекта в какой-либо форме питания или иной потребности, кроме регулярной инициации События-1137. Возможность разумности данного феномена остаётся под вопросом, однако SCP-1137 продемонстрировал высокую степень обучаемости в ходе своих попыток побега (см. Инцидент-1137-5). Условия содержания пересмотрены.

**История обнаружения:** См. Приложение 5

**Приложение 1:** Документ 1137-СП. Доступ разрешён только авторизованному техническому персоналу с уровнем допуска 2 и более.

**Приложение 2:** Со времени постановки SCP-1137 на содержание количество нарушений ОУС в Биологической Зоне 18 возросло в ██ раз, причём 75% из них развивалось по сценарию События-1137, что объективно доказывает агрессивность действий объекта и его способность к воздействию на потенциально опасных живых существ на значительном расстоянии от себя. Условия содержания пересмотрены.

&gt; **Инцидент 1137-RU-5**
&gt; **Дата**: ██.██.2012
&gt; **Место**: Складская Зона 869
&gt; **Описание**: В указанную дату во время планового осмотра SCP-1137 сумел понизить напряжение в содержавшем его устройстве до крайне малой величины, после чего в ходе проведения более тщательной проверки, предположительно, перешёл на одно из использованных исследователями электроизмерительных устройств. В течение дальнейших шести часов объект активно перемещался по Зоне, способствовал побегу D-14523(судим за [УДАЛЕНО]), закрепился в личном телефоне д-ра [УДАЛЕНО], руководившей его исследованиями и инициировал Событие-1137, используя в качестве SCP-1137-3 беглого сотрудника класса D. При этом SCP-1137 в отличие от предыдущих случаев не издавал звуков до тех пор, пока D-14523 не ворвался в кабинет д-ра [УДАЛЕНО], и только после этого сообщил &#34;[УДАЛЕНО] нашёл тебя, сука!&#34;, использовав голос [ДАННЫЕ УДАЛЕНЫ]. [ДАННЫЕ УДАЛЕНЫ], в силу чего взять D-14523 живым не удалось. Д-ру [УДАЛЕНО] была оказана соответствующая медицинская и психологическая помощь, после чего она по собственному запросу получила амнезиак и была переведена на другой объект. Условия содержания объекта изменены.
&gt; **Примечание**: //На данный момент указанный случай является единственным свидетельством отклонения от стандартного сценария События-1137. Также необходима скорейшая разработка мер по препятствию обнаружившейся у объекта способности к смене содержащих его электроприборов.//

**Приложение 3:** В силу успеха серии экспериментов 1137-КМ, в особенности исследования механизма корректировки объектом поведения SCP-1137-3, подан запрос на исследование возможности применения SCP-1137 для безопасной поимки беглых живых SCP-объектов.

**Приложение 4:** [[collapsible show=&#34;Документ 1137-1: Протокол &#34;Эдисон&#34;&#34; hide=&#34;ДОСТУП ПОЛУЧЕН&#34;]]
В случае нарушения условий содержания SCP-1137 необходимо произвести полное отключение Зоны содержания ото всех выводящих наружу проводников систем питания и связи. Все электрические приборы и системы, кроме остро необходимых для содержания иных объектов, должны быть отключены, а всем включенным нужно обеспечить максимально возможное экранирование от ЭМИ. Связь Зоны с внешним миром во время действия данного протокола дозволяется осуществлять исключительно с помощью приборов, перечисленных в Документе 1137-СП. Попытка покинуть Зону вместе с любым электроприбором (включая находящиеся в выключенном/разобранном состоянии, а также кардиостимуляторы и иные жизненно необходимые механизмы) во время действия данного протокола карается немедленным устранением. Данные положения с момента вступления в силу действуют либо до поимки SCP-1137, либо до подтверждённой фиксации бегства оного за пределы Зоны содержания.
[[/collapsible]]

**Приложение 5:** [[collapsible show=&#34;Документ 1137-2: Версия от ██.██.2010&#34; hide=&#34;ДОСТУП ПОЛУЧЕН&#34;]]
**Объект №:** SCP-1137-RU

**Класс объекта:** Нейтрализован

**Особые условия содержания:** SCP-1137-1, -2, -3 должны содержаться в Биологической Зоне 18 в криокамере (SCP-1137-1) и складском корпусе (SCP-1137-2 и -3). Эксперименты с любыми частями объекта должны быть одобрены как минимум одним сотрудником с уровнем допуска 2 и более.

**Описание:** Согласно полевым отчётам, объект представляет из себя некую разумную сущность, способную к ограниченной смене человеческих тел (далее - SCP-1137-1). Точное описание иных свойств объекта отсутствует, однако известно, что он значительно повышал большую часть физических характеристик носителя, а также был способен к незаметному перемещению среди людей при условии, что он находился внутри SCP-1137-2.

На данный момент SCP-1137-1 - это повреждённые частичные останки человека мужского пола, включающие в себя одну обгоревшую кисть руки (правой) с полностью уцелевшими большим и средним пальцами и одной фалангой мизинца, один глаз (правый), значительно повреждённые бедро и голень левой ноги, сердце, пять метров кишечника, две обгоревших ушных раковины и нижнюю челюсть с восемью зубами и уцелевшим языком. Все перечисленные части проявляют адекватную рефлекторную реакцию на внешние раздражители, а так же изредка (в среднем раз в два-три месяца) пытаются совершать более комплексные и, предположительно, осмысленные действия. Тем не менее, все органы подвержены разложению в полной мере и уже успели потерять часть функциональности.

SCP-1137-2 являет собой обломки предмета, внешне напоминающего погребальный саркофаг, состоящие из [УДАЛЕНО], суммарным весом около 327 кг. Кроме того, на их внутренней стороне обнаружены символы, сходные с нанесёнными на SCP-███. До момента разрушения саркофаг, согласно разведданным, использовался объектом для смены SCP-1137-1 в случае, если предыдущее тело получало значительные повреждения. На данный момент SCP-1137-2 аномальных свойств не проявляет, ведутся исследования возможности его восстановления.

Номером SCP-1137-3 обозначен радиоприёмник &#34;Муромец&#34; 19██ года выпуска, обнаруженный при постановке объекта на содержание. Аномальное свойство прибора заключается в том, что напряжение в его электрических цепях сохраняется даже при отключении от любых источников питания. Кроме того, согласно показаниям опроса единственной оказавшейся в распоряжении Фонда свидетельницы, во время нападений SCP-1137 данное радио &#34;разговаривало&#34; с ней. Связь с остальными компонентами объекта исследуется.

**История обнаружения:** SCP-1137 был найден во время операции по исследованию сообщений о нападении &#34;упыря&#34; в г. Санкт-Петербурге. Оперативной группой было выяснено, что два из пяти эпизодов относились к семье ███████ых, проживавшей по адресу [УДАЛЕНО]. Однако по прибытию на место сотрудники обнаружили, что объект совершил очередное нападение, при том попав в засаду Глобальной Оккультной Коалиции. Согласно показаниям работников ГОК, неизвестным образом проникнув в квартиру, SCP-1137-1 выбрался из SCP-1137-2 в состоянии частичного разложения, тут же набросился на г-на [УДАЛЕНО] (отца семейства), засунул того на своё место и упал замертво. Через пятнадцать секунд г-н [УДАЛЕНО], преобразовавшийся в SCP-1137-1, очнулся и начал пожирать мёртвое тело. Именно в этот момент сотрудниками ГОК был открыт по нему огонь из крупнокалиберного оружия. Понеся значительные потери, они применили в бою взрывчатку, что и привело к переходу SCP-1137 в нынешнее состояние. Единственной выжившей свидетельницей оказалась малолетняя дочь г-на [УДАЛЕНО], которая была опрошена, после чего получила амнезиак класса А и отдана в приют. В новостях пущен слух о кровопролитном захвате банды грабителей-рецидивистов.

&gt; **Инцидент 1137-1**
&gt; **Дата**: ██.██.2010
&gt; **Место**: Биологическая Зона 18
&gt; **Описание**: В указанную дату во время нарушения условий содержания SCP-████, сотрудник обслуживающего персонала, выполнявший чистку складских помещений, согласно его показаниям, услышал из SCP-1137-3 голос своего отца, предупредивший о надвигающейся опасности и объяснивший, где нужно спрятаться. Следует отметить, что не смотря на наличие у SCP-████ [ДАННЫЕ УДАЛЕНЫ] означенный сотрудник им так и не был найден до тех пор, пока объект не был вновь поставлен на содержание.
&gt; **Примечание**: //SCP-1137-3 проявляет явные аномальные свойства, не относящиеся к основному объекту. Очевидно, что в данном случае при захвате и классификации произошла ошибка и данный объект заслуживает отдельного номера и линейки исследований.// - Д-р [УДАЛЕНО] [[/collapsible]]</textarea></pre>
