    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-975 – U-Bahn-Frösche
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-975
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-975

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-975 ist vor Ort eingedämmt. Ein 50 m langer Abschnitt des Tunnels, in dem sich SCP-975-1 befindet, wurde mit 3 cm Titanlegierungsbeschichtung verstärkt und hermetisch abgedichtet, wobei der Bereich nur über eine sichere Luftschleuse zugänglich ist, die jederzeit mit mindestens zwei (2) bewaffneten Wachen besetzt ist. Dieser Isolationsbereich ist weiter vom Haupttunnelnetz abgeriegelt, um Stadtforscher abzuschrecken, und ist jetzt nur über einen unterirdischen Schacht in Standort-██ zugänglich.

Alle Versuche, mit SCP-975-2-Instanzen zu kommunizieren, müssen vom O5-Kommando genehmigt und vom Standortkommando beaufsichtigt  werden, die die Maßnahmen jederzeit beenden können. Alle SCP-975-2-Instanzen, die versuchen, aus dem Isolationsbereich zu entkommen, sind aufzuhalten.

**Beschreibung:** SCP-975-1 ist eine anomale Öffnung mit einem Durchmesser von etwa 1,2 m, die sich in einem verlassenen Abschnitt des [ZENSIERT]-U-Bahn-Systems befindet, das seit mindestens 40 Jahren nicht mehr genutzt wird. Diese Öffnung scheint mit organischen Substanzen ausgekleidet zu sein oder aus ihnen zu bestehen und scheint sich nicht über die Decke des Tunnels hinaus zu erstrecken, obwohl sie im geöffneten Zustand eine scheinbar beträchtliche Tiefe aufweist.

In regelmäßigen Abständen wird sich SCP-975-1 öffnen und eine einzelne Instanz einer als SCP-975-2 bezeichneten Entität ausgeben. Obwohl diese Entitäten oberflächlich Fröschen ähneln, sind sie in keiner Weise Amphibien und scheinen tatsächlich keine terrestrische Physiologie zu besitzen. SCP-975-2-Instanzen sind hochintelligent und haben innerhalb von nur sechs (6) Monaten schnell die Fähigkeit erworben, auf Englisch zu kommunizieren. Derzeit befinden sich 33 Instanzen von SCP-975-2 in Isolation.

SCP-975 wurde am █.██.██ entdeckt, nachdem berichtet wurde, dass ein obdachloser Mann in [ZENSIERT] von der Polizei verhaftet wurde, nachdem er von &#34;sprechenden außerirdischen Fröschen&#34; in den [ZENSIERT]-U-Bahn-Tunneln geschrien hatte. Den Zeugen wurden Klasse-A-Amnesika verabreicht und SCP-975 wurde kurz danach eingedämmt.

**Anhang 975-01:** Transkript des Kommunikationsversuchs mit SCP-975-2-03 am ██.█.██

&gt; Dr. █████: Was ist euer Zweck hier?
&gt; 
&gt; SCP-975-2-03: Wir sind weggerannt.
&gt; 
&gt; Dr. █████: Was meinst du?
&gt; 
&gt; SCP-975-2-03: Wir sind sehr lange vor Gefahr weggerannt.
&gt; 
&gt; Dr. █████: Wovor rennt ihr weg?
&gt; 
&gt; SCP-975-2-03: Wir sind weit gerannt. Wir brauchen Sicherheit vor Gefahr. Wir brauchen Zuhause.
&gt; 
&gt; Dr. █████: Wie seid ihr hierhergekommen?
&gt; 
&gt; SCP-975-2-03: Tür nahm uns mit. Nahm uns sehr weit mit. [Mit Nachdruck] Wir brauchen Zuhause.
&gt; 
&gt; Dr. █████: Funktioniert die Tür in beide Richtungen?
&gt; 
&gt; SCP-975-2-03: [Aufgeregt] Wir nicht wollen. Viel Gefahr sehr bald.
&gt; 
&gt; Dr. █████: Wir brauchen mehr Informationen, bevor wir weitermachen können. Was kannst du uns über die andere Seite sagen?
&gt; 
&gt; SCP-975-2-03: [Aufgeregt] Nicht wollen.
&gt; 
&gt; [Ende des Transkripts; SCP-975-2-03 weigerte sich, weitere Fragen zu beantworten]

**Anhang 975-02:** Vorfall 975-01

Am █.█.██ wurde eine große Strahlungsspitze im Isolationsbereich von SCP-975 entdeckt, was einen Bruchalarm auslöste, der von einem großflächigen Stromausfall in dem Bereich gefolgt wurde. Eine Untersuchung durch bewaffnetes Einsatzpersonal unmittelbar danach ergab, dass eine der SCP-975-2-Instanzen fehlte und dass die verbleibenden Mitglieder extrem aufgeregt waren.

Seit diesem Ereignis sind die SCP-975-2-Instanzen zunehmend aggressiver geworden und haben bei mehreren Gelegenheiten versucht, der Isolation zu entkommen und berichtet, dass &#34;Gefahr gekommen&#34; und dass das Gebiet &#34;jetzt nicht sicher&#34; sei.

**Anhang 975-03:** Forscheranmerkung, ██.█.██

SCP-975-1 hat keine nachweisbaren Veränderungen gezeigt, obwohl seit mehr als ██ Wochen keine weiteren Instanzen von SCP-975-2 aufgetaucht sind. Während dieser Zeit haben sich die SCP-975-2-Instanzen geweigert, Fragen zu beantworten, bis sie &#34;wieder sicher sind&#34;, und weiterhin versucht, der Eindämmung zu entkommen.</textarea></pre>
