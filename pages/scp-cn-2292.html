**项目编号：**SCP-CN-2292

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2292被收容于一间标准人形收容间，每日需按照标准人形SCP收容协议向其供应生活物资。每晚在SCP-CN-2292入睡后释放镇静气体，向收容间内投放一块五千克的新鲜生猪肉，同时回收前一天的猪肉块。
[[include component:image-block name=https://scpsandboxcn.wdfiles.com/local--files/forgotmydrug/oldwoman.jpg|caption=SCP-CN-2292。|align=right|width=300px]]
**描述：**SCP-CN-2292是一名亚裔女性，身高153厘米，体重41公斤，骨龄测定结果为60岁。

在大部分的时间里，SCP-CN-2292将身边的一块新鲜生肉视为自己诞下的婴儿并加以照顾。此时的鲜肉块标记为SCP-CN-2292-1。SCP-CN-2292-1的品种和外形差异不会造成任何影响，SCP-CN-2292似乎无法发觉SCP-CN-2292-1被人为替换。

SCP-CN-2292和SCP-CN-2292-1的交互可造成一系列异常效应，具体包括：
* SCP-CN-2292-1能够发出最多长达三秒的噪声，该声音粗略地模拟婴儿啼哭。
* 被SCP-CN-2292抱在怀中时，SCP-CN-2292-1不时产生无规律的局部小幅抽动。
* SCP-CN-2292持续出现产褥热和急性乳腺炎的典型症状，体内激素水平与产妇相当。
* SCP-CN-2292会试图哺乳，并自发地分泌无异常乳汁。尽管人乳无法被SCP-CN-2292-1吸收，但SCP-CN-2292通常倾向于忽视这一点。

当被其他人以“沈姑娘”/“姑娘”之外的称呼相称，或者接收到关于自身以及SCP-CN-2292-1的真实状况的任何明示或暗示，SCP-CN-2292将立即陷入剧烈的精神波动。在此状态下，SCP-CN-2292的语言、尖叫声、哭声将导致附近的人类产生严重的生理不适感。受影响对象的反馈包括肌肉酸痛、反胃、眩晕、针刺感，通常这些症状会在脱离影响后的半小时内减弱并消退。

在少见的极端情景中，SCP-CN-2292可能对受影响对象进一步造成永久性的肉体损伤。


**附录：事故CN-2292-19**

2019年8月16日，由于此前一起不相关的[[[scp-cn-1554|收容突破事件]]]造成的破坏，SCP-CN-2292所在收容间的通风制冷设备失效。

当天下午15时许，收容间内的SCP-CN-2292被报告陷入歇斯底里，由负责本项目的研究员Bigham前往现场进行安抚。以下是事故完整过程的文字版记录。

&gt; **SCP-CN-2292：**来人呐！
&gt; 
&gt; **SCP-CN-2292：**孩子他不动了，有没有人啊！
&gt; 
&gt; **研究员Bigham：**你好？孩子怎么了？
&gt; 
&gt; **SCP-CN-2292：**怎么办，救救我的孩子，医生！医生，求求你，救救他他不动了//[抽泣]//
&gt; 
&gt; //[由于室温炎热，SCP-CN-2292-1已经开始出现轻微的腐败迹象。]//
&gt; 
&gt; **SCP-CN-2292：**你们要什么我都可以给，要我干啥都使得的，脏活累活做牛做马，都使得的……
&gt; 
&gt; **研究员Bigham：**唔，请听我说一句。不用紧张，孩子只是生了一场小病，不是什么大问题。你的孩子会好起来的。
&gt; 
&gt; **SCP-CN-2292：**可是他没有动静了呀，而且他的身子好烫，医生你看看他哪，医生？
&gt; 
&gt; **研究员Bigham：**姑娘你先不要着急，孩子病了咱们更不能自乱阵脚，对不对？请相信我，我们会负责治好它，还给你一个健康的孩子。
&gt; 
&gt; **SCP-CN-2292：**医生你……真的能治好吗？
&gt; 
&gt; **研究员Bigham：**交给我吧，放心。现在我就立刻把它转移到儿童病房，只需要一场小手术，没事的。
&gt; 
&gt; **SCP-CN-2292：**做手术的时候，请一定要给他唱支歌。“月儿明，风儿静，树叶遮窗棂。”他最喜欢听这首摇篮曲，他……他不动了！
&gt; 
&gt; **研究员Bigham：**别担心——
&gt; 
&gt; **SCP-CN-2292：**你正准备要把他卖掉，是不是？
&gt; 
&gt; **研究员Bigham：**姑娘，你的孩子会受到良好的照顾——
&gt; 
&gt; **SCP-CN-2292：**你会把他装进罐子里，放到架子顶上，是不是？
&gt; 
&gt; **研究员Bigham：**我是来治病的，我们会把孩子健健康康地送回你的手里，我向你保证。
&gt; 
&gt; **SCP-CN-2292：**骗子。你把我的骨肉害成这样，就是为了那种勾当！你要把他卖掉！
&gt; 
&gt; **研究员Bigham：**不是的——
&gt; 
&gt; **SCP-CN-2292：**你不准把他从我的身边带走！我告诉你，想都甭想，就是不行！
&gt; 
&gt; **研究员Bigham：**咱们别激动，没有问题的，现在我就把……孩子小心地还到你手上，你接好。
&gt; 
&gt; **SCP-CN-2292：**//[停顿两秒]//你抱着的分明是一个死婴！这不是我的孩子，你把我的孩子掉包了！
&gt; 
&gt; **研究员Bigham：**这……姑娘你再仔细瞧一瞧，它就是你的孩子呀。
&gt; 
&gt; **SCP-CN-2292：**没气了！他不动了，他不是我的孩子！
&gt; 
&gt; **研究员Bigham：**请、请冷静下来。
&gt; 
&gt; **SCP-CN-2292：**//[尖叫]//要我怎么冷静！就现在，我要看到我的孩子！
&gt; 
&gt; **研究员Bigham：**呃啊……请听我说，我真心的没有恶意……
&gt; 
&gt; **SCP-CN-2292：**那就把孩子还给我，我的孩子在哪里！你还给我！
&gt; 
&gt; **研究员Bigham：**注射药物会让你舒服一点，请，配合我完成……
&gt; 
&gt; **SCP-CN-2292：**放手啊啊啊啊——
&gt; 
&gt; //[SCP-CN-2292和研究员Bigham相继流出血泪。期间记录到SCP-CN-2292持续不断的失控喊叫。]//
&gt; 
&gt; //[由于经受严重影响，研究员Bigham此时已无力控制研究对象。SCP-CN-2292-1在拉扯中掉落到地上。]//
&gt; 
&gt; **研究员Bigham：**停，停下——
&gt; 
&gt; **SCP-CN-2292：**//[用力捶打自己的头部，话语已无法辨识]//
&gt; 
&gt; //[研究员Bigham捂紧自己的头颅。下一秒，他的躯干毫无征兆地从内部爆裂开。]//
&gt; 
&gt; **SCP-CN-2292：**别哭，孩子。
&gt; 
&gt; **SCP-CN-2292：**妈妈过来找你了。别…别哭。坏人被妈妈吓跑了，妈妈很快就找到你，别哭。
&gt; 
&gt; //[SCP-CN-2292跪在地面上摸索长达约两分钟。]//
&gt; 
&gt; **SCP-CN-2292：**我的孩子，我的……孩子。
&gt; 
&gt; **SCP-CN-2292：**为什么，为什么要一次次地……
&gt; 
&gt; **SCP-CN-2292：**妈妈找得好辛苦，妈妈终于找到你了，再不会把你弄丢了。
&gt; 
&gt; //[SCP-CN-2292用双手抱起研究员Bigham的一截大腿，将它小心地拥入怀中。]//
&gt; 
&gt; **SCP-CN-2292：**嘘，嘘。妈妈在呢。
&gt; 
&gt; **SCP-CN-2292：**别怕，孩子，不要怕。
&gt; 
&gt; //[SCP-CN-2292开始轻唱摇篮曲。]//
