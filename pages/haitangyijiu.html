海棠枝上的乌鸫是落寞的，乌鸫也不会待多久，呱的一声叫，便箭也似的飞去了。就是因为这么一声聒噪吧，我醒了。

我是在办公室里醒过来的。夜有点深了，也算不得深，是在十一二点。我所在的这所小小的观察站是伪装了设在城市里的，也许是因为元旦将至，窗外灯火通明，幻彩的霓虹折在窗上显出赤橙青蓝，有些热闹了。晾在桌子上的咖啡杯里小半杯的咖啡早已干在了杯子里，我还是下意识地端起来看了一眼，喉头忽然似被水呛着了，不住咳嗽了两三声。

----

柳若辰调来这个站点是在某年的七月中。说是调来，其实叫实习更加恰当。观察站里的常驻人员，向来是一只手就数的清楚的。所谓新人，是在这里工作一月半月，半年一年，就往别的站点调去了，正像春天的鸟儿，在窗口啼鸣一阵，便飞去了。——这类的新人也往往是初入基金会的那些，所以称为实习。柳若辰正是属于此类，如果不是因为他分来了我这个几乎总是只有我一个人的办公室，我可能都不会怎么认识他。

柳若辰到的时候站点正值多事之秋，属于观测站观测职责内的一个大型异常似乎失效了，造成的后果是搅乱了很大一块的地区的时空。上头没给什么批示，但人们都猜测上头的暴跳如雷的，遂一副大祸临头的表情。柳若辰在这个时候来到站点，仿佛有什么象征意义一样，不过，这哪是我能说得清楚的？

据说新人到站时往往是要迷路的，柳若辰却是例外。那天下午是隔着钢化玻璃也可听见蝉哀哀地叫的，阳光透过窗帘洒进来，使地上展开一道光河，奔流着酝酿着某种前奏似的。他正是在这时候到的——听到开门声时我抬起头来，刚好对上他的目光。他脸上是没什么慌张抑或狼狈的，也不像找了多久的样子，似乎轻车熟路到了这儿，待过一年两年似的。论起来我才是慌张的那个，因为我住站点的员工宿舍，生活或者上班都只在一栋楼里，办公室里又常年只有我一个人，常穿一件晨衣就来了，有时衣带都拖在地上，妆也不化。那天叫他看见，的的确确算得上一副窘相，挂在墙上就可取名叫做世界名画。空气像凝滞的，是静默无声，他像要开口，然而未开口，话先涩住了的；我则是脑子里半搭空白，不知说什么好。柳若辰与我的初见，描述起来也就是这样。

那天里我们是小心翼翼，似萍水相逢，也似久别重逢，但自然不可能一直这样沉默的，不到三四日，我们就可以说是熟识了。

柳若辰长得是很有些像女孩子的，五官很纤秀，说话也是轻秀的。可他眉间是有英气的，细长的丹凤眼里是硬派的感觉，使人怎么也说不得他“娘”的，该称作美少年吧？我有时看他打字，又不能不注意到他的手指，那手指是好似三龄蚕，柔嫩细长而纤白，绝不肥，看了人心里要泛起怜爱的水波的。因此讲起年龄来就有些让人惊讶：他说他二十八岁，竟要比我还大两岁。

我们的日常是没什么波澜的，每一天都可说别无二致，一点区别都找不出来。每次我在咖啡喝完的时候都会把杯子推给他，喊着“柳若辰，帮我冲杯咖啡”，他会皱皱眉，接过杯子就走了。他每次都会在冲咖啡之前把杯子先洗一遍，因为他有洁癖。他没问过我喜欢喝什么，但他每一次又都会沖意式浓缩，恰好是我最喜欢的类型。偶尔工作少，能在下午两点就完成，我往往就肆无忌惮地用办公室不知道对于工作有什么用处的电视机放DVD（看的是《胡雪岩》），还不忘开柳若辰的玩笑，例如故作正经地问他为什么眼睛总瞪得像死鱼那样圆，直勾勾地盯着窗外，还能从下午两点盯到下班。他说你这样偷懒，站点主管看到岂不是要骂？监控开着的。我就嘲笑他说柳若辰你是不是傻，那个监控开是开着有谁会去看，我们这站点主管无非在上头派人来的时候搞搞形式主义，平时根本就是甩手掌柜。他沉思一会，笑着说：

“那可能是因为人是奔三十的人了，少不得要沉思一会吧。”

我听了有点乐，但也有些凄。平日里总被他的外表骗了过去，自己对自己的情况也是缺乏把握，以至于忘了他是二十八岁的老青年，我也是二十六岁的老阿姨了。这世界是日复一日的重合，人在成长 ，也在走向死亡。是潮起，是潮落，从前往后看像看大道，是永恒，永恒里是寂寥，寂寥着平复所有希望。不能不想到日后婚姻大事上去，他长得那样好看，至多也就是晚婚罢了，我却是快要没机会了的。虽然可说自己是不想嫁，一想自己是没人要，感觉便怪，从中就生出一毫对柳若辰的舍不得，恍惚一点，竟如同把他当了希望的影子——但这比喻也不甚恰当。两只麻雀在海棠上叫着跳着偎着，无形里唤的就是愁。

我时常和他开玩笑，“小柳，小柳”地叫他（当然也不可能回回都这样），他喊我是直呼其名，乍一听就有些生硬，但也是他声音的缘故，是化开的温和，如同老夫喊老妻那样的。我有时就忍不住怀了调笑的心，笑吟吟地问他道：

“小柳要等什么时候成家呢？”

他像十七八岁的少年，脸红到脖颈，避而不答。他若这样，我就更是笑得厉害，然而不防他忽然气忿忿地吐一句：

“你这样的人了，还要和我调笑的吗？”

我心里就有些愕然，被他唬了一跳，也被我自己唬了一跳的，好像真从我那玩笑话里察觉出了什么来，心里就有些抽抽，像害了病。他这时又问了，语气像开玩笑，也像故作的轻松。

“陈依秀这样的人，回了家，大概也是要被催婚的吧？”

柳若辰这么一问，我招架不住，心里虽暗骂他刻薄，面上也只好笑了。当然归结是玩笑话，不多时也不念了的。——只是心上多少有些惘然，怪怪地说不出个所以然来。

上述的那段对话差不多发生在柳若辰到站点来后两个月，同事间的情谊，可说是在一点一点地擦，打不太出火星的打火石那样。我并不晓得我开这种玩笑的原因，这可以曲解为我对他有了什么感情，也许是因为我有清明而又空虚的自知，被误导着，在听到柳若辰自称二十八岁的时候，潜意识就抱了怪异的想法。可在我看来，我就是对着柳若辰有说明情感，也像母亲对儿子，一片怜爱之心而已。我怎么说都二十六岁了，心上已生了一层茧子，触一触也没有动静的。那么，是我抱了感情，因而希望对方能有所回报，不论爱憎，而自己臆想出来的吧？可能改说好奇才对，毕竟柳若辰的身上，一直都是疑团重重。回想起来，他看到我穿晨衣的样子，脸上纵有意外，也有三分假装，像老早老早就见过的。还有，我从前是没有带过新人，但听带过的那另几位常驻说，新人到了新站点，从前在别的站点待过的也一样，没有一个不是生疏的——可他就是轻车熟路，俨然早就来过的样子。

我早就过了幻想的年纪了，对于那种看似神秘的人物我没有什么兴趣，在基金会可能离这类人远一点才是上策。按这个思路好奇也是成立不了的，毕竟好奇心害死猫而我还想多活几年呢。大概只是因为办公室里只有我们，导致我们关系走得额外近吧？无论如何，我和柳若辰的关系似乎是在走近，——又似乎没走近。

我也搞不懂我这样把话颠来倒去地说是什么意思，我自认这是一种延长，无谓地延长故事的情节，几句就可以讲清楚的东西被我拉成这样，充当等待今日黄昏到来前的消遣。不论窗外射进的阳光是来自夏天，秋天，冬天还是春天，日子本该就这样千篇一律地过下去，日常难道不是日日尝的么？事情出现些异样，是在柳若辰来后第一年的十二月下旬。那天冷得奇异，至少在南方可称得上奇异，天上甚至下起了头皮屑大小的细雪。那天人的思路也如冻出了异样，使大脑不像大脑，而像蝉蜕。

我没话找话地问他：“小柳……你觉得我是个怎么样的人呢？”

“嗯？”他一副措手不及的样子，“蛮好一个人吧。”

“就这样吗？”

“我说不清楚。”

“试试嘛。”

“我说过了我说不清楚，但是……应该可以说我把依秀当了挺好的朋友吧。”

什么嘛，怎么这样矫情？两边都是奔三十的人了吧，为何要搞成这样，根还在青春期一样？这些 是我后来的想法。可说当时，那答案并不怎么符我心意，但我注意到的是，他称呼我去了姓了，也没像别人那样喊着“陈姐”这种好像我半步都进棺材了的称谓，亲切得许多的——倒也不是不能说肉麻，可我是禁不住带了感伤主义，有些感动。

很长一段时间里我都没有鼓起勇气把柳若辰约出去，那就不免显得我在追他一样的，那天的思路也是实打实的反常，聊到后来我终于把这一直不敢说的话说出了口。我的语气带点犹疑，有那么点胆怯的，问他愿不愿意和我一起去宽山水库看山茶花，他随口就答应了——语气和我就是对比，是出乎意料，也是意料之中，是意外，也是寻常，让人觉得他是处变不惊的。

和柳若辰去看山茶花的那天下午的种种细节，我一个都记不起来，但可以想见我们对对方，都是有三分觉察了的。我记不太得我们聊了些什么，貌似是关于各自的出身和基金会里的情况之类的，也会聊两句双方的境况。我们俩都能听出对方话里有话，也都佯装不知道，彼此心照不宣。归结来像攻与守，你一句是以进为退，我一句是以攻为守，一环挨着一环，一句话当三句话说，搅得最后两边都说不清。还是要谈到成家的问题上去，把这当了奔三十人士必谈的话题似的，都笑了起来。柳若辰自嘲道：

“我二十九岁余了，再过不久就三十了，干脆放弃好了，活该成不了家了。”

“不一定吧，如果是二十八九岁的女孩子，那就只看柳若辰愿不愿意了吧？”

说到这里我觉得眼睛有点涩住，自己先吓着了。剩下的一些鸡零狗碎，我不愿讲也不愿忆，还算不上重要，略过得了。我的情绪是像老棺里起出来的旧尸，风吹一下便散得只剩了一架骨头。我究竟受不住，那天晚上，我偎在柳若辰怀里哭了一场。

假若把这放到浪漫小说作家手里，这很可能会生发出无数的故事吧？我和他可没有。我们彼此都对那晚的事缄口不提，当做一次情绪失控处理。我不记得我说了什么，那样就是残缺的记忆，是一类谜团与缺憾，这还是搁下不提好了。我曾在心里发狠：若有这样的机会，一定要拉近自己和他的距离——然而有什么用呢？

柳若辰对我有情感，我不知道是什么时候诞生的。他没有任何理由喜欢我，何况我对他知道的实在太少，怎么就知道他没有更好的选择在？这疑惑使我对他的情感隔了一层膜，有了距离。这情感未免突兀得过甚，以至于我不敢相信。近之又近，触不可及。

那以后似乎什么都没有变，办公室的下午照旧千篇一律。柳若辰也和往常一样，会替我冲咖啡替我洗杯子。但我慢慢慢慢地明白，我们之间确乎有情感的。这情感黏腻，带些甜味，像糖稀的，不知道该怎么称呼才好。说它是爱情吧，那有些像老人的爱情，来得轰轰烈烈、猝不及防，表现出来却是一派平静；它又像青春期恋情，存的是一份美好的幻想，容易被牵着鼻子走，误了的。两人都是在从对方身上求些东西，走得很近，可惜若即若离。其实根本不是喜欢对方，只是两边都投入了感情，渴求回报，希冀那种无论干什么事情都有个人惦记着挂念着的感觉，照我看倒像依赖，说我自己对柳若辰，可能更像不喜欢他更不讨厌他，又一天天离不开他了的。

这段日子里以晴天居多，窗外海棠的叶子落光了，在冬日冷阳的照耀下，看着有点温热，也不免想到，下一日没准就下雨的，如果还有叶子就好了，那雨打海棠，真就是乐章了。

----

一切被彻底改变，是在那件事以后两个月。彼时柳若辰已经来了一年零四个月，已经不像实习，不走了似的，时间是元旦前夕。这一天不像那一天，给我的印象是刻印在脑畔，每每闭上眼睛，都觉得恍如昨日，想忘也忘不了，明晰得可怕。

那天一切如常，唯一的不同是下班的时候，柳若辰轻描淡写地跟我说：“上头来指示了，我要走了。”

“什么时候？”我突然觉得舌头有点僵硬了。

“后天吧。之前忘了和你提，对不起。”

他真的在后天走了，消失得不留痕迹，干干净净，在办公室里都找不到他来时的痕迹，至多也只是比他来之前整洁了几分。

从柳若辰到来，到这日他离去，在我的人生只占了短短一年的时间，这就促使在我的记忆里他想六月天的阵雨，来时一阵风，忽地就来了，走也是突然，蓦然地就停了，就去了，让人反应不过来，对他的印象也很淡薄。我的记忆里我和他的事情没有什么波澜起伏的点，只有日复一日的日常，日常，日常，然而日常里滋生了一点情愫，这看着突兀，也合乎自然，可惜就可惜在太缺了进展，导致当事人之外，任何人都很难读出什么感觉来吧？我自己也像没什么感觉，在柳若辰离去之后，我的生活变化不大，更没有觉得多伤心，甚至觉得我们是好聚好散，只是感到，有点没法像柳若辰还在的时候那样，放心轻松地扑哧大笑了。而且，直到他走了，我才不无遗憾地想起，和他相识这么久，我竟然一次都没想起过，要下他的联系方式。

柳若辰就是这样淡出我的生活的，他来时是在站点的多事之秋，去时则可说是在站点的多事之春。上头派下来的队伍终于对那个当初闹得沸沸扬扬的大型异常研究完毕，出了张告示，说是该异常引起的结果已不可逆，现在只能对其进行更严密的收容，所以要把这个小小的观察站扩大，建成专职收容的Provisional Site。于是站点一点点扩建，新人一个个地来，常驻们也一个个调走了，唯独我不知为何被留了下来，还升了一级，成了个三级研究员。

应该说即使这样我的生活也没有什么变化，我还是住在站点的员工宿舍，而且竟比以前过得更闲了，此外，无非又恢复了穿晨衣上班的习惯而已。新人们一开始还对我这种任意自由的工作态度大为惊异，不久也明白Provisional Site这东西平日里和观测站也没什么两样，新主管又比原先那个还要形式主义，平时就算为所欲为也没关系，只要能按时完成工作就够了。登时这类不正之风就染上了整个站点，弄得我忍不住想笑，掏出化妆镜补妆的时候，却发现这种笑容矜持得很，循规蹈矩，真真是个中年妇女了。

有时我拿起咖啡杯，会跟想到什么一样，嘴巴微张一下，又迅速地合上了。有时我喝了一个星期的咖啡，才忽然发现，我的杯子好久没有洗过了。

这可以理解为对柳若辰的怀念，但我并不怀念柳若辰，一点也不。站点进化的铁齿钢轮一点点把他的形象吞噬，他走的又是如此干净，虽然我的办公室没有换过，外面也有当年那个形的，柳若辰的影子却不见了。我常常怀旧，一朵花里能看出半世风华，可在这站点里，我找不到任何能与柳若辰扯上关系的东西，站点里的新人不认识柳若辰，站点的东西没有柳若辰当年用过的，好像他这个人从不存在。一定要说剩下什么，那是只余了窗外的枯藤老树昏鸦，海棠叶与海棠花都在风中颤抖，一边忽然被风吹去了。但是，旧的去了，新的才来，不是吗？

晓风残月正当筵，酒阑边。梦难圆。念得春归，杨柳未成眠。又是绿萍如水莲，如今日，不堪怜。

我本想就这么一直过下去，嫁不出去，那就嫁不出去好了，退休以后回家陪着我的父母，难道不好吗？但很显然，我想过可没料到，一切真的不止如此，这个没头没尾的故事，竟没有就这样结束。

依旧是在元旦，还是柳若辰离去的三岁整，我三十岁了，被街上的小孩儿叫阿姨，也真不是什么怪事了。女人是从二十岁开始衰老的，但要到三十岁才能真正放下对感情的执念。人事部的小陆经过我的办公室的时候，他突兀地探进头来，我正想凶他一声，忽听见他说：

“陈姐，有新人要来了，就是今天，而且要调到你的办公室来。”

我不怎么惊讶，这本来就是个四人的办公室，然而用的人一直只有我一个，真不知是怎么回事。也许有个新人来更好，倒不至于那么落寞。

新人来的时候和我碰上柳若辰几乎别无二至，但要更晚，那天我加班，是晚上八点多了。我听见开门的声音便抬起头来，刚好和他的目光对上，但我不像当年那样慌乱，虽然穿着晨衣，但也不觉得怎么样，新人是慌乱的那个，他满头大汗，表情也很狼狈，看到我只穿着晨衣的样子，更是吃了好大一惊的样子。就是在这个当儿，我看清了他的面容。

我以为我心上的缝早就合上了，可是当年楔子切进去的地方，现在突然开裂了，如同动脉血和静脉血刹那间流到一起了一样。我和柳若辰的种种回忆，日常里的种种琐事，总之是无数上面落满了灰尘的记忆，毫无征兆地全部苏生过来。我的眼睑里晃动的影像，正是柳若辰的脸。我产生了时空错位的错觉，还以为是柳若辰调回来了，但再一定睛看，又觉得不是。他与柳若辰像的仅仅是外貌，可能还要比柳若辰年轻几分，但是是只差了一岁两岁的那种年轻，不一样的，在神情上也绝无相同之处——我记忆里的柳若辰，是绝不会露出这样狼狈的表情的。

我忍不住发问，我听见我的声音在颤抖：“你……今年几岁？”

“二，二十七岁。”很显然他还在慌乱，声音比我颤得还厉害。

我脑子中的一切在电光火石之间接上了，四年来的一切尽皆在我的眼前浮现，过去的种种疑点，在一瞬间都得到解答。我眼前的是柳若辰，但绝非我当年认识的那个柳若辰。

在那一刻里，思绪在时空的隧道里风驰电掣，我这才明白，我和柳若辰的相遇，是场意外，也是命中注定，是不期而遇，更是尘埃落定。雾色褪去，现出本来。原来这自始至终就不该发生，我想。到了这时，我发现我笑了出来，不是那种矜持的笑，而是从前和柳若辰在一起时的放声大笑。我听见柳若辰有点畏畏缩缩地说：

“您……是陈依秀前辈吧？您笑起来还真好看啊。”

“你坐那边好啦。”

海棠树上的乌鸫扑的一声飞去，树上最后一片落叶被颠得掉了下来，归根了，但若等上半年时光，可不就是海棠依旧？因为是元旦，不知谁家孩子已以“过年”为由在街上扔起摔炮，声音如爆豆般响亮，路边的人家都像失了语。有好事者已经给海棠树挂上了红灯笼，似乎元旦也要如春节样喜庆，窗玻璃上映着的是城市的灯火通明，车水马龙。道旁的霓虹灯亮了，七彩的闪光在各家的窗户上飞着，并不在意是否会有人抗议这是扰民。这城市的夜景是何等繁华昌盛，这一切原来又是这般的绚烂呵！</textarea></pre>
