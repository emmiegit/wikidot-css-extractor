    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-454-JP

**项目等级:** Safe

**特殊收容措施:** SCP-454-JP被收容于Site-8181的低危险度收容储物柜内。希望进行实验的员工需在2周前附以详细信息并向担当员工进行邮件确认。由实验生产出的食品需要全部进行检查，以确认内容物是否存在异常特性。

**描述:** SCP-454-JP为表面印有“[已删除]村特产 那一天的糠”字样的半径18cm、高46.3cm的木桶。内部存有与一般无异的糠渍，其成分未显示有异常特性。底部烧有“如来观光加工食品流通科”的铸印。现正对该企业发起进一步调查。

人类一旦接触到SCP-454-JP，其内部就会生成该人物印象中曾吃过的“最美味”的食品。生成的食品以被长期储存于糠内的状态被取出，无腐败迹象但是多数情况下不适于食用。生成物的大小被一律缩小为直径不超过20cm。

SCP-454-JP在被严密封印的状态下被发现于[已删除]村的民家地下。[已删除]村现已不再生产该类食品，但经调查在民家发现了以下文件。民家的家主表示对该文件并无印象，且否定与SCP-454-JP有关系。该村的其他民家内未发现类似文件。即使经过基金会的记忆调查，也未能从该人物获取到有效信息。

&gt; 您应该已经知道了，前日在弊公司与[已删除]村的会议中，以61比4的支持率通过了如来观光 观光事业部在该村的参与之决定。
&gt; 另，根据合约贵村将以“[无法解读。使用了现代日本不存在的汉字]渍”的概念作为代偿进行支付。今日弊公司的员工将前往各个家庭以回收现货，请您做好准备。
&gt; **201█/██/██如来观光 巾崎**


**附录-ア:** SCP-454-JP实验记录

__**实验记录001 - 日期201█/██/██**__
&gt; **对象:** D-454-JP-01
&gt;
&gt; **实施方法:** D级员工从SCP-454-JP取出食品。
&gt;
&gt; **结果:** 取出了已经变色的块状物。经成分分析，确认为被腌渍10个月的米饭炸肉饼。经D级员工供述，为其幼年时父亲带他去的一家位于爱知县的意大利餐馆提供。
&gt;
&gt; **分析:** 生成物在进行调查后被废弃。__伊藤研究员

__**实验记录003 - 日期201█/██/██**__
&gt; **对象:** 伊藤研究员
&gt;
&gt; **实施方法:** 与实验001相同。
&gt;
&gt; **结果:** 取出了一个完整的变色为茶色的芝士蛋糕。经研究员供述，为其兄长多次制作过的食物。


__**实验记录008 - 日期201█/██/██**__
&gt; **对象:** 出生3个月的幼儿。已确认出生后未食用过母乳以外的食物。
&gt;
&gt; **实施方法:** 与实验001相同。
&gt;
&gt; **结果:** 取出了有17对足的未知节肢动物。生成物被取出时为存活状态，沿着婴儿的手臂逃走了。14小时候在Site内被捕捉。
&gt;
&gt; **分析:** 意味不明。幼儿吃过这个？__伊藤研究员
&gt;
&gt; **追加实验-对象:** D-454-JP-01
&gt;
&gt; **追加实验-实施方法:** 使D级员工进食之前实验的生成物。生成物被混杂于提供的食物中。
&gt;
&gt; **追加实验-结果:** 请参照采访记录


&gt; **对象:** D-454-JP-01
&gt;  
&gt; **采访者:** 伊藤研究员
&gt;  
&gt; **&lt;录音开始&gt;**
&gt;  
&gt; **伊藤研究员:**…那么现在开始对您进行听取调查。这次要问的是，关于您今早的进食。味道、感想，还有……
&gt;  
&gt; **D级员工:** 你丫的果然做了些什么！那玩意儿到底是什么啊！！
&gt;  
&gt; **伊藤研究员:** 冷静点。应该没有放有毒的东西。那是什么味道？
&gt;  
&gt; **D级员工:** 开什么玩笑！让我去吃那种东西！那是什么药！又是什么肌肉松弛药一类的吗！？
&gt;  
&gt; **伊藤研究员:**肌肉松弛药？是有什么奇怪的感觉么？
&gt;  
&gt; **D级员工:** 当然了啊！吃了早饭之后，全身都没力气了！刚想叫医生就把我送到这儿来了！我到底…
&gt;  
&gt; **伊藤研究员:** [伸手打断]没力气是吗。稍后会进行适当的处理的。…那味道呢？
&gt;  
&gt; **D级员工:** 味道？…虽说是很美味…但好像…有点…
&gt;  
&gt; **伊藤研究员:** 什么？很美味？
&gt;  
&gt; **D级员工:** 虽然也不是那么美味的东西…但是…心情变得很奇怪。使不上力气，还有…那个…很甜。饭…比起平时…还有味增汤也是…全都变得很甜…怎么说……就像想起了过去的事情一样…
&gt;  
&gt; **伊藤研究员:** 很直接地说出来了啊。
&gt;  
&gt; **D级员工:** 怎么说…奇怪的感觉…就像没法违抗你一样…
&gt;  
&gt; **伊藤研究员:** …
&gt;  
&gt; **D级员工:** 总而言之，全都很甜。但是并没有讨厌的感觉…就觉得，不全都吃完不行啊这样。
&gt;  
&gt; **伊藤研究员:** …了解了。叫医生来。之后说不定还要继续进行询问呢。
&gt;  
&gt; **D级员工:** 喂！妈妈！我还…
&gt;  
&gt; **伊藤研究员:** 叫错了吧，真让人不好意思啊。
&gt;  
&gt; **D级员工:** 妈妈…
&gt;  
&gt; **伊藤研究员:** ？……D-454-JP-01？
&gt;  
&gt; **D级员工:** 啊、啊、啊ーー[倒在地上。手脚蜷起，没有反应]，ma，ma，mama…来练习。mamaー，妈妈，就像这样，复述一遍。mama，妈妈，就像这样，复述。mama，妈妈，就像这样。接下来是第二个。呼~呼~，popo。要变得可爱，变得可爱。再把第一个复述一遍。mama，妈妈…
&gt;
&gt; **伊藤研究员:** 医疗班！快点过来！D级员工倒下去了！
&gt;
&gt; [30分钟后，D级人员恢复正常。经检查没有异常。]
&gt; **&lt;录音结束&gt;**
&gt;  
&gt; **结束报告书:** D级员工最后的发言很令人在意，很显然是是在练习幼儿用语。虽然不知道是什么原因，但是使用SCP-454-JP还是小心一些比较好。__伊藤研究员

**附录-イ:** 追加实验报告

此后，对幼儿进行复数次同样的实验。16次实验中取出了14个与实验-008同样的节肢动物，D级员工进食后也被发现多次说出“妈妈”、“mama”类似地单词，并在短期内被发现极端地退化为幼儿且伴有肌肉不活性化的情况。与采访记录中一样说出类似幼儿语练习的D级员工超过10人。

&gt;  **分析:** 从对D级员工的采访可以得知，幼儿从其中取出的节肢动物似乎是极其“有着令人怀念的味道”。已经有10位D级员工不知不觉吃下那个了吧。那可是比母乳还要好吃呢。_东乡博士</textarea></pre>
