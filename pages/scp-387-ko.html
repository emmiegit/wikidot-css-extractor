**일련번호:** SCP-387-KO

**등급:** 안전(Safe)

**특수 격리 절차:**  --비중요 물품 보관소 11동에 위치해 있으며, 감시는 필요하지 않다. 대상은 연구 시설로 옮겨질 때를 제외하고 해당 구역에서 벗어나서는 안되며, 실험은 2등급 이상의 보안 등급을 가진 인원에게 인가를 받아야 한다.--

 특수 물품 보관소 20동에 격리하며 1명의 경비원이 상시 대기해야한다. 대상은 연구 시설로 옮겨질 때를 제외하고 해당 구역을 벗어나서는 안되며, 실험은 4등급 이상의 보안 등급을 가진 인원에 의해 진행되어야 한다. 실험 과정에서 SCP-387-KO에서 생성된 위조화폐들은 모두 소각처리해야한다. 




**설명:** SCP-387-KO는 1873년 미국에서 제작된 것으로 추정되는 일종의 정치적 풍자를 담고있는 높이 27cm의 도자기 저금통이다. 의자에 19세기 후반 양식의 양복을 입은 사람이 앉아있는 형태로, 우측 팔은 &#39;ㄴ&#39;자로 접혀져있고 좌측 주머니에는 주화를 넣는 가로 5cm, 세로 5mm의 구멍이 있다. 돈을 꺼내는 구멍은 없으나, 개체 안에 주화가 남아있지 않다. 앉아있는 인물은 미국의 정치가 [https://ko.wikipedia.org/wiki/%EC%9C%8C%EB%A6%AC%EC%97%84_%EB%A7%A4%EA%B8%B0%EC%96%B4_%ED%8A%B8%EC%9C%84%EB%93%9C 윌리엄 매기어 &#39;보스&#39; 트위드],,William Magear &#34;Boss&#34; Tweed,,로, 자신의 정치적 영향력을 이용해 █████ 달러 이상을 횡령했다.

대상의 오른팔을 돌리고 주화 구멍에 들어갈 수있는 아무 주화를 넣으면 개체 내부의 바닥에 닿는 즉시 &#39;사라지며&#39; 1~3초 뒤 팔이 돌아간 각도에 따라 의자 밑에서 각기 다른 위조화폐가 나온다. 주화가 바닥에 닿지 않으면 위조화폐도 생성되지 않는 것으로 보인다. 위조화폐라는 점을 제외하면 SCP-387-KO에서 나오는 위조화폐들에게서 변칙적인 특성을 찾을 수 없다.

그 위조화폐들의 목록은 다음과 같다.

&gt; 
&gt; **SCP-387-KO의 우측 손등과 지면이 수평인 상태를 기준으로 삼는다.**
&gt; 
&gt; * **0°~15°:** 기원전 7세기 리디아의 호박금 1 스타테르 위조주화. 리디아 왕의 상징인 사자 머리상이 새겨져있다. 주석에 금박을 입혔다.
&gt; 
&gt; * **15°~40°:** 기원전 4세기 올비아의 돌고래 모양 위조주화. 돌고래의 눈이 3~██개 이다.
&gt; 
&gt; * **40°~50°:** 기원전 525년경 안드로스의 꽃병 위조주화. 꽃병의 꽃에 입이 달려있다.
&gt; 
&gt; * **50°~68°:** 알렉산드로스 3세 전승기념 위조은화. 알렉산드로스의 팔이 없다.
&gt; 
&gt; * **68°~80°:** 5세기 그리스 위조 은화. 주석 원반에 은이 얇게 입혀져있다.
&gt; 
&gt; * **80°~90°:** 12세기 고려의 위조 해동통보. 구멍이 삼각형이다.
&gt; 
&gt; * **90°~100°:** 14세기 주화 1000개의 가치를 나타내는 중국 위조지폐. 가치의 기준인 주화가 지금까지 확인되지 않은 미지의 주화이다. 
&gt; 
&gt; * **100°~150°:** 아래의 목록들 중 하나가 무작위로 나옴.
&gt;  * 17세기 포르투갈령 인도 위조주화
&gt;  * 18세기 에스파냐의 8레알 위조은화
&gt;  * 17~18세기 프랑스의 루이 위조금화
&gt;  * 18~19세기 영국의 기니 위조금화
&gt;  * 16~18세기 영국의 조지 위조금화
&gt;  * 17세기 영국의 크라운 위조은화
&gt;  * 17세기 에스파냐의 더브론 위조금화
&gt;  * 17~18세기 브라질의 모이드 위조금화
&gt;  * 14세기 섹인 위조금화
&gt;  * 모두 주석에 얇은 금박이나 은박을 입혔다.
&gt; 
&gt; * **150°~171°:** 1864년도 남부 연방 10달러 위조지폐. 배경에 남부군이 아닌 북부군이 있다.
&gt; 
&gt; * **171°~180°:** 1900년도 콜롬비아의 오카나 10페소 위조지폐. 콜롬비아가 올롬비아,,OLOMBIA,,로 표기되어있다.
&gt; 
&gt; * **180°~195°:** 1923년도 100000000 도이치 마르크 위조지폐. 손으로 직접 그렸다.
&gt; 
&gt; * **195°~205°:** 1934년도 터키의 100쿠루스(1리라) 위조주화. 케밀 파샤의 얼굴이 오른쪽을 향하고 있다.
&gt; 
&gt; * **205°~215°:** 1937년도 캐나다 2달러 위조주화. 주석 함유율이 진품보다 9.8% 높다.
&gt; 
&gt; * **215°~230°:** 1950년도 미국 500달러 위조지폐. 위폐감별펜이 통하지 않고 생성되는 위폐의 일련번호가 각기 다르게 나오나 미 재무장관의 서명 대신 윌리엄 매기어 트위드의 서명이 쓰여져있으며 미국 500달러는 1946년에 발행 중단하였다. 
&gt; 
&gt; * **230°~235°:** 1962년도 대한민국 100환 지폐. 위폐감별펜이 통하지 않고 생성되는 위폐의 일련번호가 각기 다르게 나오나 한국은행이 환국은행으로 표기되어있다.
&gt; 
&gt; * **235°~250°:** 1973년도 일본 1000엔 위조지폐. 위폐감별펜이 통하지 않고 생성되는 위폐의 일련번호가 각기 다르게 나오나 뒷면의 색이 빨간색이다.
&gt;  
&gt; * **250°~280°:** 1985년도 미국 100달러 위조지폐. 위폐감별펜이 통하지 않고 생성되는 위폐의 일련번호가 각기 다르게 나오나 미 재무장관의 서명대신 월리엄 매기어 트위드의 서명이 쓰여져있다.
&gt; 
&gt; * **280°~295°:** 1999년도 100 유로 위조지폐. 위폐감별펜이 통하지 않고 생성되는 위폐의 일련번호가 각기 다르게 나오나 뒷면의 지도에 영국과 스웨덴이 없다.
&gt; 
&gt; * **295°~300°:** 2005년도 스웨덴 500크로나 위조지폐. 위폐감별펜이 통하지 않고 생성되는 위폐의 일련번호가 각기 다르게 나오나 신원미상의 백인 노인의 초상이 새겨져있다.
&gt; 
&gt; * **300°~315°:** 2016년도 영국 10파운드 위조지폐. 위폐감별펜이 통하지 않고 생성되는 위폐의 일련번호가 각기 다르게 나오나 영국의 제71대 총리 마가렛 대처의 초상이 새겨져있다.
&gt; 
&gt; * **315°~345°:** [편집됨]
&gt; 
&gt; * **345°~360°:** 20██년 1000달러 위조지폐. 미국의 제30대 대통령 캘빈 쿨리지의 초상이 새겨져있다.
&gt; 
&gt; 
&gt; **주석:** //오른팔의 각도가 215° 이상일 때 나오는 위조지폐들은 위폐감별펜이 통하지 않고 일련번호가 다르게 나옴. 범죄에 악용될 가능성이 있음.- ██ ███ 요원//
&gt; 

1938년 위조화폐가 갑자기 급증하자 이를 수상하게 여긴 캐나다 조폐국의 수사에 따른 허드슨 베이 무역 회사 밴쿠버지사에서의 압수 수색 중 대량의 2달러 위조주화와 함께 발견되었다. 이후 조폐국에서 활동하던 재단 요원이 대상의 변칙적 능력을 확인하고 회수했다.

 

**부록:** 


&gt; **면담 대상:** 허드슨 베이 무역회사의 회계부 팀장 J██.████
&gt;  
&gt; **면담자:** ██ ███ 요원
&gt;  
&gt; **서론:** 캐나다 조폐국에서 SCP-387-KO의 소유권을 주장한 J██.████를 ██ ███ 요원이 면담함.
&gt;  
&gt;
&gt; **&lt;기록 시작, 1938년/██/██&gt;** 
&gt;
&gt;  
&gt; **██ ███ 요원:** 안녕하십니까, J██.████ 씨.
&gt; 
&gt; 
&gt; **J██.████ :** 아, 안녕하세요? 저 언제쯤이면 저금통을 받아서 갈 수 있을까요? 대기실에서 30분은 있었거든요. 
&gt; 
&gt; 
&gt; **██ ███ 요원:** 몇 가지 질문에만 응답하시면 됩니다. 
&gt; 
&gt; 
&gt; **J██.████ :** (한숨) 
&gt; 
&gt; 
&gt; **██ ███ 요원:** 이 저금통을 어떻게 얻으셨습니까? 
&gt; 
&gt; 
&gt; **J██.████ :** 한 10년 전 쯔음에 사업파트너였던 뉴욕사람한테 선물로 받았었죠. 
&gt;
&gt;  
&gt; **██ ███ 요원:** 이 저금통과 함께 있었던 2달러 위조주화들은 왜 있었던 겁니까? 
&gt; 
&gt; 
&gt; **J██.████ :** 그건 저희도 사기를 당한겁니다. 저희 회사는 주화 수집가들에게 특정 주화와 보관함 등을 파는데 제 부하 직원이 싼 값에 주화를 구해오겠다고 해놓고서 그런 위조주화를 가져온거죠. 그리고 이런 내용들은 이미 경찰에 다 말했구요. 이제 가져가도 됩니까? 
&gt; 
&gt; 
&gt; **██ ███ 요원:** 그런데 J██.████ 씨, 댁의 집 사무실에서 흥미로운 게 나오더군요. 
&gt; 
&gt; 
&gt; **J██.████ :** 예? 
&gt; 
&gt; 
&gt; **██ ███ 요원:** 2달러 위조주화뿐만 아니라 금화, 은화, 미국 남부연방 10달러 지폐까지 아주 다양한 위조화폐들이 사무실에서 발견됬습니다.
&gt; 
&gt; 
&gt; **J██.████ :** 그게 무슨 상관입니까? 저도 그저 희귀 화폐 수집가일 뿐입니다! 
&gt; 
&gt; 
&gt; **██ ███ 요원:** 그게 저금통에서 나오는 돈들이랑 똑같다는 게 상관있지요.
&gt; 
&gt;
&gt;  **J██.████ :** ... 저금통에 대해 아는군요?
&gt;
&gt; 
&gt; **██ ███ 요원:** 지금이라도 진실만을 말하시면 곱게 보내드리죠.
&gt; 
&gt;
&gt;  **J██.████:** .....시발. 알았어요. 뭐부터 말해요?
&gt; 
&gt;
&gt; **██ ███ 요원:** 이 저금통 언제부터 소유하셨습니까?
&gt; 
&gt;
&gt;  **J██.████ :** 아, 그건 진짜에요. 뉴욕에 사는 어떤 잘 나가는 은행가에게서 받은 건데 그 사람이 자기가 감옥에 있었을 때 만든 거라는 거만 알아요. 이름도 기억 안납니다. 10년 전인데 기억할래야 못하죠.
&gt; 
&gt;
&gt; **██ ███ 요원:** 그래서 사용 방법은 어떻게 알게되셨습니까?
&gt; 
&gt;
&gt; **J██.████ :** 10년 전에 받은 뒤로 창고에 놓고 까맣게 잊고있었다가 6달 전에 짐정리를 하다가 우연히 발견한 겁니다. 그래서 마침 있던 쿼터를 구멍에 넣으니 금화가 나오는 것을 보고 보물상자를 발견한 줄 알았습니다.  그리고 계속 동전을 구멍에 넣다가 실수로 오른팔을 건드렸는데 갑자기 여자가 그려진 파운드 지폐가 나오는 겁니다! 순간 당황해서 오른팔을 막 돌리다가 팔이 돌아간 각도에 따라 나오는 돈이 달라지는 걸 알았죠.
&gt;
&gt; 
&gt; **██ ███ 요원:** 그게 위조화폐인 건 아셨습니까?
&gt; 
&gt;
&gt; **J██.████ :** 아니요! 맨 처음에는 전혀 몰랐죠! 그저 돈이 튀어나오는 저금통이란 사실에만 정신팔려서 확인해볼 틈새도 없었어요. 그런데 팔려고 금은방에 내놓고 보니 금화나 은화는 주석에 도금을 했거나 어딘가 하나씩 이상했고 알 수 없는 지폐들은 2000년도니 뭐니 완전 엉망진창이었습니다. 가장 웃긴 건 1억 도이치마르크였는데, 도안을 손으로 직접 그린 위조지폐였어요! 하, 참 어이가 없어서. 그딴 쓰레기를 누가 일일이 그려서 위조한답니까? 그나마 정상적인 건 2달러 주화뿐이라 그거라도 대량으로 뽑아냈었던 겁니다.
&gt;
&gt; 
&gt; **██ ███ 요원:** 그렇군요. 그래서 밖으로 유출된 위조화폐는 회사에 있던 2달러 주화들이 전부인가요?
&gt; 
&gt;
&gt; **J██.████ :** 네..그렇습니다.
&gt; 
&gt;
&gt; **██ ███ 요원:** 예, 감사드리구요, 이제 나가시면 됩니다.
&gt; 
&gt;
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **면담 이후 처리:**  J██.████ 씨는 면담 이후 기억소거약물을 투여받고 자택으로 돌아갔다.


[[collapsible show=&#34;+ 4등급 이상 인원 열람 가능&#34; hide=&#34;- 내용 숨기기&#34;]]
&gt; **[https://ko.wikipedia.org/wiki/%ED%83%9C%EB%A8%B8%EB%8B%88_%ED%99%80 태머니 결사회],,Tammany Society,,**
&gt; 
&gt; J██.████ 씨는 기억소거약물을 투여받고 자택으로 돌아갔다. 하지만 SCP-387-KO와 재단에 관련된 정보가 J██.████ 씨가 소속된 태머니 결사회 내에 유포되었음이 확인되었다. 태머니 결사회는 윌리엄 매기어 &#39;보스&#39; 트위드가 19세기 중반 **보스**로 있었던 민주당의 정치조직으로 이후 재단 요원의 수사에 따르면 태머니 결사회에서 SCP-387-KO를 제작했고 1937년도 캐나다 2달러 위조주화와 1950년도 미국 500달러 위폐, 1985년도 미국 100달러 위폐를 허드슨 베이 무역회사와 J██.████ 씨를 통해 대량 생산한 것으로 밝혀졌다.

 이에 재단측에서는 정치적 스캔들과 민주당 내 반대파를 이용해 1950년 전까지 태머니 결사회가 해체되도록 시도하고 미국 100달러 이상의 권종을 발행 중단시키기 위해 [편집됨]하였다. 결국 미국 500달러 이상의 권종이 1946년 발행 중단되었고, 태머니 결사회는 1967년 세력이 약화되어 해체되었지만 주요 인물들이 위폐를 이미 빼돌린 뒤였다. 현재 기동특무부대 감마-85 (&#34;뉴턴이 있으라&#34;)가 지속적으로 위폐를 추적, 제거하고 있으나 위폐의 격리 실패로 20[[span style=&#34;color: #333; background-color: #333&#34;]]21[[/span]]년 기준, 1985년도 100달러의 [[span style=&#34;color: #333; background-color: #333&#34;]]85[[/span]]%가 위폐이다. 여전히 태머니 결사회가 어떻게 SCP-387-KO를 제작했는지는 밝혀지지 않았다.
