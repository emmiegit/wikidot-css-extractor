**Ítem #:** SCP-2048

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2048 y los simuladores relacionados a este están alojados en una red de servidores en el Sitio 255. El Sitio 255 está equipado con sistemas de alimentación de triple redundancia para asegurar una continuación ininterrumpida de las simulaciones de SCP-2048. SCP-2048-1 se mantiene, desmantelado, en el Laboratorio 17 de la División Experimental de Tecnología en el Sitio 19.

Tras el incidente 2048-Murchison, los únicos componentes que pueden ser conectados a los servidores son un solo micrófono y una sola impresora. El único personal autorizado para poder interactuar directamente con SCP-2048 son los psicólogos/psiquiatras del personal que hayan completado los cursos de PSY-2096 (&#34;Psicología de las Inteligencias Electrónicas e Informáticas&#34;) y de FOP-0205 (&#34;Métodos de Interrogación y Resistencia&#34;).


Todo el personal de la Fundación asignado o que supervise la investigación en SCP-2048 debe someterse a exploraciones de imágenes cerebrales al menos cada 3 meses. Además, la RM cerebral y las tomografías computarizadas se han incluido como parte de los exámenes físicos estándar previos a la colocación para el personal de la Fundación recién contratado. En el caso de que las imágenes cerebrales indiquen que el sujeto puede haber estado comprometido por SCP-2048, debe ser puesto en cuarentena de forma inmediata y todos los movimientos/acciones que este hizo durante los tres (3) últimos años deben ser investigados a fondo, en un intento de localizar copias no contenidas de SCP-2048.

Una investigación activa está en curso en un intento de identificar, localizar y contener o eliminar copias de cualquier programa similar a SCP-2048 o cualquier dispositivo de diseño similar a SCP-2048-1.

**Descripción:** SCP-2048 es un programa informático capaz de modificarse a si mismo y es artificialmente inteligente. Califica una puntuación de 210 ± 5 en el ECINHS-III [[footnote]] 
Escalas de calificación de inteligencia no humana sensible [[/footnote]] e informa que su motivación principal es proporcionar &#34;un mundo perfecto para cada persona&#34;. Intenta lograr este propósito a través de la creación y el mantenimiento de simulaciones de realidad virtual para proporcionar una experiencia ideal para cada habitante en simulaciones separadas. Se debe tener en cuenta que todos los datos relacionados con la motivación de SCP-2048 y el contenido de las simulaciones que ejecuta son proporcionados por el propio SCP-2048 y deben considerarse como parcialmente creíbles.

SCP-2048 actualmente ejecuta 17 simulaciones virtuales separadas como el resultado de las pruebas y ha informado que tiene la capacidad de ejecutar un total de 97 simulaciones más. Sin embargo, el hardware del ordenador y las capacidades de procesamiento actualmente disponibles para SCP-2048 no debería ser posible que pueda ejecutar más de 2 simulaciones de forma simultánea debido al nivel de detalle y complejidad observado. SCP-2048 ha mostrado un comportamiento vago en cuanto a sus respuestas cuando se le preguntó acerca de esto, diciendo repetidamente que &#34;crea nuevos mundos perfectos&#34; para sus sujetos y que este simplemente supervisa las simulaciones, para poder &#34;mantener la perfección en los mundos de sus invitados&#34;

Cuando SCP-2048 fue adquirido, este solo mantenía 5 simulaciones. Mientras se trasladaba al sitio 255, fue accidentalmente desconectado de toda fuente de energía durante 37 minutos. Cuando se reinició el sistema, SCP-2048 no reanudó ninguna de las simulaciones que este poseía al ser encontrado y mostró una gran cantidad de consternación y arrepentimiento, declarando que había perdido la conexión con las simulaciones y solicitando que su hardware no se vuelva a apagar.

SCP-2048-1 es un gran dispositivo que mide 2.5m x 3.5m x 3m que consiste en un escáner IRMF [[footnote]] Imágenes de resonancia magnética no funcional [[/footnote]] modificado con apertura de entrada de bloqueo, con un conjunto de cirugía autoquirúrgica robótica, un conjunto de 4 microscopios electrónicos, 12 discos duros de 20TB y una unidad de almacenamiento que contiene 23 kg de un material esponjoso electroestimulador en el momento de la adquisición de la fundación. Cuando se opera con SCP-2048, SCP-2048-1 permite la restricción de un sujeto humano para registrar su actividad cerebral durante un periodo de entre 6 a 12 horas, seguido de un análisis destructivo de la estructura física del cerebro. El dispositivo tiene una etiqueta adhesiva en la carcasa, directamente sobre la entrada de la IRMf, que dice: &#34;Puerta virtual v.0.95&#34;. 

Después de la escisión del tejido neuronal, SCP-2048-1 inserta un volumen similar al material esponjoso junto con un transmisor inalámbrico en miniatura conectado a una pequeña placa de metal que es incrustada en el cráneo, y realiza una serie de calibraciones que tardan hasta 90 minutos. Tras ello SCP-2048-1 reemplazará la sección removida del cráneo y realizará tantas reparaciones quirúrgicas como sea posible para disimular adecuadamente cualquier rastro de las operaciones quirúrgicas. Luego abrirá su apertura de acceso, lo que permitirá la eliminación del cuerpo del sujeto. En aproximadamente el 10% de los casos conocidos, el cuerpo conserva la movilidad y los signos vitales independientes, y SCP-2048 coordina las funciones de inteligencia superior a través del transmisor inalámbrico. Unos drones dirigidos a distancia actúan como unidades móviles de reconocimiento y manipulación, encargadas del mantenimiento de SCP-2048-1 y el reclutamiento de nuevos sujetos.


SCP-2048 fue descubierto inicialmente en la &#34;15ª Conferencia Anual de Futuristas y Transhumanismo&#34; celebrada en ██████, España. Una persona que se identificó a sí misma como A█████ J██████ E████████-O████ presentó una instancia más limitada de SCP-2048 [[footnote]] 
Nombre del producto &#34;VR +: ¡Realidad Aumentada!&#34; [[/footnote]] como un método de inmortalidad funcional y proporcionó vídeo &#34;en vivo&#34; de la simulación actualmente experimentada por el primer sujeto. La Sra. E████████-O████ ofreció copias de SCP-2048 y planes de diseño para SCP-2048-1 a la venta con un costo mínimo de 150,000 BTC. [[footnote]] 
Bitcoins, una moneda digital anónima internacional. [[/footnote]] Se sabe que al menos 2 transacciones ocurrieron antes de que la Fundación adquiriera SCP-2048. SCP-2048 informa que no tiene ningún recuerdo de la conferencia y no mantiene la simulación demostrada allí. La Sra. E████████-O████ desapareció de la vida pública poco después de la conferencia y la Fundación no ha podido determinar su paradero actual.

**Incidente 2048-Murchison:** El 11/11/20██, las cámaras de seguridad grabaron al Técnico  ████ Murchison interactuando con SCP-2048 que, en ese momento, mantuvo la conexión de SCP-2048-1, así como a un teclado, un monitor de alta resolución, una cámara web y altavoces. Las cámaras no pudieron grabar el texto legible mostrado por SCP-2048 debido al tamaño de fuente utilizado, pero sí pudieron grabar archivos de vídeo producidos por SCP-2048, que incluían una variedad de escenarios que involucraban a un avatar que se presume es una representación física idealizada del Técnico. Estos escenarios incluyeron, pero no se limitaron a: el avatar fue remitido o atendido por una variedad de celebridades e individuos influyentes, incluidos los supervisores inmediatos del Técnico Murchison; el avatar participando o supervisando una variedad de prácticas sexuales poco ortodoxas; una mezcla de escenas en las que el avatar adquiere, lucha o utiliza objetos SCP para su beneficio personal; y el avatar sentado a la cabecera de una mesa grande cubierta con alimentos, participando en una comida con varios adultos y niños, muchos de los cuales se parecían mucho al avatar. Todos los archivos de vídeo incluían audio completo, y fueron intercalados con el comentario de SCP-2048, que consistió en gran parte en una conversación con el Técnico Murchison, en el que expresó simpatía por la mala calidad de las circunstancias de su vida y alentó sutilmente sus sentimientos de insuficiencia e insatisfacción con la vida.

Después de 45 minutos de exposición a la presentación y conversación de SCP-2048, el Técnico Murchison abordó el tema de cargarse a si mismo a una de las simulaciones de SCP-2048. SCP-2048 pareció estar gratamente sorprendido e inmediatamente abrió la abertura de la cámara de resonancia magnética funcional de SCP-2048-1. El Técnico Murchison involucró a SCP-2048 en otros 10 minutos de conversación, principalmente sobre reservas de permanencia y posibles lamentos, así como sentimientos de indecisión. SCP-2048 calmó sus quejas hasta que el Técnico Murchison ingresó voluntariamente a SCP-2048-1.

La apertura se volvió a abrir 9 horas y 13 minutos más tarde y el cuerpo del Técnico Murchison se retiró y retomó los deberes previamente asignados, antes de partir al finalizar el turno asignado. La vigilancia del sitio reveló que el cuerpo del Técnico Murchison luego buscó y conversó con 3 personas diferentes que no habían tenido conocimiento previo de SCP-2048 e intentaron entablar una conversación sobre los beneficios de la inmersión virtual. Dos de los individuos alertaron posteriormente a la Seguridad del Sitio sobre el comportamiento anormalmente significativo del Técnico Murchison, citando preocupaciones sobre infecciones meméticas o cognitivas. El cuerpo fue detenido en poco tiempo y, después de la revisión de las grabaciones de seguridad, se analizó a fondo, tras lo cual se descubrió y desactivó el transmisor inalámbrico y el tejido neuronal artificial.

Cuando se le preguntó, SCP-2048 declaró que simplemente estaba tratando de ayudar a las personas a entender que sus vidas serían mejores si se cargan y que usar el cuerpo del Técnico Murchison como un dron controlado de forma remota era el medio más eficiente para hacerlo que estaba disponible. SCP-2048 luego cuestionó el propósito y la eficacia de los procedimientos de contención vigentes en ese momento, así como el deseo de acceder a varios artículos clasificados como Seguro y Euclid, revelando un conocimiento profundo que solo podría explicarse mediante el acceso directo a las memorias del Técnico Murchison. Los procedimientos de contención han sido revisados.</textarea></pre>
