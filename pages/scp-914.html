[[include component:image-block name=SCP-914.jpg|width=200px|caption=Ένα από τα λιγότερο περίπλοκα μέρη του SCP-914 σε μια μη-ενεργή κατάσταση]]

**Αριθμός Αντικειμένου:** SCP-914

**Κατηγορία Αντικειμένου:** Safe

**Ειδικές Διαδικασίες Περιορισμού:** Μόνο το προσωπικό που υποβάλλει μια επίσημη αίτηση και λάβει έγκριση από τη διοίκηση της Βάσης ενδέχεται να χειριστεί το 914. Το SCP-914 πρέπει να φυλάσσεται στο θάλαμο έρευνας 109-B, με δύο φρουρούς να το φυλάνε κάθε στιγμή. Όλοι οι ερευνητές που εισέρχονται στο 109-B πρέπει να συνοδεύονται από τουλάχιστον έναν φρουρό για όλη τη διάρκεια των πειραμάτων. Ένας ολοκληρωμένος κατάλογος των πειραμάτων που θα διεξαχθούν πρέπει να δίνεται σε όλους τους φρουρούς που εφημερεύουν εκείνη τη στιγμή. Οποιοσδήποτε αποκλεισμός από τον κατάλογο θα έχει ως αποτέλεσμα τη λήξη των πειραμάτων, βίαιη απομάκρυνση του προσωπικού από το 109-B, και επίσημη υποβολή σε πειθαρχία με απόφαση της διοίκησης της Βάσης.

**ΠΡΟΕΙΔΟΠΟΙΗΣΗ:** Τη στιγμή αυτή, δεν επιτρέπονται πειράματα με βιολογικό υλικό. Αναφερθείτε στο έγγραφο 109-B:117. Εφαρμόζοντας την &#34;Πρόχειρη&#34; ρύθμιση σε εκρηκτικά υλικά δεν συμβουλεύεται.

**Περιγραφή:** To SCP-914 είναι μια μεγάλη μηχανική συσκευή, τύπου μηχανισμού ρολογιού, η οποία ζυγίζει αρκετούς τόνους και καλύπτει έναν χώρο δεκαοχτώ τετραγωνικών μέτρων. Αποτελείται από βιδωτούς κινητήρες, ιμάντες, τροχαλίες, γρανάζια, ελατήρια και άλλους μηχανισμούς ρολογιού. Είναι απίστευτα πολύπλοκη, αποτελούμενη από πάνω από οχτώ εκατομμύρια κινούμενα εξαρτήματα, τα οποία αποτελούνται κυρίως από κασσίτερο και χαλκό, με μερικά ξύλινα και μάλλινα κομμάτια να έχουν παρατηρηθεί. Παρατήρηση και έρευνα έχουν δείξει ότι δεν υπάρχουν ηλεκτρονικά εξαρτήματα ή οποιαδήποτε μορφή κινητήρα, εκτός από το &#34;Κύριο Ελατήριο&#34; κάτω από το &#34;Πίνακα Επιλογής&#34;. Δύο μεγάλοι θάλαμοι 3μ x2.1μ x2.1μ (10ft x 7ft x 7ft) είναι ενωμένοι μέσω χάλκινων σωλήνων στο κύριο σώμα του SCP-914, οι οποίοι έχουν τις ενδείξεις &#34;Εισαγωγή&#34; και &#34;Παραγωγή&#34;. Ανάμεσά τους είναι ένας χάλκινος πίνακας με μια μεγάλη λαβή με ένα βέλος συνδεδεμένο σε αυτή. Οι λέξεις Τραχύ, Άξεστο, 1:1, Καλό και Πολύ καλό είναι τοποθετημένες σε σημεία γύρω από τη λαβή. Κάτω από τη λαβή είναι ένα μεγάλο &#34;κλειδί&#34; το οποίο δίνει δύναμη στο &#34;Κύριο Ελατήριο&#34;.

Όταν ένα αντικείμενο τοποθετείται στο θάλαμο της Εισαγωγής, η πόρτα του θαλάμου κλείνει και ακούγεται ένας ήχος κουδουνιού. Αν η λαβή είναι γυρισμένη σε οποιαδήποτε θέση και το κλειδί είναι στη θέση του, η συσκευή θα &#34;εξευμενίσει&#34; το αντικείμενο στο θάλαμο. Η ενέργεια δεν χάνεται καθόλου στη διαδικασία, και το αντικείμενο φαίνεται να είναι σε μια κατάσταση αδράνειας μέχρι να ανοιχθεί η πόρτα του θαλάμου Παραγωγής. Έντονη παρατήρηση και έρευνα δεν έχει δείξει πως το SCP-914 το καταφέρνει αυτό, και κανένα αντικείμενο δεν έχει παρατηρηθεί μέσα στο SCP-914 κατά τη διάρκεια της &#34;εξευγένισης&#34;. Η διαδικασία διαρκεί ανάμεσα σε πέντε και δέκα λεπτά, ανάλογα με το μέγεθος του αντικειμένου.

----

**Συμπληρωματικό Έγγραφο:** 5/14: Καταγραφή ερευνών του Δρ. █████

**Εισαγωγή:** 1 κιλό ατσάλι (ρύθμιση: Τραχύ)

**Παραγωγή:** Σωρός κομματιών ατσαλιού διαφόρων μεγεθών, εμφανιζόμενα να έχουν κοπεί από λέιζερ.


**Εισαγωγή:** 1 κιλό ατσάλι (ρύθμιση: 1:1)

**Παραγωγή:** 1 κιλό ατσάλινες βίδες.


**Εισαγωγή:** 1 κιλό ατσάλι (ρύθμιση: Καλό)

**Παραγωγή:** 1 κιλό ατσάλινα καρφιά χαλιών.


**Εισαγωγή:** 1 κιλό ατσάλι (ρύθμιση: Πολύ καλό)

**Παραγωγή:** Διάφορα αέρια που διασκορπίστηκαν στον αέρα γρήγορα, και 1 γραμμάριο ενός αγνώστου μετάλλου, ανθεκτικό σε θερμοκρασίες άνω των 50.000 βαθμών, αδύνατον να καμφθεί ή να σπάσει από οποιαδήποτε δύναμη, και ένας σχεδόν τέλειος αγωγός ηλεκτρισμού.


 **Εισαγωγή:** 1 ρολόι χεριού το οποίο ανήκει στον Δρ. █████ (ρύθμιση: Άξεστο)

**Παραγωγή:** 1 εντελώς αποσυναρμολογημένο ρολόι.


 **Εισαγωγή:** 1 κινητό τηλέφωνο το οποίο ανήκει στον ███████ (ρύθμιση: 1:1)

**Παραγωγή:** 1 κινητό τηλέφωνο διαφορετικής μάρκας και μοντέλου.


 **Εισαγωγή:** 1 κανονικό περίστροφο Colt Python (ρύθμιση: Πολύ καλό)

**Παραγωγή:** [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] Το προαναφερθείς ████████████ αποσύνθεσε εντελώς όλη την ύλη στην οποία δοκιμάστηκε. Το αντικείμενο περιείχε κύματα Γάμα υψηλής συχνότητας.


**Εισαγωγή:** 1 άσπρο ποντίκι (ρύθμιση: 1:1)

**Παραγωγή:** 1 καφέ ποντίκι.


**Εισαγωγή:** 1 χιμπαντζής (ρύθμιση: Καλό)

**Παραγωγή:** [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]


**Εισαγωγή:** 1 χιμπαντζής (ρύθμιση: Τραχύ)

**Παραγωγή:** Ένα κακώς ακρωτηριασμένο πτώμα, το οποίο έδειχνε σημάδια από συντριβές και κοψίματα με μεγάλη θερμοκρασία.

----

**Έγγραφο #** 109-B:117: Καταγραφή ερευνών του Δρ. ███ και του Δρ. ███████

**Εισαγωγή:** Άτομο D-186, Καυκάσιος άνδρας, 42 ετών, 108 κιλά, 185cm ύψος (ρύθμιση: 1:1)

**Παραγωγή:** Ισπανόφωνος άνδρας, 42 ετών, 100 κιλά, 188 cm ύψος. Το άτομο ήταν ταραγμένο και μπερδεμένο. Το άτομο επιτέθηκε στο προσωπικό ασφάλειας. Το άτομο τερματίστηκε.

**Eίσαγωγή:** Άτομο D-187, Καυκάσιος άνδρας, 28 ετών, 63 κιλά, 173cm ύψος (ρύθμιση: Πολύ καλό)

**Παραγωγή:** Το άτομο δραπέτευσε από την αίθουσα ερευνών, σκότωσε οχτώ φρουρούς μαζί με τον Δρ. ███ και τον Δρ. ███████. Η Αποφυγή Κυκλοφορίας ενεργοποιήθηκε. Το άτομο προκάλεσε παραβίαση περιορισμού τριών περιοχών SCP σε μια συνεχής προσπάθεια διαφυγής. Ειδική ομάδα απόκρισης εγκλωβίζει το άτομο, προκαλώντας σοβαρά τραύματα του, μερική απώλεια μνήμης σε κάποια μέλη της ομάδας και διαβρωτική ζημιά στα υδραυλικά. Το άτομο πέθανε μερικές ώρες αργότερα. Διαλύθηκε σε μπλε στάχτη και τύφλωσε την ομάδα ερευνών που ήταν κοντά.

Βιολογικά πειράματα με το SCP-914 διακόπηκαν.

----

Σημείωση: //&#34;Λόγω της φύσης του SCP, ένα ευρύ φάσμα πληροφοριών θα ήταν χρήσιμο. Ο Δρ. Γκέιρς έχει πει ότι οποιoσδήποτε ερευνητής μπορεί να έχει πρόσβαση σε αυτό για μη-βιολογική έρευνα εάν είναι ή συνοδεύεται από ερευνητή επιπέδου 3. Όλες οι έρευνες θα καταγράφονται στο αρχείο #914-E. Βιολογική έρευνα θα συνεχιστεί μόνο με άδεια της διοίκησης O5. Αν θέλετε να δοκιμάσετε κάτι που δεν είναι ζωντανό νιώστε ελεύθεροι να το κάνετε, ώστε να βοηθήσετε να μαζέψουμε δεδομένα.&#34;// - Δρ. █████
