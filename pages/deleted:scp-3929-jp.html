    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3929-JP - ニワトリ飛行船は空を目指した
**著者:** [[*user readmaster]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3929-JP

**オブジェクトクラス:** --Neutralized-- Euclid

**特別収容プロトコル:** SCP-3929-JP個体がまだ生存している可能性を鑑みて、機動部隊ね-1(&#34;空はどこまでも高く&#34;)は██村周辺で生存個体の捜索を続けてください。また、SCP-3929-JPの制作したとみられるアイテム群は、サイト-8181の標準的な収容コンテナに保管されます。SCP-3929-JPの骨格及び一部肉体は研究目的の下サイト-8181の密閉された収容用冷凍室に保存されます。

**説明:** SCP-3929-JPはニワトリ(//Gallus gallus domesticus//)に類似した未知の生命体群です。特にホワイト・レグホンに類似した配色で、体長はおよそ60cmと推測されます。また、非異常性のニワトリと比較して、頭部が極端に大きく顔が平坦です。これらの特徴はしばしば「デフォルメ化されたような」と形容されます。

SCP-3929-JPは高度な思考回路や技術を有すると考えられています。例として、SCP-3929-JPが開発したとみられる録音装置や、簡易的な構造の飛行船が発見されています。また、後述の記録から、発見されたSCP-3929-JP個体群は日本人の5才児相当の日本語を使用し、空を飛ぶ事に対して執着があったことが示唆されています。

発見時、SCP-3929-JP個体群はいずれも██村において、死亡済みで発見されました。打撲及び首部の切断により3個体、多高所からの落下による骨折及び内臓破裂により2個体が死亡したとみられています。

**補遺:** 死亡したSCP-3929-JP個体群は現在██県██村でのみ発見されています。以下はSCP-3929-JPが制作したとみられる録画装置に記録されていた音声映像記録です。なお、映像記録中では便宜上SCP-3929-JP個体にA~Eの識別子を付与しています。

[[collapsible show=&#34;+ 音声映像記録:3929-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; **音声映像記録:3929-JP-1**
&gt; ----
&gt; **SCP-3929-JP-A:** すごい！本当に空飛んだ！
&gt; 
&gt; **SCP-3929-JP-B:** だろだろ！すごいだろこれ！
&gt; 
&gt; **SCP-3929-JP-A:** でも……バレたら大人に怒られないかな？
&gt; 
&gt; **SCP-3929-JP-C:** もう出発しちゃったから、そんな事気にしないくていいよ！ほら見て、あの山！すっごい綺麗！
&gt; 
&gt; [以下、重要度が低いため省略。この間、SCP-3929-JPを乗せた飛行船は高度約11mで飛行を続けていた。]
&gt; 
&gt; **SCP-3929-JP-D:** あ、見てあれ、家がある。
&gt; 
&gt; [██村が映し出される]
&gt; 
&gt; **SCP-3929-JP-A:** もしかしたら仲間かも。おーい。
&gt; 
&gt; [SCP-3929-JP-Aとみられる個体が羽を振る]
&gt; 
&gt; **SCP-3929-JP-B:** おい、誰か出てくる。
&gt; 
&gt; [██村の住人数名が家屋から外に出る。一部の住民は何か話すような仕草の後、対象に向かって笑顔で手を振り返している)
&gt; 
&gt; **SCP-3929-JP-E:** 何か言ってるよ。
&gt; 
&gt; **SCP-3929-JP-B:** もうちょっと近づく？
&gt; 
&gt; [飛行船の高度が4mまで下降する]
&gt; 
&gt; [██村の住人の一人が笑顔のまま石を投げる。石はSCP-3929-JP-Eに直撃し、対象は甲板で頭部を強打する]
&gt; 
&gt; **SCP-3929-B:** え。
&gt; 
&gt; [石が数秒感覚で飛んでくる。SCP-3929-JP-Bの頭上を石が通り過ぎ、対象は地面に座り込む]
&gt; 
&gt; 
&gt; **SCP-3929-JP-C:** [困惑した様子で辺りを見渡す]
&gt; 
&gt; **SCP-3929-JP-D:** みんなどうしたの、何があったの
&gt; 
&gt; [SCP-3929-JP-Dとみられる個体に石が当たる。対象はこの時点で死亡していると推測される。]
&gt; 
&gt; **SCP-3929-JP-A:** ひっ。
&gt; 
&gt; **SCP-3929-JP-B:** 嫌だ！助けて！誰か！
&gt; 
&gt; [SCP-3929-JP-Bが飛行船から飛び降りる。映像に写っている限りでは対象は飛行できず、そのまま落下死したとみられる]
&gt; 
&gt; **SCP-3929-JP-C:** どうしよう！どうしよう！
&gt; 
&gt; [飛行船に鉄鎌が刺さる]
&gt; 
&gt; [飛行船がコントロールを失い、墜落する。以後、映像と音声が不明瞭になる]
&gt; 
&gt; **不明な人物A:** こっちに落ちたはず……おっ、あったあった。
&gt; 
&gt; [██村の住人が死亡したSCP-3929-JP群を村まで運んでいる。]
&gt; 
&gt; **不明な人物B:** あんちゃん、この写真？とかはどうするよ。なんか色々落ちてるけどよ。
&gt; 
&gt; **不明な人物A:** あー、いらんいらん。肉だけでいいわ。まぁそこら辺ほかっとけ。なんなら燃やしといてもいいぞ、邪魔だしな。
&gt; 
&gt; **不明な人物B:** へいへい。
&gt; 
&gt; [飛行船に火が着けられる。以後、特筆すべき変化はないため省略。]
&gt; 
&gt; **&lt;&lt;記録終了&gt;&gt;**

[[/collapsible]]</textarea></pre>
