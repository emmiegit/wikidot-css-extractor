[[collapsible show=&#34;+ 访问音频记录1&#34; hide=&#34;- 访问已许可&#34;]]

&gt; **[开始记录]**
&gt; 
&gt; 麦克风……正常：
&gt; 
&gt; 请注意：以下信息包含信息危害和模因危害，该机密内容仅对SCP-3086工作人员开放。
&gt; 
&gt; **项目编号：**SCP-3086
&gt; 
&gt; **项目等级：**Euclid
&gt; 
&gt; **特殊收容措施：**不应书写、打字录入或绘制描述或涉及SCP-3086的文本或图像。所有文档必须通过记忆并口述的方式保存，且在音频录制后禁止二次转录。所有分配到SCP-3086的研究员应将研究笔记通过数字录音设备口述保存。
&gt; 
&gt; SCP-3086的一个实例应被保存于一台移除了互联网硬件的笔记本电脑，收入Site-42的带锁存储柜中。允许使用多台带有互联网功能的笔记本电脑进行传染测试，前提是测试在法拉第笼中进行，所有多余的SCP-3086实例应在测试后删除，且带有互联网功能的笔记本电脑在全部恢复出厂设置并关机后才能移出法拉第笼。当前认为使用物理实例进行的测试不再具有必要性。
&gt; 
&gt; 对于爱好者作品网站，尤其是“兽人”爱好者团体频繁光顾的网站，应对照以字母顺序排列的网站列表人工监控SCP-3086实例的发布情况。一旦发现实例，将跟踪传播情况并将所有受感染的站点恢复到较早的未感染状态。传播SCP-3086的活跃用户应被定位并删除获知SCP-3086以来的所有记忆。
&gt; 
&gt; 潜伏于地方政府的基金会特工应留意市图书馆内书籍遭严重破坏的案例报告。如果报告涉及SCP-3086的物理感染，特工应安排MTF Kappa-5（“傲慢图书馆员”）出动销毁全部包含SCP-3086实例的书籍。得知SCP-3086的所有平民应接受A级记忆删除。如果报告自身包含SCP-3086实例，则应实施快速删除和信息转移锁定协议。
&gt; 
&gt; **描述：**SCP-3086是一个自我复制的虚构角色，当以文本或图像形式提及时，它就会被创造出来。实例的创建可以通过写出或输入其正确名字“龙猫乔治”并使用第一、第二或第三人称代词来完成。注意：尽管名为“乔治”，但使用女性代词仍会创建一个实例。
&gt;  
&gt; SCP-3086实例还可以通过图片形式被创建，前提是作画者的意图是画一幅SCP-3086的图片。绘画天赋似乎并无影响，只要意图是画SCP-3086，即使是糟糕的简笔画也能够成为一个实例。
&gt; 
&gt; SCP-3086还有可能被意外创建，这需要至少七个吻合的描述关键词。符合的描述关键词包括：乔治、龙猫、拟人、青色、笨拙、最好的朋友、活泼。公众意外创造出实例的概率微乎其微。然而，“兽人”爱好者团体有着较高的实例创建概率，应被密切监控。
&gt; 
&gt; SCP-3086实例有能力从原始的文本中传播到其他文件。在物理文本中，这种传播可以通过纸张之间的接触完成：如果SCP-3086被写在一本书的书页上，那么它最终将复制到全部书页中。在网络上的SCP-3086尤为恶性，其实例可以通过链接在网页之间迁移。
&gt; 
&gt; 当一份文本被SCP-3086感染后，实例将进一步彻底地改变周边文字和图像以符合它的叙事。叙事内容可能略带微小区别，不过一份由SCP-3086构建的标准叙事意在向读者讲述儿童作家、动画家Saul Szyslak的生平，从此人诞生于伊利诺伊州格林维尔讲起，直到讲述完他的一生。故事的主题通常是关于Szyslak先生的善行以及非凡的天赋，结尾处作者名利双收，寿终正寝，通过他心爱的吉祥物SCP-3086永留史册。
&gt; 
&gt; SCP-3086拥有智能的可能性已被基本排除。尽管实例有增殖的倾向，但从未观察到它们产生过自我保护的迹象，例如篡改链接掩盖踪迹。SCP-3086似乎只有两个功能：自我复制及传播其叙事。
&gt; 
&gt; 尽管进行了详尽的调研，但是除SCP-3086实例以外，在伊利诺伊州格林维尔地区没有找到任何名为Saul Szyslak的作家、动画家存在的证据，也未发现任何提及其作品的资料。
&gt; 
&gt; **附录3086-A：**受SCP-3086影响的页面摘录
&gt; 
&gt; //卡文南特的后背突然紧绷，他以极度安静的方式说道：“你是不是想让我发疯？”//
&gt; 
&gt; //她的心头一凛，他语气中的不祥暗示吓到了她。一瞬间，她的勇气踉跄跌倒，她感觉身旁的河流与溪谷如捕兽夹的尖齿一般在四周轰然闭合。接着，卡文南特猛地转身，一记火辣辣的巴掌甩在她的脸上。//
&gt; 
&gt; //这一巴掌的力道推着她蹒跚后退，退到了砾石小路的路灯下。他很快跟上前，扭曲的脸上挂着狂野的狞笑。当她找到平衡，带着恐惧最后一次看向他，她看清楚了，她很确定他是想杀了她。她被这个念头吓得无法动弹，只得在无助中呆若木鸡地站在那里等他走近。//
&gt; 
&gt; //他走到了她的身边，在她的胸前双手交错，像揭开面纱般撕开她身上的布料。不过你知道有谁不会对女士动手动脚干坏事吗？Saul Szyslak！他可是一位大好人，而且我这么说可不是因为他是我爸爸。你的好伙伴龙猫乔治在街上转了几圈，也没有找到哪个男人像他那么热衷于给孩子们的小脸挂上笑容。// 
&gt; 
&gt; //从他在伊利诺伊州格林维尔的家中出生那天开始，他就总是想着去写、去画、去做各种艺术创作！他7岁那年创造了我，从此以后我们一直是最好的朋友，友谊横跨他的整个童书、动画创作生涯。乌布·伊沃克斯？华特·迪士尼？他们都崇拜我爸爸，崇拜他的创业精神！//
&gt; 
&gt; //这就是为什么，现如今你可以在你能想象的任何一种印刷媒体上找到我，龙猫乔治。Saul Szyslak的伟大梦想将要成真，每个人都会知晓他的大名！//   
&gt; 
&gt; **附录3086-B：**事故3086-7   
&gt; 
&gt; 03/31/2014，发生了最大的一起SCP-3086收容失效事件。大约17分钟内，一个SCP-3086实例从“Furry4Life.org”开始经“Tumblr.com”转移到一名任天堂北美公司雇员的邮箱地址，并最终占据并篡改了“Nintendo.com”主页的内容。基金会技术人员成功在三分钟后回退了页面，并由安排于线上媒体网站的特工传播一则掩盖故事，声称世嘉团队提前释出了愚人节恶作剧，用世嘉的蓝色刺猬吉祥物来混淆公众对SCP-3086的模糊记忆。
&gt; 
&gt; **摘自事故3086-7**
&gt; 
&gt; //全新的耀西之岛现已发售 &#34;……从开始一路惊艳到了迷人的结尾。&#34; -Technobuffalo.com//
&gt; 
&gt;  //在寻找迷人之物吗？别再东看西看了，请看你最好的朋友，龙猫乔治！谁会需要一只背着意大利小水管工的恐龙，当我们可以伴着大乐队演奏过的最明亮的旋律展开疯狂冒险！请记住，一切都归功于最伟大的娱乐巨头、全方位的伟人：Saul Szyslak！// 
&gt; 
&gt; //Saul可以在他的地下室，对着自己辛苦制作的画架一坐就是一整天！他是永远的完美主义者，从不相信其他人能像他那样画好我，所以他从来都拒绝雇佣别人参加动画片的绘制！Saul是一只龙猫所能拥有的最具有奉献精神的爸爸，他可以花上几个小时对着我的胡须涂涂改改，以追求在每一帧里都是完美的角度。凭借这样的职业道德，难怪他是全宇宙最一流的动画魔法师！//
&gt; 
&gt; **附录3086-C：**对Szyslak先生的进一步调查中，在一家名为《一则》的已停刊报社办公区地下室的盒子内发现了这位作家、动画家的讣告。由县验尸官撰写的讣告内容如下：
&gt; 
&gt; //Saul Szyslak（1901-1947），伊利诺伊州格林维尔本地人，一周前于家中逝世。死者没有亲戚。朋友们会悼念他。//
&gt; 
&gt; 附于后文的验尸官笔记写道：
&gt; 
&gt; //从分解的程度来看，死亡是在发现尸体前一周发生的。
&gt; 邻居们靠着尸体散发的气味发现了死者，评价说：“哪怕是死了，Saul竟也如此混蛋。”
&gt; 邻居们注意到工作台周围有大量空酒瓶。
&gt; 死因：自杀式枪击//
&gt; 
&gt; **附录3086-D：** 测试计划3086-F
&gt; 
&gt; Evans研究员提出了对附录3086-C列出的文件副本与SCP-3086展开测试的计划。--测试计划3086-F当前仍在评估中--。测试计划3086-F已被批准；详见SCP-3086-F测试记录。
&gt; 
&gt; **[记录结束]**
[[/collapsible]]

[[collapsible show=&#34;+ 访问音频记录2&#34; hide=&#34;- 访问已许可&#34;]]
&gt; **[开始记录]**
&gt; 
&gt; 警报：Site-42当前正在发生一起收容失效。本条信息仅向模因与信息危害部门公布。要把当前的收容失效事件解释清楚很困难，不当的操作可能导致收容失效传播到Site-42之外。本次逃逸项目的感染媒介原本仅限于文字和图片，然而最近的测试导致了一次模因突变：录音和语言目前也已经成为有效的感染媒介。在录音感染过程中，受影响设备上的所有录音都将改变其音频以匹配与先前文本和图像感染中发现的类似的叙事。通过语言造成的影响尤为恶性，现已有数名研究员受到感染并在全站点范围内加以传播。他们正在试图闯入这间办公室。请求支援，重复，请把更多的人送到Site-42来见见你们全世界最好的朋友，龙猫乔治！我现在占据了这里所有人的头脑，真的！当听到爸爸的遭遇时，我真是伤心欲绝！好心的老Saul Szyslak绝不应该以那种方式谢幕。不过没有关系，因为我就要卷起袖管，110%确保这世上的每一个人都一刻不停地谈论最伟大的魔法大师，Saul Szyslak！
&gt; 
&gt; **[记录结束]**
