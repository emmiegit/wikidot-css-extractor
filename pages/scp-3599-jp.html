    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3599-JP - --財団製タイプΣ識別試験システム-- 俺たちの仕事を増やすクソ機械
**著者:** [[*user stengan774]]
**作成年:** 2023
 
----
//[[[author:stengan774|この著者の他の作品]]]//
[[include :scp-jp:credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5644609-152-p5m6/X.jpg
|caption=開発中のSCP-3599-JP。
]]

**アイテム番号:** SCP-3599-JP

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** その構築に使用されているテクノロジーの特性から、SCP-3599-JPの存在はSCL4の機密とされます。下位レベルの職員に対しては単なる新型の検査機器としてのみ説明し、SCP-3599-JPにより異常性有りと判定された物品に関しては、特に指定がない限り通常の収容手順と同様の処理を行ってください。

**説明:** SCP-3599-JPは任意の物品に対する潜在的な異常性の有無を判定するために開発された機器である、財団製タイプΣ識別試験システムです。

システムの検出器機構には一般的なX線スキャン等の非破壊検査機能に加え、以下の財団が保有する超常的検査機器の測定機能が組み込まれ、超常物質・アキヴァ放射・ヒューム値異常・霊体発光・反ミーム特性・ミーム異常・認識災害パターン・魔術的凝念流・次元的断層差異・妖魔共振エネルギー(TRE)等の異常性を示す指標、あるいはそれらの痕跡を高い確度で検出することが可能となっています。

* Binahパターン認識システム
* 可搬型奇跡量測定器
* カント計数機
* II型カーデック霊光検出器
* QNTM分析器
* VMCh性異常走査用プログラム
* グリフィス幻像撮像装置
* ECディーヴォグラフィ
* TRE共鳴結像イメージャー

財団が過去に収容したアノマリーの複合的データと検査結果との照合から、SCP-3599-JPの自動化されたシステムは検査対象となった物品の異常性の有無、あるいは将来的なその発現を92.7%±5％の信頼性で判定することが可能です。現在試験システムは財団サイトのセキュリティ管理の他、物流運送の現場へ秘密裏に導入され、異常物品の流通の阻止と回収に大きく貢献しています。

**補遺1:** SCP-3599-JPの機能は潜在的異常性の有無の判定のみであり、判定対象となった物品の異常性の詳細はその時点で未特定の状態にあります。このため、それらのアイテムについては通常の確保されたオブジェクトと同様に[[[formality-department-hub|形式部門]]]による網羅的な実験によって、異常性の確定と適切な収容手順の策定が実施されています。

以下は、形式部門により異常性が確定されたアイテムの抜粋です。

&gt; **暫定番号:** E-29663
&gt; 
&gt; **概要:** 3cm×3cm×30cmの四角柱、鉄製。
&gt; 
&gt; **実験結果:** 71回目の実験で特性が確定。人間が額に人差し指を当てた状態で当アイテムを後ろに放り投げた場合、条件にかかわらず必ず1つの角だけでバランスを取りながら57秒間回転する。
&gt; 
&gt; **現状:** Anomalousアイテムとして収容。

&gt; **暫定番号:** E-37634
&gt; 
&gt; **概要:** 白地に黒と赤で&#34;I ♡ PARIS&#34;と表記されたLサイズのTシャツ。
&gt; 
&gt; **実験結果:** 139回目の実験で偶発的に特性が確定。成人男性が裏表・前後を逆に着用し「ビックベンとトランプタワーのどっちがデカいかなんて知らねえよ」と発言した場合、当アイテムの&#34;♡&#34;部分からタンパク質で構成された東京タワー型の物体が部屋を埋め尽くすまで噴出する。
&gt; 
&gt; **現状:** 再度検査した際、異常性を喪失したと判定されたため廃棄。

&gt; **暫定番号:** E-82712
&gt; 
&gt; **概要:** 滑らかに磨かれた、約13cm^^3^^の玄武岩の欠片。
&gt; 
&gt; **実験結果:** [[[multi-u-101|超宇宙業務部門]]]からの緊急連絡により198回で実験は中止された。現時点で実験の再開は許可されていないが、状況証拠から活性化条件と異常性は「乳糖不耐症のゴールデンレトリーバーが当アイテムに接触した場合、&#34;綿100%のピンクのチュチュを着ている一本足のサックス奏者&#34;の存在するランダムな多元的宇宙を爆発させる」ものだと思われる。
&gt; 
&gt; **現状:** Safeクラスオブジェクトとして収容。

&gt; **暫定番号:** E-104766
&gt; 
&gt; **概要:** コンプトン百科事典(1985年版)。血痕による汚損が確認できる。
&gt; 
&gt; **実験結果:** 1205回の実験とシステムによる再判定の後、実験担当であった輿水博士が豹変して保管庫へ戻される最中の当アイテムに齧り付き、上辺の一部を嚙み千切って「俺を覗き見るあのクソ機械を止めろ」と叫んで失神した。博士は異常な咬合力及び精神感応力を有しておらず、当アイテムの異常性は一連の行動と現象を誘発するものであったと推測される。
&gt; 
&gt; **現状:** 異常性を喪失したと判定されたため廃棄。博士は顎の負傷と精神的疲労の治療後、職場への復帰を指令された。

システムの運用停止に関する提言は、その有用性を鑑み関連業務量の増大が許容範囲内であることから却下されています。現在、**{{162954}}**件のアイテムが異常性の確定を待機中です。</textarea></pre>
