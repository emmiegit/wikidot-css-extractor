**アイテム番号:** SCP-993-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-993-JPはサイト-8181の低危険物収容ロッカーに収容してください。SCP-993-JPの被害者が発見された際には家族への記憶処理を行い保護します。

**説明:** SCP-993-JPはピンク色の紙の箱と30粒のカプセルに入った薬です。現在までに167箱が回収されています。箱の表面には｢ダイエットサプリ｣と表記されており、その下には「最近体重気になっていませんか？これを飲めばたちまち体重が減ります！もちろん食事制限もしなくてオッケー！」との宣伝文が書かれています。箱にはそれ以外にバーコードしか印刷されておらず、内容物名などは掲載されていませんでした。

[[collapsible show=&#34;+ SCP-993-JP実験記録&#34; hide=&#34;- 閲覧終了&#34;]]

__**実験記録993-JP-1 - 20██/██/██**__
&gt; **対象:** D-993-JP-1 27歳女性 投与前体重65kg 体重を気にしている。
&gt; 
&gt; **実施方法:** 床全体が秤になっている部屋に被験者を投入しオブジェクトを投与する。
&gt; 
&gt; **結果:** 体重は43kgまで減少。被験者は泣き喜んでいた。１週間後に130kgへと変化した際被験者は「騙したな」や「あの薬をよこせ」などと叫び続けました。
&gt; 

__**実験記録993-JP-2 - 20██/██/██**__
&gt; **対象:** D-993-JP-2 5歳のイエネコ 投与前体重5kg 
&gt; 
&gt; **実施方法:** 前回と同じ部屋に被験者を投入後オブジェクトを投与する。
&gt; 
&gt; **結果:** 体重は変わらず。1週間が経過した後でも体重が増えることは無かった。
&gt; 
&gt; **分析:** どうやらこれは人間のみに影響を及ぼすようです。

__**実験記録993-JP-3 - 20██/██/██**__
&gt; **対象:** D-993-JP-3 34歳男性 投与前体重70kg 体重は気にしていないと述べた。
&gt; 
&gt; **実施方法:** 前回と同じ部屋に被験者を投入後オブジェクトを投与する。
&gt; 
&gt; **結果:** 体重の変化は無し。1週間が経過しても体重は増えなかった。
&gt; 
&gt; **分析:** どうやら痩せたいという願望がある時にだけ影響が出るようです。

__**実験記録993-JP-4 - 20██/██/██**__
&gt; **対象:** D-993-JP-1 27歳女性 投与前体重130kg 前回実験から若干の鬱状態です。
&gt; 
&gt; **実施方法:** 前回と同じ部屋に被験者を移動させオブジェクトを投与する。
&gt; 
&gt; **結果:** 体重は前回同様43kgまで減少。被験者は1時間弱泣き続けた。1週間後に体重は4倍である520kgまで増加。移動が困難なため以降被験者はこの部屋で生活させる。
&gt; 
&gt; **分析:** 何故2倍ではなく4倍にまで増えたのでしょうか。連続して摂取したことが原因かもしれません。もう一度実験してみます。

__**実験記録993-JP-5 - 20██/██/██**__
&gt; **対象:** D-993-JP-1 27歳女性 投与前体重520kg
&gt; 
&gt; **実施方法:** 被験者の胃にチューブを繋ぎオブジェクトを投与する。
&gt; 
&gt; **結果:** 被験者は今まで通り43kgに体重が減少。目は虚ろとしたまま動こうとしない。１週間後に体重は8倍の4160kgまで増加。実験室を破壊しました。被験者はその後気道圧迫による呼吸困難で死亡。
&gt; 
&gt; **分析:** 連続した使用によりさらなる体重増加を引き起こすようです。

__**実験記録993-JP-6 - 20██/██/██**__
&gt; **対象:** D-993-JP-4 29歳女性 投与前体重57kg 体重を気にしていると供述した。
&gt; 
&gt; **実施方法:** 前回と同じ部屋に部屋に被験者を投入後オブジェクトを二つ同時に投与する。
&gt; 
&gt; **結果:** 体重は47kgにまで減少、1週間後に体重は3249kgにまで増加、その後気道圧迫による呼吸困難で死亡。
&gt; 
&gt; **分析:** どうやら同時に摂取した場合体重は元の二乗となるようです。

[[/collapsible]]

SCP-993-JPの異常性はSCP-993-JPを「痩せたい」という願望がある人物(以下、対象)が摂取した際に発動します。SCP-993-JPを摂取した際、対象が頭の中で思い浮かべている体型に体型が変化します。またその体型は1週間保持されます。

1週間が経過した後対象の体重は脂肪の増加によりSCP-993-JP摂取以前の2倍になることが確認されています。またその後も摂取を続けると脂肪が2倍以上に増えることが確認されています。(実験記録SCP-993-JP参照)現在までどこから多量の脂肪が生成されているかは判明していません。

SCP-993-JPには強い依存性があることが確認されており、強制的にSCP-993-JPの摂取を止めさせた場合、体型が変化する事を知っているにも関わらず薬を欲しがります。これらは記憶処理等でも改善されることはありませんでした。

SCP-993-JPは█████kgの女性の遺体が存在していた室内にて発見されました。その後愛媛県███市で県内のドラッグストアにて販売員と乏しき女性が配布していることが目撃されています。その後全国17府県で計167箱のSCP-993-JPが回収されました。また、今だ回収されていないSCP-993-JPがあると思われます。現在回収部隊の-58(&#34;薬剤管理局&#34;)がSCP-993-JPの回収、各ドラッグストアで確認された販売員と思われる女性を探しています。

**補遺:** 現在までに市販されているダイエットサプリにSCP-993-JPと同様の成分が微量ながら含まれていることが発覚しました。サプリを開発した会社の調査ではその成分をサプリに使用しないことが判明したため何者かが故意に混入させたものと考えられます。

また同様の成分が確認されたもので一番古い物は20██であり、現在までに約███万個が製造、販売されていました。現在までに回収できているのは全体の30%程であり、全商品の早期回収が求められています。</textarea></pre>
