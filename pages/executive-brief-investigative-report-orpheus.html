**Resumo Executivo, Relatório Investigativo de &#34;Orpheus&#34;**

Devido aos resultados do Registro de Exploração C, o supervisor do Posto Avançado-2585 fez um pedido formal para o Supervisor, aguardando uma investigação do programa de viagens espaciais dos Estados Unidos e sua possível conexão com SCP-2585.

Documentos e testemunhos apropriados do governo dos EUA e da NASA indicam que, a partir do início do Programa Ônibus Espacial em 1972, ambas as partes acima mencionadas se mostraram envolvidas com um indivíduo ou organização identificado apenas como &#34;Black Eagle&#34; (supostamente ser um código), livremente traduzido como &#34;Águia Negra&#34;. Não há evidências de que a Rockwell International, também traduzido como &#34;Empresa Internacional Rockwell&#34; (hoje Defesa, Espaço &amp; Segurança Boeing) tenha qualquer ligação com a parte conhecida como &#34;Black Eagle&#34; ou que esteja ciente da existência da mesma. Em 1974, sob a supervisão do governo dos EUA (embora não da NASA ou Rockwell International), &#34;Black Eagle&#34; realizou várias alterações no Ônibus Espacial //Horizon//, um protótipo do Ônibus Espacial Orbitador desenvolvido antes do primeiro modelo oficialmente reconhecido, o //Enterprise//. Nenhum registro explícito dessas alterações é conhecido por existir. Ônibus Espacial //Horizon// realizou seu primeiro voo orbital em 1975, um ano antes da inauguração do Onibus Espacial //Enterprise// e seis anos antes do primeiro voo orbital do Ônibus Espacial //Columbia//. Detalhes sobre a instalação de lançamento do //Horizon// em [REMOVIDO], juntamente com informações sobre pessoal específico envolvido, estão limitados ao relatório completo (ver ARQUIVO-DE-SEGURANÇA-ORPHEUS). O contato foi perdido com o //Horizon// duas horas e trinta e nove minutos após o lançamento, quando a espaçonave orbitava a Terra sobre o Oceano Índico.

O seguinte testemunho foi feito por Derek Wright, ex-funcionário da Agência de Segurança Nacional (NSA/ASN) em 1995:

&gt; //Eu preciso deixar bem claro que Eu não sei quem ou o que diabos é &#34;Black Eagle&#34;, e nenhum dos meus colegas tinha qualquer noção sobre isso. As informações sobre o BE foram classificadas acima do meu salário e meus chefes foram curioso com isso.//
&gt; 
&gt; //Era a década de setenta, colocamos o primeiro pé humano na lua, mas a corrida espacial não estava nem perto de terminar. Havia imensa pressão em relação à militarização do espaço, e o SSP era crítico nessa frente. Desde que o Salyut 1 subiu, houve um frenesi nessas pessoas que colocou nossa própria estação espacial em órbita, e os planos para colocar mísseis em tal estação estavam sendo considerados seriamente. Se essa perspectiva parece loucura agora, acredite em mim, parecia loucura também, mas é nisso que temos que trabalhar. Só para ficar claro, Eu nunca estive realmente envolvido em nenhum desses &#34;trabalhos&#34;, Eu apenas me certifiquei de que os procedimentos estavam seguros, então Eu não posso falar por nenhum dos aspectos técnicos desses indivíduos, Eu só posso falar sobre o que Eu vi ou ouvi. Em qualquer caso, os mísseis em uma estação espacial não eram nem a noção mais louca. Nós realmente propusemos equipar os ônibus espaciais para um programa de armas, mas o consenso era que tal sistema seria muito pesado, conspícuo e ineficiente.//
&gt; 
&gt; //Isso foi antes de BE.//
&gt; 
&gt; //Eu disse antes que Eu não sei quem eles são, e Eu quis dizer isso. Eu nunca vi essas pessoas, alguém as viu, aparentemente, mas não fui Eu nem nenhum dos meus colegas. Eles mal existiam no papel; praticamente tudo que era emitido ou transmitido sobre eles era feito por via oral. Isso era incomum, mas não inédito. O que me incomodava era a frequência de como Eu ouvia &#34;Vamos deixar o BE cuidar disso&#34;. Eu ouvi isso o tempo todo. Mais estranho ainda é que parecíamos estar adiantados em tudo. Na minha linha de trabalho, nós// nunca //estamos antes do prazo. A data de lançamento foi ficando cada vez mais rápida, e parecia que as coisas se tornavam rápidas demais para perceber. Eu ouvi sussurros, conversas apressadas sobre a &#34;arma sem precedentes&#34; em que o BE estava trabalhando, e tudo que me lembro de pensar é quando o SSP se tornou cimentado como um projeto de armas quando foi considerado inviável menos de um ano antes? Foi tão rápido, tão bizarro que foi surreal, e eu me vi apenas indo junto com ele, até a noite do lançamento.//
&gt; 
&gt; //Eu recebi uma ligação para o meu escritório do// Horizon. //Não, não do local de lançamento, do próprio ônibus espacial. Eu não sei como diabos eles chegaram ao meu escritório, porque eles me ligaram, ou o que eles costumavam fazer a chamada em primeiro lugar, não há nenhum registro de que existia, mas aconteceu. O cara no telefone disse que ele era Phil McGinnis, que Eu sabia ser um dos astronautas do ônibus espacial. Naturalmente Eu pensei que era uma piada ou algo similar no começo, mas Eu ouvi algo no fundo que me convenceu do contrário. Eu honestamente não posso descrever o que estava ouvindo, mas Eu...não gostei. Eu mal podia ouvir o que McGinnis estava dizendo: Eu tinha que escrever em um pedaço de papel como rascunho no meu escritório. &#34;A luz que come tempo&#34;, &#34;não pode voltar&#34; e &#34;Eu vou manter a luz em mim&#34; são as únicas coisas claras que ouvi. Depois de menos de dois minutos, a ligação foi interrompida. Fiquei sentado por pelo menos meia hora, literalmente sem fazer nada, e sinceramente não consigo me lembrar do que estava pensando. Não sei se estava questionando o que acabara de acontecer ou se Eu sabia o que acabara de acontecer. Até hoje, não contei a ninguém sobre isso.//
&gt; 
&gt; //Como Eu tenho certeza que você sabe, o ônibus caiu menos de três horas depois, e o BE desapareceu sem deixar vestígios. A coisa toda foi varrida para debaixo do tapete e o trabalho no SSP continuou como se nada tivesse acontecido. Todos nós que trabalhamos no projeto enquanto o BE estava a bordo, rodávamos para outras coisas, ou desaparecíamos.//</textarea></pre>
