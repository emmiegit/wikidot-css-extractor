**转变（Transmissions）**
**作者：**[[*user Goodwill]]
**原文：**[http://www.scpwiki.com/transmissions Transmissions]
**译者：**[[*user Jer_ry Hu]]
[[include :scp-wiki-cn:credit:end]]

&gt; **收件人：**主管 ████
&gt; **发件人：**研究员 █████████
&gt; **主题：**物种 XC-1105
&gt; 
&gt; 经过两个月的标准和非标测试，我们团队已得出结论。整体而言，物种XC-1105属于完全非异常物种，不需要任何特殊协议。实验结论与预期相符，物种XC-1105的智能与我们相近，但若按目前的社会发展速度，其文明或技术不会产生实质性进步。不过，我们认为，目前不应公开物种XC-1105的全部信息，以免造成不必要的麻烦。
&gt; 
&gt; 由于物种XC-1105的个体繁殖快速，容易驯服，我们提议畜养XC-1105种群，以供常规试验。这将解决近年来缺乏实验对象的问题。提议尚有待议会批准。
&gt; 
&gt; -----
&gt; 
&gt; **收件人：**研究员 █████████
&gt; **发件人：**主管 ████
&gt; **主题：**//回复//：物种 XC-1105
&gt; 
&gt; 议会已正式批准该提案。近期内，将向所有站点分发XC-1105种群，以蓄养活体实验对象。贵团队的这一研究成果将得到正式表彰。

-----

&gt; **事故报告**
&gt; 
&gt; [数据删除]，在从Site 43转运往Site 52的途中，███-████-██（属高威胁现实扭曲实体）突破收容。XC人员在执行程序时动作拖沓，致使实体抓住机会，杀害█名特工。随后，实体引发███████事件。Site 43大部被毁，另有██人丧生，在场的剩余XC人员失踪。详见档案。

-----

&gt; //....无数城市遭到袭击。据信，这是不明恐怖组织使用军用武器对我们文明的无差别攻击[[footnote]]**译注：**无差别攻击，不分敌我，不加辨别的攻击一切军用和平民单位。[[/footnote]]。此刻，全球已有数以百万计的伤亡。政府正在设法反击....//
&gt; 
&gt; -----
&gt; 
&gt; //....目前还没有找到有效的防御手段。据传，全世界的领导人已躲进机密设施，试图控制事态。建议任何居民离开住宅，到人烟稀少的地区避难....//
&gt; 
&gt; -----
&gt; 
&gt; //....在一日之内，全世界的人口已经损失过半。阻止这种大规模杀伤的尝试收效甚微。这可能是我们最后一次广播....//

-----

&gt; 说实话，我不知道你能不能收得到。但我还是想写写试试。
&gt; 
&gt; 我和孩子们已经到达你说的安全地堡。这里只有大概10人，住宿条件也不好。但好在我们不用再疲于奔命了。
&gt; 
&gt; 感觉很奇怪。除了远处地平线上的火光，根本就没有末日将至的迹象。一切都很宁静。夜空中全是星星，美丽极了。我回忆起第一次遇到你的那个晚上。
&gt; 
&gt; 我知道，或许灾难结束以前你都不会回来。以你的性格，会三过家门而不入的。不过我不会生气，我喜欢的就是你这一点。我们会在这里等你。无论发生了什么，我们都会等你。
&gt; 
&gt; 我爱你。
