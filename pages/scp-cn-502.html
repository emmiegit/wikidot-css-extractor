**项目编号：**SCP-CN-502

**项目等级：**Keter 
[[include component:image-block name=hh.jpg|caption=由Stse博士描摹的SCP-CN-502]]
**特殊收容措施：**SCP-CN-502的收容间由两个方形空间组成，编为收容间A-1（20mX15mX6m）与收容间B-1(30mX25mX8m)，收容间B-1覆盖于收容间A-1之上，收容间的收容壁均使用宽度为40厘米的碳合材质隔板构建。

程序CN-120U7:
* 4台FWK–2阔面震荡弹投掷器需安装于收容间B-2的东、南、西、北四面收容壁的中线处，当效应502-Crash生效后，FWK-2将被激活，并向收容间A-1进行扩面震荡打击直至收容间A-1崩溃
* 一台碳钢隔板投放机需被安装于收容间B-2的上收容壁，当效应502-Crash生效后，投放机将被激活，并投放隔板包围SCP-CN-502并形成新的收容间A-1。
* 一枚80kg的碳粉扩散弹被将安放于收容间B-2下收容壁0.5米处，当程序CN-120U7失效，扩散弹将被激活，Site-CN-02将被封锁。



**描述：**SCP-CN-502为一四足动物实体，主体表现为一只成年雄性藏羚羊，肩高1.8米，体长3.5米，项目血液中含有一定量的SCP-CN-502-1，其肌肉组织由SCP-CN-502-1构成，密度达2.8t/m³，其能够通过对内部SCP-CN-502-1的絮乱与重组瓦解动能，使用12种常规武器对其造成损伤的尝试未得到有效反馈。
* 项目拥有一对不规则的角状物，无法测量尺寸，编号为SCP-CN-502-1，SCP-CN-502-1呈深红色，由未知物质组成，通常情况下硬度较高，其拥有在短时间内将自身构成物质剧烈增殖的特性，SCP-CN-502-1将会延展并依附于SCP-CN-502周围的有机物与无机物[[footnote]][目前为止观测到其对42种金属（其中包括硅等半金属）以及241种细胞起效][[/footnote]]。

* 效应502-Crash：当SCP-CN-502-1附着于一物体表面后，将感染物体并将主要构成结构转化为SCP-CN-502-1，转化速率根据物体组成物质和体积而不同，当转化完成后，物体将具有高度的可控性[[footnote]][根据实验记录推测，被转化的物体的运动模式与SCP-CN-502的心情直接相关][[/footnote]]。

* 若一生物实体靠近SCP-CN-502约8米范围时，SCP-CN-502-1将会以42cm/s的速度生长并试图刺入该实体内部，生物实体根据不同种类转化时间不同，在此期间该生物实体仍会保持清醒直至转化完成。当转化完成后，生物实体将被SCP-CN-502-1覆盖并被编为SCP-CN-502-2，此时该实体将不具有自主思考能力且SCP-CN-502对其拥有高度可控性。

* 在转化期间脱离的尝试成功了，成功脱离的人员在存活了七小时后生命机能停止，在进行解剖后，其被感染部位的SCP-CN-502-1被观测到变为黑色并崩溃
* 脱离SCP-CN-502的受感染物体被观测到可维持形态90–700小时不等，随后其变为黑色并崩溃
[[collapsible show=&#34;+ 项目报告-A&#34; hide=&#34;- 退出文档&#34;]]

&gt; 报告人员：Dr.Stse
&gt; 日期███/██/█
&gt; SCP-CN-502初次发现于西藏，坐标██████的一座山坡上，驻于拉萨市郊的Site-CN-927在对周边100公里的常规检查中发现了项目，在被发现时效应502-Crash已经沿着 SCP-CN-502的路径感染了将近7公里，半径为3.5公里的草原被SCP-CN-502-1所引起的效应贯穿。此时项目已经感染了一只藏羚羊族群，这些被感染的藏羚羊正包围着项目前进。
&gt; 在付出了一定代价后，机动特遣队████初步压制了SCP-CN-502并将其装入收容押运车，受感染的藏羚羊已被全数处决。
&gt; 在押运途中SCP-CN-502-1感染并转化了押运车，驾驶押运车的特遣队员被SCP-CN-502-1贯穿并转化，其余特遣队员成功跳车逃离。
&gt; SCP-CN-502“驾驶”押运车行驶25分钟后，其遭到12名蛇之手特工拦截并被压制，并被装入押运车，目前推测为蛇之手所使用的收容箱由碳合材料构成，且可进一步推测SCP-CN-502可能为蛇之手意外遗失的异常，此后Site-CN-927多次试图阻截蛇之手押运车均未成功。
&gt; Site-CN-02█年█月██日在北京市郊成功锁定了携带有项目的收容押运车，在机动特遣队-乙丑-█赶到后SCP-CN-502已经突破收容箱，并感染了位于████的3栋楼房、42名市民以及3名蛇之手特工，机动特遣队-乙丑-09（“守夜人”）赶到现场并与机动特遣队-乙丑-█汇合，经过1小时20分的交战后，SCP-CN-502成功被压制且感染物已全数被击溃与处决。Site-CN-02确立了初步收容措施。
[[/collapsible]]

* 被效应502-Crash影响的物质可以被强冲击和震荡造成崩溃与瓦解，这一发现已应用于新的收容措施当中。


* 观测到SCP-CN-502对于碳制品转化速度达到了31h/m³，是至今观测到转化速度最慢的材料，这一发现以应用到了新的收容措施当中。
**相关附录：**
[[collapsible show=&#34;+ 实验记录-A&#34; hide=&#34;- 关闭文档&#34;]]
此项试验由3级研究员Chen ███负责

__**实验记录A-1 - 日期(██/█/██/）**__
&gt; **项目：**SCP-CN-502
&gt; **实验物品：**投放一台烤面包机
&gt; **结果：**SCP-CN-502使用了19秒完全感染了烤面包机，烤面包机开始往外喷吐SCP-CN-502-1物质。
&gt; **分析：**烤面包机变成了一台SCP-CN-502-1物质制造器，这可以说明SCP-CN-502-1可以通过媒介扩散效应。
__**实验记录A-2 - 日期(██/█/██/）**__
&gt; **项目：**SCP-CN-502
&gt; **实验人员：**D-1342 D-1983
&gt; **过程与结果：**SCP-CN-502-1刺入D-1342胸腔，D-1342挣扎着试图将角状物拔出，1分钟后被完全感染，D-1982跑到收容间入口并表示希望终止实验，随后被SCP-CN-502-1贯穿左肩，D-1983被角状物拖拽到SCP-CN-502身边，D-1983开始疯狂的捶打SCP-CN-502,项目开始暴躁并使用SCP-CN-502-1摔打D-1983，2分30秒后D-1983被完全感染。随后D-1342 与D-1983围绕着SCP-CN-502开始跳舞。D-1342与D-1983被扩面震荡弹瓦解。
&gt; **分析：**此次试验可以推测，根据不同的人种SCP-CN-502的感染速度也会对此变化，但也有可能仅仅是SCP-CN-502有意为之。
__**实验 A-3 日期(██/█/██/）**__
&gt; **项目：**SCP-CN-502
&gt; **试验物品：**收容间A-1
&gt; **结果：**当收容间A-1被完全感染10分钟后，收容间A-1上方开始急速生长出角状物并撞击收容间B-2，随后被扩面震荡弹瓦解。
&gt; **分析：**这次试验表明SCP-CN-502有能力制造一定规模破坏且其对目前被收容极度不满。
[[/collapsible]]
[[collapsible show=&#34;+ 实验记录-B&#34; hide=&#34;- 点我隐藏&#34;]]
此项试验由三级研究员Li ██负责
__**实验 B-1 日期(██/██/██/)**__
&gt; **项目：**SCP-CN-502
&gt; **实验物品：**投放一辆██SUV
&gt; **结果：**SCP-CN-502-1花了8分钟感染了整辆车，随后██SUV在一直围着SCP-CN-502转圈，██SUV上的车灯，仪表盘，内燃机停止运转，汽车行驶了10分钟后被火箭弹击溃。
&gt; **分析：**项目看起来很开心，此次试验我们可以得出推测：被感染的车辆在动能供给设备停止运行的情况下仍有能力自我运行。

__**实验 B-2 日期(██/██/██/)**__
&gt; **项目：**SCP-CN-502
&gt; **试验物品：**一辆K2型装甲运兵车的外壳（内部控制模组，动力模组，装填模组，观测模组已被拆除）
&gt; **结果：**被完全感染的K2开动了起来并撞开了收容间A-1，在其试图突破收容时FWK–2阔面震荡弹投掷器成功击溃了K2，值得注意的是其在突破A-1后通过只有一根枪管和枪架的车载机枪向B-2射击，后经测验弹药成分来自于K2内部金属
&gt; **分析：**这次实验的结果是惊人的，项目展现出了强大的改造物体能力，对项目重新进行智力水平测验的申请正在等待批准

[[/collapsible]]
