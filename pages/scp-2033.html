**Ítem #:**  SCP-2033

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2033 está contenido en el Sitio-101. SCP-2033 no tiene necesidades nutricionales especiales y puede ser cuidado de forma idéntica a un arce de azúcar normal.

Ninguna muestra de chicle se le debe aplicar a SCP-2033 fuera de las pruebas aprobadas. La recámara de contención de SCP-2033 ha de estar sujeta a grabaciones de audio en todo momento.

**Descripción:** SCP-2033 es un arce de azúcar (//Acer saccharum//) que mide aproximadamente 5m de alto, con su tronco midiendo aproximadamente 0.2m de diámetro. SCP-2033 muestra los patrones normales de un árbol no-anómalo, con la excepción de que no se le ha visto crecer desde su descubrimiento en 1984. Los análisis de ADN de SCP-2033 no muestran anormalidades.

En el tronco de SCP-2033 se pueden encontrar varias muestras de chicle usadas en varias etapas de descomposición. Los análisis revelan que estas muestras son químicamente idénticas a los chicles normales. En una tasa de tres veces por día, una muestra se separa de SCP-2033 y se infla hasta convertirse en una instancia de SCP-2033-1.

SCP-2033-1 aparentan ser burbujas de chicle que muestran una flotabilidad neutra en el aire. Tras su creación, las instancias miden entre 10cm y 15cm, y aumenta su diámetro a una velocidad de 10cm por minuto.

Al llegar a medir aproximadamente 50cm, las instancias de SCP-2033-1 estallarán, produciendo un característico sonido a través de medios desconocidos. Los sonidos son invariablemente clips de sonido de entre cinco y noventa segundos de una mujer (Identificada como E████ M█████) cantando varias piezas musicales producidas en los Estados Unidos. No se han reportado peligros cognitivos en estos sonidos.

Una nueva muestra de chicle aparecerá en SCP-2033 aproximadamente una hora después de cada manifestación de SCP-2033-1.

Cualquier muestra de chicle pegada a SCP-2033 está sujeta a propiedades anómalas. Aunque es posible extraer muestras de chicle de SCP-2033, la remoción total de estas es imposible.

SCP-2033 fue descubierto tras un Evento de Impacto el 2/15/1984, en el cual un objeto parecido a [DATOS BORRADOS] se estrelló en el Laboratorio de Objetos Anómalos del Sitio-101. Más información relacionada con este evento está disponible para el personal con una Autorización de Nivel 4.

A partir del ██/██/1985, SCP-2033 está contenido en el Sitio-101 y ha sido clasificado como Seguro.

**Anexo: Incidente 2033-Alfa**

[[collapsible show=&#34;Abrir Archivo&#34; hide=&#34;Acceso Concedido&#34;]]

__**Línea de Tiempo del Incidente 2033-Alfa**__

* 12/1/1984: Los operativos de La Fundación en el Observatorio ██████ █████ en ███████, Nuevo México, detectaron un objeto parecido a [DATOS BORRADOS] en la órbita terrestre baja.
* 14/1: El descubrimiento es confirmado en el Observatorio ██████ █████ en Chile.
* 19/1: Los análisis de la trayectoria del objeto son llevados a cabo.
* 21/1: Se encuentra que la trayectoria indica que el objeto caerá en la órbita. La División Astronómica del Área-55 le transfiere el caso a la Mitigación de Eventos Extranormales del Sitio-19.
* 22/1: Se redacta el informa preliminar del evento.
* 1/2: Se presenta una solicitud para neutralizar al objeto con Misiles Alfa-17. La solicitud es denegada.
* 2/2: Se calcula que la fecha de reingreso será el 2/15.
* 10/2: Se calcula que la zona de reingreso será en Arizona. Se le ordena al Sitio-101 observar el reingreso.
* 15/2:
 * 0155: El objeto pasa la mesopausa.
 * 0203: Una bola de fuego es observada después de lo esperado. La altitud del objeto es de aproximadamente 55km.
 * 0205: El objeto permanece intacto a pesar de las fuerza de la reentrada. La altitud del objeto es de aproximadamente 40km.
 * 0208: La trayectoria del objeto es alterada por medios desconocidos. El objeto ahora está en curso de colidar con el Sitio-101. La altitud del objeto es de aproximadamente 30km.
 * 0210: Se ordena que los miembros del personal del Sitio-101 se refugien.
 * 0213: El objeto impacta en el Laboratorio de Objetos Anómalos del Sitio-101.
 * 0330: La orden de refugio es levantada.
 * 1115: Se descubre el cuerpo del Agente Peter Lennard en los escombros.
 * 1204: SCP-2033 es descubierto.

&gt; //El Incidente 2033-Alfa nos demuestra que los peligros asociados con las pruebas que cruzan artefactos SCPs también pueden extenderse por otros objetos clasificados de manera meramente anómala. La propiedades del OA-4805, uno de los objetos anómalos destruidos en el incidente, parecen estar relacionadas a las propiedades de SCP-2033. Por lo tanto, es razonable teorizar que la interacción entre el OA-4805 y el objeto al impactar en el Sitio-101 dio como resultado a SCP-2033. Por lo tanto, sugiero que a todos los Objetos Anómalos se les incluya la regulación del requerimiento de una Autorización de Nivel 4 para aprobar las pruebas en las cuales dos objetos anómalos sean cruzados.//
&gt; 
&gt; //Dr. ███//

&gt; //Denegado. Aún no esta claro si SCP-2033 fue creado por el Incidente 2033-Alfa, o si el objeto que impacto en el Sitio-101 era, de hecho, SCP-2033. Hasta que pueda presentarnos evidencia concreta de su teoría, una aprobación de Nivel 3 seguirá siendo suficiente.//
&gt; 
&gt; //O5-█//
[[/collapsible]]
**Anexo: Memo Respecto a E████ M█████**

&gt; La muerte de ████ M█████, aunque de naturaleza aparentemente no-anómala, coincide con el Incidente 2033-Alfa. Debido a la naturaleza de los sonidos producidos por SCP-2033 inexorablemente relacionados con la Sra. M█████, ella está ahora clasificada como un Persona de Interés (Fallecida) bajo la directiva PDI-58q.
&gt; 
&gt; Además de esto, hasta este punto, todas las pruebas que evidencian la conexión entre la Sra. M█████ y el GDI-984 se han basado exclusivamente en el testimonio dado por el Sr. R█████ L█████... sin embargo, la conexión de SCP-2033 a ella es más que una coincidencia.
&gt; 
&gt; Esta evidencia se basa en dos teorías propuestas sobre el origen de SCP-2033. Primero, la teoría de que el objeto que impacto en el Sitio-101 era SCP-2033, la cual es extremadamente improbable debido a las conexiones entre el OA-4805 y E████ M█████. La otra teoría plantea que la interacción entre el objeto, el OA-4805 y la Sra. M█████ produjeron a SCP-2033, la cual también es poco probable. Tal interacción entres tres objetos jamás ha resultado en algo similar a SCP-2033.
&gt; 
&gt; Basado en esta información, propongo que llevemos investigaciones adicionales sobre SCP-2033 para determinar el escenario más posible de su creación.
&gt; 
&gt; - Dr. Charles █. ██████
