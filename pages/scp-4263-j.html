    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4263-J

**项目等级：**Safe

**特殊收容措施：**SCP-4263-J所有实体均已被储存于Site-██。并已成立机动特遣队Eta-29（“复古装配工”）搜索所有的恶作剧店铺，派对商店及工艺品商店以搜寻未被收容的SCP-4263-J和SCP-4263-1-J实体。所有的SCP-4263-1-J实体都将被储存于研究员瑞恩的宿舍。[[footnote]]如若有研究人员对允许一个二级研究人员在他的宿舍内放置多个具有认知障碍的项目存在质疑，他们将被明确告知这没有问题。是的，他一点也不在乎他的收容物SCP-4263-1-J，并且他可以在任何时候停止制造他们，所有请不要再烦他了。[[/footnote]]

**描述：**SCP-4263-J描述为一个由天然塑料所构成的眼睛，并在一个透明的塑料护罩后有一个可以自由移动且异常巨大的黑色瞳孔。并有78%的接触过该项目的人们将其描述为，十分“令人不安”，“令人讨厌”或“令人毛骨悚然”。且大多数描述为在其背面覆盖有一层黏黏的胶体。

当有两个SCP-4263-J实体被附着在一个无生命体征的对象时（以下简称为SCP-4263-1-J），大约有90%的受试者认为该物体是有知觉的，并在某些情况下是具有智慧的生物。不管其认为SCP-4263-1-J实体的性情如何，大多数受试者都将会对它表现出不同程度上的迷恋，并会试图去讨好它。而受这种倾向影响的更加严重的人将投入大量时间收集和制造更多的SCP-4263-1-J实体。当被询问时，受试者可能会坚信SCP-4263-1-J的创作是一种可与《蒙娜丽莎》《思想者》等相媲美的艺术形式。在经几年后的大量测试表明，这个假设是错误的。

**附录 01：值得注意的测试记录**

**SCP-4263-J-1：**一具钟表
**结果：**SCP-4263-J的瞳孔随着钟表的滴答声有规律的摆动。总体效果被描述为其具有“催眠”作用。

**SCP-4263-J-1：**一只短袜
**结果：**与大多数SCP-4263-1-J的情况不同，但需要通过一只人手来操控才能显示其影响效果。受试者将被迫用高音调，欢快的声音来传达对这一事件的直观感受。详见采访记录4263-01。

**SCP-4263-J-1：**一块岩石
**结果：**受试者表示出SCP-4263-1-J好像是某种家养动物。在被允许照顾它几星期后受试者会表现出积极激动的情绪。
**笔记：**因受影响研究人员教唆而引发的大规模收容失效。自20世纪70年代以来，缓解措施取得了部分成功。然而，重收容工作仍在进行中。出于其自身的羞愧，于1970至1979的全部记录均已从官方基金会记录中所删除。

**采访记录 4263-01**在开始进行采访之前，研究人员给附着在D-4263-7上的SCP-4263-J提供了一顶金色假发和口红，因而实体经辨认为“阿加莎·威廉森·切斯特菲尔德小姐”，且被大多数受试者认为将她看待成是一位“绝色美人”。

&gt; **研究员瑞安：**你好，切斯特菲尔德小姐。
&gt; **SCP-4263-1-J：**哦，博士，拜托！没必要那么正式！叫我阿加莎！或者阿吉！
&gt; (//注意此时研究员瑞安显得有些慌张//)
&gt; **研究员瑞安：**嗯，好吧...阿吉。你介意告诉我你的目的是什么吗？
&gt; **SCP-4263-1-J：**（咯咯地笑）你很直接，是不是啊？米切尔。
&gt; **研究员瑞安：**你怎么知道我的—
&gt; **SCP-4263-1-J：**哦，作为一位女士可是不会轻易说的。
&gt; **研究员瑞安：**啊哈哈...当然不会...（//大约过去了15秒//）你知道吗，阿吉，最糟糕的事情是我不大记得，我们为什么要带你到这来了。
&gt; **SCP-4263-1-J：**哦，这没关系，米切尔。到目前来看你的服务很令我满意。
&gt; (//当谈及到这一点时，研究员瑞安似乎在流汗//)
&gt; **研究员瑞安：**好的，如果这里有什么我们能为您效劳的..
&gt; **SCP-4263-1-J：**其实也是有点事情的，我的朋友在这，你知道他就是D-4263-7，他想要知道自己能否出去吃一点东西。你看，他在像你这样英俊的人面前还很害羞，所以他想让我去找他。
&gt; **研究员瑞安：**哦，但...但是这是不可能的！制度明确规定—
&gt; **SCP-4263-1-J：**可以吗？为了我？
&gt; (//SCP-4263-1-J身体前倾并在研究员瑞安的嘴唇上亲吻了30秒//)
&gt; **研究员瑞安：**Yowsa！[[footnote]]**译注：**[美国俚语]=“Yes/Yes,sir”[[/footnote]]
&gt; **记录结束**

随此之后，研究员瑞安协助了SCP-4263-1-J和D-4263-7的逃跑，研究员瑞安在这样做时似乎显得有些茫然。目前两人仍然逍遥法外，并现已归档于网络黑名单中 绰号：邦妮和克莱德。

**附录 02：事件 4263-J-Omega**
在██/██/████，有两个SCP-4263-J实体附着在了一个D级人员的屁股上，结果导致SCP-4263-J-1被认定为是一个Keter级实体。尽管如此，也并没有对其进行收容，而且还有几位研究员热衷于创作来描述SCP-4263-J-1的海报及其他艺术形式，并传递一个似乎由模因污染演变而来的口号：“[[[http://www.scp-wiki.net/local--files/scp-4263-j/Keter_A.jpg|不要收容这个K级屁股。]]]”直至██/██/████，Keter屁股已被成功收容于一条运动裤中，从而证明了该口号是与事实不符的。

[[size 0%]]很快，Fred划到了这个作者页的尽头，所以他站在那盯着那个可爱的屁股，等待能有人去注意到他的存在，然后让这个故事在他们的页面上继续下去。[[/size]]</textarea></pre>
