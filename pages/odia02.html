    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>최근 SCP-055의 정체가 드러났다는 보고서가 올라왔습니다. 보고서의 진실성이 의심스럽긴 합니다만, 일부 내용은 실제로 있었던 일로 확인되었습니다. 진위를 판단하기 전에 먼저 송신하니 그 점을 고려하면서 읽어주십시오. 해당 보고서와 더불어 관련 있는 모든 문서를 모아 첨부합니다. -  ███████

------
 
**보고서 XD-101GH의 원문**

　
 
++ **따끈따끈한 보고서입니다!**

　
[[span style=&#34;line-height: 120%&#34;]][[[﻿SCP-055]]]에 대한 정체를 제가 드디어 밝혀낸 것 같습니다. 강조하자면, 저는 **__앨버트__** 박사입니다. [[size 120%]]**그 누구도 알아내지 못했던 그 실체를 지금 낱낱이 공개하겠습니다!**[[/size]][[/span]]

제가 새로이 보안 등급을 받은 뒤 SCP 목록을 훑어보던 중에 눈에 띄는 게 있더군요. __누구도 정체를 알지 못하는 SCP?__ 그리고 결심했습니다, **이 __앨버트__가 SCP-055의 정체를 밝혀내리라고!** 제가 무엇을 했을 것 같습니까?

저는 곧장 **[[[SCP-261]]]**﻿에게 달려가서 말했죠. &#34;저기, 정말 미안하지만, 전에 줬던 **&#39;행운의 다트&#39;**라는 거, 나한테도 하나 줄 수 있을까? 굉장히 중요한 일을 해야 하는데 운이 꼭 필요한 일이거든. SCP-055의 정체를 밝혀내는 일이야. 어쩌면 우리 모두를 위협하는 요소 하나를 무력화시킬 수 있을지도 몰라!&#34; 그리고 __일만 엔__을 넣었죠. 물론 좀 비싸긴 하지만, 그 정도 가치가 있는 일을 하는 거니까요! 저는 그 순간에 제 머릿속에 떠올랐던 숫자, **055**를 입력했습니다. 그리고 결과는요? 물론 **행운의 다트가 나왔죠.** 저는 자판기를 꼭 껴안아줬답니다! 비즈니스 상의 예의일 것 같아 __한 조각도 남기지 않고 모두 먹어치웠습니다.__ 패키지는 글쎄요, __**잃어버렸네요**__(폐기가 아닙니다!). 그것 역시 예의라고 생각하니까요. 선물을 조사당하면 자판기가 기분 나쁘지 않겠습니까?

제가 행운의 다트를 먹고 사무실로 돌아오자마자, 새로운 보고가 들어왔습니다. 고대 중동 유적에서 **정체를 알 수 없는 석판**이 발견되었다나요? 그런데 이 석판이라는 것이 발견자들의 __기억에서 떨어지지 않는다__더군요. 그리고 역시 재단, 이런 것을 놓칠 리가 없지요! 요원이 직접 가서 실험해본 결과 무슨 짓을 하더라도 이 석판이 머릿속에서 떨어지지 않았다고 합니다. 심지어, **A등급 기억 소거제까지 소용없었다니까요!**

저는 직감적으로 이것이 **SCP-055의 비밀을 푸는 열쇠**라고 생각했습니다. __잊어버리게 되는 물건과 기억할 수밖에 없는 물건__, 환상의 짝꿍이지 않나요? **그러나 역시 __프로 정신__**, 저는 우선 여기에 석판에 대한 묘사를 적어놓겠습니다. 회색에 음각으로 글자가 새겨져 있는데 어디 보자.. **__고대 언어군요!__** 어디 말인지는 잘 모르겠네요. 상관없겠죠. 꽤 큰 흠집이 세 군데 나있고요. 칼로 벤 거 같기도 하고... 날카로운 자태를 자랑하고 있습니다. 전체적으로 정말 균형잡힌 모습이에요. 이걸로 충분하겠죠?

저는 당장 이걸 가지고 SCP-055가 보관된 문을 두들겼습니다__(아하, 비유적 표현입니다!)__. 그리고 그 순간... 그래요! 아직도 기억납니다. 그 놈의 광역 기억 소거제 효과는 제 구실을 하지 못한겁니다! 

　

[[image width=&#34;800px&#34;]]

++ **__이것이 SCP-055의 정체입니다!__**

　
　
음. 사진이 업로드가 안되는군요. 일단 암실이 안 보여서 밤까지 기다렸다가 실에 매달고 촬영했었는데요. 오류인가요? 어쩔 수 없죠. 흠.. 너무 기대하지 마세요. 저는 누구처럼 사진작가가 아니니까요. 게다가 저는 사진을 찍을 도구가 휴대폰밖에 없었습니다. 하여튼 이건 **세 개의 초승달 조각**입니다. 주먹만 하죠. 여러분, 안심하셔도 됩니다. __그 석판과 이 초승달들이 함께 있는 한 서로의 효과가 상쇄__되어서 아무 해도 끼치지 않으니까요. 이 기회를 이용해서 석판을 발굴한 탐사대원들도 기억 소거제를 먹이고 돌려보냈죠. 휴! 없는 구실 설명해가며 구금해놓는 것도 못할 짓이더군요!

저는 이 녀석들을 __**&#39;아르테미스&#39;**__라고 칭하기로 했습니다. __파란색은 신시아, 붉은색은 다이애나, 노란색은 루나__... 모두 __달의 여신__을 칭하는 이름들이죠. 이야, 작명 센스도 괜찮지 않습니까? 아직까지 이 아르테미스 조각들은 어떠한 위험도 보이질 않습니다. 어쩌면 안전 등급으로 재지정될지도 모르는 일이겠죠. 하하, 이거 어쩌면, 정말로 우리 모두를 위협하던 요소 하나를 무력화한 걸지도 모르겠네요.

아 참! 생각해보니 꽤나 신기한 게 있습니다. 석판의 __흠집 세 개__를 기억하시나요? 아무래도 **아르테미스의 조각들과 딱 들어맞을 것** 같습니다만.. 아직 끼워 넣어보지는 않았습니다. 석판이 워낙 오래돼서 조금만 건드려도 부서질 것 같거든요. 지금 보강 작업을 지시해 놓았으니 조금만 시간이 지나면 우리는 아르테미스의 완전체를 보게 될 수 있을 겁니다! 따라서 저는 비석을 **__&#39;달의 석판&#39;__**이라고 명명했습니다. 신비로운 느낌을 주는 게 마음에 드는데요.

자, 어떻습니까? 이제 슬슬 보고서를 마무리 지을 때가 온 것 같군요. 꽤 괜찮은 성과 아닙니까? 그토록 궁금스러웠던 애물단지 하나를 처치해냈으니까요. 단 __달의 석판과 아르테미스를 20m 정도 떨어뜨려놓으면 다시 그놈의 효과가 작동하는 것 같으니 주의하세요!__ 언제 한번 보러 오시죠. 보고 있자니 **굉장히 예뻐서 혼자 보기 아까울 수준**이네요.

**부록**

**보고서 XD-101GH에 대한 회신**
 
&gt; 똑바로 써서 다시 올리세요.
 
**보고서를 읽은 직후 크로우 교수와 클레프 박사의 대화**
 
&gt; **크로우 교수:** 대체 어떤 미친놈이 이따위 보고서를 작성한 거야?
&gt; 
&gt; **클레프 박사:** 얼마 전에 루핀 박사와 함께 5등급 보안 승인을 받은 애송이야. 보고서에 나와있듯이, 자신을 앨버트라고 아주 자랑스럽게 소개하고 있군.
&gt;  
&gt; **크로우 교수:** 이런 녀석이 5등급 보안 승인을 받았다고? 이건 재앙에 가까워. 우리도 아직 4등급이잖아?
&gt;  
&gt; **클레프 박사:** 확실히. 루핀 박사와 함께 올라왔던 E계급 녀석들은 죄다 다시 떨어졌지. 그런데 유독 이 녀석만큼은 운이 좋은 것 같더군.
&gt;  
&gt; **크로우 교수:** 이 승진 체계는 뭔가 마음에 안 들어. 뭘 발견했길래 그렇게 대단한 낙하산을 타게 된 거지?
&gt;  
&gt; **클레프 박사:** 그 점은 나도 궁금하군. 그리고 이 체계가 정말 비효율적이라는 점도 꽤나 동의해. 그렇지만 이 앨버트라는 녀석이 꽤나 놀라운 유용성을 지녔다는 건 인정해야지.
&gt;  
&gt; **크로우 교수:** 예를 하나만 들어주면 그 말을 믿어줄 수 있을 것도 같은데.
&gt;  
&gt; **클레프 박사:** 자판기에서 행운의 다트를 다시 뽑아냈잖아.
 
**SCP-261의 재실험**
앨버트 박사가 보고서에 쓴 것과 완벽하게 일치하는 행동을 한 뒤 055를 입력했으나 행운의 다트는 나오지 않음.
대신 &#39;식상한 레퍼토리는 그만! 오늘은 전어 통조림과 함께 신선한 휴식을 취하세요!&#39;라는 내용이 쓰인 비린내 나는 캔이 하나 나왔다.
 
**&#39;달의 석판&#39;이 과거의 천문도였을 거라는 주장에 관함**  
&gt; **XXX XX XXXX:** 아무래도 이 석판의 내용은 문자가 아니라 그림인 것 같습니다. 여기, 이 동그라미들이 북두칠성처럼 보이는데요. 이건 개 자리랑 비슷하고요.
&gt; 
&gt; **루핀 박사:** 그런가? 어디, 이 기지 내에 망원경 하나가 있었던 것 같은데. 직접 비교해볼 수 있을까?
&gt; 
&gt; **XXX XX XXXX:** 그러죠. //(전화 통화)// 뭐라고? 누구한테? 응…… 알았어. //(전화를 끊고)// 음, 박사님, 그게 말입니다만…… 망원경이 지금 대여 중이라고 합니다. 
&gt;  
&gt; **루핀 박사:** 이 기지에 별을 보는 사람도 있었나? 뭐 그럼 어쩔 수 없지. 창고에서 별자리 지도라도 들고 오게.
&gt;  
&gt; **XXX XX XXXX:** 그런 게 있을지는 모르겠습니다만…… 일단 가보죠.
&gt;  
&gt; (지나가던)**브라이트 박사:** 이봐, 방금 뭐라고 했지? 망원경이 어쨌다고?
&gt;  
&gt; **XXX XX XXXX:** 대여 중이라고 했습니다, 박사님.
&gt;  
&gt; **브라이트 박사:** 대체 누구한테? 이 기지에서 밤하늘을 쳐다볼 만큼 한가한 사람은 없을 텐데.
&gt;  
&gt; **XXX XX XXXX:** 음…… [[[SCP-343]]]에게 빌려주었다고 합니다. 게 성운을 관찰하고 싶다던데요.
&gt;  
&gt; **브라이트 박사:** 뭐라고? 그거 훌륭한 녀석들이군. 연구원도 아니고 SCP한테…… 잠깐만. SCP-343? 이거 혹시…… 그래, 이걸 잘만 이용하면 그놈이 전지전능하지 않다는 것을 증명할 수 있겠어……
&gt;  
&gt; **루핀 박사:** //(손으로 입을 가리고 조용히)//이 사람 원래 이런 사람이오?

**기어스 박사의 보고**
 
앨버트 박사가 석판과 함께 SCP-055를 손에 쥐고 기지로 들어오는 그 순간을 촬영한 영상 기록이 있습니다. 영상 자체에는 별것이 없습니다만, 이상한 점이 하나 있습니다. 정체불명의 노이즈가 들려 음성 파일을 분석했더니 그 결과가 심각하게 의심스러워 우선 파일을 송신합니다.
 
&gt; //(노이즈)//
&gt; 
&gt; //(새가 푸드덕거리는 듯한 소리)//
&gt; 
&gt; //&#34;그래, 드디어 찾아냈단 말이지……?  잘했다, 귀여운 것……&#34;//
&gt;
