[[size 0%]]☦Fifthism manifests through Constellation Starfish.☦[[/size]]


[[div style=&#34;text-indent: 20px;&#34;]]

Rosa subiu a calçada de asfalto bronzeada pelo sol até a porta da frente. O pequeno bangalô rosa não era muito mais do que pintura descascada, náutilos lascados e estátuas de Netuno reinando sobre as formigas de fogo no gramado de sujeira de grama de colcha de retalhos de Brook. Rosa não conseguia se lembrar de nunca ter parecido diferente. Ela tocou a campainha e o leve ding-dong pôde ser ouvido do outro lado. Depois de algum tempo, nenhum som de passos, nenhum arrastar de pés. Ela coçou a cabeça e caminhou até a soleira.

//Debaixo do tapete, hein?//

Ela piscou, respirou fundo e olhou para baixo. O capacho da novidade a instruiu a //VOLTAR COM UM GARANTE//.

Ela se abaixou, puxou o capacho e pegou a chave. Brook o manteve lá em caso de emergência (mas geralmente esquecimento). Rosa saltou e abriu a porta com um rangido, apenas para encontrar o olhar escrutinador de Brook, com a cabeça erguida.

“Arrombar e entrar não é o seu estilo, florista&#34; - disse Brook, mais do que socando levemente Rosa com os olhos arregalados no braço.

“Ei, pare com isso! Deixe-me entrar, está quente!”

Brook enxugou o nariz com as costas da mão. &#34;Ok, mas tire os sapatos.&#34;

“Eu não tenho sapatos.”

Brook revirou os olhos e balançou a cabeça, gesticulando para que ela entrasse. &#34;E aí? Ninguém nunca usa o telefone?”

“Ensaio, idiota!”

Brook olhou para o pandeiro saindo de sua mochila. “Onde estão os caras? Quem já ouviu falar de um tambor para duas garotas e uma roupa de pandeiro?”

“Na verdade”, começou Rosa, “há um grupo muito legal no Mar ...”

“Ok, pare. Entre.”

------

“Tenho uma surpresa para você ”, disse Brook enquanto vasculhava uma caixa de papelão.

&#34;Mesmo ? O que é ?&#34; Rosa disse, se aproximando para dar uma olhada melhor.

“Na verdade, não é para você, é para os fãs. Camisetas. Comprei camisas estampadas baratas. Você gosta da estrela do mar na frente ?&#34;

&#34;Eu amei! Oh, umm, mas acho que você terá que acabar me dando um eventualmente, ”Rosa disse, pressionando os dedos juntos. “Não acho que vamos vender muitos deles. Tem certeza que temos fãs ?”

Brook bufou. “Claro que temos fãs! Você não verifica a página do MySpace ?” Brook foi até o laptop ainda aberto. &#34;Olhe ali. 146 fãs, e melhor ainda, dê uma olhada. A maioria deles tem músicas tocando em suas páginas, nossas músicas.”

&#34;Uau&#34;, disse Rosa, clicando no perfil de um velho careca aleatório. “E todos os tipos de fãs também.” Ela clicou em outra página, uma mulher de meia-idade de aparência comum. “Hmm, muitos deles parecem gostar de ‘Você e eu’. Estou surpreso que o Velho Chilly não seja mais popular...&#34; - disse ela suavemente, com um sorriso franzido dirigido a Brook.

Brook revirou os olhos. &#34;Quem sabe. As pessoas gostam de canções de amor cafonas. Só sei que as camisas vão vender. O CD é também. Os fãs que temos são loucos por nós.”

Rosa clicou em outra página, um adolescente alguns anos mais jovem que ela. &#34;Uau, esse cara tem muitas fotos minhas ... O que essa palavra significa?&#34;

Brook desligou o laptop e pigarreou. &#34;Nada. Como eu disse, eles realmente gostam de nós.”

“Hmm”, disse Rosa. &#34;Você tem água? Tenho estado com muita sede ultimamente.&#34;

“Não, no entanto eu tenho muitos refrigerantes.” Disse Brook, sentando no chão para ajustar algo em sua bateria, que parecia muito mais cara do que sua casa.

&#34;Não, eu só quero água.&#34;

“Por que, você está de dieta? Você já está magra como um rastelo. ”

“Nããão...eu não sei. Eu realmente bebo muita água ultimamente. Talvez esteja quente ?&#34;

“Agora que você mencionou, eu poderia usar um copo também. Há uma pia funcionando no banheiro, se você estiver com sede.&#34; Brook se levantou e caminhou em direção ao banheiro.

Rosa semicerrou os olhos para Brook enquanto colocava a cabeça entre a pia e a torneira e a deixava rasgar. “//Uma pia funcionando no banheiro ?// Sério? Você não tem uma pia de cozinha funcionando? &#34;

&#34;Uau&#34; disse Brook, arfando - &#34;acalme-se, calças elegantes. Podemos parar no posto de gasolina se você quiser água de verdade.”

------

Clyde apareceu um pouco depois em sua motocicleta e bateu na porta.

&#34;Estou aqui!&#34; ele gritou, ajustando os óculos.

Brook abriu a porta rapidamente. &#34;Onde está Morgan?&#34;

“Ele e Umiko estão vindo na van. Eles estão um pouco atrasados. Aparentemente, algumas garotas os pararam no shopping ...&#34; Clyde abriu o telefone e recitou uma mensagem de texto. “Umiko, Quatro e Cinquenta e Oito AM; Citação, //Você nos levará ao espaço sideral com você.// Fim da citação. Hífen, o nome dela é Lola, L.O.L.”.

Brook virou a cabeça para Rosa. &#34;Eu disse que eles são loucos.&#34;

&#34;Sim&#34;, Clyde repetiu, içando seu violão sobre as meninas e através da porta. “Parece que temos um culto de seguidores.”

“4:58 ? Eles deveriam estar aqui agora.”

Assim que ela disse isso, um Volkswagen fortemente enferrujado entrou na garagem, subindo a colina, metade da estrutura muito grande de Umiko saindo da janela do lado do motorista.

&#34;Srta. Rosy!&#34; disse ele, segurando uma garrafa de água. “Água chique!”

&#34;O que ele faz de novo?&#34; Brook murmurou.

“Acho que ele é nosso revendedor, mas esqueci”, respondeu Clyde distraidamente.

Umiko e Morgan saíram. Umiko tinha um refrigerador de água de 40 litros - que provavelmente não estava cheio de água bonita - e Morgan estava segurando um caderno.

&#34;Bem, parece que todos estão aqui. Vamos começar. ”

------

“O que é mais legal do que legal?” cantou Morgan.

&#34;Frio!&#34; disse Rosa.

“O que é //mais morto// do que morto?” ligou para Umiko.

&#34;Provavelmente pior.&#34; disse Clyde, claramente.

“Eu só quero ficar na cama! ” latiu Brook.

[[=]]

//Ou você pode fazer isso//
//Faça o seu caminho para o mar//
//Fique um pouco aí comigo//
//E encontre as vozes em sua cabeça//

//Eu já viajei até agora//
//Das colinas ao oceano//
//E estamos colocados em movimento//
//Por uma estrela próxima, mas distante//

//Você não vê que faz parte de mim ?//
//Podemos ser felizes como podemos//
//Não faz diferença como parece//
//Para eles ou eles ou antigos fluxo temporal.//

//Eu só queria que você soubesse//
//Isso se as palmeiras balançarem e a água branca rolar//
//Vamos derreter juntos e formar um cardume//
//Longe desse velho show de horrores//

[[/=]]

&#34;Eu e você chegamos tão longe, antes do escuro havia outras estrelas-&#34;

“Pausa”, disse Morgan, tossindo, interrompendo Umiko.

“Ei, você conhece as palavras Umiko? Esta é uma nova música! Você nunca nos ouviu fazer isso” disse Rosa.

“Eu...” Umiko disse, olhando para todos eles hesitantemente. Eles estavam certos, ele nunca tinha ouvido essa música antes.

“Desculpe ...” disse Umiko, olhando para o chão. &#34;Eu olhei.&#34; O gigante coçou a nuca.

Morgan riu. &#34;Está tudo bem! Deixo aí mesmo. Não é segredo ”, disse ele, olhando para seu caderno. &#34;Agora, onde estávamos?&#34;

[[=]]

//Eu e você chegamos tão longe//
//Antes do escuro, em outra estrela//
//Muito além de Netuno e Marte//
//E coisas que vivem atrás dessas grades//

//Não há necessidade de voltar para//
//Tudo pode ser totalmente novo//
//Vamos pintar o céu com um tom diferente//
//Rosa ou roxo, tecnicolor//
//E fazer o velho azul parecer miséria//
//Porque o sol agora é um grande dólar de areia//

//Ou podemos todos ir dormir//
//E encontrar nossa mãe nas profundezas//
//E todos os nossos irmãos também//

[[/=]]

------

“Eu não me importaria com algo novo. Então, se você me quiser, é onde estarei, debaixo d&#39;água, virando lentamente. Escuro, sólido e humilde. Eu adoraria conhecê-lo lá também, sob aquele oceano azul. &#34;

“Nunca tinha ouvido isso antes, quem é?” Justine perguntou, acendendo um cigarro.

“Haha, gosto de inventar coisas”, disse Lola. “Quer ir a esse show mais tarde? Ouvi dizer que John P e os Eruptions vão tocar depois daquela banda, esqueci o nome. ”

“Quem ?”

“Constelação Estrela do Mar.”

“Oh. Sim claro.”
