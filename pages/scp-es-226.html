**Ítem #:** SCP-ES-226

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Los hallazgos de SCP-ES-226 serán llevados al Sitio-01 y al Sitio de Exclusión-08. Posteriormente, toda la información sobre SCP-ES-226 será eliminada de los registros históricos, religiosos y folclóricos.

Si un miembro del personal del Sitio de Exclusión-08 o del Sitio-01 presenta un evento falso relacionado con SCP-ES-226, será sancionado a discreción del Consejo de Supervisores.

**Actualización:** Para preservar el estatus de normalidad, el Protocolo Ennui deberá aplicarse cuando el 10% de la población mundial conozca la realización o los efectos de SCP-ES-226.

**Descripción:** SCP-ES-226 es un ritual cuya realización permite a una entidad o colectivo, conceptual o no, alcanzar el estado de divinidad. Los pasos para realizar SCP-ES-226 varían según la cultura dominante en la zona que se practique, pero siguen los siguientes patrones:
* La entidad o colectivo debe estar sometida a una cultura contraria a la suya
* La entidad o colectivo debe iniciar una guerra contra la cultura dominante
* La entidad o colectivo realizará actos de derramamiento de sangre contra la parte dominante. Aunque no se especifica, se cree que una mayor cantidad de sangre asegura una mayor prevalencia de SCP-ES-226
* La entidad o colectivo debe adorar elementos solares o lumínicos

La realizacion efectiva del ritual asociado a SCP-ES-226 tendra como consecuencia el fallecimiento de los practicantes del mismo, produciendose un estallido de radiacion Akiva que abarcará los territorios controlados por la cultura dominante.

Se creía que la entidad o colectivo provocaría además un Evento de Reestructuración de Clase CK. Estudios posteriores han concluido que se trata de una integración no anómala, coherente con la historia de referencia.

A continuación se muestran los eventos causados por SCP-ES-226 que se consideran ciertos.


||~ Periodo||~ Deidad||~ Territorio||~ Descripción||~ Notas||
||Mediados del siglo XIV a.C.||Aton ||Antiguo Egipto ||Intento de establecer una teocracia para socavar el poder del clero de Amón, debido a disputas de poder con los sacerdotes de Amón. Tras su muerte, se cree que un sujeto desconocido relacionado con el clero de Amón realizó SCP-ES-226, restaurando el culto amoniano.||Primera instancia de SCP-ES-226 que se utiliza para restablecer una deidad anterior.||
||Período helenístico/Bajo Imperio Romano||Apolo/Sol Invictus||Grecia/Imperio Romano ||Aunque se desconocen las razones exactas de la progresiva sustitución de Helios por Apolo a causa de SCP-ES-226, siglos después varios adoradores de Sol Invictus bajo el patrocinio del emperador Aureliano realizaron SCP-ES-226 con éxito. Sin embargo, Aureliano toleró la existencia de otros cultos.||Primera instancia de coexistencia de SCP-ES-226 con otros cultos.||
||Alta Edad Media||Dios||Imperio carolingio ||Intento de establecer una teocracia para unificar los restos del Imperio Romano. Fracasó parcialmente tras su muerte, pero resurgió lentamente con más fuerza durante los siglos siguientes en Europa.||Primera instancia de SCP-ES-226 que se mantiene a lo largo del tiempo.||
||Ilustración||Diosa de la Razón||Francia ||Creado para evitar el auge del ateísmo, la Convención Nacional estableció el Culto a la Razón. A pesar de ser sustituido por el Culto del Ser Supremo y la prohibición de ambos por Napoleón Bonaparte, sus ideales siguieron expandiéndose sin una divinidad. ||Primera instancia de SCP-ES-226 sin una divinidad actualmente existente.||



[[collapsible show=&#34;+ Eventos causados por SCP-ES-226 considerados improbables&#34; hide=&#34;- Acceso concedido.&#34;]]



||~ Periodo||~ Deidad||~ Territorio||~ Descripción||~ Notas||
||Paleolítico ||El Sol||Tierra||Conquista de los territorios ocupados por [[[SCP-1000]]] y aplicación de ingeniería inversa al Culto del Sol para ganar la guerra según testimonios de los Hijos del Sol. A pesar del posterior olvido de tales acontecimientos por parte de la mayoría de la humanidad, el Culto al Sol siguió prevaleciendo en todas las iteraciones posteriores de SCP-ES-226.||Primera instancia de SCP-ES-226.||
||Principios del siglo XX||[DATOS BORRADOS]||Desconocido||Un cuadro de estilo impresionista con una placa que lee //Les derniers instants de F. Williams// de autor desconocido. En el cuadro se usan principalmente tonos de amarillo y blanco, con el azul usado en las ventanas para representar el cielo y el negro en las figuras humanas. En el cuadro se observa una sala de reuniones con una mesa redonda en el centro ocupada por 14 figuras. En la zona superior se halla un hombre de edad avanzada vestido con un traje contemporáneo y sujetando un cuchillo. El resto de las 13 figuras son representadas como siluetas negras sin rasgos distintivos. Al ser enfocado por fuentes de luz, el cuadro cambia al estilo realista. La figura que previamente sujetaba al cuchillo yace con el tórax abierto, mientras una luz emerge de su posición. Las sombras de las 13 figuras restantes orientan su posición en dirección a la mesa formando tres flechas invertidas, interseccionando en el centro. Sus rostros no han podido ser iluminados, independientemente de la cantidad de luz aplicada. Los tonos amarillos han sido sustituidos por marrones y los azules por grisáceos.||Primera instancia de SCP-ES-226 documentada por la Fundación.||
||Principios del siglo XXI||[DATOS BORRADOS]||Tierra||Una serie de ilustraciones en papel amarilento de las cuales se hallaron █████ y la Fundación requisó 295 de estas, destruyendo el resto. Cada ilustración consiste en un anverso donde se representa a una marioneta ensangrentada con un icono estilizado de forma similar a los logos de los Grupos de Interés en las Bases de Datos[[footnote]] Hasta la fecha, los iconos identificados son un pentagrama azul, una serpiente enroscada en una mano, un engranaje y una puerta de color ocre con las letras MCD. [[/footnote]] de la Fundación. En el reverso se representa una figura negra con una explosión en el fondo. Debajo de cada reverso figura un número del 1 al 13 en diversos sistemas númericos[[footnote]] Cuneiforme, romano, egipcia, maya y arábiga los más prominentes. [[/footnote]].||Instancia de SCP-ES-226 considerada falsa.||
[[/collapsible]]
