**Об&#39;єкт №:** SCP‑003

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-003 повинен утримуватися при температурі не нижче 35°C, бажано вище 100°C. У випадку надзвичайної ситуації найближчий співробітник повинен використати тепло свого тіла для підтримання критичної температури об&#39;єкта. Весь персонал, який мав фізичний контакт з  SCP-003-1, підлягає стерилізації.

Заборонено знімати SCP-003-1 з SCP-003-2, за винятком необхідності підтримання критичної температури об&#39;єкта. Про будь-які  значні зміни в активності рун SCP-003-2 (також їх форму, частоту та колір) слід повідомляти упродовж 3 годин після виникнення. В разі припинення активності рун слід доповідати негайно. SCP-003-2 повинен весь час постачатися енергією через джерело живлення, позначеного, як Генератор 003-IX; див. прикладену документацію для подробиць.

**Опис:** SCP-003 був виявлений за допомогою віддаленого спостереження командою SRV-04 Бета (див. прикладену документацію). Об&#39;єкт складається з двох частин різного походження, позначених як SCP-003-1 і SCP-003-2.  

SCP-003-1 складається з хітину, волосся і нігтів невідомого біологічного виду, подібних з [ВИДАЛЕНО], скріплених в конструкцію, схожу на комп&#39;ютерну материнську плату. Дослідження показали, що SCP-003-1 з&#39;явився на [ВИДАЛЕНО] раніше  найперших друкованих плат. Об&#39;єкт вважається розумним, але не є небезпечним, за винятком певних умов (див. Додатки та прикріплені документи). 

SCP-003-1 був знайдений на кам&#39;яній плиті, SCP-003-2, на якій знаходиться і донині. Руни на плиті не є частиною будь-якого відомої мови та мерехтять блідим світлом. Це прояв спроб спілкування, інтерпретованих як [ДАНІ ВИДАЛЕНО].

Аналіз показав, що SCP-003-1 і SCP-003-2 мають різне походження. SCP-003-2 управляється внутрішнім комп&#39;ютером (не біологічним), компоненти якого здебільшого неможливо вилучити без ризику пошкодження плити. SCP-003-2 здатний цілеспрямовано випускати різні види випромінювань, включаючи тепло і [ВИДАЛЕНО]. Вважається імовірним, що плита була створена з метою утримання SCP-003-1. Описані в Додатку 003-01 методи дозволили отримати доступ до деяких даних, що зберігаються в SCP-003-2; повна їх розшифровка ще не завершена, однак вміст може ставитися до події реструктуризації класу ██, викликаній SCP-003-1 в минулому і / або можливому майбутньому.

SCP-003-2 містить внутрішнє джерело енергії [ДАНІ ВИДАЛЕНО], який, мабуть, почав вичерпуватися з ██████████, до виявлення командою SRV-04 Бета. Можливо, що SCP-003-2 свідомо зв&#39;язався з SRV-04 Бета за допомогою [ДАНІ ВИДАЛЕНО]. Інші організації теж були попереджені про існування SCP-003, імовірно таким же чином. Попри подібний прояв активності, SCP-003-2, мабуть, не є розумним. Дане припущення ґрунтується на [ВИДАЛЕНО] і відсутності реакції на [ВИДАЛЕНО], включаючи процедури, що проводяться командою M03-Глорія. 

Коли температура SCP-003 падає нижче 35 ° C, обидва компоненти реагують на це.

По-перше, SCP-003-1 переходить в стан зростання, що виражається в збільшенні маси. Цей стан ділиться на дві стадії. В обох стадіях SCP-003-1 для свого зростання «підживлюється», перетворюючи навколишню матерію, починаючи з неорганічних матеріалів (включаючи елементи атмосфери), а потім переходячи до неживої органічної матерії: змертвілої шкіри, волосся, хітину, емалі, кератину та інших органічних матеріалів.

Перша стадія є «стандартною стадією», друга ж починається, коли SCP-003-1 вступає в контакт з живим органічним матеріалом. На другій стадії об&#39;єкт може зупинити, уповільнити або змінити свій темп зростання, а також починає перетворення неорганічної та неживої органічної матерії в структуру, функціонально схожу з [ДАНІ ВИДАЛЕНО].

На першій стадії зростання послідовне, у наступній  він сповільнюється на 20-90% до того моменту, поки SCP-003-1 продовжує перебувати в контакті з живою органікою. Відсоток залежить від складності організму або організмів, які перебувають у зв&#39;язку з об&#39;єктом; дані [ВИДАЛЕНО] підтвердили, що SCP-003-1 витрачає велику кількість обчислювальної потужності на аналіз живого органічного матеріалу.

Під час перебування SCP-003-1 в стані зростання SCP-003-2 випускає випромінювання, яке тимчасово зупиняє ріст SCP-003-1, а якщо температура об&#39;єкта більше ніж 100 ° C, то звертає процес назад. Подібне випромінювання може бути отримано за допомогою [ДАНІ ВИДАЛЕНО]. 

**Додаток 003-01:** Діючи на основі інформації, отриманої в результаті лінгвістичного аналізу рун SCP-003-2 і [ДАНІ ВИДАЛЕНО], дослідницькій команді М03-Глорія вдалося встановити зв&#39;язок між SCP-003 і [ДАНІ ВИДАЛЕНО] для вивчення функцій. SCP-003-1 тепер слід вважати розумним і тримати на відстані не менше кілометра від [ДАНІ ВИДАЛЕНО] і отриманого в результаті «продукту».

**Додаток 003-02:** Втрата потужності SCP-003-2 була компенсована за допомогою процедур, проведених командою М03-Глорія. За наказом O5-██ команда повинна продовжувати застосування процедур.

**Додаток 003-03:** [ДАНІ ВИДАЛЕНО]. Під час цього процесу SCP-003-1 подвоїв масу і почав стрімкий структурний ріст. Температура була негайно повернута до первісного значення в 100 ° C. Зростання і збільшення маси SCP-003-1 тривало протягом 9 хвилин і 6 секунд, після чого SCP-003-2 випустив випромінювання, яке повернуло SCP-003-1 в початковий стан за 3 хвилини 39 секунд. Зайва маса розпалася, пил, що утворився, зібраний для вивчення. І SCP-003-1, і SCP-003-2 повністю припинили видиму діяльність. SCP-003-2 не поновлював активності до тих пір, поки не був підключений до [ВИДАЛЕНО], зовнішнього джерела енергії. Руни на плиті світилися сірим і не виявляли стандартної активності протягом 3 годин, після чого [ДАНІ ВИДАЛЕНО]. SCP-003-2, схоже, більше не здатний підтримувати температуру вище 35 ° C без зовнішнього джерела живлення, що забезпечується [ВИДАЛЕНО] (позначені як Генератори 003-III - IX).

**Додаток 003-04:** Процедура, описана в Додатку 003-03, була повторена, і SCP-003-1 знову увійшов у стан зростання. Після 10 хвилин і 13 секунд SCP-003-2 випустив випромінювання. Зростання об&#39;єкта зупинився на 36 секунд, після чого відновився з початкової швидкістю.

Після збільшення маси в чотири рази SCP-003-1 послідовно сформував зовнішню оболонку і тіло, яке спочатку набуло форми, подібну формі офіури (Ophiuroidea), 15 метрів у діаметрі (включаючи те, що виглядало як центральний процесор 3 метрів у діаметрі). Потім були створені сенсорні органи, які, судячи з усього, досліджували навколишнє середовище. Крім того, частина місця утримання була перетворена в [ВИДАЛЕНО]. Після цього SCP-003-1 прорвався на спостережну майданчик, де знаходилися члени команди M03-Глорія. Після фізичного контакту з ними об&#39;єкт перейшов у другу стадію зростання і [ДАНІ ВИДАЛЕНО]. Зростання SCP-003-1 зупинилося на 15 хвилин, після чого продовжилося. Об&#39;єкт перебудував свої центральні частини та прийняв форму гуманоїда жіночої статі висотою в 3 метри з зовнішніми «щупальцями» на місці «волосся» і в області хребта. Після цього SCP-003-1 зробив декілька примітивних мовних сигналів і [ДАНІ ВИДАЛЕНО].

Невідомий чоловік, пізніше ідентифікований як [ВИДАЛЕНО], з&#39;явився в зоні утримання разом з цілим загоном агентів. [ВИДАЛЕНО] заявив, що діє за наказом O5-██, і спробував почати спілкування з SCP-003-1. [ДАНІ ВИДАЛЕНО]. Агент ████ з команди М03-Глорія успішно відновив енергію SCP-003-2 та активував запасні генератори, щоб повернути температуру до 100 ° C. SCP-003-1 прийняв початкову форму через 21 хвилину і 7 секунд, після чого був успішно повернений під утримання.

Всі дев&#39;ять членів М03-Глорія, зачеплені SCP-003-1, отримали тільки легкі психологічні травми. Перетворені частини колишнього місця утримання SCP-003 не розпалася і наразі вивчаються.

**Додаток 003-05:** У світлі попереднього інциденту O5-██ [ДАНІ ВИДАЛЕНО] спільним рішенням O5-██, O5-██ і O5-██. Процедури, що проводяться M03-Глорія, припинені на невизначений час.</textarea></pre>
