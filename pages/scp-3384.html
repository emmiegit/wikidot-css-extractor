**Ítem #:** SCP-3384

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las plataformas de redes sociales y los sitios webs de alojamiento de video deben ser monitoreados por bots operados por la Fundación para la búsqueda de publicaciones sobre videos recopilatorios de //“Si te ríes pierdes”//. Estos videos recopilatorios deben ser grabados por quince segundos y luego deben ser enviados a un observador manual in situ. Si los quince segundos grabados revelan un registro en blanco, el observador deberá etiquetarlo y hacer que el video sea retirado inmediatamente. Los bots de análisis web deberán operar 24/7 y serán revisados semanalmente ante algún defecto.

**Descripción:** SCP-3384 es un video publicado a menudo en las redes sociales y sitios web de alojamiento de video que indica sobre un reto de //“Si te ríes pierdes”// titulado como //“Te ríes, te vas al infierno”//, //“Te iras al infierno si te ríes”// o con títulos similares que involucren el termino //Infierno//. SCP-3384 típicamente aparece como una publicación hecha por algún usuario popular con una gran cantidad de seguidores o subscriptores, pese a que ningún usuario haya demostrado tener conocimiento sobre las publicaciones de SCP-3384.

Los espectadores de SCP-3384 reportan observar once minutos y seis segundos de compilaciones de videoclips ajustados a su sentido del humo subjetivo, y son considerados divertidos por los sujetos el 100% de los casos. Todos los intentos de grabar o ver a SCP-3384 a través de transmisiones en vivo han resultado en registros en blanco.

Si un espectador se //“ríe”// del contenido de SCP-3384, instantáneamente estará envueltos en llamas que abarquen un diámetro de tres metros, carbonizando y dejando marcas de quemadura en los alrededores del sujeto y además emitirá un distintivo olor a azufre. Se ha determinado que la temperatura de estas llamas ha logrado llegar a un máximo de 462 °C. Los sonidos de gritos de angustia originados desde dentro de las llamas han sido grabados y analizados revelando que los gritos se componen de diferentes voces incluyendo la del sujeto. Los sujetos desaparecerán invariablemente antes de que las llamas se hayan disipado. Ningún sujeto ha podido ser encontrado o recuperado posteriormente.

**Anexo:** Registro de Incidente 3384-1

&gt; **Incidente 3348-1**
&gt; 
&gt; **SCP involucrado:** SCP-3384
&gt; 
&gt; **Personal Involucrado:** Investigador Jefe Kijuro y Oficial de Seguridad Bates
&gt; 
&gt; **Descripción:** El investigador Jefe Kijuro fue acorralado a punta de pistola por el Oficial de Seguridad Bates a las 11:34 am el día 11/02/2017 durante las pruebas de rutina de SCP-3384. El Oficial Bates se encerró con el Investigador Kijuro dentro de la cámara de pruebas designada, luego procedió a esposar al Investigador Kijuro a una silla y lo forzó a mirar a SCP-3384 varias veces antes de que Kijuro estuviera envuelto en llamas y se desvaneciera. El oficial Bates se entregó ante equipo de seguridad en respuesta que llego poco antes.
&gt; 
&gt; El oficial Bates fue interrogado, durante el cual dirigió acusaciones contra el Investigador Jefe Kijuro, acusando de realizar pruebas poco éticas con SCP-3384 usando varios sujetos de clase D. Se indicó al Oficial Bates que elaborara con respecto a estas acusaciones, el cual dijo que el Investigador Kijuro obligó hasta ocho miembros del personal de Clase D que vieran a SCP-3384 y les ordenó que se abstuvieran de reírse. Estas pruebas fueron llevadas a cabo para determinar en qué punto SCP-3348 consideraba lo que era una risa.
&gt; 
&gt; El Oficial de seguridad Bates fue eliminado poco después luego de establecer la siguiente declaración: //“¿Debí haberlo hecho? Probablemente no. Pero está hecho, y tengo que enfrentar mis acciones. He visto tanta mierda horrible hecha a los clase D, y yo siempre he aceptado como un mal necesario. Pero esto es diferente a invertirlos de adentro a fuera, o a enviarlos a un lugar jodido con un monstruo adentro. Estamos tratando con las almas de gente aquí, ya ni siquiera con sus vidas, y si ese video en realidad hace lo que dice, entonces estamos condenando a las personas a una eternidad de miseria solo para saber lo que es una puta risa. ¡A la mierda! Se lo merecía, y no seré parte de esta mierda nunca más.&#34;//
