    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=Wiraporn.jpg|caption=Dr Wiraporn|width=300px]]

**ชื่อ**: วรัญญา วิราพร (Waranya wiraporn)

**ชื่อเล่น**:จูน (June)

**ระดับการกวาดล้าง**: 2

**หน้าที่**:แพทย์ประจำห้องฉุกเฉิน,ให้คำปรึกษาทางจิต

**ที่อยู่**: site-32

**ประวัติการศึกษา**: เรียนจบปริญญาเอกศัลยแพทย์ทั่วไป (General Surgeon) และ จิตเวชศาสตร์
จาก Harvard University


**ประวัติ**: เพศ หญิง อายุ 25 ปี ส่วนสูง 165 น้ำหนัก52 กก พ่อและแม่ถึงแก่ชีวิต ปัจจุบันอาศัยอยู่ที่คอนโดในกรุงเทพ รับเข้าทำงานเมื่อ 1/9/2016 เนื่องจากนิสัยซื่อๆ ของเธอ ทางศูนย์อเมริกาเลยแนะนำให้เธอกลับมาทำงานที่ศูนย์ไทย โดยงานที่เธอทำคือเป็นศัลยแพทย์ประจำไซด์

&gt; **บันทึกการสัมภาษณ์งาน**
&gt; ████:สวัสดีครับ
&gt; จูน:สวัสดีค่ะ
&gt; ████:เชิญนั่งครับ
&gt; จูน:ค่ะ
&gt; ████:(หยิบจดหมายมาอ่าน)
&gt; ████:ในนี้เขียนว่าคุณจบเอกศัลยแพทย์จากHarvard
&gt; จูน:ค่ะ
&gt; ████:อืม แล้วทำไมถึงเลือกที่นี้ละครับ เอ่อผมหมายถึง ทำไมไม่ไปทำงานที่โรงพยาบาลดังๆ
&gt; จูน:คือว่าศาสตราจารย์ที่นู้นเค้าแนะนำมาอะค่ะ เห็นเค้าบอกว่าถ้าอยู่ที่นี้จะได้ช่วยคนเยอะกว่า อยู่ในโรงพยาบาลอีก
&gt; ████:ถูกต้องครับ ที่นี้เราต้องการแพทย์เก่งๆแบบคุณ
&gt; จูน:ขอบคุณค่ะ
&gt; จูน:แต่ช่วยบอกได้ไหมค่ะว่าที่นี้เค้าทำอะไรกัน
&gt; ████:เราเป็นบริษัทวิจัย ครับผม ผมคงบอกได้เพียงเท่านี้
&gt; จูน:ค่ะ
&gt; ████:โอเค ครับผม เดียวทางเราจะติดต่อกลับไป คุณสามารถเริ่มงานได้ทันที
&gt; จูน:ขอบคุณมากค่ะ
&gt; 
&gt; **จบการสัมภาษณ์**
