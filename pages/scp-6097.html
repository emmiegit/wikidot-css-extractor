**Ítem #:** SCP-6097

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Los restos de SCP-6097 se conservan actualmente en la Unidad de Anomalías Biológicas del Sitio-44 para futuros estudios, mientras que SCP-6097-1 se mantiene en un casillero de almacenamiento de objetos estándar. Todos los documentos literarios que contengan información sobre SCP-6097 y el Incidente de Brownsborough han sido confiscados por la Iniciativa Americana de Contención Segura (IACS), y desde entonces han sido archivados en la más amplia base de datos de la Fundación.

**Descripción:** SCP-6097 fue una entidad humanoide anómala, activa en América del Norte durante un breve período a principios del siglo XVIII. Aunque SCP-6097 es anterior a la creación de la Fundación moderna, su existencia ha sido verificada a través de restos biológicos y arqueológicos. Sin embargo, la información relativa a la apariencia, el comportamiento y las circunstancias de la muerte de SCP-6097 se deriva principalmente del testimonio de testigos oculares y de los documentos históricos que han sobrevivido.

[[include component:image-block
    name=https://upload.wikimedia.org/wikipedia/commons/d/dc/Grannyrattail.png|
caption= Representación artística de SCP-6097, c. 1732.
| width=200px]]

SCP-6097 fue descrito como físicamente semejante a una mujer humana de edad avanzada, vestida con ropas andrajosas, con pelo fino y plateado que cubría gran parte de la cara y el torso. Su rasgo más distintivo era una larga cola unida a la base de la columna vertebral, que los testigos compararon con la de un //Rattus norvegicus// (rata común), con un único e hinchado globo ocular que sobresalía de la punta.

SCP-6097 poseía anteriormente una gran cuchara (designada SCP-6097-1) hecha de una aleación metálica indeterminada, que se cree utilizaba como medio de transporte. Al parecer, mientras SCP-6097 estaba sentado en el mango del objeto, SCP-6097-1 se volvía maniobrable y capaz de volar a velocidades no inferiores a 50 km por hora.

Periódicamente, durante las primeras horas de la mañana, SCP-6097 descendía sobre varios asentamientos norteamericanos a lo largo de la región de Nueva Inglaterra[[footnote]]Territorio geográfico que abarca lo que hoy son los estados norteamericanos de Maine, Vermont, New Hampshire, Massachusetts, Connecticut y Rhode Island[[/footnote]]. A su llegada, SCP-6097 aterrizaría sistemáticamente en los tejados de las casas civiles y las casas de los pobres, antes de extender su cola por la chimenea de la estructura.

Si veía a un niño menor de 18 meses, SCP-6097 procedía a envolver su cola alrededor de la boca y la nariz del infante, asfixiándolo, antes de colocar los restos de las víctimas en el cuenco de SCP-6097-1. Las pruebas forenses sugieren que, entre sus apariciones, SCP-6097 residía en una pequeña cabaña de madera situada en el bosque ████████ en Maryland, donde se excavaron los restos carbonizados y parcialmente consumidos de múltiples bebés, todos ellos datados entre 1724 y 1729.

**Anexo 6097-1 - Captura:** El 4 de septiembre de 1730, SCP-6097 fue capturado en el pueblo de Brownsborough, una pequeña y aislada comunidad en el condado de Blair, Massachusetts. A las 03:00 horas, el carpintero civil James Walker se despertó y descubrió la cola distendida de SCP-6097 saliendo de su chimenea, y observando a la hija pequeña de la familia.

Tras un breve forcejeo, Walker consiguió clavar la cola de SCP-6097 en el suelo de madera de su casa con una serie de clavos oxidados, impidiendo así su huida. Poco después, dos miembros de las autoridades de Brownsborough extrajeron a SCP-6097 del tejado de Walker, con la base de la cola mostrando varias marcas de mordiscos prominentes. SCP-6097-1 fue confiscado, y en su plato se encontró el cuerpo de un varón recién nacido no identificado (al que posteriormente se le dio cristiana sepultura), así como pequeñas cantidades de arena[[footnote]]La hipótesis es que SCP-6097 puede haber utilizado arena para apagar las chimeneas encendidas antes de entrar.[[/footnote]].

SCP-6097 fue entonces transportado a una celda de detención, donde permaneció entre ocho y diez horas. SCP-6097 fue sometido a varios métodos de tortura por las autoridades de Brownsborough, aunque los esfuerzos por interrogar a la criatura resultaron infructuosos, ya que parecía incapaz de entender el inglés.  A la mañana siguiente, SCP-6097 fue condenado a ser ejecutado por brujería e infanticidio.

**Anexo 6097-2 - Neutralización:** Se realizaron múltiples intentos para acabar con SCP-6097. Inicialmente, se ató a la entidad con una cuerda y se la arrojó a un pequeño estanque situado a poca distancia de la residencia de los Walker. Al parecer, esto hizo que la temperatura del agua aumentara drásticamente, alcanzando el punto de ebullición en cuestión de minutos. Aunque SCP-6097 sufrió quemaduras moderadas, permaneció consciente, a pesar de estar sumergido durante más de diez minutos, y fue recuperado rápidamente con una red de pesca.

Para el segundo intento, SCP-6097 fue atado a una estaca de madera, a la que se prendió fuego. Se dice que las llamas resultantes brillan con una variedad de colores inusuales, provocando fuertes migrañas y náuseas a los espectadores. Tras unos veinte minutos, las llamas se extinguieron con cierta dificultad. Aunque SCP-6097 mostraba signos de gran angustia y presentaba quemaduras de tercer grado en gran parte de su cuerpo, sobrevivió a este intento.

A medida que sus verdugos se desesperaban, SCP-6097 fue finalmente decapitado con un hacha de hierro. Inmediatamente después, el torso de SCP-6097 comenzó a descomponerse a un ritmo anormalmente rápido. No obstante, la cabeza de SCP-6097 permaneció intacta, y varios testigos afirmaron que sus ojos siguieron parpadeando y vagando mucho tiempo después de ser separada de su cuerpo. Los huesos de la entidad se colocaron en un pozo a unos 12 km de la frontera de la ciudad, que se selló con una gran losa de piedra caliza, mientras que SCP-6097-1 fue arrojado por la ladera del cercano Desfiladero de Blair. Como no había ningún medio conocido para destruir la cabeza de SCP-6097, ésta fue sellada en una caja de madera y enterrada en un lugar desconocido.

[[include component:image-block
    name=https://upload.wikimedia.org/wikipedia/commons/8/83/BrownsboroughMA.png|
caption= Calle en Brownsborough, MA (1728)| width=300px]]

**Anexo 6097-3 - Consecuencias:** Entre 1731 y 1734, un número anormalmente alto de abortos y mortinatos tuvo lugar en Brownsborough, con más de treinta residentes muriendo durante el parto. En múltiples casos, estos niños nacidos muertos poseían uno o más defectos anómalos, siendo los más comunes la falta de cabeza y la posesión de un apéndice largo en forma de cola.

Además, a lo largo de este periodo, la población de ratas marrones del condado de Blair aumentó significativamente, encontrándose ejemplares que producían camadas de hasta treinta crías. Se observó que los nuevos ejemplares crecían hasta tres veces su tamaño habitual y se comportaban de forma inusualmente agresiva con los seres humanos, lo que provocó la propagación de brotes virulentos (incluyendo listeria y salmonela) en las comunidades aledañas. Debido a estas condiciones, para 1735 el pueblo había sido abandonado en gran medida.

Durante las siguientes décadas, los grupos precursores de la Fundación, como la [[[SCP-6254 | Iniciativa Americana de Contención Segura]]] (IACS) trabajaron para suprimir el conocimiento del Incidente de Brownsborough, confiscando todos los periódicos y registros judiciales relevantes. Tanto los huesos de SCP-6097 como SCP-6097-1 fueron recuperados y transportados a la instalación de contención de Fort Newton (desde entonces rebautizada como Sitio-44).

A pesar de estos esfuerzos, el [[[SCP-6078|Departamento de Mitología y Folclore]]] de la Fundación ha descubierto que las leyendas y los relatos apócrifos sobre SCP-6097 (conocido coloquialmente como &#34;Abuelita Cola de Rata&#34;) y los sucesos de Brownsborough han persistido hasta nuestros días. Esto no se considera una amenaza para la normalidad; el incidente ha sido descartado por la comunidad científica mayoritaria como un caso de histeria colectiva.

Los esfuerzos por recuperar el cofre que contiene la cabeza cortada de SCP-6097 siguen en curso.
