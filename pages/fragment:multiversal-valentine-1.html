    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:cosmonaut]]


涼風吹過高原上的草地，伴隨沉沉鐘聲來到埋頭嚼食的羊群中，羊耳晃動，牠們紛紛停下動作看向聲音的來源。受到人類馴養，數千年來協助牧羊人管理羊群的牧羊獸快速穿越廣闊的高原，帶著鐘響自遠方奔向為了覓食而跑太遠的羊群。

噹——噹——噹——

低沉的鐘聲像是雨中漣漪層層擴散，聽到鐘聲的羊兒移動四肢，趕在牧羊獸撲撞上來前順著鐘聲的引導回到主人規定的範圍內。

眼見羊群的位置回到可控的範圍內，牧羊獸的主人吹起口哨，一短兩長，牠立刻急轉方向，以驚人的速度奔回坐在牧羊人小屋前的主人身旁。

牧羊獸抖下身上的草屑，毛絨絨的兩條尾巴用力搖擺，頭部的銅鐘也跟著晃動，噹噹鐘響一時停不住，直到牧羊人彎腰把擴大鐘響的小道具取下，牧羊獸的聲音才恢復成普通的音量。

「好孩子。」牧羊人摸了摸牧羊獸頭部以下柔軟的毛皮，又拿出軟布為他擦拭鐘型的硬殼腦袋，「下次進城要送你去健康檢查，你的聲音變得比以前低，也許是因為年紀大……」

缺乏保養的門栓發出令人牙酸的怪音，他停下動作回頭查看。牧羊人小屋的門被推開，比門還高上許多的女士穿著一件高領的寶藍色連身裙與深色大衣，她摘下插羽禮帽，彎腰先探出上半身，修長的雙腿才接著跨過門檻，優雅地走下階梯站到牧羊人身旁。

「午安，空目女士。」牧羊人打招呼的聲音十分友好，但他的眼睛仍望著屬於自己的羊群。

空目女士沒有回應那聲招呼，但她顯然有聽見牧羊人剛才的話，接續道：「又或是已經到退休的年紀。」

「是，或許牠是該退休了，兩百三十七歲對於牧羊獸而言已經是老年，在找到接替的牧羊獸以後，我會把牠送回我的出生地養老。」

趴在地上休息的牧羊獸似乎發現有人提到自己，用腦袋碰了碰主人的手掌，換來一陣溫柔的撫摸。

「妳今天是來買羊嗎？空目女士。我這裡確實有幾頭到達宰殺核可年齡的羊。」

「不，我代表聯盟委員會過來通知你，邊境異常調查團隊向聯盟提交的升階申請，已經進入最終審議階段，結果很快就會出爐。議員透露通過機率高達九成。」

「大家聽到這件事一定會很開心，謝謝妳過來告訴我。」

牧羊人拉來兩張木椅，雙手貼在椅面上擺動，確定椅子擺放在平穩的地面後，他邀請訪客坐下，不過空目女士以不會久留為由婉拒，於是只有他自己坐到椅子上，這使他們之間的高度差距更加懸殊。

「這些年的努力沒有白費。」再次開啟對話的是空目女士，她的聲音聽起來比剛才溫和許多，「得到聯盟頭銜後團隊就能擴展規模，提升人民遭遇異常後的生存率。」

「也許未來某天，我們的目標會從提升生存率變成降低遭遇率。」

「這很困難，但最初也沒有人想像這支團隊能走到現在。」

牧羊人勾起嘴角沒有說話，空目女士的手錶嗶了一聲，合成音效朗讀「現在時間，十七點」，她順著手錶的提示音說道：「十七點，第二恆星要升起了。」

他們看向第二恆星升起的方向，這座高原一向是觀賞第二日出的極佳地點。沒過多久，湛藍的天空逐漸褪色為白，在變化為雪白以前覆上一層如同薄紗的粉紅，遠處的羊群開始騷動，牠們驚叫著形成逆時針奔跑的圓圈，當第二恆星維奧塔離開地平線，在粉紅色的高空展露自己完整的樣貌時，羊群才結束這場古怪的活動，若無其事的繼續嚼草。

「未來會走多遠？」

「沒有人能說清未來的事，空目。」

秋末的風具有獨特的氣息，涼爽卻不寒冷，夾帶樹梢最後一抹生命力，它是寒冬來臨的前哨，是對來日綺春的盼望。

牧羊人站起身，秋風不斷吹動他那身寬鬆的衣袍與雪白的髮絲，他笑的坦然、自信，這種發自內心的表態也附加在他的話語中。

「世界上沒有永恆的事物，第一恆星奧略總有一天會熄滅，第二恆星維奧塔終有一日會隕落，我們腳下的土地也會迎來化作星塵的結局，一切都在改變。」

「是。」

「我們會走到不再被需要的那一日到來……不過，現在還用不著想那麼多。」牧羊人朝空目女士伸出手，那隻手有著許多傷痕、覆著薄繭，手腕上細繩編織的手鍊串著幾顆黃與藍的礦珠，「獲得正式頭銜不代表往後就此一帆風順，我們會變得更忙碌，需要更多人才，無論是哪方面的人才都受到歡迎。」

他誠懇的詢問：「妳意下如何？空目女士。」

空目女士笑著抬起手。

「這是我的榮幸，Valentine先生。」
