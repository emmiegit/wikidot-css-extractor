    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-164-J

**咏唱等级：**神秘/仪式

**相关学派：**支配学、变形学、夸张施术学（召唤子类）、邪观相学（推定）

**特殊收容措施：**所有内含与SCP-164-J相关内容的大部头书、魔法典、卷轴与魔法志都应通过擦除术将内容模糊，直至有可能进行删除或销毁。被发现使用或研习SCP-164-J的术者都应被送入Site-665（阴痛的不洁洞），以接受处分。由于目前还未对正在进行的SCP-164-J仪式采取普遍有效的收容措施，因此应由监督职的机动奇术队指挥官酌情进行处理。

**描述：**SCP-164-J，俗称为“耳术学”，为观相学术的三等子学。由于SCP-164-J明显不依赖于任何魔力循环、牛皮纸舞、血祭或刺击山精，[[span class=&#34;ruby&#34;]]魔术师与术者学会[[span class=&#34;rt&#34;]]the Society of Casters and Practitioners[[/span]][[/span]]认为其是异常的。由于其位于第三等，所以其无视了高等魔术的第四条、第十二条、第一百二十四条规则，以及Lemook巫术动力学三原则。

使用SCP-164-J使得术者可自由地自物理上或精神上进入任何个体的耳道。SCP-164-J仪式主要用于间谍行动与数据挖掘，通常涉及入侵术者暂居于受害者的耳朵内，使用仆物（通常为蜡元素或鼓槌）搜索受害者的内耳知识库。由于平凡防护措施无法抵抗SCP-164-J仪式，以及敏感信息通常包含在内耳知识库中，因此SCP-164-J逐渐在不同身份的下层社会居民中变得流行，其中最明显的是邪术师、古法召唤师与嗜大麻恶魔。

**附录164-A：**值得注意的SCP-164-J使用例：

||~ 术者 ||~ 受害者 ||~ 效果||~ 目前状态 ||~ 笔记 ||
|| 污浊的Zeodor || ██████的███ || 敏感信息被偷取，并自知识库中删除。由于入侵术者与MTF人员的术法交战，以及骚乱造成的损害，造成了持续性记忆损伤。 || 已收容 || 术者使用宣传方式煽动起了一场土著鼓膜小恶魔部落间的战争。医师判断其对平衡的伤害是永久性的。||
|| 动物学家的Samesh || 高尚的Danerius（一名值得注意的魔志家与Cawcker） || 未知（推定其本质为偷窥） || 已收容 || 当被MTF人员拘押时，该名术者声称其正在寻找“难以寻找的运河狮皇”。MTF人员告知术者不存在该种生物，术者随后被监禁。 ||
|| 未知（也许有关于Are We Chronomages Yet？） || 计时员Aurulis || 受害者的耳道基本混乱。由于术者方面拙劣的跳跃计时，其遗失了1356天。由于术者在受害者耳内引发爆炸，受害者出现暂时性听力障碍。|| 已收容 || 由MTF人员发现的溅出物拼出了“摇滚与伪暂时性时移永不消亡！” ||
|| Steve|| 未知 || 术者于未知受害者耳内召唤出一罗马短剑级攻击潜艇。 || 未收容 || 由于Steve的匿踪技术高超，MTF人员未能拘押此人。这很快成为了一个问题。 ||

**附录164-B：**下为霸王议会关于SCP-164-J的会议的记录：

&gt; **主题：**最近侵入耳内的事件增多。
&gt; 
&gt; **与会者：**大魔法师Megalocnus；Zynnestra，高等玛浦女巫；侏儒Scae&#39;nTeron；审讯者Lamentable Zeal
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Megalocnus：**先生们女士们，我们在此讨论那危险的禁术耳术学。你意下如何？
&gt; 
&gt; **Scae&#39;nTeron：**咱能快点把这破烂玩意谈完吗？我还有事要干。
&gt; 
&gt; **Megalocnus：**那你……所说的“事”比一次权威的议会会议要重要吗？
&gt; 
&gt; **Scae&#39;nTeron：**兄弟，那是侏儒的破事，你不懂。你太正规了。
&gt; 
&gt; **Megalocnus：**Scae&#39;nTeron，我已被告知你母亲才是那个过于正规的人这个事实。
&gt; 
&gt; **Lamentable Zeal：**额，处火刑？
&gt; 
&gt; **Megalocnus：**火刑，没错。那么，我们究竟该对这团乱麻怎么办呢？有耳术士在所有人的耳朵里到处跑，在我们的知识库中嗅探，闲逛。这可不能持续下去。
&gt; 
&gt; **Zynnestra：**一个卜术网络怎么样？我们能建立它，让它监视——
&gt; 
&gt; **Megalocnus：**不可能用卜术！有些知识库中含有……敏感信息。那些可能不想被别人了解的信息。
&gt; 
&gt; **Scae&#39;nTeron：**他在说自己的半人马色情片。
&gt; 
&gt; **Megalocnus：**你妈的，她们可是美丽的生物！那些多毛的尾巴，那流动的鬃毛，那些……丰满的腿……啊。所以说没错，不能有卜术。
&gt; 
&gt; **Lamentable Zeal：**也许，拿一章圣令？
&gt; 
&gt; **Scae&#39;nTeron：**不，它不会与耳空间连续流很好地互相作用。会导致堵塞，虫洞，各种各样的污秽。还有，圣令让我想吐。
&gt; 
&gt; **Zynnestra：**玛浦怎么样？
&gt; 
&gt; **Megalocnus：**为啥你总要带着玛浦说话？
&gt; 
&gt; **Zynnestra：**举一个没法用玛浦的地方。
&gt; 
&gt; **Lamentable Zeal：**额，先前发生过84年玛浦大崩溃，玛浦人统一战争，玛浦震，第一次玛浦世界大战，第二次玛浦世界大战——
&gt; 
&gt; **Zynnestra：**好吧，所以说也许有那么几次——
&gt; 
&gt; **Lamentable Zeal：**——玛浦联赛惨败，玛浦和平决议，玛浦：音乐剧，玛浦——
&gt; 
&gt; **Zynnestra：**好吧，我们知道了！豺狼人哨兵怎么样？
&gt; 
&gt; **Megalocnus：**嗯。行，这个可能有用。
&gt; 
&gt; **Scae&#39;nTeron：**对我来说听起来不错。谁都知道豺狼人很可靠。
&gt; 
&gt; **Lamentable Zeal：**确实。那问题就解决了。所以说，吃午饭？
&gt; 
&gt; **Zynnestra：**午饭。
&gt; 
&gt; **Scae&#39;nTeron：**午饭。
&gt; 
&gt; **Megalocnus。**午饭。我知道一家很棒的泰国餐馆。
&gt; 
&gt; **&lt;结束记录&gt;**
&gt; 
&gt; **最后陈述：**与委员会相信的不同，事实上豺狼人并不可靠。目前估计死亡人数为数千人。</textarea></pre>
