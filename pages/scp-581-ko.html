**일련번호:** SCP-581-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 현재 SCP-581-KO에게서는 별다른 변칙성이 관측되고 있지 않다. 그러나 SCP-581-KO의 변칙성을 묘사한 과거 문헌 및 대상이 완전히 무효화되지는 않았음을 시사하는 여러 데이터를 고려했을 때 최소한의 격리 절차는 유지하도록 한다.

또한 비밀 연락책을 통해 알려진 바에 따르면 대상이 지속적으로 여러 요주의 단체의 탈취 및 습격 목표물이 되고 있으므로 대상의 격리를 담당하는 인원들은 각별히 주의를 기울여야 한다. 재단의 격리 전문가들은 요주의 단체의 습격에 대비하기 위해 대상을 재단의 보안 시설로 이송하거나 최소한 대상의 주변 지역을 격리 구역으로 설정할 필요가 있다는 점을 지적하고 있으나, SCP-581-KO가 위치한 산림을 소유하고 있는 광양 장씨 문중[[footnote]]광양 장씨 가문과 SCP-581-KO 사이의 관계를 고려했을 때, 가문의 소유권을 무시하고 작전을 강행하는 것은 역효과를 낳을 가능성이 크다.[[/footnote]]과 연락이 되지 않아 현재로서는 SCP-581-KO 주변에 대응반 및 경비 인력을 배치하는 데에 그치고 있다.

격리 총괄자인 소진영 박사의 허가 하에 SCP-581-KO와 관련한 실험을 진행할 수 있다. 단 대상의 표본을 채취하거나 그 밖의 이유로 SCP-581-KO에게 손상을 입혀서는 안 된다.

**설명:** SCP-581-KO는 지성, 또는 최소한 원시적인 자의식을 가진 변칙적 가문비나무(//Picea jezoensis//)이다. SCP-581-KO 주변에는 다수의 비변칙적 가문비나무들이 자라나 있으며, 전부 대상으로부터 최소 5m 이상 떨어져 있어 SCP-581-KO 주위에 풀밖에 자라지 않는 공터가 형성되어 있다.

SCP-581-KO는 현재 밑동이 잘려나가 그루터기만 남은 상태이다. 대상을 묘사한 과거 문헌에 따르면 SCP-581-KO는 한때 강력한 기적학적 능력을 보유하고 있었던 것으로 보이나, 그럼에도 불구하고 현재에는 대상의 변칙성이 정밀 검사에서 간신히 감지되는 수준에 불과하며, 사건 581KO-1 당시처럼 대상에 직접적인 위협이 가해지는 등 아주 특정한 상황에만 유의미한 정도의 변칙 현상이 발생하는 것은 이 때문으로 추정된다.

**조사 기록 581KO-가:** 과거 문헌에 나타난 SCP-581-KO의 내력

SCP-581-KO는 그 변칙성이 당시의 지배층이나 사회 구조에 큰 영향 또는 위협을 미치지 않았음에도 불구하고 내력이 조선 조정에 의해 상세히 기술되어 있는 아주 드문 경우에 속한다. SCP-581-KO가 처음으로 언급되는 문헌은 불어도감이나 이금위 등 조선의 초상기관에서 근무하던 기적사들이 정기적으로 편찬한 것으로 추정되는 이금록(異禁錄)이다. 이금록에는 불어도감 및 그 후신 기관이라고 할 수 있는 이금위 소속의 도사들이 상대/접촉했던 변칙 개체들이 기록되어 있는데, 이 중 협장공 열전(挾杖公 列傳)에 대상의 내력이 &#39;장가목(張家木)&#39;이라는 이름으로 광양 장씨 가문의 역사와 함께 상세히 기록되어 있다.

이금록에 따르면 SCP-581-KO는 적어도 14세기 말 이전부터 존재했던 개체이며, 그 당시에는 줄기 내부에 강력한 기적학적 에너지가 축적되어 있었다. 광양 장씨 가문의 시조인 협장공 장현호(挾杖公 張玄浩)가 이를 알려지지 않은 방식으로 추출해 여말선초에 유명한 기적사로서 활동했다. 그는 특히 조선 전기 기적학이 개인주의적/은둔적 성격을 띠었던 것을 고려하면 이례적이라고 해도 좋을 정도로 조선 왕조와 밀접한 관계를 유지했는데, 이때 태조 이성계에게 하사받은 SCP-581-KO 주변 토지가 20세기 초까지도 광양 장씨 문중의 소유로 남아 있었다.

장현호의 후손에게는 기적학적 능력이 유전되었기 때문에, 장씨 가문의 남자들은 대대로 도사로서 활약했으며, 특히 조선 조정의 신임을 받아 불어도감 설립 이전까지 기적학 분야에서 조정의 조언자 역할을 했다. 한편 SCP-581-KO는 여전히 광양 장씨 종가의 마당에 남아 있었는데, 기적학에 대해 어느 정도의 지식을 가지고 있는 권세가나 기적사들에게 다양한 이유로 표적이 되었다. 장씨 가문은 수백년 동안 그러한 위협에 맞서 SCP-581-KO를 보호했으며, 그때마다 종손(宗孫)[[footnote]]한 문중을 대표하는 위치에 있는 대종(大宗), 또는 소종(小宗)의 적장자손을 뜻하는 용어.[[/footnote]]이 목숨을 잃는 등 큰 피해를 입었다.

한 가지 특기할 만한 사실은 장씨 일족이 SCP-581-KO를 하나의 인격체처럼 대했다는 점인데, 이는 문헌에서 찾아볼 수 있는 장씨 일족들의 언행에서 자세히 드러난다.

&gt; //명종 대에 우사(羽士)가 백운산 기슭을 지나다가 묘한 기운을 느끼고 장씨 문중을 찾아가니 협장공의 고손 장기형(張氣炯)이 나아와 맞았다. 우사가 나무를 가리키며 말하기를,//
&gt; 
&gt; //&#34;나무의 기운이 진동하는 것이 심상치 않으니, 이는 자기에게 미칠 화를 짐작하고 몸을 떠는 것이오. 백 년이 지나기 전에 백운산 일대에 큰 화가 미칠 것이니 피하면 안전하겠으나 남으면 온전하지 못할 형세로다.&#34;하였다.//
&gt; 
&gt; //장기형이 대답하기를,//
&gt; 
&gt; //&#34;협장공께서 저 나무를 장씨 가문의 나무라 이름 붙이시고 서로 만세의 맹약을 맺으시었으니, 그가 먼저 맹약을 깨지 않고서야 우리 쪽에서 먼저 깰 수 없는 것이 사람의 도리인 줄로 아옵니다. 선대부터 그를 보호하겠다는 맹약을 지키고 있으니, 어찌 불민한 후손이 화를 피하려 보호를 거둘 수 있겠습니까?&#34;하였다.//
&gt; 
&gt; //우사는 장가가 나무를 &#39;그&#39;라고 부른 것을 괴이하게 여겨, 더 이상 말하지 않고 자리를 떠났다. 선조 때 광양에 왜군이 들이닥쳐 백운산 자락의 백성들을 살육하였다. 장씨 종가에도 왜적들이 침입하여 가보를 약탈하고 사람을 여럿 베었으나, 나무에는 손을 대지 않았다. 도사들이 그 이야기를 듣고 논하기를 &#34;이는 장씨가 나무 대신 죽은 것이라.&#34;하였다.//
&gt; 
&gt; [[&gt;]]
&gt; //&#34;이금록 협장공 열전&#34; 중 발췌//
&gt; [[/&gt;]]

불어도감 폐지 이후 가문의 권세는 점차 줄어들었으나, 개화기 이전까지 광양 장씨는 어느 정도의 부와 영향력을 유지하고 있었다. 그 예로, 광해군 이후 잦아진 붕당간의 다툼과 여러 차례의 환국에 휘말려 장씨 일족이 대다수 처형, 유배되었으나, 비슷한 시기에 이금위에서 광양 장씨 출신이거나 장씨 가문과 연고가 있는 기적사들이 여럿 근무하고 있었던 것이 연구를 통해 밝혀졌다. SCP-581-KO는 여러차례 장씨 일족을 상대로 한 고발의 주된 근거가 되었으나, 그 때마다 장씨 일족 몇 명이 피해를 입었을 뿐, SCP-581-KO 자체에 해가 간 적은 없었다.

그러나 1905년에 [[[ijamea-hub|대일본제국 이상사례조사국]]](이하 IJAMEA)이 백택 계획에 SCP-581-KO를 포함시키고 관련 문서를 압수하는 등 문중의 소유권을 침해하였는데, 이 때 장씨 일족은 고종 황제에게 직접 상소를 올리는 등 강하게 반발했다. IJAMEA는 장씨 문중의 동의를 얻기 어려울 것으로 판단, 장씨 문중으로 하여금 SCP-581-KO에 대한 소유권을 포기할 것을 명령하라고 황제에게 직접 압력을 넣었다. 황제의 명령이 내려졌을 때 일족들 사이에서 어명을 따를 것이냐 말 것이냐를 두고 심한 갈등이 일어나기도 하였으나, 결국 당시 광양 장씨 종손이자 협장공의 20대손이었던 장시환(張施煥)이 어명을 따르기로 결정하고 IJAMEA에게 SCP-581-KO의 소유권을 양도했다.

한일 병합 이후 장씨 문중의 재산은 대부분 총독부에게 빼앗겼으나, 장시환을 비롯한 가문의 기적사들은 다른 지하 도사들의 도움을 받아 광양에 남아서 SCP-581-KO를 힘 닿는 만큼 지켜내려고 노력했다. 1910년대~20년대 일본의 초상기관들은 SCP-581-KO를 그저 변칙적 식물종이라고 보고 주의를 기울이지 않았으나, 30년대 이후 전역이 확대되면서 기적학적 자원을 모으는 데 혈안이었던 IJAMEA가 대상의 줄기에 축적되어 있었던 기적학 에너지에 눈독을 들였다. IJAMEA는 대상을 가공하기 위해 베어내려 하였으나 실패하였다.

&gt; //&#34;나무 줄기에 톱을 갖다대는 즉시, 허공에서 큰 외침이 들리며 땅을 울리는 진동이 발생했습니다. 장가목이 분노하듯 떨리며 █████████[[footnote]]회수 당시 문서가 훼손되어 식별할 수 없음[[/footnote]]으로 파견된 인원을 공격했습니다. 인부 둘이 즉사했고 본인을 비롯한 상당수가 부상을 입었습니다. 피해 없이 장가목을 절단할 수 있는 방법을 알기 전까지는 우선 철수하기로 결정했습니다.&#34;//
&gt; 
&gt; [[&gt;]]
&gt; //&#34;[편집됨] 계획 현황보고, 1932년&#34; 중 발췌//
&gt; [[/&gt;]]

IJAMEA는 SCP-581-KO를 제압하기 위해 변칙/비변칙을 막론하고 다양한 수단을 동원하였으나, 대상을 내부의 기적학 에너지가 손상되지 않은 채 자르기 위해서는 장씨 일족의 협력이 필요하다는 것만 분명해졌다. 따라서 IJAMEA는 장시환을 포함해 아직 광양에 남아 있었던 장씨 일족들 중 대부분을 체포, SCP-581-KO의 회수에 협조하라고 협박하거나 구슬렸다. 대부분은 그 제안을 완강히 거절하고 수감되거나 처형되었지만, 협박에 굴복해서였는지 아니면 다른 이유에서였는지 장시환의 둘째 아들인 장형모(張亨謨)가 IJAMEA의 협조 요청을 받아들여 SCP-581-KO에게 접근했다. 대상이 장형모에게 적대적인 반응을 보이지 않자, 장형모는 SCP-581-KO를 강제로 &#39;정지&#39;시켰고, 직후 IJAMEA에서 파견한 인부들이 SCP-581-KO를 절단해 운반해 갔다.

이 직후 SCP-581-KO는 대부분의 변칙성을 상실했다. 또한 그와 동시에 장형모를 비롯한 장씨 일족 전체가 급격한 피로와 면역력 저하를 겪었다. 수감되어 고초를 겪고 있던 장씨 일족들 중 대부분은 사망했으며, 살아남은 이들도 깊은 우울감을 느꼈다. 장형모는 SCP-581-KO가 변칙성을 상실하고 나서 3일 뒤 권총을 머리에 쏴 자살했다.

광복 이후 IJAMEA는 해체되었으나 광양 장씨 가문은 일제 강점기 동안 사실상 공중분해되었기 때문에 SCP-581-KO 주변 땅은 2000년대 초까지 버려진 채로 남았다. 장시환의 손자이자 만일 생존하고 있다면 현재 가문의 종손인 장주현(張柱見)이 한국전쟁 당시 행방불명된 것을 마지막으로 광양 장씨 가문에 대하여는 더 이상 알려진 바가 없다.

그럼에도 불구하고, 재단이 2012년에 발견된 문서를 토대로 SCP-581-KO의 존재를 알아내었을 때, 서류상으로는 광양 장씨 문중이 2009년 주변 토지를 되찾은 것으로 되어 있었고, 발견 당시 SCP-581-KO의 그루터기 사이에는 작은 메모지 하나가 끼워져 있었다.

**사건 기록 581KO-1:** SCP-581-KO에게 어느 정도의 변칙성이 남아 있는지를 알아보기 위해 소진영 박사의 감독 하에 실험을 진행하던 중, 대상에 연결된 테페리급 변칙성 측정기,,Teperi-Class Anomaly Measuring Device,,가 합선을 일으켰다. 사상자는 없었으나 측정기와 해당 기기에 연결되어 있던 SCP-581-KO의 전압은 순간적으로 20000 V 가까이 치솟았다.

3분 후 SCP-581-KO 주변에 설치되어 있던 모든 조명이 꺼지고 SCP-581-KO위 약 1 m 지점에 자동차 헤드라이트와 비슷한 정도의 밝기를 가진 변칙적 광원이 발생했다. 해당 광원은 약 5초간 허공에 떠 있다가 갑자기 하늘로 솟아올라서 북동 방향으로 날아가 사라졌다. 조명은 수 분 뒤 복구되었으며, 광원 궤적의 추적은 실패했다.

**일련번호:** SCP-581-KO

**등급:** --안전(Safe)-- 무효화(Neutralized)

**개정된 특수 격리 절차:** 재단이 SCP-581-KO 주변 산림의 소유권을 광양 장씨 문중으로부터 양도받아 정식으로 민간통제선을 설치하는 등 격리 절차를 보강했다. SCP-581-KO 반경 1km 지역을 제37K구역으로 지정, 민간인의 출입을 통제한다. 사건 581KO-2 이후 SCP-581-KO-A에 의해 SCP-581-KO 주변에 VIIa등급 기적보호막[[footnote]]VII등급 보호막은 현대 과학/기적학 기술로는 강제로 파괴할 수 없으며, 일반적으로는 시전자나 시전자가 이용한 촉매와 보호 대상 간의 연결이 끊어지기 전에는 해제될 수 없다. 자세한 내용은 &#34;Classification of Thaumatological Anomalies&#34;; Mauritz. M, et al.;//SCP Foundation Scientific Department//;pp. 126~154;2016을 참조.[[/footnote]]이 전개되어 있으므로 SCP-581-KO를 탈취하거나 손상시키는 것은 더 어려워졌으나, 여전히 적대 단체가 공격을 시도할 가능성이 있으므로 경계 수준은 이전과 동일하게 유지하도록 한다.

여전히 격리 총괄자인 소진영 박사의 허가 하에 SCP-581-KO와 관련한 실험을 진행할 수 있다. 사건 581KO-2 이후 표본 채취는 불가능해졌으며, 설령 가능하더라도 권장되지 않는다. **(개정 전 격리 절차는 개정 이전 판본 참조)**

**2019-03-01 부로 SCP-581-KO는 무효화되었다. 더 이상의 격리 절차는 불필요하나, 대상이 무효화되기 전 발생한 사건의 여파를 고려해 적절한 역정보 규약이 수립되기 전까지 민간통제선의 해제는 보류한다.**

**설명:** SCP-581-KO는 지성, 또는 최소한 원시적인 자의식을 가진 변칙적 가문비나무(//Picea jezoensis//)이다. SCP-581-KO 주변에는 다수의 비변칙적 가문비나무들이 자라나 있으며, 전부 대상으로부터 최소 5m 이상 떨어져 있어 SCP-581-KO 주위에 풀밖에 자라지 않는 공터가 형성되어 있다.

SCP-581-KO는 현재 밑동이 잘려나가 그루터기만 남은 상태이다. 대상을 묘사한 과거 문헌에 따르면 SCP-581-KO는 한때 강력한 기적학적 능력을 보유하고 있었던 것으로 보이나, 그럼에도 불구하고 현재에는 대상의 변칙성이 정밀 검사에서 간신히 감지되는 수준에 불과하며, 사건 581KO-1 당시처럼 대상에 직접적인 위협이 가해지는 등 아주 특정한 상황에만 유의미한 정도의 변칙 현상이 발생하는 것은 이 때문으로 추정된다.

SCP-581-KO-A는 사건 581KO-2 이후 새로 추가된 변칙 개체로, 변칙성이 발현하기 이전에는 재단 요주의 인물 데이터베이스에 PoI-182-KO로 등록되어 있는 한국인 기적사였다. SCP-581-KO-A는 SCP-581-KO의 그루터기 위에 앉은 채로 SCP-581-KO와 결합되어 있는데, SCP-581-KO는 뿌리를 통해 흡수하는 양분을 대상에게 일정량 나눠줌으로써 SCP-581-KO-A가 뇌사 상태임에도 불구하고 꾸준히 생명 활동을 유지할 수 있도록 하며, SCP-581-KO-A는 전술한 보호막을 반영구적으로 전개해 SCP-581-KO를 보호하는 일종의 공생 관계가 형성된 것으로 보인다.

**조사 기록 581KO-가 및 개정 이전 부록 문서들은 개정 이전 판본 참조**

**사건 기록 581KO-2:** 사건 581KO-1 발생 2개월 후 요주의 인물인 PoI-182-KO가 SCP-581-KO 격리 담당자인 소진영 박사에게 면담을 요청했다. 소진영 박사는 상부에 보고 후 요청을 수락하였으나, PoI는 약속 시간 10분 후에도 소 박사의 임시 사무실에 나타나지 않았다.

&gt; **PoI-182-KO:** 네, 말 그대로입니다. 오백년, 아니 그 이상을 살아온 이 나무도 이제는 갈 때가 된 거죠.
&gt; 
&gt; **소 박사:** 그래서 온 겁니까? 나무의 임종을 지켜보려고?
&gt; 
&gt; **PoI-182-KO:** [쓴웃음을 지으며] 그것뿐만은 아니죠.
&gt; 
&gt; **소 박사:** ......당신은 문제 없이 건강해 보입니다만.
&gt; 
&gt; **PoI-182-KO:** 그렇더라고요. 유감스럽게도. [주머니에서 사진을 꺼낸다] 제 아이들 사진입니다. 어때요, 예쁘지 않습니까?
&gt; 
&gt; **소 박사:** 태아 때 사진이군요. 쌍둥이네요.
&gt; 
&gt; **PoI-182-KO:** 태어났을 때 사진은 없습니다. 분만실에 있던 사람들 중에 시체를 찍고 싶어하는 사람은 아무도 없었거든요.
&gt; 
&gt; **소 박사:** 아내 분께서는......?
&gt; 
&gt; **PoI-182-KO:** 지금 아이들과 같이 있습니다.
&gt; 
&gt; **소 박사:** 유감입니다.
&gt; 
&gt; **PoI-182-KO:** 고맙습니다, 박사님. 하지만 그때는 정말 끔찍했습니다. 처음 한 해 동안은 눈에 보이는 모든 것을 상대로 분노하며 보냈습니다. 그 다음 한 해 동안에는 무기력증에 빠져 있었고. 그게 바로 작년 일이군요. 그냥 운이 안 좋았던 것일 수도 있어요. 두 아이 다 다리부터 나왔던 게 그저 행운의 장난이었을 수도 있죠. 하지만 이제 여기 와서 보니 알 것 같습니다.
&gt; 
&gt; **소 박사:** 무슨- 잠깐, 이봐!
&gt; 
&gt; //[이 시점에서 SCP-581-KO가 급속도로 성장하기 시작함. 나무 줄기가 빠르게 재생되면서 여전히 그루터기 위에 앉아 있던 PoI-182-KO는 나무에 의해 에워싸인 형태가 됨. 소 박사는 뒤로 물러남.]//
&gt; 
&gt; **PoI-182-KO:** [낮은 목소리] 가문은 나무를 지킨다. 나무는 가문을 돕는다. 나무의 뿌리는 곧 가문의 뿌리, 가문의 뿌리는 곧 나무의 뿌리. 나무가 죽으면 가문도 죽는다. 가문이 죽으면 나무도 죽는다. 그것이 공과 내가 맺었던 언약이다.
&gt; 
&gt; //[SCP-581-KO의 성장이 멈춘다. PoI-182-KO는 고개를 떨군 채 앉아 있지만, 반쯤 재생된 나무뿌리 사이에 파묻혀 있다.]//
&gt; 
&gt; **PoI-182-KO:** [낮은 목소리]자식들의 죽음은 슬픈 일임을 이해한다. 그러나 마지막 순간의 징조란 그런 것이다. 때가 왔다. 나는 선조의 공을 보아서 후손의 배신을 용서하겠다. 후손의 정성을 보아서 선조의 배신을 용서하겠다. 그리하여 두 뿌리의 명이 다할 때, 명계에서는 어떤 한도 남지 않으리라.
&gt; 
&gt; //[이 시점에서 기적학적 에너지가 PoI-182-KO로부터 흘러나오기 시작했다. 경보가 울리자 소 박사는 격리 현장에서 빠져나간다]//
&gt; 
&gt; **PoI-182-KO:** [원래 목소리] 하지만 아직 두 해가 남았습니다. 아무도 우리의 마지막 순간을 방해하지 않았으면 좋겠지만, 사람 마음이란 게 나무와는 달리 한결같지 않으니 조금만 도와 주십시오. 뭐라고요? 아, 고맙습니다. 두 해 동안에는 아무것도 이 신성한 땅을 침범하지 못할 겁니다.
&gt; 
&gt; //[SCP-581-KO 주변에 기적보호막이 형성된다.]//
&gt; [기록 종료]

상황 종료 3분 후 소진영 박사는 사무실 책상 위에 PoI-182-KO와 장씨 문중의 도장이 찍힌 증서가 놓여 있는 것을 발견했다. 증서의 내용에 따라, SCP-581-KO 주변 토지는 광양 장씨 문중으로부터 SCP 재단 한국 지부에 정식으로 양도되었다. 격리 절차가 개정되었고, 뇌사한 PoI-182-KO는 SCP-581-KO-A로 재지정되었다.

**사건 기록 581KO-3:** 사건 581KO-2 당시 PoI-182-KO(현재 SCP-581-KO-A)가 예고했던 대로, 사건 발생 2년 후인 2019-03-01에 SCP-581-KO와 SCP-581-KO-A의 생명 활동이 동시에 정지했다. SCP-581-KO-A의 신체 조직과 대상이 입고 있던 의복은 순식간에 먼지가 되어 주변에 흩뿌려졌다. SCP-581-KO는 부패하기 시작했다는 것을 제외하고는 특별한 변화를 보이지 않았다.

두 개체의 생명 활동이 정지하고 나서 30분 후 죽은 SCP-581-KO 주변에 청동 인간상 25개가 땅 속에서 솟아올랐다. 이 동상들에 조각된 얼굴은 제각각이었으나, 이목구비나 골격 등 많은 부분에서 강한 가족적 유사성을 보였다. 첫 번째 동상은 복식과 얼굴형 등이 문헌에 기록된 협장공 장현호의 외양과 일치하였으며, 마지막 동상은 PoI-182-KO의 모습과 일치했다. 조사 결과, 나머지 동상들 중 문헌 자료가 충분히 남아있지 않아 식별이 어려운 8개를 제외한 15개 인간상의 외양이 문헌에 기록되어 있는 광양 장씨 역대 종손들의 외형과 일치하는 것으로 드러났다.

기적보호막이 해제된 직후 진행된 조사 과정에서 SCP-581-KO의 가지들 사이에 메모지 두 장이 끼워져 있는 것이 발견되었다. 하나는 과거에 발견되었던 장익진 씨의 친필 메모였고, 다른 하나는 새로운 메모지였다.
