    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:black-highlighter-theme]]
[[include :scp-zh-tr:theme:dustjacket]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]


有的可能會在漫遊斡旋時歡唱[[footnote]]
**譯注：**如果想要保持解謎感覺的話，請在重看時再看譯注。
[[/footnote]]

翻滾中被媒介洪流打斷而跌宕[[footnote]]**譯注：**
* 上文的swim有旋轉的意思，似乎感覺是分離的過程。
* 原文為vector-tumble-vector，直譯過來即媒介-翻覆-媒介，此處採用意譯。
* 原文為：current，不一定是電流，一些情况下也可以泛指（“介質的”，比如（迴圈的）體液，血液，水等）流體。
[[/footnote]]

有的將被迫尋找屬於自己的糖[[footnote]] **譯注：**
原文為Sugar，糖類，是作為各種過程必須的能源。
[[/footnote]]

至於水溶，也不必去加以思量[[footnote]]**譯注：**
原文為universal solvent，意思是通用溶劑，此處翻譯為水。
[[/footnote]]

有的可能得以表達有限的資訊[[footnote]]**譯注：**
* 原文為express，應指基因表達。
* 原文為information，應指生物資訊。
[[/footnote]]

或去零散揀拾他者資訊於飄蕩[[footnote]]**譯注：**
原文為scavenge the information of others。這裡應該是“揀拾”別“人”的DNA/RNA碎片的意思。有的細菌/病毒會拾取飄蕩的基因碎片進化（當然也有直接inject的，互換碎片的，直接吞噬其他個體的等）。
[[/footnote]]


@@@@
@@@@

定向流動的媒介，可將其一掃到不當之地[[footnote]]**譯注：**
原文為A current may sweep one into other，同理，這裡的current指的是有方向流動的介質流體。
[[/footnote]]

沒有揮著鞭逃入他者，怎能躲避光的叮刺[[footnote]]**譯注：**
* 原文為flagellation-vector，flagellation意思是鞭毛發生。
* 原文為light&#39;s sting，似指光刺激（Light stimulation）。
尚未明確此過程指的是什麼。
[[/footnote]]

編輯可以避免語法錯誤而保護某個的資訊[[footnote]]**譯注：**
原文為editors，在這裡指的是具體的蛋白質合成（functioning protein）。
[[/footnote]]

有的外在可能會裂解，溶水失能不必多思[[footnote]]**譯注：**
原文為“lysis”，指的是由於細胞壁/細胞膜斷裂造成的細胞不能function，對應下面的“All that remains is sugar”。
[[/footnote]]

破碎的糖，是最後剩下的東西[[footnote]]**譯注：**
細胞再不存在只剩下簡單結構糖了。
[[/footnote]]

@@@@
@@@@

而其中一個可能明白糖有多少

又會有哪個比其他更多地知道

別的或將因此擺正自己的位置[[footnote]]**譯注：**
原文為bearing，有方向之意。
[[/footnote]]

卻只是為了規避吞噬者的歌謠[[footnote]]**譯注：**
原文為phagocytosis，即吞噬作用。
……怎麼說呢，這更貼切說的話是一個injection的過程，
跟pinocytosis對比，phago是“吃（固體）”的意思。
[[/footnote]]

從媒介的敵意代謝中翻覆而逃[[footnote]]**譯注：**
* 原文為metabolism，即新陳代謝。
* 原文為vector-tumble，此處採用意譯。
[[/footnote]]

@@@@
@@@@

打斷迴圈只需這般

外露的資訊小片段

介入表達啟迪靈感

合為一體，即糖焉[[footnote]]**譯注：**
本段大致意思是，這個這個迴圈的停止需要一段基因（資訊）的介入，
用以提供糖分子團運算式的靈感。
其中：
“naked information”指的是沒有膜或者其他東西包被的小段基因，
這種基因一般是短距離/短期互換或者其他過程產生的，
是最容易吸收/損壞的（因為沒有保護層）。
[[/footnote]]

@@@@
@@@@

其一與破裂絕緣[[footnote]]**譯注：**
原文為insulates，意思是隔絕、絕緣。
[[/footnote]]

又藏於包莢之間[[footnote]]**譯注：**
原文為encapsulated，意思是包在莢膜內的。
[[/footnote]]

也允與同伴共聯[[footnote]]**譯注：**
原文為allowed among the others。
[[/footnote]]

群體的疏密，齊傳因數變活躍[[footnote]]**譯注：**
原文為Quorum sensing，QS，
群體感應，指微生物群體在其生長過程中，
由於群體密度的新增，導致其生理和生化特性的變化，
顯示出少量菌體或單個菌體所不具備的特徵。
此處意思是細菌發送叫做
自體誘導物（autoinducers）的化學訊號分子（chemical signal molecules）
來調節細胞密度的過程，上調表面活性細胞的合成。
這也是為什麼下一句是“As they sing a unity synthesized with care.”
[[/footnote]]

且為相互關愛的共同體而高贊

@@@@
@@@@ 

TATAAT！[[footnote]]**譯注：**
此處是擬聲詞嗒嗒，和原核生物轉錄啟動子上的DNA序列/TATA box，的雙關。
TATA Box是轉錄（Transcription）開始的序列，叫做啟動子序列（promoter sequence）。
[[/footnote]]

我們帶來表達的載體[[footnote]]**譯注：**
原文為bear，是承載的意思。
而上文的TATAAT就是表達的一種，
一般我們說“what&#39;s the expression of this box？”
可以回答“TATAAT”或者其他code
[[/footnote]]

翻譯轉錄的聯系已建立[[footnote]]**譯注：**
原文為Trade is established，這裡是說轉錄，TX（指代transcription）的過程開始。
[[/footnote]]

我們轉遞資訊的同步性也趨一[[footnote]]**譯注：**
原文為synchronicity，此處翻譯為同步性。
意思是“events are“meaningful coincidences”if they occur with no causal relationship”
這裡應該想表達一種基因更迭的必然感，基礎龐大充滿偶然卻對行程有意義的意思。
不僅指代轉錄/TX過程也指代整個新陳代謝。
[[/footnote]]

乃成一體。是多麼奇异[[footnote]]**譯注：**
原文為Singular，有那種「獨特」的意思。
再來就是很有可能是指它們達到了和科技奇异點（Technological Singularity）很類似的狀態。
[[/footnote]]

糖的結合贏得了共棲[[footnote]]**譯注：**
原文為Cohabitation，這裡Cohabitation可能更近似於“共棲”的意思。
由於簡單糖的合成，它們成功地結合（因為生成過程用的是同一個成分（component），或者說發生在同一個[[span class=“ruby”]]蛋白質/組織[[span class=“rt”]]protein/organ[[/span]][[/span]]裏）。
（雖然TX合成的是蛋白質吧）這句指的應該是也是新陳代謝。
[[/footnote]]

光不再能強迫他者表達以暴力[[footnote]]**譯注：**
原文為Light no longer has the power to force other
expressions，大意是光不能抑制該菌落的表達。
[[/footnote]]

一呼百應，以欣以喜[[footnote]]**譯注：**
原文為One calls and all answer in rapture，應該指上文的群體感應，QS。
[[/footnote]]

@@@@
@@@@

個體性已然迅速瓦解[[footnote]]**譯注：**
原文為Individuality is ruptured。
Individuality即個體性，此處似指獨立細胞的生化性質因群體感應而改變。
ruptured是一種比喻性說法，等同於猛烈地結束。
[[/footnote]]

遊動性已被拋弃只為緊密的相互粘附[[footnote]]**譯注：**
原文為Motility is abandoned for adhesion，
* 其中Motility為遊動性，
* 而adhesion具體的意思是指水（受重力影響很小的）一種特性。
比如你把沒有掰開的一次性筷子立著放在一灘水裏，
水會沿著載體（筷子）並在中間的縫隙上升一定高度，
而且這個過程不需要借助外力。
所以其實motility這裡被替換成一個需要載體的被動過程。。
[[/footnote]]

我們知道那促進破裂的毒素[[footnote]]**譯注：**
原文為disruptive toxin，此處應指破壞細胞的毒素。
[[/footnote]]

我們知道應要小心規避敵對者的關注[[footnote]]**譯注：**
原文為detection，意思是檢測、觀察，似指吞噬細胞的趨向遊走或者人的鏡下觀察。
[[/footnote]]

我們要從侵入的惡意資訊中自我保護[[footnote]]**譯注：**
原文為hostile information，這裡指的應該是病毒入侵的小段DNA。
[[/footnote]]

我們在發酵過程中降解了糖

所有的一切都結合在了歌舞[[footnote]]**譯注：**
原文為united，此處似有雙關，故採用“結合”。
[[/footnote]]

@@@@
@@@@

有些玩意或許會厭惡我們和諧的歌謠[[footnote]]**譯注：**
原文為harmony，似是在說群體感應，QS。
[[/footnote]]

發出反對的聲音，來排斥我們的協調[[footnote]]**譯注：**
原文為discordant，不協調的。
此處大概是指免疫反應，故採用“排斥”。
[[/footnote]]

但這些迫害，卻無法把我們的糖毀掉

我們的生物膜，沒有任何人膽敢分解[[footnote]]**譯注：**
原文為biofilm，即生物膜。
[[/footnote]]

生怕我們，去表達出危險的資訊訊號

@@@@
@@@@


//從北達科他州的// Methanobrevibactor smithii //菌落中，分離出的一個异常巨大的質體微粒中解碼。原始序列已歸檔。翻譯未知。//[[footnote]]**譯注：**
* [https://en.wikipedia.org/wiki/Methanobrevibacter_smithii Methanobrevibactor smithii]，為某種甲烷杆菌。
* 原文為plasmid，即質粒、質體，plasmid是非常非常小的一段基因loop（當然也可以是別的型狀）。
* 原文為sequence，即序列。
* 原文為Decoded，即解碼。
* 原文為translator，即基因表達中的翻譯過程。。“Translator unknown”似乎是指代過程中用的啟動子（Promoter）未知。
[[/footnote]]
