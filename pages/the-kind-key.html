**急救钥匙/The Kind Key**

**作者：**[[*user Rye Travis]]，更多作品见[[[rye-travis|人事页面]]]

------

与[[[SCP-1016]]]相关的一篇外围。

如果一把钥匙开锁会将门内的所有人都杀死的话，那么拿它锁门呢？
[[include :scp-wiki-cn:credit:end]]

到时候了。它想。

咔哒，咔哒，咔哒。插入，转扭，解锁。就这样简简单单的一套动作，对于门外迫切归家的人来说，或许是得以放下一天所积的劳倦，享用家常饭菜的信号。而对某些钥匙恶魔来说，那可就意味着少有的能够摆脱无机寄体的拘束，从心所欲享受一小段仅属于自己的时光的到来。片刻间它逾墙降临，瞳孔闪烁着寒芒。

啪，它打了第一个响指。顿时，天花板上悬挂着的成排吊灯骤然熄灭，墙边那副十字架立绘后头的保险箱猛地跳闸，电火花发出轻微的劈啪声，一股焦味洋溢客厅。

啪，紧接着它又打响第二个响指。一串泥脚印从玄关蔓延至主卧门口，粉刷得惨白的墙壁随着无形的步伐赫然出现一道细长可怖的刀具划痕，刮下漆粉阵阵。客厅内的电视机轰然坍塌，盥洗室前的一面镜子碎裂成八瓣，一张茶几连带着数套杯具更是直接被掀飞一丈远。

啪，它急不可耐地打响了最恶毒的第三个响指。一道劲风轰开了虚掩的卧室房门，它咆哮着伸爪扑向前，白光一闪，床榻上那名正在读报的可怜男人连声叫喊都没来得及发出便被割开了喉管。霎时间血涌如柱，浸透了半床被单。它踩着男人惨白的脸，快意而残忍地大笑。

多么美好的一天，上一次玩得这么尽兴是什么时候的事了？五周前，五个月前，还是五年前？它一点印象也没有了。被名为基金会的超自然组织放进匣中的那一刻起，时光的流逝对它来说俨然变得毫无意义。枯燥、乏味、空白的日子犹如一把枷锁，把一颗本该不羁狂野的心活生生锁进暗无天日的牢笼里。它无时无刻不在力竭声嘶地朝虚空咒骂，回应的却只有其他囚徒烦琐无用且意义不明的尖啸声。

尽管如此，至少它还是从中学会了仇恨，学会如何宣泄内心的欲念。它冲撞，它呼喊，它咬牙怒视过往的每一位研究员，赌誓要将这群牲畜、这个木匣、这间收容室以及整个收容室撕成碎片，痛饮其鲜血作为自己重获新生的施洗。

但，它起码得先找到一条脱身之计。

好在机会的到来并未让它等上太久。得亏了那名新调来站点的小研究员，傻头傻脑，毫不自知。她和她的其他同事一样，带着老眼光，仍旧把它视作是一枚平凡无奇的闹鬼钥匙，以为隔着三两条走廊隔护便可安枕无忧。殊不知如今它所具备的力量与报复心，可远超这群成日死对着显示屏挥斥方遒的老学究们的想像。

在她某日下班准备离开站点，锁上收容室的门扉时，它就纠准时机，拖着鲜血淋漓的残魂竭力蒙混入她手上的一大串钥匙圈中，蚕食掉无智同类的躯体取而代之。并随着她归家的好心情，随着她一路轻快的步伐和口中轻哼着的小曲，被插进了公寓的门锁中。

脱笼而出那一刻的快感险些让它打湿了双眼，被囚禁多年来积郁胸中的憎意与怒火也终于找到了火山口。那么，该如何好好感谢这位热心助人的研究员小姐呢？它抬起死去男人的下颔，不胜烦恼地审视这张棱角分明的脸。切碎成百来块再封装进塑料袋里？还是干脆径直劈成两半，一半挂在厨房一半挂在浴室？

要是换做是他人会怎么做呢？它想。它的那些弟兄，那些漂泊四方的亡魂，有的喜欢躲在阴暗逼仄的地下通道，变幻出无休无止的阶梯来消磨猎物们的耐心，在最后一刻压垮他们心智的最后一道防线。有的热衷于事前极为讲究地筛选好时节、场地与目标，带着无声的注视，满身恶臭与徘徊于楼顶的脚步声，一步一步逐渐逼近，披着黑童话色彩的外衣将血腥艺术放置在孩童们的床头，等待他们醒来的那一刻。

思忖良久，它觉得这些点子要么有仿效前人之嫌，要么过时无趣到掉价。果然啊，还是维持现状为佳。它心满意足地替床上的死者盖好被子，还贴心地擦干多余的血迹，尽量不让室内的气氛太过凝重。真麻烦，但它就是该死地享受这短短的费脑子仪式感时刻。

但是啊......它皱了皱眉，冷酷地朝玄关方向望去，那扇门至始至终未曾再发出半点声响，没有丝毫即将被打开的趋势。不太对头，不管怎么说，这一次它争取到的放风时间也太过充裕了，这让它隐隐感到烦躁不安。

//咔噔//，门锁处再度传来一声清脆的金属碰撞声。

什——同先前诞生时的喜悦不同，事态的发展明显超出了它的预料，它难以置信地瞪大了眼。这是个什么情况？这算什么？它可从来没听说过还有这么一出，亦未有人告诉它说这该这么办。它才不会——//砰//，它的尖爪骤然碎裂。

不！它愤怒地嘶吼。不该是这样的，没有这么一档子事！它绝不容许、不情愿，它竭力反抗，用上更强的意志和恨意。它甚至二度扑向男人的尸体肆意撕咬，但随后却惊恐地发现，这些暴行再无法创造出哪怕一道伤痕。另一道法则已无声无息开始运转。

不是吧，它可不会......

进户门外归家者的脚步声渐行渐远，一切都晚了。

------

瑟瑟晚风自南窗驶入，两扇敞开着的桌柜门被吹得摇曳不止。倚叠如山的文书报告上，不时有几张草稿被掀飞满天乱飘。桌脚边的小纸篓已被不慎打翻在地，依稀可见几团揉成球状的废纸连带各类仅剩半口的果核呼之欲出。Suzanne Joyce席坐在一地狼藉中，怀抱着从桌肚中取出的整个抽屉，焦头烂额地翻找着什么东西，不时丢掷出几样小玩意——口红、小镜子、笔记本、U盘、发夹等，将她围堵得水泄不通。

砰。办公室的大门猛地被推开，狠狠撞上门吸，一个高瘦的人影匆匆走来。“劳驾，我现在已经下班了。”Suzanne头也不抬地继续做自己的事，语气不善地说：“我现在非常忙，有什么事情请明天再讲。或者可以的话，请您自便吧。”

来者脸上并无愠色，只是张口问她说：“Susan，你在做什么？”

Suzanne一怔，手上的动作自然而然也跟着慢了下来，半倾斜的抽屉里的各种物件顿时一泄如注。她仰起头，面色诧异地打量来访者的面容，随即立即起身，顾不得拍掉身上的尘土，冲到来者身旁拽住他的衣脚大叫：“Jem！你跑来这里做什么？Travis博士说你起码还得两个月才下得了——”

她突然说不出话了，两眼难以置信地打量着Jerome Zeller的下半身——尽管隔着层长裤，她依旧能感觉得出那双腿既结实又健壮，坚挺地支撑着上半身的重量，俨然看不出半点打过石膏的痕迹。她甚至忍不住直接弯下腰去掀起裤脚仔细查看：没有，没有丝毫伤疤与血痂，皮肤看上去比她的还要光洁，两周前的那场车祸事故仿佛只是她自己臆想出来的错觉罢了。

Suzanne缓缓立直了起来，她深吸一口气，面容难得严肃地质问起自己的男友来：“我不在的时候你都擅自做了什么？逾权的超常科技？还是SCP-427？我没告诉你过那玩意根本靠不住吗？”

她会如此担忧不无道理，鲜有人知道为什么Site-19突然间开始不供应披萨了，以及那天杀的酸奶火腿套餐最后都捅出了哪些幺蛾子。但，倘若事情真如她所料想的那样，这可不仅仅是违纪那么简单了。

“你的想象力没能用在正轨上。”Jerome忍不住挖苦道，但见眼前人脸色愈发冷峻，他连忙改口：“没有，Susan。我什么都没有做，整个下午我都照你吩咐地躺在家里休息。”

Suzanne脸色顿时缓和了不少，嘴上却依旧不依不饶：“那么，还请这位乖宝宝先生告诉我，你为什么会站在这里活蹦乱跳，还带着一双看上去恢复出厂设置了的腿？”

“我一觉醒来就成这样了，真的。”Jerome耸了耸肩：“说实在的，你留给我解闷用的那叠光碟没劲透了，片头没播完我就打了五个哈欠。于是我就打算做点别的，看着看着报纸就忍不住打了个小盹。等我醒来的时候就发现自己居然能下地了，简直不可思议。”

Jerome抬起头，同他双目对视良久。随后，她迅速移开视线。她选择相信她的话。

“还不只是这样。你绝对猜不到，我走出卧室后发现，客厅地板干净得简直可以当镜子用，玻璃窗和电视机也被擦得一尘不染。还有，厨房那盏被你整坏的吊灯也不知怎么回事就突然能亮了。”Jerome摇了摇头，嘀咕道：“要不是知道你向来不喜欢做家事，我还以为你提早下班回来了呢。”

“讲真，我现在对你的离奇遭遇不太感兴趣。”Suzanne不安地挼平被风吹乱的发梢，沮丧地说：“我是打算提早回去了的，但到了门口我才发现有东西落在站点里了。”

“所以到底是什么东西把你着急成这样？”Jerome好奇问道。

“一份年度工作报告。”Suzanne想起什么似得，蹲下身拾起抽屉，并垂头丧气地挨个拾起散落一地的小物件：“我整理了有近半个月，明天主管就会来向我要了。我找了半天也想不起来到底把它搁哪了，再拖下去她非宰了我不成。”

“她会不会弄死你我不清楚，不过至少明天站点的清洁工绝对饶不了你。”Jerome小心地帮忙扶起一只翻倒的纸篓。

“对了，你现在感觉怎么样？”Suzanne把抽屉插回桌肚，冲上前去捏了捏他的脸，问道：“真的没有哪里感觉不舒服？”

“我感觉好极了。”Jerome活动活动了身子，肯定道：“虽然不知道究竟是怎么一回事，但我从来没像现在这么舒坦过——唔，就是脖子感觉有点痒痒的。”他摸了摸下巴，补充道。“话说，你确定自己真的没回过家吗？我总感觉家里好像有人进去过。”

“我是回去了一趟，可门刚开到一半就想起有东西给忘了。我站门口翻了半天包没找到，就回了趟站点碰碰运气。”Suzanne转头继续收拾办公室，抱怨道：“天呐，这一整天真是衰透了。”

Jerome皱了皱眉头，开口道：“那就怪了。我出门的时候明明看到你把钥匙落在鞋柜上了，你拿什么开的门？”

“你胡说什么呢？”Suzanne正试图把一沓文件塞回桌柜，腾出一只手从上衣口袋掏出一串钥匙，背对着冲Jerome扬了扬，不耐烦地说：“钥匙不就在这吗？”

那串钥匙中间[[[scp-1016|最猩红欲滴的一枚]]]可怜兮兮地淌下一滴血迹。</textarea></pre>
