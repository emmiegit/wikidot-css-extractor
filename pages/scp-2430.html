**Mã vật thể:** SCP-2430

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2430 hiện đang được giam giữ trong một xà lim tiêu chuẩn dành cho loài người tại Điểm 17. Các mẫu mô được chiết xuất từ SCP-2430 phải được xử lý bằng cách thiêu hủy sau khi phân tích.

**Mô tả:** SCP-2430 là một thực thể hình người có ngoại hình giống hệt Adolf Hitler (1889 - 1945), có chiều cao 173 cm và cân nặng 72 kg. Cấu trúc cơ thể cùng nội tạng của thực thể này phù hợp với những người không dị tật, mặc dù các cơ quan của nó vô dụng. Trạng thái vật lý của SCP-2430 sai lệch so với cá thể con người không mang dị tính ở các khía cạnh sau:

* Phân tích DNA cho thấy rằng đặc điểm di truyền của SCP-2430 có nguồn gốc từ sự kết hợp giữa loài //Sus scrofa// (heo rừng) và //Capra aegagrus hircus// (dê nội địa). Hơn nữa, cấu trúc xương của SCP-2430 được xác định là một sự tổng hợp hỗn tạp từ xương của tám cá nhân khác nhau. Danh tính của những cá nhân này hiện chưa xác định được.
* Vật chất não bao gồm một hỗn hợp từ một cá thể thuộc loài //S. scrofa// và //C. aegagrus hircus//.
* Không có nhu cầu đối với thực phẩm, nước hoặc không khí, mặc dù có sự hiện diện của hệ tiêu hóa và hô hấp.
* Hệ thống thần kinh của nó đã được sửa đổi khiến cho khả năng cảm nhận đau đớn được tăng cường.
* Thiếu nang tóc; thay vào đó, sợi tóc tổng hợp đã được cấy vào đầu và khuôn mặt của SCP-2430 sao cho chúng giống với mái tóc và bộ ria mép của Hitler.
* Không có khả năng phát ngôn.
* Dấu tích của chất độc xyanua kali và các mảnh chì được xác định trong dòng máu và mô dưới da tương ứng của SCP-2430.

Dị  của SCP-2430 thể hiện ở khả năng tái tạo các mô cơ và da, cho phép nó hồi phục sau chấn thương và tái sinh các cơ quan (ví dụ như tim và phổi) đã được lấy ra khỏi cơ thể. Vết thương và vết mổ trên cơ thể SCP-2430 sẽ hồi phục trong vòng ba ngày sau khi gây ra, trong khi việc tái sinh các cơ quan đòi hỏi thời gian đến hai tuần; xem Tài liệu 2430-Ä để biết danh sách đầy đủ về tỷ lệ tái sinh của các cơ quan.

Tuy nhiên, khả năng phục hồi của SCP-2430 không bao gồm các tổn hại gây ra cho hệ thống xương của nó và tỷ lệ hồi phục những điểm gãy xương của nó cũng tương tự như của cá thể con người không mang dị tính.

SCP-2430 đã được thu hồi ở Buenos Aires, Argentina vào ngày ██/██/1960 tại nơi cư trú của hậu duệ █████ ████████, người được liên kết với OBSKURA. [[footnote]] Một Thế Lực Đáng Lưu Tâm được coi là những kẻ kế thừa của Cộng đồng Thule và [[[aboard-the-train-to-berlin|Ahnenerbe Obskurakorps]]], nó có nguồn gốc như một nhánh ẩn danh của ODESSA trước khi nhánh này đào thoát khỏi ODESSA sau khi mua lại một số vật thể bất thường. Các đối tượng bất thường khác liên quan đến OBSKURA và các tổ chức tiền nhiệm của nó bao gồm [[[SCP-2893]]], [[[SCP-3878]]]. [[/footnote]] Ban đầu được phát hiện bởi các nhân viên Mossad, những người đã bắt giữ ████████, SCP-2430 đã bị dẫn độ đến Tổ chức khi phát hiện ra các đặc tính bất thường của nó và các tác nhân của Mossad không thể tiêu diệt SCP-2430.

**Phụ lục 2430-1:** Ghi chú sau đây được tìm thấy tại nơi cư trú của █████ ████████, được dịch từ tiếng Đức.

&gt; Chúng tôi đã xoay sở để giải cứu Quốc trưởng và đưa ngài ấy đến nơi an toàn. Nhưng ngài ấy vốn đã chết một cách ấn tượng từ bên trong. Tôi quy trách nhiệm này cho Hồng Quân vì cách đối xử mất nhân tính của chúng với Quốc trưởng, người có thể đã bị mê hoặc bởi những vũ khí diệu kỳ //wunderwaffe// của phe Hồng Quân. Tôi ước chúng ta có thể giết ngài ấy một cách nhân từ, nhưng chúng tôi đã thử mọi thứ. Ngài ấy sẽ không bị tổn hại. Đừng bỏ rơi ngài ấy; ngài ấy quá khác biệt trong đám đông.

**Addendum 2430-2:**  Các ghi chú sau đây được thu hồi từ Trụ sở của Đơn vị GRU &#34;P&#34; của sau khi sự sụp đổ của Đảng cầm quyền Sô Viết vào năm 1991, là tài liệu duy nhất còn tồn tại của tổ chức nói trên đề cập về SCP-2430. Tất cả đều được dịch từ tiếng Nga.
&gt; {{01.XII.1943: Trong số các vật phẩm được thu hồi từ trại phụ Obskurakorps ở Janowska, có bao gồm khoảng một trăm tảng thịt của loài lợn rừng Sæhrímnir với bộ xương người được cắm vào trong mỗi tảng. Chúng có dạng người và có thể tái sinh bất kỳ mảnh thịt nào được cắt khỏi chúng, miễn là vẫn còn bộ xương. Về cơ bản, chúng là những cỗ máy được bọc thịt một cách hiệu quả.}}

&gt; {{13.VI.1945: Về việc áp dụng xác thịt của Sæhrímnir, Đồng chí Stalin đã đích thân xem xét và bác bỏ Dự án Einherjar được đề xuất. Thay vào đó, Đồng chí Stalin đã đề xuất và phê chuẩn một dự án thay thế - Dự án Judecca.}}

&gt; {{28.VII.1947: Đồng chí Stalin đã đích thân rà soát lại các nguyên mẫu. Sự vô dụng của chúng là khả năng cảm nhận được nỗi đau sẽ không hoạt động; nó không phù hợp với mục tiêu của Dự án Judecca.}}

&gt; {{24.II.1948: Hộ tống những thợ săn máu Uralic [[footnote]] Nghi vấn đề cập đến [[[sarkicism-hub|một nhóm có tên gọi là Sarkic]]], một giáo phái chưa được tìm hiểu rõ. Tính từ &#39;Uralic&#39; khơi gợi về chủ nghĩa nguyên thủy vốn là nét điển hình của chủ nghĩa Tiền-Sarkici, trong khi các mối quan hệ với các cấp cao hơn của Đảng Cộng sản Liên Xô phù hợp với các hoạt động của các giáo phái -Sarkic điển hình.[[/footnote]] đến Moscow HQ. Họ được ủy nhiệm để hỗ trợ trong dự án Judecca, tuân thủ các thông số kỹ thuật của đồng chí Stalin. Nhân danh Liên bang và nhân dân Liên Xô, quyền được tuyên bố thắng lợi đích thực và công lý với Hitler sẽ được thực thi.}}

&gt; {{17.IV.1950: Để đổi lấy sự hợp tác của họ trong Dự án Judecca, 4000 kg xác thịt của Sæhrímnir sẽ được chỉ định cho một đại diện của những thợ săn máu Uralic. Trong một tin tức khác, Đồng chí Stalin muốn khởi xướng một phiên tòa kín chống lại Hitler.}}

&gt; {{09.V.1951: Đó là Ngày Chiến thắng. Đồng chí Stalin sẽ ban ân huệ cho trại giam Hitler sau khi tham dự cuộc diễu hành. Năm nay, ngài ấy yêu cầu chứng kiến Nghi lễ Nyúz một lần nữa. [[footnote]] Các tài liệu bổ sung cho thấy rằng &#34;Nghi thức Nyúz&#34; là một nghi lễ thực hành có nguồn gốc từ &#34;những thợ săn máu Ural&#34;, và có thể so sánh với thủ thuật //lingchi// (lăng trì) của Trung Quốc (thường được dịch là chết bởi **hàng ngàn vết cắt**, **cái chết kéo dài**, hoặc **cắt chậm**). [[/footnote]] Các thanh sát viên, hãy dõi theo sự kiện này.}}  

&gt; {{06.V.1953: Đồng chí Stalin đã chết. Chúng ta không cần phải giữ Hitler ở đây. Không có ý nghĩa gì trong việc xối đạn vào hắn ta, hắn ta không chết. Chỉ cần chôn hắn ta kín đáo. Hắn ta là một sự lãng phí xác thịt của loài heo rừng Sæhrímnir.}}

[[footnoteblock]]
