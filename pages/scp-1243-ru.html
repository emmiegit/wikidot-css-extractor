**アイテム番号:** SCP-1243-RU

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** オブジェクトはサイト3の6x6x3ｍのセルに収容されています。実験を行うには、クリアランスレベル4以上の職員の許可が必要です。インシデント1243によって、非Dクラス職員を用いた実験はすべて禁止されました。実験後、すべての被験者は精神医学的専門知識によって検査されなくてはならず、危険な兆候が出た場合は終了すべきです。実験中に得られたすべての情報は、文書1234-2に記載されています。（文書のアクセスには、セキュリティクリアランス3/1243を必要とします）。

**説明:** SCP-1243-RUは153cmの高さ（ペデスタルを含まない）の花崗岩の彫刻で、人間の姿を現したものです。描かれた生き物は人間と大きく似ていますが、体毛がまったく無く、似顔絵のような顔と特徴的な形状の肥大した耳を備えています。ほとんどの観察者はこの人物像に反感を感じ、ほとんどの人は「ゴブリン」に似ている、と供述します。その生き物は、手のひらを上にして半分で曲げた腕を伸ばして大きく広げ、怒っているような笑顔を見せています。彫刻は、大きさが1x1.5x0.25ｍの長方形の花崗岩の台座の裏側に位置しています。彫刻の前には、円形のくぼみが設置されています。

彫刻から半径3m以内では、発酵、酸化、腐敗、分解のプロセスが大幅に加速しました。この現象の性質は、現在明らかになっていません。

生物（以下「被害者」）がペデスタルの受け皿に血液を流す形で殺された場合、物体の主な異常性が現れます。死亡の約20秒後、被害者は急速に分解され、黒色で特有の重く不快な臭いを放つ多数の未知の種類のキノコが発芽し、死体に増殖し始めます。真菌の増殖プロセスが完了した後、彫刻の口が虫で満たされます。この時点で殺害をおこなった被験者は精神的な影響を受け、口に虫を詰め込み、飲み込み始めます。

ほとんどの場合、このプロセスは窒息の危険を除いて重大な健康影響を及ぼさず、異常に多量の虫を体内に入れることによるカダベリン中毒のリスクもわずかです。それにも関わらず、被験者はプロセスから平均して5分後には未知の知識を受信したと報告します。

得られた知識は、常に「腐ち乱れる神の霊峰」と呼ばれる宗派に関連したものです。実験の間に、組織の階層構造、世界創生神話の構造、特定の宗教儀式を実行するための規則など、さまざまな側面がカバーされました。詳細は文書1243-2を参照してください。

被験者のほとんどは、この情報を驚くべき不愉快で恐ろしいものとして供述しました。それにも関わらず、回答者の約30%は同時に知識が新鮮で魅力的で、美的価値が高いものであると認識したと報告しています。多くの研究者によると、そのような反応は[[[SCP-1195-RU]]]への暴露の結果と似通っているという見解が得られています。

**補遺1:** SCP-1243-RUは、閉鎖的なロードマウント・セクトのメンバーの集会所としてこれまで利用されてきた、放棄された空間の[編集済み]エリアで発見されました。--未知の理由で、このオブジェクトは、崇拝対象にも関わらず、宗教団体によって持ち去られなかったようです。-- 補遺3を参照してください。匿名のメッセージが、前述の場所と、SCP-1243-RUの発見に先行して未知の方法でサイト3へと届けられました。このメッセージにはある宗派の教会と、このオブジェクトを使った宗教的儀式のビデオ録画を撮ったディスクが入っていました。このことを調査するため、機動部隊θ-9 (&#34;罪への勧誘者&#34;)が送られました。調査中、この教会が放棄されていることが明らかになりましたが、そこには記録上のものと同一の彫刻があり、異常な特異性があるように見受けられました。対象はSCP-1243-RUとして分類され、サイト3へと持ち込まれました。ビデオ録画内の参加者全員が顔を隠していたことを考慮して、地元住民への「腐ち乱れる神の霊峰」に関する調査はおこなわれませんでした。

**補遺2:**
[[[document-1243-2|文書1243-2からの抜粋]]]

**補遺3:**
[[collapsible show=&#34;要レベル3クリアランス&#34; hide=&#34;D████████監督官の報告&#34;]]
&gt; 最近、SCP-1243-RUによる実験が頻繁に行われており、異常特性に直接触れていない、文書1243-2内で言及されているスタッフの多くのオブジェクトへの関心がますます高まっています。S████████研究員の引き起こしたインシデント1243とオブジェクトの発見時の状況をかんがみるに、私はSCP-1243-RUは意図的にプロパガンダのために我々の元にもたらされたと考えることが適切であると判断します。これは「腐ち乱れる神の霊峰」のメンバーの少なくとも一部が、財団の存在、サイト3の住所、職員の心理状態を把握しているということを意味します。よって、私は、一般的なセキュリティ対策だけでなく、施設の全般的な条件の見直しを推奨します。
[[/collapsible]]</textarea></pre>
