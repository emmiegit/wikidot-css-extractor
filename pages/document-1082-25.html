    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//Der folgende Bericht wurde von Agent ████ verfasst, einer der Top-Mitarbeiter, die an der Eindämmung von [[[SCP-1082]]] beteiligt waren. Trotz der Kontamination durch das Objekt konnte der Agent seine Symptome lange genug verschleiern, um diesen Bericht zusammenzustellen und zu veröffentlichen. Die Veröffentlichung dieses Dokuments auf offenen Servern führte zu einem Eindämmungsbruch, der ██ Foundation-Mitarbeiter infizierte. Alle betroffenen Mitarbeiter wurden seitdem wieder gefasst und ihnen wurden amnesische Wirkmittel verabreicht. Agent ████ widerstand der Eindämmung und wurde terminiert.//

[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Dokument SCP-1082-25
**Autor:** [[*user Eskobar]]
**Original:** https://www.scp-wiki.net/document-1082-25
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Diese Worte wurden über das Buch geschrieben, auch bekannt als** [[[SCP-1082]]]

**Nach den Standards der Zielgruppe dieser Worte kann das Buch auch als** Sicher **beschrieben werden.** 

**Angenommen, dass jemand andere daran hindern möchte, Zugang zu dem Buch zu erhalten, könnte dies so erreicht werden: ** Dieses Buch ist in einer Metallkiste einzuschließen, die nur durch drei verschiedene Methoden geöffnet werden kann, mit der Absicht, dass dieses Buch schwer zugänglich ist. Die Kiste, in der dieses Buch aufbewahrt wird, ist selbst in einem Raum in einem Gebäude namens Standort-38 aufzubewahren, besonders an den Koordinaten von [AUS SICHERHEITSGRÜNDEN ZENSIERT]. Wie die oben aufgeführten Anforderungen verdeutlichen sollen, möchte die Foundation, für die ich arbeite, nicht, dass jemand das Buch nutzt oder bekommt, es sei denn, diese Leute sind Wissenschaftler, die für die Foundation arbeiten und das Buch nur nutzen, um mehr über das Buch herauszufinden, damit andere besser davon abgehalten werden, das Buch zu bekommen. Bilder, die Leute von dem Buch machen, können auch den gleichen Effekt haben wie das Buch, aber ich glaube nicht, dass sie das schon wissen, weil ich beschlossen habe, es ihnen nicht zu sagen. Ich denke, ich könnte es ihnen morgen sagen, aber ich kann es ihnen auch überhaupt nicht sagen.

**Wenn ich das Buch beschreiben müsste, könnte ich das tun, indem ich sage:** Dieses Buch ist eine Kopie von //Der Fänger im Roggen// von J.D. Salinger. Die Titelseite des Buches wurde vom Autor signiert und eine Inschrift am unteren Rand der Titelseite trägt die Worte &#34;Für Jack, hier geht es um die Verbesserung der Welt.&#34; Die Worte auf der Copyright-Seite weisen darauf hin, dass das Buch 1977 in Chicago gedruckt wurde. 

Das Buch lässt dich ehrlich bleiben. Du kannst nicht nur nicht lügen, du kannst auch die Wahrheit nicht vermeiden, egal, was du tust. Es gibt viele Wege, andere zu täuschen, und wenn du dieses Buch einmal gesehen hast, kannst nichts mehr davon tun. Du kannst die Menschen nicht belügen, indem du unwahre Dinge sagst, oder lügen, indem du dich entscheidest, ihnen einige Dinge nicht zu sagen, oder lügen, indem du Worte sagst, die etwas anderes bedeuten als die Wahrheit. Bilder des Buchs machen dasselbe. Es gibt ein Bild, das ich diesem Bericht angehängt habe, weil ich möchte, dass jeder die Welt so sieht. Ich denke, austricksen ist okay, oder es ist kein Austricksen, wenn ich sage, was ich tue.

**Ich möchte nur, dass du auch weißt, dass** Ehrlichkeit uns ein besseres Gefühl gibt, als wir es je für möglich gehalten hätten. Die Foundation ist ein Stapel von Lügen und Halbwahrheiten, gegründet, um eine ganze Welt zu schützen, die auf Falschheit und Täuschung basiert. Ich weiß nicht, wie lange mir bleibt, bis mich meine Arbeitgeber fangen und töten, aber es bleibt noch Zeit, wenn wir schnell handeln.

Ist es möglich für dich, dir eine Welt vorzustellen, in der Lügen unmöglich sind? Du solltest vergessen, was die Foundation dir über &#34;Eindämmung&#34; und &#34;Sicherheit&#34; erzählt; alles, was sie will, ist die Herrschaft über den Turm der Lügen, der die Welt regiert, um jeden Preis. Die Hälfte von dem, was du über die Artefakte der Foundation &#34;weißt&#34;, soll dir Angst machen, damit du die Vertuschung mitmachst; die Wahrheit ist, dass die Foundation so viele schöne Werkzeuge genommen hat – Werkzeuge, die der Menschheit helfen könnten – und sie in unterirdische Gewölbe steckte.

Besorge dir diese Datei oder zumindest das Bild und zeige es so vielen Leuten wie möglich. Bevor sie dich aufhalten. Ich werde tot sein, wenn du das liest, aber das wird es wert sein. Die Wahrheit ist es immer Wert.

Bitte sag ihnen die Wahrheit.</textarea></pre>
