Hola a todos. ¿Les parece bien este lugar? Bueno. Levanten un asiento, tomen un sándwich, tengo algunas bebidas en el enfriador allí.

¿Hmm? No, ve por ellos. Bebe si quieres, yo personalmente tengo un frasco lleno la mayoría de los días. A los altos no les importa. Quiero decir, lo hacen, y te van a disparar si te presentas para trabajar ebrio, pero ¿solo para la orientación? A nadie le importa. Y lo vas a necesitar, confía en mí.

Así que sin más distracciones, bienvenidos a la Orientación de Contención Psiquiatrica. Todos están aquí porque van a pasar de repartir píldoras a los encargados de cubículos y dar a los agentes de loS DM empapados en ron un hombro para llorar, al mundo salvaje de proporcionar atención psiquiátrica a objetos sapientes de SCP humanoides. A las personas extrañas fatigadas en la cárcel. Tratar skips es una experiencia muy diferente a la de nuestro personal y mucho más difícil.

En primer lugar, las buenas noticias: se le paga mucho más como psiquiatra de contención que a la reducción de personal. Mucho más. No dinero para yates y mansiones, pero ninguno de sus hijos tendrá que pagar la universidad. También trabajará con menos clientes, generalmente uno o dos, tal vez tres como máximo. Tendrá que trabajar más por cliente, pero seguirá teniendo un horario reducido en comparación con lo que solía hacer. Esta posición también viene como un paquete con una póliza de seguro de vida sustancial.

Lo que me lleva a algunas de las desventajas. Como psiquiatra de contención, ya no tendrá que lidiar con el desahogo del personal desde una cómoda oficina. Serás un especialista en contención, en la línea del frente con nuestros guardias y agentes de DM. Este trabajo tiene una tasa de mortalidad similar a la de ellos, aunque solo interactuará con skips mientras estén contenidos. O justo antes de que rompan contencion.

Déjenme preguntarles algo - ¿por qué creen que les ofrecieron este trabajo?

¡Ha! ¡Lo sabia! Oh, hay uno en cada grupo. &#34;Lo mejor de lo mejor&#34;, sí claro. ¿Te vas a sentar allí, después de haber hecho la mierda que has hecho, me miraras a los ojos y me diras que eres uno de los mejores? Viviendo a la altura de todos los estereotipos sobre psiquiatras arrogantes, ¿no es así?

¿Hmm? Oh si. Sabemos. No te sientas mal, no estás solo. Mierda, es por eso que les ofrecieron este trabajo. Todos en esta sala han hecho algo que hace que el Comité de Ética rechine los dientes con furia. Algunos de ustedes se follaron a sus clientes, algunos de ustedes vendieron drogas al costado, algunos de ustedes simplemente son pedazos de mierda sin mas.

Ustedes fueron elegidos para este trabajo porque son psiquiatras terribles, y esa es la verdad. Porque no son éticos, y en este trabajo, eso es una gran ventaja.

Permítame hacerle otra pregunta: ¿cuál creen que es el objetivo de este trabajo? ¿Cuál es el punto de dar a estos skips atención a su salud mental?

Ha. Otro chico gracioso. No, tu trabajo no es ayudarlos. No puedo enfatizar eso enfáticamente. De hecho, si alguna vez se siente poseído por un sincero deseo de ayudar a alguno de sus clientes, infórmeselo a su supervisor. Se le otorgará un permiso de ausencia para poner su pensamientos en orden y volver a ser asignado a otros clientes.

Usted es un especialista en contención. Su trabajo es contener objetos SCP. Al igual que nuestros guardias o agentes del DM. Su trabajo existe como parte de la Fundación porque alguien se dio cuenta de que los skips silenciosos y dóciles son más fáciles de contener que los skips al borde de una crisis nerviosa.

Me doy cuenta de que la mayoría de ustedes no sabrán mucho sobre los verdaderos con y pros, así que aquí está la cosa. Oficialmente, los objetos SCP humanoides sapientes no pueden recibir una calificación inferior a &#34;Euclid&#34;, porque no se sabe qué harán una vez que los contengamos. Creo que eso es una tontería. En mi opinión, un objeto SCP humanoide sapiente nunca debe recibir una calificación inferior a &#34;Keter.&#34;

¿Por qué? Piénsalo. Piensa en lo que le hacemos a estas personas. No reciben visitas, vacaciones o libertad condicional. La mayoría de ellos no hablan con nadie más que con sus guardias y con usted. Durante años y años, si no décadas. ¿Qué crees que le hace a una persona? ¿Cómo crees que afecta a su estado mental?

Pregunta retórica. He estado haciendo este trabajo durante diez años, te diré lo que hace. Significa que a) pasan cada hora de cada día planeando su escape y b) te odian.

Pegue a alguien en una pequeña caja de concreto sin nada que hacer durante todo el día, y pasarán cada momento despierto recolectando información para trazar una salida. Memorizar cosas como cuando cambian sus guardias, el diseño del sitio en el que se encuentran y los horarios de otros objetos SCP que podrían ayudarlos. Estos muchachos están constantemente en busca de incluso el más mínimo resbalón que podría darles la oportunidad de hacer una salida para ellos.

Si fueran prisioneros normales, podríamos detenerlos con buenos guardias y puertas fuertes. Pero estos no son prisioneros normales. Todo lo que se necesita es que uno de ellos tenga un truco que aún no haya sacado y podría haber una docena de bichos raros que deambulan por los pasillos.

Y son peligrosos. Te matarán si te encuentran. Nos odian por lo que les hacemos, y muchos de ellos matarían alegremente a cualquier miembro del personal de la Fundación al que les pusieran las patas.

Nuestro trabajo, como psiquiatras de contención, es acortar ese odio. Cuando entras en una sesión con uno de tus clientes, tu trabajo no es ayudarlos. Es manipularlos, para hacerlos dóciles, para amamantarlos con un buen Síndrome de Estocolmo pasado de moda. Nuestra buena y noble profesión se remonta a la era de la psiquiatría de vaqueros a mediados del Siglo XX, cuando la prioridad era mantener a los pacientes tranquilos para que no tuvieras que tratar con ellos. Chaquetas rectas, drogas en la comida y cañones de agua. De eso se trata.

¿Su cliente va a pasar cada uno de sus momentos desocupados buscando una salida? Ponle una solicitud al Director del Sitio. Dales una Xbox. Dales un reproductor de DVD. Carajo, dales un Playboy. Dales cosas que hacer en su celda - que NO los ayude a salir - así que se sientan ahi tranquilos y quietos tonteando en lugar de probar algún tipo de fuga heroica.

Cualquier &#34;ayuda&#34; que su cliente reciba de esto es pura coincidencia. Un medio para un fin. Vas a sentarte en estas sesiones con tus clientes y te contarán historias de horror. Le contarán cómo han estado sobre el concreto durante tanto tiempo que tienen dolor crónico de pie. Van a llorar en sus brazos mientras le dicen que no pueden recordar cómo se veían las caras de su familia, o que no han hablado con una persona que no es miembro del personal en décadas.

Y los arrullarás, les darás palmaditas en la mano y activamente los escucharas para que se sientan mejor al respecto. Les prescribirás algunos antidepresivos, o recomendarás que obtengan algunas plantas en macetas para su celda, o alguna otra mierda.

Pero en realidad nunca los ayudarás. Porque la única forma de hacerlo sería que ellos rompan la contención y escapen al mundo exterior. Y no estarías sentado aquí si fueras lo suficientemente amable como para querer ayudarlos con eso.

¿Comité de Ética? ¡Ha! Buena esa.

¿Oh mierda, en realidad estás hablando en serio?

Muy bien, esto es lo que tiene el Comité de Ética - lo que somos para los skips, ellos lo son para la Fundación, o algo así. El verdadero propósito del Comité de Ética no es evitar que no seamos éticos. Es para gestionar la moral del personal.

La Fundación mantiene a personas inocentes encerradas. Alimentamos bebés vivos a monstruos aulladores. Enviamos Clase-D a sus muertes diariamente. Empieza a desgastarte. El Comité de Ética busca formas para que ustedes haga estas cosas sin que le den ganas de correr gritando por las colinas o acurrucándose sollozando en posición fetal. Porque si lo haces, los skips que contienen podrían salir.

Por ejemplo, aquí tengo un ejemplo de una contención completamente &#34;ética&#34;. En algún lugar de la Fundación, está este vampiro, ¿verdad? Como un vampiro real. Juventud eterna, alergia severa a la luz solar, todo eso. Ella no es humana, no podrías convertirte en un vampiro, pero aparte de eso, ella es la verdadera. Se encoge de hombros ante todo lo que no es una estaca a través del corazón y puede atravesar el acero con sus propias manos. ¿Entonces saben cómo la mantenemos contenida?

Un grupo de investigadores descubrió que si derramas un poco de arroz delante de ella, ella se ve obligada a contarlos, todos y cada uno de los granos. Tiene que dejar de hacer lo que esté haciendo para contarlos y no puede hacer nada más hasta que termine. Así que construimos una celda especial. Cada 90 segundos, una taza y media de arroz se vierte en ella, con una segunda taza especial de arroz en modo de espera si de alguna manera llega a través del lote antes de que se descargue el siguiente lote. Está atrapada; Todo lo que hace todo el día es contar el arroz. 24 horas al día, siete días a la semana. No le damos tiempo para hacer nada más. Ni siquiera nos detenemos cuando metemos un litro de sangre allí cada quince días para mantenerla con vida. Ella no ha logrado romper la contención una vez en los últimos 30 años.

Cuando pasabas por su celda, podías oírla gemir desde el otro extremo del pasillo. El Comité de Ética se enteró de esto y entró en acción - hicieron que las paredes de su celda insonorizadas.

Recuerde, la Fundación no permite que ningún objeto SCP humanoide sapiente se clasifique como &#34;Seguro&#34;. No podemos simplemente empujarlos en un casillero de almacenamiento, golpear un candado y dejarlos allí.

Pero lo haríamos si pudiéramos.

Sí, puedes tomarte otra cerveza.</textarea></pre>
