**Item nº:** SCP-036-VN

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-036-VN será colocado em uma caixa de vidro em uma sala com fortes medidas de segurança e um sistema de escape tóxico. SCP-036-VN apenas poderá ser acessado por Funcionários de Nível 5.

**ATENÇÃO:** O propósito de uso de SCP-036-VN apenas se dá para proteger uma área de ataque inimigo, ou &#34;atrasar&#34; temporariamente um desastre que afete uma grande extensão internamente. Qualquer um que utilize fora destes motivos será repentinamente punido neste local.

**Descrição:** SCP-036-VN é um cubo preto, com um padrão de 10cm em cada lado. Quando SCP-036-VN está em estado de recuperação, o padrão não brilhará. Mas caso SCP-036-VN esteja em estado de lançamento, o padrão emitirá uma luz vermelha.

Além de ser indestrutível, SCP-036-VN pode formar um escudo que envolve uma área de raio aproximado de 500m tendo como centro a posição em que se encontra; a área será designada como SCP-036-2-VN, o tempo mais longo que existiu foi de 59 dias e 4 horas [[footnote]] Este momentos de lançamento ocorreu em [REDIGIDO], e provocou a morte do Capitão T██████ K█████ quando tinha 42 anos. Quando examinado, a razão de sua morte foi dada como idade avançada. [[/footnote]]. Nada pode destruir os escudos ou entrar ou sair de SCP-036-2-VN. Dentro de SCP-036-VN, tudo segue funcionando normalmente como antes de criar os escudos. Após lançar os escudos, SCP-036-VN irá imediatamente entrar em um estado de &#34;Hibernação&#34; de vários meses a [REDIGIDO] anos. SCP-036-VN pode ser iniciado quando alguém retira seu próprio sangue como um guia em SCP-036-VN. As seguintes são situações e possíveis resultados:

||~ Situação ||~ Resultado ||
|| Completamente voluntário com decisão clara || SCP-036-VN será iniciado e então entrará em Hibernação. Ativadores e seus parentes irão envelhecer tanto fisicamente quanto psicologicamente após SCP-036-VN ser iniciado de forma significativa durante o tempo em que SCP-036-2-VN tenha existido. ||
|| Voluntário, mas hesitante || SCP-036-VN não será lançado e permanecerá em Hibernação. Entretanto, esta pessoa e seus parentes de sangue continuarão a envelhecer de forma significativa. ||
|| Forçado a lançar SCP-036-VN || SCP-036-VN poderá ou não ser lançado, mas ainda entrará em Hibernação. A pessoa que forçou o sujeito a lançar SCP-036-VN, tenha ou não tido êxito, irá repentinamente desaparecer por razões desconhecidas, mas parentes de sangue a esta pessoa apenas envelhecerão caso SCP-036-VN seja iniciado de forma bem sucedida. ||

**Nota:** Na situação em que sangue entre acidentalmente em SCP-036-VN, nada irá ocorrer.

**Adendo:** Por conta das propriedades anômalas de SCP-036-VN, funcionários de nível 4 e superior e funcionários possuindo relação de sangue com funcionários altamente autorizados não serão permitidos a usar SCP-036-VN a menos que haja uma ordem unânime do Conselho O5. Qualquer funcionário que deseje lançar SCP-036-VN deve estar seguro de sua decisão adiante e totalmente comprometido a se voluntariar para iniciá-lo.
