**Mã vật thể:** SCP-3052

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-3052-1 được lưu giữ trong một Buồng Quản thúc Sinh vật dạng người Tiêu chuẩn. Quá trình quản thúc của SCP-3052-1 cần được theo dõi chặt chẽ thông qua camera giám sát bởi Nhân viên Cấp 2 hoặc cao hơn. SCP-3052-1 được cho phép có một buổi trị liệu với bác sĩ tâm lý tại-điểm mỗi tuần một lần. Những buổi trị liệu này cũng sẽ được theo dõi qua camera giám sát bởi các Nhân viên Cấp 2 hoặc cao hơn. Bất kỳ yêu cầu nào từ SCP-3052-1 cũng đều phải được báo cáo lên, và được cấp phép bởi một Nhân viên Cấp 4 hoặc cao hơn. Những thí nghiệm liên quan đến việc cho SCP-3052-1 xem những bản ghi của các mẫu vật SCP-3052-2 hiện đang trong quá trình chờ cấp phép.

**Mô tả:** SCP-3052 là một nhóm bao gồm hai thực thể được định danh, SCP-3052-1 và SCP-3052-2. SCP-3052-1 là một thực thể dạng người có ngoại hình tương tự với một bản vẽ hình ảnh người que thô sơ, màu đồng, chiều cao đứng thẳng xấp xỉ 1,85 mét. Trên đầu SCP-3052-1 là hai lỗ hình vòng tròn, đường kính khoảng 9 cm, có vẻ như mang chức năng của đôi mắt. SCP-3052-1 được tin là thuộc không gian-hai chiều. Tuy nhiên, những phát hiện đã chỉ ra rằng bất kỳ đối tượng nào quan sát SCP-3052-1 đều nhận thấy thực thể đang đứng đối diện trực tiếp với họ, bất chấp góc độ quan sát của đối tượng đối với thực thể. Do đó, các chiều không gian thực tế của thực thể hiện vẫn chưa thể được xác định. Chụp X quang chỉ ra rằng SCP-3052-1 thiếu cấu trúc khung xương cũng như các cơ quan nội tạng. Bảng phân tích các mẫu vật thu thập được từ SCP-3052-1 chỉ ra đối tượng được cấu thành từ một hỗn hợp gồm sơn phun, sơn acrylic và máu người. Mặc dù thiếu sót sự hiện hữu của đôi bàn tay, SCP-3052-1 vẫn có khả năng cầm nắm và thao tác đối với hầu hết mọi vật thể. SCP-3052-1 không có miệng và không thể hiện nhu cầu tiêu thụ thực phẩm hay nước uống. Theo ghi chép, SCP-3052-1 chỉ thể hiện nhu cầu cần ngủ. (Xem Nhật ký Phỏng vấn 3052-I1).

SCP-3052-1 không có khả năng phát âm. Tuy nhiên, đối tượng có thể giao tiếp thông qua những từ ngữ xuất hiện, hiển thị gần phần đầu, trong thời gian dao động từ bảy đến mười giây trước khi tan biến. Những từ ngữ này dường như có cùng chất liệu cấu thành với SCP-3052-1 và vẫn mang đặc tính đối diện trực tiếp với người quan sát. SCP-3052-1 đã thể hiện một vốn từ vựng phong phú, dù vậy, thực thể chọn cách chỉ thể hiện vài từ một lúc. SCP-3052-1 tự nhận đối tượng đang phải chịu đựng vài chứng bệnh tâm lý, bao gồm trầm cảm, căng thẳng thần kinh, và tâm thần phân liệt dạng nhẹ. Những điều này đã được xác thực sau một buổi phỏng vấn với bác sĩ tâm lý tại-điểm. SCP-3052-1 hiện đang tham gia các buổi trị liệu hàng tuần. 

Dị tính của SCP-3052-1 được thể hiện khi đối tượng được chụp ảnh hay quay phim. Ảnh chụp và các đoạn phim quay được từ SCP-3052-1 xuất hiện thêm các đối tượng mà ở thời điểm thực hiện không hiện diện, được định danh là SCP-3052-2. Các mẫu vật SCP-3052-2 là những thực thể màu đen với mắt màu đỏ thẫm, có cấu tạo tương tự với SCP-3052-1. Những thực thể này thường không có hình dạng, tuy nhiên theo quan sát, chúng có thể lấy hình dạng của nhiều loài động vật khác nhau, bao gồm quạ, mèo nhà, và một loài bò sát lớn chưa-được-xác-định. Những đoạn video thu lại cho thấy SCP-3052-2 có cùng một cách giao tiếp với SCP-3052-1, với khác biệt duy nhất là những ký tự xuất hiện mang màu đen. SCP-3052-2 được quan sát có giao tiếp với SCP-3052-1, thường là quấy rối đối tượng bằng cách lăng mạ hoặc đưa ra những lời đe dọa. Những cá thể SCP-3052-2 từng được theo dõi đã tuyên bố rằng Tổ chức có những kế hoạch để tiêu diệt SCP-3052-1 [[footnote]] Chưa hề có kế hoạch tiễu trừ SCP-3052-1 nào được đưa ra. [[/footnote]]. SCP-3052-1 chỉ đơn giản gật đầu trước những tuyên bố này, và trong nhiều trường hợp hiếm hoi, sẽ lên tiếng phản hồi, khẳng định những tuyên bố của SCP-3052-2 (Xem Nhật ký Video 3052-V2).

SCP-3052-1 được phát hiện vào ngày 19 tháng Sáu, năm ████, sinh sống trong nhà một họa sĩ hoạt hình kỹ thuật số tên ████ ██████. ██████ được phát hiện đã chết trong phòng ngủ của anh ta. Báo cáo khám nghiệm tử thi cho thấy đối tượng tử vong do sốc quá liều loại thuốc ██████████████, một loại thuốc an thần phổ biến. Mẫu máu từ ██████ không khớp với mẫu máu từ hỗn hợp thành phần của SCP-3052-1. Nghiên cứu kiểm tra khớp DNA hiện đang được tiến hành. 

**Phụ lục 3052-A1:** Do hợp tác tốt với Tổ chức, SCP-3052-1 được xét duyệt vài yêu cầu cho các vật phẩm và tiện nghi nhất định. Bên dưới là những yêu cầu được đưa ra cho đến nay.

**Nhật ký Thẩm vấn 3052-I1:**

&gt; **Đối tượng thẩm vấn:** SCP-3052-1
&gt; 
&gt; 
&gt; **Thẩm vấn viên:** Bác sĩ ██████, bác sĩ tâm lý đương nhiệm tại-điểm.
&gt; 
&gt; 
&gt; **Lời nói đầu:** Bản ghi sau là đoạn trích từ buổi trị liệu của Bác sĩ ██████ và SCP-3052-1.
&gt; 
&gt;
&gt; **&lt;Bắt đầu Đoạn ghi&gt;**
&gt; 
&gt; 
&gt; **Bác sĩ ██████:** Hôm nay anh cảm thấy thế nào?
&gt; 
&gt; 
&gt; **SCP-3052-1:** Hơi mệt một chút.
&gt; 
&gt; 
&gt; **Bác sĩ ██████:** Dạo này anh có bị khó ngủ không?
&gt; 
&gt; 
&gt; **SCP-3052-1:** Tôi cứ thấy những giấc mơ đó.
&gt; 
&gt; 
&gt; **Bác sĩ ██████:** Đúng vậy, anh từng kể với tôi về chúng. Anh có ghi chép lại chúng như tôi đã khuyên chứ?
&gt; 
&gt; 
&gt; **SCP-3052-1:** Tôi cứ quên mất. Xin lỗi. 
&gt; 
&gt; 
&gt; **Bác sĩ ██████:** Không cần phải xin lỗi gì đâu, điều đó là hoàn toàn tùy ý anh thôi. Dẫu vậy, chúng vẫn có ích. Anh vẫn còn nghe những giọng nói chứ?
&gt; 
&gt; **SCP-3052-1:** Lúc nào cũng nghe.
&gt; 
&gt; **Bác sĩ ██████:** Chúng có nghe giống ai anh quen không?
&gt; 
&gt; **SCP-3052-1:** Tôi không quen biết nhiều người lắm.
&gt; 
&gt; **Bác sĩ ██████:** Chúng nói những gì?
&gt; 
&gt; //SCP-3052-1 không phản hồi.//
&gt; 
&gt; **Bác sĩ ██████:** Nếu anh cảm thấy không thoải mái thảo luận về chúng, thì cũng không-
&gt; 
&gt; **SCP-3052-1:** Chúng nói các ông sẽ giết tôi.
&gt; 
&gt; **Bác sĩ ██████:** Ai sẽ giết anh cơ?
&gt; 
&gt; **SCP-3052-1:** Tôi không chắc. Ai đó làm ở đây. Tôi đoán vậy.
&gt; 
&gt; **Bác sĩ ██████:** Anh tin rằng chúng tôi sẽ giết anh à?
&gt; 
&gt; **SCP-3052-1:** Tôi không biết.
&gt; 
&gt; **Bác sĩ ██████:** Anh có cảm thấy nguy hiểm khi ở đây không?
&gt; 
&gt; **SCP-3052-1:** Thỉnh thoảng.
&gt; 
&gt; **Bác sĩ ██████:** Tôi hiểu. Anh có nhìn thấy ảo ảnh thị giác nào không?
&gt; 
&gt; **SCP-3052-1:** Giống như, thấy mấy thứ kỳ lạ à?
&gt; 
&gt; **Bác sĩ ██████:** Chuẩn luôn.
&gt; 
&gt; **SCP-3052-1:** Không hẳn. Không có.
&gt; 
&gt; **Bác sĩ ██████:** Không có gì kỳ lạ hay bất thường à?
&gt; 
&gt; **SCP-3052-1:** Tôi không nghĩ vậy.
&gt; 
&gt; **Bác sĩ ██████:** Tôi hiểu rồi.
&gt; 
&gt; //Bác sĩ ██████ ghi chép lên tập hồ sơ của ông ấy.//
&gt; 
&gt; **Bác sĩ ██████:** Anh còn điều gì muốn nói không?
&gt; 
&gt; **SCP-3052-1:** Thùng nước tưới cây của tôi sắp cạn rồi. 
&gt; 
&gt; **Bác sĩ ██████:** Để tôi báo với họ. 
&gt; 
&gt; **&lt;Kết thúc Đoạn ghi&gt;**
&gt; 
&gt; **Kết luận:** Điều này gợi ý rằng SCP-3052-1 không thể thấy được các cá thể SCP-3052-2. Kết thúc buổi trị liệu, thùng tưới cây của SCP-3052-1 được châm đầy. SCP-3052-1 sau đó được quan sát tưới chậu cây đối tượng được cung cấp.

**Nhật ký Video 3052-V2:** Sau đây là bản ghi một đoạn video thu được từ SCP-3052-2 vào ngày ██/██/████. Đoạn ghi hình sau đóng vai trò rất qua trọng, do thu được việc các các thể SCP-3052-2 đề cập đến ████ ██████, dù cho trước đó không hề có biểu hiện nào cho thấy là có biết đến sự tồn tại của anh ta. 

&gt; **&lt;Bắt đầu Đoạn ghi&gt;**
&gt; 
&gt; //SCP-3052-1 ngồi bên một chiếc bàn được cung cấp bên trong buồng quản thúc, đôi tay gác lên mặt bàn, đối tượng nhìn về bức tường phía tây của căn buồng. Sau khoảng 45 giây, một cá thể SCP-3052-1 mang hình dạng một loài bò sát lớn tiến vào khung hình từ bên trái, dừng lại cách SCP-3052-1 khoảng 15 centimet. SCP-3052-1 không phản ứng với sự hiện diện của SCP-3052-2.//
&gt; 
&gt; **SCP-3052-2:** Biết gì không? Chúng sắp giết mày đấy.
&gt; 
&gt; **SCP-3052-1:**Tôi biết.
&gt; 
&gt; **SCP-3052-2:** Mày tính làm gì?
&gt; 
&gt; **SCP-3052-1:** Tôi không biết.
&gt; 
&gt; **SCP-3052-2:** Tốt nhất là mày cứ để chúng xử quách. Vậy là làm phúc cho cả thế giới đấy. 
&gt; 
&gt; **SCP-3052-1:** Ừ, hiển nhiên.
&gt; 
&gt; **SCP-3052-2:** Cũng tại mày mà bây giờ mày ở đây. Nếu mày cứ ngậm miệng và đừng hỏi ông ấy bất kỳ câu hỏi chết tiệt nào sất, thì vụ này đâu có xảy ra. &#39;Tôi đang ở đâu? Những tiếng nói đấy là gì? Người là Chúa sao?&#39; Làm quái gì có Chúa, đồ đần. Ông ta chết rồi, nhớ ra chưa? Ông ta đã chết và mày là đứa giết ổng. Là vậy đấy. Tất cả cũng vì mày mở cái mồm ngớ ngẩn đó ra. Giờ thì mày sẽ xuống Địa ngục, và đó là do lỗi của mày.
&gt; 
&gt; //Cả hai thực thể không lên tiếng trong khoảng 15-20 giây.//
&gt; 
&gt; **SCP-3052-2:** Tao lượn đây. Nhìn thấy mày tao chịu hết nổi rồi.
&gt; 
&gt; //SCP-3052-2 chậm rãi di chuyển ra xa khỏi SCP-3052-1 và rời khỏi khung hình. SCP-3052-1 tiếp tục nhìn về bức tường phía tây cho đến hết thời gian còn lại của đoạn ghi.//
&gt; 
&gt; **&lt;Kết thúc Đoạn ghi&gt;**
