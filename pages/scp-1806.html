**Artikel:** SCP-1806 –  Schattenskulptur
**Autor:** [[*user sandrewswann]] 
**Original:** https://scp-wiki.wikidot.com/scp-1806
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1806

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1806 ist in einem sicheren, lichtdichten Schließfach für anomale Objekte an Standort-19 aufzubewahren. SCP-1806 soll keinem direkten Sonnenlicht ausgesetzt werden, außer wenn es in einem genehmigten Experiment verwendet wird. Das Foundation-Personal hat während des Tests einen Abstand von mindestens zehn Metern zu SCP-1806 einzuhalten und soll sich nicht zwischen SCP-1806 und einer Lichtquelle aufhalten.

Instanzen von SCP-1806-1 sind auf unbestimmte Zeit in standardmäßigen Humanoiden-Isolierzellen unterzubringen. 

**Beschreibung:** SCP-1806 ist eine stilisierte Skulptur eines länglichen menschlichen Kopfes mit einer Höhe von 0,8 Metern und einem Gewicht von etwa 300 kg. Die Analyse der für den Bau der Skulptur verwendeten Materialien ergab Mikrostrukturen und Konzentrationen von Eisen und Nickel, die denen eines Typ-III-Eisenmeteoriten entsprechen. Die anomalen Eigenschaften von SCP-1806 manifestieren sich, wenn es direktem Sonnenlicht oder einer Lichtquelle mit vergleichbarem Spektrum und vergleichbarer Intensität ausgesetzt wird.

Wenn SCP-1806 ausreichend beleuchtet ist und entweder der Schatten eines lebenden menschlichen Subjekts es kreuzt oder der Schatten von SCP-1806 das Subjekt kreuzt, wird dieses Subjekt zu einer Instanz von SCP-1806-1.

SCP-1806-1 durchläuft nach der Exposition vier Primärstadien.

* **Stadium 1:** Unmittelbar nach der Exposition beginnt der Schatten von SCP-1806-1 Anomalien zu zeigen, vor allem dadurch, dass er dunkler wird, als die Umgebungsbeleuchtung zulassen sollte, und indem er seine Form so ändert, dass sie nicht mehr mit dem Umriss von SCP-1806-1 übereinstimmt.

* **Stadium 2:** Ab 6 bis 12 Stunden nach der Exposition beginnt SCP-1806-1, Objekte und Entitäten innerhalb der von anderen Objekten geworfenen Schatten wahrzunehmen. Die Klarheit dieser Wahrnehmung ist proportional zur Stärke des direkten Lichts, das den Schatten wirft, sowie des Umgebungslichts, d. h. je &#34;dunkler&#34; der Schatten für SCP-1806-1 erscheint, desto klarer ist die Wahrnehmung dieser Objekte und Entitäten. Die Mehrheit der SCP-1806-1-Instanzen wird darüber ihre Verzweiflung zum Ausdruck bringen, während eine kleine Minderheit (~10 %) ihre Faszination zum Ausdruck bringen wird. Instanzen von SCP-1806-1 sind selten in der Lage, die Natur dieser Wahrnehmungen auszudrücken, außer in vagen Worten.

* **Stadium 3:** Zwischen 24 und 48 Stunden nach der Exposition beginnt SCP-1806-1 die Fähigkeit zur visuellen Unterscheidung von Objekten zu verlieren und wird funktionell blind. Tests zeigen, dass SCP-1806-1 in der Lage ist, das Vorhandensein von Licht zu erkennen und die Objekte anhand der Umrisse von Schlagschatten zu beschreiben, das beleuchtete Objekt selbst jedoch nicht wahrnehmen kann. Objekte und Entitäten im Schatten sind für SCP-1806-1 jetzt besonders klar, und jeder Bereich der Dunkelheit wird als Portal in eine andere Realität beschrieben.

* **Stadium 4:** Zwischen 24 und 48 Stunden nach Beginn von Phase 3 zeigt SCP-1806-1 eine Form der Aphasie, die mit der gelegentlichen unangemessenen oder unsinnigen Wortwahl beginnt und bis zur völligen Unfähigkeit zur Kommunikation führt. Die Fähigkeit, die gesprochene Sprache des Foundation-Personals zu verstehen, nimmt in ähnlicher Weise ab. Innerhalb von 24 Stunden nach Beginn von Stadium 4 ist jede sinnvolle Interaktion zwischen SCP-1806-1 und nicht betroffenen Personen unmöglich.

Nach Stadium 4 wird sich SCP-1806-1 bedeutungslos und willkürlich unterhalten und auf nicht beobachtbare Phänomene reagieren. SCP-1806-1 ist zu diesem Zeitpunkt nicht in der Lage, für sich selbst zu sorgen und muss fixiert werden, um eine versehentliche Selbstverletzung zu verhindern.
