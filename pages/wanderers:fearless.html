+ 何为惧？

在我们一览宇宙前，
我们在一片苍穹下自觉渺小。
在我们衣食无忧前，
我们在一簇火苗前跪地祷告。

我们曾绝望于那回荡在古老森林的丝丝低吼。
我们曾惊恐于那划过了辽阔苍穹的灿灿雷霆。

但现在，
我们是星海的瞭望。
我们是星球的主人。
我们已囚禁野兽，
创造无限电火!

曾经古老的存在只能缩在森林里，
不断发出濒临绝望的嘶哑呻吟。

看看那蔚蓝的深渊，
曾今的伟岸存在，
在沉睡。
走进这黑暗的囚笼，
不屈的不灭魔神，
在颤抖。

呵。
那让死亡凋零的时间啊！
你怎么来抹去我们的存在？
你拿什么扼杀我们那勃勃的生机？！

我们现在在这里，
以前也在这里，
将来也会在这里！

或许我们会被绝望覆盖。
有一天被那不能被知晓的不可名状的存在带着暴怒摧毁，
被古神们残忍地扭曲至消逝。

但我一直坚信着。
见证吧！
我们的灰烬在那光芒万丈，
太阳永远升起的奥林匹斯山山顶被世人歌颂！！
[[/=]]</textarea></pre>
