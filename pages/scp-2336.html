    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2336 – Das Wort
**Autor:** [[*user spikebrennan]]
**Original:** https://scp-wiki.wikidot.com/scp-2336
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2336

**Klassifizierung:** --Euclid-- Keter

**Sicherheitsmaßnahmen:** Die Foundation unterhält ein Netzwerk von Beobachtungssatelliten, um das Auftauchen von Howard-Stross-Toren zu überwachen und zu melden, die nicht durch normale Aktivitäten der Foundation entstehen. Wenn ein solches Tor gebildet wird, ist die Mobile Task Force Tau-16 zu entsenden. Einzelheiten zum Einsatzprotokoll für die Typ-I- und Typ-II-Entitäten, die typischerweise über ein solches Tor eintreffen, sind im Dokument 2336-N zu finden.

//Hinweis: Siehe ergänzende Sicherheitsmaßnahmen im Anhang 1 unten.//

**Beschreibung:** SCP-2336 ist eine Folge von Phonemen, von denen nicht bekannt ist, dass sie irgendeiner Bedeutung in einer lebenden oder bekanntermaßen ausgestorbenen Sprache entsprechen. Dokument 2336-A enthält eine Darstellung von SCP-2336 im Internationalen Phonetischen Alphabet.

Es wurde experimentell nachgewiesen, dass die stimmliche Artikulation dieser Phonemfolge durch ein menschliches Subjekt zur Bildung eines Howard-Stross-Tors führt[[footnote]] Binsfeld, Peter, &#34;Beschwörung topologischer Transformationen zur Konstruktion eines interdimensionalen Einwegdurchgangs&#34;. //Beobachter: Ein Journal der SCP Foundation (2003)//: 18-C-23, 88–89.[[/footnote]], das normalerweise mit einer Dauer von 2 bis 11 Sekunden bestehen bleibt. Die Bildung eines solchen Tors führt häufig zur Ankunft einer tatarischen Typ-I- oder Typ-II-Entität (als SCP-2336-A-Instanz bezeichnet).

Obwohl Instanzen von SCP-2336-A häufig feindselig sind, hat die Foundation [[[Spikebrennans Vorschlag|durch Versuch und Irrtum]]] ein zuverlässiges Protokoll entwickelt, um sie einzudämmen, mit ihnen zu kommunizieren, ihre Eigenschaften zu dokumentieren, sie (zuletzt) ​​zu kontrollieren und ihre Fähigkeiten für Forschungszwecke und andere nützliche Aktivitäten einzusetzen.[[footnote]] Anträge auf Erlaubnis, SCP-2336 zur Beschwörung einer Instanz von SCP-2336-A zu Forschungszwecken unter kontrollierten Bedingungen einzusetzen, sind an die Evokationsabteilung zu richten.[[/footnote]] Ein Auszug aus dem Eindämmungs- und Verarbeitungsprotokoll für Instanzen von SCP-2336-A folgt:

||~ Designation ||~ Beschreibung ||~ Anwendung || 
||SCP-2336-A1 ||Nicht intelligenter Hexapode, Masse ca. 1800 kg. Gibt Schleim ab, der aus hohen Konzentrationen an Schwefel und Phosphor besteht. || Für chemische Verbindungen für Forschung und Industrie gemolken.||
||SCP-2336-A8 ||Nicht intelligenter Tetrapode mit einem Körperbau, der oberflächlich einem Nashorn ähnelt. Masse ca. 1200 kg. Körpertemperatur mehr als 260 °C. Spuckt Feuer. || Treibt eine Turbine an, um Standort-38 mit Strom zu versorgen.||
||SCP-2336-A72 ||Intelligent. Unsichtbar (es wird angenommen, dass der Körperplan  zweibeinig und geflügelt ist). Kann sich in klassischem Arabisch verständigen. Behauptet in Befragungen, es handele sich um eine &#34;rauchlose Feuerflamme&#34;. Kann schweben. || Isolierzelle in den Aufzug in Standort-32 integriert, um Energie einzusparen.||
||SCP-2336-A210 ||Intelligenter Zweibeiner. Rötliche Haut. || Wird als Gasfilter in modifizierten Maxwell-Motoren verwendet, um die Thermodynamik zu überwinden.||
||SCP-2336-A322 ||Intelligenter Zweibeiner. Schillernde Haut. ||  Bewusstsein wurde zu Rechenzwecken in den Laplace-Prozessor eingeprägt.||
||SCP-2336-A416 ||Halbintelligent mit unregelmäßigem Körperbau. Kann einen scheinbar unbegrenzten Vorrat an lebenden, nicht anomalen //Musca Domestica// aus unbekannter Quelle beschwören. || Zerkleinert und verarbeitet Fliegen zur Verwendung als Düngemittel und für andere industrielle Zwecke.||
||SCP-2336-A666 ||Intelligenter Zweibeiner. Befragungen deuten darauf hin, dass SCP-2336-A666 eine Autoritätsposition in einer Gesellschaft einnimmt, auf die über das Tor zugegriffen wird. ||  Nach Verhandlungen gegen die Bergung von Personal eingetauscht, das während eines Eindämmungsbruchs von [[[SCP-1844]]] vermisst wurde.||

**Anhang 1:** Weitere Untersuchungen deuten darauf hin, dass unter bestimmten Bedingungen eine stimmliche Artikulation von SCP-2336 wahrscheinlich zu einem viel größeren Howard-Stross-Tor führt, wodurch das Risiko besteht, dass dich eine viel größere tatarische Entität (möglicherweise eine oder mehrere Entitäten vom Typ VIII) manifestieren könnte. Die Analyse zeigt, dass es drei erschwerende Faktoren gibt:

* Nähe des menschlichen Subjekts zu ██.████° N,  ███.████° E zum Zeitpunkt der Artikulation von SCP-2336 (dieser Ort wird als Ort K bezeichnet)
* Ob das menschliche Subjekt Mitglied der Y-chromosomalen Haplogruppe ███-██ ist.
* Astronomische Bedingungen gemäß Anhang 2336-S.

Die Manifestation auch nur einer  Typ-VIII-Entität würde vermutlich einen eschatologischen Kategorie-7-Zustand (XK) darstellen. Um das Risiko zu mindern, wurden zusätzliche Sicherheitsmaßnahmen eingeführt, um das Risiko zu verringern, dass SCP-2336 unter Bedingungen artikuliert werden könnte, in denen einer oder mehrere Risikofaktoren vorhanden sind.

# Der Zugang zum Standort K wurde durch die Errichtung einer Mülldeponie am Standort eingeschränkt.
# Die Foundation hat ein Teratogen entwickelt und es in die Wasserversorgung des geografischen Gebiets eingebracht, in dem der Großteil der Bevölkerung der Haplogruppe ███-██ lebt, mit dem Ziel, bei den in diesem Gebiet geborenen Personen angeborene anatomische Defekte zu verursachen, die zur Folge haben, dass sie körperlich nicht in der Lage sind, die Phoneme auszusprechen.
# Vorschläge zur Bewältigung astronomischer Bedingungen werden derzeit geprüft.</textarea></pre>
