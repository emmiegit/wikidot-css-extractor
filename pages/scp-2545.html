**Ítem #:** SCP-2545

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** --SCP-2545 debe ser vaciado y almacenado en la instalación de almacenamiento de artículos de bajo valor del Sitio-███.-- SCP-2545 debe ser almacenado en una celda de contención de clase seguro de bajo valor en el Sitio-███. El mantenimiento debe ser asignado a un investigador de nivel 2. 500 gramos de comida deben ser insertados dentro de SCP-2545 tres veces por día. Semanalmente, SCP-2545 debe ser vaciado hasta el 10% de su capacidad, y el contenido sobrante debe ser incinerado. Los contenidos no deben ser consumidos fuera de un ambiente de experimentación. SCP-2545 no debe mantenerse vacío por más de 24 horas.

**Descripción:** SCP-2545 es un barril de plástico y madera con una altura de 120 cm de alto y un diámetro de 40 cm. Se cierra con una tapa de plástico con bisagras. El interior del barril tiene 9 anillos negros separados equitativamente a lo largo del mismo indicando el incremento de 10% del volumen del barril. Previo a su recuperación, también poseía un accesorio de cucharón de metal a su lado, el cual fue removido.

Los únicos contenidos que hasta al momento han sido capaces de demostrar las cualidades anómalas cuando son colocadas dentro de SCP-2545 son los ositos de goma. Cuando el barril el barril esta aproximadamente 10% lleno de ositos de goma, algunos de ellos comenzaran a volverse animados e intentaran salir del barril. Estos ositos de goma animados son clasificados como SCP-2545-1. La animación ocurre al azar, aunque normalmente solo unas pocas docenas son activas en un momento dado.

Al momento de la animación, las instancias de SCP-2545-1 obtendrán la capacidad de alterar sus propiedades adhesivas de su cuerpo, las cuales manipularán para escalar el interior de la cámara e intentar salir. Las unidades individuales de SCP-2545-1 se mueven a un promedio de 1 metro cada 90 segundos. Las instancias de SCP-2545-1 poseen poca fuerza por si mismas, pero son capaces de abrir la tapa de SCP-2545 al trabajar al unísono.

Al salir de SCP-2545, todas las instancias de SCP-2545-1 intentaran de localizar víveres cercanos y traerlos a SCP-2545. Las instancias de SCP-2545-1 actúan de forma indicativa de una mente-colmena primitiva, y cooperarán para traer víveres mas grandes a SCP-2545. Una vez que un alimento haya sido puesto dentro de SCP-2545, todas las instancias de SCP-2545-1 presentes en el barril lo sumergirán hasta la capa fondo de ositos de goma. Una vez que el alimento este completamente sumergido, será convertido en una masa equivalente de ositos de goma los cuales mantendrán el color y sabor original del alimento. Este comportamiento de recolección de alimentos cesará temporalmente una vez que SCP-2545 este al 90% de su capacidad. Sin embargo, si SCP-2545 se mantiene 90% lleno por un periodo de 24 horas, continuará produciendo instancias de SCP-2545-1 para continuar con la recolección, hasta el punto de desbordase.

**Registro de experimentación:** ██/██/20██ Pruebas realizadas por el Investigador Asistente Junior ██████████ bajo la supervisión del Investigador █████████. De igual manera, Un clase-D estará presente para experimentación. SCP-2545 se mantendrá al 50% de su capacidad a lo largo de la experimentación.

**Prueba #1:** Una manzana es introducida dentro de SCP-2545. La manzana procede a sumergirse por las capaz de ositos de goma, y es rápidamente reemplazada por múltiples ositos de goma rojos y blancos de masa idéntica. Se confirma que los ositos de goma blancos saben a manzana, y que los rojos saben a cascara de manzana.

**Prueba #2:** Una manzana de cera es introducida dentro de SCP-2545. La manzana se sumerge, luego vuelve a reemerger rápidamente y es expulsada del barril a una velocidad lo suficientemente alta como para alcanzar el borde del barril.

**Prueba #3:** Un ratón vivo es introducido dentro de SCP-2545. El ratón se sumerge, luego es expulsado a baja velocidad, como en la prueba anterior.

**Prueba 4:** Un ratón muerto es introducido dentro de SCP-2545. El ratón se sumerge, luego es reemplazando por una masa roja de ositos de goma con una masa menor a la del ratón. Esto fue rápidamente seguido por la expulsión del esqueleto de un rato un montón de piel peluda. Los ositos de goma rojo se desecharon sin probarlos.  

**Prueba #5:** Un pepino es sumergido hasta la mitad bajo la capa de ositos de goma con la parte no sumergida sostenida por D-67583. Las instancias de SCP-2545-1 empiezan a escalara por el pepino e intentan arrancarlo de la mano de D-67583. No tienen éxito. Luego de 2 minutos, la parte sumergida del pepino se separa y es convertida en el equivalente en masa de ositos de gomas con sabor a pepino.

**Prueba #6:** Se le ordena a D-67583 a sumergir un brazo, hasta el codo, en SCP-2545. D-67583 titubea, pero accede luego de varios minutos. Se le permite retirar su brazo luego de 5 minutos con ningún cambio notable ocurrido.

**Prueba #7:** 150 gramos de gusanos de goma son introducidos dentro de SCP-2545. [DATOS CENSURADOS]

**Prueba #8:** D-67583 aplica un cuchillo a la superficie externa de SCP-2545, dañando ligeramente la madera. Sin repuesta.

**Prueba #9:** Se le ordena a D-67583 a apuntar con una Beretta de 9mm (cargado con cartucho de fogueo) hacia SCP-2545. Un único osito de goma es expulsado a altas velocidades y golpea a D-67583 en el ojo derecho. D-67583 grita un improperio y dispara 4 rondas a SCP-2545 antes de darse cuenta de que el arma estaba cargada con cartucho de fogueo. D-67583 se dirige hacia SCP-2545, en cuyo momento un segundo osito de goma es expulsado a alta velocidad, golpeándole en el ojo izquierdo. Este grita otro improperio, momento en el que seguridad entra a la habitación y lo retiene. SCP-2545 no fue dañado

**Anexo #1:** ██/██/20██ El Ítem llegó a manos de la Fundación el día ██/██/20██, cuando aparecieron los reportes de un osito de goma animado en una ██████ ████ en ███████. Aunque la tapa estaba cerrada en su descubrimiento, varias instancias de SCP-2545-1 habían escapado de los límites de SCP-2545 y se encontraban buscando víveres que convertir. La examinación del inventario de la tiendo indicaba que no traía ositos de goma, y todos los empleados indicaron que el barril no estaba presente el día anterior. El artefacto fue recuperado y amnésticos de clase-A fueron administrado a cualquier testigo.

**Anexo #2:** ██/██/20██ Brecha de contención en el almacén de objetos de bajo valor en el Sitio-███. Tanto la puerta del almacén y la puerta del casillero que contenía a SCP-2545 fueron encontradas entreabiertas, con pequeños montículos de gelatina forzando el interior de sus cerrojos, manteniendo efectivamente todos los seguros en la posición de “desbloqueado”. La puerta de la sala del personal del Cuadrante-3 del Sitio-███ fue encontrado en un estado similar, con toda su comida desaparecida, incluida la de la maquina despendedora. SCP-2545 fue encontrado en su casillero a aproximadamente 85% de su capacidad.

**Anexo #3:** Transcripción de las grabaciones de seguridad recuperadas de la brecha de contención el día ██/██/20██:


&gt; 0125-0308 horas, Almacén de objetos de bajo valor, Sitio-███
&gt; 
&gt; 0125: Empieza la grabación.
&gt; 
&gt; 0126-0202: Una esfera, aproximadamente del tamaño de un balón de fútbol, es registrado por múltiples cámaras rodando por el Cuandrante-1 hasta llegar al almacén de bajo valor del Cuadrante-3
&gt; 
&gt; 0203: Una pequeña hebra (presumiblemente una masa de SCP-2545-1) se desprende de la esfera y empieza a subir por la puerta del almacén.
&gt; 
&gt; 0204: La hebra desaparece luego de alcanzar el cerrojo de la puerta del almacén. La puerta se abre.
&gt; 
&gt; 0205: La masa rueda por el almacén y llega al casillero de SCP-2545, momento en el que el casillero se desbloquea de la misma manera que la puerta del almacén.
&gt; 
&gt; 0206: La esfera se separa, y la masa de SCP-2545-1 entra al casillero.
&gt; 
&gt; 0207: SCP-2545 es empujado fuera de su casillero por la masa, el cual procede a rodarlo por el área de almacenaje.
&gt; 
&gt; 0208-0219: Múltiples cámaras detectan a SCP-2545 siendo rodado a través del Cuandrante-3 hasta llegar a la sala de descanso del Cuadrante-3
&gt; 
&gt; 0220: La puerta de la sala de receso es desbloqueada de la misma manera que las dos puertas anteriores. SCP-2545 rueda por la habitación.
&gt; 
&gt; 0221-0253: Las instancias de SCP-2545-1 consiguen devolver a SCP-2545 posición vertical en el centro de la sala de descanso.  Los siguientes 32 minutos consisten en lo que se estima ser 200 instancias de SCP-2545-1 localizando todos los víveres en las alacenas, refrigeradores y maquinas expendedoras, y dejándolas dentro de SCP-2545.
&gt; 
&gt; 0254-0307: SCP-2545 es llevado devuelta a través de la instalación y devuelto en su casillero de la misma manera en que escapo, pero a una velocidad menor.
&gt; 
&gt; 0308: La grabación finaliza.
