    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“所以你说你找到了一个罐子？”

“是的。”

“而且这个罐子它是个//推车//？”

“是——的！”

“所以那罐子是个//推车//。”

“那就是我一直说的。”

“你确定那个罐子它不是个//罐子//？”

“是啊，不过那罐子在一个推车里。”

“那那个//推车//是啥样的？”

“那个推车不是个//推车//。”

“那那是个啥啊？”

“那个推车它是个//罐子//。”

“所以那个罐子在一个//罐子//上面？”

“不，那个//推车//在那个//罐子//上面。那个罐子是个//推车//。”

“好吧，那//推车//在什么上面？”

“它只是在地上，我想是的。”

“可你说那个//推车//在一个推车上面！”

“不，那儿只有一个推车，那个//推车//在它上面。”

“所以那儿只有个在//推车//上的推车，然后那个//推车//放在地上。”

“是的。”

“推车里有啥？”

“一个罐子。”

“罐子里有啥？”

“一个推车。”

“所以说它们彼此包容？”

“不！那个罐子在那个推车里，而那个//推车//在那个//罐子//里！”

“//推车//里有啥？”

“我不知道。”

“你不知道？”

“我不知道。我没有开罐器。”

“所以你没把那//罐子//打开？”

“没有。”

“那你是怎么知道那个//推车//在//罐子//里的？”

“不是，没有，那个罐子在推车里。等会儿，Watt特工来了。”

“谁在那儿？”

“不，Watt来了。Hu退休了。”

“给他打电话！”

“给谁？”（who与Hu谐音）

“不，Watt。”

“什么？”（what与Watt谐音）

“是的。”

“是，什么？”

“是，Watt。”

“什么？”

“给他打电话！”

“Hymn回办公室了，你自己给他打电话吧。”（Hymn与him谐音）

“无所谓。所以那个罐子和推车后来怎么样了（所以Watt要去搞定推车和罐头的事）？”

“不，Watt在我身边。”

“什么在你身边？”

“是的。”

“所以那个//罐子//和//推车//后来到底怎么样了？”

“不！Watt已经到了！等一下，他正走向那个罐子。”

“谁？”

“不，Watt。Hu退休了！”

“发生了什么（Watt要继续）？”

“不，Watt正走过去。”

“所以那个//推车//到底怎么了（所以Watt要去搞定//推车//）？”

“是的。”

“什么？”

“是的！”

“等等，提醒我一下，罐子里有什么（Watt在罐头里）？”

“不，//推车//在//罐子//里。Watt正站在它们旁边。”

“我不知道你问我什么？”

“什么？”

“Watt在哪儿？”

“什么在哪儿？”

“是的。”
 
“什么？”

“是的！”

“**什么？**”

“**是的！**”

&gt; 所以这就是特种特工Abbott和特种特工Costello被从UIU调走的故事。
