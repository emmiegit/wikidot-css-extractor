[[/&gt;]]
**アイテム番号:** SCP-527-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-527-JPはその性質上移動させることは不可能なため、SCP-527-JPを含む地域一帯を封鎖し周辺に住宅に偽装したサイト-81██を建設します。サイト-81██に勤める職員は実験用のDクラスを除いて全て女性で構成してください。また、近隣住民に定期的に記憶処理を行いつつカバーストーリー「開発工事」を適用してください。SCP-527-JPに関するインターネット上の情報などは発見され次第、情報の検閲を行ってください。

**説明:** SCP-527-JPは、神奈川県██市に存在する十字路の交差点およびそれを構成する道路です。それぞれの道路は完全に直角に交わっており、それぞれの道路が平均して高さ2mを超えるコンクリート塀で覆われているため、一般的な歩行者が左右の道路を視認することは困難です。
SCP-527-JPを構成するいずれかの道路から16～22歳の男性(以下、被験者と表記)がSCP-527-JP交差点に歩行によって侵入した場合、SCP-527-JPの異常な特性が発揮されます。
被験者が交差点に侵入する瞬間、被験者から見て左右いずれかの道路から被験者とおおよそ同年代の外見をした女性[[footnote]]例外的に男性個体が出現することが確認されました。実験記録527-3を参照して下さい。[[/footnote]]に見える人型実体(以下、SCP-527-JP-1と表記)が出現し、必ずお互いの肉体が衝突します。この時出現するSCP-527-JP-1が被験者によって外見が著しく変化する点、また被験者へのインタビュー記録から、SCP-527-JPは何らかの手段によって被験者の趣向を読み取っていると推測されています。また、SCP-527-JP-1は通常の人間と同程度の耐久性を持ち、ほぼ全ての場合激突した際に被験者と同程度の損傷を負います。SCP-527-JPの出現、消失の瞬間を映像機器によって捉える試みは不自然なノイズや飛来する遮蔽物の存在によって失敗に終わっています。
被験者は1回目のSCP-527-JP-1との衝突を経験した際、SCP-527-JP-1のことを「運命の人」であると認識し、以降衝突ごとに3分から20分程度の雑談を行った後にSCP-527-JP-1はその場を離れ、消失します[[footnote]]この際骨折や内臓破裂などで会話や歩行が困難な状況においても、被験者とSCP-527-JP-1は通常と同様に一連の会話と歩行を行います。[[/footnote]][[footnote]]GPS装置等によってSCP-527-JP-1を追跡する試みは失敗に終わっています。[[/footnote]]。その後被験者は第4回目の衝突時まで、SCP-527-JPを通りたいという欲求を示し、出来うる限り毎日SCP-527-JPを通行しようとします[[footnote]]被験者が自ら望んで1日に複数回SCP-527-JPを通行することはなく、また同一人物が同日中にSCP-527-JPに侵入してもSCP-527-JP-1は出現しません。[[/footnote]]。この状態の被験者はクラスB記憶処理によって完治が可能です。

被験者とSCP-527-JP-1の衝突時の衝撃は回数を重ねるごとに強力になります。これについては下記の表を参照してください。

||衝突回数||衝突時の衝撃||
||1回目||通常の体格の人間が10km/hで衝突する力とほぼ同等の衝撃力。個人差にもよるが被験者は転倒時に擦り傷、軽い打撲を生じる。||
||2回目||一般的な家庭用自転車が20km/hで衝突する力とほぼ同等の衝撃力。被験者は多くの場合打ち身や捻挫、場合によっては骨折を生じる。||
||3回目||一般的な軽自動車が40km/hで衝突する力とほぼ同等の衝撃力。ほぼ全ての場合において被験者は軽度から重度の骨折および内出血を生じる。||
||4回目||一般的な平ボディ軽トラックが60km/hで衝突する力とほぼ同等の衝撃力。被験者は重度の骨折や内臓破裂を生じるが、現在までこの段階での被験者の死亡は確認されていない。||
||5回目||測定不能。この衝撃によって発生する余波が膨大なものと推測されているにも関わらず、余波は計測されていない。||
被験者は4回目の衝突を経験した場合、SCP-527-JP及びSCP-527-JP-1に対して消極的な反応を示し、出来うる限りSCP-527-JPを通行しないよう試みます。被験者へのインタビューを行ったところ全員が「SCP-527-JP-1と喧嘩別れをした」という旨の供述を行っており、このことが原因であると推測されています。

SCP-527-JPを用いた実験記録は下記を参照してください。
[[collapsible show=&#34;+ 実験記録を表示&#34; hide=&#34;- 実験記録を非表示&#34;]]
__**実験記録527-1**__
&gt; **対象:** D-52701(20歳/衝突1回目)
&gt; 
&gt; **実施方法:** 交差している4つの道路のうち向かい合った2つを厚さ50cmのコンクリート壁によって封鎖し、D-52701をSCP-527-JP交差点に侵入させる。これによってSCP-527-JP-1の出現の抑制が可能であるかを実験する。
&gt; 
&gt; **結果:** SCP-527-JP-1はコンクリート壁を無傷で粉砕し、D-52701と衝突した。D-52701との衝突時の衝撃は通常のものと同等であった。
&gt; 
&gt; **分析:** SCP-527-JP-1はコンクリート壁を無傷で破壊したにも関わらず、D-52701との衝突時には通常通りの衝撃であったことからSCP-527-JP-1ではなくSCP-527-JP自体の影響によってコンクリート壁が破壊されたと考えられる。
&gt; //いわゆる恋する乙女のパワー、というものでしょうか。//―██研究員

__**実験記録527-2**__
&gt; **対象:** D-52702(21歳/衝突1回目),D-52703(21歳/衝突1回目)。2人の女性に対する趣向はかなり異なっている。
&gt; 
&gt; **実施方法:** 2人同時にSCP-527-JP交差点に侵入させる。SCP-527-JP-1が同時に2体以上出現するかを実験する。
&gt; 
&gt; **結果:** SCP-527-JP-1は1体のみ出現し、D-52703に衝突。D-52702には何も起こらなかった。
&gt; 
&gt; **分析:** SCP-527-JP-1は侵入した男性が2人以上存在する場合でも1体のみしか出現しないことが判明した。また、確認されたSCP-527-JP-1の容姿が事前に行ったアンケートの回答結果と比較してD-52703の趣向に近いことから、D-52703が被験者として選択されたと考えられる。
&gt; また、D-52702には軽度の鬱症状の傾向が見られる。
&gt; //追加でサイト勤務者への調査を行ったところ、D-52703の方が客観的に容姿が良いという結果になりました。この結果とSCP-527-JP-1がD-52703を選択したという事実との因果関係は不明です。//―██研究員

__**実験記録527-3**__
&gt; **対象:** D-52704(17歳/衝突1回目)事前のテストにより、同性への強い性的指向、性的嗜好を持つことが確認されている。
&gt; 
&gt; **実施方法:** 異性ではなく同性愛者が侵入した場合、SCP-527-JP-1個体が出現するかを実験する。
&gt; 
&gt; **結果:** 男性の見た目をしたSCP-527-JP-1個体が出現。容姿以外のあらゆる点で他のSCP-527-JP個体との差異は確認されなかった。
&gt; 
&gt; **分析:** SCP-527-JP-1は被験者に応じて容姿のみでなく見かけ上の性別をも変えることが可能であることが確認された。後日、追加で女性Dクラス職員の同性愛者を用いた実験が行われたが、SCP-527-JP-1個体の発生は確認されなかった。

__**実験記録527-4**__
&gt; **対象:** D-52705(19歳/衝突5回目)
&gt; 
&gt; **実施方法:** 4回目の衝突を行った被験者をSCP-527-JP交差点に侵入させ、反応を記録する。
&gt; 
&gt; **結果:** [編集済]。詳細は音声記録527-1を参照してください。
[[/collapsible]]


[[collapsible show=&#34;+ 音声記録527-1を表示&#34; hide=&#34;- 非表示&#34;]]
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **██研究員:** それでは実験を始めます。D-52705、交差点内へ進入してください。
&gt; 
&gt; **D-52705:** なぁ、やっぱ俺……嫌だよ。彼女に嫌われたに違いないんだ。もう会いたく……
&gt;  
&gt; **██研究員:** D-52705、これはあなたの慰安旅行ではなく正式な実験です。指示通りにしてください。
&gt;  
&gt; **D-52705:** わ、わかったよ……進む、進むからさ。
&gt; 
&gt; [D-52705がSCP-527-JP交差点内に進入。SCP-527-JP-1は出現せず。]
&gt; 
&gt; **██研究員:** 何か異常なことはありませんか？
&gt;  
&gt; **D-52705:** 何も無いよ。彼女もいない……やっぱり俺に愛想を尽かしたんだ。クソッ、俺は彼女になんてことを……。
&gt; 
&gt; **██研究員:** D-52705、それ以上実験と関係の無い発言をすれば強制終了を行います。周りの状況を詳しく説明してください。
&gt;  
&gt; **D-52705:** 何も無いって！特に何の異常も……何も無い。ただの交差点だ。
&gt; 
&gt; **██研究員:** そうですか……実験を終了します。速やかにその場から離脱してください。D-52705。
&gt;  
&gt; **D-52705:** ああ……こんなところ二度と……うん？なんだありゃ……。
&gt; 
&gt; **██研究員:** どうしました？D-52705。
&gt; 
&gt; [SCP-527-JP-1が被験者から見て右の道路から出現。非常にゆったりとしたスピードで走っている。]
&gt; 
&gt; **D-52705:** えっ……！？な、なんで。なんでここに！？
&gt; 
&gt; **SCP-527-JP-1:** 先輩！私、間違ってました！私やっぱり先輩とじゃなきゃダメなんです！それなのに私あんな酷いことを言って……。
&gt;  
&gt; **D-52705:** 俺の方こそごめん！そっちの気持ちも考えずにあんな酷いことを言って……もう、会えないかと思った！[D-52705がSCP-527-JP-1に向かって走り出す。]
&gt; 
&gt; **██研究員:** D-52705？戻りなさい！D-52705！
&gt; 
&gt; **SCP-527-JP-1:** 先輩！先輩もう私！絶対に離れない！私たち、ずっと一緒です！ずっとずーっと！離れません！絶対に！
&gt;  
&gt; **D-52705:** あぁ！ずっと一緒だ！絶対に離れない！俺たちは1つになるんだ！
&gt; 
&gt; **SCP-527-JP-1:** 先輩……嬉しいです！私には先輩しか考えられないんです！……抱きしめてほしいです！ずっと離さないで欲しいです！
&gt;  
&gt; **D-52705:** あぁ、いいぞ！胸に飛び込んできてくれ！俺たちが出会った時みたいに！もうずっと一緒だ！
&gt; 
&gt; [D-52705とSCP-527-JP-1が衝突。凄まじい衝撃音が発生し音声機器が破壊される。]
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** D-52705とSCP-527-JP-1の肉体は「ミキサーにかけられたよう」と形容されるほどに粉砕し、肉体が文字通り1つになっていました。D-52705は死亡。特筆すべき点としてSCP-527-JP-1のものと思われる肉体からはDNAなどの個人の特定が可能な情報物質が検出されませんでした。今回は被験者の死亡、およびSCP-527-JP-1の消失が確認されなかった唯一の例ですが、SCP-527-JP-1の死体から情報が得られない以上、これ以上の5回目の衝突は行うべきでないと思われます。
&gt; また、その後の実験においてもSCP-527-JP-1個体の発生が確認されているため、今後何らかの要因によって5回目の衝突が発生したとしても、当オブジェクトの無力化は不可能であると考えられています。
[[/collapsible]]</textarea></pre>
