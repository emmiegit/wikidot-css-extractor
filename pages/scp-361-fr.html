    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-361-FR - Matriarche
**Auteur :** Dr Sonitrok
**Date :** 30 août 2019
**Images :** informations manquantes
[[include credit:end]]

[[include :scp-sandbox-3:component:image-zoom-2 name=image.png|caption=Photographie d&#39;archive de ███████ ██████, personne sur laquelle SCP-361-FR base son apparence humaine.|width=300px|align=right]]

**Objet n^^o^^ :** SCP-361-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-361-FR est actuellement confiné dans les fondations de la mégastructure ██████, située en ██████, dans la banlieue de la ville de ██████. Le bâtiment étant désaffecté et les accès aux fondations scellés, aucune mesure d&#39;éloignement de la population n&#39;est à prendre. 

En cas de re-confinement, l&#39;entité doit être maintenue confinée dans une cellule d&#39;au minimum 30 × 30 × 10 mètres afin de garantir un maximum d&#39;espace dépourvu d&#39;éclairage. Cette dernière doit comporter un laboratoire d&#39;observation adjacent à la cellule, tout deux séparés par une large vitre d&#39;au moins quatre centimètres (4 cm) d&#39;épaisseur.

Il est crucial que la cellule de confinement comporte une source d&#39;éclairage de faible intensité, de préférence à longue portée, afin de permettre à l&#39;entité de rester partiellement éclairée tout en gardant la majorité de son corps dans l&#39;obscurité complète. Si son lieu de confinement vient à être trop éclairé (ex : lumière du jour, phares) ou totalement dépourvue de lumière, l&#39;entité sera alors en mesure de se mouvoir librement et brisera son confinement. L&#39;entité quittera ensuite notre réalité, rendant son re-confinement très difficile. Afin d&#39;éviter une rupture de confinement, il est impératif de maintenir cette unique source de lumière active à tout moment, via l&#39;utilisation de plusieurs générateurs prêts à se succéder sans couper l&#39;alimentation de la source de lumière. 

Compte tenu de la nature profondément instable de SCP-361-FR, sa présence dans notre réalité, bien que liée au taux d&#39;éclairage, ne peut pas être prédite, ainsi, son confinement ne peut pas être garanti à 100 % même dans des conditions optimales.

**Description :** SCP-361-FR est d&#39;apparence à ce jour inconnue par la Fondation. L&#39;entité n&#39;est pas en mesure de se fixer totalement à notre réalité, se restreignant aux environnements pas ou peu éclairés afin de ne pas être vue, l&#39;observation directe affectant grandement la nature de l&#39;entité dans notre réalité. Lorsque le contact est nécessaire, SCP-361-FR ne se rend visible que très partiellement, de la façon la plus brève possible et avec une apparence supposément d&#39;emprunt.

En effet, lorsque l&#39;entité est partiellement observable, cette dernière se manifestera généralement sous une forme différente en fonction de l&#39;individu l&#39;observant. Si l&#39;individu est un humain âgé de moins d&#39;environ 21 ans, SCP-361-FR adoptera une apparence humaine d&#39;emprunt, basé sur le modèle d&#39;une jeune femme nommée ███████ ██████, de nationalité ██████, née en ████ et morte en ████. Le Lien entre cette personne et SCP-361-FR est inconnu de la Fondation. La jeune femme représentée par l&#39;entité est généralement d&#39;ethnie caucasienne, parfois copte, et est habillée d&#39;une robe bleu marine descendant jusqu&#39;aux chevilles, similaires aux vêtements portés par les éducatrices et gardiennes d&#39;orphelinats dans les années 50. Dans de très rares occurrences, la femme représentée peut être vêtue d&#39;un ensemble de bijoux, draps et ornements similaires aux tenues royales portées chez les femmes pharaons en Egypte antique. 

Si l&#39;individu est un être humain âgé de plus d&#39;environ 21 ans, SCP-361-FR adoptera une apparence de nature inconnue et n&#39;ayant pas été observée dans sa totalité par la Fondation à ce jour. Les uniques parties de l&#39;entité ayant été officiellement aperçues par la Fondation sont :

* Un cou surmonté de trois têtes anormalement grandes, chacune étant respectivement une tête de bélier, de faucon et de scarabée. Ces têtes ont été décrites comme en état de décomposition très avancée, humides et dégageant une forte odeur de produit chimique inflammable tel que de l&#39;essence ou du kérosène. 
* Deux larges formes organiques semblables à des champignons et intégralement couverts de trous, dont s&#39;échappe un gaz incolore à rythme régulier, à la manière d&#39;une respiration. 
* Une paire de bras dont les mains et les doigts sont anormalement longs et dont l&#39;épiderme semble rugueux et à fort relief, comme de l&#39;écorce. L&#39;aspect humide et odorant est également présent. L&#39;entité est également munie sur l&#39;ensemble de ses parties visibles de très nombreux bijoux et ornements similaires à ceux portés en Egypte antique et à ceux de son apparence humaine. 

SCP-361-FR manifeste une profonde obsession envers les humains n&#39;ayant pas terminé leur cycle de croissance, semblable à un instinct maternel poussé à l&#39;extrême. Bien que l&#39;attention de l&#39;entité soit le plus souvent portée sur les enfants humains, SCP-361-FR réagit également à n&#39;importe quelle autre espèce animale ou végétale tant que l&#39;individu concerné n&#39;a pas terminé sa croissance. Un individu ciblé par SCP-361-FR est désigné par le nom de code BETA-1, à cause de l&#39;obsession anormale dont l&#39;entité fera preuve envers ces individus.

Dès que SCP-361-FR en aura l&#39;occasion, l&#39;entité rentrera en contact avec le ou les BETA-1 afin d’interagir avec eux. L&#39;entité s&#39;exprimant exclusivement en langage copte, elle prétendra généralement la confusion si elle n&#39;est pas comprise afin d&#39;obtenir de l&#39;aide de la part des BETA-1. Quel que soit le moyen utilisé, SCP-361-FR aura pour unique objectif de gagner la confiance des BETA-1 afin de les convaincre de la suivre jusqu&#39;à un lieu isolé le moins éclairé possible.

Si l&#39;individu ciblé accepte de suivre SCP-361-FR jusqu&#39;au lieu choisi, l&#39;entité poussera les BETA-1 à s&#39;enfoncer davantage dans un lieu non-éclairé jusqu&#39;à ce qu&#39;ils ne soient plus du tout visibles. Suite à quoi, les BETA-1 semblent disparaître de notre réalité. Après cet événement, les BETA-1 deviennent des entités désignées par le nom de code BETA-3. Ces entités sont ██████████ ███ BETA-█ mais ████ ██████████ ██ ████ et présentent un aspect de █████████████ ████ ████████. L&#39;aspect humide et très odorant similaire à SCP-361-FR est également présent chez les BETA-3.

Si l&#39;individu n&#39;accepte pas de suivre SCP-361-FR ou hésite trop longtemps, l&#39;entité effectuera la même processus mais en contraignant l&#39;individu par la force via l&#39;intervention d&#39;entités extérieures désignées par le nom de code BETA-2. Ces entités sont décrites comme étant des squelettes humanoïdes à l&#39;aspect soit calciné, soit putréfié, munis de grandes ailes d&#39;oiseau dans le dos, vêtus de draps usés et portant un masque intégral en métal en forme de tête de chacal ou de faucon, similaires à ceux utilisés lors des cérémonies religieuses en Egypte antique. Ces entités sont parfois munies de plusieurs paires de bras supplémentaires. L&#39;aspect humide et odorant similaire à SCP-361-FR est également présent chez les BETA-2.

Dans de rares cas, certains BETA-1 ciblés par SCP-361-FR réussissent à échapper à l&#39;entité et aux BETA-2 et à regagner un endroit éclairé. Les sujets survivants ont cependant manifesté un vieillissement anormalement accéléré, atteignant un âge extrêmement avancé le temps qu&#39;ils arrivent jusqu&#39;à une source de lumière. Ces derniers ayant généralement une espérance de vie inférieure à quelques heures après la rencontre, il est très difficile pour la Fondation d&#39;obtenir des témoignages des BETA-1 survivants. 

SCP-361-FR semble se montrer généralement très hostile envers les humains adultes de sexe féminin, que l&#39;entité considère comme des rivales qui lui font obstacle. Lorsque cela est possible, l&#39;entité tentera d&#39;immobiliser puis couvrir l&#39;adulte d&#39;un liquide similaire à de l&#39;essence, mais d&#39;aspect noirâtre et aux capacités de combustion plus élevées. La façon dont SCP-361-FR sécrète ce liquide est inconnue. Lorsque l&#39;adulte en est intégralement couvert, ce dernier subira une combustion spontanée, consumant la victime rapidement. Lorsque la réaction cesse, la dépouille calcinée de la victime subira une série de mutations puis reviendra à la vie peu de temps après, transformant ainsi la dépouille en une entité BETA-2.

La Fondation ignore à ce jour si SCP-361-FR est en mesure d&#39;affecter l&#39;esprit humain ou s&#39;il s&#39;agit bel et bien de manifestations physiques indépendantes commanditées par l&#39;entité. Plusieurs cas d&#39;hallucinations visuelles et auditives, d&#39;intrusions nocturnes supposées, de troubles du jugement et de somnambulisme on été remarqués chez les membres du personnel affectés à l&#39;étude de l&#39;entité sur une longue période. Des tests supplémentaires sont requis afin de déterminer si ces effets sont d&#39;origine psychique ou physique. 

&gt; **__Note de Récupération :__** SCP-361-FR a été confiné le ██/██/████ suite à un signalement de multiples familles vivant dans le voisinage de ██████ ayant toutes disparues dans des circonstances inexplicables. La FIM-███ &#34;████████&#34; a été envoyée après qu&#39;un enfant appartenant à une des familles disparues a été aperçu dans la mégastructure désormais dédiée au confinement de l&#39;entité. Ils ont tenté de retrouver l&#39;enfant qui s&#39;était alors enfoncé dans les fondations du bâtiment, lieu de confinement actuel de l&#39;entité. La FIM-███ &#34;████████&#34; a alors aperçu l&#39;entité et aurait commencé des tirs de suppression afin de la distraire pendant que le reste de l&#39;équipe déployait un confinement temporaire, visant à retenir l&#39;entité le temps qu&#39;une équipe de confinement soit envoyée sur place. 
&gt; Lorsque que l&#39;équipe de confinement arrive, escortée sur le lieu, le confinement temporaire était déployé, mais les membres de la FIM-███ &#34;████████&#34; sont tous portés disparus, à l&#39;exception de l&#39;agent Catherine Bohers. L&#39;agent a été retrouvée dans un état second. Elle avait jeté ses armes ainsi que son équipement et était vêtue des mêmes vêtements portés par SCP-361-FR dans sa forme humaine. L&#39;agent était persuadée qu&#39;elle était SCP-361-FR et a tenté de s&#39;enfuir avec l&#39;enfant qu&#39;ils étaient supposés secourir. L&#39;agent a été rapidement arrêtée et transportée de force vers un service de soins psychiatriques de la Fondation. 
&gt; 
&gt; L&#39;agent étant âgée de 39 ans, de sexe féminin, sans antécédents psychiatriques et expérimentée, la Fondation ignore ce qui a pu l&#39;affecter. Les effets affectant l&#39;esprit de l&#39;agent ne semblant pas s&#39;estomper malgré les soins médicaux apportés, l&#39;agent a été transférée dans l&#39;hôpital psychiatrique militaire ███████, de ███████ afin d&#39;être prise en charge de façon permanente.  SCP-361-FR a cependant été confiné avec succès.

[[collapsible show=&#34;+ Interrogatoire 361-FR-I : enregistrement vidéo et audio de l&#39;interrogatoire du ██/██/1987&#34; hide=&#34;-Fermer&#34;]]

__Avant-propos :__ Ce document est l&#39;enregistrement vidéo et audio d&#39;un entretien avec ██████ ███████, un enfant de █ ans qui a été en contact avec SCP-361-FR ainsi que des BETA-1 et BETA-3 à plusieurs reprises. La Fondation a organisé une séance de discussion avec cet individu, estimant qu&#39;il détenait des informations utiles à propos de l&#39;entité. Le personnel présent agissait sous la couverture d&#39;une agence d&#39;enquête rattachée à la police française.

__Personnel présent lors de l&#39;interrogatoire :__ Dr E. Tenet (pédopsychiatre), Dr. █. ███████ (Comité de Censure et de Désinformation), Dr V. Söahnneytrôahk (chercheur rataché aux affaires liées à Humanité), Dr A. Gwineuvère (Psychologue et chercheur associé à SCP-361-FR).

&gt; **[Début de l&#39;enregistrement]**
&gt; 
&gt; **[l&#39;entretien se déroule dans une petite salle de réunion banale, située dans l&#39;école où est scolarisé ██████. Toutes les tables sont regroupées en un carré et les membres de l&#39;équipe sont assis tout autour, avec ██████ assis parmi eux.]**
&gt; 
&gt; **██████ :** Vous êtes qui ? [l&#39;enfant se contente de fixer une pile de dessins qu&#39;il a réalisés avant la séance. Il semble mal à l&#39;aise.]
&gt; 
&gt; **Dr █ :** Nous sommes avec la police. Nous cherchons la personne qui a enlevé tes camarades, pour que nous puissions la retrouver et l&#39;empêcher de recommencer.
&gt; 
&gt; **[██████ reste sans réponse]**
&gt; 
&gt; **[Le Dr E. Tenet cherche dans ses papiers]**
&gt; 
&gt; **Dr E. Tenet :** Tu es orphelin et vis à l&#39;orphelinat de ███████, c&#39;est bien ça ?
&gt; 
&gt; **[██████ semble se concentrer d&#39;avantage sur les dessins comme pour ignorer volontairement les questions.]**
&gt; 
&gt; **Dr A. Gwineuvère :** Tu peux nous dire si tu avais vu ou remarqué des choses étranges ou inhabituelles chez tes camarades qui ont disparu ?
&gt; 
&gt; **██████ :** [après un silence de plusieurs secondes] Ils ont pas disparu. Y&#39;en a qui viennent me voir parfois, quand elle revient pour les autres.
&gt; 
&gt; **Dr A. Gwineuvère :** Qui ?
&gt; 
&gt;  **Dr V. Söahnneytrôahk :** Comment viennent-ils te voir ? Est-ce que tu sais où ils sont ?
&gt; 
&gt; **[██████ semble plus mal à l&#39;aise qu&#39;avant et ne répond à aucune question]**
&gt; 
&gt; **██████ :** J&#39;ai peur des anges. Ils me surveillent. Ils vont tout rapporter à maman si je vous dis des choses.
&gt; 
&gt; **Dr E. Tenet :** Peux-tu nous parler de ces anges ? 
&gt; 
&gt; **[Il continue d&#39;ignorer les questions.]**
&gt; 
&gt; **Dr A. Gwineuvère :** Que te disent tes amis quand ils viennent te voir ?
&gt; 
&gt; **██████ :** [l&#39;enfant se refuse à répondre pendant un instant puis change d&#39;avis.] Un peu n&#39;importe quoi. Mais ils parlent souvent d&#39;une grande coupe avec leurs têtes dedans et qu&#39;ils vont tout brûler. Ils sont idiots j&#39;ai plus envie de leur parler.
&gt; 
&gt; **Dr A. Gwineuvère :** Tu peux nous expliquer plus clairement ?
&gt; 
&gt; **[aucune réponse]**
&gt; 
&gt; **[Un silence se met en place pendant plusieurs minutes. Le Dr V. Söahnneytrôahk se lève pour se mettre à côté de l&#39;enfant, à sa hauteur.]**
&gt; 
&gt;  **Dr V. Söahnneytrôahk :** Tu sais j&#39;ai un fils comme toi, et il a été embêté par des méchants qui sont comme ceux que tu as vu. Sauf que lui il n&#39;a pas eu autant de chance que toi. Pour l&#39;instant maman ne t&#39;a rien fait, mais pense à tous les autres comme mon fils qui souffrent à cause d&#39;elle et de ses associés. Tu peux nous aider à empêcher ça, tu peux faire en sorte que tout s&#39;arrête. Mais pour ça tu dois nous dire quelque chose qui peut nous aider à avancer dans notre enquête. Pense à tout ceux qui vont mourir si on ne fait rien.
&gt; 
&gt; **██████ :** Maman dit que la mort c&#39;est une illusion.
&gt; 
&gt;  **Dr V. Söahnneytrôahk :** S&#39;il te plaît, ██████. Aide-nous.
&gt; 
&gt; **Dr E. Tenet :** Tu peux encore éviter tout ça en donnant une information qui peut nous permette de retrouver maman.
&gt; 
&gt; **█████ :** Y&#39;avait ça dessiné sur la robe de maman et sur les têtes de anges. Mais je sais pas ce que ça représente. 
&gt; 
&gt; **[██████ récupère un papier froissé dans la poubelle de la pièce. Il le déplie et le tend à la pédopsychiatre sans rien dire. Remarquant que leur temps imparti était épuisé, le Dr. E. Tenet récupère le dessin et le reste de l&#39;équipe se prépare à partir. Voir la section &#34;Documents acquis&#34; pour accéder à la numérisation du dessin.]**
&gt; 
&gt; **[Fin de l&#39;enregistrement]**

__Documents acquis lors de l&#39;interrogatoire :__ [*http://fondationscp.wikidot.com/local--files/scp-361-fr/dessin.jpg Version numérisée du document acquis. ]

[[/collapsible]]

[[collapsible show=&#34;+ Interrogatoire 361-FR-II : enregistrement vidéo et audio de l&#39;interrogatoire du ██/██/1998&#34; hide=&#34;-Fermer&#34;]]

__Avant-propos :__ SCP-361-FR semble manifester des tentatives de communication depuis le début de son confinement. Dans une optique d&#39;échange et d&#39;information, des interrogatoires ont été organisés afin de pousser l&#39;entité à s&#39;exprimer davantage et éventuellement dévoiler des informations importantes. 

__Personnel présent lors de l&#39;interrogatoire :__ (observation) Dr V. Söahnneytrôahk (chercheur rataché aux affaires liées à Humanité), (interrogation) Dr A. Gwineuvère (Psychologue et chercheur associé à SCP-361-FR), (traduction) H. Benrabia (Traducteur et expert linguistique des langues coptes, hébraïques et arabes).

&gt; [SCP-361-FR se tient très éloignée de la vitre qui sépare sa cellule de confinement et le laboratoire adjacent. L&#39;entité n&#39;est éclairée que par une LED de couleur rouge située au milieu de la cellule. Seul un bras de l&#39;entité est rendu partiellement visible par la LED.]
&gt; 
&gt; **Dr A. Gwineuvère :** Bonjour SCP-361-FR. Nous souhaiterions vous poser quelques questions, il me semble que vous cherchiez à interagir avec nous. 
&gt; 
&gt; **[H. Benrabia traduit les mots du docteur en langage copte à SCP-361-FR. L&#39;entité semble réagir, une large forme sombre se déplace au fond de la cellule de confinement.]**
&gt; 
&gt; **Dr A. Gwineuvère :** Commençons. Nos services de renseignements vous ont attribué environ ███ disparitions d&#39;enfants en plus de leur famille. Pouvez-vous nous dire quelles sont vos motivations derrière ces enlèvements ?
&gt; 
&gt; **[aucune réponse de la part de SCP-361-FR. L&#39;entité continue de se mouvoir en restant au bord de la portée d&#39;éclairage de la LED. Après plusieurs minutes de silence, le chercheur décide de continuer. Plusieurs questions se suivent. 35 minutes se déroulent sans qu&#39;aucune question ne provoque de réaction particulière.]**
&gt; 
&gt; **Dr V. Söahnneytrôahk :** **[Chuchote dans l&#39;oreille du Dr A. Gwineuvère]** Cela ne mène à rien, c&#39;est une perte de temps.
&gt; 
&gt; **Dr A. Gwineuvère :** Très bien, je tente une dernière approche puis on en aura terminé pour aujourd&#39;hui. **[Il se lève de sa chaise et se met devant la vitre de la cellule de confinement. Il colle sa main contre la vitre et attend sans bouger.]**
&gt; 
&gt; **[l&#39;entité tend un bras anormalement long, suffisamment pour atteindre la vitre depuis la partie non-éclairée de la cellule et colle sa main à plat contre la vitre dans la même disposition que celle du chercheur.]**
&gt; 
&gt; **Dr A. Gwineuvère :** D&#39;où venez-vous ?
&gt; 
&gt; **[L&#39;entité décolle sa main et pointe un doigt en direction d&#39;une affiche représentant l&#39;anatomie d&#39;un cerveau humain.]**
&gt; 
&gt; **[Fin de l&#39;enregistrement.]**

[[/collapsible]]

[[collapsible show=&#34;+ Incident 361-FR-III : enregistrement vidéo et audio de l&#39;incident du ██/██/2001&#34; hide=&#34;-Fermer&#34;]]

__Date de l&#39;incident :__ ██/██/2001 - 22:12

__Durée de l&#39;incident :__ Environ 20 minutes

__Membres du personnel impliqués dans l&#39;incident :__ Dr S. Grey (Chercheuse affiliée à la surveillance et l&#39;étude de SCP-361-FR) et Dr H. Sanz (Chercheur également affilié à la surveillance et l&#39;étude de SCP-361-FR).

__Description (vidéo et audio) de l&#39;incident :__

&gt; **[Les deux chercheurs sont assis chacun à une paillasse, concentrés sur leur travail. SCP-361-FR n&#39;est pas visible, l&#39;entité étant probablement partie tout au fond de sa cellule, loin de la lumière de la LED et de la vitre du laboratoire d&#39;observation.]**
&gt; 
&gt; **[le Dr S. Grey lève sa tête de son travail et fixe intensément la vitre d&#39;observation donnant sur la LED au milieu de la cellule. Le Dr H. Sanz lève la tête et s&#39;adresse à sa collègue.]**
&gt; 
&gt; **Dr H. Sanz  :** Ignore-la. Elle ne peut pas interagir avec notre monde physique de toute façon.
&gt; 
&gt; **Dr S. Grey :** Je sais, c&#39;est juste que...
&gt; 
&gt; **[le Dr S. Grey rabat ses cheveux en arrière et tourne son tabouret pour faire face au Dr. H Sanz]**
&gt; 
&gt; **Dr S. Grey :** Est-ce que t&#39;as déjà vu les anges ? Ceux dont parlent les documents.
&gt; 
&gt; **Dr H. Sanz  :** Nan pas de mes yeux, mais je dois t&#39;avouer que j&#39;ai jamais vu grand chose à travers cette vitre.
&gt; 
&gt; **[Le Dr S. Grey se retourne vers la vitre. Elle prend un ton plus monotone.]**
&gt; 
&gt; **Dr S. Grey :** Moi j&#39;en ai vu un, y&#39;a pas longtemps. Dans ma chambre. Mais il était pas tout seul. Il avait ramené mon frère.
&gt; 
&gt; **[le Dr H. Sanz se lève immédiatement et attrape sa collègue par les épaules]**
&gt; 
&gt; **Dr H. Sanz :** Hey-hey-hey tu vas pas recommencer avec ça, c&#39;était pas ta faute et c&#39;était la faute de personne. Vous étiez des enfants à l&#39;époque vous pouviez pas savoir. Je sais que c&#39;est dur de perdre un proche mais tu n&#39;as pas à te sentir coupable de quoi que ce soit. Quoi que t&#39;aies vu c&#39;était pas réel, d&#39;accord ? Je vais te chercher de quoi t&#39;apaiser un peu l&#39;esprit, tu dois être surmenée.
&gt; 
&gt; **[son collègue fouille dans des placards alors que le Dr S. Grey se lève et se dirige vers l&#39;accès à la cellule de SCP-361-FR. Cette dernière ne semble pas dans son état normal.]**
&gt; 
&gt; **Dr S. Grey :** Elle peut faire revenir mon frère... **[elle entame l&#39;ouverture de l&#39;accès]** ... Mais pour ça je dois la laisser sortir d&#39;ici... Je dois éteindre la lumière... 
&gt; 
&gt; **[Le Dr S. Grey semble dans un état second, elle ignore les appels du Dr. H. Sanz et d&#39;un agent de sécurité qui vient d&#39;entrer dans la pièce. Le Dr. H. Sanz saisit sa collègue et l&#39;éloigne de force du panneau de contrôle puis l&#39;agent de sécurité l&#39;immobilise.]**
&gt; 
&gt; **[Fin de l&#39;enregistrement]**
