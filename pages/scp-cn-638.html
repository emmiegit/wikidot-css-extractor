**アイテム番号:** SCP-CN-638

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-CN-638は現在サイト-CN-05のロッカーに保管され、常時レベル3セキュリティスタッフにより警備されます。実験で使用されない場合は、常時閉じられた状態を保持しなければなりません。いかなる場合もSCP-CN-638へのアクセスにはレベル3以上のクリアランスを要し、特にSCP-CN-638への実験にはサイト-CN-05管理官の許可を得なければなりません。

**説明:** SCP-CN-638はライトブルーのアルバムです。内部はルーズリーフ構造であり、アルバム裏表紙の製品情報内に“出版発行: ECO出版社”の字が見られます。いかなる手段によってもアルバムを破壊することはできません。文字の無い表紙を除けば、アルバム内には47ページが存在し、その内容はいずれも一組の中年男女を中心とし、写真の内容はレジャー、旅行、食事等が含まれます。写真の内容からこれらの人物は夫婦であると考えられ、かつ中年男女は写真中に存在しない人物と交流を行っています。
|||| [[image http://scp-jp.wikidot.com/local--files/image-use-policy/sasidome.png   width=&#34;300px&#34;]] ||
||||~ ^^SCP-CN-638、表紙^^ ||

個人が肌の露出した部位で直接SCP-CN-638に接触した際、写真上に新たな実体を視認します。実体は18歳前後の背が高く痩せた少年と描写され、写真中の中年男女と顕著に相似しており、その子孫であると推測されます。SCP-CN-638と接触した後、個人は性格や経歴の違いにより異なる異常影響を受けます。

臆病な性格または幼少期に父母が死亡した対象は、時間の経過につれ増加する喜びとリラックスを生じると共に、脳内に“SCP-CN-638を放すな”という思考を生じ、これは18分後に不可逆的に変化します。対象は自身をSCP-CN-638に接触させるように強制し、無意識状態でも同様に振る舞います。外部から力を加えることにより分離することは可能ですが、SCP-CN-638と分離後に対象は抑鬱症の症状を示します。

自立した性格または家族との関係が良好な対象がSCP-CN-638と接触した場合、喜びとリラックス以外に、時間の経過とともに増加する不安感を生じ、87.3%の対象は不安感によりSCP-CN-638を手放します。家族関係が劣悪または断絶した対象がSCP-CN-638に接触した場合は緊迫感のみを感じ、SCP-CN-638への破壊衝動を生じ、70%の対象は用いられる全ての手段を駆使してアルバムを攻撃し、疲弊した後に離れます。27%の対象は深呼吸をした後にSCP-CN-638を静かに戻し離れます。残りの3%はSCP-CN-638を手放して自由落下させ、離れます。

&gt; 表面部のスキャニング及び写真背景のマッチング調査によれば、写真中の中年男女は戸籍を浙江省██市██町に置く夫婦です。男性は██教育部門の関係職員であり、現地における人望も高く、不良な記録はありません。女性は██町██中学校の国語教師であり椎間板ヘルニアを患うとともに、右手に腱板断裂の疑いがあり(未受診)、後者は手術を行ったものの効果は見られません。親しい友人からの評判は良好です。故人の子供が一人おり、不良記録や精神病歴はありませんが、大学入試の十日後に失踪し、その三日後に廃工場で縊死しているのが発見されました。事後調査の結果によると、その大学入試の成績は良好でした。

[[collapsible show=&#34;+ 実験A-638-α-1406&#34; hide=&#34;- 検証結果&#34;]]
&gt; 記録-█
&gt;  
&gt; **試験対象:** D-1528、幼少期に父母両者が死亡している。
&gt;  
&gt; &lt;記録開始&gt;
&gt;
&gt; **研究員:** D-1528、正面のSCP-CN-638を開いて観察し、あなたが考えたり感じたりしたことを詳細に報告して下さい。
&gt;  
&gt; **D-1528:** ああ、了解。(//開く//) 何てこった、幸せな家族三人だ、あんた、俺をからかってるのか、ええと、俺がどんな事情でこんなことになったのかは知らないはずはないよな?
&gt;  
&gt; **研究員:** D-1528、読むことと報告に専念してください。
&gt;  
&gt; **D-1528:** わかったわかった、あんたらの言うとおりにするよ。見たところ……正直に言えば少し羨ましい。俺の両親が今も生きていたなら良かったのに。なあ、少し変な気分だ。
&gt;  
&gt; **研究員:** どこが問題なのですか?
&gt;  
&gt; **D-1528:** もう少し見ていたい。以前の俺なら、こんなものはできる限り避けていたのに。あんた、分かるだろ。こういうものは俺にとっちゃ心が痛むんだ。だがこの子供の身の上に自分自身を投影したのかもしれないな、彼らは本当に幸福で仲のいい家族だ。
&gt;  
&gt; **D-1528:** ちくしょう、こんなに感傷的になったことはない、まるで自分が別の何かに置き換わったみたいだ……多分後悔しているんだろう、ハハ。もしあの人達がまだ生きていれば、俺もこんな状況には陥るはずが無かった。そうとも……もしこの人達が俺の父さん母さんだったのならどんなに良かったか、人生には後悔の薬が無いのが残念でしかたがないよ、ハッ。
&gt;    
&gt; (D-1528はSCP-CN-638を丹念に閲読し、10分後に一通りの閲読を完了した)
&gt;  
&gt; **研究員:** オーケイ、D-1528、もう読み終わったぞ。SCP-CN-638を放して試験を始めてくれ。
&gt;  
&gt; **D-1528:** ええと、あんた、待ってくれ、そんな薄情なことはありえないだろう、俺はまだこれを何度も読み返したいんだ。あんた達がどこで撮ったのかは知らないが、俺は俺と父さん母さんの生活記録を見てとても懐かしいんだ。もしも二人がまだ生きていたなら、きっと今まさに家で穏やかに過ごしているだろう。
&gt;  
&gt; **研究員:** ……D-1528、SCP-CN-638内の写真の人物の関係について説明して下さい。  
&gt;  
&gt; **D-1528:** えっ、あんた、何て言った? この中にいるのは俺と俺の亡くなった父さん母さんじゃないか。(//強ばった笑み//)ハ、ハハ、これは俺の父さん母さんだ、そうだろう? あんたまさか、これは俺の父さん母さんじゃないなんて馬鹿げたことを言いたいのか?
&gt;  
&gt; **研究員:** D-1528、SCP-CN-638を離しなさい。実験を終了します。
&gt;  
&gt; **D-1528:** 待ってくれ、冗談だろ、あんた? ほら、俺もあんたらが実験で成果を挙げるのを助けているんだ、あんたも融通を利かせて、もっと俺に見せてくれ。ほんの少しでいい、欲張ったりしないから。
&gt;  
&gt; **研究員:** セキュリティ、D-1528をSCP-CN-638から離して下さい。
&gt;  
&gt; (全身の皮膚を全て覆い隠したセキュリティ職員三名が実験室に進入し、D-1528を強制的にSCP-CN-638から引き離す)
&gt;  
&gt; **D-1528:** (//ヒステリー//) やめろ! そんなことをするな! 俺から彼らを横取りするな! やめろ!
&gt;  
&gt; **&lt;記録終了&gt;**&gt;

&gt; 記録-██
&gt;  
&gt; **試験対象:** D-709、家族関係は良好、詐欺罪により服役
&gt;  
&gt; &lt;記録開始 &gt;
&gt;  
&gt; **研究員:** D-709、正面のSCP-CN-638を開いて観察し、あなたが考えたり感じたりしたことを詳細に報告して下さい。
&gt;  
&gt; **D-709:** 了解しました、先生。(開く) うん、親しみのある家族ですね、何もおかしなところはありません。私の両親を思い出します。
&gt;  
&gt; (D-709が約一分間SCP-CN-638を閲読する)
&gt;  
&gt; **D-709:** (//顔を上げる//) あの、先生、何故かは分かりませんが心苦しさを感じます。このアルバムは私に両親と共に過ごした素晴らしい日々を思い起こさせますが、何だかこれを見ることで酷い苦痛を受けるように感じます……見なければならないのですか?
&gt;  
&gt; **研究員:** 暫く我慢してください。本当に我慢ができなくなった時は、我々にあなたの感覚を報告することを忘れないで下さい。状況を見てあなたの要求を許可します。
&gt;  
&gt; **D-709:** わかりました……努力します。(//小声で呟く//) でもこれを見るのは本当に難しい。
&gt;  
&gt; (三分後、D-709は大量の冷や汗をかいて再び顔を上げる)
&gt;  
&gt; **D-709:** 先生、あなたは約束は必ず守ると前に言いましたよね? 巨大な威圧感を感じます、アルバムの写真が心地良く見えたとしても、できるだけ急いで……いや、今すぐにこのアルバムから離れなければならない。さもなければ未来も希望も永遠に無くなってしまう。
&gt;  
&gt; **研究員:** 未来も希望も無い? D-709、あなたの感覚を具体的に説明してください。
&gt;  
&gt; **D-709:** はい……つまり、こいつは私には不気味に感じられます。もしこれを見続けたのなら、私はこれに永遠に捕らわれて、二度と離れられなくなる気がします。これで良いですか? 見るのを止めて良いですか?
&gt;  
&gt; **研究員:** 要求を承認します。実験を終了します。
&gt;  
&gt; **D-709:** (//深く息を吐く//) ありがとうございます。ふう、あなたは私の命の恩人だと思います、恩返しの機会がもらえると良いですが。
&gt;  
&gt; **&lt;記録終了&gt;**
  
  
  
&gt; 記録-██
&gt;  
&gt; **試験対象:** D-2136、家庭内暴力被害者、家庭内暴力中の父親を刺殺したことにより服役
&gt;  
&gt; &lt;記録開始&gt;
&gt;
&gt; **研究員:** D-2136、正面のSCP-CN-638を開いて観察し、あなたが考えたり感じたりしたことを詳細に報告して下さい。
&gt;  
&gt; **D-2136:** ああ、わかった。(//開く//) うう……なあ、これを見なきゃならないのか?
&gt;  
&gt; **研究員:** これは協定上でしっかり説明したはずです。D-2136、我々の実験に協力して下さい。
&gt;  
&gt; **D-2136:** うう……わかったよ。このアルバムを見るのは俺にとってかなり辛い……満身創痍にでもなった感じだ。
&gt;  
&gt; (D-2136がSCP-CN-638を約五分間閲読する)
&gt;  
&gt; **D-2136:** うう……なあ、こいつを見なけりゃいけないのか? こいつを見ると息が詰まった感じがして、身体の古傷が疼いてきて、そして心の中に怒りの炎が灯ってくる。感情をコントロールできなけりゃ実験に影響するぞ。何か影響があってもいいのか?
&gt;  
&gt; **研究員:** 提案をありがとう。しかし、観察と報告を続けて下さい。
&gt;  
&gt; **D-2136:** わかったよ……実験に影響がなければな。
&gt;  
&gt; (D-2136はSCP-CN-638の閲読を約二分続けた後、突然表情を歪め始め、SCP-CN-638を引き裂こうと試みる)
&gt;  
&gt; **D-2136:** どうしてだ! どうしてあんた達は満足しない! 俺が一番嫌がることをしているのにどうして喜ばない! (//涙を流す//) 俺はずっと頑張っていたのに、どうしてあんたらは見ない! どうしてあんたらは落ち着いて俺の話を聞こうとしないんだ! どうして俺はあんな賢い子供じゃないと認めようとしないんだ!
&gt;  
&gt; (D-2136はSCP-CN-638を引き裂けないと分かり、その他の手段を用いてSCP-CN-638を破壊する試みを継続する)  
&gt;  
&gt; **D2136:** どうして俺ができないのかを聞いてくれない、どうしてあんたたちはいつも、俺ができないのは頑張ってないからだって思うんだ、どうしてあんたたちは俺と話そうとしない……(掠れ声) どうしてなんだよ、パパ。
&gt;  
&gt; (疲労困憊するまでに、D-2136は20分間SCP-CN-638を攻撃し続け、その後力尽きて部屋の隅に倒れ込みセキュリティ職員に退出させられた)
&gt;  
&gt; **&lt;記録終了&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ 実験A-638-α-1407&#34; hide=&#34;- 検証結果&#34;]]
&gt; 記録-██
&gt;  
&gt; **試験対象:** D-███、家庭環境は█████
&gt;  
&gt; &lt;記録開始&gt;
&gt;  
&gt; **研究員:** これ、我々はやる必要があるのですか?
&gt;  
&gt; **ディエゴ:** これは必要なことだ…。君の仕事を続けるんだ。
&gt;  
&gt; **研究員:** わかりました……D-███、正面のSCP-CN-638を開いて観察し、あなたが考えたり感じたりしたことを詳細に報告して下さい。
&gt;  
&gt; **D-███:** ああ。(//開く//)あ。
&gt;  
&gt; (D-███はすぐさまSCP-CN-638を閉じる)
&gt;  
&gt; **研究員:** D-███? 実験を継続してください!
&gt;  
&gt; (D-███は研究員の命令を無視して手放し、SCP-CN-638は眼前の床に落下する。)
&gt;  
&gt; **D-███:** 俺達の関係はもう清算されたんだ。
&gt;  
&gt; **&lt;記録終了&gt;**
