夜深了。
从云缝中探出苍白的脸。
北方来的风把阴云吹开，洒下一层雪。
冻得老张的脊背直哆嗦。

----

夏暮，还没……马上要进秋了。
老张扒拉完最后一口干米饭，天边落日只剩下半边。
他转头看，月亮已经爬到了他头顶，俯视着这个村落。
从远方吹来的风有一缕偷偷钻进了他的裤脚。
老张搓了搓身上的鸡皮疙瘩，用左脚蹭了蹭右脚踝。
天的确有些冷了。

----

“唉，我肯定要走的啊。
你看我这些包袱都收拾好了。
我总不能一直靠你们养着我吧，我的故事也会有一天被听完的。
这样，我给你们讲个压轴的，就一个。
帮我拿那个马扎过来呗……诶对就这个……”
看着在地平线上愈行愈远的白色人群，说书先生想到了一个很久以前的小故事……
“我开讲了哈。
你们，知道‘水泥庄’不。”

----

老张倚着门框、坐在板凳上一根一根的抽着烟，
他每吸一口，就看看剩下的那些……燃着的部分一点一点熄灭。
然后他把烟蒂摁在灶台上，烟蒂在水泥地上摩擦，被投进了塑料桶。
就和其他烟蒂一样。

----

“那是一个……凌晨……
我马上要到下一个镇子了，太阳正要从东面出来。
隐隐约约能够看到东方橙红的云，但是月亮还在天上挂着，顽强的很。
远处有雾，在我这里看来是灰蒙蒙一片。
脚下的路虽然一直往远方延伸，但是我一点都看不清楚。
那里很暗……我甚至怀疑我是不是走错路了……”

----

太阳还剩一点，他还挂在那、苟延残喘。
天色渐昏，老张舀了一瓢水喝，水也有些冷了。
冰冰凉，老张牙花子底下的牙根在抗议。
黑暗像是滴入水杯的墨汁一样，快速的从东方蔓延开来。
老张要回去了，今晚一定要睡了。

----

“我可得顺着这条路走啊，迎着那太阳往那村子走。
天上就有呢么一个小亮点。
我当时就感觉就得赶到有阳光之前到那个村子，这里面肯定有有意思的东西。
……我为啥……我作啊，干我这行的不就是得找故事去吗。
……回到正题哈，那村子的房子怪得很。
我远远看着，没有一扇窗户朝东的。
‘有点意思’我就这么寻思着，进村了。”

----

老张把自己裹在被子里。
他紧缩在炕头的角落，等着自己把自己捂暖和。
这个老汉呆滞地望着屋子里黑暗的角落。
月亮的投影透进来，用一点点光把屋子分割成两部分。
一部分是深邃的黑暗，一部分是被月光照着的、张老汉绷紧着的那个角落。
说大不大，说小不小。
老汉躺在那里，刚刚好。

----

“你猜我到哪村子里看到什么，嘿，那哪叫房子啊。
没有门窗，就一个个水泥块在那。
到是有几个上面有门框一样的东西……那玩意能叫门框？
那就是一个木头相框里面填满了灰黑色的水泥。
我和你们讲，有几个门框里还刻着字。那小字叫一个工整。”

----

张老头想起了自己的大儿子，从小就失踪了，到现在还没什么消息。
张老头想起了自己的二儿子，打工出事故了，前几天刚下葬的。
张老头想起了自己的老伴，走了不少年了。
这小房子原先自己还嫌地方太小人太多。
现在这只有他自己了，在这里挨着。


张老头终于挨不住了，他终于慢慢把冰冷的床铺的温度给捂起来了。
是时候睡一觉了。

张老头听见有人敲门。

外面天还没亮的。

真是怪事，谁会敲张老汉的门呢。

张老汉没力气睁眼了。

----

“我凑近了看，那哪是刻字啊。

**//金保国，1924-1978//**

这可不是什么好东西，任谁都知道这么样只能用来写生卒年对吧。
我在这个村子里找来找去，挨家挨户的翻。

除了锁着门，就是干脆全是水泥封门。
或者是床上摆着棺材。”

----

老张睁开眼。
大酱，大葱，旁边坐着三个大胖小子。
准备开饭了，多不赖。
老大说要去上厕所，这一去也没回来。

张老汉的老伴喊他去端馒头。
老张端着馒头。
转身，把梆硬的馒头放在灵位前，竖上三根红筷子。
盘子里可怜的五个小馒头上面有五个更小的红点。
桌子上摆的是老伴的黑白照。
二儿子把老伴缝的零钱袋放在了贡品台上。

张老汉看着他们合上了小二的棺。
小二到死还握着那个他老伴粗缝的破零钱包。

----

“找来找去，还是有一家‘正常’的。
想多了，这种情况下那还能够找到什么正常人口啊。也就是没水泥堵墙那样罢了。
他们家门开着，锅里的米饭都发霉了，一股馊臭味。
里屋里还有一个棺材，里面还有一个死老头。
抱着一黑白照片，底下还有一烂了不知道多久的腐尸哩。
那棺材上刻着几行日期一样的东西……”

**//1930-1962//**
**//1949-1989//**
**//1924-1989//**

“看上去，有一句话是后添的哩。”

**//等你回家，我们是一家人//**
