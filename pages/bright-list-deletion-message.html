&gt; 《不允許Bright博士在基金會做的事》重新導向至此處。
@@@@
@@@@
&gt; 本頁面翻譯自[*https://scp-wiki.wikidot.com/bright-list-deletion-message SCP英文網站的站務公告]。

@@@@
@@@@
經由[https://scp-wiki.wikidot.com/forum/t-15744304/voting-what-to-do-with-bright-s-list 社群與工作人員投票]以及隨後的進一步討論，SCP英文網站決定刪除《不允許Bright博士在基金會做的事》並以本訊息替代。如果您希望瞭解有關刪除及相關事件的更多資訊，請參閱下方的時間軸。

+ 道歉聲明

&gt; 《不允許Bright博士在基金會做的事》象徵著我們工作人員的許多失敗與不足。其中一些失敗是因為制度問題，而有些則是權力濫用所致。然而，大部分問題的癥結點是因為我們不願面對困難並正確地解決問題。我們對此感到後悔，並承認我們有責任改善這種情況。
&gt; 
&gt; 在一個大型組織中自願擔任工作人員可能讓人感到壓力重重。規章制度和既定的作業方式常常使人感到束手無策。這也使得許多人不敢嘗試改變，最終變得舉步維艱。這次情況亦是如此。大多數（甚至所有）工作人員都希望在反騷擾小組（AHT）第一次對[[*user AdminBright]]發出封禁處分時採取行動，有些人甚至當時就希望刪除前段提及的禁止事項列表，但他們卻認為自己沒有權力去做這樣的選擇。這不是藉口，而是一種解釋。我們不會再讓這樣的問題造成傷害。
&gt; 
&gt; 作為工作人員，我們必須努力改善現狀。首先，我們希望透過公開、民主的過程刪除該列表並以這段訊息取而代之，這是我們努力方向的第一步。未來，我們需要設立明確的機制來移除有害作品，這將不再是由工作人員內部決定，而是根據社群的意向做出行動。我們要在工作人員的團隊中營造一種新的風氣，讓我們不再為無力感所困而停滯不前；我們要更加聆聽社群的需求，並從社群中排除施虐者。我們做為工作人員將朝著這些目標努力，以避免重蹈覆轍。
&gt; 
&gt; 我們在此不請求寬恕，因為我們辜負了你們。能否重新贏回信任取決於我們的努力。社群不需要寬恕它的管理組織，只需要對其進行監督。我們所有人都在努力變得更好，不只是單一的個人，也包含整體團隊。請繼續鞭策我們。
&gt; 
&gt; - SCP 網站工作人員

+ 時間軸與事件背景

[[collapsible show=&#34;+顯示時間軸與事件背景&#34; hide=&#34;-隱藏時間軸與事件背景&#34;]]

這個時間軸並非完整記錄與「列表」或「[[*user AdminBright]]」相關的所有事件，其寫作目的也並不是提供完整紀錄。要創建一個真正全面的事件記錄是不可能的，而且這麼做只會引入更多不準確和主觀意見。因此這份時間軸的主旨僅在提供對事件的全局認識。

**2008年至2009年** - [[*user AdminBright]]身為SCP維基的創始成員，在大部分時間內擔任該網站的管理員。

**2008年12月** - 《不允許Bright博士在基金會做的事》（以下稱為「該列表」）發布。該列表是一個以 Bright 博士為主角的頁面，而該角色也是[[*user AdminBright]]在故事世界觀中的化身。雖然該頁面名義上是一份合作作品，但絕大多數（甚至可能全部）內容都是[[*user AdminBright]]親自寫成或者同意添加的。

**2009年7月** - 《朱利斯 · L██████s博士的個人日記》發布，該文又被稱為573日記，其中涉及兒童性虐待的主題。

**2014年1月** - 現行的團隊式站務模式開始運作。自反騷擾小組成立之初，[[*user AdminBright]]就一直擔任該小組的通訊管理員直到退休。同時自秩序維護組成立以來，他也在其中擔任過許多不同的職務，甚至一度成為臨時隊長。[[*user AdminBright]]在這些小組中的職位與關係持續招致關於權力濫用的指控——除了廣義上的濫權行為以外，還有在其他站務調查其不當行徑時做出妨礙。

**2020年5月** - [[*user AdminBright]] 從工作人員團隊中退休。

**2022年5月** - [[*user AdminBright]] 因以下原因受到[https://05command.wikidot.com/forum/t-886884/anti-harassment-team-log-of-bans#post-5307060 反騷擾封禁]處分：

&gt; * 不受歡迎的性暗示（包含對其他用戶發送色情圖像）、對他人施壓以進行與性有關的討論或互動，或者反覆進行違反意願的調情。
&gt; * 持續對做出不恰當的社交接觸，例如索求他人與其自身建立不恰當的親密關係，或者自行認定與他人已建立該類親密關係。
&gt; * 鼓勵做出反騷擾政策中定義的違規行徑。

在此次封禁之後，站務也決定透過[http://05command.wikidot.com/forum/t-14697002/fiat-aht-banned-user-s-page-edits 管理命令]從該列表上移除特定條目；「逐案逐條針對有性涵義的內容進行刪改，因為我們認為這些條目營造了一個讓該用戶有機會實施不當行為的環境。」

**2022年5月至2022年10月** - 一些成人內容的條目仍然存在於名單中。在工作人員的Discord中至少討論過兩次是否應由反騷擾小組刪除這些條目，但最終未刪除。

在工作人員的Discord中提到了573日記。根據之前於2022年5月實行的管理命令，該作品因為「是由一名受反騷擾封禁處分的用戶寫作的戀童/兒童性虐待相關作品」而被刪除。

**2022年12月** - MAST的成人內容管理小組在該列表上新增了成人警示頁面，針對其內容性質給出警示。

**2023年2月** - 工作人員並未採取進一步行動來嘗試刪除或審查該列表，直到[http://05command.wikidot.com/forum/t-15668716/statement-regarding-the-deletion-of-the-list 一位即將退休的版主未經正規程序便直接將其刪除]。由於該次刪除違反程序正義，作為應急處置，該列表被以受保護的狀態重新發布了一次。根據不同來源的統計資料，該列表在被刪除時的評分落在 +1800 至 +2000 之間。

在社群中一直以來都有強烈的呼籲，要求刪除或進一步審查該列表。許多工作人員實際上對此也感同身受。而這些刪除或審查的呼聲在不當刪除之後更大幅增加，因此站務創立了[https://scp-wiki.wikidot.com/forum/t-15678520/discussion-bright-s-list 討論串來討論可行的解決方案。]

**2023年3月** - 有許多可能的解決方案提出，在[https://scp-wiki.wikidot.com/forum/t-15708072/discussion-bright-s-list-part-ii 第二討論串]中我們逐步縮小範圍並深入議論這些方案。

在討論之後有三個選項獲得最多認可。於是我們討論了[https://scp-wiki.wikidot.com/forum/t-15722710/discussion-mechanics-of-voting-about-bright-s-list 投票規則]並[https://scp-wiki.wikidot.com/forum/t-15744304/voting-what-to-do-with-bright-s-list 舉行了投票]。依據投票結果決定應刪除該列表，並「用某種警示或訊息替換該頁面」。

**2023年4月** - 關於本頁面的內容有過一次[https://05command.wikidot.com/forum/t-15818852/discussion-bright-s-list-message 討論]。

**2023年5月** - 經過[https://05command.wikidot.com/forum/t-15840392/voting-bright-s-list-message 工作人員投票]，一致同意創建本頁面。
[[/collapsible]]

+ 什麼是施虐行為，我該如何檢舉，如何得到幫助？

針對[[*user AdminBright]]的反騷擾封禁和該列表的刪除是擁有權力的人濫用權力對他人進行虐待的後果。請參閱[[[abuse-awareness-and-resources|反虐待與騷擾資源]]]頁面，有許多資源可以讓你瞭解如何辨識施虐行為，如何檢舉施虐行為，以及如何獲得幫助。</textarea></pre>
