    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>SCP-1730：Site-13发生了什么？（最新版）

系列II

//“其中一个看着我，就像我看着一只蚂蚁那样。 它如同一个神，可他们把它们装在盒子里……”//

SCP-1730，[[*user djkaktus]]著 (发布于2015年4月13日)

**项目等级：**无效化

------

欢迎来到我期待已久的SCP-1730解密第二部分，又名“轮回特辑”！ 自从我发表第一部分以来，djkaktus又补充了不少新日志，现在文档的长度几乎是原来的三倍。 他还将项目等级改成了“无效化”，并对收容程序做了相应的更改。 今天，让我们深入研究一下SCP-1730发生了什么变化，并梳理一下Site-13//到底//发生了什么的完整故事。

首先来看前情回顾：Site-13的原故事。

在某个平行宇宙中，基金会残酷而邪恶。 他们没有安全地收容异常，而是**对其进行残酷的折磨和实验，然后将其溶解为“尸坑”中的有毒黑色污泥。** 员工几乎都受到了恶劣的对待——博士们甚至连名字都没有，他们用ID号来指代工作人员。

这件事的中心是一个叫艾略特·爱默生的人。他是Site-13的主管，本质上又是个变态，对他所造成的野蛮与残忍情有独钟。然而，一个人——哈德利博士（也就是340号）——觉得自己受够了，并决定给爱默生和Site-13的其他人他们应得的炼狱。

事情就这样发生了。

&gt; 刚一结束，爬到他体内的东西就和另一个一起爬了出来。 其中一个，说不清是哪一个，像水蛭一样把所有这些血液都喝掉了。

Site-13中存在着这个异常：说白了就是一个依靠血液维持生存并可以从附近的人身上吸出血液的男孩。哈德利博士对他表示同情：“他的心智能力不超过两岁的孩童，但是他应该得到和我们其他人一样活着的机会。他没有选择成为现在这个样子。”之后，艾默生下令**烧光Site-13的整个人形侧翼。**

&gt; 他们今天把您的吸血水蛭男孩送到坑里去了。我确保我改掉了他相应的处决记录，并确保仍然输出仍然处于阻塞状态。我不知道你计划对他干什么，但是那个坑现在非常有毒。 情况不太妙。

哈德利博士精心策划了一次大规模的收容失效。虽然男孩本来就很强大并且也不怕焚烧——但是哈德利让工程师们确保了//尸坑中的污泥将被阻塞//，未经炼制并且毒性**很**强。

&gt; 因此我修改了他的记录。你坑里的火不会烧掉他，只会激怒他。那些正在堆积的淤泥？我很高兴您还愿意把它清理干净。我相信你也很高兴。那里真可怕。

焚化炉未能烧死男孩。它超载而后溢出，曾经被丢进尸坑的所有东西都开始往外爬。怪物，人形，被实验送入地狱又从地狱里爬回来的东西——它们全部出现并开始肆虐site-13。

无奈之下，Site-13激活了一个实验性强的设备：THRESHER。它是最后的希望，但它**将Site-13送出了自己的宇宙，并把它放到了我们的世界中来。**同时，潜伏在现场的异常现象受到潜在的现实扭曲效应的严重影响。该地点及其中的生物都被扭曲和削弱，将Site-13变成了一个可怕的寂静岭，满是对基金会恨之入骨的异常。

有幸存者——剩下的研究员[[footnote]] **译注：**原文为researches，疑为笔误。 [[/footnote]]，躲藏在曾是Site-13的地牢的最底层，试图与外界联系。**现在进入Site-13可是一项致命的任务**：三个MTF进入并被彻底屠杀——主要是因为那里的漫游生物不仅杀人，还在墙上刻上怪异的认知危害性信息，使您着火，甚至更糟。

这就是Site-13本来的故事。但这是在djkaktus//“不，我要把它写成一部动作片”//之前。

------

在这些日志中记载的事件发生后，SCP-1730被以某种方式无效化了。Site-13现在无害了。没了。真的吗？

首先，让我们加点炮灰。让一整个MTF困于其中以便轮回去英勇执行任务，营救他们。MTF Apollo-3怎么样？

小队小心翼翼地下行进入Site-13，在他们的楼梯接入虚空时停了下来。但是它不是空的——它是全黑的不透明液体。当液体开始上升并跟随小队时，他们决定去寻找其他出口。小队设法用门挡住了污泥，但是其中一个队员绊倒了，腿摔进了液体中。当他站起来时，他的腿完全消失了：割断了，不见了。但是他仍然可以“站起来”，悬停在空中。显然，现实的影响已经在1730周围破裂。

该小组进入走廊。“Site-13发生了什么？” 潦草地写在墙上。该小组遇到一具与墙融为一体的尸体，立即轻松地开始与之交谈并称其为“ 扎卡里”——他们正受到认知危害的影响。然后，MTF遇到了闪闪发光的人形，它是空间扭曲的中心，使他们的团队陷入困境。他们尝试射击，但子弹没用。最后人形被小型SRA所制服。基金会派遣轮回前往营救，Apollo-3继续探索。

他们看到一个电视屏幕，有一人蜷缩在角落里。小组慢慢认出它是SCP-993：小丑巴伯！他们与巴伯交谈，精神错乱的、破碎的昔日小丑，他揭示了关于Site-13世界中生活的更多细节：

&gt; 一切都进入了Site-13。 如果基金会找得到它，联盟抓得住它，那么它就被送入这里的绞肉机中。一切。如果没有收获，他们就把我们所有人都做成肥料。 有些人很幸运。巴伯很幸运。被塞进一个有趣的盒子里玩。玩弄。做实验。看看我们想死时发出的是什么声音。其他人没有那么幸运。（暂停）你知道吗，他们烧了图书馆。像拿一罐汤一样，倒着拿起来，把里面的东西全都倒进炉子，把整个地方都烧了。

在无线电沉默30分钟后，Apollo-3找到了其他特遣部队和Site-13的幸存者躲藏的地方。 奇怪的是，他们都到了同一个地方。但是，虽然指挥只经历了30分钟，但Apollo-3认为他们已经呆在那里三天了。

------

//如果小区里有怪事，
该找谁？轮回小队！
如果有奇怪的东西，事情看起来不妙，
该找谁？轮回小队！//

机动特遣队Tau-5（“轮回”）及其起源故事在不久前已经由我的同事[https://www.reddit.com/user/RockDHouse /u/RockDHouse]详细介绍了。现在您只需要知道它们是由神明血肉生成的半机械人，感知力来自于计算机，还可以随意克隆。他们几乎没有情绪，也非常善于危险情况以及在危险状况下存活。

&gt; **T-5 Nanku：**好的。我们应该认为这个任务有多危险？
&gt; **T-5 Munru：**他们送进去的还没有任何一个人出来。相当危险。
&gt; **T-5 Nanku：**确认。这应该很吸引人。

如果你想一窥Tau-5的态度，这三句话已经说明了一切。

当看到站点周围有几十个烧焦的人形时，Tau-5有了一个聪明的想法，即寻找焚烧炉/尸坑。随着他们的下降，温度开始上升。他们分头行动：2人去打破一堵墙，另外2人继续沿着隧道前进。

穿墙的两个人找到了焚烧炉的控制室，并在下面的尸坑里发现了垃圾和凝固的面孔。另外两个人回来了，看到管道已经完全被堵住了。Onru随后启动了尸坑，把里面的东西都冲走了，然后启动了焚烧炉。Tau-5决定跟随汁液流出的地方。

排水管通向一个蓄水池。当MTF计划下一步去哪里的时候，血液开始从墙上渗出，水蛭也爬了进来。数以百计的水蛭进入房间，开始以新释放的淤泥为食。四人发现这些水蛭与一个宿主的身体相连，并与它们进行心灵感应，以便绘制出Site-13的全部地图。他们现在知道了幸存者和THRESHER的位置。

&gt; //Onru调亮了她肩上的聚光灯，照亮了整个隧道的墙壁。“血”这个词被反复提到，在墙壁的表面用厚厚的黑色物质涂写了一遍又一遍。Onru向左转，照亮了隧道尽头角落里的几具干尸，它们都被同样的液体所覆盖和渗出。//

这群人开始向幸存者走去，而水蛭男孩存在的暗示也越来越明显。他们开始穿过一个数据存储中心，Onru注意到，这时的水蛭们安静得可疑。这时四人突然意识到房间里完全没有声音，他们也无法产生任何声音。他们的模因过滤器还疯狂地响着。之后：

&gt; 该实体的主要结构是一个**漂浮的盘腿人形，有六条腿、十八根手臂、以及与七十二只手相连的三十六条前臂。**这些肢体皆可独立运动，在不断的、突然的、抽搐的运动中打手势和摆姿势。这个实体没有头，而在它的胸部上方有一个大的、扁平的、圆形的结构，**上面布满了大量的符文和字形**[...]最值得注意的是，**一个严重憔悴、严重烧焦的人形**被绑在这个实体的头部的扁平圆形结构上。这个身影**扭动着身体，似乎在尖叫**[......]当这个实体做出它的手势时，它头上的符文迅速亮起，在人的皮肤接触到它的地方造成灼伤，产生进一步的痛苦，并增加尖叫的音量。

这就是产生所有这些奇怪的动作危害（产生异常效果的动作）的实体。还有一个家伙被锁在他身上，显然是处于无尽的痛苦中。

什么鬼？//这人是爱默生。//这就是他的命运——在这个奇形怪状的东西手中的永恒地狱。

做完这一切后，轮回小队终于来到了所有幸存者聚集的房间，并开始拯救他们。然后，水蛭开始进来了。

------

三个MTF制定好了撤离计划。他们需要绕远路以远离那些最危险的异常，还得经过THRESHER装置，以将它关闭，并希望这样能使现实扭曲效应失效。

当这群人开始逃跑时，他们被在墙壁上刻着认知危害符文的人形实体搭讪了。然后，它被一个破地板而出的巨大怪物吃掉了。大家利用这个机会企图逃跑。黑色的液体不断地从每一堵墙上渗出。

他们接近THRESHER侧翼，突然遭到一群水晶蝴蝶的攻击。Tau-5的Irantu接手，钻进蝴蝶群中，试图将它们炸死。他成功了，在这个过程中他的身体被毁掉了不少。

看起来通往THRESHER系统的门是无法打开的，但小丑巴伯神兵天降，为他们打开了门。大家鱼贯而入。Onru开始将THRESHER系统关机，而其他人则试图在两种生物（以电源为食的小生物和一个长着红眼睛的巨大触手）之间的致命混战中存活。水蛭不断地涌入，很明显，下面的男孩越来越激动了。

&gt; **研究员：**尸体。看。
&gt; //水面之下不深的地方，可以看到苍白的人类尸体，漂浮于水面下方大约半米处。//
&gt; **T-5 Onru：**不要试图去看它们。你不认识它们。走，快走。

[[[SCP-2316]]]。

&gt; **机械实体：**//（低声笑）//我重生于这个恶臭的星球，可怜的人类，你将感受我的无尽折磨带来的黑暗刺痛。//（可见顶端的小机器人狂乱地挥舞手臂）//

[[[SCP-1370]]]。

就在这群人琢磨出一个逃生点的时候，地板开始坍塌，从中爆出一个巨大的黑色触手生物，还长着红色的眼睛。水蛭开始层层涌入。很明显，这就是宿主变成的东西。这个生物把他们堵在了一个死胡同里。

霍利斯有个想法。她[[footnote]] **译注：**原文为he，疑似笔误。[[/footnote]]带领大家进入冷冻区，穿过一个Olympia级的收容单元（奥林匹亚项目是一个古老的“原典”，试图通过交叉测试SCP来创造一个人造人）。她告诉手无寸铁的人们出去，MTF则负责抵挡水蛭男孩的爪牙。

他来了，带着他所有的荣耀：

&gt; //它至少有200米高，浑身长满黑色卷须，眼睛呈暗红色。当它看到这群人时，它张开一张巨大的嘴，上面长满了一排排黄色的长牙。在嘴的中央，一个裸体的人类女人明显地以某种方式与该生物的某种可抓握舌连在一起。//

当触手水蛭巨怪开始逼近时，一些奇怪的事情发生了。大事发生了。//神奇的//事情发生了。

SCP宇宙中最强大的两个东西：守门者（Dr.Clef的提案）和牡鹿（SCP-2845）//打//起来了，黑色实体也加入混战。当团队的其他人逃跑时，霍利斯和Munru留下来击退那些现在在这场争夺Site-13的战斗中聚集的生物。

地面开始隆隆作响，Site-13开始坠入大地。三个超强实体继续战斗；Onru在交火中被杀。现在SCP-1730中只剩下Z-9的霍利斯。当THRESHER机器发出刺眼的白光时，她歇斯底里地笑了起来。

尘埃落定时，SCP-1730被完全抹去，取而代之的是一个巨大的坑。霍利斯不知所踪。1730现已被无效化。

------

&gt; **T-5 Munru：**你在做什么？
&gt; **Z-9 霍利斯：**给你争取更多时间。还有......别的事情，我想。把这些人送出去，走！

也许真正的问题不是“Site-13发生了什么？”，而是“霍利斯上尉发生了什么？”我们将在下一部分，即汇报日志中探讨故事的这一层面。与我最初的SCP-1730解密一样，我将把这一部分的结构设计得像一个神秘故事，从每个人对他们关于霍利斯的经历的叙述中收集信息。

**Apollo-3 罗斯队长：**他主要描述了他在13号站点经历的事情。但他也解释说，Site-13有足球场大小[[footnote]] **译注：**原文为football-sized（足球大小），疑为笔误。 [[/footnote]]的收容馆，而在这些体育馆里，平行宇宙的这个基金会成功收容了神。这也说明了基金会的傲慢与能力：他们设法关住了像守门者和其他力量相近的实体。

**Apollo-3 奥哈罗特工：**留下了一辈子的心理阴影。

**Tau-5 Irantu：**尽管Tau-5号小队经历了所有的恐怖与困难，但Irantu满意地称这次救援任务总体上是成功的，这也说明了他们的性格。不过，在得知霍利斯上尉的死讯后，他似乎陷入了一时的低落。

**Apollo-3 休斯顿特工：**尽管他的腿从膝盖以下都没有了，但他仍然可以“站起来”以及“走路”。腿的内部看起来像一个“玻璃平面”。在这里，他抛出了一些关于Site-13内部实体性质的奇怪暗示：液体被比作现实中的“图像故障”，他说有时他感觉到有湿的、毛茸茸的东西从他的腿上擦过。他的腿还在那里，在下面的某个地方。

**Tau-5 Munru：**现在我们开始进入霍利斯之谜的核心部分。采访者问Munru，为什么他让霍利斯把自己置于危险境地，违反了任务规范。Munru为自己辩解说，霍利斯的级别比他高，而且经验比他多得多。Munru给了霍利斯最高程度的信任。

**Tau-5 Onru：**Onru透露她理解霍利斯的意图并跟随她。当她经过服务器室时，她故意关闭了自己的摄像头。这一次，机房的情况有所不同。他们看到了燃烧的天空下有数十亿具火焰般的尸体的景象，而悬挂在天空中的是他们之前遇到的实体——那个刻着符文的多腿生物。

**Tau-5 Onru（续）：**它给她们带来了奇怪的、宏大的精神宇宙事物的幻觉。“火圈与天空被灵魂的风暴所照亮。宇宙的中心有一个洞在向我尖叫。梦靥之神，一个又长又瘦的东西，在一排排无尽的十字架之间缓缓行走。”这暗示Malidramagiuan可能是一个具有无限知识与力量的存在，也许是来自时间之初本身的存在，能够感知所有的宇宙以及它的恐怖与秘密。它似乎在向两人发送这些幻象，作为某种信息——不要像Site-13那样，不要惹上你无法控制的力量。

**Tau-5 Onru（续）：**这个存在只向霍利斯展示了更多的东西；当它完成后，霍利斯显然已经和它单独相处了很久。爱默生最终熔化并烧掉了。现在的幻觉是晴朗的天空和海洋。霍利斯疯狂地笑着，跑到THRESHER那里，说她可以打开这个装置。她说她必须把这些生物置于她来时的黑暗中。

**默罕默德-斯科特博士：**他向我们倒了一大堆细节。这就是在镜中世界发生的事情。
# Site-13作为Site-19的替代而建（由于巧合），是一个巨大的、防御重重的、最先进的设施。
# 当一次异常恐怖分子袭击摧毁了西尔斯大厦，“多尔总统”（没错）愤怒地切断了对基金会的所有资金。可Site-13吃掉了如此多的预算，看起来基金会已经接近死亡。
# 当基金会无法阻止一个大规模的收容失效时，GOC迫使基金会与他们合二为一。
# Site-13慢慢地开始陷入疯狂，当爱默生被任命为基地主管时进展得更是迅速。在马纳福特（Yup）的领导下，爱默生开始实施一些可怕的行为。尸坑。焚烧炉。公开反对的人被杀害。
# Site-13不断地变得越来越大，越来越暴虐。
# 薇拉·哈德利博士，爱默生的前情人，对基金会和GOC的所有行动表示反对。高层人员羞辱她，几乎把她打死，当她恢复过来时，她体内的某种东西断掉了，她出演了击垮Site-13的绝技。
# 作为最后的手段，爱默生启动了THRESHER，将他们传送到“世界之间的奇怪空间”，直到他们出现在我们的时间流中。
# SCP-1730的事件发生了。

------

那么，Site-13最终发生了什么？似乎霍利斯队长与一位神沟通，获得了重新启动THRESHER的知识，并将Site-13和其中的所有生物带到了未知的世界——从而保证了我们世界的安全，为那个世界的故事画上了句号。Site-13可能漂浮在我们无法掌握的维度和宇宙中，在与其他时间和空间隔绝的地方。无论哪种方式，它都被无效化了。

这些就是最新添加的Site-13中发生的事件。我们搞定了!

值得注意的是，SCP-1730经历了在阴森恐怖的背景下的一次充满恐怖和悲剧的穿越寂静岭的跋涉，变成了一篇棒呆了的、雄伟壮丽的穿越寂静岭的旅途，怪异恐怖，又充满了creepypasta式的老派惊悚。SCP-1730的新增部分对故事有//很大的//改动。这些变化是好是坏是一个值得争论的问题。

但是新版本的SCP-1730给SCP Wiki增添了令人赞叹的世界观建构与想象。它在轮回的原始叙事之外创造了一个新的故事，让轮回真正成为了一个可用的MTF小队。它激发了无数粉丝的猜测和艺术创作。这篇文里面居然写了一个守门者和牡鹿打架的动作场景，简直棒呆了。因此SCP-1730在未来数年中将在网站的历史中占有更加重要的位置。
