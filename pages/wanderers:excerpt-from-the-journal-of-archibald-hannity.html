    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>当我走近门口时，那摞书似乎向我靠得更近了。空气中充满了窃窃私语的声音。在我脚下，地板变成了凿过的粗糙石头，微弱的紫色光泽在昏暗的灯光下闪闪发光。我深深地吸了一口气，走到门口，钥匙孔发出的光病怏怏的，令人不安。

当我第一次问Rick关于门的事时，他闭口不言，声称我不必去想它。我花了好几天的时间让他感到疲惫不堪，最后他还是妥协了，告诉我无论发生什么事情都是我的责任。门通向另一个领域，他解释说。它是否一直在那里，或者是另一个地方的一部分，没有人知道，但人们知道的是，那些漂浮的建筑物和奇怪的建筑与地球上任何已知的城市或外部任何地方都不相符。

许多人去探险，但很少有人回来，他们都说有奇怪的生物在楼梯和铺好的街道上游荡。这些都是凶猛生物的领地。我问，为什么有人选择去那里？他回答说，因为城市的秘密被埋葬在那里，一些人对任何和所有可以收集的信息都付出了很多。不仅仅是金钱，还有权力、秘密和欢乐。有足够多的人提供各种各样的奖励，以用来吸引任何和所有听说过这个城市的人，包括我自己。

我的手紧紧地握在门把手上。我为一天的旅行做好了准备，我那支值得信赖的步枪斜挎在背上。如果这个城市拥有这样的知识，那么它可能有我需要知道的东西，或者给那些曾经嘲笑过我的人一个讨价还价的筹码……我必须试试。Emily同样值得。。

(日记里少了几页。)

天啊。这个地方……超出了想象的范围。我从地板的边缘往下看，不得不把目光移开。下面的广阔无垠，我看不到下面有什么。红色的云和闪电的风暴模糊了我的感觉，当我试着喝水的时候，水像蒸汽一样从碗里沸腾出来，烫着了我的脸，虽然并不严重。无论这里有什么力量，它都会毁去大部分魔法，尤其是那些与看得更远有关的魔法。

第一次旅行后，我决定回来。尽管我初次遇到了被我称为Zila的东西，但我知道我可以打破他们对外界固有的不信任。我不能不尝试。

(这本日记少了几十页，每一页都有血迹。)

我很害怕。不仅是为了我自己，也是为了所有造访这个诅咒之地的人。我的伤口是致命的，我没有多少时间了。第三层和第四层是死亡陷阱，我花了几个月的时间研究它们的设计并将其与被遗忘的传说相匹配，这告诉了我很多东西。这里是Cthon，城市的破拱门，它是(难以理解，血液和灰烬涂抹了以下段落)

我无能为力。我只希望我出售的微不足道的秘密能多给Emily几年时间。他们正在找我。我会尽量靠近入口，把这本日记藏在一个隐蔽的地方，以便找到它的人能够阻止可能发生的事情。
