[[include component:credit-button]]
**Artikel:** SCP-1660 – Unirdischer Wald
**Autor:** [[*user Adam Henderson]]
**Original:** https://scp-wiki.wikidot.com/scp-1660
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1660

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1660-1 kann sicher in einem verschlossenen Stahlfach in der Lagereinrichtung von Standort-██ aufbewahrt werden. Standardmäßige positive Abwehrmaßnahmen (explosiv, chemisch, biologisch und memetisch) haben gemäß den Standardarbeitsanweisungen jederzeit vorhanden zu sein. SCP-1660-1 ist von brennbaren Materialien fernzuhalten, es sei denn, es wird getestet. Unter keinen Umständen hat SCP-1660-1 mit feuerbezogenen SCPs wie SCP-███ in Kontakt zu kommen. Falls sich SCP-1660-1 draußen entzündet, hat das Testpersonal den Bereich zu evakuieren, bis alle brennenden Materialien gelöscht sind. Da SCP-1660-2 nur über SCP-1660-1 zugänglich ist, kann SCP-1660-2 als eingedämmt betrachtet werden, solange SCP-1660-1 es ist. Alles tierische Leben, das während des Tests aus SCP-1660-2 hervorgeht, ist zur Untersuchung und möglichen Terminierung einzufangen.

**Beschreibung:** SCP-1660-1 ist eine kunstvoll dekorative Öllampe aus Silber, Koralle und dem Panzer eines Nautilus. Seine anomalen Effekte werden aktiviert, wenn in der Kammer der Nautilus-Schale ein Feuer entzündet wird. Nach dem Anzünden beginnt das Feuer, unabhängig von den verwendeten Materialien, große Mengen Rauch abzugeben. Der Rauch beginnt sich zu sammeln und bildet ein bogenförmiges &#34;Tor&#34; in der Luft mit einem Durchmesser von etwa ██ Metern. Die Größe und Stabilität dieses &#34;Tors&#34; schwankt je nach Menge und/oder Art des Materials, das in SCP-1660-1 verbrannt wird. Falls SCP-1660-1 gelöscht wird, wird das Tor schnell zusammenbrechen.

SCP-1660-2 ist ein Miniatur-Paralleluniversum, das aus ungefähr █████ Quadratkilometern gemäßigter Waldbedingungen besteht, die durch das von SCP-1660-1 produzierte &#34;Tor&#34; zugänglich sind. An den Rändern von SCP-1660-2 befinden sich Wände mit einer noch nicht identifizierten Mineralbewertung bis zu ███ auf der Mohs-Skala. Tests mit Diamantbohrern konnten das Mineral nicht beschädigen, da die Bohrer schnell stumpf wurden. Ungefähr einen Kilometer über den Baumwipfeln scheint eine Schicht von [DATEN GELÖSCHT] zu sein, alle Lufterkundungen sind nach Vorfall ████████ mit unbemannten Luftfahrzeugen durchzuführen. Versuche, unter der Erde zu bohren, haben ergeben, dass eine Kruste aus demselben nicht identifizierten Mineral, aus dem die Wände bestehen, etwa einen halben Kilometer unter dem gesamten Bereich von SCP-1660-2 existiert.

[[collapsible show=&#34;Liste der Tierarten in SCP-1660-2&#34; hide=&#34;Liste der Tiere schließen&#34;]]
|| //Ursus arctos// || Braunbär || Exemplare zeigen keine Angst vor Menschen. ||
|| //Odocoileus Virginianus// || Weißwedelhirsch || Exemplare zeigen keine Angst vor Menschen. ||
|| //Myotis lucifugus// || Kleine braune Fledermaus || Exemplare ruhen lieber an dicken Ästen in Bäumen als in Höhlen. ||
|| //Poecile atricapillus// || Schwarzkopfmeise || Exemplare besitzen kleine gekerbte Grate in ihren Schnäbeln, die als einfache Zähne dienen. Der Grund dafür ist unbekannt, da sich die Exemplare nicht anders ernähren als gewöhnliche Meisen. ||
|| //Anax Imperator// || Große Königslibelle || Es wurde beobachtet, dass Exemplare Größen von bis zu ██ Millimetern erreichen. Wie sie in dieser Größe durch Tracheen atmen können, ist unbekannt.||
|| //N/A// || SCP-1660-3 nicht identifizierter flugunfähiger Vogel || Ein großer flugunfähiger pflanzenfressender Vogel, der einem Emu ähnelt. ||
|| //N/A// || SCP-1660-4 nicht identifiziertes kleines Reptiliensäugetier || Eine kleine Kreatur, die einem schuppigen, eierlegenden Fuchs mit äußeren Ohren, warmem Blut und Schnurrhaaren ähnelt. ||
|| //N/A// || SCP-1660-5 nicht identifizierte augenlose Katze || Das Exemplar ähnelt einem Puma (//Puma concolor//) oder einer anderen Art von Großkatze, abgesehen davon, dass es keine Augen hat und nach vorne verlängerte rattenähnliche Ohren und die Fähigkeit zur Echoortung besitzt. ||
|| //N/A// || SCP-1660-6 nicht identifizierte Riesenschildkröte || Eine Kreatur, die abgesehen von ihrer Größe genau mit der gewöhnlichen Dosenschildkröte (Terrapene) identisch ist, wobei Erwachsene bis zu █ Meter groß werden und proportional kleinere Augen haben. ||
|| //N/A// || SCP-1660-7 [DATEN GELÖSCHT] || Eine zwei (2) Meter lange, extrem gefährliche Reptilien-Kreatur, ähnlich einem gepanzerten, biolumineszierenden [DATEN GELÖSCHT]. SCP-1660-7 sind rudeljagende Raubtiere, die in ihrem Verhalten mit Wölfen vergleichbar sind, obwohl sie keine Angst vor Menschen haben und in der Lage sind, auf Bäume oder die Wände von SCP-1660-2 zu klettern. Aufgrund ihrer mangelnden Angst vor Menschen wurde festgestellt, dass sie Personal in SCP-1660-2 angreifen und es häufig töten. Aus diesem Grund sowie [DATEN GELÖSCHT] ist es dem Personal unter keinen Umständen gestattet, sich SCP-1660-7-Exemplaren zu nähern. ||
[[/collapsible]]

[[collapsible show=&#34;Liste der Pflanzenarten in SCP-1660-2&#34; hide=&#34;Liste der Pflanzen schließen&#34;]]
|| //Quercus nigra// || Wassereiche || Normal ||
|| //Quercus hypoleucoides// || Mexikanische Wasserblatteiche || Exemplare wachsen etwas schneller als gewöhnliche Mitglieder ihrer Spezies. ||
|| //Quercus aliena// || Orientalische Weißeiche || Exemplare werden erheblich größer und erreichen im Vergleich zu gewöhnlichen Mitgliedern ihrer Art eine Höhe von bis zu ███ Metern. ||
|| //Pinus densiflora// || Japanische Rotkiefer || Normal ||
|| //N/A// || SCP-1660-8 nicht identifiziertes Moos|| Eine schnell wachsende Moosart unbekannter Art, die andere Pflanzen und die Wände von SCP-1660-2 bedeckt. ||
[[/collapsible]]

**Vorgeschichte:** SCP-1660-1 wurde am ██.██.████ von Agent ██████ geborgen, einem Foundation-Maulwurf in ██████, einer Tarnung für Marshall, Carter und Dark, die &#34;Safaris&#34; an SCP-1660-2 verkauften, um lokale Wildtiere zu jagen (hauptsächlich SCP-1660-5, SCP-1660-6 und SCP-1660-7).

++ GEHEIM – NUR STUFE-VIER-PERSONAL

[[collapsible show=&#34;Bestätigen&#34; hide=&#34;Schließen&#34;]]

**Dokument Alpha SCP-1660-7:  Bericht von Direktor ████**

&gt; Die Informationen in dem Artikel, die Sie bereits gelesen haben, haben etwas ganz Wichtiges ausgelassen oder wurden genauer gesagt gelöscht.
&gt; 
&gt; 
&gt; SCP-1660-7
&gt; 
&gt; 
&gt; Sie sind nicht einfach irgendwelche gefährlichen Raubtiere. Wir haben das gesagt, um Personal von ihnen fernzuhalten.
&gt; 
&gt; 
&gt; Sie sind intelligent. Ihre Vorderpfoten sind so gegliedert, dass sie wie menschliche Hände funktionieren. Sie haben einfache Werkzeuge, Feuer und eine eigene Sprache, die auf biolumineszierenden Mustern basiert.
&gt; 
&gt; 
&gt; Es sind jedoch ihre Höhlenmalereien, die uns interessieren: grobe humanoide Figuren, die Stöcke halten und aus der Ferne damit töten, Geschosse abfeuern.
&gt; 
&gt; 
&gt; Dann ein Kampf mit den gleichen Stöcken, neue Figuren und das Ende des Tötens. Und das Symbol, dass von den neuen Figuren kopiert wurde, das Symbol, vor dem sie Essen opfern, das Symbol, das sie mit Asche und Pflanzenfarbstoffen überall hinschmieren oder in Bäume kratzen. Das Symbol ihrer Götter.
&gt; 
&gt; 
&gt; Zwei Ringe, einer im anderen, mit drei Pfeilen, die nach innen zeigen.
[[/collapsible]]</textarea></pre>
