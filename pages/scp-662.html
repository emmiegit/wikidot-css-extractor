    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item #:** SCP-662

**Kelas Objek:** Aman
 
**Prosedur Pengamanan Khusus:** SCP-662 harus disimpan di kotak beludru merah di loker Penyimpanan Barang Berharga 23C di  ███████ saat tidak sedang digunakan untuk uji coba atau hal-hal lainnya. Barang ini sendiri aman untuk ditangani, dan tidak memiliki ancaman dalam bentuk apa pun yang diketahui, tetapi efek yang dihasilkan dapat dianggap sangat berharga dan kuat tergantung bagaimana SCP ini digunakan.

**Deskripsi:** SCP-662 adalah sebuah lonceng tangan perak kecil dengan tinggi 4 cm dan keliling 2 cm. Lonceng ini telah kehilangan bandulnya. Di sisi bagian dalam lonceng terukir sebuah tulisan yang berbunyi: “Forever Mine – S.J.W.” Lonceng ini dapat rusak; namun, karena lonceng ini memiliki termasuk objek dengan kelas aman, maka menghancurkannya dianggap sesuatu yang tidak perlu. Karena terbuat dari perak murni, maka diperlukan pemolesan secara berkala untuk menjaga lonceng dari noda.

Saat lonceng digoyangkan seolah-olah ingin membunyikannya, nada halus dapat terdengar (walaupun nada ini tidak muncul dari lonceng itu sendiri). Seorang pelayan Kaukasia pendek berpakaian rapi yang mengklaim dirinya berdarah Inggris, menyebut dirinya Mr. Deeds, akan muncul dari area sekitar di luar pandangan, biasanya dari pojokan. Mr. Deeds akan memanggil pendering lonceng dengan gelar dan nama belakang mereka dan bertanya apa yang mereka inginkan. Pengetahuannya akan nama belakang dan gelar seseorang masih menjadi misteri, seperti apa yang diakuinya. Silahkan lihat log wawancara 662-L1 untuk rinciannya.

Kebanyakan permintaan masuk akal yang diberi kepada Mr. Deeds akan dipenuhi dengan hasil yang memuaskan. Namun, ada beberapa batasan terhadap apa yang dapat dia lakukan. Dia tidak dapat menghasilkan barang-barang rumit seperti mobil sport, rumah mewah, atau jet pribadi. Jika dia diijinkan keluar dari jarak pandang dan kembali, dia dapat menghasilkan barang yang lebih kecil dan lebih sederhana seperti roti lapis ham, segelas es teh, atau bahkan barang yang lebih mewah seperti caviar atau sebalok emas. Daftar beberapa barang penting yang sejauh ini dapat diberikan oleh Mr. Deeds kepada para pendering lonceng dapat ditemukan di addendum 662-A1.

Mr. Deeds juga dapat melakukan beberapa pekerjaan kasar seperti mencuci kendaraan, menyiapkan makanan, dan membersihkan kamar mandi. Jika permintaan yang diberi dianggap tidak masuk akal atau mustahil oleh Mr. Deeds, dia akan memberitahukannya dengan baik kepada pendering dan menawarkan alternatifnya, jika ada.

Mr. Deeds tidak kebal terhadap bahaya atau kekerasaan saat berada di dalam pandangan. Dia sudah pernah dibunuh atau terluka di berbagai uji coba, dan akan tetap mati atau terluka hingga dia keluar dari pandangan. Setelah kembali lagi dengan bunyi lonceng, semua luka sebelumnya akan hilang, penampilannya kembali rapi, dan akan siap untuk perintah selanjutnya.

Penjelasan rinci dari pekerjaan-pekerjaan yang dapat dilakukan dan batasannya dapat ditemukan di dokumen yang sudah disebutkan, yaitu log wawancara 662-L1. Log uji coba terkait kemampuannya untuk menyembuhan diri sendiri, dan properti lonceng dapat diakses oleh personel level 2 atau lebih tinggi. Semua usaha untuk menangkap Mr. Deeds saat “menghilang” selalu berakhir gagal karena alat yang digunakan menjadi rusak atau dia akan menemukan daerah di luar pandangan yang cocok untuk menghilang.

**Addendum** 

**662-A1:** Barang dan tugas yang diminta dan hasilnya

**Barang:**

-Hampir segala jenis roti lapis yang dapat dibayangkan. Daging manusia pernah diminta dan ditolak secara halus.

-Minuman, juga dalam segala jenis. Sama seperti roti lapis daging manusia, darah manusia pernah diminta dan ditolak secara halus. Walaupun begitu, darah babi disajikan dengan segera dan masih hangat.

-Sebuah balok yang terbuat dari 99.98 persen emas murni (Mr. Deeds menghasilkan balok yang terbuat dari 99.14 persen emas murni dan meminta maaf karena tidak dapat memenuhi kemurnian yang diminta).

-Sebuah balok yang terbuat dari 99.24 persen perak murni.

-Sebuah bom nuklir (ditolak secara halus).

-Sebuah granat tangan modern tingkat militer A.S. yang bekerja sesuai harapan saat diuji.

-Sebuah Corvette Convertible 1963 berwarna biru (ditolak secara halus).

-Sebuah permainan papan Monopoly, yang dimenangkan Mr. Deeds saat permainan pertama.

-Sebuah telur Fabergé (ditolak secara halus).

-SCP-███ (ditolak secara halus).

-Sebuah buket bunga mawar yang baru dipetik.

-Sebuah buket “ternbusty” liar (ditolak secara halus; “ternbusty” bukan tipe bunga yang diketahui).

**Tugas:**

-Membersihkan mobil Dr. Mirth: dilakukan dengan hasil hampir sempurna.

-Mencuci piring kotor yang terkumpul dalam 1 hari di kafeteria lantai ██ dari  █████████: dilakukan dengan hasil di atas standar.

-Memangkas rambut Dr. Mirth: dilakukan, namun sepertinya Mr. Deeds bukan tukang cukur yang baik.

-Mencuci laundre Dr. Mirth: dilakukan, dan pakaian dirasa “lebih muat” menurut perkiraan Dr. Mirth.

-Membunuh Osama bin Laden: ditolak secara halus; Mr. Deeds megklaim bahwa bin Laden terlalu dijaga ketat dan kukuh, tetapi tidak dapat atau tidak ingin memberikan rincian lebih.

-Membunuh seorang D-class di ruangan sebelah: dilakukan dengan presisi dan kejam menggunakan sebuah pisau ke tenggorokan.

//Catatan: uji coba lebih lanjut untuk kepentingan pribadi Dr. Mirth akan dilarang, kecuali telah disetujui oleh satu pengawas level O5. Anda telah diperingatkan, Dr. Mirth. - O5-█//

**Log Wawancara** 

662-L1

**Laporan Akuisisi:**

SCP-662 ditemukan saat berada dalam kepemilikan seorang pencuri dan perampok makam di  █████, ██ , AS. Sang pencuri sedang dalam proses menjual SCP-662 ke sebuah toko gadai di kota yang telah disebutkan saat lonceng tersebut  secara tidak sengaja “dibunyikan” oleh penjaga toko. Mr. Deeds muncul dari area penyimpanan di belakang kasir dan menyapa sang penjaga toko. Memercayai bahwa dirinya akan dirampok oleh dua orang, sang pelayan bereaksi berlebihan dan mengambil sebuah senapan dari bawah kasir. Mr. Deeds terluka parah oleh penjaga toko dan tewas di tempat.

Sang pencuri kabur, namun ditangkap oleh agen Yayasan setelah pencarian selama seminggu di kota sekitar. Saat ditanya, sang pencuri mengungkapkan bahwa dia menemukan lonceng tersebut di dalam sebuah kotak di makam milik ██████████  yang terletak di pinggir kota. Dia lalu dikirim untuk penugasan personel D-class dan tewas saat uji coba SCP-███.

Lonceng tersebut tidak berada dalam jangkauan Yayasan sampai setelah kejadian dan pengangkutan jenazah Mr. Deeds ke kamar mayat lokal. Setelah jenazahnya menghilang dari kamar mayat, seorang agen dikirim untuk menginvestigasi kemungkinan wabah SCP-███ atau sebab kebangkitan setelah kematian yang lain.

Mr. Deeds kembali muncul di ruang Penyimpanan Item / Berkas Kasus dari kepolisian lokal setelah lonceng tersebut ditangani oleh Sersan █████. Mr. Deeds segera ditahan dan agen ███████ menahannya tiga jam setelahnya dalam penyamaran sebagai seorang agen FBI. Saat Mr. Deeds yang diborgol hilang sekali lagi, sang agen menduga bahwa lonceng itu sendiri mungkin berhubungan dengan serangkaian insiden yang telah terjadi, dan setelah mendapatkannya dan pengujian membuktikan dugaannya, dia membawa lonceng tersebut  kembali ke ███████ untuk pengujian lebih lanjut. Agen ███████ diberi plakat penghargaan resmi Yayasan “Pat on the Back” untuk penanganan insiden tersebut dan kurangnya keinginan untuk menguntungkan dirinya sendiri setelah dia menemukaan apa yang dapat dilakukan oleh lonceng tersebut dan Mr. Deeds.
