**Ítem #:** SCP-ES-320

**Clasificación del Objeto:** Pendiente

**Procedimientos de Contención:**
El perímetro alrededor de la falda de la Cordillera de los Andes estará en constante vigilancia gracias a cámaras y micrófonos repartidos en un diámetro de 100 km en la comuna de las Condes, Chile.

En caso de que SCP-ES-320 sea nuevamente encontrado o avistado, deberá ser inmediatamente interceptado por el Equipo de Repuesta Rápida proveído por el Sitio Provisional más cercano al área de avistamiento.

**Descripción:**
SCP-ES-320 es un único ejemplar de una especie no identificada de sinápsido.[[footnote]] Conocido vulgarmente como //&#34;reptiles mamiferoides&#34;//. [[/footnote]] SCP-ES-320 posee una medida estimada de 2.3 metros de longitud. La piel y pelaje de SCP-ES-320 es extremadamente oscura, reflejando menos del 10% de la luz recibida a excepción de los dientes incisivos, caninos, premolares, molares y el tapetum lucidum, estos últimos siendo extremadamente reflexivos, pareciendo brillar. Posee un hocico ancho y una cola robusta pequeña, cubierta también en pelaje.

SCP-ES-320 posee la capacidad anómala de manifestarse físicamente en regiones de baja luminosidad, lo cuál le permite cazar de forma eficiente durante horas de madrugada, atardecer o amanecer. La anomalía tiene una preferencia de los lugares oscuros y normalmente decide evitar áreas iluminadas como zonas rurales. SCP-ES-320 ha sido visto cazando cualquier tipo de presa mamífera en el área de un tamaño menor a sí mismo.

**Descubrimiento:**
La anomalía recibió la atención de la Fundación durante la semana del 10 de Abril, durante la cuál se lanzó una investigación cerca de la comuna de Las Condes, donde se escucharon un estimado de 5 disparos durante la noche. Originalmente se asumió que fue un robo, asalto o funeral de narcotraficantes, pero se determinó que los disparos provenían de una zona aislada a la falda de la Cordillera de los Andes.

**Anexo 300.1 - Entrevistas:**
El principal y único sospechoso fue Don Guillermo Gonzales, un ermitaño de 64 años que se había aislado a sí mismo a los pies de la cordillera hace 5 años, quien fue entrevistado la mañana siguiente al suceso. La casa de Guillermo tenía todas las luces encendidas, incluyendo velas y lámparas tanto dentro como fuera del hogar.

[[collapsible show=&#34;▶ [Click aquí para acceder a una transcripción de la entrevista.]&#34; hide=&#34;▼ [Grabación de la noche del 11 de Abril, 2023, 21:40hrs.]&#34;]]
[[div class=&#34;blockquote&#34;]]

**Contexto:** Después de insistencia por parte de las autoridades locales, Guillermo finalmente aceptó a realizar una entrevista. Guillermo tuvo que recibir ayuda médica debido a una laceración en el brazo derecho y una ansiedad excesiva, hiperventilando profundamente unos minutos. El registro toma lugar en una sala de entrevistas en la comisaría local de la comuna.

**Entrevistador:** //Agente encubierto (carabinero) Esteban Pino (EP)//
**Entrevistado:** //Guillermo Gonzales (GG)//

**&lt;INICIO DE REGISTRO&gt;**

**EP:** Buenas noches, Guillermo.

**GG:** Buenas noches don.

**EP:** Por casualidad, ¿Dónde estaba usted en la noche de ayer?

**GG:** En mi casa po&#39;, onde má&#39; iba a estar?

**EP:** ¿Sabe algo de lo sucedido?

**GG:** Obvio po&#39; weon, si fui yo quien disparó. Animal culiao que no se iba nunca de mi casa el //guarén//[[footnote]] Ratón, roedor. [[/footnote]] culiao.

**EP:** ¿Había un animal asechando su hogar a esas horas de la noche?

**GG:** Esa wea no era cualquier laucha po&#39;, la cuestión era gigante esa wea, má&#39; grande que yo. La wea esa me llevaba molestando varias noches desde el otro día weon!

//Guillermo se apoya levemente en la mesa, con los brazos cruzados encima de la mesa.//

**EP:** ¿Así que vio un puma?

**GG:** No weon, no! Esa wea tenía tremendo hocico po&#39;, y encima con una cola entera chica weon! No parecía ni gato esa wea!

**EP:** ¿Podría darnos más detalles, por favor?

**GG:** Mira. //Cachai//[[footnote]] Modismo para entender, comprender. [[/footnote]] que vivo solo, ¿no? Sólo como por cinco años weon, y nunca había tenido problema! Y de repente, esa wea se apareció la noche del Sábado mientras salía a pasear con el Corcho[[footnote]] //Corcho// era el perro mascota de Don Guillermo. A día de hoy, se encuentra desaparecido. [[/footnote]] weon.

**EP:** Entonces estaba sacando al perro en la noche, ¿Qué pasó después?

**GG:** Andaba comiendo un arroz con una //Corona//[[footnote]] Marca de cerveza. [[/footnote]], ¿ya? Y el Corcho empezó a ladrarle a lo&#39; árbole&#39;, ¿cachai? Entonces me asomo por la puerta y ¡LA CONCHA DE TU MADRE WEON! ¡Era el Diablo esa wea! ¡El Diablo!

**EP:** Por favor Don Guillermo, evite ser tan indecente para el registr-

**GG:** ¡PERO SI SE LLEVÓ AL CORCHO WEON! ¡SE LO LLEVÓ! ¡Y desapareció la wea!

**EP:** ¿Desapareció?

**GG:** ¡La wea pasó detrás de un árbol y se fue nomá&#39;! Y pucha, obviamente tenía miedo po&#39;! No quise salir en toda la noche y me quedé despierto toa&#39; la madrugada, viendo como esa wea aparecía y se iba detrás de los árboles. Al día siguiente le hablé a mi //cabro chico//[[footnote]] Niño/a, hijo. [[/footnote]] sobre esa wea, y después le hablé al //Lucho//[[footnote]] Luis Daniel Gómez, de nacionalidad Argentina, era compañero de trabajo y conocido de Guillermo, quien vivía en la comuna durante los sucesos. [[/footnote]] de esa wea, y dijo que fuera a verlo el Domingo. Entonces fui altiro en la mañana a la comuna y pasé a almorzar a su casa.

**EP:** ¿Qué fue lo que sucedió en la casa de Don Luis?

**GG:** Pucha pues aproveché de tomar almuerzo y once con él, que hacía poco se mudó y no lo veía de hace rato. Y de ahí salió el tema de la cuestión que se llevó al Corcho. Le hablé y hablé de todo el //atao//[[footnote]] Problema, complicación. [[/footnote]] que tenía con la wea. Me comentó que su tata tenía un revólver el cuál guardó por los robos, y que me lo podía prestar si quería, obviamente le dije que sí po&#39;.

**EP:** ¿Ocurrió algo inusual esa noche?

**GG:** Pucha, pues me quedé esa noche en la casa del Lucho porque no quería volver. Ya estábamos cenando hasta que oímos que una cuestión en el baño y nos miramos cómo &#34;¿Escuchaste esa wea?&#34;. Inmediatamente el Lucho fue corriendo a su //pieza//[[footnote]] Habitación, cuarto. [[/footnote]] y agarró altiro un revólver weon. Abrío la puerta del baño y AL TIRO vimos sus dientes weon! ¡Lucho ni se movió el concha de su madre! Lo empujo, y weon, me mordió el brazo la wea.

//Guillermo muestra su brazo derecho, vendado.//

**GG:** ...Y en toa&#39; la wea, prendo por accidente la luz del baño, ¡Y buf! ¡Se desapareció de nuevo la wea! Ahí es cuando aprendí que a la cuestión no le gusta la luz.

**EP:** ¿Es por eso que habían tantas velas en su casa, don?

**GG:** ¡Ya me estás cachando! Así que después de esa noche, pasé toooooodo el Lunes yendo a cualquier librería y con cualquier familiar po&#39; por cada vela y comprando //caleta//[[footnote]] Mucho, muchos. [[/footnote]] de fósforos.

**EP:** ¿Qué fue lo que sucedió la noche de ayer?

**GG:** Pues me dije a mí mismo que la wea no me iba a molestar má&#39; po&#39;, así que prendí cada wea y decidí a que viniera el culiao. Como en la madrugada o algo ya, estaba afuera de la casa con el revólver y la wea andando en círculos. Y de ahí, ¡Salta conchetumadre! Le grito y le grito mientras pego los disparos weon, y al fin se ayuntó la wea. Seguí esperando toda la noche, pero ya no volvió.

**EP:** Bien, creo que tenemos toda la información que necesitábamos Don Guillermo. ¿Algo más que quiera decir al registro?

**GG:** Lagartija culiaa&#39;.

**&lt;FIN DE REGISTRO&gt;**
[[/div]]
[[/collapsible]]

En la noche del Miércoles 13, el señor Luis Daniel Gómez, compañero y conocido de Guillermo, se acercó voluntariamente a las autoridades a entregar su versión de los hechos, además de proveer detalles adicionales y encuentros personales.

[[collapsible show=&#34;▶ [Click aquí para acceder a una transcripción de la entrevista.]&#34; hide=&#34;▼ [Grabación de la noche del 13 de Abril, 2023, 22:31hrs.]&#34;]]
[[div class=&#34;blockquote&#34;]]
**Contexto:** A este punto, varios testigos dentro de la comuna habían dicho avistar a un animal grande pero desconocido, y unos pocos reportes de ataques. Se lanzó una campaña de desinformación acerca de un grupo de pumas que descendieron de la cordillera, y se le recomendó a la población tener sus luces encendidas hasta tarde.

**Entrevistador:** //Esteban Pino (EP)//
**Entrevistado:** //Lucho Gómez (LG)//

**&lt;INICIO DEL REGISTRO&gt;**

**EP:** Entonces, acorde al testimonio de Don Guillermo, fue a su hogar a quedarse durante esa noche del Domingo, dónde fueron atacados por el animal, correcto?

**LG:** Exacto, aunque créame que esa cuestión no era como ningún animal que vi antes. Después de la noche con lo de los disparos, el Don me avisa por mensaje que el demonio ese había dejarlo de molestarle, pero honestamente algo no se sentía bien.

**EP:** ¿No se &#34;sentía bien&#34;?

**LG:** No sé, como que algo dentro de mí decía que la cosa no pudo simplemente huir y ya, y tuve razón. El Martes al atardecer andaba aparcando el auto en el portón, y veo por el retrovisor la cola de la criatura, aunque después no hubo nada al voltearme.

**EP:** ¿Ocurrió algo después?

**LG:** Aparte de la pelea que tuvimos esa otra noche, no. Pero sí sentía que el demonio este simplemente no se había ido. Anoche dormí con todo prendido porque, honestamente, no quería que esa cosa regresara. Y tuve razón, pues me viene una llamada de mi hijo de 30 años.

**EP:** ¿Qué decía la llamada?

**LG:** Estaba hiperventilando, mientras yo a cada rato le decía &#34;¡¿Qué pasa, qué pasa?!&#34;. Y me describió exactamente lo que había visto. Animal de cuatro patas, hocico enorme, ojos y dientes brillantes. Dijo que intentó saltar encima de su camioneta. Que intentó abrirse paso por su garaje y que tuvo que empujar al monstruo con una escoba boludo. Le había metido el mango de la escoba profundo en la garganta y le ahuyentó, pero claramente seguía asustado

**EP:** ¿Alguien más de su familia supo del incidente?

**LG:** Varios sabíamos. Su mamá, la tía, los primos, pero todos creían que debió ser algún animal callejero o, a lo mucho, un puma. Yo traté de consolarlo mientras me aguantaba las náuseas, ya que pensé que entraría en pánico si le decía que vi lo mismo.

**EP:** ¿Algo más que quiera agregar?

//Luis suspira.//

**LG:** Pues nada, que todo ha estado alto tenso recientemente, después de la noticia de un puma o pumas sueltos. Casi nadie quiere salir después de que se ponga el Sol. Los negocios cierran temprano, las familias se quedan en casa, y demás. Los únicos que salen a estas horas son trabajadores o jóvenes que no tienen preocupación por sus vidas.

**EP:** Entonces, ¿nadie se ha sentido seguro con respecto al animal?

**LG:** Si supieras que algo con dientes y garras, hambriento, podría simplemente aparecerte de noche dentro de tu propio hogar, no te juzgaría si te sientes al menos preocupado.

**&lt;FIN DE REGISTRO&gt;**
[[/div]]
[[/collapsible]]

**Anexo 300.2 - Análisis del área:**

Un rover de investigación con visión nocturna equipada designado CHL-00276 fue desplegado en el área de los últimos avistamientos reportados de SCP-ES-320, con la tarea de examinar e investigar por alguna correlación de la anomalía con el área o alguna razón a su comportamiento agresivo.
[[collapsible show=&#34;▶ [Click aquí para acceder al registro.]&#34; hide=&#34;▼ [Acceso concedido. 23-24/03/2023]&#34;]]
[[div class=&#34;blockquote&#34;]]
**&lt;INICIO DEL REGISTRO&gt;**

23:52: Vehículo automatizado es desplegado e iniciado. Transita 1.2km del área inicial.

0:46: Una abertura de aproximadamente 3 en diámetro fue descubierta a la base de la cordillera. Se cambió la trayectoria del vehículo y se le indicó examinar el interior. El rover encendió su visión nocturna y fue incapaz de ver el fondo. El vehículo se adentra en la madriguera.

0:50: El vehículo encuentra un sistema de agua subterráneo, además de pequeñas cavernas. En el suelo, hay huellas y marcas mamíferas en la arena y tierra. Además de eso, se encontraron los restos de animales domésticos, pequeños roedores y un par de individuos sin identificar. 

0:52: El rover encuentra un nido consistente en ramas, hojas secas y piedras de varios tamaños, con 3 huevos de 70 cm de alto y 50 de ancho, asumiendo que se trata de crías de SCP-ES-320.

0:56: Se examina más dentro de la caverna, descubriendo restos recientes de animales identificados y no identificados, perteneciendo a diferentes periodos de tiempo en la historia de la Tierra. A su vez, una colonia de la especie //Lepisma saccharina//[[footnote]] Pececillo de plata. [[/footnote]] se encuentran repartidos en el área. Los especímenes son notablemente más oscuro y ligeramente transparentes.

0:57: La transmisión es interrumpida por SCP-ES-320, quien al parecer se materializó dentro de la caverna y derribó el vehículo. Los últimos minutos de grabación muestran a SCP-ES-320 alimentándose de los ligeros restos de carne en los cuerpos, a su vez que también secreta especímenes anómalos de lepismas.

**&lt;FIN DE REGISTRO&gt;**
[[/div]]
[[/collapsible]]

Futuras exploraciones han revelado que la madriguera ya no se encuentra en su ubicación original. Se sospecha que, al igual que SCP-ES-320, su hogar también pueda poseer un tipo de anomalía de desplazamiento espacial. La búsqueda por SCP-ES-320 y su nido está en progreso.
