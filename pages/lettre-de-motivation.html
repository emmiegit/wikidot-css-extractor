    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Lettre de motivation
**Auteur :** [[user Dr Grym]]
**Date de publication originale :** 10 avril 2016
[[include credit:end]]

@ :bruce.garett@scp-fr.com (Bruce Garett)
de : dr.grym@scp-fr.com (Dr. Grym)

Directeur Garett,

C&#39;est avec peine que j&#39;ai appris le décès du Dr. Mastro il y a déjà deux semaines, des suites de son infarctus, apparemment provoqué par un empoisonnement, et j&#39;espère que vos recherches sur les potentiels coupables avancent bien, et qu&#39;elles porteront leurs fruits très bientôt.

Malheureusement il nous faut désormais penser au futur. 
Cela faisait déjà 11 années que le Dr. Mastro occupait le poste de Directeur du Pôle Recherche du Site Aleph. Sa place étant désormais vacante, tarder à lui trouver un successeur ne pourra que nuire aux résultats de nos travaux, et donc à la sécurité de tout ce que nous cherchons à protéger.

C&#39;est dans ce contexte que je me permet de vous contacter, afin de vous apporter ma candidature à ce poste.

[[collapsible show=&#34;+ NE FERMEZ PAS CE MAIL&#34; hide=&#34;- NE FERMEZ PAS CE MAIL&#34;]]

.....agent mémétique tueur activé....
.....dir.garett detect&amp;...
.....agent mémétique tueur désactivé....

Vous êtes le seul à pouvoir ouvrir et lire cette partie du mail sans faire une rupture d&#39;anévrisme, Bruce. Aussi je vous conseille de garder tout ceci pour vous.

Vous vous demandez comment il est possible pour un simple Docteur comme moi d&#39;insérer un agent mémétique tueur dans un mail ? 
C&#39;est bien simple. C&#39;est parce que je suis tout ce que mon futur prédécesseur n&#39;aura jamais été. Un homme de terrain, plein de ressources, mais possédant un badge de Docteur.

Cela fait plusieurs années que votre Site part en vrille. Nous le savons, vous le savez, et vous ne pourrez pas continuer de le cacher aux O5 par le biais d&#39;excuses détournées. 
Et vous savez pourquoi.

Votre politique d&#39;insertion de membres du personnel dit &#34;anormaux&#34;, est tout à votre honneur. Et je ne dis pas cela parce que je fais partie de ces personnes. J&#39;étais là bien avant que vous ne démarriez votre carrière à la Fondation. Mais nous y reviendrons plus tard.

Cette politique vous a amené à un concours de circonstances gênant. Vous avez sur les bras de nombreux SCP en puissances qui, bien que pour la plupart bien plus rentables que leurs collègues &#34;normaux&#34;, déclenchent régulièrement des incidents coûtants cher, trop cher à l&#39;administration, et qui causent de nombreux retards dans de nombreux secteurs d&#39;activités.

Vous avez depuis maintenant longtemps compris que la seule force de la hiérarchie ne permet pas de tenir ces gens là tranquilles. Vous avez besoin d&#39;eux cependant, car ils sont excellents dans leurs domaines respectifs. Peut être parmi les meilleurs au monde. Mais ils font n&#39;importe quoi. Si seulement nous arrivions à les canaliser, nous pourrions alors devenir l&#39;un des plus grands Sites au monde en terme de productivité. Peut être même **le** plus grand Site au monde, Bruce.

Ai-je dit nous ? En effet. C&#39;est là que j&#39;interviens. Et je comprends votre étonnement.
Je fais partie des pires de ces personnes. Pourquoi chercher à lutter... contre moi-même ? Vous marquez un point, Bruce.

Voilà le topo. Cela fait bientôt 40 ans que je suis à la Fondation et, en dépit de mes résultats qui sont bien meilleurs que la plupart de mes collègues, je n&#39;ai vu aucune évolution dans ma carrière. 
Je vous arrête tout de suite. Je ne suis pas un arriviste. Tout ce qui m&#39;intéresse, c&#39;est l&#39;appartement de fonction de 150m² du Directeur du Pôle Recherche et son bar américain. Bien entendu, je ne suis pas contre avoir un peu de pouvoir supplémentaire, mais ce n&#39;est pas le but premier.

Mais vous, votre intérêt là dedans ? Pourquoi donc mettre une des personnes qui vous cause le plus de soucis depuis des années dans un magnifique appartement orienté plein sud, et avec plancher chauffant, plutôt que dans son habituelle cellule de 30m² ? Après tout, je ne suis absolument pas le mieux indiqué en terme de capacités administratives ou scientifiques pour ce travail.

Mais après tout, entre nous Bruce, est-ce vraiment les performances scientifiques ou l&#39;agencement de votre ligne administrative qui cause des soucis, ici ?

Absolument pas. 
Ce qui vous pose soucis, c&#39;est que vous n&#39;arrivez pas à canaliser les fauteurs de troubles. Parce qu&#39;ils n&#39;ont pas peur de vos mesures disciplinaires tant que vous ne les foutez pas dans une cellule avec une appellation SCP-XXX-FR, chose que vous ne pouvez pas faire, sauf si vous voulez voir les derniers restes d&#39;efficacité de votre Site disparaître dans les méandres de nos charmantes geôles. 

Mais ils ont peur du taré de la cellule-bureau-chambre d&#39;où proviennent les bruits d&#39;explosions. 
Voyez vous, Bruce, nous avons des méthodes très différentes. Vous avez des principes et êtes tenus de suivre les procédures. Très personnellement, je me fous bien des procédures tant que les résultats sont là. Et si j&#39;accède à ce poste, je les ferai marcher droit. Enfin, pas forcément, mais ils vous causeront moins de dégâts.

Vous pourrez voir dans mon dossier que mes 10 années au Comité d&#39;Ethique ont généré des résultats impressionnants. Car oui, je suis au Comité. Cela prouve bien que je suis capable d&#39;intégrer de nouveaux organismes.

Je ne dis pas que les explosions et les batailles d&#39;objets anormaux cesseront. Mais il y en aura moins, et elle seront canalisées dans des lieux où rien ne pourra impacter les résultats du Site. Ne vous en faites pas. Je leur ferai croire que le centre d&#39;entrainement 21-B est devenu un endroit où faire leurs conneries relève du challenge ultime.
Ils continueront à foutre le boxon tout en restant joyeux et en travaillant mieux. Et le Site ne souffrira plus de retards dans les recherches pour causes de reconstructions intempestives.

À vous de choisir, Bruce. Mon appartement grand standing, (avec bien entendu l&#39;Agent Neremsa toujours collé à mes fesses, je suis raisonnable, tout de même), ou la déchéance d&#39;Aleph très prochainement.
Je tiens néanmoins à conserver l&#39;emplacement de ma cellule pour ranger certaines de mes affaires.

[[/collapsible]]

Vous trouverez ci-joint mon CV, je reste bien évidemment à votre disposition pour toute information supplémentaire.

Veuillez accepter, Directeur Garett, l&#39;expression de mes sentiments distingués.

Cordialement,

Dr. Grym.</textarea></pre>
