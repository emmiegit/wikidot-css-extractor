**Item nº:** SCP-2585

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Devido à pouca frequência do contato humano com SCP-2585, a contenção do fenômeno é em grande parte autoimposta. A Fundação operará através de várias agências de fachada para minimizar as tentativas de escalada de K2 durante os períodos de atividade de SCP-2585, e todas as mortes atribuídas a SCP-2585 serão declaradas como resultado de avalanche ou condições climáticas. A observação terrestre e por satélite de K2 deve ser mantida continuamente. Como a natureza de SCP-2585 permanece incerta, os procedimentos de contenção devem ser considerados, --no entanto, devido ao comportamento amplamente estático do fenômeno, a modificação dos referidos procedimentos no futuro previsível é improvável.--  

REVISÃO ██/██/1991: Devido aos resultados da Exploração C e à escassez de pessoal da Fundação com a experiência apropriada de montanhismo, as explorações ativas de K2 durante períodos de atividade de SCP-2585 estão atualmente suspensas.

REVISÃO ██/██/1995: Durante cada manifestação de SCP-2585 detectada, um (1) drone de Classe-Mummery operado por um engenheiro de Nível 2 no Posto Avançado-2585 deve subir a montanha e confirmar a presença de SCP-2585-1. No caso em que SCP-2585-1 não é detectado dentro de 48 horas após o drone limpar a marca de 7000m, ou SCP-2585-1 for confirmado como neutralizado, um (1) funcionário de Classe-D será alocado para o Posto Avançado-2585 e a Contingência-Mīrāth será executada (o pessoal de Nível 2 ou superior poderá ver o Documento-2585-Mīrāth para mais detalhes).

**Descrição:** SCP-2585 é uma nuvem conhecida por se manifestar nas proximidades de K2 no Paquistão. A nuvem, ao aparecer, envolverá totalmente K2, obscurecendo a superfície da montanha. SCP-2585 não difere visivelmente da cobertura de nuvens normal, mas é detectável pela espontaneidade de seu início e pela pressão atmosférica anormalmente alta dentro dele. As regiões afetadas por SCP-2585 apresentam perturbações meteorológicas e topográficas voláteis, nenhuma das quais é observável de fora da cobertura de nuvens. As manifestações de SCP-2585 podem ocorrer a qualquer momento e não há um padrão determinado para essas ocorrências.

SCP-2585-1 é uma entidade humanoide que, até hoje, foi encontrada por todos os indivíduos que tentaram escalar o K2 durante as manifestações de SCP-2585. A entidade está equipada com um traje espacial Apollo/Skylab A7L, que esconde totalmente suas características e tem aproximadamente 2 metros de altura. Quando encontrado, observou-se que SCP-2585-1 percorre a superfície do K2 a pé, bem como levita por meios desconhecidos. --A entidade nunca se comunicou verbalmente, mas pode ter tentado fazê-lo através da linguagem corporal (ver registros de exploração). As motivações de SCP-2585-1 não são claras; Atualmente, nem se sabe se a entidade é senciente.-- SCP-2585-1 nunca foi observado, exceto por indivíduos dentro da cobertura de nuvens de SCP-2585, e só foi encontrado em altitudes acima de 7km.

SCP-2585 foi descoberto pela Fundação em 1984, trinta anos após a primeira subida bem sucedida de K2. Desde sua descoberta, acredita-se que SCP-2585 seja responsável por pelo menos ██ das 80 mortes conhecidas na montanha. Durante esse tempo, vários desaparecimentos foram relatados na região de Caracórum, em torno de K2. Estes desaparecimentos somam de ██ civis e █ aeronaves e ocorreram durante os períodos de atividade de SCP-2585. Embora nenhuma conexão direta para SCP-2585 tenha sido determinada, os incidentes foram encobertos para evitar a atenção atraída pela anomalia.

Três explorações de K2 foram conduzidas por agentes da Fundação durante as manifestações de SCP-2585. Devido às condições inerentes ao SCP-2585, a baixa visibilidade na montanha é um obstáculo consistente. Para informações completas sobre estas explorações, por favor veja abaixo.
