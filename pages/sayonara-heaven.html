&gt; Guten Morgen, liebe Studierende, Lehrkräfte und Angestellte für allgemeine und externe Angelegenheiten.
&gt; 
&gt; Zuallererst möchte ich allen an dieser Schule, den Schülern und den Lehrkräften, meinen Dank aussprechen. Dass unsere Hochschule all die Jahre durch dick und dünn gegangen ist, verdanken wir Ihrer engagierten Unterstützung. Als nächstes möchte ich allen hier Anwesenden meine Glückwünsche aussprechen: Danke, stolze Schülerinnen und Schüler meiner Schule, denn von heute an, in der Sekunde, in der Sie aus dem Schultor treten, werden Sie sich offiziell von Ihrem Schulleben verabschieden. Vielleicht findet ihr ein Zuhause, in dem ihr eure Talente entfalten könnt; vielleicht geht ihr in einen anderen Elfenbeinturm und macht dort weiter; vielleicht geht ihr einen Weg, den noch niemand gegangen ist. Aber schließlich werden Sie diesen &#34;Himmel&#34; verlassen und einem großen Unbekannten entgegengehen.
&gt; 
&gt; &#34;Himmel&#34;... Wenn ich dieses kleine Institut als &#34;Himmel&#34; bezeichne, könnte das so klingen, als wollte ich mich selbst beweihräuchern. Aber das war in den letzten Jahren das Ziel von mir und allen Lehrern und Mitarbeitern an dieser Schule. Wir haben jeden Tropfen unserer Ressourcen und jedes Stück Technologie genutzt, um einen &#34;Himmel&#34; zu schaffen, in dem jeder glücklich leben und lernen kann. In dem Moment, in dem ich in die Augen eines jeden einzelnen von Ihnen sah, wusste ich, dass meine Bemühungen nicht umsonst waren.
&gt; 
&gt; Oder vielleicht haben Sie gehört -- nein, Sie //müssen// es gehört haben, denn wir haben es seit Ihrer Einschreibung angedeutet -, dass nach Ihrem Jahrgang keine neuen Schüler mehr in diese Schule kommen werden. Diese Welt hat bereits eine rasante Veränderung erfahren. Vielleicht wird morgen alles, was Sie gelernt haben, irrelevant und veraltet sein; oder vielleicht werden Sie eines Tages keine andere Wahl haben, als sich einer Herausforderung zu stellen, der Sie sich noch nie zuvor gestellt haben. Vielleicht werden Sie irgendwann an Ihre Erinnerungen an das Leben in diesem kleinen Institut zurückdenken, das schon längst hätte geschlossen werden sollen.
&gt; 
&gt; Deshalb spreche ich als Schulleiter dieser Schule am Ende von allem diesen Segen für euch: Ich hoffe, dass ihr, wenn ihr diese Schule verlasst, dieses Leben &#34;ohne Reue&#34; leben könnt. Ich hoffe, dass eure Weisheit hell erstrahlen und ihr den richtigen Weg wählen könnt. Ich hoffe, dass ihr ein optimistisches Herz behaltet und trotz der Herausforderungen lächeln könnt. Ich hoffe, dass euer Wille stark wie Eisen bleibt und dass ihr ewiges Bedauern vermeiden werdet.
&gt; 
&gt; Alles kehrt zum Nichts zurück, und aus dem Nichts wird alles geboren. Alle Himmel werden schließlich auseinander fallen. Was ihr jetzt tun müsst, ist, dem Himmel in eurem Herzen Lebewohl zu sagen und eure neue Reise zu beginnen.
&gt; 
&gt; Ich wünsche euch, dass ihr einen neuen Himmel findet. Ich gratuliere euch zu eurem Schulabschluss.

„Verstanden. Los geht&#39;s. Wir können nicht viel länger bleiben. Oh, ja, R.D.?&#34;

„Ja, Herr Rektor?“

„Sie haben in den letzten Tagen auch gut gearbeitet.“
