    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一使用约2-3岁智人（Homo sapiens）头盖骨制作的碗，外部被推测曾为脓液或组织液的绿色壳状物覆盖，碗底刻有篆体字“献给津█”。当任一人将5ml以上血液滴入碗中后，其将获得对疾病，感染和寄生虫的抵抗力增强，对象可以在由上述原因造成的各种副作用中存活，但无法免疫外来伤害。\n**回收日期：**20██/██/██\n**回收地点：**██自治区████县，持有者因食肉菌感染而失去7█%的皮肤与肌肉组织但仍然自由活动且保有意识，对象被处决，对当地居民以“丧尸片拍摄”为由掩盖。\n**当前状态：**置于CITE-CN-██\n**笔记：**\n因为绝症而绝望的人可以用这东西续命但是会陷入求死不得的状态……我很好奇这究竟算是赐福还是诅咒。——Dr.Darius&#34;</textarea></pre>
