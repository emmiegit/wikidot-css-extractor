**Объект №:** SCP-1334-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Экземпляры объекта, не находящиеся на содержании, должны уничтожаться незамедлительно после обнаружения. Содержание и исследование образцов SCP-1334 должно производиться исключительно при непрерывном поддержании уровня реальности не ниже 1,5 Юмов посредством ЯРС третьей модели или выше. Шесть находящихся на содержании экземпляров выращиваются в плотно утрамбованной гранитной крошке.

SCP-1334-Альфа [ДАННЫЕ УДАЛЕНЫ][[footnote]]См. Приложение 1.[[/footnote]]

**Описание:** SCP-1334 - это лиственное дерево неизвестного вида, обнаруженное в 1991 году при бурении Кольской сверхглубокой скважины на глубине 11973 м. Благодаря распаду СССР Фонду удалось быстро перехватить контроль над аномалией и устранить утечки информации о ней. 

Крона SCP-1334 направлена к центру Земли. Ввиду специфики расположения объекта, точное определение его размера не представляется возможным, согласно расчётам, ствол дерева имеет длину около 15 м, а корни тянутся на 25-27 м вверх. Неизвестно, каким образом объект выдерживает температуру и давление, характерные для данной глубины. 

Полностью извлечь объект на поверхность не удалось, однако исследования показали, что взятые образцы легко выращиваются черенкованием при помещении в гранитную крошку. Саженцы продемонстрировали крайне высокую скорость роста[[footnote]]Примечательно, что они также остаются направлены к центру Земли.[[/footnote]] около 8 м в год, значительно замедляющуюся после достижения стволом длины 30 метров. Растение продемонстрировало аномальную способность замещать собой окружающий его камень. Кроме того, было обнаружено постепенное преобразование гранита вокруг листьев SCP-1334 в золото, что согласуется с аномалиями породы, окружавшими изначально обнаруженный экземпляр объекта.

Сентябрь 1995 г.: Обнаружено исчезновение объекта из Кольской скважины, предположительно, вследствие тектонической активности. Исследования не выявили дополнительных нежелательных последствий данного события; одобрено применение объекта в интересах Организации.

Октябрь 2003 г.: Плантации SCP-1334 составляют более [УДАЛЕНО] экземпляров, принося около ███████$ в год за вычетом затрат на ликвидацию многочисленных технических и логистических происшествий, сопровождающих производство.

Май 2007 г.: Отмечается значительное повышение активности связанных организаций организаций в регионе. Тем не менее, утечка к ним какой-либо информации об SCP-1334 опровергнута. 

Август 2008 г.: Обнаружено исчезновение 18 экземпляров SCP-1334. Проводится внутреннее расследование.

Октябрь 2008 г.: [ДАННЫЕ УДАЛЕНЫ] Уничтожено около 38% плантации SCP-1334. Более [УДАЛЕНО] экземпляров объекта пропали. Определить их местонахождение не представляется возможнным.

Были проведены дополнительные исследования с учётом произошедших событий и с применением последних технических достижений Организации. Они показали, что экземпляры SCP-1334 оказывают влияние на окружающее вероятностное поле, снижая уровень реальности в районе кроны до 0,3 Юма, что приводит к возникновению маловероятных событий и спонтанным всплескам аномальной активности (включая перемещения самих деревьев), а также высокоамплитудным колебаниям вероятностного поля на значительном расстоянии от объекта.

В связи с полученными результатами все находящиеся на содержании экземпляры объекта, кроме необходимых для исследовательских целей, были уничтожены. Как минимум [УДАЛЕНО] SCP-1334 из выращенных ранее до сих пор не были найдены. Количество экземпляров, изначально находившихся в толще земной коры, неизвестно.

**Приложение 1:** [[collapsible show=&#34;Доступ только для сотрудников с уровнем допуска 4/1334 и выше&#34; hide=&#34;Доступ получен&#34;]]
&gt; Январь 2014: В ходе исследований шельфа вокруг [УДАЛЕНО] островов обнаружены аномальные геологические образования на морском дне. Схожие структуры также найдены при бурении на самих островах. Строение напоминает огромные древесные корни, произрастающие со дна вверх и уходящие вглубь, по расчётам, на 8-9 км. Внутри образований обнаружена живая ткань, анализ ДНК показал 100% совпадение с SCP-1334.
