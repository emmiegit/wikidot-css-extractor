    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-072-th/072th1.jpg|caption=SCP-072-TH|width=300px]]

**项目编号：** SCP-072-TH

**项目等级：** --Euclid-- Keter

**特殊收容措施：** 所有SCP-072-TH实体目前均原地收容于██████████████城堡中。鉴于已证明无法对其进行固定或迁移操作，已将注意力改集中于限制其活动范围于该城堡所在的岛屿之上。该岛周围已布置有一圈武装守卫以防止非法进入。

**描述：** SCP-072-TH包括数套完整金属板甲，样式类似于13世纪欧洲的经典风格。放射线检测证明SCP-072-TH内部中空，然而，每一个体胸甲内部均刻有一未知符号或字符。由于传统镇静剂无效以及SCP-072-TH对拆卸盔甲的反应，对SCP-072-TH的完整测试一直无法得以实施。

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-072-th/072th2.jpg|caption=SCP-072-TH一个个体的头盔|width=200px]]

SCP-072-TH个体可进行独立活动。其行为具高度攻击性，迄今为止，其会一直对任意或所有人类个体表现出敌意。SCP-072-TH同时显示出远高于同时期无异常盔甲的坚固，这一特性的限度仍有待证明。--SCP-072-TH个体可自我修复。--SCP-072-TH个体可在原盔甲剧烈受损的情况下，将其“意识”转入另一副盔甲中。是异常本身复刻到了新盔甲上，还是意识实体简单地抛弃了旧盔甲并激活了新盔甲，这一点仍不甚明晰。SCP-072-TH同时持有一把大剑，其上雕刻有一种未知文字。异常实体的敌意阻止了进一步研究。

SCP-072-TH实体利用发出一种未分类语言的声音来交流（推定为古拉丁语与古突厥语的皮钦语[[footnote]]**译注：**两种或以上语言在接触过程中产生的混合了两种语言特定特征的中介语言，一般不存在母语者，例如旧上海的洋泾浜英语或抗战期间伪满洲国的协和语，有学者认为四川地区的倒话也属于这种语言。[[/footnote]]），但由于其敌意拒绝与基金会人员交流。

SCP-072-TH在一队游客被“闹鬼的盔甲”袭击之后，于██████████████城堡（██████最古老的观光景点之一）被发现。该事件造成█名游客死亡，█名员工与警员重伤。该事件归档后，基金会情报特工打入当地警方的调查队伍并成功收容了███个SCP-072-TH实体。基金会与当地的该处安全事宜相关负责部门接洽，并散播了该城堡由于年久失修以及结构完整性不断恶化而已不安全的假消息。

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-072-th/072th3.jpg|caption=航拍██████████████城堡|width=250px]]</textarea></pre>
