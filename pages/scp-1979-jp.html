**项目编号：**SCP-1979-JP

**项目等级：** Euclid

**特殊收容措施：**SCP-1979-JP生长的长野县██市████山目前已由基金会购买为私有地，禁止一般人进入。须在其周围设置带有传感器的栅栏，全天监视入侵者。侵入其内部者在进行A级记忆删除以后释放到附近的村落。

**描述：**SCP-1979-JP为生长在长野县██市████山生长的刚竹（//Phyllostachys bambusoides//）。SCP-1979-JP广泛伸展其地下茎，覆盖了████山约30%的地形，但是与这种大范围相反，地下茎是全部连接着的，一般认为是由一个个体构成。

SCP-1979-JP在人类（下称“受害者”）踩踏到其地下茎覆盖的土地上时显现其异常性，此时，地下茎会急速生长为竹笋，妨碍受害者的行动，在妨碍的同时，其会迅速变形，在地面出现一个直径3m、深度2m左右的洞，受害者掉入洞中后，其会再度变形将洞口封闭，以拘束受害者。拘束完成后，地下茎会伸出须根侵入受害者体内，并注入分泌液。受害者会因分泌物影响逐渐液化，约10日后被SCP-1979-JP吸收。

对象液化开始时，位于最低海拔的SCP-1979-JP的地下茎的竹笋开始高速生长，变为成熟的竹子（以下将其指定为SCP-1979-JP-A），并发出光芒。SCP-1979-JP-A明显大于一般刚竹，且根据受害者液化前的体型以及其随身物品的多少有所变化。成熟后的SCP-1979-JP-A内部填充有大量液体，该种液体的成分中含有构成人体的部分，并会以不明原理变化为受害者的肉体（以下将其指定为SCP-1979-JP-B）及其随身携带物品[[footnote]]若破坏竹子，或者给予强烈的冲击就会导致变化失败。[[/footnote]]。SCP-1979-JP-A在其内部的变化完成后将会破裂，释放SCP-1979-JP-B，上述的程序约10分钟左右即完成。

SCP-1979-JP-B与受害者在基因排列上存在98%的一致，剩余的2%则来自于过去成为SCP-1979-JP-B的人物[[footnote]]这2%中大部分来自于居住在████山附近的十津川的基因。[[/footnote]]。SCP-1979-JP-B会继承受害者的记忆，并且增加对████山的知识，会被告知“████山是十津川所有的，不能登上那里”。

SCP-1979-JP是基金会接到████山附近的通报“我们那的老婆婆从闪光的竹子里面出来了”，之后根据现场人员的调查发现其异常性，在散播掩盖故事“脱水症状导致幻觉”后，对有关人员进行采访并进行记忆删除。

----
= **影像记录1979-JP**

本次采访是对居住在████山附近的十津川进行的采访。

&gt; **&lt;中略&gt;**
&gt; 
&gt; **相良研究员：**对了，我想听您说一说████山上的竹子。
&gt; 
&gt; **十津川：**那是老朽要求种的竹子啦。
&gt; 
&gt; **相良研究员：**如果可以的话，您能告诉我是委托谁了吗？
&gt; 
&gt; **十津川：**那人叫什么名字之类的，好像在誓约书上……[取出资料]啊，什么啊，只写了“日本生类创研”之类的地方啊。
&gt; 
&gt; **相良研究员：**日本生类创研是怎样与之相关的呢？
&gt; 
&gt; **十津川：**嗯？你是从别的组织来的？
&gt; 
&gt; **相良研究员：**我不太明白您所说的话，可以告诉我吗？
&gt; 
&gt; **十津川：**可以，老朽的山上长着各种各样好吃的蘑菇，不过一个月前，在那里发现了一根很恶心的蘑菇，那种蘑菇从来没见到。因为它和别的蘑菇混杂在一起会很麻烦，就把它拔出来带回家了。然后过了一段时间，那个来自什么研的家伙……
&gt; 
&gt; **相良研究员：**是“日本生类创研”吗？
&gt; 
&gt; **十津川：**对，那家伙说想要老朽把那蘑菇卖给他[[footnote]]该种蘑菇属于何种，以及日本生类创研为何会收购这种蘑菇目前不明。[[/footnote]]，老朽当时想把他们赶出去，于是就说如果开██万円的价格可以考虑，但是他们居然说没问题。
&gt; 
&gt; **相良研究员：**您是以██万円的价格卖掉的吗？
&gt; 
&gt; **十津川：**没有，从他的反应来看，老朽觉得可以抬价，于是提了几次价，最后定的是███万円。
&gt; 
&gt; **相良研究员：**这价格抬了很高啊。
&gt; 
&gt; **十津川：**还行吧，虽然说那家伙从中途就摆出一副讨厌的表情，但是榨取到极限才是看人手段的地方啦。
&gt; 
&gt; **相良研究员：**所以就以███万円卖出了吗？
&gt; 
&gt; **十津川：**没有，老朽觉得除了钱以外还可以拿到什么，所以又加了别的条件。最近爬山，特别是下山的时候很辛苦，因此想要不错的登山鞋还有驱逐侵入山中的不礼貌者的陷阱。
&gt; 
&gt; **相良研究员：**对于您的要求，日本生类创研的人员有什么反应？
&gt; 
&gt; **十津川：**那家伙说“正好有合适的东西”，然后就打电话叫他的同伴们到山里来埋竹笋，然后又用直升机播撒了营养剂，这样就把传送用的竹林完成了。刚开始的时候老朽都傻了，最近的技术可真厉害。
&gt; 
&gt; **相良研究员：**那么他们对使用上有什么描述吗？
&gt; 
&gt; **十津川：**他们说，一旦走错了路就能马上下山，而入侵者一旦踏入陷阱当中，踩到一次陷阱以后，除了我以外就再也不会来爬这座山啦。
&gt; 
&gt; **相良研究员：**他们没有说明过需要注意的行为吗？
&gt; 
&gt; **十津川：**他们没说过不要使用的话，倒是说了如果想提高陷阱的效果就在下山时试着使用这个。
&gt; 
&gt; **相良研究员：**这样啊。那么那个人和他的同事通电话的内容，如果您记得的话可以告诉我吗？
&gt; 
&gt; **十津川：**老朽试着听过，不过没有听清，只听见他们说了“预定废弃”、“混在里面”、“传送装置”之类的话。
&gt; 
&gt; **相良研究员：**原来如此，谢谢您。您还记得其他的事情吗？
&gt; 
&gt; **十津川：**啊……其实他们拿来竹笋以前还有过一次交涉啦。
&gt; 
&gt; **相良研究员：**还有需要交涉的地方吗？
&gt; 
&gt; **十津川：**是啊，说是爬上去和爬下来，但是只有“爬下来”肯定是不够的吧？还有那些给入侵者准备的陷阱也是，如果这方面做不好的话，我就不会卖出这蘑菇。
&gt; 
&gt; **相良研究员：**那真的很厉害啊。
&gt; 
&gt; **十津川：**那家伙果然也是认同老朽了吗，就说着“明白了，我们会尽最大限度地支持您的。守护应该守护的事物什么的让我们来做也没问题吧”之类的就高兴的笑了。
&gt; 
&gt; **相良研究员：**那么后来发生什么事了呢？
&gt; 
&gt; **十津川：**他挂完电话以后我就和他说“刚才的话，把你们最花哨的玩意儿拿来吧”，然后就让他写了这个誓约书。
&gt; 
&gt;  [相良研究员确认誓约书的内容]
&gt; 
&gt; **十津川：**嘛啊，你们好像不太了解情况，可还是得遵守这个誓约书啊。就是用那种“谁也过不了”的干劲来干吧。
&gt;  
&gt; **相良研究员：**啊，是的，嘛啊，那样没错。
&gt; 
&gt; **&lt;记录结束&gt;**

誓约书是手写的文件，其内容如下：

&gt; 誓约书
&gt; 
&gt; 我们会在三个月以内再次访问十津川先生家，强化████山的保护体制。
&gt; 如果体制被破坏则追加支付██万日元。
&gt; 
&gt; 日本生类创研

另外，在誓约书的背面印有如下文字：

&gt; 让我们全体员工团结一致，争取成为顾客满意度第一的企业吧！
&gt; 
&gt; １．我们要根据客户的要求提出最合适的解决方案。
&gt; ２．我们要提供超过客户期望值的产品。
&gt; ３．我们要对客户不说谎。
&gt; 
&gt; 日本生类创研　总务部

基金会根据以上调查及实验结果制定了现行的特殊收容措施。
