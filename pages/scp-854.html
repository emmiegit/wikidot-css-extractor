**Articolo:** SCP-854
**Autore:** [[*user SimpleCadence]]

**Elemento #:** SCP-854

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-854 è contenuto in una proprietà appartenente all&#39;Ufficio per la Gestione del Territorio degli Stati Uniti nello stato di ████████. Strade e sentieri che conducono al luogo sono stati chiusi con il pretesto di “lavori in corso” e resi impraticabili; delle telecamere monitorano il sito e tutti gli accessi ad esso. Il personale addetto alla supervisione della via è autorizzato a utilizzare qualsiasi mezzo non letale per scoraggiare potenziali trasgressori.

Le barriere erette alle estremità dell&#39;arco impediscono l&#39;accesso se non in determinate circostanze concordate. Gli animali selvatici non sono ammessi nell&#39;area per evitare sparizioni incontrollate.

**Descrizione:** SCP-854 è una formazione ad arco di origine naturale in arenaria consumata dagli eventi atmosferici, locata presso ████████, ██, conosciuta dai locali come il &#34;Ponte dei Sogni&#34;. Nonostante il suo aspetto precario è eccezionalmente stabile e può sostenere senza difficoltà oltre 400 kg di peso. Un unico grande pittogramma in una lingua sconosciuta adorna la base della struttura, mentre il restante complesso è conformato naturalmente.

L&#39;arco non presenta proprietà anomale osservabili a meno che non venga oltrepassata al di sotto la sommità, come un ponte, da est a ovest. Gli animali e le persone che attraversano la struttura da ovest a est, camminandovi sotto, intorno o interagendovi in altro modo non sperimentano alcunché di eccezionale.

Gli animali vivi che attraversano l&#39;arco da est a ovest svaniscono nel punto medio della struttura. Nessun organismo scomparso è stato mai recuperato. Il contatto con l&#39;arco è necessario perché questo fenomeno avvenga, dal momento che gli uccelli che volano sopra di esso nella stessa direzione non subiscono alcun effetto. Anche oggetti non viventi, come veicoli telecomandati, attraversano la struttura senza problemi.

Non è stata rilevata alcuna scarica di energia, irregolarità spaziale o altro fenomeno che spieghi il meccanismo delle sparizioni. Testimoni oculari e registrazioni sensoriali suggeriscono che i soggetti cessano semplicemente di esistere nel momento in cui raggiungono il punto intermedio posto sulla cima all&#39;arco. L&#39;attrezzatura di registrazione trasportata o attaccata ai soggetti del test svanisce insieme a loro, interrompendo qualsiasi trasmissione.

La tradizione locale attribuisce varie proprietà soprannaturali all&#39;arco e ai suoi dintorni. Di solito l&#39;arco è raffigurato come una porta o un ponte verso un altro regno, spesso di natura spirituale, che deve essere venerato o custodito. Alcune tradizioni orali affermano che a coloro che attraversano il ponte viene concessa un&#39;udienza con la &#34;Madre del Cielo&#34;, una divinità locale. In tempi di bisogno, un messaggero affrontava il viaggio per portare notizie sulla difficile situazione del popolo e un dono per influenzare la figura. Indipendentemente dal fatto che i messaggeri portassero il dono con sé o lo fossero loro stessi varia in base alle testimonianze.


**Sommario Contenimento:** La formazione ad arco del &#34;Ponte dei Sogni&#34; possiede una storia di leggende e miti anomali ad essa correlati, ma non è mai stata esaminata dalla Fondazione prima del 19██. Un video amatoriale, girato da Nancy ███████ di ███████, ██ mostrava uno scoiattolo inseguito dal cane di famiglia fuggito attraverso l&#39;arco, con entrambi svaniti a metà della formazione. Il video è stato riprodotto sui canali di notizie locali prima di essere spiegato come un gioco di specchi e d&#39;illuminazione a seguito del recupero degli agenti della Fondazione.

A parte le suddette sparizioni, nessuna proprietà anomala attribuita al sito nel folklore è mai stata verificata dalla Fondazione.

**Rapporto Incidente 854-01:** Addì 18 febbraio 20██, un segnale di tracciamento radiomarcato della Fondazione è stato rilevato in modo intermittente a 200 km a sud-ovest di Nord, in Groenlandia, dai sistemi satellitari. Una squadra di recupero ha individuato e raccolto il dispositivo, che giaceva esposto in cima ad una remota collina. Il team ha pure raccolto dalla stessa posizione tre cerniere in metallo, trentacinque bottoni in ottone, una grande varietà di componenti elettronici frantumati, due otturazioni di denti d&#39;oro, centinaia di teste d&#39;ascia in selce e ossidiana, punte di lancia e intagli e un paio di medagliette in metallo. Il dispositivo di localizzazione è stato identificato come uno di quelli utilizzati negli esperimenti della Fondazione con SCP-854 nel 198█. Nessun altro oggetto inviato tramite SCP-854 è apparso in questo luogo, forse a causa di qualche fenomeno di ritardo temporale. Gli esperimenti e le osservazioni sono in corso.
