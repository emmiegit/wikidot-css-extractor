{{[[span style=&#34;color:red&#34;]]**PRIORYTET:**[[/span]]BRAK-NISKI-NORMALNY-**WYSOKI**-NAJWYŻSZY}}
{{**DATA:** 12-02-2012}}
{{**CZAS:** GMT+1 {11:45:12 -&gt; 12:26:55} [CZAS TRWANIA: 00:39:43]}}
{{**TEMAT:** WNIOSEK O POZBAWIENIE [[[SCP-PL-001]]] POUFNOŚCI}}
{{**CEL:** ROZPATRZENIE WNIOSKU}}
{{**PROBLEM:** NIE STWIERDZONO/**STWIERDZONO**}}
{{**SKŁAD RADY:** CAŁOŚĆ}}
{{**PRZEWODNICZĄCY KONFERENCJI:** O5-8}}

----

(**Rozpoczęcie**)

**O5-8:** //[kaszel]// Witam szanownych kolegów- i koleżanki-nadzorców. Dzisiejsze zebranie ma charakter konferencyjny w związku z wpłynięciem wniosku //[szelest przesuwanych papierów]// Kierownika Projektu SCP-PL-844, który po ustosunkowaniu się do naszych poprzednich zaleceń, poprosił o pozbawienie podmiotu klasyfikacji poufnej. Innymi słowy, panie i panowie, poproszono nas o umożliwienie wglądu do SCP-PL-001 osobom z upoważnieniem poziomu 5, które nie są członkami Dowództwa O5. //[dźwięk stuknięcia kubkiem o blat stołu; westchnięcie]// Od siebie dodam, że nie widzę błędów rzeczowych we wniosku, wobec czego musimy go rozpatrzyć w zakresie pełnomocnym. Nie zmieniam swojego zdania na temat PL-001, jednakże degradacja klasyfikacji poufnej wymaga pilnego rozpatrzenia zgodnie z naszymi ustawami. Nie możemy zastosować poprzednich powodów odrzuceń, gdyż są one anulowane nowym postępowaniem. //[pauza]// Przeprowadzimy teraz jawne głosowanie wstępne. ██████ możesz rozpocząć?

**O5-1:** Nie zgadzam się na pozytywne rozpatrzenie wniosku.

**O5-2:** Nie zgadzam się na pozytywne rozpatrzenie wniosku.

**O5-3:** Dopuszczam możliwość pozytywnego rozpatrzenia wniosku.

**O5-4:** //[długa pauza]// Lepiej, żeby nie poznali SCP-PL-001. Nie.

**O5-5:** Absolutnie nie.

**O5-6:** Nie jestem do końca przekonana, //[pauza]// więc powiedzmy że nie oddam głosu wstępnego.

**O5-7:** Dopuszczam możliwość pozytywnego rozpatrzenia wniosku.

**O5-8:** Nie zgadzam się na pozytywne rozpatrzenie wniosku.

**O5-9:** Nie wiedzą o co wnioskują. Nie, nie, nie.

**O5-10:** Tak, myślę że nadszedł czas.

**O5-11:** Nie widzę szkodliwości w informowaniu naszych najbardziej zaufanych pracowników.

**O5-12:** Absolutnie nie.

**O5-13:** W żadnym wypadku nie możemy ujawnić jedynki.

**O5-8:** Większość z nas jest, w takim razie, na nie. Jednakże decyzja musi być jednogłośna; osoby które wyraziły inny głos niż nie, proszę o uzasadnienie swoich racji przed większością. //[pauza]// O5-3, O5-7, O5-10, O5-11 oraz O5-6 za głos neutralny, proszę o oświadczenia w tejże kolejności. ███████████, zacznij.

**O5-3:** Jestem skory wyrazić zgodę na degradację klasyfikacji poufnej PL-001, gdyż rozumiem sytuacje naukowców. Sam jestem badaczem, który z racji bycia O5, nie może przeprowadzać bezpośrednich badań. Wiem, jak ci ludzie drżą na samą wzmiankę o SCP-PL-001. Myślą, że to jakaś skrzynka z guzikiem, którego wciśnięcie wywoła Armageddon. Nie wiedzą czym jest. Dlatego chciałbym zwyczajnie uspokoić ich ciekawość oraz unieszkodliwić strach, który wiąże się z tematem 001.

**O5-13:** Taka sama sytuacja dotyczy personelu na poziomach 1-4. Mamy wszystkich uspokajać? Jedynka byłaby równie jawna co 002, gdyby miała ku temu powody. Nie rozumiesz, ███████████?

**O5-1:** Przypomina mi się sytuacja z &#34;Dwunastu Gniewnych Ludzi&#34;.

//[śmiech kilku osób]//

**O5-3:** Śmiechu warte. Może chociaż udostępnijmy personelowi informacje o fałszywych, łagodnych desygnatach SCP-PL-001? Tak jak postąpili Amerykanie.

**O5-8:** Temat ten był już wielokrotnie przerabiany, jeszcze zanim zostałeś wybrany do Rady. Uwierz mi, pomimo że jest dobry, wymaga straszliwego dopracowania. Jeżeli wypolerujesz wszelkie niejasności, jestem skory powołać kolejną konferencję. //[pauza]// Lecz zbaczamy z tematu i niepotrzebnie marnujemy czas. O5-3 zgadzasz się na takie rozwiązanie?

**O5-3:** //[niezrozumiały szept]// Tak, nie pozbawiamy SCP-PL-001 klasyfikacji poufnej.

**O5-8:** O5-7. Zapraszam.

**O5-7:** Dopuszczam możliwość pozytywnego rozpatrzenia wniosku, ponieważ zastanawiam się, dlaczego w pierwszej kolejności SCP-PL-001 jest poufny?

**O5-8:** W dokumentach przed wami jest to opisane bardzo szczegółowo. Poświęćcie 5 minut na zaznajomienie się z całością kwestii.

//[po pięciu minutach]//

**O5-7:** [ZMIENIONO]?

**O5-8:** Tak.

**O5-7:** Wobec tego, oczywiście nie widzę możliwości odtajnienia SCP-PL-001.

**O5-8:** W takim razie, zapraszam do głosu ████.

**O5-10:** Dzięki █████. //[odchrząknięcie]// SCP-PL-001 stanowi obiekt-misterium. Niektórzy utożsamiają go z całą Fundacją, niektórzy z Polską Filią. A jeszcze inni uważają, że nie istnieje. Prawda jest taka, że osoby nieświadome jego zagrożenia zwyczajnie potraktowałyby go jako kpinę, za to bystrzy jako tlenową bombę zegarową. Prawda jest też taka, że nowi O5 będą należeć do obu grup. Prawda jest taka, że już teraz należą //[pauza, śmiech kilku osób]//.

**O5-8:** Muszę ci przerwać, ale do czego dążysz? Chcesz powiedzieć, że jesteś nieświadomy?

**O5-10:** Nie. Jestem absolutnie na nie. Powiedziałem, że chcę raport ujawnić, gdyż chciałem mieć możliwość postawienia tego stwierdzenia. Pamiętajcie, że nasze zasady muszą zostać odziedziczone przez nowe kadencje. Informacja musi być dynamiczna, nie statyczna, nie zamknięta w Dowództwie 05. To jest kwestia przyszłościowa, ale nie wolno nam o niej zapomnieć. //[pauza]//

**O5-8:** Mądrze powiedziane. Udzielam głosu przedostatniej, kwestionującej większość osobie, czyli O5-11. 

**O5-11:** Kierownik Projektu PL-844 to osoba, którą znam od czasów, kiedy po Warszawie biegał Tyranozaur //[śmiech kilku osób]//, to nie było śmieszne //[próbuje powstrzymać śmiech]//. Ech... zmarnowaliśmy tyle środków amnezyjnych... Wracając do tematu, ufam kierownikowi, jest to mądry gość, który wie o co prosi. O co wnioskuje. Ufam mu i całkowicie popieram inicjatywę odtajnienia SCP-PL-001.

**O5-9:** Mam nadzieję, że nie ujawniłaś połowy raportów swojej rodzinie, tylko dlatego że jest tobie bliska i jej ufasz?

**O5-11:** Nie. Oczywiście, że nie. Podzielam opinię O5-10, że informacja musi być tutaj dynamiczna. Dynamiczna, czyli dostępna różnym osobom spoza O5. Dynamiczna, bo dostępna w nieregularnych pasmach... //[przerwanie]//

**O5-10:** █████, nie zrozumiałaś o co mi chodzi. Mówiłem o tym, że zastrzeżenia dotyczące SCP-PL-001 wraz z zastrzeżeniami zastrzeżeń muszą być dostępne dla przyszłych O5. Dynamiczne bo rozwijające się z upływem czasu. Nie widzę bezpiecznej dynamiki w udostępnianiu informacji osobom spoza Dowództwa.

**O5-11:** Chciałam zwyczajnie, żebyśmy mieli zabezpieczenie informacyjne w postaci osób spoza O5. To wszystko.

**O5-8:** Dobrze wiesz, że mamy sto razy lepsze zabezpieczenie. Ludzie czasami umierają, [ZMIENIONO] [ZMIENIONO]. Pamiętasz &#34;Czarny Olsztyn&#34;? Zaufaliśmy jednej osobie, która dostała zawału w restauracji. Leżała na OIOM-ie, podczas gdy [ZMIENIONO] gilotynował ludzi na rynku. Wyobraź sobie co by się stało, gdyby [ZMIENIONO] SCP-PL-001?

**O5-11:** Mój Boże.

**O5-10:** Może kiedyś, █████. Jak na razie, musimy zaufać maszynom.

**O5-11:** To było głupie i nieprzemyślane z mojej stronie. //[pauza]// Proszę o negatywne rozpatrzenie wniosku.

**O5-8:** Jesteś mądrą kobietą. Ta praca stymuluje nieprzemyślane wrażenia, nic się nie stało. Myślę, że czas na neutralny głos pani O5-6.

**O5-2:** Muszę opuścić konferencję. ███████████, mój negatywny głos się nie zmienia.

**O5-8:** Dobrze. Coś się stało?

**O5-2:** //[śmiech]// syn ma zawody w pływaniu.

**O5-8:** Jutro się pochwalisz.

**O5-6:** //[do O5-2]// Powodzenia. //[do O5-8]// Pamiętasz sytuację SCP-PL-███? Martwi mnie, że sam personel odpowiedzialny za PL-001 może paść jego ofiarą. Wniosku mówię kategoryczne nie, ale czy warto narażać życia ludzi z przydziału do 001? Myślą, że są przydzieleni do [ZMIENIONO]. Gdybyśmy byli na ich miejscu, strach by nas oblatywał na samą myśl o zajrzeniu do przechowalni, czy to sprawiedliwe? Nie prawnie, ale humanitarnie? Komitet nie ma tutaj wpływu, ale mogę ich wyręczyć mówiąc, że przesadzamy.

**O5-5:** █████, popatrz mi w oczy i powiedz, czy gdybyś wiedziała, że jesteś przydzielona do 001, wiedząc czym jest... Pracowałabyś dalej?

//[pauza]//

**O5-6:** Tak, ponieważ wiem jakie byłyby konsekwencje nierobienia tego. Ale zgadzam się, że statystyczny Kowalski byłby zesrany. Hmm. Może czas wybierać pracowników, którzy to rozumieją? 

**O5-5:** Tacy pracownicy są bardzo cenieni, chciałabyś ich narażać na 001? Poważnie? //[podniesienie głosu]//

**O5-8:** █████, nerwy na wodzy. O5-6, może podyskutujemy na ten temat w wolnym czasie?

**O5-5:** To był tylko silny akcent, żadne nerwy.

**O5-6:** Porozmawiamy w takim razie kiedy indziej. Dla wniosku: nie.

**O5-8:** W takim razie głosowanie zakończone jednogłośną decyzją. Nie zezwalamy na pozbawienie SCP-PL-001 jego klasyfikacji poufnej. O5-4, masz ochotę ułożyć powód?

**O5-4:** //[długa pauza]// Hmm. Nadmierne ryzyko uszkodzenia przechowalni w wyniku rozpowszechnienia informacji w segmencie upoważnienia poziomu 5.

**O5-8:** Jeżeli ktoś chce marnować czas i zgłaszać sprzeciw, niech podniesie rękę do góry.

//[pauza]//

**O5-8:** Konferencję uważam za zakończoną. Cel został osiągnięty; wniosek rozpatrzono. Wynik negatywny.

(**Zakończenie**)</textarea></pre>
