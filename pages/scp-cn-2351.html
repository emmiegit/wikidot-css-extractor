**项目编号：**SCP-CN-2351

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2351的相关信息被从公众处移除。根据相关交易和播放信息，基本移除了SCP-CN-2351相关的拷贝，并根据标准掩盖协议b3i“查询无结果”和jh2“虚构故事”散布掩盖故事。基金会网络爬虫将监视并移除互联网上传播的SCP-CN-2351音频。由于SCP-CN-2351内容，以及其效应触发难度，预计其仅会在超自然现象爱好者群体中扩散，因此其对帷幕威胁较低。

已发现的SCP-CN-2351-B将被记录并归档，并确保在该区域移除现实稳定装置以防止其损坏。绝不得使用[[[SCP-3005|现实稳定锚]]]/康德计数器等现实学仪器。

对SCP-CN-2351的测试已停止。在确保计算无误前，不得触发SCP-CN-2351异常性质。

**描述：**SCP-CN-2351是一首发行于2018年的爵士乐，标题为《复检》。该乐曲由███ ████演唱，██████公司以数字单曲形式发行。该乐曲的歌词部分试图暗示聆听者可以重新审视自己周围的事物，检查其是否包含于其它事物相区分的特质。歌词会建议聆听者使用不同的方式观察周围事物，包括使用不同的播放方式聆听该乐曲。

尽管不具备异常模因效应，该歌词能起到很好的引导作用。约八成的受试者报告称在依照歌词建议观察周围事物后取到了超出平时水平的成果。例如，一名受试者报告其成功根据站点D级人员名单推算出接下来分配至站点的15名D级人员的编号，经检验其中11名预测正确；一名受试者报告称其成功根据抵达测试地点途中体感温度、光照、风速判断出了站点内绿化用斑竹成竹的个数，除个位有偏差外完全准确。这些计算结果经检验分析不具备异常效应。

SCP-CN-2351的异常性质在其通过老式大喇叭留声机播放且被人员收听时显现。SCP-CN-2351中包含的异常声波阵列能根据留声机喇叭形状反射出一套V类现实干扰符阵（详见附录2351-3）。此时，留声机附近的部分时空区域和各类物件（称作一个SCP-CN-2351-B）将会获得一些性质增幅和调整。

根据受试者此前推演出的事物特征和关联，其周围的对应事物将会被上述现实干扰符阵修改。通常，这些修改将改变并简化物品获得其原有性质的途径，这可能会导致物品的性质发生少量改变。然而，如果受试者在推演时过度简化了一些部分，可能导致物体丧失对应性质。例如，一名受试者认为，数字进位制会体现使用者的手指数量，这导致其发现自身无法再使用古巴比伦数字和罗马数字；另一名受试者认为光总是沿直线传播，导致了收容室内照明设施发出一种至今未解明的电磁波，不符合绝大多数物理定律；先前预测了调往该站点D级人员编号的人员在实验后递交了一份关于如何预测编号的方案，被识别为一强迫性概率异常，在被无效化前影响了42名D级人员。

如果受试者未能给出任何结论，或给出完全错误的结论，符阵会开始强化留声机结构以诱发更强的符阵。这总是终结于[数据删除]。

因此，最初将SCP-CN-2351-B视为一个低安全等级异常，可用于对低重要性物品进行辅助测试。直到202█年██月██日，D-59232在测试期间因操作失误导致了一次III级现实扭曲事件（参见访谈记录2351-5）。随后对已有SCP-CN-2351-B重新进行测试，发现其多数具有强烈的潜在现实错误，一旦失误改变了其基准结构，即会触发类似的现实扭曲事件，自I级至V级不等。这些错误可能由测试者推演失误造成，或者[数据删除]。

**附录：**访谈记录2351-5选段

&gt; 本次访谈由研究员Ivy与D-59232就后者引发事故23TJ5S进行讨论。
&gt; 
&gt; ------
&gt; 
&gt; [选段开始]
&gt; 
&gt; **研究员Ivy：**D-59232，接下来我将向你询问几个关于测试-35的问题，请你如实回答。
&gt; 
&gt; **D-59232：**好的。
&gt; 
&gt; **研究员Ivy：**你当时试图对周围事物进行计算与推演。你试图得到什么结论？
&gt; 
&gt; **D-59232：**额，当时，我当时看见房间角落里有蜘蛛网，你懂的，我只是想试着算出蜘蛛们如何结网能够最高效率地覆盖蚊虫飞行路线……然后我得到了一个公式，关于房间里的四只大蜘蛛如何分配空间和资源才能最大化每只蜘蛛的结网方式。我发誓我仔细检查了，真的……
&gt; 
&gt; **研究员Ivy：**//（低头查看文件）//你在播放SCP-CN-2351后，导致了室内蜘蛛网结构发生转变，试图实现所谓“高效结网”结构。然而，这些蜘蛛网随后开始疯狂聚集至留声机喇叭处并致其部分堵塞，导致音波形成一种全新的现实扭曲阵列，迅速摧毁了钢制收容间墙壁并将收容间转变为一处空间异常结构，使得房间具有五个角但相邻两面墙夹角九十度。你是否了解这是什么原因？
&gt; 
&gt; **D-59232：**我想…我想是因为……（对象沉默约20秒）……我想是因为我漏掉了第五只蜘蛛。音乐响起后我才看见它。
&gt; 
&gt; [选段结束]

随后调查发现站点内22个废弃异常物品，3名D级人员和5处地点均因SCP-CN-2351影响存在致命错误。正在讨论如何有效处置。
