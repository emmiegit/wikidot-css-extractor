**Объект №:** SCP-1273-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен содержаться в запломбированном вакуумном контейнере. Контейнер должен храниться в сейфовой ячейке в Зоне 3. Предметы, собранные на месте обнаружения SCP-1273, должны временно храниться на складе аномальных предметов, пока не будет подтверждено отсутствие у них аномальных свойств.

Возле места обнаружения SCP-1273 должна располагаться полевая исследовательская лаборатория. Персонал ПИЛ и план работ регламентированы в документе СД-1273-12-04.

**Описание:** SCP-1273 представляет собой 6 кусков твёрдого органического вещества общей массой 513 г. Вещество чёрного цвета с бордовыми вкраплениями, имеет металлический блеск; по физическим свойствам близко к каменному углю. Форма кусков неправильная, следов механической обработки нет. Химический состав практически идентичен составу ископаемого угля, однако выявлено наличие крайне малой концентрации железа, кальция, а также фибрина.

Основным аномальным свойством SCP-1273 является самовоспламенение при наличии доступа кислорода и температуре окружающей среды выше -114°C. Пламя в нормальных условиях имеет цвет от ярко-оранжевого до красного. Температура горения SCP-1273 не превышает 33°C.

Скорость сгорания SCP-1273 при этом будет составлять не более 57 мг/ч. Объект обладает аномально высокой энергоёмкостью: при сгорании 1 г SCP-1273 выделяется около ██ КДж энергии.

**Отчёт о постановке на содержание:** 26 мая 2004 года геологоразведочная группа с внедрёнными в неё оперативниками Фонда в ходе поисковых работ наткнулась на пещеру в ███ км от ████████, Южный Урал. Пещера была исследована, и на глубине ██ м был обнаружен SCP-1273, классифицированный на месте как SCP-объект, а также ряд других находок, не обладающих аномальными свойствами, но послуживших материалом для исследования природы SCP-1273 (см. Приложение 1). Участники группы из числа гражданских были обработаны амнезиаком класса А, на место обнаружения объекта была отправлена исследовательская группа, был разбит полевой лагерь, все находки были обследованы и переправлены в Зону 3 для дальнейшего изучения.

**Приложение 1:** На месте обнаружения SCP-1273 был найден ряд артефактов, возраст которых специалисты Фонда оценили в 1500-1700 лет. Микроклимат пещеры способствовал хорошей сохранности находок, однако такое состояние некоторых из них на момент обнаружения могло быть обусловлено невыясненными пока аномальными факторами. Список находок представлен ниже: 

* Глиняный горшок с крышкой. Представляет собой сосуд для хранения SCP-1273. На крышке имеется уплотнение из куска кожи неопознанного животного, которое обеспечивает герметичность сосуда, что позволило SCP-1273 сохраниться до наших дней.

* Железный заострённый предмет, предположительно, наконечник копья. Имеет типичный износ для предметов данного возраста. Техника выплавки и ковки металла сильно уступает образцам того времени и соответствует приблизительно V в. до н.э.

* Скелет человекоподобного существа. Высота скелета составляет 143 см, кости сильно напоминают человеческие, но гораздо массивнее. Левая рука отсутствует ниже локтя. Череп крупный, вытянутый назад. Имеются развитые надбровные дуги, носовая полость объёмистая. Скулы широкие, челюсти массивные с крупными зубами. Был обнаружен в позе эмбриона. На скелете хорошо сохранилась грубая одежда из шкур неизвестного животного: сапоги, штаны и куртка. На куртке обнаружены три кармана: два наружных на уровне пояса и один внутренний на уровне живота.

* Значительное количество надписей на стенах пещеры. Нанесены, предположительно, найденным здесь же наконечником копья. Надписи сделаны на неизвестном языке, однако руководитель криптографической команды в составе исследовательской группы Николай Лахов выявил ряд синтаксических и грамматических сходств с прауральским языком. На основе этого сходства им и его командой было составлено несколько версий перевода (см. Приложение 2).

**Приложение 2:** Ниже представлена версия перевода надписей в пещере, считающаяся наиболее точной.

[[[document-1273-tr |Документ 1273 -TR]]]

**Приложение 3:** Комментарии куратора объекта доктора И. Д. Сальникова.

[[collapsible show=&#34;Требуется уровень допуска 2/1273&#34; hide=&#34;Доступ получен&#34;]]
&gt; Если допустить, что перевод наскальных надписей команды Лахова точен, по крайней мере, в ключевых местах, то можно прийти к следующим выводам.
&gt; 
&gt; Во-первых, местом обитания народа, описанного в тексте, должна являться планета земной группы, пригодная для жизни. Так как обитатели этой планеты сумели адаптироваться к земным условиям, мы также должны сделать предположение о схожести гравитации и состава атмосферы. Разумеется, достоверными сведениями о существовании подобных планет мы не располагаем.
&gt; 
&gt; Во-вторых, упоминание Великого Огня, очевидно, отсылает к представлению обитателей планеты о звезде в центре их планетной системы. В легенде о Вечном Огне говорится, что он «лежал за горной грядой». Это может означать, что место обитания людей, сочинивших легенду, долгое время находилось на широте, где действовали полярные сумерки. Вполне вероятно, что период обращения планеты вокруг своей оси совпадает с периодом обращения вокруг звезды, в результате чего полярные сумерки продолжительное время сохранялись на данной территории. 
&gt; 
&gt; Уничтожение Великого Огня драконами, очевидно, не означает гибель звезды, хотя бы потому, что в летописи упоминаются светящиеся луны. Да и тепловой режим стал бы непригодным для жизни. Здесь речь идёт об обыкновенной смене полярных сумерек полярной ночью. Описание же этого процесса как скоротечного и скачкообразного может говорить о том, что наклон оси вращения планеты к плоскости эклиптики был вызван некой планетарной катастрофой. История о войне богов с драконами в эту теорию вписывается.
&gt; 
&gt; В-третьих, из перевода явствует, что описанный народ (вернее, некоторые его представители) владеет техникой манипуляции с материей и пространством, которую условно можно назвать «магией». Примечательно, что все упомянутые проявления магии стали актуальными лишь с наступлением на части планеты полярной ночи. Это наводит меня на тревожащее предположение, о котором я поведаю ниже.
&gt; 
&gt; В-четвёртых, анатомическое сходство обитателей иной планеты с человеком выглядит подозрительным. Я склонен объяснить это совпадение тем, что настоящей родиной описанного народа является Земля. И здесь я хочу выдвинуть свою гипотезу.
&gt; 
&gt; Согласно ей, вышеупомянутая магия была освоена древними людьми на Земле. Лица, которых я для удобства буду называть магами, выработали множество способов манипуляции с материей и пространством. С помощью одного из проявлений своей магии (а именно &#34;врат&#34;) они освоили путешествия на другие планеты. Сложно предположить, сколько обитаемых планет могло быть открыто ими.
&gt; 
&gt; Я допускаю, что уровень владения магией в определённый момент вырос настолько, что простой народ стал воспринимать магов богами. Не исключено, что катаклизм, вызвавший наклон оси вращения планеты, стал проявлением магии. Сложно понять, какую цель преследовали маги. Возможно, имела место война с неким могущественным противником, условными драконами (данное название вполне могло стать результатом демонизации другого народа или государства). В результате маги либо проиграли, и были истреблены; либо победили, но сделали место своего обитания непригодным для жизни. Во втором случае они предпочли мигрировать, а, возможно, даже покинуть планету.
&gt; 
&gt; Оставшиеся на планете «колдуны», думаю, были подмастерьями или адептами и владели магией на достаточно низком уровне (на что есть определённые указания). Они применяли её сообразно сложившейся ситуации и явно обладали обрывочными познаниями в данной сфере. Однако им был известен способ перемещения на Землю и, если можно так выразиться, её координаты. Без земного происхождения тамошних обитателей наличие у них подобных сведений кажется мне крайне маловероятным.
&gt; 
&gt; Таким образом, Фонду следует задуматься о возможности существования во Вселенной лиц, способных воздействовать на небесную механику астрономических объектов. Лиц, которые знают местоположение Земли.
[[/collapsible]]</textarea></pre>
