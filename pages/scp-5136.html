    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5136

**项目等级：**Euclid

**特殊收容措施：**SCP-5136被收容在Site-93中的一个人形收容间内，该收容间配备了带有放射性屏蔽的探测设备。与SCP-5136进行任何物理上互动的人员必须时刻装备辐射性防具，并且必须接受逐步降级以及缓和方法[[footnote]]由于SCP-5136对镇静剂产生消极反应，任何尝试安慰方法都必须优先考虑心理策略[[/footnote]]。

__附录2021年2月15日。__ Inanna项目无限期停止。SCP-5136的户外远行被禁止，直至另行通知。

[[collapsible show=&#34;+ 存档：特殊收容措施附录，2020年5月2日。&#34; hide=&#34;- 存档：特殊收容措施附录，2020年5月2日。&#34;]]
在首席研究员Hernández的建议下，SCP-5136的行程安排已更新为每日前往Site-93周边的树林，以及进行身体上的健康和个人静坐。两名穿着辐射防护服的安保人员将陪同SCP-5136的此次远足，时间不超过90分钟。

现将每周完成进一步的心理与情绪上的评估。
[[/collapsible]]

[[collapsible show=&#34;+ 存档：特殊收容措施附录，2020年7月14日。&#34; hide=&#34;- 存档：特殊收容措施附录，2020年7月14日。&#34;]]
根据首席研究员Hernández的建议，目前SCP-5136主要由Inanna项目的成功实施收容（见下文）。这能减轻SCP-5136的近期情绪恶化的最坏最为糟糕情况，几乎完全消除了任何非自愿性的发射性辐射。

尽管Inanna项目对Site-93的资源造成极大的消耗，但其成本仍然远低于对收容SCP-5136所需要的复杂性屏蔽以及安慰所带来的预计上的成本。

暂时批准对SCP-5136紧急上的心灵感应连接的研究，但再讨论敏感性话题时必须小心，包括Maria Fischer、Elizabeth García、浪漫的爱情、抑郁、寂寞和心碎。
[[/collapsible]]

**描述：**SCP-5136是给予林肯市内布拉斯加州的Benjamin Speers的称呼。SCP-5136不断发射出低强度电离辐射：暴露于SCP-5136下1分钟后将会产生1.2微西弗的剂量[[footnote]]大致相当于单个手臂的X光扫射。[[/footnote]]。然而，在极端压力的情况下——特别是在SCP-5136感到自身生命受到威胁时——这种辐射会以指数形式增强至致命水平，目前还没有已知的上限程度。

通常SCP-5136是很顺从且非暴力的。尽管他明确表明了对收容方式的不满，但SCP-5136从未故意使用其放射性辐射来伤害人员或帮助自身逃离。已确定SCP-5136对这种辐射的控制程度的实验已被无限暂停。

[[collapsible show=&#34;+ 存档：描述附录，2020年5月2日。&#34; hide=&#34;- 存档：描述附录，2020年4月2日。&#34;]]
自2020年4月开始，SCP-5136表现出越严重的抑郁症和自杀念头，可能是因为长期隔离所导致的，与首席Hernández的私人心理辅导[[footnote]]私人心理辅导日志仅限于4级人员和道德伦理委员会代表人查阅。[[/footnote]]下未能有效地改变SCP-5136的精神和情绪状况，再加上SCP-5136有明显的无法控制其发射性射出，这种焦虑对基金会人员和可行的长期收容工作都构成很大的风险。

在修改了SCP-5136的收容程序下，允许每日在有安全的保护下有限时间外出远足，这能大大改善SCP-5136的情绪以及放射性射出的控制。

根据目前的证据表明，在某种程度下SCP-5136的波动性增强与其精神状况有关，因为在最近的精神崩溃不久后出现了“辐射失控”，尽管之前的收容措施工作已经稳定了18个月左右。
[[/collapsible]]

[[collapsible show=&#34;+ 存档：描述施附录，2020年7月14日。&#34; hide=&#34;- 存档：描述附录，2020年7月14日。&#34;]]
自2020年7月7日起，SCP-5136开始不自主地射出致命性水平的辐射，没有明显的身体上的情感诱发。与此同时，SCP-5136声称能忽然意识到来自于威斯康星州[[footnote]]距离Site-93最近80千米的主要城市。[[/footnote]]欧克莱尔市的Maria Fischer女士，尽管之前从未见过或听说过她，并表示迫切地需要为她“做得更好。”

由于Hernández博士所指派的询问确定下，目前SCP-5136对Fischer女士的情绪状态和她的恋人[[footnote]]在Inanna项目的早期研究期间，现场的调查人员证实了大部分的情报。[[/footnote]]的历史有着很重要的认识。最近一段时间的长期孤独显示恶化了Fischer女士的心理健康，SCP-5136声称也有此类感觉。

鉴于Maria Fischer的严重抑郁症和有关SCP-5136的痛苦，将她送入基金会进行监管，被认为对SCP-5136的躁动和任何增强其辐射性效应的风险都太大。在对Fischer女士供水日常中添加情绪稳定的化合物被认为是缓兵之计，因为收容人员正在努力增加SCP-5136对外部的发射性屏蔽，并且制定更长久的解决方案。

经过长时间的讨论，并在道德伦理委员会的反对票下，Inanna项目已经启动。在同事及熟人Elizabeth García身上发现可行的行为，据同事称，她曾一度试探性与Fischer女士调情，但没有明显的回报。

在2020年7月20日Inanna计划成功启动大约两周后，SCP-5136的放射性射出迅速下降至接近基准线。被认为继续执行Inanna计划是必要的，直到可以设计出更长久的解决方案或多SCP-5136的波动性做出解释。

由于Fischer女士的情绪变化与SCP-5136的放射性射出峰值之间大约有2周的延迟——以及在之后观察到的指数增长——Fischer女士情绪状态的任何变化都必须立即通过Inanna项目解决。无需等待测量其对SCP-5136放射性的影响。

升级至Keter的建议已暂停，等待对Inanna项目长期可行性的持续研究。
[[/collapsible]]

**Inanna项目：**

[[collapsible show=&#34;+ 存档：概述。仅限3人员访问。&#34; hide=&#34;- 存档：概述。仅限3人员访问。&#34;]]
Inanna项目是基金会正在进行的一项计划，旨在暗中维持威斯康星州欧克莱尔市的Maria Fischer与Elizabeth García之间的伴侣关系。

项目Inanna目前的波动状态为：**严重**。

Inanna项目的大部分内容都集中在监视Fischer和García之间的通信状况，任何直接的干扰都被伪装成随机性的机会，由于这种干扰方式大部分发生在Fischer 和 García 女士的手机、个人电脑和办公设备上，因此必须非常警惕部署物理性干扰，并且只能作为最终手段。

__Inanna项目提案日志__

&gt; 提案 0001
&gt;
&gt; **时间：**2020年7月10日
&gt;
&gt; **简要：**操控社交媒体的算法以促进Fischer和García之间的兴趣。
&gt;
&gt; **状况：**已批准
&gt;
&gt; **结果：**未定论。双方均未发起任何形式的交流。

&gt; 提案 0002
&gt;
&gt; **时间：**2020年7月11日
&gt;
&gt; **简要：**以双方利益为主，操控有针对性的广告用以促进社交出席。
&gt;
&gt; **状况：**已批准
&gt;
&gt; **结果：**无效，Fischer出席了该活动，但García却没有参加。

缩短无关的日志。

&gt; 提案 0007
&gt;
&gt; **时间：**2020年7月15日
&gt;
&gt; **简要：**Fischer的汽车失灵，并且阻断了与García以外同事们的通话。
&gt;
&gt; **状况：**已批准
&gt;
&gt; **结果：**成功了一部分，Fischer与García一起共度了三天的时间，双方对这一安排都表现出明显的满意。
&gt;
&gt; **笔记：**看来这个方法很有效。让我们不要养成这种习惯。//——首席研究员Hernández//

&gt; 提案 0008
&gt;
&gt; **时间：**2020年7月20日
&gt;
&gt; **简要：**操控Fischer在互联网上搜索到的外卖食物，以突出García经常关顾的当地餐厅。并且操控García的目标广告来宣传同一个地点。
&gt;
&gt; **状况：**已批准
&gt;
&gt; **结果：**成功，受试者在餐厅上相遇并选择一起用餐，Fischer没有回家，而是在晚饭过后进入到García的家中。

------

&gt; 提案 0020
&gt;
&gt; **时间：**2020年10月7日
&gt;
&gt; **简要：**更换陪审团的职责分配，将García从名单中移除，让受试者有更多时间在一起。
&gt;
&gt; **状况：**被首席研究员Hernández拒绝
&gt;
&gt; **笔记：**没有理由对他们的个人生活进行微妙管理或比我们更需要地深入研究。他们在一起的进展非常顺利，SCP-5136似乎很满意，我们不必为他们做真正的完美。无论如何，他们至少应该得到一些隐私。

------

&gt; 提案 0041
&gt;
&gt; **时间：**2021年1月10日
&gt;
&gt; **简要：**操控有针对性的广告来突出当地水疗中心的“情侣按摩”服务，以重新点燃逐渐减弱的亲密关系。
&gt;
&gt; **状况：**已批准
&gt;
&gt; **结果：**无效，Fischer建议与水疗中心进行合作，但García拒绝被服务，理由是缺乏精力。对象发起自感恩节以来的第四次的争吵。Fischer开始表现出与Inanna计划之前一致的痛苦迹象。已通知站点主管Stephenson。

------

&gt; 提案 0042
&gt;
&gt; **时间：**2021年1月11日
&gt;
&gt; **简要：**使用一种温和性改变情绪的化合物来增加García对亲密的渴望，以匹配对Fischer的渴望。
&gt;
&gt; **状况：**被首席研究员Hernández和伦理委员会成员拒绝。
&gt;
&gt; **笔记：**天哪，我们不会向任何人送去该死的爱情药水，并找到另一个可行的解决方案。

------

&gt; 提案 0047
&gt;
&gt; **时间：**2021年2月5日
&gt;
&gt; **简要：**使用A级记忆删除以压制对今晚争吵及García随后想要终止爱情关系的记忆。
&gt;
&gt; **状况：**--被首席研究员Hernández和伦理委员会成员拒绝。-- 站点主管Stephenson否决了拒绝请求。
&gt;
&gt; **结果：**大约在23点20分对两名对象实施了记忆删除。在接受参数内的后续行为下。未发现明显的副作用。
&gt;
&gt; **笔记：**Hernández博士被重新分配。其他资源被转移到Inanna项目，包括药理学和记忆删除专家。

在2月15日凌晨3点52分，García女士试图拨通Hernández博士的手机，尽管Hernández博士没有提供关于他们之前认识过的证据或证词。一个新实施的脚本重新改变了她的通话路线并录制了她的录音，而Hernández博士并不知情。

[[div class=&#34;blockquote&#34;]]
嗨，Raul，我是Elizabeth。

我知道自四月开始就没有真正交谈过，我真的很抱歉现在这么晚，或者这么早，我只是在想，我整晚没睡着，其实我想听听你的意见，我的意思是，我知道你是名心理学家，你对心理疾病了解多少？就好像有一个人，你会怎么知道，那种事，就比如，症状症状是什么？

上次我们谈话的时候，我告诉过你关于Maria的事情，噢，我们正在约会，已经有一段时间，但后来感觉，额..不对，我没什么感觉，而且我认为这只是我想太多和自我破坏，就好像其他时候一样，因为我们在一起仍然玩得很开心，对吧，天晓得我擅长毁坏一件好事，但感觉...完美？难以置信？

妄想症，对吧，我知道“妄想精神分裂症”，或许是这样。但我后来认为不可能是这样的，上天怎么会给我像要的东西？我知道你告诉我要做好我自己，要有耐心，一切都会好起来的，但回想起来，那些巧合让我觉得太方便了吧，太过于完美。

昨天是情人节，我们什么都没做，我不记得有做过什么。但我知道我们在某个地方，因为我现在正穿着我最喜欢的衣服，这衣服在我们6个月里Maria给我买的那个。他说这是偷来的，就好像上天一样——

天啊

就好像上天只是想让我拥有它。

情人节。正确的说。我不记得了。一切都是模糊的，我觉得我们应该走出来，但我的大脑里最近觉得还是一片茫然，我给她发去短信，有些短信我不记得发过，我不确定找得到这些我发过的短信。我看着她我...我只是想打给她。但我不记得任何我能想要的理由。我现在感觉会很糟糕，但好像我的身体一直精力充沛，还很头晕，就好像我们在...

抑郁狂躁型忧郁症，我知道那个，可能就是这样的，也或许是妄想症。

或者我只是看电视剧太多了吧。

我知道，这样打电话给你会很不好，是件很奇怪的事。如果吵醒了你的话，我很抱歉，可能也没什么。
[[/div]]

在听完录音后，Hernández博士辞去了他在基金会的职务，并自愿接受审讯和记忆删除。Inanna项目已无期限暂停。
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录，SCP-5136。项目Inanna暂停后续行动&#34; hide=&#34;- 采访记录，SCP-5136。项目Inanna暂停后续行动&#34;]]
[[div class=&#34;blockquote&#34;]]
**时间：**2021年2月16日

**受访者：**SCP-5136[[footnote]]在称呼中被称之为“Ben”，以减少焦虑和促进服从性。[[/footnote]]

**采访者：**Ivanova博士，临时首席研究员，SCP-5136

**Dr.Ivanova：**晚上好，Ben。如果你愿意的话，我想我们有一些之前讨论后的后续问题。

**SCP-5136：**当然，博士。我再次为造成这一切的事故感到抱歉。

**Dr.Ivanova：**现在，你的坦率比你的内容还要重要。

**SCP-5136：**当然，我不会再撒谎了。

**Dr.Ivanova：**我很高兴能听到这句话。//（停顿）//Hernández博士称，在他的帮助和一些微不足道的瞬间暗示下，你通过Maria Fischer的“移情关系”测试伪造了自己的方法，那个令人印象深刻的戏剧。

**SCP-5136：**没错。//（停顿）//这并不会毁了它，对吧？对于其他任何..额..略过的事？那可能真的需要心理辅导？

**Dr.Ivanova：**这个过程不仅仅是对Hernández博士的处罚，这是为了确保它不会再次发生。我不能保证我们会如何回复你的答案，但我知道这不会阻止你对如此重要的事情所诚实。

**SCP-5136：**怎么——你怎么能如此确定？

**Dr.Ivanova：**如果你真的愿意伤害别人而来让自己更加舒服，那么在我们带你进基金会的那天，你就会一定会去核电站。

//沉默。Ivanova博士做了几个笔记。//

**Dr.Ivanova：**需要注意的是：在与Hernández博士进行这项项目之前，你是不了解Elizabeth García 或 Maria Fischer？

**SCP-5136：**没错，虽然从他的描述上来看，我觉得我现在很了解Elizabeth。她的名字听起来挺不错的。//（停顿）//他很关心她，在第一次项目回忆上——他提出了整个项目提案。在安慰她几个小时里，他为她感到很难过，如此迫切地想要帮助她哪怕是一点点。我想他认为这只是需要坚定地接近她。

**Dr.Ivanova：**所以他高估了自己严密保护项目的能力。

**SCP-5136：**对，没错。

**Dr.Ivanova：**很高兴听到你对Hernández博士证实的想法，坚持整个项目的想法是他的主意。甚至你的假装焦虑和“大自然旅行”疗法。

**Dr.Ivanova：**是啊，没错，嗯，大部分是这样。我真的过得很不高兴。

**SCP-5136：**但为什么没有不自主地放出辐射？

**Dr.Ivanova：**没错，那是他的主意。假如我在一个很糟糕的地方，精神上我无法控制它。他告诉我你们所有人——额..基金会有时会需要一个善良的理由。

**Dr.Ivanova：**是啊。

**SCP-5136：**我相信他，不是吗？

**Dr.Ivanova：**这些都是我目前考虑到的后续问题，谢谢你抽空与我们交谈，Ben。

**SCP-5136：**额，博士？在你走之前...我知道我现在可能遇到了麻烦，但考虑到我的，嗯，服从性...我的意思是，Hernández博士谈到了你收容的其他一些东西能有多讨厌，我并不是说我曾经会..只是，嗯..

**Dr.Ivanova：**那我会考虑能为你的旅行做些什么，尽管我不能保证什么。

**SCP-5136：**恩，谢谢，

**Dr.Ivanova：**晚安，ben。

**SCP-5136：**谢谢，博士，你也是。

**&lt;记录结束&gt;**
