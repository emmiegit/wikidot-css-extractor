**Titre original :** Un Compito Difficile
**Auteur :** [[*user ThatGuyRichard]]
**Date :** 13 mars 2021
**Traducteur:** [[*user Oreobanane]] 
[[include credit:end]]

Le caporal Ferri gara la voiture à côté du trottoir, coupa le moteur et respira profondément. Elle ouvrit la portière et sortit dans la pénombre qui l’entourait. La température était assez basse, surtout pour la région, mais les années passées dans la [[[squadre-speciali-mobili#toc9|FIM-X]]] //Consequentia Glacialis// l’avaient habituée à pire. La jeune femme ouvrit le coffre de sa voiture et en sortit un sac à dos et un paquet bien emballé. Elle jeta un rapide coup d’œil au double fond, dans lequel se trouvait son fidèle fusil d’assaut. L&#39;avoir avec elle lui donnait un sentiment de sécurité, mais cette fois ci, elle savait qu’il ne lui serait d’aucune aide. 

Elle ferma son sac et sa voiture et traversa la rue pour ensuite se diriger vers une maison. Elle regarda un instant autour d’elle. Les lumières de la maison étaient allumées et deux voitures étaient déjà garées, une troisième se trouvait probablement dans le garage. 
La jeune femme sentit sa gorge se nouer. Dans aucune de ses missions pour la Fondation elle ne s’était sentie aussi tendue que maintenant. Elle savait ce qui allait arriver mais il était trop tard pour faire demi-tour. Elle s’avança et sonna. La lumière de l’entrée s’alluma et la porte s’ouvrit avec un grincement. Une femme se fit voir sur le seuil. 

“Sara ! Tu es enfin arrivée !” 
-- Bonjour maman, joyeux Noël.&#34;

La femme la serra dans ses bras. Sara Ferri eut du mal à faire de même, mais elle l’étreignit finalement elle aussi. Bien qu’elles s’écrivissent souvent, ce n’était que la deuxième fois que Sara rentrait au pays depuis qu’elle s’était enrôlée dans la Fondation, et sa mère lui manquait
La porte ouverte lui fit sentir le parfum du petit salé aux lentilles ; l’odeur lui ouvrit l’appétit : elle n’en avait pas mangé depuis des années. Elle se souvint alors du cadeau qu’elle avait apporté, donc elle prit le paquet qu’elle avait sorti de sa voiture et le donna à sa mère. 

“Tiens. C’est pas grand-chose, mais je ne voulais pas venir avec les mains vides. 
-- Oh merci ma chérie, tu n’aurais pas dû !” lui répondit sa mère avec douceur avant de déchirer l’emballage et d’en sortir la statuette qu’elle contenait. &#34;Elle est vraiment mignonne, on va la mettre dans la salle à manger, mais pour l’instant assieds-toi. Je suis désolée que tu aies manqué le réveillon et le matin de Noël, on s’est pourtant bien amusés.&#34; 

Sara répondit d’un ton un peu sarcastique. 

&#34;Ouais, c’est vraiment dommage, j’ai loupé le classique film du réveillon de Noël. Je suis surtout désolée que tu aies dû cuisiner ce soir aussi.&#34;

Mara Ferri éclata de rire. 

&#34;Oh, non, pas de problème, ma belle. J’appelle les autres.&#34;

Oui, bien sûr : les autres. Sara fit une grimace en pensant aux regards de désapprobation qu’elle allait se prendre, sans compter les questions. Questions auxquelles les réponses seront évidemment des mensonges. Sa mère avait également souffert de la façon dont ça s’était conclu la dernière fois, des trois jours passés à discuter, qui s’étaient finis par Sara partie en hurlant. Elle le cachait bien, il fallait l’admettre, mais pas assez. Mara hurla qu’il était l’heure de manger et trois séries de pas se firent tout de suite entendre à l’étage supérieur. La jeune femme se sentit confuse : elle n’avait aucune idée de qui pouvait être la troisième personne. Cependant, elle ne tarderait pas à le découvrir. 

Le premier à descendre fut son père, Carlo. Il avait beaucoup vieilli par rapport à la dernière fois, comme si les années passées avaient été deux fois plus nombreuses pour lui. 

&#34;Bonjour, Sara, ça fait du bien de te revoir.&#34; 

Il semblait réjoui, bien plus que Sara ne le pensait, mais il était clair que quelque chose n’allait pas. 

&#34;Bonjour papa, comment ça va ?&#34;

&#34;Je pense que je n’ai pas à me plaindre. Et toi ? Comment ça va, ton boulot au nord ?&#34; 

Il ne lui avait jamais pardonné d’avoir déménagé. D’avoir abandonné sa “promettante carrière” dans le magasin familial pour un travail Dieu sait où, loin de ses proches et de ce que son père considérait comme le devoir non dérogeable d’aînée de la famille. 

&#34;Je n’ai pas à me plaindre non plus.&#34; Répondit simplement Sara. 

Avant que Carlo puisse ajouter quelque chose, la deuxième et la troisième série de pas descendirent les escaliers. 

&#34;Grande sœur !&#34; s’écria ironiquement Emanuele, son petit frère, désormais plus grand que sa sœur d’une tête. 

&#34;Salut Ema.&#34; Répondit Sara en pouffant de rire. 

Son frère lui sauta au cou ; au moins, il semblait se moquer de ce qu’il s’était passé la dernière fois. Après quelques secondes, le jeune homme se ressaisit et montra la personne descendue derrière lui. 

&#34;Oh, et je te présente Emilia, ma… petite amie.&#34; 

Emanuele était devenu rouge comme une tomate. Il avait toujours été timide.

&#34;Enchantée.&#34; Dirent-elles presque à l’unisson. 

&#34;Bien.&#34; Intervint Carlo après un moment de silence. &#34;Maintenant qu’on a tous fait connaissance, passons à table.&#34;

----

&#34;... et c’est là qu’on s’est rencontrés.&#34; 

Tout excité, Emanuele racontait comment il avait rencontré Emilia, l’été dernier. Sara ne put s’empêcher de trouver ça très mignon. C’étaient ce genre de moments qui faisaient que les repas en famille lui manquaient et qu’elle regrettait que les choses soient allées aussi mal. Pour l’instant, tout se passait mieux que prévu ; peut-être devrait-elle en profiter vraiment. Un peu apaisée, elle répondit : 

&#34;Et ben, ça doit être sérieux si tu l’as convaincue de braver les règles anti-Covid pour venir ici !&#34;

&#34;A vrai dire, elle l’a fait parce qu’elle savait que tu serais là toi aussi. Tu sais, je lui ai beaucoup parlé de toi.&#34;

&#34;Oh, je suis flattée, mais j’ai pas grand-chose à dire.&#34; Répondit Sara, un peu embarrassée. 

Evidemment elle avait plein de choses intéressantes à dire, mais son travail le lui interdisait.  

&#34;Je bosse, je mange, je dors, rien de plus, rien de moins&#34; continua-t-elle d’un ton monotone. 

Ce fut Emilia qui répondit : 

&#34;Eh bien tu pourrais partir de la raison qui t’a incitée à revenir ici cette année. Toi aussi tu as dû contourner pas mal de restrictions.&#34;

Et voilà qu’arrivaient les questions embarrassantes. Dans le fond, elle l’avait un peu cherché. 

&#34;Mon travail me donne assez d’avantages sur cette question. Pour être franche, je ne sais pas comment font ceux des montagnes pour avoir des laissez-passer du genre, mais ils y arrivent.&#34; 

Ce qui techniquement était vrai. Ce n’était certainement pas une réponse convaincante, mais c’était sa famille, ils n’avaient aucune raison de penser qu’elle mentait. Ce qui rendait ses mensonges encore plus douloureux. 

&#34;Dans tous les cas, ça a été une année extrêmement éprouvante. Et pour être sincère, ma famille me manquait.&#34;

&#34;Ah c’est nouveau, ça.&#34; Dit son père en la fixant du regard. &#34;Et dis-moi, comment ça va avec ton super boulot qui t’a fait abandonner tout ce à quoi tu étais destinée ?&#34;

Sara se pétrifia. Elle ne s’attendait pas à une telle attaque aussi soudaine. 

&#34;Euh… ça va. Les affaires ne se portent que trop bien.&#34;

&#34;Chez nous aussi, les affaires vont bien. Grâce à ton frère. Au moins lui, il a la tête sur les épaules.&#34;

&#34;Papa !&#34; S’écria Emanuele, visiblement irrité. &#34;Tu crois que c’est bien de la traiter comme ça ? Et après tu te demandes pourquoi elle ne vient plus nous voir !&#34;

&#34;Ma fille a foutu en l’air tout le futur que j’avais créé pour elle, pour vous, et je devrais la fermer ?&#34; 

La rage de Carlo était évidente, mais il y avait autre chose derrière. De la tristesse ? De la déception ? Des regrets ? Peut-être les trois.

Son frère ouvrit la bouche, mais Sara lui fit signe de se taire. Ça finirait peut-être comme la dernière fois, entre cris et insultes et elle qui partait en claquant la porte pour ne revenir que quatre ans plus tard, mais au moins cette-fois si, elle s’en serait occupée elle-même. 

&#34;Tu n’as pas le droit de me dire ce que je dois faire ou pas. J’ai fait mon choix et je le referais si ça arrivait de nouveau&#34; 

Le regard de Sara était froid, déterminé. Jamais ses proches ne l’avaient vue ainsi. Ces dernières années l’avaient changée, et pas en bien. 

Carlo en fut très impressionné mais ne voulait pas en démordre. La tension dans la belle salle à manger décorée était plus que palpable. 

&#34;Non, je ne peux pas t’en empêcher et je n’ai même pas essayé, mais tu es partie sans aucune explication, tu as refait ta vie à l’autre bout du pays, ignorant totalement ce qu’on avait préparé pour toi et dont tu étais fière d’hériter quelques mois avant de partir. Tu étais fière de reprendre le magasin et du jour au lendemain tu as tout laissé tomber ; tu //nous// as laissé tomber. Pourquoi, Sara ? Qu’est-ce qui t’as fait croire qu’on n’était pas assez bien pour toi ? On n’a jamais été très riches, mais on a vraiment beaucoup travaillé pour arriver là où nous en sommes, ton grand-père, ta mère et moi.&#34; 

Ses dernières phrases ne sonnaient pas comme un reproche, mais comme le désespoir ‘un père qui a déçu sa fille. La colère avait disparu et Carlo avait un regard lucide. 


Sara sentit sa gorge se nouer. &#34;Papa... ce n’est pas votre faute.&#34;

&#34;Comment tu peux dire ça, Sara ?&#34;

Putain, elle aurait voulu dire tellement de choses, elle ne pouvait pas en dire si peu. 

&#34;J’ai découvert une vie que je ne connaissais pas, et une voie dans laquelle je me sentirais vraiment épanouie.&#34;

&#34;Et le magasin familial pour lequel j’ai sué sang et eau ne t’aurait pas épanouie ? Qu’est-ce qu’il te manquait ici ? Qu’est-ce qu’on t’a fait de mal ? Qu’est-ce qui valait plus la peine que de rester avec ta famille ?&#34;

&#34;Je...&#34;

A ce moment-là, Emanuele décida d’intervenir. 

&#34;Papa, fous lui la paix ! Le magasin va bien, je bosse comme un forcené mais j’aime ce que je fais, alors laisse Sara faire elle aussi ce qu’elle aime !&#34; 

Puis il se tourna vers sa sœur. 

&#34;Sara, dis-nous en plus sur ta vie et ce choix que tu as fait. Je suis sûr que ce choix a du sens, comme tout ce que tu as fait depuis toujours.&#34;

Sara prit une profonde inspiration. 

&#34;C’est une voie que je n’ai pas encore fini d’explorer et qui requiert d’énormes sacrifices personnels. Une voie compliquée, très compliquée, mais je pense que c’est important, pour moi et pour les autres, que je la suive. Mon travail me rend épanouie et pleine de vie. Je crois sincèrement avoir trouvé ma place dans ce monde.&#34; 

Ces derniers mots sortirent de sa bouche avec conviction et fierté. Carlo reconnut le même orgueil qu’il ressentait pour ce que lui-même avait construit. 

&#34;Sara... on ne sait rien de ce que tu fais et de comment tu vis ta vie. S’il te plaît, dis-nous en plus, comment tu veux qu’on fasse si tu ne nous dis rien ?&#34; 

Le père de Sara parlait avec calme, sans colère, mais avec appréhension.

&#34;Je ne peux pas dire trop de détails, papa… Disons que c’est un secret professionnel.&#34;

Carlo rit en reconnaissant une des échappatoires qu’il utilisait avec ses enfants quand il voulait mettre fin à une discussion qui le mettait mal à l’aise. 

&#34;Je crois que je comprends. Tu es heureuse ? 

&#34;Oui.&#34;

&#34;Alors on n’en a rien à foutre du reste.&#34;

&#34;Carlo ! Surveille ton langage, on est à table !&#34; le reprit immédiatement sa femme en tentant de cacher un sourire. 

Elle avait déjà compris que la situation s’était enfin arrangée.

&#34;Excuse-moi, Mara. Et excuse-moi aussi, Emilia, tu n’avais pas à subir ça.&#34;

L’atmosphère étant plus calme, la jeune femme répondit d’un air plein d’allégresse. 

&#34;Oh, pas de souci. J’adore les histoires qui finissent bien&#34; 

Tous sourirent, repensant au feu qui avait attendu pendant un an avant de s’embraser et de créer un incendie, mais qui désormais s’était éteint. Pour de bon. 

Ce fut la mère de Sara qui rompit le silence : 
&#34;Allez, préparez-vous, le dessert arrive.&#34;

----

Sara se réveilla entre les couvertures moelleuses de son lit, dans sa chambre d’enfant. Des mois qu’elle n’avait pas aussi bien dormi, et ça n’était pas parce que les lits de la Zone 33 étaient inconfortables. Elle s’était en effet délivrée d’un poids qui lui pensait depuis des années, celui d’avoir brisé le cœur de son père ; elle ne comprenait que maintenant à quel point ça l’avait dévastée. Elle regarda autour d’elle et se leva. Arrivée à la fenêtre, elle tira les rideaux et ouvrit les volets. La lumière du matin l’éblouit pendant quelques secondes avant qu’elle ne puisse admirer la rue tranquille dans laquelle se trouvait la maison de ses parents. Cet endroit lui manquait vraiment. Elle mit ses mains sur le radiateur pour les réchauffer, puis se changea et descendit 

Elle y retrouva son père, assis sur le canapé, regardant le sapin de Noël à côté de la cheminée.

&#34;Bonjour, Sara. C’est dommage que tu n’aies pas été là hier matin pour l’ouverture des cadeaux.&#34;
&#34;Je suis déçue aussi, mais je ne pouvais pas revenir avant.&#34; 

Cette fois, le regret dans sa voix était réel. 

&#34;Je sais. Mais regarde, il y a quelque chose pour toi.&#34;

Sara remarqua alors le paquet rouge au pied de l’arbre. 

&#34;Ne t’excite pas, c’est pour marquer le coup. On ne voulait pas prendre le risque de te faire un cadeau qui ne plaît pas. Si tu nous donnes quelques indications, on pourra s’organiser pour te trouver quelque chose de mieux pour ton anniversaire.&#34;
&#34;Merci, papa.&#34; 

Donc lui aussi espérait, au fond, que cette année, ils se seraient réconciliés.

&#34;Vas-y, ouvre.&#34;

Sara s’agenouilla devant la cheminée et ouvrit le paquet. À l’intérieur, une écharpe, une bouteille de rhum et une petite boîte. Carlo prit de nouveau la parole. 

&#34;C’est ta mère qui a tricoté l’écharpe, elle a toujours peur que tu ne sois pas assez bien couverte. Le rhum est de la part d’Emanuele et Emilia, j’imagine que ça pourrait aussi te tenir chaud.&#34;

&#34;Et j’imagine que ce cadeau-là est de toi ?&#34;

Son père hocha la tête. La jeune femme ouvrit la petite boîte et y trouva un bracelet, probablement en or.  

&#34;Il est magnifique !&#34;
&#34;Je suis content que ça te plaise. Je sais que tu n’es pas branchée bijoux, mais je me suis dit que tu pourrais le porter un jour ou l’autre. Bien sûr, j’ai évité de t’offrir un collier, tu m’aurais tué, je pense.&#34;

Sara éclata de rire avant de remarquer un petit symbole sur la partie inférieure du bracelet.  L’insigne du magasin familial. Elle regarda son père. 

&#34;Tu es incorrigible.&#34;
&#34;Je voulais que quoi qu’il se passe, tu te souviennes que nous sommes là pour toi.&#34;

La jeune femme eut les larmes aux yeux. Elle se leva et serra son père contre elle. 

&#34;Merci.&#34;
&#34;De rien, ma chérie.&#34;

Après quelques instants de silence apaisant, Sara se reprit. 

&#34;Où est Emanuele ? Je voulais lui dire au revoir.&#34;
&#34;Il s’est levé tôt et il est allé au bureau pour régler certaines choses.&#34;
&#34;Le 26 décembre ?&#34;
&#34;Vous n’êtes pas si différents, après tout. Mais si jamais tu veux rester, il devrait revenir pour midi.&#34;

Sara réfléchit. Un retard aurait été vraiment compliqué le voyage retour, sans même parler du trafic routier. De plus, elle avait beaucoup de choses à faire une fois chez elle, et plus encore à la Zone-33. La fin de l’année amenait avec elle une énorme paperasse administrative et Roberto finissait toujours par se taper la tête contre les murs s’il s’en occupait tout seul. Mais...

&#34;Oui, je vais rester un peu.&#34;
