[[include :scp-zh-tr:component:author-label-source end=--]]
**伊莎的課堂記錄**

首先要擺上一面鏡子，最好是在五朔節的那個晚上，要讓鏡面正對月亮。沒有月亮也沒關係，巫師們都可以在鏡面里創造一個月亮。還有地點，一定要在正確的方向放鏡子，不然會引到其他東西的。聽到了嗎，伊莎。

     然後點上我剛剛教你製作的節日蠟燭，沿著五芒星的尖角順時針擺放，從最上面的那個角開始。我知道這些你都學過了，但至少給我點面子咱走個過場好不好。我現在耳邊有回音我的時間不多了帶你走完這輩子我就不幹了。我要回家，那裡可沒你這樣不正派的學生。

     你上輩子怎麼死的我記的一清二楚，你要是不去海邊游泳那個擺渡靈也不至於說你擋了他的路。上一世再來五年就夠了，可偏偏你死了，只好從頭開始把所有東西再教一遍。誰知道這樣的事重複過了多少遍，每一次你都活不過八十三歲。

      好了，不想聽我嘮叨了是吧，不想聽我就繼續了。

      接下來就是我們最重要的咒語，每個巫師都有不同的想法，自然編成的咒語也不同，但不要脫離現實。舉個例子，假如有個女巫想要通過儀式獲得愛情，那麼她的咒語就得和愛情相關。如果這個女巫的魔法帶上了不負責愛情的神靈的力量，她的儀式極有可能要了她的命。

     你曾經有一次就是這樣死的，還沒想起來是嗎，那我直接講了。

     那時候我在中世紀一位領主的村莊里找到了你，你是一名農婦，天天沒日沒夜地洗衣燒飯，於是我教你巫術，你想利用巫術確定丈夫是否愛你，但是你向誰乞求回應了你知道嗎。

     對，就是那個棲息在我們已毀滅的故鄉的混沌意識。祂是你除了我們正神以外唯一能聯繫到的存在，我禁止你對普通人使用巫術，還禁止你向其他神乞求，你都違反了，所以你死了。

     如果你第一世不和我許願，我也不會一次次地帶你進入神秘世界，也不會一次次地帶你輪迴。沒有你的話我現在已經進入另一個空間，和我的兄弟姐妹們在開滿野花的柔軟草地上散步，在長著低矮灌木和茂密樹木的林子里呼吸。是你害我失去了這些！

     我又能怎麼辦？我只能想盡辦法讓你變得和我們一樣強大，我不斷地尋找著你，有時候甚至還沒找到，你就死在那個固定的七十歲，這是你無法擺脫的命數。我為什麼要履行約定？你有什麼值得交換的嗎？你的天賦是低劣的，你的努力也不夠，我完全有權利以你沒有能力履行契約而放棄你！

     既然你會這個儀式，我也沒必要繼續教你了，你自己學去吧，我只需要保證你活到八十三歲就可以了。出去的時候麻煩把門帶上。

------

**課後小記**

講真，我已經不在乎什麼約定了，我只希望老師能把巫術都教給我，然後讓我聽天由命。不想再輪迴了，只需要完成契約就可以了。

今天中午吃什麼呢？老師昨天晚上好像提到了松口蘑，能燒湯嗎？

好想去海邊再看看。

--//你休想再去海邊!//--老師不要隨便翻我本子！

------

**進入圖書館前的最後一次記錄**

你在澆花嗎?額，我好像沒必要問，你確實在澆花。

我很抱歉昨天的態度，伊莎。在你走後我思考了一下，或許我不用那麼費力地教你那些你已經熟練掌握的巫術。有興趣看看那個圖書館嗎，我就是從那裡來到你這個世界的。不過我不希望你去圖書館，我擔心你可能不會再回來了。以你的求知慾，圖書館裡豐富的知識肯定會令你著迷。

在你第一世的時候我就帶你去了那裡，你沒有回來，我向一個周遊各界的苦行者打聽你的下落，他（或許是她，我不知道）告訴我你在一個記載著草藥學的書架前消失，我就去各種有草藥的地方找你，但你不在。然後我請求那個苦行者幫我尋找你，他知曉我是個信守承諾的人，就把手上一本原打算贈予圖書館的書先借給了我，我利用裡面記載的空間法術定位了你。我說這麼多是為了讓你知道我找你有多辛苦，別嫌我煩。

言歸正傳，你對圖書館有興趣嗎？我想順道去還下書。
