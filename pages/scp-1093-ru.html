**Объект №:** SCP-1093-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В настоящее время в процессе разработки. Природа объекта такова, что пока не созданы надёжные методы его поимки и содержания. Альтернативные способы сдерживания являются мало эффективными, поскольку среди сотрудников класса D редко обнаруживаются индивидуумы, которые могли бы быть использованы для удержания SCP-1093, а рисковать научным персоналом признано нежелательным. Пока условия содержания заключаются в изучении образовательного и интеллектуального уровня сотрудников класса D, отборе из них подходящих кандидатов и попытках привязывать внимание объекта к ним.

**Описание:** SCP-1093 представляет собой неизвестную сущность, способную принимать антропоморфные очертания и материальную форму. Объект разумен, умеет мыслить и вести диалог. Также он обнаруживает способность к телепортации и мгновенной материализации и дематериализации. Это, очевидно, препятствует всяким попыткам задержать объект. Пути преодоления этой способности пока не обнаружены. Сам SCP-1093 на вопрос об этом свойстве отвечает: «Я мысль, как бы вы собирались поймать меня?».

Объект является только по ночам и только людям, которые всерьёз озабочены различными гносеологическими вопросами. Поэтому в большинстве случаев его жертвами становятся высокообразованные и интеллектуально развитые люди. Как правило, SCP-1093 встаёт рядом с кроватью и ждёт, пока спящий, пробудившись, заметит его. Дальнейшее развитие событий зависит от реакции человека. Если он проявит сильный испуг, например, закричит или попытается ударить SCP-1093, тот сообщит, что отныне его жизнь сильно изменится, и немедленно исчезнет. Если же он не будет действовать резко, а вступит с пришельцем в диалог или же будет игнорировать его, как будто это галлюцинация, объект начнёт с ним говорить.

Обычно, посетитель заводит философскую беседу, в ходе которой пытается поставить под вопрос убеждения своей жертвы, если та придерживается каких-то твёрдых позиций относительно теории познания, или ещё сильнее запутать её, если та сама смотрит на проблемы гносеологии скептически и пессимистически. Объект ведёт разговор до рассвета. Если у жертвы кончаются конструктивные аргументы, но она продолжает настаивать на своих позициях, посетитель удаляется, обещая наступления серьёзных перемен. Если же до рассвета жертва продолжает вести дискуссию на высоком уровне, SCP-1093 вежливо прощается и появляется следующей ночью. SCP-1093 является одному и тому же человеку до тех пор, пока не вынудит его проявить агрессию, либо пока не заставит сменить точку зрения. 

Если жертва старается не замечать его, объект продолжает говорить с ней, сначала приводя и выстраивая за неё доводы и аргументы, затем подвергая их критике. Если человек заткнёт уши, наденет наушники или воспользуется берушами, SCP-1093 будет повышать свой голос до тех пор, пока не станет также слышим, как и в нормальных условиях. Если же человек ночует не один, а, например, с женой, то объект, либо явится в ту ночь, когда жертва окажется одна, либо, явившись, на время введёт не интересующее его лицо в состояние комы и начнёт разговор. 

Как правило, выжившие после встречи с объектом и принявшие новые убеждения люди кардинально меняют свой образ жизни. Меньшинство становится отшельниками, около пятой части основывает секту и пытаются навязать свои взгляды как можно большему числу людей, примерно половина начинает писать книги и жертвовать своим имуществом для их опубликования, а чуть более трети остальных вскоре кончает жизнь самоубийством.

Те же, кто проявляют по отношению к SCP-1093 агрессию и получают обещание перемен, вскоре начинают сталкиваться с всё возрастающими трудностями и неприятными неожиданностями на своём жизненном пути. В первую очередь это проявляется в профессиональной сфере. Так писатели и мыслители встречают общественное непризнание своих трудов и критику с самых разных позиций. Учёные вскоре выясняют, что возглавленные ими проекты оказались провальными, а разрабатываемые ими теории - ошибочными. Преподаватели оказываются мишенями нападок и насмешек студентов, некоторые из которых неожиданно начинают знать предмет лучше и глубже их. Затем проблемы переходят в сферу личной жизни. Жертвы стремительно теряют как уважение, так и любовь своих близких. Наконец, с ними начинают происходить постоянные неприятные случайности всё возрастающих масштабов. Большинство из них либо совершает суицид, либо достаточно скоро умирает из-за крайнего ослабления здоровья. Меньшинство проживает в таких условиях нормальную по продолжительности жизнь, на протяжении которой не встречает, однако, сочувствия у окружающих.

SCP-1093 всегда подбирает очень точные и трудно опровержимые аргументы и контраргументы, а также легко перемещается по уровням ведения дискуссии. На факты он отвечает фактами или иными интерпретациями фактов, выдвинутых оппонентом, на теоретические возражения – более обоснованными гипотезами, которые ставят под вопрос все построения жертвы. К тому же он с лёгкостью переходит на личности – в философском смысле – показывая собеседнику, что все его идеи определяются чертами его личности, и, следовательно, в сущности, у него нет оснований полагать, что его позиция или теория отвечает чему-то объективному. 

Теоретически, SCP-1093 можно содержать, постоянно вызывая его к людям, занятым вышеупомянутыми вопросами, однако среди сотрудников класса D редко оказываются люди с подходящими для этого качествами, и к тому же те немногие, кто подходит, редко привлекают внимание объекта более одной ночи.

**Приложение:** Доктору Ф████████ удалось провести интервью с SCP-1093, вызвав его к себе «искусственным», по словам Ф████████, образом. На вопрос, каким образом он выжил и почему объект не является к нему вновь, Ф███████ ответил «Гносеология никогда не была для меня проблемой, поэтому я нарочно стал думать над этими вопросами, чтобы вызвать его. Когда он это понял, ему не оставалось ничего, кроме как оставить меня. Однако перед этим он согласился ответить на несколько вопросов, мы нашли общий язык». Далее приведены выдержки из этого интервью:

&gt; **Ф███████:** Почему вы это делаете?
&gt; 
&gt; **SCP-1093:** Потому что могу. Я мыслитель, а это значит, что у меня есть вопрос на каждый ответ. К тому же я не очень люблю глупость, завёрнутую в оболочку из поддельного ума. Знаете, когда люди мало что понимают, но много рассуждают. Думаю, вам тоже знакома неприязнь к подобному.
&gt; 
&gt; **Ф███████:** Верно, знакома. А как насчёт удовольствия. Вам приятно вести эти разговоры?
&gt; 
&gt; **SCP-1093:** Безусловно.
&gt; 
&gt; **Ф███████:** Спасибо за честный ответ. Скажите, какие-либо известные учёные и философы были вашими жертвами?
&gt; 
&gt; **SCP-1093:** [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Ф███████:** Даже [ДАННЫЕ УДАЛЕНЫ]..? Примечательно. Нам стоит пересмотреть некоторые основания нашей науки, если их закладывали люди, попавшие под такое влияние.
&gt; 
&gt; **SCP-1093:** О да, вам стоит этим заняться.
&gt; 
&gt; **Ф███████:** Получается, вы делаете это не из любви к истине, но из нелюбви к глупости? 
&gt; 
&gt; **SCP-1093:** Да, конечно. Об истине в высшем смысле я знаю не больше, чем вы, то есть очень мало. Однако мне не очень приятно, в самом деле, когда какие-то неучи начинают с полной серьёзностью говорить о вопросах бытия. И я решаю позабавиться. 
&gt; 
&gt; **Ф███████:** Что ж, понятно, спасибо.</textarea></pre>
