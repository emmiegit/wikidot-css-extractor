    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-184-J - The Elaboration Squirrel
**Auteur :** [[user Captain Cain]]
**Traducteur :** [[user Dr Lake]]
**Date de publication originale :** 27 juin 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-[Le nombre entier (&#34;entier&#34; selon la définition fournie par les principes de __la désambiguïsation mathématique__; autrement dit, il s&#39;agit d&#39;un entier naturel, et il n&#39;est pas négatif) supérieur au nombre 183 et inférieur au nombre 185, sans posséder de quelconque décimale (car il s&#39;agit d&#39;un entier (encore une fois, pas négatif (**Remarque :** Cette fois, ce n&#39;est pas défini par les principes de __//désambiguïsation// mathématique__, mais plutôt par les __mathématiques //générales//__))).]184

**Classe :** Sûr, selon la classification actuelle du système Sûr/Euclide/Keter, utilisé par notre organisation (la Fondation SCP). Il convient de noter qu’une opposition à ce système a été exprimée par plusieurs membres prolifiques (prolifiques, dans la mesure où nombreux sont ceux, et j’en suis moi-même, qui iraient jusqu’à dire que //la plupart// des membres de notre personnel (encore une fois, celui de la Fondation SCP. Je ne suggère pas que &#34;notre&#34; se réfère à moi-même (je dois ajouter que je suis un //individu//), et si je devais référer à moi-même, j&#39;utiliserais très probablement le mot &#34;mon&#34; dans ce contexte.) sont conscients de son existence et de sa pertinence au sein des membres du personnel de notre organisation) (là encore, la Fondation SCP) du personnel, notamment (bien qu’il ne soit certainement pas le seul de cet avis) le Dr M████████, qui a fait mention à de multiples reprises, formellement et informellement, des divers déficits relatifs à ce système, tel qu’il est. La divergence la plus notable serait l’incohérence de la méthode de classification Sûr/Euclide/Keter appliquée par notre personnel (la Fondation SCP) et le manque d’informations légitimement véhiculées par de telles étiquettes. Par exemple, [&#34;DONNÉES&#34; SUPPRIMÉES]

**Procédures de Confinement Spéciales :** SCP-184 doit être confiné dans (il est à noter que les procédures de confinement ont été formulées par le Dr ███████, et révisées en collaboration avec le Dr █████ à partir du ██/██/2013) ce qui est en réalité une recompilation pratiquement infinie de cercles. Ce ne sont pas des sphères, devrais-je dire, mais plutôt comme si un cercle, en deux dimensions, d&#39;un diamètre de 4 mètres, était posé sur un autre cercle à deux dimensions, et ceci jusqu&#39;à la formation d&#39;une troisième dimension, offrant à cet ensemble longueur, largeur et profondeur, et comme si la longueur de cette compilation était, du diamètre de 4 mètres desdits cercles, en fin de compte de 6 mètres. Un cylindre. À l&#39;intérieur de cette cellule, un arbre a été planté, ainsi que ce que l&#39;on appelle &#34;une bordure herbacée traditionnelle&#34;, qui est l&#39;un des plus grands et des plus grandioses (&#34;grandioses&#34;, définies comme &#34;impressionnantes ou magnifiques d&#39;aspect ou de style, et particulièrement de façon prétentieuse.&#34;) éléments caractéristiques de ce que vous pouvez vous attendre à voir dans les grands jardins de maisons de campagne (ceux-ci sont souvent adossés à une haie d’ifs ou à un haut mur de pierre et regorgent de plantes vivaces à floraison estivale, bien que dans le cas des procédures de confinement spéciales pour SCP-184 (pour une analyse plus approfondie du numéro d&#39;objet de SCP-184 (#), voir &#34;**Objet # :**&#34;, ci-dessus.), ce ne soit pas le cas.).

Afin de fournir une chambre confortable pour SCP-184 (là encore, voir &#34;**Objet # :**&#34;), comme décrit dans l&#39;article du Dr Halsey, &#34;Froide, Pas Cruelle&#34;, (délivré à tous les membres du personnel de niveau 2 et plus (il est également à noter que, comme le système de confinement S/E/K (Sûr/Euclide/Keter), le système de sécurité en place des niveaux 1 à 5 est également examiné par le Dr M████████, car jugé inadéquat pour une sécurité légitime dans notre organisation (la Fondation SCP)), avec l&#39;autorisation du Conseil des O5, à compter du 06/11/2013), des conditions de confinement inutilement désagréables ont été évitées.

**Description :** C’est un écureuil qui vous fait constamment parler lorsqu’il se trouve à proximité. Il n&#39;était pas là quand j’ai écrit cette partie.

**Addendum 184-0001 :** Les chercheurs affectés par SCP-184 ne doivent travailler sur aucune forme de documentation que ce soit tant que tous les symptômes de l&#39;exposition n&#39;ont pas complètement disparu. Bordel de merde.</textarea></pre>
