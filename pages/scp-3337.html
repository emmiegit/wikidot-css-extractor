------

**Procedure Speciali di Contenimento:** il 23 maggio, il museo o la galleria indicati nella copia dello scorso anno di SCP-3337-3 devono essere momentaneamente chiusi al pubblico; una falsa notizia appropriata dev&#39;essere ideata dal Capo Specialista di Contenimento almeno tre mesi prima dell’evento. Eventuali siti di manifestazione all’esterno dell’edificio devono essere resi inaccessibili; se non ve ne sono di idonei all&#39;interno, si deve optare per un sito esterno al fine minimizzare la visibilità, e il terreno sottostante deve essere controllato a vista.

I resti degli esemplari di SCP-3337-2 devono essere esaminati da un medico legale della Fondazione entro una settimana dall’evento e poi inceneriti; quelli di SCP-3337-3 devono essere rimossi, analizzati e conservati nel&#39;Archivio di Minima Sicurezza del Sito 28.

**Descrizione:** SCP-3337 è un fenomeno che si verifica ogni 23 maggio in un museo o una galleria degli Stati Uniti continentali che soddisfi certi criteri; gallerie e musei che soddisfano tali requisiti devono essere considerati potenziali istanze di SCP-3337-1. Le istanze di SCP-3337-1 devono esibire soprattutto opere d&#39;arte realizzate nel XX e nel XXI secolo; almeno un’opera esposta da SCP-3337-1 deve essere stata oggetto di significative controversie al momento della sua prima esposizione; un&#39;istanza di SCP-3337-1 deve avere un balcone, un atrio, una scalinata aperta o una finestra accessibile al pubblico che sia almeno tre piani sopra il terreno, a cui si fa riferimento in questo documento come &#34;sito di manifestazione&#34;.

Intorno alle 11:30 di mattina del 23 maggio, un&#39;istanza di SCP-3337-2 apparirà in un punto inosservato attorno o all’interno di una singola istanza di SCP-3337-1. Gli esemplari di SCP-3337-2 sono esseri umani di sesso femminile, geneticamente e fisicamente uguali a Luisa Bellocchio, la presunta creatrice di SCP-3337, un’artista anomala attiva in Italia e a New York tra la fine degli anni ’70 e l’inizio degli anni ’80; ciascuna istanza di SCP-3337-2 è vestita con una maglietta bianca e jeans blu, il cui marchio e il produttore cambiano a seconda dei casi.
Se un esemplare di SCP-3337-2 si manifesta all’esterno della galleria o del museo, entrerà e mostrerà una tessera soci [[footnote]] Tutte le tessere recuperate sono state rilasciate a “Luisa Bellocchio”.[[/footnote]] o un biglietto di ingresso prestampato, ove possibile; tutte le istanze si recheranno nel punto più alto e accessibile del sito di manifestazione, posizioneranno una copia di SCP-3337-3 e si suicideranno saltando di sotto.

Le copie di SCP-3337-3 sono etichette curatoriali, identiche per stile e materiale ad altre presenti all’interno dell&#39;istanza di SCP-3337-1. Tranne leggere differenze nella presentazione, ciascuna etichetta di SCP-3337-3 fondamentalmente contiene la medesima informazione[[footnote]] Vedi Addendum 3337-A [[/footnote]]; ogni istanza identificherà anche quella dell’anno successivo di SCP-3337-1, descrivendola come l’istituzione che ha venduto o prestato l’opera d’arte all’esemplare di SCP-3337-1 nell’anno corrente.

Prevenire che gli esemplari di SCP-3337-2 si suicidino finora si è rivelato impossibile. Sono parzialmente intangibili prima della morte; sono in grado di passare attraverso porte chiuse e barricate che impedirebbero loro di accedere ai siti di manifestazione, e sebbene prediligano posti accessibili ne sceglieranno uno che non lo è se alcuni di questi verranno bloccati. Una volta che l’esemplare ha raggiunto il sito, possono diventare intangibili per le persone che provano a ostacolare il suicidio e alle misure preventive come delle reti che ne evitino la morte.

**Addendum 3337-A: esempio di testo di SCP-3337-3**

Esemplare recuperata al Guggenheim Museum, New York, NY, 23 maggio 2009

&gt; **Luisa Bellocchio**
&gt; Americana, 1952-1983
&gt; 
&gt; //Morte dell’artista//, iniziata nel 1983, in corso
&gt; Resti umani sul cemento[[footnote]] Questa scritta cambia ogni volta, indicando il materiale su cui atterra SCP-3337-2. [[/footnote]]
&gt; 
&gt; Morte dell’artista è stata l’ultima opera della Bellocchio prima del suo suicidio (e durante lo stesso). Sebbene la Bellocchio non abbia mai ricevuto riconoscimenti dal mondo dell’arte mondana, ha raggiunto una certa notorietà nella [[[about-deer|comunità d&#39;arte anomala]]] per la sua serie di fotografie //Andai sulle Montagne//, l’ultimo pezzo della quale, “Morfeo &amp; Euridice”, al momento della sua distruzione aveva diciassette uccisioni confermate[[footnote]]Vedi il [[[goc-hub-page|Fascicolo della GOC]]] **LTE-5414-Warhol:** &#34;Fotografia Carnivora&#34; per ulteriori informazioni. [[/footnote]]. Di questa serie tre pezzi –“Ghoul-Comportamento Sessuale Orientato”, “E ho trovato l’Invasor[[footnote]] Traduzione italiana di “I Found the Invader”. [[/footnote]]” e “Protesta contro la Protesta riguardo ai Metodi di Protesta” – sono ancora in libertà[[footnote]] La copia originale di SCP-3337-3 elencava altri due titoli: “Modena attraverso sette specchi”, e “L’Ascia del Pastore” che si ritiene siano stati distrutti dal GOC nell’anno precedente a quello in cui SCP-3337-3 ha smesso di elencarli. [[/footnote]], e uno, “Apostasia= Apoteosi” è in una collezione privata[[footnote]] Vedi [[[elementi-anomali|Elemento Anomalo 37129]]] [[/footnote]]. Nessuna delle sua altre opere è sopravvissuta[[footnote]] Fatta eccezione per le modifiche menzionate nelle note precedenti, questo paragrafo è rimasto invariato dalla prima manifestazione di SCP-3337. [[/footnote]].
&gt; 
&gt; In prestito dal Walker Arts Center, Minneapolis MN[[footnote]] Questa riga indica il prossimo sito di manifestazione. [[/footnote]]

**Addendum 3337-B: Documento Recuperato 3337-1**

Recuperato il 13 Agosto 1989 dall’appartamento di POI-33906 di Francesco Castaldo[[footnote]] Conosciuto anche come “Franco Spanko”, produttore di pornografia anomala rilasciato dalla Fondazione nel 1993 dopo trattamento amnestico.[[/footnote]], socio della Bellocchio prima della sua morte. Ritenuto l&#39;ultimo messaggio della Bellocchio prima di suicidarsi. Inchiostro su carta. Tradotto dall’italiano all’inglese.

&gt; Franco,
&gt; 
&gt; stiamo uccidendo persone con la magia e diciamo che è per l’arte. Il numero delle mie vittime è almeno di trenta persone, e la maggior parte le ha uccise una sola fotografia. Non hai ancora ammazzato nessuno, ma so che si sono verificati almeno sette suicidi nei cinema che trasmettevano [[[SCP-5069|i tuoi film]]]. Alcuni degli altri sono a tre cifre.
&gt; 
&gt; Non riesco a ricordare come scattare una foto che non mangi le persone.
&gt; 
&gt; Addio.
&gt; 
&gt; Luisa
