[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-462 SCP-462] - 逃亡車
**原作：**[[*user Hidenozuke]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]

**項目編號：**SCP-462

**項目等級：**Safe

**特殊收容措施：**SCP-462被收容於Site ██一間恆溫且恆濕的收容庫內。無論如何，D級人員都不得接近項目。儘管SCP-462年久失修，由於生鏽的緣故，其狀態並未進一步惡化。

**描述：**SCP-462是一台極度失修的1968年Chevrolet El Camino，數片窗戶破裂，車子也遭到嚴重鏽蝕。車子的鑰匙孔內插有一把鑰匙。至今，移除鑰匙的嘗試皆失敗了。如果一人坐入駕駛座並如要啟動車輛般轉動鑰匙，他將會瞬間消失。已知大約42%的SCP-462駕駛會獨自在一段長度不定的時間後——從43秒到7個月皆有——突然出現在遙遠地點，且確認是該人的目的地附近。這些駕駛很少能安全抵達目的地。觀察到有許多駕駛重新出現後從可觀高度墜落，而有些則是以不一的速度飛向他們的目的地，有時造成致死傷害。有些時候，受試者會以各種傷殘的狀態抵達。約35%的受試者從未重新出現且無法定位，就算是裝備了GPS收發器也相同。剩下23%的受試者［資料刪除］。

自移動過程倖存的受試者回報在他們消失的期間內，他們都在駕駛車輛，並對這份經歷和自己的突然出現表達困惑。這些報告通常與他們消失並出現的時間相違背。大部分的駕駛堅稱他們離開了幾分鐘，而非他們消失的實際時間。

項目最初是在2███年10月5日受到基金會的注意。為了尋找當時正在███████ █████監獄服刑終身監禁的父親，██████・馬歇爾不經意地使用了項目。其父親與他原本地點相距████公里。監獄維安人員迅速地扣留了馬歇爾先生，並由臥底成監獄守衛的███████特工負責審問。之後，基金會迅速定位了SCP-462並無意外地將其移至Site ██。
