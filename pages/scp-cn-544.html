**项目编号：**SCP-CN-544

**项目等级：**--Safe-- Euclid（详见事故SCP-CN-544-α）

**特殊收容措施：**鉴于SCP-CN-544个体的异常性质，每个SCP-CN-544个体都需要使用特殊材料将其完全包裹并根据个体大小伪装成种类不同的雕塑造型，五（5）名//忠于其信仰的//（于事故SCP-CN-544-α后添加）安保人员需轮流不间断对其监视，以防止平民与项目进行交互造成事故及不必要的人员伤亡。事故SCP-CN-544-α之后，禁止一切未审查人员与SCP-CN-544的交互。

**描述：**SCP-CN-544是一系列出现在部分人流量较大地区，大小不一的异常建筑，来源未知。目前收容的个体均为半径1.5至2.5米不等，高0.5至1.5米的圆柱型建筑。项目表面附有大量拥有模因影响的图案。SCP-CN-544的异常主要体现在：每隔24小时，项目将从周围半径约500米的范围内随机选中一名人类（下文统称为SCP-CN-544-A），SCP-CN-544-A通常会经历以下三个阶段：

* 阶段一：SCP-CN-544-A产生靠近项目的意愿，意愿的强烈程度似乎与距离成反比。在超过[数据删除]的实验中，距离小于4米即无法返回。

* 阶段二：SCP-CN-544-A走上项目，当站立在项目上时，SCP-CN-544-A将会产生自己正在下坠的错觉，通常伴有恐惧感与绝望感。此阶段通常持续约300秒。

* 阶段三：在约98.5%的情况下，观测到SCP-CN-544中出现一约为成年人10~14倍大小的黑色人形虚影（以下称为SCP-CN-544-1），[数据删除]并似乎吸收了SCP-CN-544-A的休谟水平。
**附录CN-544：SCP-CN-544相关实验记录**

[[collapsible show=&#34;+ 展开实验记录&#34; hide=&#34;- 隐藏附录&#34;]]
&gt; **实验内容：**基督教徒与SCP-CN-544的交互
&gt; **实验对象：**被选中者研究员██（基督教徒）
&gt; **实验结果：**阶段二时，对象瞳孔放大失焦，喃喃自语。300秒后，SCP-CN-544-1出现并吞噬了研究员。

&gt; **实验内容：**佛教徒与SCP-CN-544的交互
&gt; **实验对象：**被选中者研究员███（佛教徒）
&gt; **实验结果：**阶段二时，对象逐渐流露出惨淡的微笑并轻声背诵大悲咒。300秒后，SCP-CN-544-1出现并吞噬了研究员
&gt; **备注：**经仪器检验，SCP-CN-544-1的休谟指数较低，与大部分现实扭曲者特征不符。——研究员Sleepang

&gt; **实验内容：**伊斯兰教徒与SCP-CN-544的交互
&gt; **实验对象：**被选中者研究员███（伊斯兰教徒）
&gt; **实验结果：**阶段二时，对象开始表现的十分愤怒，大声咒骂，但是逐渐变得双目无神，停止咒骂且双膝跪地。300秒后，SCP-CN-544-1出现并吞噬了研究员
&gt; **备注：**值得注意的是SCP-CN-544-1相比上次实验，更加接近于实体，且休谟指数略微提高了。——研究员Sleepang

&gt; **实验内容：**Area-CN-07驻站神父██████与SCP-CN-544的交互
&gt; **实验对象：**被选中者神父██████
&gt; **实验结果：**阶段二时对象手中掉落了一本褐色羊皮卷(已验证得此为希伯来语书写的圣经)，脸部肌肉开始抽搐，额头上出现明显汗液，并开始高呼圣经的内容。300秒后，SCP-CN-544-1出现并开始吞噬神父。其速度相比于前三个实验明显减慢。吞噬后SCP-CN-544-1明显更加接近实体。
&gt; **备注：**[已编辑]——研究员Sleepang

由于项目体现出的异常性质，更多实验已被暂时禁止。
[[/collapsible]] 





**附录CN-544：SCP-CN-544-α事故记录**

[[collapsible show=&#34;+ 打开记录&#34; hide=&#34;- 隐藏记录&#34;]]
20██年█月█日，破碎之神教派于著名公园██████举办大规模宗教仪式，一支MTF立即出动以中止其仪式。交火过程中，一名经过改造的破碎之神教徒似乎受到新出现仍未被收容的SCP-CN-544个体影响，以远超常人的速度登上SCP-CN-544个体。此时MTF由于知晓项目特性没有开火。5分钟后，SCP-CN-544-1没有出现，此名教徒突然出现于前往并登上个体之前位置，MTF成员均极度震惊并立即开火，然而未对此名教徒造成任何可见伤害，破碎之神教徒快速接近这支MTF并在20秒内击杀了整支MTF，推测此名教徒拥有强大的现实扭曲能力。此名教徒在逃离现场的路上被随后赶到的MTF-丙戌-02(“神之尾羽”)击杀。项目造成██名基金会人员损失及███名平民死亡。





在阶段二后，有极少数对信仰足够“虔诚”的SCP-CN-544-A个体此时将会感知到自己所信仰教派的主神（如，佛教徒将会感知到佛陀）正在与自己进行交流。若主神满意于个体的忠诚程度，SCP-CN-544-A将会感到强烈的满足感和成就感，在十五天内拥有与其信仰教派所相关的特殊现实扭曲能力，并以未知途径回到被选中时的地点。若主神对SCP-CN-544-A的忠诚程度不满意，将会失去与SCP-CN-544-A的一切联系。

[[/collapsible]]
----
[[collapsible show=&#34;您有一封星标邮件&#34; hide=&#34;关闭邮件&#34;]]
很抱歉现在才让你看到这个……但是下一个就轮到我了。
我是SCP-CN-544的项目主管Dr. Ecun——历任的，至少是。我接下来要说的事可能有点难以理解。也许你们也怀疑过为什么人称“东区教父”的River 也会背弃他的信仰，但是其实他没有。SCP-CN-544根本就不是按照有多虔诚来判定通过所谓的祀练的——好吧还是有一点点的——但是，River 没通过祀练的原因其实是因为上帝//根本他妈的就不存在。//

是的，如果你信仰一个真实存在的双子神，而且//真的//愿意献出一切，那也许能以某种方式从他们那“汲取”一小部分能力，甚至能够战胜那团东西来拿到一些“能力税”。而你能从你的信仰那拿到多少异能就取决于你是否虔诚了。没错，如果你信仰着一个虚无的神，那么你也会和那些无神论者一样无力。那家伙装得很好，但是他不是在演一个虔诚者，而是在试图在这一缺席的神座上放上一个神的假人。他失败了，所以他才哭了。这也是基金会提出这一计划的原因。

为了组建一支信徒特遣队，基金会送去了很多教徒。但是“救世主是个谎言”并不积极，低沉和绝望的士气不会让人们工作太久，这一点没错，我见识过。因此，基金会在其中掺杂了不少三大宗教的信徒，但是只有我们少数人知道，他们之中没有一个活着出来的。虽然我不太明确这个机会的细节，甚至不知道它的代号，但是我知道现在他们已经取得了一些进展。它或许最终能成功，除非他们打算把我一生的挚爱送进那里还把日程安排记录在了我手下的文件里。

人们总是把事物想象得太美好，几个王八羔子编出来的所谓“耶稣”自然成了全民偶像。但是从来没有人想过“第五一”是个什么鬼，也没有人想过深渊之下到底有什么。哦你也想到了[[[SCP-343|那个家伙]]]是吗？Huh，天知道呢。

废话，我当然知道高层泄露机密会有什么结果。我也不知道我现在还要做什么。冰箱里好像还剩了点豆子鸡腿面，我去拿一下。
[[/collapsible]]
