**Объект №:** SCP-2699

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Верхние этажи SCP-2699 открыты для общественности под видом археологических раскопок цитадели. Нижние уровни опечатаны и скрыты от общественности.

Экспедиции на нижние уровни SCP-2699 могут быть утверждены на индивидуальной основе. Исследователи могут подавать запросы на предоставление группы для раскопок на более низких уровнях в нынешнее учреждение, содержащее персонал для работы в SCP-2699 (в настоящее время Зона 82). Проведение раскопок утверждается два раза в год.

Все аномальные предметы, обнаруженные в SCP-2699, подлежат немедленному перемещению и обеззараживанию согласно соответствующим протоколам. Другие документы и неаномальные находки хранятся на складе неаномальных предметов Зоны 82.

**Описание:** SCP-2699 представляет собой группу руин в северной Сирии, относящихся примерно к XII веку. SCP-2699 состоит из 4 верхних уровней, которые первоначально находились над землёй, и неустановленного числа подземных уровней (из которых 5 в настоящее время раскопаны).

SCP-2699 сам по себе не проявляет аномальных свойств. Тем не менее, на его территории было обнаружено большое количество аномальных предметов, а также данные о том, что SCP-2699 был разрушен при участии аномальных предметов, ввиду чего объект и получил нынешнее обозначение.

Сам SCP-2699, как полагают, представлял собой цитадель, построенную в стиле аналогичных укреплений крестоносцами в XI или начале XII века. Примечательно, что стиль архитектуры SCP-2699 аналогичен замку Маргат, крепости госпитальеров в Сирии. Раскопки свидетельствуют, что SCP-2699 был окружён большой наружной стеной, но укрепления были разрушены, получив экстремальный ущерб в течение короткого периода времени. Характер разрушений напоминает таковой при землетрясениях (предполагается, что это было землетрясение в Алеппо в 1138 году).

По всей территории SCP-2699 встречаются различные распятия и другие христианские символы. Кроме того, в некоторых местах (преимущественно на подземных уровнях) можно увидеть печать Соломона, пентакли и прочие символы, которые традиционно ассоциируются с оккультными учениями.

На первом подземном уровне SCP-2699 (обозначен как В1) расположены помещения, изначально использовавшиеся для хранения рукописей и других исторических документов. Многие из этих документов связаны с различными аспектами европейской и арабской мифологии и зачастую описывают почерпнутые из легенд методы уничтожения или захвата различных мифологических существ, от скандинавского ётуна до арабского гуля. Другие документы представляют собой схемы клеток, цепей и структурных укреплений. Большая часть этих рукописей отсутствуют или уничтожена; есть свидетельства, что некоторые из них были частично сожжены.

На втором подземном уровне (обозначен как B2) находится большое количество хранилищ, содержащих сундуки и ящики, во многих из которых были обнаружены небольшие аномальные предметы, некоторые из которых были классифицированы как объекты SCP.

Третий подземный уровень (B3) содержит примерно 20 отдельных и разделённых камер, а также ответвление, в котором находится множество камер помельче. Камеры отличаются друг от друга, многие из них полностью замурованы. Три камеры пусты, в семи обнаружены скелеты. 10 остаются заблокированными или замурованными, и до сих пор не были открыты. Кроме того, на уровне было найдено 10 трупов в доспехах, большое количество оружия и цепей. Все 10 скелетов имеют следы значительных травм, полученных до смерти. Кроме того, вне камер обнаружено 15 скелетов в цепях. На полу каждой камеры нанесён пентакль, а в трёх из них - и на дверях. Следует отметить, что эти три камеры также были замурованы.

Четвертый подземный уровень (B4) состоит из множества комнат, которые, предположительно, выполняли функции казарм. Здесь было найдено 20 скелетов со следами смертельных травм. В отдельной оружейной, забаррикадированной и укреплённой, находилось большое количество оружия, доспехов и христианских крестов, а также ещё 6 скелетов. Кроме того, на этом уровне имеется большая комната, содержащая койки с оковами, где были обнаружены 30 скелетов со следами тяжёлых травм. Пентаклей на этом уровне не найдено.

Пятый подземный уровень (B5) представляет собой одно большое убежище. Его стены сооружены из камня и повреждены в нескольких местах. Выбитая дверь в убежище изготовлена из дубовых досок 6 см толщиной, укреплённых стальными полосами. Имеются остатки наскоро построенных баррикад. У входа найдено около 45 скелетов в тяжёлой броне. На всех поверхностях убежища имеются пентакли и распятия.

Лестничные ходы, ведущие к B6, перекрыты баррикадами из римского бетона. Судя по информации, обнаруженной на B1, существует ещё по крайней мере 4 подземных уровня, пока не раскопанных. Причины закрытия этих уровней в настоящее время неизвестны. На входе на каждую лестничную площадку изображён пентакль с крестом.

Оборудование зарегистрировало серию подземных колебаний, исходящих с уровней ниже В6. Колебания начались с серии из трёх равномерных толчков, после чего продолжают наблюдаться более мощные толчки через неравные промежутки времени. Причина этих колебаний неизвестна.

**Список примечательных находок:** Полный перечень см. в списке 2699-1.

&gt; **Уровень:** B1
&gt; **Расположение на уровне:** Комната 102, Полка 5
&gt; **Предмет:** Книга о надлежащих методах сдерживания агрессивных пленников, примечательная тем, что содержит описания нескольких аномальных методов, в том числе некоторых рудиментарных практик, которые используются и самим Фондом. Кроме того, целый раздел посвящен использованию символов и религии в борьбе против этих опасностей.
&gt; 
&gt; **Уровень:**  B1
&gt; **Расположение на уровне:** Комната 103, Полки 1-3
&gt; **Предмет:** Рукопись с каталогом, перечисляющим описания и известные местоположения нескольких аномальных предметов, некоторые из которых соответствуют описаниям известных объектов SCP (в частности, SCP-████)
&gt; **Примечание:** Приказываю немедленно начать расследование происхождения упомянутых в тексте объектов. - Д-р Могхадам

&gt; **Уровень:** B2
&gt; **Расположение на уровне:** Склад 3, Полка 2, Ящики 4-10
&gt; **Предмет:** Ящики 4-10 содержали большое количество распятий.  В руках практикующих членов христианской церкви эти кресты начинают излучать свечение. Кроме того, пользователи сообщали о чувстве воодушевления и оптимизма.

&gt; **Уровень:** B3
&gt; **Расположение на уровне:** Камера 3
&gt; **Предмет:** Труп, не проявляющий никаких признаков разложения, несмотря на количество прошедшего времени. Стены камеры покрыты шипами. Биопсия не представляются возможной, поскольку все образцы быстро разлагаются при удалении из организма.

&gt; **Уровень:** B3
&gt; **Расположение на уровне:** Ответвление, Камера A3
&gt; **Предмет:** 4 небольших клетки, содержащие скелеты нескольких грызунов, одетых в уменьшенные доспехи. Анализ этих останков определил их принадлежность к виду //Sciurus vulgaris// (белка европейская).

[[collapsible show=&#34;+ Примечательные обнаруженные документы&#34; hide=&#34;- Примечательные обнаруженные документы&#34;]]

Ниже приведены выдержки из документов, обнаруженных в SCP-2699 (полный перечень документов см. в списке 2699-2).

&gt; Гроссмейстер дал нам разрешение на использование этих нечестивых артефактов против еретиков. Нам было сказано, что можно прибегнуть к помощи этих предметов, поскольку Господь дарует нам Своё благословение разить нечестивцев таким оружием.
&gt; 
&gt; И всё же, я не могу сдержать злобу. Это оружие предназначено не для людских рук, тем более не для служителей Господних.

&gt; Оливье погиб от рук Мусульманина в камере 3. Как остановить человека, который не может умереть? Безумие. Это чистое безумие [НЕРАЗБОРЧИВО] молимся каждую ночь за освобождение. Наше спасение здесь в [НЕРАЗБОРЧИВО], но мы не должны вообще ими пользоваться.
&gt; 
&gt; Онфруа погиб, попытавшись воспользоваться шаром против Мусульманина. [НЕРАЗБОРЧИВО] невероятно болезненное сияние, но оно просто окутало его пламенем его самого. Эти вещи не из нашего мира, и нам не следует вовлекать их в его дела.

&gt; Скипетр умертвил половину сарацин, штурмовавших восточную стену. Тем не менее, я не могу сдержать отвращение к тому, что мы опустились до уровня еретиков [НЕРАЗБОРЧИВО] потеряли свой разум и свою веру в этом безумном [НЕРАЗБОРЧИВО], но что же нам делать?
&gt; 
&gt; Преклоня колени, молю Тебя, Всевышний, даруй мне предвидение грядущего и отвагу, чтобы подобающе его встретить.

&gt; Эти псы-демоны растерзали всех еретиков на куски. Это радует многих из нас, включая меня. Это Божий дар для нас, избранных Его последователей, пробирающихся вперёд в неудержимом крестовом походе против еретиков.
&gt; 
&gt; Путь еретика ведёт только к смерти и вечному проклятию. Мы посланники Господа, и мы несём Его праведный гнев на души тех, кто проклят. Если мы хотим исполнять Его божественную волю, мы должны не бояться замарать себя грехом в этом деянии, и, не колеблясь, взять в руки оружие.
&gt; 
&gt; Ничто не неуместно в войне против неверующих.

&gt; Новый доспех больно носить. [НЕРАЗБОРЧИВО] Я не хочу дать повод усомниться в моей вере, но я чувствую, как будто он вытягивает из меня силы, когда я его надеваю. Конечно, в бою он полезен, но это [НЕРАЗБОРЧИВО] возможно, я трус? Я не знаю.
&gt; 
&gt; Сарацины снова идут на стены. Я не могу писать дальше.

[[collapsible show=&#34;+ Предметы, обнаруженные в оружейной уровня B4&#34; hide=&#34;- Предметы, обнаруженные в оружейной уровня B4&#34;]]

Оружейная ,кроме неаномального оружия и брони, содержит также большое количество аномальных предметов. Многие из них имеют изображённые или встроенные символы. Подобные предметы также обнаруживались на других уровнях, а на уровне B1 было найдено подробное руководство по их использованию.

* 14 рыцарских мечей (90 см в длину) с вытисненными на клинке крестами. Несмотря на несколько столетий заброшенности, мечи остаются в идеальном состоянии и до сих пор остры.
* 9 пик (около 2 метров в длину) с нанесёнными вдоль древка нордическими рунами. Копья вытягиваются в длину по голосовой команде и после попадания в цель не могут быть извлечены из неё, кроме как после использования второй голосовой команды.
* 2 длинных лука (1,8 метров в длину) из неизвестной древесной массы. Эти луки не нуждаются в уходе и, несмотря на размер, требуют лишь 100 Н силы для натягивания тетивы.
* 10 полных комплектов брони, подобные обычным доспехам французских рыцарей XII века, в том числе конические шлемы, кирасы, кольчуги, поножи, рукавицы, каплевидные щиты, сабатоны и наплечники. Наборы 1-3 способны рассеивать окружающее тепло таким образом, что их носители не могут пострадать от огня. Наборы 4-5 способны выдержать удар большинства видов оружия того периода, но при этом весят всего 10 кг. Наборы 6-9 при полном надевании делают пользователя невидимым и заглушают издаваемые им звуки. Набор 10 придаёт носителю большую выносливость и силу, позволяя поднимать до 200 кг или тащить до примерно 450 кг. На многих трупах были также обнаружены неаномальные версии этих доспехов.
[[/collapsible]]

[[collapsible show=&#34;+ ТРЕБУЕТСЯ УРОВЕНЬ ДОПУСКА 4/2699&#34; hide=&#34; - Доступ разрешён&#34;]]

В одной из комнат на уровне B4 был обнаружен нижеприведённый документ. Эта комната располагается отдельно от остальных и обставлена богаче, чем прочие помещения цитадели. Текст частично нечитабелен ввиду возраста, однако остальную его часть удалось перевести с окситанского.

&gt; [НАЧАЛО ТЕКСТА НЕРАЗБОРЧИВО] велел ему не забывать главную цель нашего пребывания здесь: Ордену нужна оперативная база в землях сарацин. [НЕРАЗБОРЧИВО] получили весть из какого-то древнего тюремного хранилища на противоположной стороне Аравийского полуострова. Я направил верховой передовой отряд, чтобы перехватить эти вещи до того, как до них доберётся Сарацинское братство. 
&gt; По словам наших шпионов, это может быть потенциальной угрозой класса Потопа. Я надеюсь, что до такого не дойдёт, но несмотря ни на что, [НЕРАЗБОРЧИВО] восстановление связи со всеми древними хранилищами имеет решающее значение.
&gt; 
&gt; Региональный гроссмейстер Адальберт

&gt; Шпионы из братства сообщают, что передовой отряд был захвачен, допрошен и казнён. Братство готовится напасть на нашу цитадель в полную силу их коллекции. [НЕРАЗБОРЧИВО] наши собственные склады в настоящее время готовятся, и некоторые из более сговорчивых узников. [НЕРАЗБОРЧИВО] одобрил новые доспехи и оружие [НЕРАЗБОРЧИВО] нижние уровни всё ещё спят.
&gt; 
&gt; Гроссмейстер Адальберт

&gt; [НАЧАЛО ТЕКСТА НЕРАЗБОРЧИВО] и как долго, по их мнению, мы сможем тут выживать? Нам немедленно нужно подкрепление с Запада. Бог знает, что у нас заканчиваются эти звери, которых мы бросаем против сарацинского братства, а некоторые из них даже были захвачены и используются теперь против нас. И ещё у нас заканчивается время. [НЕРАЗБОРЧИВО] мы почти не контролируем, и у нас недостаточно рабов, чтобы удержать его от [НЕРАЗБОРЧИВО] У меня нет вариантов. Если подкрепление братства приведёт[НЕРАЗБОРЧИВО] их собственных чудовищ, у меня не будет другого выбора, кроме как применить земл[НЕРАЗБОРЧИВО] Возможно, это будет конец для всех нас. Возможно, Бог улыбнется нам сегодня. Возможно, нет. В любом случае, либо мы умрём от мечей этих сарацинских фанатиков, либо нас умертвит это последнее оружие в нашем арсенале. И я не допущу, чтобы наши артефакты попали в руки врага.
&gt; 
&gt; Молю Бога, чтобы сделать правильный выбор.
&gt; 
&gt; Гроссмейстер Адальберт

&gt; Цитадель рушится. Мы разбили сарацин Братства, но [НЕРАЗБОРЧИВО] пробудил несколько угроз класса Потоп на нижнем уровне. Мы замуровали нижние уровни, оставив там половину гарнизона и две трети рабов. Это остановит этих нечистых тварей, но только временно. [НЕРАЗБОРЧИВО] бьётся и вопит, и [НЕРАЗБОРЧИВО] проскребает себе ход наружу.
&gt;
