    <pre><textarea class="page-source" readonly>[[&gt;]]

**Ítem #:** SCP-335-FR

**Nivel de Amenaza:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-335-FR es un objeto de un solo uso; por lo tanto, las instancias usadas recuperadas deben considerarse neutralizadas. Los esfuerzos conjuntos de la Fundación SCP y la Gendastrerie Nacional francesa se centran actualmente en localizar y desmantelar las redes de fabricación del SCP-335-FR en funcionamiento, así como en confiscar y censurar cualquier prueba fotográfica, de vídeo o de memoria de la existencia de SCP-335-FR.

Como SCP-335-FR sólo se ha utilizado hasta ahora en situaciones de enfrentamientos entre manifestantes y fuerzas policiales durante los disturbios y manifestaciones en Francia metropolitana, la aprehensión y la gestión de SCP-335-FR sobre el terreno deben ser llevadas a cabo in situ por la Gendastrerie Nacional, que suele estar presente y formada en la neutralización del objeto.

**Descripción:** SCP-335-FR se refiere a una serie de granadas de gas lacrimógeno PLMP, modelos 7B y 7C, producidas por Nobel Sport y modificadas a mano para conferirles propiedades anómalas. Parece que las instancias de SCP-335-FR se crean a partir de granadas de gas lacrimógeno usadas, y que su alteración anómala procede de varios interesados aislados y no de un solo individuo. Además, se ha observado que las instancias SCP-335-FR ya no contienen su cápsula de gas lacrimógeno original, sino que contienen una mezcla de 2-clorobencilideno malonitrilo[[footnote]]El componente químico del gas lacrimógeno.[[/footnote]], nitrato de plata, incienso y polvo de hueso. Las paredes interiores de las granadas suelen estar grabadas con sellos similares a los utilizados en las prácticas esotéricas islámicas.

Cuando se utiliza SCP-335-FR, produce una nube de gas plateado. Este gas tiene las mismas propiedades irritantes que el gas lacrimógeno estándar y puede causar quemaduras respiratorias, oculares y dermatológicas, así como náuseas y espasmos cuando se inhala. A diferencia del gas lacrimógeno estándar, el humo no se disipa de forma natural, sino que se aglomera para formar una entidad humanoide semitransferible, denominada en adelante SCP-335-FR-1. Una vez formada esta entidad, tardará entre ocho y quince minutos en disiparse en el aire circundante.

SCP-335-FR-1 se compone generalmente de un tronco, brazos y cabeza humanoides, de dos a tres veces el tamaño de un ser humano estándar. Algunos registros de la Gendastrerie Nacional también mencionan entidades con extremidades desproporcionadas en varios casos, y en un caso una cabeza inusual. SCP-335-FR-1 corresponde a la descripción estándar de un djinn; sin embargo, la [http://fondationscp.wikidot.com/bsia-djinn-tonic Unión de Djinns, Genios y Concesionarios de Deseos Asociados] niega tener conocimiento de SCP-335-FR-1 y afirma que estas entidades no figuran en su Registro Etéreo.

SCP-335-FR es utilizado principalmente como herramienta de distracción por los manifestantes contra los agentes de la ley que desconocen la existencia de lo anómalo. Hasta la fecha, no se ha podido determinar con certeza si la distracción que provoca el SCP-335-FR se debe a un efecto anómalo o simplemente a la naturaleza desconcertante del fenómeno.

Se observaron los siguientes efectos en doce usos de SCP-335-FR:

* El 28% de los objetivos que presenciaron el fenómeno se retiraron (huyeron, pidieron refuerzos con la intención de volver).
* El 25% mostró incredulidad (creyó que SCP-335-FR era falso, o mostró síntomas de [http://www.scp-wiki.net/saphir-centre Síndrome de Filbuson]) y continuaron sus operaciones con normalidad.
* 6% perdió el conocimiento (malestar vago, ataques de ansiedad, desmayos).
* El 41% intentó contactar con SCP-335-FR-1 y pedir un deseo, abandonando sus operaciones.

Cuando está en presencia de uno o más individuos, SCP-335-FR-1 suele ofrecer a sus espectadores la oportunidad de conceder uno de sus deseos. Sin embargo, nunca se ha observado su capacidad para realizar tal acto, y actualmente se asume que SCP-335-FR-1 es incapaz de hacerlo. Una vez formulado un deseo, SCP-335-FR-1 felicitará a su interlocutor por la elección de su &#34;juicioso&#34; deseo y comenzará un largo monólogo de felicitación y ánimo, adoptando el lenguaje y los elementos retóricos de varios políticos franceses conocidos. Esto continuará hasta la total disipación de SCP-335-FR-1, no habiéndose concedido nunca el deseo solicitado.</textarea></pre>
