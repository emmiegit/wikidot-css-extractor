**Titre :** SCP-254-FR - Site Sous Scellé
**Auteur :** [[user DrCendres]]
**Date :** 7 mai 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-254-FR

**Niveau de Menace :** Blanc [[span class=&#34;pastille blanc&#34;]]●[[/span]]

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** SCP-254-FR doit être confiné sur le Site-Kybian avec une priorité de surveillance de Niveau 4. Il doit être conservé dans un casier pour objets anormaux et subir une révision mensuelle à la fois mécanique et informatique. Le but de ces phases de maintenance doit d&#39;abord être de conserver l&#39;objet dans un état stable et fonctionnel, puis éventuellement de récupérer les données qui ont été corrompues lorsqu&#39;un protocole efficace pour ce faire aura été établi. Aucune phase de test pratique ne doit être accomplie directement sur l&#39;anomalie, le programme informatique de cette dernière doit être copié sur la base de données locale, et des simulations doivent être lancées afin d&#39;établir un protocole de récupération viable. Toute tentative doit au préalable être autorisée par le directeur du Site.

Bien que l&#39;organisation Primordial ait assuré s&#39;être séparé du seul exemplaire en leur possession, il a été démontré qu&#39;il existait au moins un autre objet anormal semblable à SCP-254-FR, mais dont les propriétés d&#39;application différaient. On ignore à l&#39;heure actuelle si cette différence réside dans leur nature, ou si les dégâts subis par SCP-254-FR ont supprimé les fonctionnalités dont disposaient l&#39;autre instance. La recherche de --l&#39;exemplaire manquant et-- d&#39;autres éventuelles répliques est une priorité de Niveau 3 à l&#39;heure actuelle.

Aucune vie artificielle ne doit être créée au sein d&#39;une instance de SCP-254-FR-MDV. Ces dernières peuvent être conservées jusqu&#39;à huit mois dans le cadre de tests, cinq si le paramètre d&#39;évolution indépendante du monde a été activé, suite à quoi elles devront être neutralisées de façon permanente. Toute instance dont la phase de test s&#39;est terminée doit également être détruite. Le matériel et personnel de la Fondation doit, si possible, être extrait avant ladite destruction.

Si Primordial venait à demander de récupérer SCP-254-FR, la réponse doit être négative en toute circonstance, peu importe le prétexte évoqué. Malgré les événements dramatiques associés à cet objet, il a été avancé que l&#39;usage de SCP-254-FR pourrait s&#39;avérer d&#39;une importance capitale dans le confinement de SCP nécessitant d&#39;être complètement isolés du monde, ou d&#39;évoluer dans un environnement précis. La proposition a été acceptée sous les modalités suivantes :

* Chaque demande de confinement à l&#39;aide de SCP-254-FR fera l&#39;objet d&#39;une étude minutieuse par le Conseil O5 et le Comité d&#39;éthique.
* Il n&#39;est pas envisageable d&#39;utiliser l&#39;anomalie pour produire des matériaux ou créatures dont la raison d&#39;être serait une exploitation pour le confinement d&#39;anomalies externes.
* Les paramètres de création de la vie et d&#39;évolution indépendante du monde doivent être désactivés.
* L&#39;usage de SCP-254-FR n&#39;est envisageable que dans le cas où l&#39;anomalie à confiner nécessite un isolement complet et systématique, sans qu&#39;aucune interaction de quelque sorte que ce soit ne s&#39;avère nécessaire. En conséquence, l&#39;instance de SCP-254-FR-MDV créée ne devra comporter aucun portail. L&#39;instance serait ensuite placée sous un confinement de haute sécurité, établi au cas par cas.

**Description :** SCP-254-FR est un instrument manufacturé destiné à être utilisé par l&#39;homme, dont la forme et le système d&#39;activation sont très semblables à ceux d&#39;un pistolet à colle standard, quoique plus large. Il a été conçu pour être utilisé à une main, mais dispose également d&#39;un système de reconnaissance vocale réagissant à des ordres énoncés par voix orale, qui s&#39;active lorsque l&#39;on maintient un bouton rond et noir qui se trouve sur le côté du manche. Cette fonctionnalité est d&#39;une efficacité relative, puisque l&#39;utilisateur doit parler d&#39;une voix forte et claire pour que l&#39;objet enregistre et comprenne la demande, qui doit être formulée en français sans accent quelconque.

L&#39;objet dispose d&#39;un cadran comprenant un écran et cinq boutons, dont quatre étant des repères fléchés disposés en cercle, et en leur centre un bouton de validation &#34;enter&#34;. L&#39;écran comme les boutons proviennent d&#39;une //HP-48SX//[[footnote]]Le caractère rudimentaire du matériel indique que Primordial n&#39;est pas à l&#39;origine de sa création ; cependant cela ne peut être affirmé en ce qui concerne des répliques éventuelles ou le modèle original.[[/footnote]], cependant le système informatisé n&#39;agit pas comme celui d&#39;une calculatrice. Il propose à l&#39;utilisateur de modifier plusieurs paramètres qui impacteront l&#39;évolution de la sécrétion créée par SCP-254-FR. Il est à noter que certains paramètres sont inaccessibles, indiquant que l&#39;objet a été endommagé, sans doute par une corruption de données. Les chercheurs ne sont pas encore parvenus à restaurer le système à son état initial.

Lorsque la gâchette principale est maintenue en position enfoncée, SCP-254-FR émet une projection s&#39;apparentant à une bulle de verre malléable, dont la température oscille entre 1108 °C et 1164 °C. Une fois que la sécrétion atteint une taille signifiante, ce qui peut prendre de trois à cinq minutes, celle-ci se sépare de SCP-254-FR et refroidit immédiatement, donnant ainsi une boule en verre solide d&#39;un diamètre de 6,5 cm pour des dimensions de 10 x 15 cm. Au fond de la boule se trouve un résidu terreux, dénommé dans le système comme étant le &#34;terreau primordial&#34;. Cette matière entre alors pour le quart d&#39;heure qui suit dans une phase d&#39;intense altération, durant laquelle ses propriétés chimiques et moléculaires sont modifiées à plusieurs reprises. Lorsque le processus est terminé, le terreau primordial a été restructuré de telle manière à former un paysage consistant. La boule de verre et le monde qu&#39;elle contient sont alors qualifiés d&#39;instances de SCP-254-FR-MDV[[footnote]]Pour &#34;Monde de Verre&#34;, choisi par le responsable du projet.[[/footnote]].

Les paramètres que l&#39;utilisateur peut modifier fonctionnent selon plusieurs systèmes, reposant tous sur une sélection via les boutons fléchés :

* La variable représente un montant que l&#39;utilisateur peut composer sur le cadran à chiffres s&#39;affichant à l&#39;écran. C&#39;est par exemple le cas de la température à l&#39;intérieur de la boule de verre, et des divers taux et pourcentages de composition de l&#39;atmosphère.
* La variable représente un choix qui peut être sélectionné sur une échelle présentant plusieurs options, sur laquelle peut naviguer l&#39;utilisateur. C&#39;est par exemple le cas de l&#39;option &#34;Monde prédéfini&#34; qui permet à l&#39;utilisateur de choisir un paysage standard parmi des modèles, ou de la sélection des éléments précis qui résulteront du terreau primordial.
* La variable peut être à placer sur une figure géométrique représentée à l&#39;écran. C&#39;est par exemple le cas de la création des portails qui permettent les allers et retour à l&#39;intérieur du monde créé, si l&#39;utilisateur choisit d&#39;en ajouter.
* La variable est un booléen[[footnote]]Ne peut prendre que deux valeurs, vraie ou fausse.[[/footnote]] laissant à l&#39;utilisateur le choix entre &#34;Oui&#34; et &#34;Non&#34;. C&#39;est par exemple le cas du choix de permettre ou non à une forme de vie indépendante[[footnote]]L&#39;utilisateur peut aussi choisir d&#39;ajouter des créatures prédéfinies.[[/footnote]] d&#39;émerger du terreau primordial, ou celui de permettre au monde artificiel d&#39;évoluer indépendamment sans nécessairement conserver les paramètres établis lors de sa création.

Une fois le monde formé, il restera en l&#39;état à moins que l&#39;utilisateur n&#39;ait choisi de lui permettre de se modifier[[footnote]]Auquel cas l&#39;écosystème suivra son cours, ainsi que les processus physiques d&#39;érosion, d&#39;usure.... et autre facteurs de changement.[[/footnote]] ou qu&#39;un facteur externe ne vienne le modifier[[footnote]]Dans le cas où un individu s&#39;introduirait à l&#39;intérieur de l&#39;instance SCP-254-FR-MDV, ou que cette dernière venait à être détruite.[[/footnote]]. Une fois produite, l&#39;instance de SCP-254-FR-MDV ne peut être modifiée par usage de SCP-254-FR, les paramètres ne peuvent donc être altérés que par une intervention manuelle. Elle peut bien être détruite, mais sa consistance étant légèrement plus souple que celle du verre classique, son seuil de tolérance aux chocs s&#39;en trouve améliorée. Une instance demeure cependant relativement fragile, particulièrement aux fissures et aux chocs violents. Si l&#39;instance vient à être abîmée, le monde artificiel subit un phénomène de dégénérescence le faisant retourner à l&#39;état de terreau primordial. Les éléments d&#39;origine externe introduits par la suite en son sein subissent le même sort.

Le monde produit à l&#39;intérieur des instances est homogène et cohérent avec lui-même, et obéit aux lois physiques présentes dans le monde extérieur. En revanche, il n&#39;existe pas de relation directe entre l&#39;environnement interne et externe de la bo : le monde artificiel ne sera pas affecté par de quelconques changements de pression, densité ou mouvements provenant de l&#39;extérieur[[footnote]]L&#39;unique exception survenant lorsque ces changements atteignent une intensité à même d&#39;abîmer l&#39;instance, auquel cas elle sera détruite.[[/footnote]]. De plus, l&#39;espace interne est défini par un référentiel spatial, supposé galiléen, lui étant propre et paramétrable, deux instances de SCP-254-FR-MDV de même dimension n&#39;accueillant pas nécessairement des mondes de taille identique. En revanche, il est toujours possible d&#39;atteindre les parois de verre limitant l&#39;espace, mais celles-ci sont troubles de l&#39;intérieur et ne permettent pas d&#39;observer l&#39;extérieur.

Le système de portail utilisé par SCP-254-FR est encore difficile à définir avec certitude, et n&#39;est pas couvert par les commandes vocales. L&#39;utilisateur peut choisir librement l&#39;emplacement d&#39;arrivée, se situant à l&#39;intérieur du monde artificiel, qui revêtira alors une forme unique et variable d&#39;une instance à une autre. Aucun paramètre permettant de définir les modalités de son apparition n&#39;a été découvert, hormis la localisation. Le passage fonctionne différemment selon si l&#39;on entre ou sort d&#39;une instance :

|| ||**Entrée au sein de l&#39;instance**||**Sortie de l&#39;instance**||
||**Initialisation**||L&#39;utilisateur doit appuyer l&#39;extrémité de SCP-254-FR contre l&#39;instance appropriée, et valider son choix, en plus de sélectionner le portail qu&#39;il souhaite emprunter si plusieurs ont été définis lors de la création[[footnote]]Si le portail est obstrué, l&#39;écran affiche un message d&#39;erreur.[[/footnote]]. Le passage est instantané, et SCP-254-FR est alors impossible à bouger tout le temps durant lequel l&#39;utilisateur se trouve à l&#39;intérieur.||L&#39;utilisateur doit se placer au niveau du portail et s&#39;introduire en son sein, quelque soit sa forme ou son interface. L&#39;utilisateur réapparaît progressivement dans la position dans laquelle il était en quittant le monde réel, c&#39;est à dire tenant SCP-254-FR dans la main et l&#39;accolant à l&#39;instance.||
||**Propriétés**||Le passage est incomplet si la taille de l&#39;espace créé ne permet pas à l&#39;utilisateur de s&#39;y tenir tout entier, et ne concernera alors que certaines parties du corps : dans cet ordre, en commençant par le bras tenant SCP-254-FR et en terminant par les pieds. L&#39;effet s&#39;applique également à ses vêtements et tout autre objet de taille petite ou moyenne qu&#39;il aurait en sa possession. Il n&#39;est pas possible d&#39;introduire au sein de l&#39;instance des éléments sans le biais d&#39;un utilisateur, ou de trop grande taille.||Le passage peut cesser si un objet a été déplacé sur le lieu où se tenait l&#39;utilisateur. Il est tout à fait possible de faire passer des éléments quelconques dans un portail si leur taille le permet, auquel cas ils apparaîtront non loin de l&#39;instance. Cependant, le processus semble les abîmer grandement, leur conférant une piètre qualité. La matière organique n&#39;est pas concernée par cette dégradation.||

[[collapsible show=&#34;Retranscription de tests pertinents menés sur des instances de SCP-254-FR-MDV +&#34; hide=&#34;Fermer -&#34;]]

&gt; **Instance :** SCP-254-FR-MDV-08
&gt; **Taille de l&#39;espace[[footnote]]Cette donnée indique l&#39;aire approximative du disque ayant même diamètre que la sphère-instance.[[/footnote]] :** 20 m²
&gt; **Paysage sélectionné :** Prairie simple (Prédéfini)
&gt; **Inventaire du voyage :** Un membre du personnel de classe D
&gt; **Portail(s) :** (1) Écran de télévision affichant une image de chaton
&gt; 
&gt; Il a été demandé à D-560 de bouger légèrement l&#39;instance, après que D-210 y ait été introduit. Une communication radio avait été établie et maintenue entre les deux environnements. D-210 n&#39;a pas rapporté ressentir les actions de son collègue sur l&#39;instance. Il fut demandé à D-560 d&#39;augmenter l&#39;intensité de ses mouvements, dans la limite du raisonnable. Même conséquence. D-560 alla jusqu&#39;à retourner la boule et à la maintenir ainsi durant plusieurs minutes. D-210 ne signala rien d&#39;anormal.
&gt; 
&gt; //Note du personnel : Il a été confirmé que les communications sont bel et bien transmises entre les deux environnements. De plus, il semblerait que les affectations extérieures ne modifient pas les composantes internes, qui seraient donc indépendantes. Il faut creuser ça.//

&gt; **Instance :** SCP-254-FR-MDV-09
&gt; **Taille de l&#39;espace :** 20 m²
&gt; **Paysage sélectionné :** Prairie simple (Prédéfini)
&gt; **Inventaire du voyage :** Des capteurs thermiques installés à l&#39;intérieur de l&#39;instance par un membre du personnel de classe D, revenu par la suite.
&gt; **Portail(s) :** (1) Petit étang à la surface trouble.
&gt; 
&gt; L&#39;instance a été exposée à une température en croissance progressive. Les capteurs thermiques n&#39;ont enregistré aucune variation laissant penser que la température interne s&#39;en trouvait modifiée. Lorsque la température externe a dépassé 200 °C, l&#39;instance a été endommagée et le processus de dégénérescence a été enclenché. Les capteurs thermiques ont alors enregistré une courbe décroissante immédiate avant de cesser d&#39;émettre.
&gt; 
&gt; //Note du personnel : Hypothèse du test précédent confirmée.//

&gt; **Instance :** SCP-254-FR-MDV-13
&gt; **Taille de l&#39;espace :** 20 m²
&gt; **Paysage sélectionné :** Eau douce et potable, remplissant la sphère (Personnalisé)
&gt; **Inventaire du voyage :** Aucun
&gt; **Portail(s) :** (2) Forme inconnue.
&gt; 
&gt; Dès la création, le portail implanté a transporté l&#39;eau dans le monde extérieur en quantité non négligeable. L&#39;espace de test risquant d&#39;être submergé, la destruction de l&#39;instance a été ordonnée. L&#39;eau qui avait été exportée hors de l&#39;instance n&#39;a pas été affectée par ladite destruction.
&gt; 
&gt; //Note du personnel : Les tests effectués sur l&#39;eau récupérable ont indiqué qu&#39;elle était impropre à la consommation et souillée par quantité de déchets toxiques, certains non répertoriés.//

&gt; **Instance :** SCP-254-FR-MDV-15
&gt; **Taille de l&#39;espace :** 1,553 m²
&gt; **Paysage sélectionné :** Air respirable uniquement (Personnalisé)
&gt; **Inventaire du voyage :** Un membre du personnel de classe D (partiellement)
&gt; **Portail(s) :** (1) Objet inconnu posé sur le sol, solide et circulaire
&gt; 
&gt; Il fut demandé à D-0496 de valider son choix de se rendre dans l&#39;instance, qui ne disposait pas d&#39;assez d&#39;espace pour qu&#39;il puisse s&#39;y tenir tout entier et dont le portail avait été disposé au centre. La main ainsi qu&#39;une partie de l&#39;avant-bras du sujet disparurent, sans pour autant lui causer de quelconque lésion. L&#39;observation de la plaie ouverte indiquait que les échanges sanguins et nerveux continuaient de se faire malgré l&#39;absence de lien physique, et placer des objets dans la zone où aurait dû se trouver le bras n&#39;y changea rien. D-0496 rapporta qu&#39;elle était capable de mouvoir librement son bras, ainsi que de toucher et ressentir les parois de l&#39;instance. La vérification visuelle depuis l&#39;extérieur de l&#39;instance confirma ses dires. Lorsqu&#39;elle se désengagea, son bras réapparut sans encombre, lésion ou conséquence sur sa santé.

&gt; **Instance :** SCP-254-FR-MDV-26
&gt; **Taille de l&#39;espace :** 20 m²
&gt; **Paysage sélectionné :** Prairie simple (Prédéfini)
&gt; **Inventaire du voyage :** Un membre du personnel de classe D
&gt; **Portail(s) :** (1) Porte sur la paroi de l&#39;instance
&gt; 
&gt; D-093 se rendit à l&#39;intérieur de l&#39;instance. Une table basse lui arrivant au genou fut alors placée là où il se tenait avant d&#39;effectuer l&#39;aller. Il lui fut ordonné de revenir. Durant le passage, le sujet rapporta ressentir une obstruction au niveau du genou, l&#39;empêchant d&#39;aller plus loin. Une partie de sa jambe gauche se trouvant encore à l&#39;intérieur de l&#39;instance, il put se rétracter en mimant un pas en arrière. La table basse fut enlevée, et le sujet put revenir intégralement et sans encombre.

[[/collapsible]]

Pour davantage d&#39;informations sur les circonstances de récupération de SCP-254-FR, veuillez vous référer au **Document Annexe sur la perte du Site de Coopération avec Primordial n°03** disponible en copie sur ce rapport[[footnote]]Seuls les employés s&#39;étant connectés avec des identifiants d&#39;accréditation adaptés pourront le consulter.[[/footnote]].

**Document Annexe sur la perte du Site de Coopération avec Primordial n°03**

[[tabview]]

[[tab Préambule]]

&gt; Les documents qui suivent sont d&#39;une haute sensibilité et appartiennent à une enquête qui n&#39;est aujourd&#39;hui toujours pas classée. Seuls les membres du Conseil O5 et les responsables de l&#39;affaire sont autorisés à voir et reproduire ce document. Je compte donc sur votre discrétion absolue.
&gt; 
&gt; L&#39;initiative décrite ici représente la première application du protocole //Incarcération//[[footnote]]Dont la nature et les prémices avaient été établis lors de la rédaction et de la ratification du Traité Primordial à la Sécurité, au Confinement et à la Protection au sein du mercenariat anormal.[[/footnote]], consistant en la remise des mercenaires anormaux esseulés qui ne coopéraient pas avec Primordial et ne respectaient pas leurs directives, ce faisant mettant en danger l&#39;anonymat du monde anormal. La phase de test prévoyait la création de quatre Sites de Coopération avec Primordial, où seraient acheminés les sujets pour une phase d&#39;observation préliminaire en compagnie des représentants de l&#39;organisation-tiers. Théoriquement, les sujets devaient ensuite être redistribués sur diverses installations de la Fondation, cette fois-ci sans le concours de Primordial.
&gt; 
&gt; Les Sites 1, 2 et 4 donnèrent des résultats jugés satisfaisants par les deux organisations liées par le Traité. L&#39;expérience menée sur le Site de Coopération avec Primordial n°3, en revanche, déboucha sur une grave brèche dans la sécurité et une crise de confiance majeure. Les responsabilités ne sont pas encore clairement établies. Toutefois, les preuves rassemblées semblent pointer vers la conjonction de circonstances : d&#39;un côté, des manquements dans les protocoles de sécurité établis par la Fondation. De l&#39;autre, l&#39;intervention d&#39;un éventuel agent-double hostile ayant infiltré les forces de Primordial, dont le commanditaire et les ordres restent incertains.
&gt; 
&gt; Il est très probable, étant données les circonstances actuelles, que l&#39;affaire demeure en suspens sans possibilité de conclusion. Les agents de Primordial comme les nôtres ont travaillé d&#39;arrache-pied et ne sauraient être jugés responsables de l&#39;immobilisation de l&#39;enquête. Nous pouvons cependant nous réjouir de l&#39;issue finale de l&#39;expérience, grâce aux résultats exemplaires des Sites 1, 2 et 4 ainsi qu&#39;aux efforts de collaboration et de rapprochement constants fournis par nos deux organisations, il a été décidé de maintenir sur le long terme le Protocole Incarcération, qui fonctionne depuis lors sans autre écueil.
&gt; 
&gt; Les agents de l&#39;enquête ont donc été affectés à d&#39;autres affaires plus pressantes, expliquant le maigre contenu du dossier qui suit. Ce dernier est maintenu en l&#39;état en guise de précédent et de données éventuellement utiles dans l&#39;étude et la perfection du Protocole Incarcération.
&gt; 
&gt; //Séléna Silvestry, responsable chargée de l&#39;enquête//

[[collapsible show=&#34;Accréditations numériques en cours d&#39;examen...&#34; hide=&#34;Accréditations reconnues&#34;]]
&gt; Salutation, agent.
&gt; 
&gt; Si vous lisez cette lettre, c&#39;est que vous disposez des accréditations nécessaires pour vous pencher sur l&#39;échec du premier Protocole Incarcération. Vous êtes un expert en tout ce qui touche aux procédés et à l&#39;histoire de Primordial, vous avez suivi un stage de plusieurs mois conjointement au Bureau de la Désinformation et au Bureau de la Médiation gouvernementale, vous manifestez des compétences poussées en investigation et en déduction. Si vous avez obtenu l&#39;accès sans remplir ces trois critères, alors félicitations, c&#39;est que je vous ai personnellement sélectionné pour enquêter sur ce foutoir en raison de vos capacités uniques et spécifiques.
&gt;

&gt; **Ethan Olicard :** Elle n&#39;est pas disponible pour le moment, si vous parlez de l&#39;agente. Je doute qu&#39;elle s&#39;appelle vraiment Léa, cependant.
&gt; 
&gt; **CDE Ehrenberg :** ... Qu&#39;est-ce qui vous fait dire ça ?
&gt; 
&gt; **Ethan Olicard :** Certains de ses réflexes. De ses manies. Ses compétences. Les marques sur ses mains, les muscles de son corps. Sa vigueur. L&#39;intimité reste et restera toujours le meilleur moyen de dévoiler une personne. Elle est bonne à jouer un rôle, pourtant. Ou était. Je ne sais pas trop si la balle a vraiment touché le cerveau. On a des surprises parfois.
&gt; 
&gt; //[Silence]//
&gt; 
&gt; **CDE Ehrenberg :** Vous avez tué notre agente.
&gt; 
&gt; **Ethan Olicard :** Je l&#39;ai tuée, oui. C&#39;est bête. Je l&#39;aimais vraiment bien. Quand on passe un mois avec quelqu&#39;un, on s&#39;attache.
&gt; 
&gt; //[Silence]//
&gt; 
&gt; **Ethan Olicard :** Qu&#39;est-ce que vous comptez faire ?
&gt; 
&gt; **CDE Ehrenberg :** L&#39;inscrire sur la liste des décès, pour commencer. Ensuite, vous poser quelques questions.
&gt; 
&gt; **Ethan Olicard :** D&#39;accord.
&gt; 
&gt; **CDE Ehrenberg :** Vous savez que vous êtes dans une minuscule boule à neige posée sur un coin de mon bureau à l&#39;heure actuelle, n&#39;est-ce pas ? Vous en êtes conscient ?
&gt; 
&gt; **Ethan Olicard :** C&#39;est ce que mes supérieurs m&#39;ont dit, oui.
&gt; 
&gt; **CDE Ehrenberg :** Vos supérieurs sont-ils impliqués dans cette affaire ?
&gt; 
&gt; **Ethan Olicard :** Non. Pour tout vous dire, ils seront aussi surpris que vous quand ils apprendront la nouvelle de ma désertion. Je pense que j&#39;irai leur dire d&#39;aller se faire foutre et les railler quand j&#39;en aurai fini avec notre discussion. Ma mission est terminée. Je peux m&#39;amuser.
&gt; 
&gt; **CDE Ehrenberg :** Quelle mission ?
&gt; 
&gt; **Ethan Olicard :** Neutraliser votre site, là.
&gt; 
&gt; **CDE Ehrenberg :** Donc vous savez comment faire pour le rendre à l&#39;état normal.
&gt; 
&gt; **Ethan Olicard :** Il faut utiliser l&#39;anomalie originelle, le pistolet à bulle qui l&#39;a rétrécie. C&#39;est le seul moyen d&#39;inverser le processus.
&gt; 
&gt; **CDE Ehrenberg :** Et où se trouve-t-il ?
&gt; 
&gt; **Ethan Olicard :** Avec moi.
&gt; 
&gt; **CDE Ehrenberg :** Avec vous ?
&gt; 
&gt; **Ethan Olicard :** Avec moi.
&gt; 
&gt; **CDE Ehrenberg :** Dans la boule en verre ?
&gt; 
&gt; **Ethan Olicard :** Avec moi.
&gt; 
&gt; //[Silence]//
&gt; 
&gt; **CDE Ehrenberg :** Si vous vous engagez à restaurer le Site à son état normal, alors je m&#39;arrangerai pour que cela se fasse dans un environnement contrôlé et que vous serez bien traité lors de votre appréhension.
&gt; 
&gt; **Ethan Olicard :** Non.
&gt; 
&gt; **CDE Ehrenberg :** Non ?
&gt; 
&gt; **Ethan Olicard :** Non. Cela ne fait pas partie de ma mission.
&gt; 
&gt; **CDE Ehrenberg :** Mais qu&#39;allez-vous faire des entités ?
&gt; 
&gt; **Ethan Olicard :** Les entités...
&gt; 
&gt; //[Silence]//
&gt; 
&gt; **Ethan Olicard :** J&#39;ai mis Deux, Trois et Quatre dans une boule en verre, grâce à l&#39;anomalie. Une boule à neige, dans une boule à neige, si vous avez du mal à visualiser. Ensuite j&#39;ai mis cette boule à neige près du cadre d&#39;une porte. Et j&#39;ai claqué le battant. Plusieurs fois.
&gt; 
&gt; //[Silence]//
&gt; 
&gt; **Ethan Olicard :** Je m&#39;étais déjà occupé de Un et Cinq de toute façon. Dans le lot, il y en a qui avaient vu des choses. Il ne fallait pas qu&#39;ils parlent.
&gt; 
&gt; **CDE Ehrenberg :** Vous êtes conscient que vous avez tué la seule raison qui aurait pu nous pousser à négocier avec vous un retour à la normale, n&#39;est-ce pas ? Vous êtes à notre merci.
&gt; 
&gt; //[Silence]//
&gt; 
&gt; **CDE Ehrenberg :** Là, tout de suite, j&#39;ai dans mon bureau une boule à neige et une porte, laquelle comprend par pure coïncidence un cadran et un battant. Si vous avez du mal à visualiser.
&gt; 
&gt; **Ethan Olicard :** Je vous en prie, défoulez-vous. Les gens comme moi n&#39;ont pas peur de la mort. Ils la vainquent à chaque fois.
&gt; 
&gt; **CDE Ehrenberg :** Les gens comme vous ?
&gt; 
&gt; **Ethan Olicard :** Je pense que je vais essayer de m&#39;arracher la langue avec les dents cette fois-ci. Voir si ça marche vraiment comme technique de suicide.
&gt; 
&gt; //[Silence]//
&gt; 
&gt; **Ethan Olicard :** Je m&#39;assurerai de coller votre unité de communication juste contre ma gorge. Je pense que ça devrait vous faire du bien. Après tout, vous étiez le correspondant de la petite &#34;Léa Diallo&#34; durant tout ce temps. Et maintenant elle est partie. Pouf.
&gt; 
&gt; //La communication est alors coupée manuellement depuis l&#39;enceinte du Site.//

[[tab Chronologie des événements]]

++ Phase pré-crise :

&gt; **Juin 196█ :** Signature du Traité Primordial à la Sécurité, au Confinement et à la Protection au sein du mercenariat anormal, entre le Conseil O5 et les Primats. Le principe fondateur d&#39;un futur Protocole de remise des mercenaires anormaux dissidents est abordé dans l&#39;un des articles.
&gt; 
&gt; **1970 :** Les premières discussions officielles concernant la mise en place du Protocole Incarcération ont lieu. Les dirigeants des deux organisations s&#39;accordent sur une application préliminaire du protocole, en guise de phase de test.
&gt; 
&gt; **1972 :** Début de la construction des Sites de Coopération avec Primordial n°1, 2, 3 et 4. La participation de Primordial est limitée à une participation financière et l&#39;apport de suggestion concernant les lieux de vie commune et les cellules de confinement provisoire.
&gt; 
&gt; **Mai 1975 :** La construction de chacun des sites est achevée et vérifiée. Les premiers arrivages d&#39;entités humanoïdes anormales s&#39;effectuent sans encombre sous l&#39;égide d&#39;un convoi co-orchestré par les forces de Primordial et de la Fondation. Les chargements s&#39;élèvent respectivement à trois, six, cinq, huit individus pour chacun des sites. Chacune des entités s&#39;était illustrée dans les conflits de la Guerre Froide ou cherchait à les prolonger ouvertement et par des biais anormaux.
&gt; 
&gt; **Juillet 1975 :** Jusque là, le protocole Incarcération ne rencontre aucun écueil. La présence des agents de Primordial sur place pour assurer une protection supplémentaire ne crée pas de tension et n&#39;entrave pas la recherche. Leurs privilèges et implication dans les projets locaux augmentent progressivement.
&gt; 
&gt; **Août 1975 :** Il est convenu que le transfert des entités sur des infrastructures permanentes et propres à la Fondation se fera le 19 Septembre 1975, suite à quoi les représentants de Primordial quitteront les Sites de Coopération.

@@@@
@@@@

------

++ Phase de crise :

&gt; **1 Septembre 1975, 18h53 :** Le Site de Coopération avec Primordial n°3 envoie un signal d&#39;alerte évoquant une rupture de confinement général et le meurtre de plusieurs employés présents, ceux de Primordial comme ceux de la Fondation. Si certains sont attribués aux entités, les agents alors en contact ne peuvent pas affirmer qu&#39;ils ne reçoivent pas une aide externe ou interne. Le Site n°3 cesse d&#39;émettre 5 minutes après le début de l&#39;alerte. Les satellites ne parviennent pas à le repérer, son lieu d&#39;emplacement étant devenu un cratère massif dont seules certaines fondations architecturales demeurent.
&gt; 
&gt; **1 Septembre 1975, 18h59 :** Déploiement de plusieurs FIM sur le terrain.
&gt; 
&gt; **1 Septembre 1975, 19h12 :** La présence d&#39;agents de Primordial sur le terrain est signalée. Les deux camps demeurent en suspens le temps qu&#39;un lien de communication d&#39;urgence soit établi entre les deux organisations. Primordial a également reçu un signal d&#39;alerte, sans toutefois pouvoir fournir plus d&#39;informations. Aucun incident n&#39;est déclaré tout le temps de l&#39;échange. Aucune trace du site non plus. Les recherches se poursuivent, sans coopération des deux unités présentes. Les agents de Primordial sont relégués au périmètre externe.
&gt; 
&gt; **1 Septembre 1975, 19h45 :** L&#39;une des FIM déplacées signale avoir retrouvé le Site n°3, sous la forme miniaturisée d&#39;un paysage dans une boule à neige. Cette découverte n&#39;est pas communiquée aux agents de Primordial.
&gt; 
&gt; **2 Septembre 1975, 00h00 :** Les agents de Primordial quittent les lieux.
&gt; 
&gt; **2 Septembre 1975, 1h23 :** L&#39;opération est ajournée. Elle aura duré 6 heures et 24 minutes. Les recherches n&#39;ont rien donné, hormis la trouvaille de l&#39;instance SCP-254-FR-MDV-I. La FIM Delta-0 prolonge cependant ses activités le temps de garantir l&#39;intégrité de la Fondation vis-à-vis des civils.
&gt; 
&gt; **2 Septembre 1975, 2h04 :** La FIM Delta-0 est autorisée à conclure l&#39;opération de couverture et à se retirer. Les activités des Sites 1, 2 et 4 sont suspendues.

@@@@
@@@@

++ Phase post-crise :

&gt; **2 Septembre 1975, 03h34 :** Première émission de l&#39;agente Hotakainen. Elle affirme que le début de la crise avait pour origine les quartiers des hommes de Primordial. Questionnés sur le sujet, les Primats affirment ne pas avoir d&#39;information permettant de corroborer ou d&#39;infirmer cette hypothèse.
&gt; 
&gt; **2-3 Septembre 1975 :** Primordial et la Fondation s&#39;entretiennent sur la marche à suivre. En gage de bonne foi, l&#39;organisation-tiers s&#39;engage à livrer un artefact en leur possession, qu&#39;ils estiment pouvoir s&#39;avérer utile à leurs pairs dans le cas présent.
&gt; 
&gt; **5 Septembre 1975 :** SCP-254-FR est livré à la Fondation sans encombre. Les Sites 1, 2 et 4 reprennent leur activité, avec des précautions accrues. L&#39;agente Hotakainen commence à dresser une liste et description des cadavres rencontrés pour l&#39;identification.
&gt; 
&gt; **9 Septembre 1975 :** L&#39;agente Hotakainen signale avoir rencontré un agent de Primordial encore vivant sur le Site. Elle déclare penser que ce dernier est en contact avec ses supérieurs. Primordial refuse de se prononcer sur le sujet. Individu identifié comme étant Ethan Olicard, un agent de Primordial gradé.
&gt; 
&gt; **12 Septembre 1975 :** Hotakainen rapporte travailler de concert avec le représentant de Primordial pour l&#39;enquête de terrain et la recherche des entités. L&#39;échange d&#39;informations permet de confirmer la mort de sept autres employés de la Fondation, et de treize membres de Primordial. 
&gt; 
&gt; **16 Septembre 1975 :** Hotakainen rapporte que le mercenaire l&#39;a aidé dans le reconfinement provisoire d&#39;une des entités, numéro 2. Aucune trace de survivants supplémentaires. Considérés disparus au combat. En revanche, présence confirmée de trois sur quatre des autres entités confinées auparavant sur le Site, seule numéro 5 étant porté disparu.
&gt; 
&gt; **21 Septembre 1975** : L&#39;entité numéro 3 est reconfinée avec succès.
&gt; 
&gt; **24 Septembre 1975** : Rencontre signalée avec numéro 1. L&#39;agente Hotakainen rapporte des blessures légères sur sa personne ainsi que sur le mercenaire Olicard.
&gt; 
&gt; **31 Septembre 1975 :** Numéro 1 est abattu en légitime défense par Olicard. Hotakainen rapporte que l&#39;entité était trop hostile pour qu&#39;un confinement quelconque puisse être envisagé étant donné leurs ressources limitées.
&gt; 
&gt; **02 Octobre 1975 :** Tentative de brèche de confinement effectuée par numéro 2 et 3. Crise endiguée par les efforts conjoints des deux agents sur les lieux.
&gt; 
&gt; **15 Octobre 1975 :** Le cadavre de numéro 5 est découvert dissimulé dans un casier. L&#39;entité a été abattue d&#39;une balle dans la tête.
&gt; 
&gt; **18 Octobre 1975 :** Numéro 4 est découvert et parvient à s&#39;enfuir dans le site. Les deux agents rapportent se lancer à sa poursuite.
&gt; 
&gt; **20 Octobre 1975 :** L&#39;entité numéro 4 est neutralisée et reconfinée.
&gt; 
&gt; **21 Octobre 1975 :** Dernière transmission de l&#39;agente Hotakainen. Primordial annonce quelques heures plus tard vouloir classer l&#39;affaire.
&gt; 
&gt; **23 Octobre 1975 :** Primordial transmet aux enquêteurs le dossier partiellement censuré d&#39;un agent de l&#39;organisation de mercenaires réincarnés &#34;Ressources Renouvelables&#34;. Plusieurs points semblent permettre d&#39;établir une corrélation entre l&#39;agent connu sous le pseudonyme &#34;La Vague Noire&#34; et Ethan Olicard.
&gt; 
&gt; **30 Octobre 1975 :** La destruction du Site de Coopération avec Primordial n°3 est effectuée. La Fondation établit la crise comme étant une affaire classée.
&gt; 
&gt; **01 Novembre 1975 :** Ressources Renouvelables tient à transmettre ses regrets concernant le tragique dénouement de l&#39;affaire, et offre sa participation dans les reprises futures éventuelles du Protocole //Incarcération// pour éviter que de tels événements ne se reproduisent.
