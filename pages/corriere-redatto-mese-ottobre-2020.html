[[=]]
+ ARTICOLO E RACCONTO CONSIGLIATO
//Rubrica curata da: [[*user Lo_Dev]]//
++ Articolo SCP

L’articolo che vi consigliamo questo mese è [http://fondazionescp.wikidot.com/scp-082-it| SCP-082-IT], di [[*user Dr Zeno]]. Un elmo corinzio che migliora le tue facoltà mentali: una piccola perla moderna della nostra Branca.
Ha un’anomalia semplice ma accattivante, è ben scritto anche nel tono clinico, un log dei test che non ti fa staccare gli occhi dallo schermo (lo dice uno che di solito vorrebbe solo saltarli), e oltre ciò ci offre pure un interessante spaccato del sistema delle ricerche alla Fondazione.
Un articolo che non può assolutamente mancare nella libreria personale di veterani e nuovi lettori.

[[/=]]

[[=]]
++ Racconto

Ma veniamo ai racconti: la vita al Sito Minerva, si sa, è dura, tra meme, antimeme e fastidiosi ispettori della SRE-M; ma sapete per chi è più dura? Per i poveri membri detenuti del CFO. Non ci credete? Leggete [http://fondazionescp.wikidot.com/interrogatorio| Interrogatorio] di [[*user DrGraph]] e verificate con i vostri occhi.

[[/=]]

[[=]]
+ NOTIZIE
//Rubrica curata da: [[*user Amatropie1]] e [[*user TradeHumor]]//
[[/=]]

[[=]]
++ Notizie dallo staff
__**Fine Contest di Halloween 2020**__
[[/=]]
//Rullo di tamburi...//
E&#39; con grande felicità che annuncio il vincitore del Concorso di Halloween 2020, [[*user Dr Zeno]]! L&#39;articolo scritto si chiama [[[http://fondazionescp.wikidot.com/scp-100-it|Carnem Levare]]]. Che bello il Carnevale di Venezia, soprattutto quando la gente sparisce e ricompare... Congratulazioni a lui e a tutti gli altri partecipanti!


[[=]]
__**Demascherati!**__
[[/=]]
I nostri bravissimi membri del TdT (Team di Traduzioni) hanno tradotto l&#39;hub [http://fondazionescp.wikidot.com/demasqed Demascherati]. Di cosa si tratta? Si tratta di un hub che potete trovare all&#39;interno del canone &#34;Smascherati&#34;; per ora potete trovare solamente il primo e il secondo atto, ma tenete gli occhi aperti perché prima o poi ne usciranno di nuovi.


[[=]]
__**&#34;Escape From Site 19&#34;**__
[[/=]]
Ebbene si, l&#39;ultimo annuncio di questo mese è ,uscita del nuovo gioco da tavolo basato sull&#39;universo della Fondazione SCP! Nel prossimo numero del nostro corriere infatti potrete trovare una recensione sui materiali e sul gameplay, restate sintonizzati!
Ringraziamo anche il team del gioco che ci ha dato l&#39;opportunità di recensirlo.


[[=]]
++ Notizie Internazionali
[[/=]]

[[=]]
__**Ufficializzazione della Branca Cinese Tradizionale__**
[[/=]]
Ebbene signori, dopo mesi e mesi di travagli, complotti, problemi a livello internazionale e tanta altra roba che ha tenuto occupato lo staff di -INT e tutte le branche per molto tempo, facendole riflettere sulle politiche da attuare e mettendoci tutti sullo stesso piano, finalmente la branca cinese tradizionale è stata ufficializzata! L&#39;evento in questione ha generato svariati scontri tra alcuni di noi, ma si spera che tutto venga a risolversi e che i rapporti internazionali riescano a riappacificarsi. Congratulazioni ai nostri amici cinesi tradizionali e gli auguriamo un fantastico proseguimento. Accogliamoli con tanto calore amici!

[[=]]
__**Fine del contest bisestile di Ottobre 2020**__
[[/=]]

//Sì, questi coreani istituiscono contest ogni due per tre, sono talmente tanti che non riesco più a stargli dietro.//

E anche questo contest bisestile della branca coreana giunge al termine!

Il tema di questo era una &#34;Lingua&#34;. I lavori vincitori sono stati esposti nella home del sito.
《Sezione SCP [http://ko.scp-wiki.net/scp-191-ko SCP-191-KO] (&#34;Neolingua&#34;) di [[*user Meat_Scholar]]
《Sezione Racconti》 &#34;[http://ko.scp-wiki.net/question-exclamation-exclamation ?-!-!-?-!-?-?-?]&#34; di  [[*user thd-glasses]]

Se avete voglia di vedere tutti i partecipanti siete liberi di cliccare [http://ko.scp-wiki.net/bimonthly-contests-2020#toc4 qua!]

Inoltre, grandissima n Il contest bimestrale di KO Branch tornerà come periodico contest &#34;Samcheolri&#34;.
Faremo un tour in tutta la penisola coreana e la prima destinazione è Jejudo!

[[=]]
__**Contest dei 404 anni della Branca Francese**__
[[/=]]
Sì, un altro contest, siete sorpresi di vederlo? Io no.
Nella Branca Francese è in corso il contest dei &#34;404 anni&#34;, un omaggio al nostro contest dei 7 anni che misteriosamente non è mai stato svolto. Ai partecipanti è stato chiesto di scrivere riguardo &#34;A un errore, qualcosa che ha causato una o le conseguenze di uno&#34;. Il vincitore otterrà lo slot di SCP-404-FR!

[http://fondationscp.wikidot.com/le-concours-des-404-ans Pagina del concorso]

[[=]]
__**Fine del contest SCP-PL-200 &#34;Responsabilità&#34;!**__
[[/=]]
Ancora... se ne vedo un altro di contest giuro che vado a casa di chi lo ha indetto e lo faccio a pezzi, letteralmente...

Bene, il contest sulla responsabilità della branca polacca è giunto al termine, con lo slot numero 200 come primo premio. Complessivamente hanno avuto 11 lavori valutati positivamente, e questa è la classifica dei primi tre:

 SCP-PL-200: Una Lettura Responsabile, di [[*user Charonides]]
 SCP-PL-201: Abbiamo Bisogno di un Eroe [[*user Silnik]]
 SCP-PL-206: Che Cosa Abbiamo Fatto? [[*user Dr_Blackpeace]]

Felicitazioni a tutti i partecipanti buon proseguimento degli eventi!


[[=]]
__**Contest della Resurrezione degli Eliminati**__
[[/=]]
//Io vi avevo avvertito, ve lo avevo detto che se avessi visto un altro stramaledetto contest avrei fatto una strage, ma voi, voi internazionali avete deciso di ignorarmi. Bene, risponderò a dovere...//

Un punto di svolta, il contest per SCP-PL-200 è giunto a conclusione. Ma, c&#39;erano delle voci di... misterioso, soprannaturale. Mentre tutti stavano celebrando e godendosi l&#39;espansione del database della branca polacca, qualcosa di strano ha cominciato a smuoversi nel cimitero di tutti i lavori che sono caduti nel fervore del criticismo e del combattimento per un posto nella lista principale nel corso degli anni.

Il Registro delle Eliminazioni ha preso vita. Lavori dimenticati da tempo, indesiderati, mossi dall&#39;evento si sono alzati dalle loro tombe abbandonato il Registro, soltanto per essere nei cuori dei lettori ancora una volta...
--
Il Contest della Resurrezione delle Eliminazioni (SCP-PL 2020 Halloween)!

In questo contest i partecipanti devono prendere un titolo di un lavoro dal Registro delle Eliminazioni e scriverci un articolo facendo uso dello stesso! In aggiunta i lavori dovranno essere spaventosi o inquietanti, in qualche modo.

Periodo di prenotazione dei titoli: 30.10.2020 — 8.11.2020
Periodo di scrittura e pubblicazione: 31.10.2020 — 22.11.2020
Periodo di votazione: 23.11.2020 — 30.11.2020
Fine del contest: 01.12.2020

[http://scp-pl.wikidot.com/rezurekcja-usunietych Pagina del concorso]


[[=]]
__**Fine del concorso di Halloween della Branca Tedesca__**
[[/=]]
[[include component:image-block
| name=https://i.imgur.com/OF6Tto9.png
| caption=Contest di Halloween: le paure dei bambini
| width=830x830]]
//I contest sono furia, brutali, senza pietà... ma tu, tu sarai peggio. Falli a pezzi finché non sarà **finita!**//

Non ci spaventano più l&#39;uomo nero, il Knecht Ruprecht, il sarto delle forbici, l&#39;omino del sonno o altri bei vecchi mostri sotto il nostro letto e scale -  vero?

Dopo la valutazione ed esaminazione per vedere se tutto è stato svolto correttamente, ecco i risultati!

Il loro secondo distintivo di Halloween e il titolo di &#34;Piccolo Mostro Dominatore&#34; vengono assegnati a:

Al 1° posto con 9 punti:
[http://scp-wiki-de.wikidot.com/praeteritum Praeteritum], scritto da [[*user Arogas]]!

Al 2° posto con 8 punti:
[http://scp-wiki-de.wikidot.com/ein-opfer-der-wechselbaelger Una vittima del cambiamento], scritto da [[*user Dr Himy!]]

E al terzo posto con 7 punti:
[http://scp-wiki-de.wikidot.com/scp-246-de SCP-246-DE - Busebeller], scritto da [[*user Flaming2204]]

Tutto il resto può essere letto sulla loro pagina ufficiale, quindi munitevi di google traduttore! Grazie a mille a coloro che hanno partecipato e ai bellissimi risultati -  e soprattutto: FELICE HALLOWEEN!
[http://scp-wiki-de.wikidot.com/halloween-wettbewerb-2020 Pagina del contest]

[[=]]
__**SCP, videogiochi e gatti tagliati a metà**__
[[/=]]
Posso dire che mi sono scartavetrato le scatole di questi contest? Per carità sono affascinanti e utili, permettono di mettere ancora di più in gioco gli utenti e la competitività tra essi, ma dopo mesi e mesi di questi le palle cascano un pochino; ed ecco perché ora vi porto alla scoperta di un nuovo gioco a tema SCP, questa volta assai differente rispetto a tutto quello che abbiamo visto.

Si tratta di un gioco di avventura totalmente diverso da qualunque altro gioco SCP che abbiate mai visto prima d&#39;ora! (sì, per una buona volta non è horror o splatter). Ecco a voi il trailer di Josie (o anche [http://fondazionescp.wikidot.com/scp-529 SCP-529]), dove dovrete per l&#39;appunto impersonificare i panni del nostro gatto preferito tagliato a metà!

[https://youtu.be/wkSI_Dwxc38 Trailer figo woooooo]

[[=]]
+ GUIDA CONSIGLIATA DEL MESE
//Rubrica curata da: [[*user Dr Pistos]]//
[[/=]]
La guida che consigliamo questo mese è &#34;[[[Guida alla Vita e all&#39;impiego dei Classe-D]]]&#34; scritta da [[*user Lo_Dev]].
Questo è uno dei primi, se non //il// primo, trattato della Branca Italiana; che ha chiarito l&#39;utilizzo dei Classe-D negli articoli italiani, puntualizzando le differenze di utilizzo e funzionamento di questi membri del personale, andando ad approfondire ogni aspetto necessario per un corretto utilizzo.
Invitiamo tutti coloro che vogliono scrivere articoli SCP a leggere questa guida, che risulta fondamentale per creare lavori che siano compatibili con gli standard e il canone italiano; senza contare che l&#39;autore ha fatto un lavoro eccellente, rendendo la lettura molto interessante.


----
[[=]]
+ PUBBLICAZIONI
//Rubrica curata da: [[*user Aryobarzane]]//
[[/=]]
[[[http://fondazionescp.wikidot.com/nulla-di-strano|Nulla di Strano]]] di [[*user Siddartha Alonne]] Una città semplice. Un agente della Fondazione in vacanza. Ma la polizia lo impedisce di uscire. Perché? Boh, non si sa, non c’è nulla di strano, niente dovrebbe bloccarlo? Perché dovrebbe rimanerci, non c’è niente di strano, tutti sanno, dopotutto?
-----
[[[http://fondazionescp.wikidot.com/scp-087-it|SCP-087-IT]]] -- Penna per P, di [[*user DrAlberts]] Penna per P produce piacere per parole principianti per P. Prodotto parecchio particolare.
-----
[[[SCP-098-IT]]] – Branco Fantasma, di [[*user ProcastinationTime]] Dei lupi, un villaggio perso in Piemonte e una donna che aspetta, con le sue capre. Ogni anno a una data precisa, il villaggio sembra svegliarsi. I lupi hanno un atteggiamento alquanto strano. E la donna aspetta. Cosa aspetta?
-----
[[[SCP-078-IT]]] – La maledizione del Ca’Dario, da [[*user Dr Aisenberg]] Un palazzo di Venezia costruito su vecchie rovine e che nasconde una distorsione della realtà e diverse istanze. Tra cui una che sembra avere troppi segreti. Sarebbe lo SCEMC a sapere qualcosa?
-----
[[[SCP-086-IT]]] – Peluche Abbandonato, da [[*user Aryobarzane]] Un peluche che gira da tanto tempo per l’Italia per trovare un amico che non lo abbandonerà quando crescerà.
------
[[[SCP-G4TT0-IT-J]]] - Felino Curioso, da [[*user TheBoxOfFun]] e [[*user ProcastinationTime]] Un gatto. Cosa fa? Fa il gatto. E sapete cosa potrebbe causare un gatto che fa il gatto nei siti della Fondazione?
Io non vorrei sapere se fossi in voi…
------
[[[SCP-119-IT]]] – Il Bosco Antico, di [[*user DrAlberts]]. Un bosco nel Friuli. Ne sappiamo davvero poco, ma, vi prego, non cercate a saperne di più. La vostra curiosità potrebbe avere delle conseguenze terribili.
------
[[[SCP-100-IT]]] -- Carnem Levare, di [[*user Dr Zeno]]. L&#39;articolo vincitore del contest di Halloween! Ogni anno, durante il Carnevale di Venezia, ci sono delle scomparse inspiegate. E sempre le stesse figure che compaiono. Cosa succede qui? Chi sono queste persone e da dove vengono?
