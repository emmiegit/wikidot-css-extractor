**项目等级：**Safe

------

啊，真好。终于来了。

上次我写解密还是...呼，半年前的事情了吧？[[[jack-ike-s-proposal-i-the-solution|Meta Ike]]]那篇真的快把我给榨干了。但那都过去了，现在我们面前有个新的挑战——由[[*user Tanhony]]所作的《SCP-5000 - 为什么？》。本文讲述了焦土世界里的一名使命者的故事，并以//巨大的//优势拿下了本次竞赛的第一名，可谓实至名归。今天我们就来分析，为什么《为什么？》（诶嘿）其实远比你曾想象的还要恐怖。

我们在开始之前，一定要读一读（或者至少眼熟）以下文章：

* [[[SCP-579]]]
* [[[SCP-055]]]
* [[[SCP-682]]]

你们可能已经听说过这些SCP了，毕竟你懂得，有两个是传承条目，另外那一篇也堪称经典。不管怎样，这些条目几乎是本文的必读背景资料。不过在之后的文中我也会对我们看到的每一个异常做个简短的总结。

另外，为了不让作者Tanhony，《解密SCP》版主Modulum和读者们找我麻烦，以下是免责声明：本文为**我个人对文章的理解**，且**恰好为Tanhony所认可的正确理解**。由于近日《解密SCP》的政策有所改动，我必须加上这么一条声明，更不用说现在Modulum正拿了把枪指着我的后脑勺呢。

没问题了吧？很好。那么，我亲爱的学者们，系好安全带，带上家人朋友，我们出发！

------

++ 第一部分：“为什么？”

最最开始的时候我们就能注意到，这个异常是Safe，而且描述部分挺简洁。之前的整千编号作描述更长，且要么是Keter要么是Thaumiel，我们可算是换了种口味。然而，本文和其他整千作的相同之处在于其精髓全在附录之中。

收容措施同样写得直白：保持SCP-5000处于离线状态，把它存储的所有文档转移至安全数据库。相对而言算简单了。描述部分说，SCP-5000是件叫“绝对斥外护具”的机械制服（但现在已经严重受损），设计目的是使用一系列功能保护其穿戴者。然而，由于所受的损伤，它只保留了基本的文件存储功能——这些文件详见附录。

从第二段开始，本文就有点意思了：2020年4月12日，随着一道闪光，这套装甲在SCP-579的收容间里出现了。随之一起的还有一具尸体，他叫Pietro Wilson，曾是（其实现在还是）一名基金会员工。//真正的//Pietro Wilson却在特外站点Site-06活得好好的，他在接受记忆强化后仍然完全不记得附录中所说的任何事。顺便一提，“特外站点”是对CK级现实重构场景和时间异常有抗性的一类特殊站点。

不错，看起来都挺好，但这么件怪里怪气的衣服是怎么赢下5000竞赛的？

嗯，朋友们，我们还剩附录没读呢。而且，这附录可写得太棒了。

开头是Wilson自己写的一段日志，说他可能是唯一一个活下来的。他告诉我们那天的日期（2020年1月2日），还说万一他没能找到绝对斥外护具...然后也没说更多了。幸亏他在下一条日志里说了些事情的经过。

Wilson说道，一支名叫Zeta-19（“孤独一人”）的机动特遣队——他认为是潜伏的混沌分裂者——包围了特外站点的所有员工，然后无差别地射杀人群。他设法逃了出去，穿上护具（这让他在概念上隐形），眼看着他们回去确认所有人都已死去后，直接离开，不带走任何东西。恐怖而又诡异。

Wilson到达了一座安全屋，喝了点水，说虽然护具让他无需饮水进食，但他的身体仍想摄入它们。他提到自己在路上听见有爆炸声，之后让计算机系统连上了网。这时，他发现基金会把这么一条消息发给了全世界的政府、新闻组织和异常团体：

&gt; **以下信息经O5议会一致同意后撰写发布。**
&gt; 
&gt; 致那些尚不知我们存在的人，我们谨代表名为SCP基金会的组织在此宣告。我们曾经的使命，集中于收容与研究异常物品、实体及其它各种异常现象。我组织曾致力于此超过百年。
&gt; 
&gt; 由于情况超出了我们的控制，这一方针现已变更。我们的新任务是消灭全人类。
&gt; 
&gt; 不再进行进一步沟通。

噢。//噢。//

Wilson做了一张表，让我们看看基金会是怎么用异常糟践全人类的。他所给的这些例子中，[[[SCP-096|096]]]的照片传遍互联网，[[[SCP-662|662]]]被用来暗杀政治领袖，[[[SCP-610|610]]]遍布各大城市（尽管被GOC和破碎之神教会合力化解），而682就这么被放掉了。

我们又看到一小段电视录像，一个女人让群众当心基金会散布的某种病毒，指导他们如何自救。不幸的是她没能说完这些，因为//全世界的电视信号和互联网都被切断了//。好吧。Wilson说了些充实人物形象的东西，然后说他要去Site-19看看这他妈是在搞什么玩意。

前往Site-19的半路上，Wilson遇见了一队正在备战的MTF。指挥官走向第一个人，向他的肩膀捅了一刀，之后让他包扎伤口。之后，她对第二个、第三个和之后的人做了同样的事。然而，她捅到第八下时，士兵对痛苦有了反应，于是其他士兵全部向他开火，他死了。在指挥官捅完最后一个士兵后，部队全部撤离。Wilson从尸体上拿了些医疗品，尽力埋葬了他，继续赶路。

接下来的部分比较不连贯。Wilson找了个旧收音机，它不断重复着同一条消息。那是个与他年龄相仿的男声，说道：

&gt; 七。五。能听见我说话吗？你眼睑之间的洞里有一个孔在发光。我之前从未去过凡尔赛宫。我想被爱。九。我现在就站在你身后。五。我是我们中的两者，现在正站在你身后。女神吞噬了海里的城市。九。地板上有个洞，里面有个答案在等着你。七。看，你在孵化。//你在孵化！//

“五”，“七”和“九”，还有一堆奇怪的意象。更奇怪的是，Wilson把收音机翻过来看时，却发现它已经坏到没救了——而这一瞬间信息也停止了。我们稍后再来回顾这一情节。

Wilson解释说，因为护具不保护他所使用的载具，如果开车赶路会有被发现的可能，所以他不能开车。他还问自己为什么会想去Site-19，但之后便自问自答，说是因为他想要答案——即使这意味着他因此而死。

进入Site-19后，他便感慨说基金会研究员所做的事令他恐惧，“讨论着如何造成最大的人员伤亡，仿佛他们一直以来研究的就是这个”，以及他们的眼睛缺了某种“光”。Wilson偷了张安保卡，发现了一些关于在基金会大开杀戒之前发生的事情的信息（尽管有部分被编辑了）：

* O5让所有人重点关注[[span class=&#34;ruby&#34;]]PNEUMA[[span class=&#34;rt&#34;]]灵魂[[/span]][[/span]]计划。它类似于“[[span class=&#34;ruby&#34;]]万花筒[[span class=&#34;rt&#34;]]KALEIDOSCOPE[[/span]][[/span]]”计划，但更注重于人类心灵空间，也叫集体无意识。他们对它的探索有了某种重大突破，但具体是何种突破却被编辑掉了。
* O5和伦理委员会都以全票通过某种被编辑掉的东西。
* 各高级职员和站点主管收到一系列（已编辑的）指示，随后是一波自杀和辞职潮。Charles Gears博士也是其中的一员，而众所周知他几乎不显露任何感情。
* 各高级职员和站点主管收到一系列文件，以及将文件分发给所有下属职员的指示。随之而来的还有一句“[[span class=&#34;ruby&#34;]]硬着心[[span class=&#34;rt&#34;]]harden your hearts[[/span]][[/span]][[footnote]] **译注：**语出《圣经》。 [[/footnote]]”。之后再也没有人自杀或辞职。
* 基金会处决了所有人形异常和对人类友善的异常，并派遣刺杀小队跟踪已辞职的人员。
* 基金会将MTF派遣至特外站点杀人灭口，随后正式向人类宣战。

Wilson试着去想O5们//为什么//要这么做，但毫无头绪。他还放上了基金会攻击人类所用异常表的续版：电视上充满[[[SCP-1370|1370]]]的宣传；[[[SCP-1678|1678]]]被核平；[[[SCP-1048|1048]]]肆虐巴黎街头；[[[SCP-1290|1290]]]被用来攻击GOC要塞“Ganzir”，它本被设计用于在XK情景下保护人类幸存者。不过，基金会在围攻时处处受挫，用了无数个异常才攻破它的大门。

Wilson讲他得继续做些调查，然后——

&gt; **[文件已删除]**

等等，怎么回事？

继续来看Wilson，他说他完全失去了之前三个月内的记忆，此间的所有文档也被删除了。很显然，只有Wilson能删掉这些文件，所以随你想象到底发生了什么。他已然走了半个国家的距离，还感觉他的“目标已经明确起来了”——他不知道他具体要做些什么，但他手里多了一个手提箱，里面是某个“不是圆的”东西，他要把它带给SCP-579。

啊，没错。全都说通了。

Wilson提到579离他还很远，他已路过了几千具尸体。他看到一个男孩的尸体上长满了虫子，那些虫子都有男孩的脸；之后便不再埋葬他们。我们又看见了**[文件已删除]**，之后还会经常见到。

显然，SCP-055就是Wilson的私人“跳过按钮”——每当路途艰辛时，他便打开手提箱，接下来就到了好几里之外，精神抖擞如同喝了心灵鸡汤。他又整理了一批被基金会盯上的异常：基金会引爆了黄石，[[[SCP-2000|2000]]]化为齑粉；[[[SCP-2200|2200]]]被大量复制，数以千计的受害者堆积成山，不断压死存活的人；[[[SCP-2241|2241]]]被迫袭击大群幸存者，之后又被用来攻打Ganzir；基金会欺骗[[[SCP-2639|2639]]]攻击各相关组织，但后者了解真相后便拒绝再这么做。

Wilson偶遇了一队GOC士兵，设法黑进了他们的数据库。接下来我们看到了两名GOC成员和一名MTF特工俘虏间的采访记录。

这似乎是头一位向GOC开口的特工，他说他这么做不为别的，只因为他以前见过采访者并觉得特别好笑。他们扫描了他脑中的抹杀触媒和信息危害，没有发现任何异常，之后便询问他为什么要杀害无辜的人。特工只说，GOC是虚伪的，而且“Crow教授的欧罗巴”马上就要打进Ganzir，他们将无可奈何。

之后，我们看到了几句奇怪的对话：

&gt; **Morrison指挥官：**如果你只会说些废话，我们就得用更强硬的方法审问你了。我不想这么做，但我别无选择。
&gt; 
&gt; **Samuel Ross：**//（大笑）//想做就做吧。当你意识到你不该感觉到痛苦，你就再也不会害怕什么了。
&gt; 
&gt; **Morrison指挥官：**你这话是什么意思？
&gt; 
&gt; **Samuel Ross：**你……
&gt; 
&gt; //（停顿。）//
&gt; 
&gt; **Samuel Ross：**算了，你不会想让我说的。
&gt; 
&gt; **Morrison指挥官：**我很希望你说。
&gt; 
&gt; **Samuel Ross：**我没在跟//你//说话。

...好吧。

紧接着，Morrison指挥官作为采访者命令特工招供，而特工再次问他们是否确定想要知道。他们又做了一次扫描，还是没有抹杀触媒和类似的东西。他们确定了，然后又是一段奇怪的对话：

&gt; **Samuel Ross：**好吧。**[无法听清]**
&gt; 
&gt; //（停顿。）//
&gt; 
&gt; **Morrison指挥官：**我……我没听清。
&gt; 
&gt; **Rhodes博士：**说大声点。麦克风收不到你的声音。
&gt; 
&gt; **Samuel Ross：****[信息删除]**
&gt; 
&gt; //（可以听见Morrison指挥官和Rhodes博士在大声尖叫。同时能听见湿润的断裂声和狂风呼啸的声音。在录音的剩余时间里，尖叫声越来越高。）//
&gt; 
&gt; **Samuel Ross：**看看你们对自己做了些什么吧。我说过你们不会喜欢的，不是吗？你们听听自己的声音。可你们就是非要知道不可。我很中意你们这帮人，所以我尽量友善地对待你们。我们对你们真的很好，你们知道吗。我们在明处战斗，好让你们在暗处死亡。
&gt; 
&gt; //（停顿。）//
&gt; 
&gt; **Samuel Ross：**//……令人作呕。//
&gt; 
&gt; **&lt;记录结束&gt;**

有没有一点[[[SCP-682|即视感]]]？

就在这次采访之后，Ganzir被其内部和外部的攻击彻底撕碎。GOC完蛋了，基金会得以继续屠杀幸存的人类。Wilson感觉难以坚持下去，问自己到底为什么要去找579。我们又看到了一张表，如今破碎之神教会正在领导反抗基金会的斗争。然而，在基金会利用[[[SCP-3179|3179]]]让破碎之神教会的三派之间内斗后，他们的袭击变得更加肆无忌惮。

我们越来越接近文档的结尾，稀奇古怪的玩意也越来越多。Wilson提到了两种奇怪的东西：“闪烁者”和“细长人”。所谓闪烁者似乎是650和MTF的结合体，他们是石头做的人，以刀刃为手，只要不被人看着就能高速移动。他们没有眼睛，对一切事物具有敌意。Wilson说，他们在被他看着时也会停止行动。这或许会让他们推测出他的存在，然后砍碎一切，所以他必须得躲避这些士兵。

第二种东西就奇怪得多了。据说：

&gt; 那东西在地平线上，就像个被拉伸的人——不，这么描述不够精确。那就像是它//周围的//空间被拉伸了，所以它也被跟着一块拉伸了，跟某种拙劣的PS特效差不多。它的身体从地面直达云层，下巴呈直角摆动。另外，还有//间隙//，黑色的间隙，像翅膀一样围绕着它的身体。它就这样向前漂浮着移动。

更奇怪的呢？基金会居然在//攻击//它。不管这是什么东西，它一定站在了基金会的对立面，似乎正出于某种原因保护着人类。

之后又有一篇文件，说蛇之手/被放逐者之图书馆逃离了这个宇宙，另外基金会让全世界进入圣诞节，让[[[SCP-4666|4666]]]可以攻击//所有人//。然而，Wilson解释到一半时却说：“去他的，反正不会有人看的。”

接下来我们看到Wilson碰见了一个戴着红宝石护身符的女孩——[[[SCP-963]]]，也就是Bright博士。（给不知道的各位解释一下，Bright博士的灵魂被锁在SCP-963内，让他拥有了附身于他人的能力。）闲聊片刻后，两人聊起了发生的一切和未来的打算。Bright博士说第二份文件（上面写着“硬着心”的那份）只是几段用蛋、树和宗教意象的图片组成的密信。然而，由于SCP-963的性质，Bright没有受到影响。

我们注意到以下重要细节：

&gt; **Pietro：**//（坐下）//所以那//就是//一个模因触媒……
&gt; 
&gt; **女孩：**//（皱眉）//不清楚。基本上，凡是我能受的罪，嗯，//我全受过了//。我知道模因触媒是什么感觉。那感觉和它不一样——比起被施加什么，更像是把我从什么东西里释放了出来。

有趣。总之，Bright说他记不起第一份文件是什么，所以完全不知道这是怎么回事，而且他要把963扔进1437——一个连接平行宇宙的洞。她离开了，片刻之后Wilson同样动身上路。

我们来看下一篇记录，Wilson来到了收容SCP-579的Site-62C附近。它似乎已被废弃，而考虑到579的文档中所述的收容措施极其严格，这显得尤其可疑。在双脚踏入站点的一瞬间，他意识到尽管他不知道579在哪里，579却知道他在这里，他的战逃反应也“活跃到了极点”。他进入了建筑。

不幸的是，他并非孤身一人。

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //（视角为Site-62C一走廊的内部。墙上可以看见一些破损，似乎是由大型刀刃造成的。上方的灯光在闪烁。）//
&gt; 
&gt; **Pietro：**操。//操。//
&gt;

我们首先来看基金会宣战之前发生的一系列事情。我们知道，PNEUMA计划在进行到探索集体无意识时发现了某个东西，然后O5议会就这么个东西搞了个投票，接着伦理委员会也投了票。之后他们开始发送一系列指示，导致高级职员和站点主管间产生自杀潮和辞职潮。然后，他们发送了第二份文件（据Bright说含有某种非模因性的触媒），于是再无自杀和辞职发生。紧接着，他们开始杀死人形异常和对人类友善的异常，然后宣战。

那张图中的秘密信息就和以上这些事情有关。O5-1提到要在“开始动手前”给员工散布解药。这意味着以上对话是在基金会散布“解药”之前发生的。另外，既然伦理委员会主席（Tejani）也是刚刚知道这一切，此事似乎还发生在伦理委员会投票之前。

我们还可以对“它”的本质作出一定的推测。不管“它”是什么，它在被基金会发现的时候已经影响了地球上的每一个人，包括O5-1和Tejani。另外，尽管O5-1和Tejani都吓坏了，尽管他们还没有把自己或整个基金会暴露与“解药”中，他们仍然达成了要“动手”的共识。这似乎暗示着，他们在发现“它”的那一刻起就决定要消灭全人类。

还有，很显然的是，这一“解药”所针对的东西处于人的内心之中，如果它没有被“治愈”，就会阻止他们杀死所有人。

我们继续回顾接下来的事情。他们发送了一系列仅供高级职员和站点主管查看的指示，引发大规模自杀和辞职浪潮。基金会见状，又散布了“非模因”触媒，平息了一切。这一信息附带三个字：“硬着心”。

我们从Bright那里了解了一些情况，我们知道“它”早已进入人类的集体无意识，我们还知道在散布非模因触媒后屠杀立即开始。综合考虑以上信息后，我认为不难得出以下结论：第二份文件便是所谓的“解药”。至于第一份文件，它的内容仍是个谜。它//可能//是某种模因触媒，但第二份文件中的“硬着心”似乎暗示了高层并不希望看到收件人如此剧烈的反应。最有可能的情况是，被编辑的那份文件包含了O5议会与伦理委员会发现的可怕真相，以及基于这一事实如何行动的指示。这份文件仅限高级职员查看，更支撑了这一猜想。

这段文章中的最后一个要点是伦理委员会。伦理委员会一般不会闲着没事就搞投票——恰恰相反，伦理委员会只对伦理道德的议题发起投票。怎么说呢，毕竟这是他们的工作。你有没有发现，在发送第一份文件前，伦理委员会全票通过了某项决定？我们可以据此推测，他们投票决定的内容与这些指示是否符合伦理道德有关。

但是稍等片刻！伦理委员会以全票通过了这一系列指示，也就是说这些指示是符合伦理和道德的。既然这样，为什么高级职员和站点主管们会有这么强烈的反应？为了回答这个问题，我想让各位着重品味本文中的这么两句话：

&gt; 当你意识到你不该感觉到痛苦，你就再也不会害怕什么了。

以及：

&gt; 我们对你们真的很好，你们知道吗。我们在明处战斗，好让你们在暗处死亡。

两句话都出自Ganzir采访中，被俘虏的基金会特工Samuel Ross之口。第一句话似乎在说人类本不应该感到痛苦，第二句则是说基金会消灭全人类不是什么鬼“屠杀”，而是一种//善行//。然而，这两句话都足以为我们提供一些线索，以解释为何伦理委员会能做出让所有高级官员失去理智的决定——伦理委员会很可能认为，消灭全人类是//符合伦理道德的//。具体的细节我们留待下文讨论。

目前为止信息量实在有点大，所以我们不妨暂停片刻，做些简要的概括与解释：

此外，我们对“它”也有了更多的了解：

* “它”存在于全体人类的集体无意识中。
* “它”是痛苦的源头，且很可能还导致了人类的某些其他负面因素的产生。
* “它”似乎能够阻止O5们消灭人类。

是时候更仔细地分析“它”的本质了。

你可能已经注意到至今为止，我一直避免使用“心灵空间”这一词，而只说“集体无意识”。尽管文章中对两种说法都有提及，但相对而言，“集体无意识”这一表达的定义要完善得多，也和本文关联性更大。维基百科[[footnote]] **译注：**以下引文译自英文维基百科条目：[https://en.m.wikipedia.org/wiki/Collective_unconscious Collective unconscious]内的相应段落。 [[/footnote]]上说：

&gt; “集体无意识”一词最初见于1916年荣格所著论文《无意识的结构》中。该论文将无意识分为两种：充满性幻想与压抑意象的**弗洛伊德式“个人”无意识**，与**在全人类之灵魂中普遍存在的“集体”无意识**。

&gt; “这些‘原初意象’或是‘原型’，如我所说，**是无意识心理的基本组成部分**，且不能用个人后天的获得来解释。它们共同构成了一个精神上的层面，又称集体无意识。[...]那么，以下便是我的理论：**我们的直接意识是彻头彻尾的个人本性，也是我们所知的唯一一类经验性的心理**（或许个人的无意识也可以作为其注脚），**但除此之外还有第二套集体的、共有的、非个人的精神系统存在于每个人之中**。这一集体的无意识**不随个人发展**，**而是继承而来**。它包括先存的诸形式，也即原型，仅可间接被意识到，并给予某些精神内容以定型。”

你们可能觉得以上这段话令人看不下去，那我就**总结**几句：集体无意识是普遍存在于每个人心中的潜意识。它包括人的思维和行为方式（例如人的本能），是我们从祖先处继承而来。如该理论的创造者荣格所说，集体无意识能够“对个人的心智产生极大的影响”，而人类会尽力改变自身以融入集体无意识所安排给他们的角色。虽然有人说这套理论是伪科学，但既然基金会都觉得他说的有道理，想必对于我们也够用了！

以上这些分析不仅满足了我的心理学性癖，还告诉我们有些东西融入进了人类内心。“它”是我们集体无意识的一部分，这也意味着我们从祖先那儿继承了“它”，或许它已经在人类的内心中存在了//许久//。另外，它对人类心智有着巨大的影响，而对于每个人都是这样。

我的天啊。

不过，这倒是解释了为何Bright博士没有受到“解药”的影响——他的心灵在护身符里面，这保护了他的意识。尽管他所在的身体可能会被“治愈”，//他本身//则不会。暂且不论SCP-963，我不觉得一个14岁的小女孩也会被基金会招来工作，所以我们可以推测Bright是在这场大屠杀期间切换身体的。他仍然在被那个“它”所影响。

我们接着分析源代码里面的隐藏文字。有几句话说，“我们不该画蛇添足”，“既然我们已经发现了这些”，还有“我们不该看的”，这表示说话者是一名与PNEUMA计划紧密相关的基金会员工。这位研究员两次提到被“入侵”的感觉。很显然，入侵者就是“它”。然而，这句话的言下之意是“它”//能够//去侵略人心，所以这一异常很可能具有智能。很快我们就能给出上述假说的证明。

虽然费了不少劲，但我们好像抓住真凶了！

哇，要是我看见每个人的脑子里都有个//这玩意//，我也会想杀掉所有人吧！我会觉得它...令人作呕。这或许就是SCP-682憎恶人类的原因，也是文中的基金会认为人类令人作呕的缘由。

* 这一实体令人类产生了诸多负面特征，如痛苦。

* SCP-682知晓这一实体的存在，并因此厌恶人类。

太好了！我们慢慢地拼出了事情的全景。然而，为了找到最后一块拼图，我们还要看看或许是本文中最令人头疼的部分：广播。不瞒你说，我并没有解出这一部分，所以我问了问Tanhony本人，请他来解释我他妈都看了些什么。我们一起来看看。

首先的首先：这个收音机是坏的。它并没有播送任何消息，本文中也没有提到任何能够通过损坏的设备播送消息（何况是这么诡异的一段消息）的异常。还有，记住契诃夫之枪[[footnote]] **译注：**又称契诃夫法则：“在第一幕中出现的枪，在第三幕中必然会发射”——令故事早期出现的元素直到接近结尾处才显示其重要性。 [[/footnote]]。可以合理地猜测这条消息只是幻觉。另外值得注意的是，文章特意强调了声音是个男声，年纪与Wilson相仿。考虑到幻觉的本质，以及人难以辨认外部所播放的自己的声音——如果我们猜测//这个声音就是Wilson本人//，它同样合情合理。

但我们要时刻记住契诃夫之枪——为什么Wilson总会产生幻觉？

好吧，Wilson是个人类，而且没有被“解药”所治愈。他受到了那个东西的影响。这便是它交谈的方式。

文章中，实体不停重复着数字5、7和9。尽管其排列顺序不对，这些数字仍然可以组成Site-62C内收容物的编号：SCP-579。出于某种原因，那东西想让Wilson看向579。这段话中还提到了文中的其他情节，例如Ganzir的毁灭。正如Tanhony所说，“这就是这个实体说话的方式。”

从这里开始，一切都水到渠成。Wilson受实体的影响，决定前往Site-19调查。在他决定继续调查时，出现了三个月的空窗期，之后他手里就有了055，而且正在前往579。每当事情变得“棘手”时，Wilson便使用055“跳过”时间，回来时总是像被灌了鸡汤一般——很可能是因为这一实体正在鼓励他向579前进。此外，Wilson很可能是在它的影响下删除了有关055和实体本身的文档，如此它便不会暴露自身。

在Ganzir的采访中，Ross口中的“你”便是这个东西。另外，被删除的那些信息导致指挥官和助手“听到了自己的声音”，这让他们惊恐万分（他们很可能了解了关于该实体的真相）。就在他们惊慌之时，基金会开着[[[olympia-project|奥林匹亚]]]攻破了围城，碾碎一切。

Ganzir被毁后，Wilson被灌的鸡汤也显著地变少了。这可能是因为实体在现形后被基金会定位并杀死，或者人类已经被消灭。

该解释的似乎都解释完了，现在只剩一个巨大的问题：实体的动机是什么。虽然我们不清楚这东西到底在他妈搞什么玩意，但我们知道它的首要目的是确保人类的生存——因为如果人类灭绝，它显然也会随之而死。它明白055/579是宇宙的终极防线，通过对Wilson潜移默化的影响让他结合二者，防止基金会消灭人类。Wilson把055扔向579的瞬间，宇宙重启，人类和这一实体得以继续生存。

这时，可怕的真相终于浮出水面。从发现这一实体的人们的反应来看，从它导致了人类的诸多负面特点来看，我们知道这个实体的动机//很不好//。伦理委员会甚至觉得，与其放任它摆布人类，**消灭全人类**会是更合乎伦理道德的选择。而Wilson却重置了整个宇宙，如今那个实体正走在正确的道路上。

基金会的失败是个坏结局。

//基金会的失败是个坏结局。//

随着这一可怕的结论，我们为SCP-5000画上了句号。
