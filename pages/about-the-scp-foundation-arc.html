    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[size 150%]]此页面已归档。[[footnote]]**译注：**此页面翻译自SCP韩语维基，作者The Administrator，韩语译者Dr Devan，链接如下：http://scpko.wikidot.com/about-the-scp-foundation-arc。翻译过程中采用了机翻，并在尽量保持原意的情况下将机翻内容尽量修改为中文语法，如有翻译不当，感谢指出。（还有，机翻的内容好草啊）[[/footnote]][[/size]]
&gt; 
&gt; 最新版本请移步 [[[about-the-scp-foundation|此处]]]。此版本已归档，仅供参考。

**欢迎，访问者**

异常项目对全世界的安全构成了巨大的威胁。世界各国的各种机构都在致力于使人类摆脱异常物品、异常现象、异常生物等的威胁。过去人类被这种异常物品和现象所左右，但是现在我们已经达到了自己开始控制和收容异常的历史节点。

你现在在SCP基金会工作，但你不需要理解我们的运作模式。你只需要知道你的任务很重要。

**我们的目标**

* 收容异常，并以对其观察为依据，开发新的科学理论。
* 控制潜在的异常现象。
* 开发应对可能出现的异常的安全措施。
* 控制或扫清任何妨碍实现目标的人或物。

**SCP文档**

编辑和整合我们收容的或我们无法收容但能观察到的对象的信息是基金会最重要的功能之一。

每一个观察到的现象都需要专门的特殊收容措施。这是你最应该做的事情之一，目的是帮助拥有更高权限的管理人员进行研究，这是撰写这些报告所必需的。文档是基金会的基础。

另外，不得将文档泄露给公众。如果无权阅览这些信息的组织试图确认文件的来源，并反向追踪，可能会对基金会和基金会目前控制的所有SCP项目造成灾难。

+ The Administrator的话

------

&gt; 人类到如今已经繁衍了250000年，但只有最近的4000年是有意义的。
&gt; 
&gt; 所以，我们在将近250000年中在干嘛？我们躲在山洞中，围坐在小小的篝火边，畏惧那些我们不懂得的事物——那些关于太阳如何升起的解释，那些人头鸟身的怪物，那些有生命的石头。所以我们称他们为“神灵”和“恶魔”，并向他们祈求宽恕与拯救。
&gt; 
&gt; 之后，他们的数量在减少，我们的数量在增加。当我们恐惧的事物越来越少，我们开始更理智的看待这个世界。然而，不能解释的事物并没有消失，好像宇宙故意要表现出荒谬与不可思议一样。
&gt; 
&gt; 人类不能再生活在恐惧中。没有东西能保护我们，我们必须保护我们自己。
&gt; 
&gt; 当其他人在阳光下生活时，我们必须在阴影中和它们战斗，并防止它们暴露在大众眼中，这样其他人才能生活在一个理智的，普通的世界中。
&gt; 
&gt; 控制、收容、保护。

&gt; ++ 基金会
&gt; 
&gt; 隐秘而又广泛活跃在世界的SCP基金会将不受各国司法所左右，独立于世界上所有主要国家的政府，负责收容“威胁正常世界的对象”。
&gt; 
&gt; 这些“对象”中的大多数会对人们造成身体上的威胁，对世事和个人信念的心理怀疑，以及生产生活的混乱。
&gt; 
&gt; * //例如// - 如果让一个普通人知道[[[SCP-126]]]的存在，并且相信到处都是这样的异常，那就麻烦了。
&gt; * //例如// - [[[SCP-008]]]与[[[SCP-058]]]等异常直接威胁着人类。
&gt; * //例如// - 很多人会崇拜或屈服于[[[SCP-076]]]和[[[SCP-882]]]。



&gt; ++ 特殊收容措施
&gt; 
&gt; 一般所指的“SCP”大部分是对设施中收容的异常的收容手段的概要报告。报告简明地概括了异常性质，并且只描述了项目的部分必要的细节。
&gt; 
&gt; 异常可以是物品，现象，人，动物，或者其他东西。它被赋予SCP-XXX[[footnote]]**译注：**中分为SCP-CN-XXXX。[[/footnote]]格式的序号并被分类。项目等级通常为“Safe”、“Euclid”或“Keter”等，描述该项目的收容难易程度。
&gt; 
&gt; 任何人都可以占用任意编号以编写SCP文档并加入“列表”，但所有的作者都会被其他成员评分，他们对其他人的要求很高，而且眼光也很独到。[[footnote]]**译注：**原文如此，未单设引用框。[[/footnote]]</textarea></pre>
