**SCP 재단에 대해-보존**
**저자:** [[*user The Administrator]]
**원작:** http://www.scpwiki.com/about-the-scp-foundation-arc
**역자:** [[*user Dr Devan]]
[[include info:end]]

&gt; [[size 150%]]이 페이지는 낡은 버전이기에 보존되었습니다.[[/size]]
&gt; 
&gt; 이 페이지의 새 버전은 [[[about-the-scp-foundation|여기]]]에서 찾으실 수 있습니다. 이 버전은 오직 참고를 위해서 보존되었습니다.
**환영합니다**
SCP 대상은 전세계의 안보에 커다란 위협을 가하고 있습니다. 세계 각국의 다양한 기관은 인간을 외계생명, 외부차원, 외우주의 위협으로부터 벗어나기 위해 활동하고 있습니다. 과거에 인류는 이러한 기이한 물품과 유사한 현상에 휘둘렸지만 지금 우리는 스스로가 자연 법칙에 불복종하는 것들을 통제하고 격리하기 시작하는 역사의 한 점에 도달했습니다. 

당신은 이제 SCP 재단에서 일하게 됩니다. 당신은 우리가 어떻게 혹은 왜 운영되는지 이해할 필요가 없습니다. 이해해야 하는 것은 오직 당신의 임무가 중요하다는 것입니다.

**우리의 목표**
* 기이한 현상을 관찰하며 그 행동 관찰을 기반으로 한 새로운 과학 이론을 개발한다.
* 잠재적으로 위험할 수 있는 현상을 격리한다.
* 미래에 일어날 현상에 대처할 수 있을 보안 절차를 개발한다.
* 관찰하고, 격리하고, 앞서말한 목표를 이루는걸 방해하는 어떤 자들, 혹은 어떤 것이든 제거한다.

**SCP 보고**
재단의 가장 중요한 기능 중 하나는 우리가 보관하고 있거나 우리의 영향력 바깥에서 관찰된 대상에 대한 정보를 편집하고 통합하는 것입니다.

관찰된 현상 각각에 대한 단 하나도 빠짐없는 특수 격리 절차가 필요합니다. 그것은 이러한 보고서의 작성에 필수적인 연구를 하는 더 높은 권한을 가진 임원을 거들기 위해 당신이 가장 우선시 해야할 일 중 하나입니다. 이 보고서는 재단의 토대입니다.

또한, 이 문서를 대중에게 누설하지 않을 것을 명령합니다. 만약 이 정보를 열람하는 것이 허용되지 않은 단체가 문서의 출처에 대해 확인하려고 하고 역추적한다면 재단과 재단이 현재 통제하고 있는 모든 SCP 대상에 재앙을 초래할 수 있습니다.

+ &#39;관리자&#39;의 한마디

------

&gt; 현 인류는 수백만 년의 분기에 서 있지만, 지난 4,000년은 어떤 중요한 의미가 있었습니다. 그래서, 근 250,000년 동안 우린 뭘 했습니까? 우리는 동굴 안에 웅크려 앉아 작은 불 주위에서 우리가 이해할 수 없는 것을 두려워했죠. 그건 해가 왜 뜨는지 설명하는 것 이상이었으며 그것은 사람 머리를 한 거대한 새들과 살아 움직이는 돌들의 수수께끼였습니다. 그래서 우리는 그런 것들을 &#39;신&#39; 혹은 &#39;악마&#39;라 불렀으며 우리를 살려달라고 간청하고 구원을 빌었습니다.
&gt; 
&gt; 이윽고 그들의 수는 줄어들었고 우리의 숫자는 늘었습니다. 두려워할 것이 적어지자 이해할 수 있는 세계가 늘어나기 시작했습니다. 그런데도 설명할 수 없는 일이 완전히 사라지지 않았고, 우주는 부조리와 불가능을 요구하는 듯 합니다.
&gt; 
&gt; 인류는 두려움에 숨던 시절로 돌아가선 안 됩니다. 그 누구도 우리를 보호해 주지 않습니다. 우리는 반드시 스스로의 힘으로 서 있어야 합니다.
&gt; 
&gt; 나머지 인류가 빛에 머물러 있는 동안 우리는 어둠 속에 서서 그것과 싸우고, 억누르고, 대중의 눈에서 가려, 다른 자들이 온당하고 평범한 세계에서 살 수 있도록 해야만 합니다.
&gt; 
&gt; 우리는 확보하고, 격리하고, 보호합니다

&gt; ++ 재단
&gt; 
&gt; 은밀하고 범세계적인 SCP 재단은 사법권을 넘어 운영되고, 모든 주요 세계 정부에게 자율권을 받아 &#39;평범한 세계를 위협하는 대상&#39;을 확보하는 일을 맡습니다.
&gt; 
&gt; 이 &#39;대상&#39;의 대다수는 사람들에게 물리적 위협과, 세상사와 개인의 신념에 대한 심리적 의혹, 그리고 일상 생활의 중단을 초래합니다.
&gt; * //예를 들어//   - 평범한 사람은 [[[SCP-126]]]의 존재를 알게 된다면 꽤 골치가 아플 테고, 어디에나 그녀와 같은 존재가 많이 있을 수 있다고 믿게 될 겁니다.
&gt; * //예를 들어//   - [[[SCP-008]]]이나 [[[SCP-058]]]에 인류가 위협받고 있다는 사실에 겁먹을 것입니다.
&gt; * //예를 들어//   - [[[SCP-076]]] 혹은 [[[SCP-882]]] 같은 대상에 많은 사람이 굴복하거나, 숭배할 가능성이 있습니다.



&gt; ++ 특수 격리 절차
&gt; 
&gt; 일반적으로 알려진 &#39;SCP&#39;, 이러한 대상은 SCP 인원과 시설에 격리되고 있는 개별 &#39;대상&#39;의 개요 보고서입니다. 보고서는 위협을 빠르게 요약하고 품목에 대해 꼭 필요한 세부 사항만 묘사합니다.
&gt; 
&gt; 대상은 물건이 될 수도 있고 장소, 사람, 혹은 동물일 수 있으며 심지어 새로이 나타날 수도 있습니다. 그것에겐 SCP-XXX 형식의 일련번호가 부여되고 분류됩니다. SCP는 &#39;[[[Safe|안전]]]&#39;, &#39;[[[Euclid|유클리드]]]&#39;, 혹은 &#39;[[[Keter|케테르]]]&#39; 로 분류되며, 해당 품목에 기대되는 위협 단계에 대해 설명합니다.
&gt; 
&gt; 누구든지 임의의 품목으로 SCP 프로토콜을 작성하고 &#39;목록&#39;에 더할 수 있지만 모든 작성자는 다른 사람에게 높은 기준과 냉담한 시각을 가진 다른 작성자들에게 평가를 받습니다.</textarea></pre>
