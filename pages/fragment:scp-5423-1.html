    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ SCP-5423-2-S

**项目编号：**SCP-5423

**项目等级：**Safe

**特殊收容措施：**不在预定的测试中时，连接SCP-5423的门应保持开启。除非测试协议要求，否则人员不得进入房间。这扇门将保持开启，而在其上建造的第二扇门将被关闭以阻止未授权的进入。

任何经历了SCP-5423的异常效应的人员，将自站点调离并单独隔离至少一周，作为暴露于非现实后的标准净化程序的一部分。

**描述：**SCP-5423是于Site 98的一个房间内显现的一处空间异常。当该房间的门被关闭时，对于基金会现有的全部测量手段，该房间、其内容及其所占据的空间都会停止存在。

当门关上时，声纳和电磁辐射均如墙面之间没有任何空间一样运作。

从关上门开始，到房门再次打开，房间内的人员和物体不会经历时间流逝。例子包括：

* 当门关上时，一个棒球从一米高的位置扔下。当一小时后房门再次打开，球才完成了其坠落。
* 一桶冰和一锅即将沸腾的水被留在房间里，门被关上了八小时。二者在这期间都没有发生物质上的温度变化。
* 一试管果蝇幼虫被放在关闭的门后十四天。幼虫没有发生变化。这之后，它们才化蛹并变为成体果蝇。

一个观察窗于30/4/3被安装在围绕SCP-5423的墙上。当门关上时，窗户的视野立刻变得像是被嵌在房间另一端墙上一样。折光率显示玻璃比门关上时变薄了5厘米，表明窗户的一部分被异常影响了。

出现SCP-5423的房间此前是Site 98地下二层的一间设备储藏室。

在SCP-5423激活显现期间的渗透测试有待批准。

在对异常性质进行测试的同时，一支由Dr. Matson领导的定向特别小组已被委派调查其起源。

[[collapsible show=&#34;+ 来自Dr. Matson的笔记&#34; hide=&#34;- 调查结果&#34;]]
&gt; 我们已经获得了这个站点过去三十年的年度存货目录。我已经排除了其中很多。大部分是人事记录。还有清洁用具（除了被用在收容区域的那些）。值得注意的是对SCP们，184，1726，4137，和其他几个从未被存放在Site 98的项目的记录。这里也有对Olympia，Ararat和Rhodes计划的记录。我很熟悉Olympia，但另外两个我从来没听说过。这里还曾有一些现在丢失了的设备，例如在1892年用来收容3286的一个潜水钟。
&gt; 
&gt; 这些记录可能只是由于Site 98有作为研究基地的功能。然而，有什么和这些被引用的数字有关的东西，让我觉得这里还有更多的什么。我不能确切说出是什么，但我肯定这里还有些什么东西。
&gt; 
&gt; 这些计划现在被证明是个死胡同。我询问过的站点里的每个人都对Rhodes或者Ararat没有任何记忆。我怀疑这些计划的保密工作是通过记忆删除实施的。这不是第一次了。我自己三十几岁的时候就在不同的地方丢失了十八个月。我的丈夫依然没有完全原谅我忘记了去巴黎的那次一定非常棒的周年纪念日旅行。我得看看还有没有其他记录留在站点里，必要的时候要求站点外的记录。
&gt; 
&gt; 丢失的设备看起来是无关的，尽管其中的任何东西丢失都是令人担忧的。粗糙的程序导致粗糙的结果。
&gt; 
&gt; 最后，我强烈地，*强烈地*反对渗透测试的提议。尽管我理解Dr. Verne负责测试，但我必须表明我的担忧。
[[/collapsible]]
