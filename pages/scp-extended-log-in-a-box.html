= **HINWEIS FÜR DAS GESAMTE FORSCHUNGSPERSONAL**

Alle Verriegelungsmechanismen im Zusammenhang mit dem Öffnen von dem [http://scp-wiki-de.wikidot.com/scp-in-a-box-j| Behälter von SCP-????-J] müssen hier ordnungsgemäß protokolliert werden. Dabei ist das folgende Format zu verwenden:

**Name:**
**Datum:**
||~ Schloss-Typ ||~ Informationen zum Schloss ||~ Anmerkungen ||


**Name:** J.R. T██████ Lees
**Datum:** 26.10.2017
||~ Schloss-Typ ||~ Informationen zum Schloss ||~ Anmerkungen ||

**Datum:** 21.11.2017

**Datum:** 06.12.2017

**Datum:** 06.12.2017

**Name:** Dr. Niblic
**Datum:** 07.07,2021
||~ Schloss-Typ ||~ Informationen zum Schloss ||~ Anmerkungen ||
|| Zungenbrecher || Muss einen Zungenbrecher ohne falsche Aussprache aufsagen. Alle Äußerungen des Sprechers werden telepathisch nach einer 0,5-Sekunden-Verzögerung an ihn wiederholt || Abgeschlossen ||
|| Gebrochener Finger || Für jeden gebrochenen Finger eines Einwohners von Dedoroto, Arizona, erhöht sich ein Fertigstellungsbalken || Abgeschlossen[[footnote]]Medienunterdrückungstaktiken wurden aktiviert, um die █,███ gebrochenen Finger zu erklären, die notwendig sind, um den Mechanismus abzuschließen.[[/footnote]] ||
|| Drehen || Muss sich 10 Minuten lang mit ausgestreckten Armen drehen || Abgeschlossen ||

**Name:** Dr. Edison
**Datum:** 07.08.2017
||~ Schloss-Typ ||~ Informationen zum Schloss ||~ Anmerkungen ||

|| Skelett in der Kiste || [DATEN GELÖSCHT], woraufhin ein Skelett herauskam || Keine Überlebenden ||
|| Atlas wirft die Welt ab || Eine Kopie des Buches __Atlas wirft die Welt ab__ von Ayn Rand. Das Buch muss in einer einzigen Sitzung gelesen werden || Keine Überlebenden ||
|| Fass mich nicht an! || Ein roter Knopf, der Verärgerung ausdrückt, wenn er gedrückt wird. Um das Schloss zu entriegeln, darf das Subjekt den Knopf *nicht* berühren, sondern muss stattdessen den Finger über den Knopf halten und 15 Minuten lang sagen: &#34;Ich fasse dich nicht an!&#34; || Abgeschlossen ||
|| [DATEN GELÖSCHT] || Um das Schloss zu entriegeln, muss eine Person walisischer Abstammung eine zwei-Mann_Version von William Shakespeares __Macbeth__ mit Hilfe eines trainierten Grizzlybären, der nicht älter als 12 Jahre ist, aufführen, während sie gleichzeitig mit Listerine-Mundwasser gurgelt, und zwar an einem der ersten Tage des Monats während eines laufenden Eindämmungsbruchs von SCP-████, aber nur, wenn es in Phoenix, Arizona, bewölkt ist, es sei denn, Dr. Alto Clef befindet sich in einem Umkreis von 3 Metern um einen Beagle, der eine &#34;Groucho Marx Verkleidung&#34; trägt. || Aus Versehen Abgeschlossen ||

**Name:** Fortgeschrittene KI-NCD
**Datum:** 11.08.2017
||~ Schloss-Typ ||~ Informationen zum Schloss ||~ Anmerkungen ||
|| [[[SCP-789-J]]] || Muss mit [[[SCP-789-J]]] interagieren || Siehe Fußnote 10[[footnote]]

|| Große Stahl-Tresortür || Ein Hilti dd350 Kernbohrer materialisierte an einer angreifbaren Stelle der Tresortür, als 4 Personen in einem bestimmten Muster standen[[footnote]] 2 Personen stehen 100 m südlich des Bohrers, wobei die Person links von der mittleren Person 10 m von ihnen entfernt ist, eine weitere Person gegenüber der mittleren Person mit Blick auf die erste Person, eine letzte Person neben der mittleren Person mit Blick auf die Person 10 m von der mittleren Person entfernt.[[/footnote]] || Abgeschlossen,  ([[footnote]]Tresortür öffnete sich etwa 30 Minuten nach anfänglicher Materialisierung des Bohrers. Der Bohrer schien sich zu entmaterialisieren, sobald sich die Tresortür öffnete. Die Tresortür verschwand etwa 10 Sekunden nach dem Öffnen.[[/footnote]]), ( [[footnote]] 30 Minuten für das? Ich hätte mindestens eine Belohnung erwartet, wie 100.000.000 Dollar in Gold! -Dr. Narinski [[/footnote]]) ||

**Name:** [ZUR VERTRAULICHKEIT ZENSIERT]
**Datum:** 20.10.2019
||~ Schloss-Typ ||~ Informationen zum Schloss ||~ Anmerkungen ||
|| Loch mit 3 cm Radius und zwei LEDs darüber [[footnote]] LEDs emittieren rotes und grünes Licht. Die Farben entsprechen verschlossen bzw. unverschlossen.[[/footnote]] || Kann mit jedem Schlüssel geöffnet werden, außer [[[SCP-005]]] || Abgeschlossen, einfach. ||
|| SCP-005 muss in Standardverriegelungsmechanismus eingeführt werden || Nach der Entdeckung des Schlosses verschwand SCP-005 aus der Eindämmung. Der einzige Grund, warum die Foundation weiß, dass SCP-005 ein das Schlüsselloch eingeführt werden muss, ist eine Notiz neben dem Loch, auf der steht: &#34;Bitte SCP-005 einführen um fortzufahren.&#34; Vorfall mit der Bezeichnung (SCP-????-J/SCP-005)-DIS || Nicht abgeschlossen. SCP-005 immer noch nicht wiedergefunden ||

|| Sport || 12 Mitarbeiter sollen fünf Stunden lang ohne Pause jede beliebige Sportart betreiben. || Abgeschlossen[[footnote]]&#34;Ja, ich weiß, dass Schach technisch gesehen ein Sport ist, aber das war wirklich langweilig anzusehen. Ich werde das nächste Mal darauf achten.&#34; -Dr. Spooks[[/footnote]] ||

**Datum:** 31.07.2017
||~ Schloss-Typ ||~ Informationen zum Schloss ||~ Anmerkungen ||
|| Ballwurf || Ein Foundation-Standard-Softball wurde auf SCP-????-J geworfen || Abgeschlossen ||
|| Ball fangen || Ein großer humanoider Arm ragte aus SCP-????-J heraus, bedeckt mit einer komplizierten Tätowierung, die SCP-????-J bei verschiedenen schmutzigen und abscheulichen Handlungen mit [[[SCP-527]]] zeigt. Der Arm manifestierte einen Foundation-Standard-Softball und warf ihn auf den Sicherheitsbeamten McSicherheitsbeamtenfresse, der ihn in der Luft auffing || Abgeschlossen ||
|| Ballrennen || SCP-????-J manifestierte einen großen Gymnastikball, mit einer lauten und ziemlich unhöflichen Roboterstimme, die den Sicherheitsbeamten McSicherheitsbeamtenfresse anwies &#34;auf den Ball zu zurennen wie EIN MANN, du kleiner Scheißer&#34; || Nicht abgeschlossen. Sicherheitsbeamter McSicherheitsbeamtenfresse wurde prompt angewiesen aufzuhören den Trainingstag auszulassen ||
||Bälle treten || SCP-????-J manifestierte ein Paar großer und gutaussehend muskulöser humanoider Beine, die ein Paar ebenso großer und ebenso gutaussehender High Heels und ein Paar vielleicht noch größerer aber etwas weniger gutaussehender Fallschirmhosen trugen. Den Beinen wurden prompt von dem nahegelegenen Sicherheitsbeamten McSicherheitsbeamtenfresse in den Schritt getreten, der in einen Wutzustand geraten war, nachdem er von einem Gymnastikball gefallen war || Abgeschlossen ||
|| Bälle schießen || SCP-????-J verwandelte sich in eine //Suomi KP/-31// Maschinenpistole, die so modifiziert wurde, dass sie anstelle einer Patrone die ganze verdammte Schachtel in der Kammer enthielt. Ein sich in der Nähe befindlicher Sicherheitsbeamter McSicherheitsbeamtenfresse, der nach einem erneuten Sturz von dem Gymnastikball in einen Wutzustand geraten war, zielte mit der patriotisch benannten Maschinenpistole zwischen die Beine von Dr. Whomst&#39;d&#39;ve und drückte ab || Abgeschlossen. Der linke Hoden von Dr. Whomst&#39;d&#39;ve wurde für gefallen erklärt und posthum für den Alto Clef Award für schreckliches Jucken im unpassendsten Moment nominiert, bevor er in einer Standartmäßigen Foundation-Hodenbestattungszeremonie beerdigt wurde, an der nur Dr. Whomst&#39;d&#39;ve, seine engsten Freunde und Familie, und das gruselige Mitglied der Ethikkommission, das aussieht wie der ehemalige finnische Präsident Urho Kekkonen, wenn der ehemalige finnische Präsident Urho Kekkonen seit der Vorschule Klebstoff geschnüffelt hätte, und das immer zu den standardmäßigen Hodenbestattungszeremonien auftaucht, teilnahmen. ||
|| Schwengel anfassen || [DATEN GELÖSCHT] || Bäh ||
|| Memes || Sicherheitsbeamter McSicherheitsbeamtenfresse, zusammen mit seinen Kumpels Dr. van Doktorhintern und Hausmeister Hausmeisteraxelhöhle Jr., schrieb und führte eine fünfaktige Theaterproduktion auf, die auf einem Wutcomic von irgendwie 2007 basiert || Abgeschlossen. Sicherheitsbeamter McSicherheitsbeamtenfresse wurde zusammen mit seinen Kumpels Dr. van Doktorhintern und Hausmeister Hausmeisteraxelhöhle Jr. von Dr. Whomst&#39;d&#39;ve zur D-Klasse degradiert[[footnote]]//Wenn ich jemals wieder die Worte &#34;Le leerer Sack von [[[SCP-420-J]]] höre, werde ich mich MEKHANE stellen und rückwärts ins Adytum laufen// -Dr. Whomst&#39;d&#39;ve[[/footnote]] ||

|| Abgelenktes Fahren || Ein kompletter (aufblasbarer) Fahrsimulator mit eingebautem Bildschirm, schob sich aus der Seite von SCP-????-J heraus. Eine Person musste die Fahrprüfung bestehen, während sie gleichzeitig durch die Tatsache abgelenkt wurde, dass der Undertaker 1998 Mankind Off Hell In A Cell warf und 4,80 m tief durch einen Ansagertisch krachte. || --Nicht abgeschlossen-- Unmöglich ||

||Solides Begründen || Die Kiste erfordert einen Aufsatz mit 5.000 Wörtern darüber, warum die Foundation meint, sie öffnen zu müssen, und was sie mit dem darin gefundenen Inhalt tun würde. Der Aufsatz muss den Richtlinien des &#34;MLA Style Manual and Guide to Scholary Publishing&#34;, zweite Ausgabe (1998), entsprechen. || Abgeschlossen[[footnote]]Aufgabe wurde an die Jungforscher ███████ delegiert, die inzwischen wegen &#34;unethischer Arbeit&#34; gekündigt hat [[/footnote]] ||
|| Die unmögliche Kampagne || Die Kiste gibt einen Eichentisch und drei Stühle sowie eine komplette Sammlung von Gary Gygax&#39; //Dungeon &amp; Dragons First Edition// aus. Eine Gruppe von drei Spielern muss die Kampagne //Grab des Schreckens//[[footnote]]Sie gilt als die schwierigste Kampagne in der Geschiochte von D&amp;D[[/footnote]] mit Charakteren der Stufe 2 abschließen. Das Spiel wird von Der Kiste geleitet. || Theoretisch möglich, nicht abgeschlossen [[footnote]]Während Metagaming und das Ausnutzen von Schlupflöchern der naheliegendste Weg zu sein scheint, scheint Die Kiste die Absichten der Spieler zu kennen und wird das Szenario so verändern, dass ihre Charaktere frühzeitig getötet werden. [[/footnote]] [[footnote]] Der beste Versuch, die Kampagne zu überstehen, wurde von mir, Jungforscher Geol Etas und Subjekt D-997013 unternommen, die es bis zum letzten Kampf mit Acererak geschafft haben. Subjekt D-997013 wurde von seiner Aufgabe als D-Klasse-Personal entbunden und ist bis auf Weiteres als Mitglied meines Forschungsteams zu betrachten. [[/footnote]] ||
