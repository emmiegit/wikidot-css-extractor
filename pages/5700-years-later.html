    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** 5700 Years Later
**Auteur :** [[user Von Pincier]]
**Traducteur :** [[user Mafiew]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits motif=supprimé par son auteur]]

L&#39;Étoile Haineuse avait oublié à partir de quand ils avaient cessé de l&#39;observer. Franchement, elle n&#39;en avait pas grand chose à faire. Qu&#39;ils essaient de l&#39;ignorer. Qu&#39;ils la gardent &#39;confinée&#39; par le silence. Cela ne les aiderait pas lorsque la fin viendrait. Et elle vint. Mais alors que l&#39;étoile s&#39;attelait à réduire lentement Pluton en morceaux, elle remarqua avec consternation que la Terre n&#39;était plus habitée. Elle ne s&#39;était pas vraiment donné la peine de vérifier jusqu&#39;à présent, mais c&#39;était un fait. Son enthousiasme considérablement entamé, l&#39;Étoile s&#39;approcha du Soleil, détruisant brutalement les planètes sur son chemin. Elle s&#39;arrêta très près de la planète, jouant avec les lignes de forces pour empêcher le petit monde d&#39;être réduit en miettes par son puits gravitationnel. L&#39;Étoile commença alors à examiner la minuscule boule de terre. Ce qu&#39;elle vit lui arracha l&#39;équivalent stellaire d&#39;un soupir de déception. Le petit tas de boue ne se portait pas très bien. Ce n&#39;était pas //juste// les débris gigantesques qui orbitaient autour de la planète, comme un anneau de déchets. Ils avaient asséché les océans aussi. Et les villes n&#39;étaient plus que des cratères radioactifs, certains fumant encore de l&#39;énergie libérée par la fusion des atomes.

&#34;Mais qu&#39;est-ce que vous avez foutus, Humains ? Je veux dire, je savais que vous aimiez bousiller votre propre monde, mais c&#39;est juste //répugnant//,&#34; se pulsa-t-elle à elle-même, en y regardant d&#39;un peu plus près. Ah. Voilà qui était curieux. Ils avaient relâché les SCP. En avaient perdu le contrôle, plus probablement. Ces nigauds arrogants de la Fondation avaient finalement eu ce qu&#39;ils méritaient. La Mare Rouge faisait la taille de Madagascar. Et oui, c&#39;était 682 qui vagabondait dans les sables brûlés qui avaient un jour été l&#39;Australie. Le lézard leva les yeux tandis que l&#39;esprit de l&#39;Étoile le survolait. Cette dernière le vaporisa avec mépris, puis reprit sa recherche, sa conscience survolant les quelques villes restantes, et creusant profondément le sol à la recherche de sites oubliés depuis longtemps. Elle vit 173, tache floue vagabondant dans les couloirs vides d&#39;un site de confinement détruit.

L&#39;Étoile marqua une brève pause devant ce qui fut la chambre de confinement incroyablement renforcée qui contenait le sarcophage de 076. La pierre noire était toute craquelée, et près de la base avait été écrit un court message, peint à la bombe.

&#34; &#39;Maintenant on est cool&#39;. Prétentieux //et// puéril. Je suis juste déçu maintenant.&#34; 

L&#39;installation disparut dans une explosion d&#39;énergie, et l&#39;Étoile continua. Elle s&#39;arrêta finalement au dessus de l&#39;ancien Océan Pacifique, remarquant quelque chose d&#39;inhabituel dans le basalte brûlé. Une tablette de pierre, qui devait bien mesurer un kilomètre carré, avec des inscriptions gravées dans une douzaine de langues. Tout d&#39;abord, des coordonnées stellaires dans le système primitif que les humains adoraient utiliser. Puis, un court message. //Regarde, et détruis cette plaque.//

L&#39;Étoile s&#39;éloigna de la Terre, exaspérée, et envoya son esprit dans le vide. Qu&#39;était-elle donc censée observer ?

&#34;Quand je vous trouverai...&#34;

Et elle les trouva. La plus faible radiation possible, tellement décalée vers le rouge qu&#39;elle en était presque invisible. Une immense flotte de vaisseaux tout aussi immenses, s&#39;éloignant à une vitesse qui-

&#34;Putain de merde. //NON !//&#34;

L&#39;Étoile détruisit la plaque, révélant un second message- des lettres en béton, profondément enterrées dans le sable en dessous.

EINSTEIN S&#39;EST PLANTÉ. ATTRAPE-NOUS SI TU PEUX.


...

Une fin.

[[collapsible show=&#34;Ou peut-être est-ce ainsi que cela s&#39;est terminé.&#34; hide=&#34;...&#34;]]

Qu&#39;était-elle donc censée observer ?

Au premier abord, elle ne vit qu&#39;une faible lueur, décalant vers le rouge alors qu&#39;elle s&#39;éloignait lentement. Une flotte. Assez grande pour transporter une espèce toute entière.

&#34;Eh bien. Vous avez peut-être une longueur d&#39;avance, mais vous êtes toujours //trop lents//.&#34;

L&#39;Étoile écrasa la Terre comme un vulgaire insecte, fit s&#39;effondrer le cœur du Soleil, puis commença nonchalamment à accélérer vers les lointains vaisseaux. Elle rassembla ses forces, se mettant à l&#39;aise pour la lente accélération jusque 0,85//c//. Beaucoup, beaucoup plus vite que l&#39;Humanité. Puis, elle remarqua quelque chose d&#39;étrange. Un léger point bleu, très pâle, au centre du nuage rouge. De la lumière décalée vers le bleu, cela signifiait quelque chose qui s&#39;approchait d&#39;elle. Pour la première fois depuis une éternité, l&#39;Étoile se sentit scrutée. Une haine incroyablement intense la submergea, irradiant de... de cette //chose// qui se dirigeait directement vers elle. L&#39;accélération de l&#39;Étoile faiblit. Elle n&#39;avait jamais rien vécu de la sorte. À quel vitesse se déplaçait ce point ?

La lueur bleue clignota, dans un langage que l&#39;Étoile ne connaissait que trop bien. Du morse. En russe.

&#34;MESURE-TOI À QUELQU&#39;UN DE TA TAILLE.&#34;

L&#39;Étoile commença à accélérer dans la direction opposée dès que la réalisation la frappa. Le petit point bleu était à 0,86//c//. Et il était en train d&#39;//accélérer//.

[[/collapsible]]</textarea></pre>
