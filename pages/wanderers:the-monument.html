&gt; 姓名：John Kerman
&gt; 死于：2071-01-32
&gt; 死因：在维护外整流罩时被微陨石击中。
&gt; 状态：与太空站一起被作为太空垃圾气化。

&gt; 姓名：Oscar Lee
&gt; 死于：2106-04-21
&gt; 死因：电容失火，舱门封锁，被迫与主控系统一同在火中噼啪作响。
&gt; 状态：火焰在舱室脱离后陷入真空迅速熄灭，焦尸被低压所迫吐出内脏。

&gt; 姓名：Francisco Atikins
&gt; 死于：2129-06-15
&gt; 死因：导航装置失效使飞船误入太空垃圾区，在与废墟的撞击中成为一颗火球。
&gt; 状态：散落在轨道内，成为太空垃圾的一部分。

&gt; 姓名：Fetters Nathan
&gt; 死于：2157-11-03
&gt; 死因：完全打开节流阀时忘了自己也在船里，被加速度狠狠捏碎。 
&gt; 状态：依旧附着在驾驶舱的墙壁上，直到燃料耗尽后，尸体才散落一地。

&gt; 姓名：Ethan Willson
&gt; 死于：2194-10-13
&gt; 死因：冬眠室出现故障，相当于常量两倍的冷却剂被填充进了他的胸腔。
&gt; 状态：依然沉睡着，只是无法被唤醒。

&gt; 姓名：Pete Lee
&gt; 死于：2215-12-09
&gt; 死因：在远航时迎面遇到射线暴，强烈的中子辐射使他在尚存一丝知觉时开始腐烂。
&gt; 状态：在自己赖以生存的循环系统里被细菌分解，尸体中的有机物让植物久违地长出了绿叶。

&gt; 姓名：Gregory Templestone
&gt; 死于：2217-08-23
&gt; 死因：吸附式推进器发生了故障；高温气体束将他吞没。
&gt; 状态：尚能辨认的部分被其它船员收敛在盒子里，放在另一个盒子的上方。高温省去了火化费用。

&gt; 姓名：Nick Smith
&gt; 死于：2231-11-27
&gt; 死因：曲率引擎操作失误，时空悖论将飞船拆解成了刚刚出厂的合金板。
&gt; 状态：Nick Smith从未出生。

&gt; 姓名：Terry Jyn
&gt; 死于：2473-12-11
&gt; 死因：孤独。
&gt; 状态：自动驾驶系统无法辨识他太阳穴上的弹孔。迁越器还将继续运行下去。

&gt; 姓名：探索精神
&gt; 死于：//永不//
&gt; 死因：无。
&gt; 状态：不朽，并将始终如此。</textarea></pre>
