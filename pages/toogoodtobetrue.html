篇名：但願我不再好命
作者：[[*user Jetttttt]]
[[include info:end]]
&gt; ##red|**voidvana**## 09/13/2020 (星期二) 01:39:08 #63892751
&gt; ------
&gt; 先母還在的時候常常跟我說我小時候的時候有多難帶，每隔一段時間就會發燒生病。一直到上了小學都是多災多難，椅子椅腳突然斷掉、在平路上絆倒受傷。
&gt; @@ @@
&gt; 大概十歲左右時父母帶著我去某個小巷裡的房子找一個老爺爺，房內昏暗的客廳裡面擠著各種佛像跟香爐，點滿了紅燭與線香。
&gt; @@ @@
&gt; 母親在跟老人講了幾句我快到聽不懂的台語之後就離開了，交代我站著別動。之後的記憶像迷霧一樣模糊不清。我記得老人的喃喃低語還有線香在閃爍黃燈下燒出的細煙，兩者互相交錯、纏繞、消逝。
&gt; @@ @@
&gt; 感覺像過了永遠那麼久後，老人提高沙啞的嗓子把我從催眠一般的狀態中叫醒。
&gt; @@ @@
&gt; 「哩欸命喔，就歹欸。」
&gt; @@ @@
&gt; 我的命，很差。
&gt; @@ @@
&gt; 當時十歲的我恍然大悟，原來一直受傷、一直感冒、玩猜拳一直輸，都是因為我的「命」很不好的關係。
&gt; @@ @@
&gt; 於是天真無邪的我決定問他有沒有辦法幫幫我，把我的「命」變好一點。
&gt; @@ @@
&gt; 那是我人生中唯一一個有意義的決定，一個我希望我從未做過的選擇。
&gt; @@ @@
&gt; 老人若有所思的凝視著我，而有一瞬間，搖曳的燭光在他黑色的瞳孔裡沒了倒影。
&gt; @@ @@
&gt; 那天的記憶只到這裡就中斷了。
[[div class=&#34;parapost reply1&#34;]]
##red|**voidvana**## 09/13/2020 (星期二) 02:18:47 #63892751
------
一開始這簡直是美夢成真，不用再四處小心翼翼的走過轉角、雖然還是會有車在過馬路或是轉角處衝出來，但是都是跟我擦身而過、上樓梯的時候可以跟其他人一樣不用一階一階走、我甚至常常在路邊一次就撿到幾百塊錢。
@@ @@
但總有些地方不太對勁。
@@ @@
我知道我當時還太小，還沒辦法理解發生在我身邊的事情。
@@ @@
每次在路上撿到的錢都是從某個人的錢包裡掉出來的、幾乎每一輛差點撞上我的車在閃過我以後撞上其他東西。雖然這些都很理所當然，但接著發生的事情卻越來越離奇。高中時我和一個朋友一邊聊天一邊下樓梯，我差點跌倒而他試著抓住我，結果我們兩人都摔到樓梯底部，那個朋友最後摔斷了左腿跟左手，我卻全身上下一點傷都沒有。
@@ @@
釘上棺材的最後一根釘子發生在大學。
@@ @@
連假時全家人一起出門去吃飯，當時的我已經意識到自己身邊的人，不論認不認識都常會被意外纏身。但我強迫自己為了家人拋開這些想法，許久一次的見面不該被浪費在一連串不幸巧合所構成的杞人憂天上。
@@ @@
但是那不是杞人憂天，那**的確**是一連串的巧合沒錯，一連串至今還未結束的巧合。
@@ @@
我親眼看著我的家人在我面前離去。我的父母、我的弟弟。緩慢的、他們眼中的光芒黯去。
@@ @@
那之後有一段我被稱為「奇蹟的生還者」，一場釀成四人死亡的車禍中只有我一個人輕傷存活，大概也上過新聞吧，我不記得了。
@@ @@
明天就是我把自己關在這裡的一週年了，我自那次意外以來從來沒有到外面去過。我透過網路把大學休掉了，我刪除了所有朋友的聯絡方法，即使我把房東阿姨鎖在門外、對她大吼叫她離開，她還是很好心的讓我待在這裡，我不知道為什麼公寓還有水跟電，要不是房東一直在幫我繳費就是有某個可憐的家庭付了錢卻沒有水電可以用。我的朋友跟房東大概覺得我因為家人的意外受創才會這樣，他們有一半是對的。
@@ @@
我只要不吃飯太久就會被來定期檢查我狀況的人發現，然後帶去醫院。我只有這樣去過醫院一次，之後我都叫外送放在一樓，我走樓梯去拿。
@@ @@
這樣子生活著一年了，我一直都覺得我只有兩個選項——待在這裡繼續消耗別人的資源、或是在街頭跟野鬼一樣為他人帶來厄運。
@@ @@
也許，只是也許。
@@ @@
我在異視維基窺視一段時間了，我知道在這裡的人，不是經歷過類似的事件，就是身邊的人有這樣的經驗，會選擇在這裡寫下這些，也是因為我相信這個社群，相信你們能理解我的處境、我的選擇，讓我在最後能夠向他人、任何人傾吐我的故事。
@@ @@
也許這一切只是徒勞無功，也許「第三個選項」打從一開始就無法被選擇，但是我已經快忍受不下去了，我**需要**試點什麼。
@@ @@
我也知道這裡有很多科技天才、像是駭客的人、可以找出我住址的人，和各種善良熱心的人。拜託你們，不要來找我。為了我、也為了你們自己。
@@ @@
但願我不會再見到你們。
@@ @@
但願我不再好命。
