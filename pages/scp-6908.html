**项目编号：** SCP-6908

**项目等级：** 无效化（前Euclid）

**特殊收容措施（已废除）：** SCP-6908只需要一些定期的收容；其所在的墓地已被基金会收购，而其看管者被指示收集信纸并将其汇报给派遣的员工。暂时允许平民进入。

**描述：** SCP-6908是已故的不再存在的GoI-094 (&#34;假笑的人&#34;)的领导人Johnny Nilsson之墓。它对半径约180厘米范围内的生物产生了深远的影响；动物会拒绝进入上述区域，如果被迫进入将会表现出极度的痛苦，植物和地衣不会生长，等等。具有智能的物种在影响范围内表现出轻微的不安，以及做出某些行为或进行某些他们一直避免的活动的冲动。

显然，每隔一段随机的时间，信件就会出现在坟墓上方，据推测是使用奇术发送的。据信，所有信件都是同一个人写的，除了他们的签名“Grace”之外，还没有确定其身份。

**附录1：**

假笑的人是一个末世崇拜组织，总部位于田纳西州孟菲斯，成立于1985年。他们的学说是基于对积极思维的信念，这种思维体现出积极的结果；他们声称的目标是从他们的祈祷和愿望中创造一个格式塔实体。作为创始人和领袖，尼尔森要求捐款资助邪教活动并提高警觉。

基金会从1989年一个叛逃者将自己和一个阿拉巴马州的南方第五教会教堂联系在一起时开始注意到该邪教；令教会诧异的是，尼尔森一直从他们的教义中寻找证据，证明他的方法行之有效。同年11月进行了一次突袭，导致Nilsson死亡，并彻底解散了该邪教。

随后发现尽管假笑的人与第五教会有关，该组织是完全无异常的。Nilsson没有显示出有能力履行自己的承诺，一直在把钱用于私人目的，并让他的追随者相信，时机成熟时，他们会得到他们想要的一切。到突袭时，由于无法提供资金，已有几个人被迫离开。这一点，加上尼尔森未能传播他的信息，意味着他的追随者不需要记忆删除，并接受了标准的重回社会程序。

绝大多数假笑的人成员都是在那里被处理的；而据信像写信的人这样的海外成员人数很少。

**附录3：**

以下信件选自SCP-6908。

&gt; Johnny，
&gt;
&gt;
&gt; 我听说这个消息了！天哪，你真快把我吓死了！他们说你死了，但我又不是傻子。
&gt;
&gt;
&gt; 你知道，我还是很兴奋的。这马上就会发生了，不是吗？我理解这不是一门精确的科学，--但是--我估计我还得做一堆工作。我很乐意去等待。
&gt;
&gt;
&gt; 我把捐款留给了Mabel，[[footnote]]Mabel Price，Nilsson的秘书。她最终于1993年被找到并被记忆删除。[[/footnote]]因为你还在等我。期待尽快收到你的来信！
&gt;
&gt;
&gt; Grace

&gt; Johnny，
&gt;
&gt;
&gt; 我太累了。我该怎么办？
&gt;
&gt;
&gt; Grace

&gt; Johnny，
&gt;
&gt;
&gt; 嗨，希望一切安好。捐款在Mabel那儿。
&gt;
&gt;
&gt; --你到底想要什么？--
&gt;
&gt;
&gt; --我只是好--
&gt;
&gt;
&gt; 你想怎么样？
&gt;
&gt;
&gt; 我知道这很傻，但我是真佩服你的表现。你想要什么，以及怎么得到它，你都太清楚了。我有点担心，一旦我们真的创造出了执政官[[footnote]]Nilsson团队对所谓的格式塔实体的称呼与其他神话无关。[[/footnote]]，我就不知道该问什么了！哦，好吧，我相信会有结果的。
&gt;
&gt;
&gt; 我很想亲自见你一面。我相信我会喜欢你的陪伴的，而你，就是我的陪伴。你应该找个时间来趟英国。
&gt;
&gt;
&gt; Grace

&gt; Johnny，
&gt;
&gt;
&gt; 首先，关于这个月的捐款，我真的非常非常抱歉。那个草皮经理又在缩水我们的工资。不过别担心，我还活着呢，但我现在付不起钱。对不起，我发誓，我会弥补的。千万不要抱怨，我想，至少我有一份工作。
&gt;
&gt;
&gt; 我真的很期待我们见面的那一刻。我这里没有太多东西，所以我非常期待。--即使只有一点，但--我真的很期待。
&gt;
&gt;
&gt; 我不知道我想要什么。
&gt;
&gt; Grace

&gt; Johnny，
&gt;
&gt;
&gt; 我可以自己搞定的，你知道。我真的完全可以靠我自己，你这个油腻的混蛋。
&gt;
&gt;
&gt; 但我不能。
&gt;
&gt;
&gt; 这大概会发生，或许也不会。你知道我一生都在等待吗？我花了十八年的时间等待，就只是漂忽不定，就像我想要的就会发生一样，一切都会很好，你知道吗？我大学毕业后，什么也没发生，我只留下一句话：什么都没发生。
&gt;
&gt;
&gt; 我不想把我的生命浪费在你身上。我有能力自己做到。
&gt;
&gt;
&gt; Grace

&gt; 求你了。

&gt; 别介意。事情总会发生的。

**附录17：** 上述最后一封信是于1990年11月30日，即于第一封信发布八个月后发现的。在显示后不久，SCP-6908停止显示其异常特性。1991年12月21日前完成重新分类为无效化。
