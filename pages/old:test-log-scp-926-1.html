    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>搞笑SCP的实验日志已经被删除了。我要用一个单独的新页面来讲搞笑SCP、怎么写搞笑SCP、以及你的搞笑SCP被删除后你该有什么反应。请理解，这篇文章不针对任何特定的作者，而是面向这wiki上所有写过或想写搞笑SCP的大家。

**当一个搞笑SCP令人闹心，它们会像闹人心的正常SCP一样被删除。**我承认，这可能会让你心疼。我着实清楚这“疼”到底是什么。你为这--异常脱线烂--文章付出了很多（方向错误）的努力。作为一个作者，你为我们的不接受所伤。我明白。我//不//在乎。这是规矩，不是别的。所以你最好别抱怨，哪怕仅仅是最低程度的。

那就是说，看看这些提示！

**写一个好的搞笑SCP的第一步，就是得有个“笑话”。**如果你不知道“笑话”是什么， [[[https://zh.wikipedia.org/wiki/%E7%AC%91%E8%A9%B1|维基百科]]]是这样定义的：

&gt; ……以一句短语或一个小故事让说话者和听者之间觉得好笑，或是产生幽默感……

从中就可以知道，-J SCP应该是幽默的。理想情况下，它应是如作者所准备的那样幽默。如果没有成功……呃，你赶紧给我回去重读第二段。让你的幽默和大多数读者相同步也通常是个好主意。你肯定不会在犹太教徒面前开犹太人的玩笑。

**第二步是确认你的搞笑SCP写得名副其实地是个SCP。**我们不会因为一篇糟糕的文章是-J就让它通过。你写的时候，文法应该正确且把握得当，同时不让读者感到无聊。我们有一个各种意义上都很不错的[[[how-to-write-an-scp|SCP文章编写指南]]]。

现在，如果你确信你的文章既有趣又流畅，我们就很有可能接受它。如果不是，那就抓住两个基友让//他们//把你的文章按照上面两条标准核对一遍。尝试通过PM或者[[[realtime-chat|聊天室]]]联络那些给你投票的人，如果你只是犯了一些愚蠢而容易修改的错误的话，你还是有机会的。

**最后，请记住文章被删除是不会有惩罚的。**在我们中最好的人也可能会遇上这种事。其实不会，但重点是“//可能//”。如果多次尝试后你的想法仍不被采用，就随它去，再想点别的。抱怨和生气绝不会帮助你。其他事项请参考第二段。

网站上的其他用户往往善于提出新的写作项目的想法或图像，这是一个值得看看的新概念。也许搞笑SCP没你的事，但我们有[[[scp-series-cn|正式SCP文档]]]和[[[foundation-tales-cn|虚构故事]]]的版块，你可以往里添加。

总的来说，一个好的-J SCP是
**a**）有趣，而且
**b**）文笔流畅。
如果你的作品被删除了，问问别人为什么，然后毫无怨言地接受。

~yoric</textarea></pre>
