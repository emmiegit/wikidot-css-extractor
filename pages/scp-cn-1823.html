**特殊收容措施**：鉴于SCP-CN-1823的异常性质，基金会将对外界发布虚假信息，SCP基金会安插在SETI内部的特工会向外界发表声明称他们所接收到的信息为航天器误发送的故障信号，并非先前所声明的“来自地外生命的信号”。
该异常被直接观测时并不会表现出明显的异常现象因此基金会无需对SCP-CN-1823的存在进行掩盖处理。

**描述**：SCP-CN-1823为一颗M型红矮星，该星体的视星等为13.5等，需要大望远镜方可观测到SCP-CN-1823。SCP-CN-1823与地球的距离大约为8.3光年，SCP-CN-1823在赤道的投影的自转速度低于3公里/秒;低于检测到的谱线致宽的数值之下，该异常低下的自转速度被认为是磁-热恒星风造成恒星角动量流失所导致的，这颗恒星的空间速度显示它是老的银盘恒星，但是恒星演化模型指出这是颗极为年轻的恒星，年龄不超过一千万年。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/jiuweiya/8001AF51-A8C8-4CCB-A1C4-751F87B0FD8A.jpeg|caption=图为基金会位于四川的450米口径球面射电望远镜“探索者”对SCP-CN-1823所在区域所观测到的画面]]

SCP-CN-1823会不定时往地球方向在13.5GHz频段上以摩斯电码的方式发送信息，基金会目前所接收到的信息均为“.... /- - - /- - /. ”或“-.../ -.--/. ”，目前基金会正对所接收到的信息含义进行进一步的研究。

SCP基金会首次注意到该异常于20█/█/█，当时SETI在SCP-CN-1823方向上接收到了来自SCP-CN-1823的信息并在当天对外界表示他们接收到了来自地外生命的信息，这一事件引起了基金会的注意。详情见附录SCP-CN-1823-1

**附录SCP-CN-1823-1**
20█/█/█最早接收到信息的是两名加州大学伯克利分校空间科学实验室的科学家，下面为SCP基金会安插在SETI内部的特工Virtues于空间科学实验室安装的窃听器所记录下的音频。

&gt; **【记录开始】**
&gt;
&gt;  **＜科学家W＞:**老兄，待会下班之后我们去吃点啥，我听说附近开了家中餐馆还蛮好吃的来着。
&gt;    
&gt;  **＜科学家Y＞：**照我说，还不如去吃点咖喱，饭堂中午做的咖喱让我现在还有点馋。
&gt;    
&gt; **＜科学家W＞：**那不然还是叫外送服务算了，反正......等等，你那边的屏幕在闪，是出啥故障了吗。
&gt;    
&gt;  **＜科学家Y＞：**这玩意经常出故障不是一两天的事了，让我看一下这次又是啥......靠，老兄，你过来看这个，这玩意好像接收到啥了。
&gt;  
&gt;  **＜科学家W＞：**好像是个信号，是从......HD191810[[footnote]]国际天文协会对SCP-CN-1823的命名[[/footnote]]方向发来的信息，但我好像记得......那个方向上没有行星，就只有HD191810一颗恒星在那。
&gt;  
&gt;  **＜科学家Y＞：**所以接收到了什么信号。
&gt;  
&gt;  **＜科学家W＞：**我不确定，这看起来 ，像是一串摩斯电码，但我不确定这是不是。毕竟，你知道的，地外生命应该不会像电影里一样讲英文。
&gt;  
&gt;  **＜科学家Y＞：**所以你懂摩斯电码吗，那串信号讲了什么？
&gt;  
&gt;  **＜科学家W＞：**懂一点，让我看看，短短短......这串上面说的是，“HOME”？什么意思？
&gt;  
&gt;  **＜科学家Y＞：**你确定没错？
&gt;  
&gt;  **＜科学家W＞：**我以前还是有学过电报学的，应该是没错的。
&gt;  
&gt;  **＜科学家Y＞：**所以为什么会向我们发了“HOME”，在我们这个方向上还有其他的行星吗？
&gt;  
&gt;  **＜科学家W＞：**应该没有了，况且既然是摩斯电码，那么就应该是专门让我们看到的了。
&gt;  
&gt;  **（三十秒的沉默）**
&gt;  
&gt;  **＜科学家W＞：**你知道吗，这让我想起了我祖母以前给我讲过的一个故事。
&gt;  
&gt;  **＜科学家Y＞：**说说吧，反正今晚我们有的忙了。
&gt;  
&gt;  **＜科学家W＞：**我祖母，她是个比较迷信的人，她相信人是有灵魂的，她曾经和我讲过每个人死后的灵魂——那21g的质量，最终都会到天上去。那里有一颗星星，每个人死后的灵魂都会成那颗星星的一部分。
&gt;  
&gt;  **＜科学家Y＞：**有趣的故事，所以你祖母还好吗。
&gt;  
&gt;  **＜科学家W＞：**祖母在9年前就已经过世了。
&gt;  
&gt;  **（27秒的沉默）**
&gt;  
&gt;  **＜科学家Y＞：**所以，你认为HD191981就是你祖母讲的那颗“天堂星”吗。
&gt;  
&gt;  **＜科学家W＞：**我倒是希望它是，毕竟祖母说过她到了上面会给我发信息告诉我的。
&gt;  
&gt;  **【记录结束】**
  
@@ @@
