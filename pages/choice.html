찰랑, 맑은 소리가 났다. 매끄러운 곡선미를 자랑하는 유리잔에 붉은빛이 도는 포도주가 담겼다. 핏빛의 붉은색이면서도 다 저물어가는 노을의 햇빛이 그대로 투과되는 것을 멍하니 바라보았다. 붉은 장막을 통과한 빛은 저도 그 색으로 물들어 붉은 물결을 탁자에 수놓았다. 그 광경에 어쩐지 시선을 뺏겨, 얼마인지 모를 시간 동안 쳐다보았다. 저물던 해가 다 저물지는 않았으니 그다지 오랜 시간은 아니었을 것이다. 문뜩 부는 바람에 조금 오한을 느끼며, 잔을 들어 피를 입에 머금었다. 단맛과 쓴맛, 신맛이 뒤섞였다. 알코올 특유의 향을 견디지 못해 다시 뱉어낸 뒤 잔을 내려놓았다. 아무래도 멋 내기에는 실패한듯싶었다. 맥주도 마시지 못하는 주제에 노을을 보면서 포도주 한 잔을 마셔보겠다는 거창한 포부를 가진 결과였다. 보는 사람도 없지만 어쩐지 부끄러웠다.

마개를 딴 포도주병과 아직 비우지 않은 잔을 탁자에 그대로 남겨둔 채로 문을 열고 안으로 들어왔다. 12월 초라 찬바람이 부는 바깥과는 달리 자동 온도 조절 장치가 가동되는 건물 내부는 적당히 따뜻하다. 나도 모르게 웃음이 났다. 신은 살기에 충분한 환경을 선사했지만, 인간은 딱 평평한 거주 지역에 너무 높지도, 너무 낮지도 않은 적당한 온도를 요구한다. 예전에 한 스탠드업 코미디언이 한 말이었다. 참 재미있게 본 스탠드업 코미디였는데. 아직 그 DVD를 갖고 있던가. 어차피 플레이어를 팔아치운 탓에 있어도 못 볼 것이었다. 아니다. 컴퓨터로 보면 되겠구나. 하지만 DVD 하나 찾자고 시간을 들이는 것도 귀찮은 일이다. 그냥 기억 한구석에 처박힌 추억으로 남기는 것도 좋겠다. 어떤 것들은 추억으로 남기는 것이 더 좋은 법이라는 말을 들은 기억이 있다. 이 또한 그런 부류의 추억인지는 모르겠지만, 몸이 귀찮다고 신호를 마구 보내오는 것을 보았을 때는 그럴 것 같다.

혼자 지낸다는 것은, 생각보다 나쁘지는 않았다. 물론 나쁘지 않았다는 말은, 좋지도 않았다는 의미를 내포하고 있다. 적어도 내 경우에는 말이다. 잔소리하는 사람도 없고, 구박하는 사람도 없고, 짜증 나는 사람도 없으며 거슬리는 사람도 없다. 편하다. 하지만 재미난 사람도 없고, 활기찬 사람도 없으며, 위안이 되는 사람도 없고, 편한 사람도 없다. 공허하다. 편하지만 공허한 느낌은, 상당히 기묘한지라 지금 내가 우울한 것인지 아니면 너무 편한 상황에서 권태감에 빠진 것인지를 모르겠다. 온도 조절 장치 덕분에 공기가 따뜻하다. 나도 모르게 힘을 빼고 소파에 몸을 맡겼다. 푹신푹신한 느낌이 아주 좋았다. 휴게실 소파라는 녀석은, 생각보다 좋은 녀석이었다. 왜 진작 이 소파에 앉을 생각을 안 했던 걸까. 아마도 그동안은 일에 치어 살아, 휴게실에 올 생각도 안 했기때문일 거다. 휴식. 휴식이여. 모든 것이 끝나고 얻은 장기 휴가라는 녀석은, 생각보다 별것 없었다.

그러다 문뜩, 정신을 차렸다. 생각 외로 소파가 편안해, 나도 모르게 잠이 들었던 모양이다. 몇 시간이나 잤을까? 휴게실에는 시계가 있긴 했지만, 바늘이 움직이고 있지 않았다. 배터리가 다 된 것일까, 아니면 고장이 나버린 것일까 - 그런 것은 중요치 않았다. 애초에, 시간이라는 것은 더는 문제가 되는 녀석이 아니었다. 잠을 자는 중에는 편안했다. 만약 신이라는 작자가 정말로 있다면, 내게 마지막으로 주는 배려가 바로 잠일지도 모르겠다. 자는 중간에는 그 무엇도 걱정할 필요가 없었다. 언제까지 휴게실에만 있을 수는 없었기에, 자리를 털고 일어났다. 아직도 붙어있으려는 눈꺼풀에 억지로 힘을 주고, 앉아서 자느라 살짝 아파져 오는 허리를 톡톡 두드리며 휴게실에서 빠져나왔다. 배가 고팠다. 창밖으로 보이는 바깥은, 어둠으로 가득 차 있었다. 그런가, 아직 밤인가. 아니면 이제 막 새벽의 문턱으로 들어서는 찰나일까. 문뜩 발걸음을 멈추고, 그것을 가만히 쳐다보고 있자니, 어둠이 움직이고 있는 느낌이 들었다. 그런가. 다시 시작되었군.  그 어둠에서, 뭔가가 창틈으로 스며들어 나를 낚아챌 것 같아, 나는-

식당은 고요했다. 사용할 사람은 나밖에 없었기에, 당연한 일이었다. 문 옆의 벽을 더듬어 스위치를 찾아내고 불을 켰다. 휑한 식당을 가로질러 주방으로 들어갔다. 예전에는 할 줄 아는 요리가 몇 가지 없었지만, 혼자 사는 것이 익숙해지자 요리하는 재미를 찾은 것 같다. 보통 같았으면 요리책을 뒤져보며 이번에는 무엇을 먹을까를 고민했겠지만, 어쩐지 지금은 그럴 기분이 아니었다. 평소라면 거들떠보지도 않았을 즉석식품 칸을 뒤졌다. 잠시 고민하다가 닭고기 맛 컵라면을 꺼내 들었다. 그러고 보니 예전에는 야근할 때 꽤 자주 찾았던 것 같은데. 혼자 생활하다 보니 어느샌가 먹지 않게 되었었다. 포트에 물을 받아 끓기까지 2분. 땡 하는 소리가 물이 끓었음을 알렸다. 컵라면을 열어보니, 안에는 노란색의 면과 건조된 채소, 수프가 들어있었다. 김이 모락모락 나는 뜨거운 물을 붓고, 그 위에 옆에 있던 요리책을 얹어놓은 뒤 천장의 얼룩을 세는 3분. 부드러워진 면을 한 젓가락 집어먹고, 국물을 삼켰다. 역시 기억 속의 맛과 달라진 것이 없다. 입안에서 굴러다니던 손가락을 옆에다가 뱉어버리고는 다시 한 젓가락을 입 안에 넣었다. 문뜩 옆을 바라보니, 아무것도 없었다. 잠시 응시하다가, 다시 먹는 것에 열중했다. 국물을 목으로 넘기니 따스한 기운이 온몸에 감돌았다. 춥다거나 그런 것은 아니었지만, 따끈한 국물을 마시니 기분은 조금 나아졌다.

컵라면을 전부 먹은 뒤에는 내 방으로 돌아왔다. 언제나 보는 방. 이불이 어질러져 있는 침대에, 바닥에는 문서가 잔뜩 흩어져있는 내 방. 사실 치우는 것도 귀찮고 치우지 않는다고 해도 누구 한 명 뭐라 할 사람이 없었다. 치우는걸 그다지 좋아하는 편도 아니었기에, 이 또한 혼자 지낸다는 것의 장점 중 하나가 아닐까. 책상 앞에 놓여있는 의자에 털썩 주저앉았다. 삐걱거리는 소리가 크게 났다. 꽤 전부터 이랬는데 나사가 느슨해지기라도 한 걸까. 항상 언젠가는 고쳐야 한다는 생각만 하고 실행에 옮긴 적은 없었다. 지금도 그럴 마음은 딱히 들지 않는다. 고장이 나면 다른 의자를 가져오면 될 일이니까. 등받이에 기대니 더욱 큰 소리가 났다. 어쩐지 그 소리가 마음에 들어, 계속 삐걱거리는 소리를 내었다. 하지만 곧 빠르게 지루해져 원래 하려던 일 쪽으로 정신을 돌렸다. 당장 책상이 내가 생각해도 많이 지저분했다. 일단 귀찮으니 책상 위에 잔뜩 쌓여있는 서류와 책, 파일과 몇 가지 잡동사니들을 바닥에 굴러다니던 머리 옆에 내려놓았다. 조금 정리가 되니, 약간 개운한 느낌마저 들었다. 책상 위에 놓여있던 라디오를 몸쪽으로 가까이 당겼다. 이번이 벌써 몇 번째였더라? 잘 기억나지 않는다. 라디오의 전원을 켠 뒤, 익숙한 손놀림으로 주파수를 조절했다. 잡음. 잡음. 잡음. 아무리 시도해도 잡음뿐이었다. 혼자 살기 시작한 뒤 매일같이 라디오를 시도했다. 언제나 잡음뿐이다. 잡히는 전파 따위는 없었다.

30분 정도의 무의미한 시간이 흘렀다. 오늘도 수확은 없었다. 전원을 끄고는 삐걱거리는 의자 등받이에 기대었다. 이번이 딱 한 달째다. 이 정도가 되면 대충 알 것 같았다. 적어도, 라디오 신호를 송신할 수 있는 생존자는 나뿐이다. 수신할 수 있는 사람은 어떨까. 라디오 옆에 놓인 또 다른 장치에 전원을 넣었다. 어떤 신호를 보내는 것이 좋을까. 잠시 생각을 하다가 노래를 송신해보기로 했다. 만약 내가 보내는 신호를 받을 사람이 있다면, 약간 심술을 부려보기로 했다. 지금 그다지 기분이 좋지는 않았으니까. 노트북과 연결한 뒤, 그 안에 들어있던 음악 파일을 신호로 전송시켰다. 모차르트 레퀴엠 D 단조 K.626 쥐스마이어 판본. 칼 뵘의 CD에 든 것이었다. 지금과 같은 상황이라면 심술부리기에는 딱 좋은 음악이 아닐까. 물론, 신호를 받는 사람이 어느 정도 음악적 소양이 있다고 가정하고 하는 것이지만. 신호를 각종 주파수로 송출하며, 그와 동시에 추적 프로그램도 돌렸다. 만약 누구라도 신호를 수신하는 사람이 있다면, 곧 알 수 있으리라.

곧 1시간이 넘는 무의미한 시간이 흘렀다. 추적된 위치는 한 군데도 없었다. 레퀴엠은 미아가 된 채로 전 지구를 떠돌았다. 꼭, 이 지구를 위한 장송곡을 틀어준 느낌이 들었다. 쓴웃음을 짓고는 장치와 노트북의 전원을 껐다. 비로소, 한 달 전에 했던 결심이 다시 섰다. 지레 겁먹고 하지 못한 것을 지금 하리라. 바닥에 깔린 피 웅덩이 위를 걸어가자 찰박거리는 소리를 났다. 그 감각을 애써 무시하며 걸어나가 복도로 향했다. 복도에는 시체가 즐비했다. 피비린내가 코를 찔렀다. 순간 몸이 휘청거려 벽을 잡고 섰다. 복도 전체의 불이 깜빡거렸다. 시체는 없다. 시체는 있다. 하얀색 복도와 붉은 복도가 교차하며 보였다. 정신이 아득해졌다. 모든 것이 어두워졌다. 안식이 필요하다. 나는. 나는. 그때. 이건-

눈을 뜨자 복도 한복판에 누워있었다. 복도는 휑한 상태 그대로였다. 아마 그대로 정신을 잃었던 모양이다. 잠이 내게는 안식이나 다름없다. 환각. 깨어있는 상태에서는 계속 환각을 본다. 잠을 잘 때는 그런 것이 없다. 꿈도 꾸지 않으니까. 사실, 두렵다. 내가 환각이라 생각하는 것이 현실이고, 현실이라 생각하는 것이 환각이 아닐까. 사실 아직 기지는 시체와 피가 널려있는 상태 그대로이고, 내가 이곳을 청소했던 기억과 지금 보는 깨끗한 광경은 단순히 내 상상에 불과한 것이 아닐까. 무엇이든, 이제는 관계없었다. 살짝 떨리는 다리에 애써 힘을 주며, 복도를 걸어갔다. 더 이상은 이러고 있을 이유가 없었다. 마지막 확인이 필요했다. 혼자 살아남은 것에는 의미가 있었을까. 관계없다. 의미 따위는 이제 중요한 것이 아니었다. 확인하고 싶지 않은 것을 보러 가야 했다. 텅 빈 사무실과 텅 빈 격리실을 지나갔다. 한 달 전의 사고에서 우연히 나만 살아남았다. 어떻게 살아남았나- 그것은 알 수 없었다. 무엇이 그 원인이었나- 그 또한 알 수 없었다. 사고를 일으킨 SCP는 내 보안 인가 바깥의 물건이었다. 무슨 사고가 있었는지, 무엇이 사고를 일으켰는지, 누구에게 그 책임이 있는지, 그 모든 것이 불명이었다. 이제는 전부 상관없는 일이다. 그런 사실이 상관있는 사람들은 전부 죽었다. 재단의 높은 분, GOC, 혼돈의 반란, 뱀의 손.... 아마 재단이 주시하고 있는 단체들도 전부 사라졌을 것이다. 아무도 아닌 자는, 모르겠다. 워낙 종잡을 수 없는 작자 아닌가. 하지만 아직 코빼기도 보이지 않는 걸 보면 아마 사라지지 않았을까.

재단에는 이럴 때 쓰라고 SCP-2000이라는 녀석이 있는 것으로 알고 있다. 하지만 그걸 쓸 방법은 내겐 없다. 쓸 방법도 모르고, 아마 뭔가를 하려고 해도 보안 인가가 낮아 불가능할 것 같다. 점점 가까워져 간다. 마음을 다잡고, 다리에 힘을 준다. 발이 무거워져 가는 느낌이다. 중력을 조작하는 변칙 개체가 있지 않았던가? 전부 사라졌다. 기가 막히게도 그 날 이후 모든 변칙 개체가 사라졌다. 이건, 뭘까. 모든 것이 사라진 세상에 나만 갇혀있다. 천국에 도달한 것일까, 지옥에 떨어진 것일까. 고독한 천국보다는 차라리 지옥이 나을 것 같다. 문고리를 잡았다. 손이 떨려왔다. 마주하기 싫은 현실을 직시해야 할지도 모른다. 머리를 흔들고는 문을 열었다.

썩은내가 코를 훅 찌르고 들어왔다. 순간 욕지기가 치밀어 올랐다. 고개를 옆으로 돌려 속에 든 것을 게워냈다. 어제 먹었던 라면이 보였다. 곧 더는 나올 게 없어 헛구역질을 했다. 입에 남아있던 시큼한 것을 바깥으로 뱉어내고, 입을 소매로 닦은 뒤 안으로 들어갔다. 두 구의 시체가 썩은 냄새를 풍기고 있었다. 이곳은 내가 청소한 적이 없다. 첫날 어느 정도 기지 내부를 청소한 뒤 이곳에 왔지만, 차마 들어올 수가 없었다. 의자에 앉아있던 썩은 시체를 거칠게 바닥에 내팽개쳤다. 평소라면 시체가 앉아있던 의자에는 감히 앉을 엄두도 내지 못했겠지만, 지금은 그딴 것이 문제가 아니었다. 프로그램은 아직도 돌아가고 있었다. 범위는 정하지 않았다. 필터링하는 것은 없었다. 범위: 전 세계. 검색 대상: 생명체. 떨리는 손가락으로 확인 버튼을 눌렀다. 스캔 중이라는 말이 떴다. 눈가가 떨렸다. 공포가 스멀스멀 기어 올라왔다. //지금이라도 꺼.// 머릿속에서 목소리가 들려왔다. //끄고 나가서 문을 막아버려. 확인하지 않아도 돼. 굳이 알 필요 없는 진실도 있는 법이야.// 고개를 흔들었다. 나약해진 내 정신이 말을 걸어왔다. 그딴 소리는 듣고 싶지 않았다. 둘 중 하나다. 진실을 마주하여, 끝내거나 아니면 끝을 내지 않거나. 얼마나 지났을까. 시계가 없으니 시간 흘러가는 것은 알 수 없었다. 상관없다. 내게 시간은 많다. 옛날에 개봉했던 영화에 나온 //&#39;미국 대장&#39;//의 대사를 빌리자면, 종일 이럴 수도 있었다.

결과가 나왔다. 눈동자가 한 곳에 고정되었다. 막상 피하고 있던 진실과 마주하니, 모든 긴장이 탁하고 풀렸다. 웃음이 났다. 웃음만이 나왔다. 하. 하하. 하하하하. 미친 듯이 웃었다. 즐겁다는 듯이 웃었다. 슬픈 듯이 웃었다. 그저, 웃었다.

다시 눈을 떴다. 멍한 머리로 주변을 둘러보니, 내 방의 침대 위였다. 기억을 조금 더듬어 보았다. 살아있는 것은 나뿐이었다. 그 외에는 없었다. 살아있는 것이라고는 미생물밖에는 없었다. 모든 동물과 식물의 멸종. 거기에는 내가 빠져 있었다. 도대체 무슨 놈의 종말이 이따위란 말인가. 그런 생각을 하며 정신없이 방으로 돌아와 쓰러지듯 잠에 빠져든 것이었다.

비틀거리며 침대에서 일어났다. 이제야 할 수 있었다. 정신은 고요하고 맑았다. 더는 환각도 보이지 않았다. 바닥에 흩어져있는 문서로 더러운 방에서 나와, 조용한 복도로 나왔다. 모든 것이 명확했다. 이제 내가 취해야 할 행동 또한 분명했다. 또렷한 시야로 정확히 발걸음을 옮겼다. 목적지는 정해져 있었다. 가는 길도 알고 있다. 한참을 걸어, 기지 반대편에 도착했다. 눈앞에는 하나의 문이 있었다. 거기에는 어떤 용도로 사용되는 방인지를 알리는 패가 하나 붙어있었다. 또박또박, 속으로 읽어나갔다. 약품실. 천천히 손을 들어 문을 열었다. 선반 가득 각종 약이 널려있었다. 기억 소거제. 기억제. 영양제. 독약. 마취제. 내게 필요한 것은 단 두 개였다. 두 병을 골라 꺼내 들었다. 수면제와 독약. 성분은 몰랐다. 그냥 독약 코너와 수면제 코너에 있는 것 중 모양이 같은 약을 골라잡은 것이다. 빈 병 하나도 가지고 나왔다. 각 병에서 알약을 하나씩 꺼내 빈 병에 집어넣었다. 뚜껑을 닫고, 눈을 감은 뒤 마구 흔들었다. 이제 어느 쪽이 독약이고 어느 것이 수면제인지는 알 수 없었다. 이제 되었다.

두 알의 약이 든 병만을 가지고, 복도를 거닐었다. 익숙한 풍경이다. 어쩌면 이제는 못 볼 풍경일지도 모른다. 이 또한 추억이 될 수도 있기에, 하나하나 머릿속에 꾹꾹 눌러 담았다. 곧 발코니에 도착했다. 문을 열자 찬 공기가 느껴졌다. 갑작스러운 온도의 변화에 몸이 살짝 떨리며 소름이 돋았다. 기분 좋은 시원함이다. 문을 닫고 의자를 탁자 앞으로 가져와 앉았다. 주머니에 넣어놓았던 병을 탁자에 올려놨다. 두 알의 약. 절반의 확률. 지옥을 살아갈 것인가, 아니면 죽어서 안식을 얻을 것인가. 나는 겁쟁이라 뭐 하나를 선택할 수는 없었다. 그렇기에 운명에 맡기기로 했다. 두 알의 약은 얼핏 봐서는 구분하기 힘들었다. 전부 흰색의 캡슐형 알약이었다. 무슨 성분인지는 모르지만, 예전 동료는 &#39;편히 갈 수 있는 약&#39;이라 했었다.

잠시 병을 노려보다가, 뚜껑을 열어 한 알을 손바닥에 올려놓았다. 이거다. 이것으로 정했다.

독약일까. 수면제일까. 알 방법은 하나뿐이었다. 잠시 심호흡을 한 뒤, 알약을 입에 털어 넣고 삼켰다. 물 없이 삼키자 목구멍 너머로 알약이 넘어가는 게 전부 느껴졌다.

이제 모든 것이 끝났다. 선택은 끝났으며, 그 결과는 곧 나타날 것이다. 자, 내가 선택한 결과는 무엇인가. 나는 선택했고, 행동했으며, 이제 결과를 바라고 있다.

문뜩 손을 입가로 가져갔다. 발코니의 난간 너머로 몇 일 전 봤던 노을과 같은 노을이 눈에 들어왔다. 저물어가는 햇빛이 내뿜는 붉은빛이 눈동자에 새겨졌다. 그것이 너무나 아름다웠기에, 내 시선은 지평선 아래로 사라져가는 태양에 고정되었다.
