    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-480-FR

**Niveau de Menace :** N/A

**Classe :** --Non-confiné-- Neutralisé

**Procédures de Confinement Spéciales :** N/A

**Description :** SCP-480-FR était le Site Dimensionnel Armé Aleph. Jusqu&#39;au 26 août 2020, le Site Aleph était le complexe principal de la Fondation chargé de la supervision générale du territoire français et administrative de la Branche francophone, utilisé pour la recherche, le stockage et le confinement. L&#39;installation était dirigée par Bruce Garrett depuis 2011 et jusqu&#39;au moment de sa chute. SCP-480-FR était la désignation générale des anciens membres du personnel anormaux s&#39;y trouvant et des moyens offensifs anormaux développés par ceux-ci depuis sa sécession. Ceux-ci étaient respectivement nommés suivant le format SCP-480-FR-AAA[, AAB, AAC…] et SCP-480-FR-1[, 2, 3…].

La cause de la perte du Site Aleph était une rébellion de son personnel anormal, suivi au fil du déroulement de la révolte par plusieurs membres de son personnel non-anormal. Les insurgés affichaient la volonté de se dissocier de la Fondation SCP suite à la propagation malveillante de scénarios du Département de Gestion des Contingences à l&#39;échelle du Site. Ceux-ci ont rapidement été découverts, partagés et mal interprétés par le personnel sur place, causant vraisemblablement un élan d&#39;indignation de nature éthique et entretenant un sentiment d&#39;hostilité incontrôlable envers l&#39;Organisation.

SCP-480-FR a été détruit le 6 septembre 2020 sur décision du Conseil O5 par l&#39;activation d&#39;un Protocole Homard.

**Addendum**

[[span class=&#34;titre&#34;]]CONSEIL O5[[/span]]

[[size 80%]]05/09/2020[[/size]]

----

__SUJET :__
Gestion de la situation de crise du Site Dimensionnel Armé Aleph

----

__EXPOSITION DE {O5-6} :__

La situation actuelle au Site Aleph est connue de tout le Conseil. La question qui se pose maintenant est : comment convient-il de la régler ?

Plusieurs propositions ont été émises et étudiées au sein du Conseil depuis l&#39;apparition du problème. À titre d&#39;archive, ceci est le troisième vote effectué à ce sujet. Aucun des deux précédents n&#39;a reçu le taux d&#39;approbation de 70 % conjointement défini pour cette décision.

La présente motion provient de moi-même et de O5-11 à titre de superviseuse honoraire du Projet &#34;Gardes Fous&#34;. La situation n&#39;est plus gérable et les informations de l&#39;Administrateur indiquent que les insurgés du Site Aleph prévoient une offensive aux conséquences particulièrement dramatiques sur le Site Armé Zayin. Aucun de nous n&#39;apprécie cette situation et nous aimerions tous ne pas avoir à assumer les implications des mesures nécessaires, mais nous ferons ce qui est nécessaire pour protéger le monde. Même s&#39;il doit l&#39;être de lui-même. De nous-mêmes.

----

__PROPOSITION :__
Initier le Protocole Alpha-XKF ; activation des charges parfaites sous le Site Dimensionnel Armé Aleph pour briser les étais conceptuels placés sous l&#39;installation suite à l&#39;Incident ███-FR et déclencher son effondrement dans le Monde-Décharge [[size 110%]]𐤀[[/size]].

----
