/*
    SCP Sigma 9
    [2014 Wikidot Theme]
    Created for the SCP Foundation by Aelanna
    Edited for SCP基金会 by MScarlet and Devanos
    re-edited for Nirvana by Izsac
    re-edited for zs by AIeditor059,the code is based on Nirvana.Thanks to Izsac&#39;s help.Thanks to bread.I could not get this wonderful logo without her(its) ;) help.
*/
 
#content-wrap {
    position: relative;
    margin: 2em auto 0;
    max-width: 1040px;
    min-height:1300px;
    height: auto !important;
    height: 1500px;
 
}
 
div#container-wrap {
    background: url(http://scp-wiki-cn.wikidot.com/local--files/component:zsj-theme/590-5.png) top left repeat-x;
}
 
#header {
    width:100%;
    max-width:auto ;
    margin: 0 auto;
}
 
#header {
    height: 120px;
    position: relative;
    z-index: 10;
    padding-bottom: 25px; /* FOR MENU */
    background-image:url(/local--files/component:zsj-theme/zs-s1a.png);
    background-repeat:no-repeat;
    background-position:5px 5px; 
    background-size:120px
}
 
#header h1 {
    margin-left: 170px;
    padding: 0;
    float: left;
    max-height: 98px;
}
 
#header h2 {
    margin-left: 125px;
    padding: 0;
    clear: left;
    float: left;
    font-size: 110%;
    max-height: 38px;
}
 
#header h1 a {
    display: block;
    margin: 0;
    padding: 60px 0 25px;
    line-height: 0px;
    max-height: 0px;
    color: transparent;
    background: transparent;
    font-family:&#39;Franklin Gothic Medium&#39;, Arial, sans-serif;
    font-size: 180%;
    text-decoration: none;
    text-shadow: none;
    letter-spacing: 1px;
}
 
#header h1 a::before {
    content: &#34;众生教总教会&#34;;
    color: #ffc;
    text-shadow: 4px 4px 8px #000000;
}
 
#header h2 span {
    display: block;
    margin: 0;
    padding: 19px 0;
    line-height: 12px;
    max-height: 0px;
    font-weight: bold;
    color: transparent;
    text-shadow: none;
}
 
#header h2 span::before {
    content: &#39;我信，我爱，即使曾经；我将醒悟，我将超越，即使未来&#39;;
    color: #1f1f00;
    font-style: normal;
    text-shadow: 1px 2px 4px #ffff00;
}

#login-status, #login-status a{
    color: #ffe;
}
 
h1, #page-title {
    color: #cccc00;
    padding: 0 0 0.25em;
    margin: 0 0 0.6em;
    font-weight: normal;
    text-shadow: 1.5px 1.5px 2px #660;
}
 
#side-bar .side-block {
    padding: 10px;
    border: 1px solid #2f2f4f;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(32,32,32,1) !important;
    background: #fd9 !important; 
    margin-bottom: 15px;
}
 
#top-bar {
  width: 100%;
  margin: 0 auto;
}
 
body {
    background-color: #fff;
    font-size: 0.80em;
    color: #000;
}
 
#page-title {
    border-color: #aaaa00;
}
 
#top-bar ul {
/* list-style-image: none; /* IE ONLY! IF list-style-image IS SET */
}
 
li, p {
    line-height: 141%;
}

a {
    color: #990;
    text-decoration: none;
    background: transparent;
}
 
a:visited { color: #660; }
 
a.newpage {
    color: #ee0;
    text-decoration: none;
    background: transparent;
}
a:hover {
    text-decoration: underline;
    background: transparent;
}

 
/* footnote hovers */
 
.hovertip {
    width: 20em;
    padding: 0.5em;

    border: 1px solid #fff !important;
    border-radius: 0.5em;
 
    background-color: #ffa !important;
    box-shadow: 0 0 5px 1px #ff3;
    z-index: 100;
}

.hovertip .f-heading {
    color: var(--fg-accent-2-light);
}

/* Page Rating Module Customizations */
.page-rate-widget-box {
  display: inline-block;
  border-radius: 5px;
  box-shadow: 1px 1px 3px rgba(0,0,0,.5);
  margin-bottom: 10px;
  margin-right: 2em;
}
.page-rate-widget-box .rate-points {
  background-color: #cc2 !important;
  border: solid 1px #cc5;
  border-right: 0;
  border-radius: 5px 0 0 5px;
}
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown {
  background-color: #ff6;
  border-top: solid 1px #dd4;
  border-bottom: solid 1px #dd4;
  font-weight: bold;
}
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a {
  background: transparent;
  color: #991;
  padding: 0 4px;
  margin: 0 1px;
}
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover {
  background: #fd0;
  color: #fff;
  text-decoration: none;
}
.page-rate-widget-box .cancel {
  background-color: #cc2;
  border: solid 1px #cc5;
  border-left: 0;
  border-radius: 0 5px 5px 0;
}
.page-rate-widget-box .cancel a {
  background: transparent;
  text-transform: uppercase;
  color: #990;
}
.page-rate-widget-box .cancel a:hover {
  border-radius: 0 3px 3px 0;
  background: #cf0;
  color: #fff;
  text-decoration: none;
}

.yui-navset .yui-content{
    background-color: #f5f5f5;
}
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus, 
.yui-navset .yui-nav .selected a:hover { 
    background: #ee4; 
    color: #447;
}
.yui-navset .yui-nav a:hover,
.yui-navset .yui-nav a:focus {
    background: #ca4;
    text-decoration: none;
}
.yui-navset .yui-nav,
.yui-navset .yui-navset-top .yui-nav {
    border-color: #f90;
}
