    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1475 - 100% Brainpower
**Auteur :** [[user Drewbear]]
**Traducteur :** [[user Eazonn]]
**Date de publication originale :** 30^^ avril 2013
[[include credit:end]]

**Objet n^^o^^  :** SCP-1475

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1475 doit être confiné dans une cellule de Quarantaine Médicale de Grade III, dont l’équipement inclut un lit d’hôpital ajustable ainsi qu’un système télémétrique de surveillance de santé. La cellule doit aussi contenir une télévision haute définition visible facilement depuis le lit. SCP-1475 est autorisé à regarder toute vidéo approuvée concernant l’anatomie humaine qu’il demande[[footnote]]Voir le fichier 1475-V1-V37.dat pour une liste complète des matériaux approuvés.[[/footnote]].

SCP-1475 doit, en toutes circonstances, être connecté à un moniteur de signes vitaux s’affichant sur un écran, ainsi qu&#39;à : un électrocardiogramme, un oxymètre de pouls, un transducteur de pression sanguine et une machine à électroencéphalogramme[[footnote]]Toute forme d&#39;activité épileptique est considérée normale pour SCP-1475. Une intervention médicale est nécessaire uniquement si ses ondes cérébrales se rapprochent de celle d&#39;un humain normal. [[/footnote]]. En outre, un cathéter artériel et une perfusion intraveineuse ont été installés afin de faciliter la surveillance de la composition du sang et l&#39;approvisionnement nutritionnel.

Une équipe médicale ayant connaissance des propriétés anormales de SCP-1475 doit être disponible à tout moment afin de tester et d&#39;administrer une assistance médicale au besoin.

**Description :** SCP-1475 est un homme d&#39;origine Gujarat. Le ██/██/2013, SCP-1745 et quatre autres individus[[footnote]]Voir fichier 1475-H1-H4.dat pour une biographie complète, ainsi que les données médicales et d&#39;autopsie.[[/footnote]] ont été repérés par la sécurité du campus dans un des laboratoires de chimie de l&#39;université [SUPPRIMÉ] située à Londres, en Angleterre, à la suite de signalements de petites explosions en provenance du laboratoire. Au moment de leur découverte, les cinq individus subissaient de graves crises tonico-cloniques généralisées, ce qui a résulté en la perte de trois d&#39;entre eux durant leur transport à l&#39;hôpital le plus proche. Même si SCP-1475 a pu être stabilisé après s&#39;être fait administrer des anticonvulsivants, l&#39;individu restant est décédé suite à une cascade ischémique cérébrale.

SCP-1475 a attiré l&#39;attention de la Fondation quand un agent infiltré de la NHS (National Health Services) a remarqué à de multiples reprises plusieurs électroencéphalogrammes montrant une activité constante et simultanée dans toutes les régions du cerveau de SCP-1475 malgré l&#39;absence d&#39;indication extérieure de crise d&#39;épilepsie. Suite à la récupération de SCP-1475 par la Fondation, des échanges avec SCP-1475 ont révélé que lui et ses collègues tentaient de synthétiser un composé qui leur aurait permis &#34;d&#39;utiliser 100% de leur cerveau&#34;. SCP-1475 n&#39;a cependant pas été en mesure de fournir beaucoup d&#39;informations concernant la composition chimique ou la production dudit procédé. Tous les essais pour recréer cette substance se sont révélés inefficaces, ne produisant que des matériaux neurotoxiques ne présentant pas de propriétés anormales.

SCP-1475 possède un contrôle total conscient de toutes ses fonctions neurologiques. Il a démontré une capacité partielle de modification de l&#39;architecture de son cerveau et de sa structure neurologique, ayant pu éliminer son besoin en sommeil ainsi qu&#39;améliorer son taux métabolique d&#39;environ 17 %. Cependant, son système nerveux autonome est complètement inopérant. De ce fait, SCP-1475 doit continuellement se concentrer sur la surveillance et la maintenance de ses systèmes cardiovasculaires, pulmonaires et digestifs (entre autres) ou ils cesseront de fonctionner.

SCP-1475 n&#39;a pas encore démontré le degré de concentration ou de coordination nécessaire pour exploiter plus d&#39;un ou deux groupes de muscles volontaires en même temps tout en continuant de gérer ses systèmes auparavant autonomes. De ce fait, SCP-1475 est considéré comme à faible risque de tentative de fuite. SCP-1475 ne montre pas d&#39;augmentation du degré de contrôle sur tout processus biologique qui ne requiert pas de contrôle neurologique, tels que la réparation des tissus, l&#39;activité cellulaire, ou toutes fonctions non neurologiques comme la filtration du sang hépatique ou les échanges oxygène/nutriments hématologiques.

SCP-1475 montre des signes de lésions organiques dues à des variations erratiques de la pression sanguine, des variations extrêmes du glucose dans le sang, de l&#39;hypo et hypervolémie, et une constante sous-oxygénation du sang variable (oscillant entre 93% +/- 4%). Les recherches actuelles sur SCP-1475 sont concentrées sur des solutions pour permettre de l&#39;assister ou le remplacer dans son contrôle de ses fonctions vitales automatiques sans interférer avec son activité neurale anormale.

SCP-1475 insiste sur le fait que lui et ses partenaires ont agi seuls, mais étant donné que le composé neurotoxique montre des similarités importantes avec les matériaux utilisés dans le programme RAINBOW ASTRA, une enquête est en cours pour déterminer s&#39;il s&#39;agit d&#39;une coïncidence ou d&#39;une organisation qui tente de reproduire les résultats du programme.</textarea></pre>
