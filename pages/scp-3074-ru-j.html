**Объект №:** SCP-3074-RU-J

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-3074-J должен храниться в компьютерной сети Организации D-Net, протоколы шифрования данных в которой делают невозможным её подключение к иным компьютерным сетям; все образцы SCP-3074-J вне этой системы должны немедленно уничтожаться, а видевшие их обязаны использовать систему D-Net для выполнения указанных в SCP-3074-J инструкций.

D-Net является односторонней системой передачи информации; сотрудники Фонда могут отправлять сообщения, но не могут их получать, а использующий её персонал класса D - наоборот, принимают, но не могут отвечать на них (т.н. &#34;ротация&#34;, необходимая для выполнения условий содержания). Данная система была спроектирована специально для помощи пострадавшим от SCP-3074-J.

В случае появления SCP-3074-J-3 следует задействовать протокол 21-&#34;Кайзер&#34;, заключающийся в использовании [ДАННЫЕ УДАЛЕНЫ]; при невозможности соблюдения данного протокола объекту назначается класс &#34;Кетер&#34;. Это решение может быть пересмотрено в зависимости от обстоятельств.

**Описание:** SCP-3074-J является аномальным файлом с расширением .txt и весом 666 байт. Данный файл невозможно скопировать, переместить либо отредактировать, он не подвержен действию компьютерных вирусов, а при удалении восстановить его не представляется возможным.

В тексте SCP-3074-J содержится сообщение, описывающее [ОТРЕДАКТИРОВАНО], а также информация о том, что текст из данного файла следует незамедлительно переслать 13 другим людям, а при несоблюдении прочитавшим текст данного условия [ДАННЫЕ УДАЛЕНЫ]. При открытии любого сообщения, содержащего текст SCP-3074-J, автоматически начинается скачивание нового файла SCP-3074-J-1, сохраняющегося на рабочем столе; отменить скачивание невозможно. В 9█% случаев он открывается автоматически, и его становится невозможно закрыть до окончания чтения (простая прокрутка не действует).

В ██% случаев вместо текста открывается видеофайл, обозначенный как SCP-3074-J-2 и имеющий такие же свойства. На видео вначале появляется беззвучное изображение [ДАННЫЕ УДАЛЕНЫ], видимо, говорит с кем-то, находящимся за кадром; на ██ секунде появляется звук, похожий на плач сотен невинных душ; на ██ секунде звук искажается и становится громче, а на видео начинаются помехи. На ███ секунде звук неожиданно прекращается, а сидящий за компьютером человек видит на экране видеозапись себя, сидящего за компьютером, снятую как бы из-за спины. При его попытке оглянуться [ДАННЫЕ УДАЛЕНЫ]. Примечательно, что человек, открывший сообщение с SCP-3074-J-2, может слышать звук, даже если к компьютеру не подключены колонки или наушники, и способен видеть изображение, не имея монитора. Выключить компьютер во время просмотра SCP-3074-J-2 не представляется возможным даже через отключение электропитания и уничтожение системного блока.

В случае выполнения всех инструкций, перечисленных в SCP-3074-J, выполнивший их человек в последующие 7 лет испытывает 7 радостных моментов, однако всё остальное время его преследуют различные неудачи. В случае отказа от рассылки копий текста SCP-3074-J либо при невозможности данного действа прочитавший SCP-3074-J человек [УДАЛЕНО], а его лучший друг или ближайший родственник [УДАЛЕНО]. В случае просмотра видео SCP-3074-J-2 посмотревший сходит с ума и вырезает себе глаза и мышцы, либо его повсюду преследует сущность, похожая на [УДАЛЕНО] из SCP-3074-J-2, отбрасывающая тень в форме д-ра [УДАЛЕНО], обозначенная как SCP-3074-J-3. Данная сущность способна [ОТРЕДАКТИРОВАНО], в связи с чем представляет большую опасность не только для посмотревшего, но и для окружающей обстановки и людей, знавших жертву SCP-3074-J.

**Примечание:** Д-р Л██████ не отправил SCP-3074-J 13 контактам, а ночью к нему [ДАННЫЕ УДАЛЕНЫ]. Д-р С█████████ тоже не поверил, а когда оглянулся, [ОТРЕДАКТИРОВАНО]. Это не шутка!

**Примечание:** SCP-3074-J-2 было замечено ██.█.████ на сайте y██████.com после того, как ████ посмотревших его людей пожаловались на то, что после просмотра совершили самоубийство различными жестокими способами. Все образцы SCP-3074-J-2 были удалены оттуда в кратчайшие сроки. Аккаунт, с которого было загружено видео, никогда не существовал.

**Примечание:** //Что за чушь, как кусок кода может обладать такими свойствами! Это же ненаучно! Вот я посмотрел и текст, и видео, и ничего не произошло. Подождите, кто-то скребётся в дверь - наверное, кошка. Постойте, но ведь у меня нет кошки!// - Д-р Д███████, пропавший без вести.</textarea></pre>
