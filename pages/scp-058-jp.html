**项目编号:** SCP-058-JP

**项目等级:** Keter

**特殊收容措施:** SCP-058-JP需分开收容于Area-8120的大型气密收容单元中的90个容量为1000m^^3^^的密封型容器中。容器温度必须始终用液氮保持在-160°C以下，容器内部的SCP-058-JP需保持在-30°C以下，决不可超过0℃。气密收容单元内的水蒸气全部由回收装置强制收回容器并凝结。需在气密收容单元的门上设置气锁，避免带出任何水分。另外，进入收容单元的职员需穿着带有氧气瓶的耐寒HAZMAT套装，离开时，在使用气锁完成脱水之前决不可脱下。目前收容工作约已完成76%，剩余的24%收容工作由机动特遣队む-2(&#34;呼风唤雨者&#34;)负责。收容情况请参阅报告058-04。需特别监视收容Area-8120周边20km范围内的气象状况、水流、河川，发现异常时，收容Area-8120的职员需到避难所进行避难。

**描述:** SCP-058-JP是有智力的总量约87,000m^^3^^的水。[[footnote]] 相当于大约161个25米泳池。[[/footnote]]SCP-058-JP含有浑浊的血液和动物油脂，整体上呈淡淡的暗红色，具有被评价为“排水道般”的强烈腐臭味。但已证实若混入其他物质，将在数小时内被分离并排出。排出原理尚不明确。另外，通过基因检查判明，这种血液和油脂源于相当数量的人类。另外，气化的SCP-058-JP中没有留有血液和油脂，析出的残存物质没有异常性，因此推测SCP-058-JP的主体是纯粹的水。

SCP-058-JP可自行移动。移动需要包括自身在内的某种立足点，但当处于气相或气溶胶的状态时，由于是以大气为立足点，因此相比于液相能更活跃地移动。因此，有报告显示，非收容时常出现云和雾等气溶胶状态。固相是不能移动的。另外，无论是相还是物理状态，都倾向集中于一处。[[footnote]] 因为是集中于一处的性质，所以预计现在SCP-058-JP在收容Area-8120周边的出现率会提高。目前采用这种性质的阳动收容计划正在审议。 [[/footnote]] 因此可确保SCP-058-JP在水中和大气中不扩散，并且是单一的个体。从未确认到自发分裂为多个个体。而且，可根据目的改变物理状态。

对于周围的温度变化有种恒定性。通常SCP-058-JP因为吸放热比较慢所以可以保持在任意的物理状态。由于该吸放热性质，因此无法准确测量SCP-058-JP的温度，只可测量与实际温度的差值。但是，SCP-058-JP无法应对超过各个相变点±157.4°C的温度，会强制发生热转移。因此得出将SCP-058-JP固定在固体状态，在-157.4°C以下持续冷却并强制保持固相是有效的结论。

SCP-058-JP对人类具有敌对性，在未收容状态下会不定期袭击人类，并进行类似捕食的行为。通过观察统计可以明确特别是在人多的地方进行袭击。在镇静期与平常的水相同。被吸入SCP-058-JP的人会从被涉及的部位迅速分解，只有血液和油脂成分残留在SCP-058-JP内。这些血液和油脂也随着时间一起被分解，最终恢复到原来的浓度。平均体格的成人全身卷入的话，分解身体所需的速度大约是5秒到15秒左右。这种分解本身只对人体有效，虽然可以穿着气密HAZMAT套装，但在SCP-058-JP内会承受极强的水压，所以全身卷入的话，单体套装是几乎不可能存活的。[[footnote]] 实验记录为83MPa。相当于深海8000米左右的水压。[[/footnote]]

__**收容记录058摘要**__

&gt; **名称:** 收容记录058-21-0005
&gt; **概要:** 20██/7/██ 22:30，外勤特工报告称SCP-058-JP出现在██县███镇██湖。但目测SCP-058-JP的量大约为1000m^^3^^左右，因为比原本的设想要少得多，因此推测SCP-058-JP通过地下水脉移动到██湖，其质量的大部分存在于地下。为了收容SCP-058-JP，在上空散布吸收性聚合物后，制定并执行了由10辆耐压强化泵车吸收的计划。散布吸收性聚合物的运输机和泵车为气密构造。
&gt; **结果:** 在运输机开始散布吸水性聚合物后，出现的约1000m^^3^^SCP-058-JP全部在8分钟左右内迅速气化，形成剧烈的上升气流袭击运输机。结果，运输机失速坠落。产生的压力只上升，几乎不产生横向气流，对泵车等地面部队没有影响。雾状的SCP-058-JP在运输机坠落的周围停留至23：25，之后消失。在运输机的残骸调查中，█名人员只留下了衣服，失踪了。

&gt; **名称:** 收容记录058-38-0004
&gt; **概要:** 20██/11/██ 4:20，位于██县山区的██村发生了超过200mm/h的大雨后，村民失联，作为气象现象有很多可疑之处，因此怀疑与SCP-058-JP有关，派遣了机动特遣队む-1(&#34;爱之风暴&#34;)。机动特遣队む-1计划搭乘10辆高气密性的水陆两用车前往现场，车辆分别连接冷冻集装箱，将降下的SCP-058-JP收容到集装箱中。
&gt; **结果:** 车队在距██村约2km的山路上被能见度不到3米的浓雾包围，行驶变得非常困难。此时，由于电波障碍，通信变得断断续续，但是，从片段的信息可以推测，从██村方面来看，SCP-058-JP变为浊流并吞没了车列。山路面向悬崖，在悬崖下发现了压坏的车辆，恐怕是被大量的SCP-058-JP冲下悬崖导致气密受损，SCP-058-JP侵入了车辆内部。机动特遣队む-1的██名成员只留下了衣服。

&gt; **名称:** 收容记录058-40-0008
&gt; **概要:** 20██/1/██ 9:10，接到██县███市的地下贮水设施突然染红的消息，怀疑与SCP-058-JP有关，派遣机动特遣队む-2(&#34;呼风唤雨者&#34;)前往。机动特遣队む-2确认到约63,000m^^3^^SCP-058-JP，依伪造信息「有害物质外流」使相关人员及平民进行避难，同时向地下储水设施投入水泥，通过入水及蓄水设施的冷却进行了SCP-058-JP封锁措施。
&gt; **结果:** 封锁取得了一定成果，成功收容了出现的约12%的SCP-058-JP。但是，由于刚开始投入水泥时对蓄水设施以及冷却装置的破坏，大部分SCP-058-JP突破了排水道闸门。看到其逃入海里了。收容的SCP-058-JP已移送到收容Area-8120。

&gt; **名称:** 收容记录058-43-0002
&gt; **概要:** 20██/8/██ 17:40，通过对巡回中无人机光学光谱数据和抽样调查的分析，██县███镇西南方约140km处的海上、约1,800m上空发现了积乱云状的SCP-058-JP。此时SCP-058-JP以60km/h左右的速度向███镇的方向移动，预计到达███镇的时间为19：55。为了阻止SCP-058-JP进入市区以及收容SCP-058-JP， 紧急派遣了SCPS泰风号和SCPS阿嘉岛号。SCPS泰风号是经改装的双壳船型大型油轮，可以快速冻结储存在水箱中的液体，并持续冷却120小时。SCPS阿嘉岛号在护卫舰上搭载了VLS，搭载了将碘化银散布装置作为弹头使用的SAM。另外，为针对SCP-058-JP，两舰重要位置都具有气密结构。计划SCPS阿嘉岛号集中发射SAM到SCP-058-JP的一点，强制降雨，然后使用SCPS泰风号的冷却水箱进行回收。
&gt; **结果:** 18:45，以速度胜过SCPS泰风号的SCPS阿嘉岛号率先到达作战地点。此时，SCP-058-JP距离目标地点1.5km，18:51，在目标地点约5km范围内的海域发生了伴随雷击的暴风雨和高达15m的海浪，以及能见度不足3m的浓雾。此反应比当初SCPS阿嘉岛号乘员们预想的要强得多，由于影响，造成了SCPS泰风号到达的延迟以及与本部的通信发生障碍。因此，SCPS阿嘉岛号在孤立的状态下暴露于极强的SCP-058-JP中约40分钟。结果到19：27SCPS泰风号到达为止，多功能收容区和舰桥通道受到严重损害，内部由于SCP-058-JP进入造成███名人员丧生。但SCPS阿嘉岛号直到战斗机能被破坏为止共发射了48发SAM，最终SCPS泰风号成功回收约48,000m^^3^^SCP-058-JP。此为单次行动中最大的回收量。由于对此收容任务的忠贞和功绩，参加了本次作战的SCPS阿嘉岛号全体船员均被授予勋章。

**补充:** 虽仍在努力搜索及收容，但剩下的24%，即约20880m^^3^^的SCP-058-JP仍未收容。 [[footnote]] 约8.3个50米泳池。[[/footnote]]将镇静期的SCP-058-JP和普通水区分开来对一般平民来说十分困难，伴随失踪者的一些水难事故被认为与SCP-058-JP有关。目前受灾仍在持续，对策和收容是当务之急，20██/11/██，日本分部理事会已批准扩充收容计划并进一步投入资源。
