**Τεστ καθρέφτη 1: Χρώμα (μπλε)**
         
Το άτομο είναι ο D-20384, άνδρας, 34 ετών, ισχυρή σωματική διάπλαση. Το παρελθόν του ατόμου  δείχνει το περιστατικό δολοφονίας / απόπειρας αυτοκτονίας. Το άτομο είναι συνεργατικό σε όλα τα στάδια του πειράματος. Το άτομο μπήκε στον παρεχόμενο καθρέφτη κρατώντας το SCP-093, το οποίο εκπέμπει ένα μπλε χρώμα. Οι εξωτερικοί τεχνικοί παρατήρησαν ότι ο καθρέφτης διατηρούσε μια αντανάκλαση έως ότου το άτομο είχε περάσει εντελώς μέσα από αυτόν, η θέα άλλαξε σε ένα υπαίθριο τοπίο, με ένα βαρυ μπλε χρώμα. Η ροή του βίντεο ακολουθεί στα συνημμένα μέσα:
                
&gt; Η κάμερα ενεργοποιείται. Το άτομο κοιτάζει την ίδια περιοχή που αναφέρουν οι τεχνικοί. Μοιάζει με τυπικές πεδιάδες, όλα έχουν μια βαριά μπλε απόχρωση που επικαλύπτει τα κανονικά χρώματα. Δεν υπάρχουν ορατά αξιοσημείωτα σημεία αναφοράς καθώς το  άτομο  βλέπει αριστερά προς τα δεξιά, μόνο γρασίδι, αγριόχορτα και αέρας  που φυσάει το ψηλότερο γρασίδι. Χωρίς δέντρα. Δεν υπάρχουν ορατά ζωντανά πλάσματα.
&gt;                                
&gt; Το άτομο κινείται προς τα εμπρός σύμφωνα με τις οδηγίες, ταξιδεύοντας για περίπου 500 βήματα προτού γίνει κάτι ορατό, ένα κομμάτι της γης μπροστά είναι άγονο και το γρασίδι φαίνεται ξερό  καθώς το άτομο πλησιάζει. Περίπου 300 βήματα προς τα εμπρός το άτομο στέκεται μπροστά σε μια τρύπα στο έδαφος. Η τρύπα έχει σκαφτεί χρησιμοποιώντας άγνωστα εργαλεία πρωτόγονης προέλευσης.
&gt;                             
&gt; Το σύστημα τροχαλίας είναι ενεργοποιημένο και η κάμερα κουνιέται ελαφριά. Το άτομο έχει εντολή να μπει στην τρύπα και μετά από ήπια διαμαρτυρία συμφωνεί να το κάνει. Δεν υπάρχει προφανής μέθοδος εισόδου όπως σκάλα ή σχοινί, το ατομο βασίζεται εξ ολοκλήρου στα χέρια του και στο σύστημα τροχαλίας για να επιβραδύνει την κάθοδο. Περίπου 100 m καλώδιου χρησιμοποιείται πριν φτάσει στον πατο, η πηγή φωτός που παρέχεται στον σάκο εξοπλισμού ενεργοποιείται 50 m κάτω όταν οι εξωτερικές πηγές γίνονται αναξιόπιστες. Οι σαρωτικές κινήσεις του φωτός δεν αποκαλύπτουν τίποτα περισσότερο από χώμα ακόμα και στο κάτω μέρος της τρύπας. 
&gt;                           
&gt; Το άτομο προχωρά με τη βοήθεια της πηγής του φωτός. Όταν ρωτήθηκε σχετικά με την μπλε απόχρωση το άτομο εκφράζε σύγχυση και λέει ότι δεν υπάρχει τέτοια απόχρωση από την πλευρά του. Το φως είναι ορατό στο πέρασμα και έχει χρησιμοποιηθεί καλώδιο 150 m. Από τον οφθαλμό της κάμερας καταγράφεται ο προετοιμάζμος του όπλου. Όταν ρωτήθηκε σχετικά με αυτές τις πράξεις, το άτομο ισχυρίζεται ότι ηταν για προστασία και προχωράει. 
&gt;                                     
&gt; Η σήραγγα μετατρέπεται από απλό χώμα σε ένα περίβλημα από σκυρόδεμα, ενώ το άτομο παραπονιέται για μια δυσοσμία. Η οσμή  αποκαλύπτεται ως φωτιστικά ταβανιού, μια σειρά από το ένα τέταρτο είναι σπασμένα, ενώ τα αλλά λειτουργούν. Μια σειρά από έξι πόρτες, τρεις σε μια πλευρά, με μια έβδομη πόρτα ορατή στο τέλος του διαδρόμου που έχει αποκλειστεί από αυτό που μοιάζει με γενικά μεταλλικά συντρίμμια. Τα συντρίμμια εμφανίζουν σημάδια σκουριάς και είναι χαρακτηριστικό των σουπερμάρκετ που προτείνουν την ύπαρξη αλλων ανθρώπων.
&gt;                      
&gt; Το άτομο ζήτηθηκε να δοκιμάσει τις πόρτες, με όποια σειρά θέλει. Το άτομο προσπαθεί να ανοίξει την πρώτη πόρτα στα δεξιά, η πόρτα είναι κλειδωμένη, δεν ανοίγει. Η δεύτερη πόρτα προσπαθεί να ανοίξει, αλλά δεν ανοίγει, ξεκλειδώνεται αλλά μπλοκάρεται. Η τρίτη πόρτα δοκιμάζεται, έχει τα ίδια αποτελέσματα με την πρώτη. Ανεβαίνοντας από την άλλη πλευρά, η τρίτη πόρτα ανοίγει πλήρως και το φως φωτίζει το δωμάτιο. Ο φακός απενεργοποιήθηκε αυτή τη στιγμή ως κάμερα γυρνάει για να ελέγξει το δωμάτιο.
&gt;                    
&gt; Το δωμάτιο είναι άδειο, χωρίς περιεχόμενα, αλλά οι τοίχοι είναι βρώμικοι. Το άτομο δηλώνει ότι το υλικό στους τοίχους δεν είναι χώμα, αλλά δεν μπορεί να το αναγνωρίσει, μοιάζει με λιωμένο πλαστικό αλλά έχει ένα καφέ χρώμα και όχι μαύρο. Η πόρτα είναι κλειστή. Η δεύτερη πόρτα στην αριστερή πλευρά δεν έχει λαβή, δεν κινείται όταν πιέζεται. Η τρύπα όπου η λαβή συνδέθηκε ήταν βουλωμένη με ένα άγνωστο υλικό. Όλες οι πόρτες είναι διαμορφωμένες με τέτοιο τρόπο ώστε τίποτα να μην διαφεύγει ορατά από τις πλευρές και ο χώρος για κίνηση είναι πολύ λεπτός για να κοιταχτεί ακόμη και στο επίπεδο του εδάφους. Η πρώτη πόρτα στην αριστερή πλευρά είναι κλειδωμένη, αλλά μέρος του κλειδιού είναι κολλημένο μέσα στο κλείδωμα από το στέλεχος έως τις κορυφογραμμές, το πισινό μέρος φαίνεται να είναι σπασμένο.
&gt;          
&gt; Με την προσπάθεια το άτομο χειρίζεται το κλειδί για να ανοίξει την πόρτα και αμέσως αρχίζει να βήχει, και να διαμαρτυρεί για μια δυσοσμία. Οι τοίχοι του δωματίου είναι καθαροί όπως και το δάπεδο, το ταβάνι είναι καλλυμένο με το ίδιο περίεργο καφέ υλικό από το τρίτο δωμάτιο. Σε αυτό το δωμάτιο υπάρχει ένα πρόχειρο κρεβάτι από παλιές  κουβέρτες με ένα μαξιλάρι, ένα ξύλινο κιβώτιο που περιέχει ανοιχτά κουτιά από αυτό που φαίνεται να ήταν φαγητό, η γραμμένη γλώσσα εμφανίζεται στο βίντεο ως μουτζούρες, ωστόσο το άτομο δηλώνει ότι λένε απλά «Δημητριακά». Ένα δεύτερο κιβώτιο στο δωμάτιο περιέχει αυτό που φαίνεται να είναι μπουκάλια νερού που έχουν αδειάσει. Ένα βιβλίο βρίσκεται δίπλα στο κρεβάτι, κλειστό, χωρίς τίτλο ή αναγνωριστικά σημάδια.
&gt;               
&gt; Στον τοίχο φαίνεται να υπάρχουν κομμένα άρθρα εφημερίδας, αλλά η γλώσσα δεν είναι αναγνωρίσιμη, ζητείται από το άτομο να αφαιρέσει κομμάτια για ανάκτηση. Όλα τα άρθρα εκτός από ένα καταστρέφονται στην αφή λόγω ηλικίας. Το ανακτημένο άρθρο τοποθετείται σε ένα δοχείο δείγματος και φαίνεται να είναι το πιο πρόσφατο σε σύγκριση με τα άλλα. Όταν ζητήθηκε να ερευνήσει το βιβλίο, το άτομο αρχίζει να κινείται προς αυτό.
&gt;                   
&gt; Ο ήχος του βίντεο γίνεται παράξενος και ένας υψηλός θόρυβος που ακούγεται όπως το τρίψιμο μετάλλων κυριαρχεί σε όλη την επικοινωνία για 3,5 δευτερόλεπτα. Το άτομο δεν έχει αγγίξει ακόμα το βιβλίο και όταν σταματάει ο θόρυβος, το άτομο ζητά από τον έλεγχο να επαναλάβει το αίτημα. Ο έλεγχος δεν έκανε αιτήματα κατά τη διάρκεια αυτής της περιόδου επειδή τα ακουστικά αφαιρέθηκαν. Το άτομο συμβουλεύτηκε να φύγει από το δωμάτιο και σημειώνει ότι η πόρτα άρχισε να κλείνει αργά από μόνο του και αν μείνει μόνο του, θα έκλεινε. Το άτομο συμβουλεύτηκε να αφήσει την πόρτα και να ερευνήσει την πόρτα στα δεξιά.
&gt;                     
&gt; Η προσεκτική αναθεώρηση των επόμενων δέκα δευτερολέπτων του βίντεο δείχνει ότι καθώς η κάμερα σβήνει, μια φιγούρα είναι ορατή στο τέλος του διαδρόμου όπου βρίσκεται η έβδομη πόρτα. Η πόρτα είναι ανοιχτή μόνο για να φαίνεται ένα πρόσωπο από μια ρωγμή λίγο πριν κλείσει σιωπηλά η πόρτα. Δεν υπάρχουν άλλες λεπτομέρειες.
&gt;                       
&gt; Το άτομο ερευνά τη δεύτερη πόρτα στα δεξιά χωρίς να αναφέρει τίποτα που φαίνεται εκτός του συνηθισμένου. Αυτή η πόρτα όταν σπρώχτηκε άρχισε να ανοίγει, και μετά από επανειλημμένα χτυπήματα, ανοίγει αρκετά για να είναι ορατή σε μια γωνία. Ένας πίνακας από φελλό είναι ορατό με περισσότερα αντικείμενα που είναι προσαρτημένα σε αυτό, το πάνω μέρος ενός κουτιού «δημητριακών» φαίνεται στο πάτωμα, και ένα χέρι οπου φαίνεται η  παλάμη. Το άτομο κλείνει την πόρτα και μετακινεί την κάμερα πέρα από την έβδομη πόρτα που παραμένει κλειστή. Βλέποντας πουθενά αλλού για εξερεύνηση, το άτομο ζήτησε να επιστρέψει. Το άτομο ήταν συνεργατικός και διαμαρτυρούσε για μια αυξανόμενη δυσωδία
&gt;                       
&gt; Καθώς το άτομο επιστρέφει πίσω στη σήραγγα, η τροφοδοσία της κάμερας του δεν αλλάζει ή δεν δείχνει ανωμαλίες, αλλά ο έλεγχος αναφέρει μια ξαφνική αύξηση της κίνησης του καλωδίου τραβώντας επιπλέον 100 μέτρα καλώδιου πριν γίνει ξανά χαλαρά και στη συνέχεια να σφίγγεται. Η τροφοδοσία της κάμερας δείχνει την ανερχόμενη σήραγγα αργά ενώ ο έλεγχος προσπαθεί να επαληθεύσει την ακεραιότητα του συστήματος τροχαλίας. Το άτομο ζήτησε να σταματήσει την ανάβαση αλλά δηλώνει ότι δεν ανεβαίνει, το σχοινί τον τραβούσε. Ο πανικός μπαίνει και στις δύο πλευρές και το άτομο ενημερώνεται να ετοιμάσει το πυροβόλο όπλο.
&gt;                            
&gt; Φτάνοντας στην κορυφή της τρύπας, τίποτα δεν είναι ορατό στην κάμερα και το άτομο αναφέρει ότι τίποτα δεν έχει αλλάξει στο τοπίο και μετά ξεκινά το ταξίδι επιστροφής ακολουθώντας το καλώδιο. Μετά από περίπου 900 βήματα το άτομο ρωτά πόσο καλώδιο έχει χρησιμοποιήσει. Ο έλεγχος παραδέχεται ότι δεν είναι σίγουροι λόγω επιπλοκών, αλλά το άτομο ταξίδεψε σε ευθεία γραμμή για να φτάσει στην τρύπα, οπότε πρέπει να είναι μια ευθεία γραμμή πίσω. Το άτομο ανησυχεί όταν δηλώνει ότι περισσότερο καλώδιο είναι ορατό τώρα, να κινείται σε μια γωνία 90 μοιρών μακριά από ένα σημείο στο έδαφος.
&gt;                              
&gt; Το άτομο μετακινεί αργά την κάμερα γύρω από ολόκληρο την περιοχή. Στο βίντεο, πίσω από το άτομο, ένα πλήθος από 37 φιγούρες στέκονται σιωπηλά, τα χαρακτηριστικά τους δεν είναι αναγνωρίσιμα και δεν έχουν την μπλε απόχρωση που κυριαρχεί στο τοπίο. Ο πανικός σπάει ξανά τον έλεγχο, αλλά το άτομο σημειώνει το μόνο περίεργο πράγμα να είναι το καλώδιο με την γωνιακή διαδρομή. Το άτομο τραβάει την άκρη του καλωδίου, που είναι τεντωμένο και δεν κινείται. Ο έλεγχος αρχίζει να τραβάει μέσα το σύστημα τροχαλίας και χαλαρώνουν γρήγορα οι άνεμοι. Παρατηρώντας την κίνηση του καλωδίου φαινόταν ότι το γρασίδι διαταράσσεται περαιτέρω κάτω από το γωνιακό τμήμα από το ταβηγμα και στη συνέχεια η γραμμή δονείται καθώς συναντά την αντίσταση και εκπέμπει μια «ηχώ» από την ανάκρουση. Η κάμερα του ατόμου επιστρέφει κατά μήκους καλωδίου που τώρα φαίνεται να επιτρέπει αργά περισσότερο χώρο πριν ξαφνικά επιστρέψουν όλα τα μπόσικα και το σύστημα τροχαλίας ξαναξεκινά.
&gt;                              
&gt; Ο έλεγχος ζητάει την επιστροφή του ατόμου ακολουθώντας το καλώδιο και κραυγές ακούγονται μαζί με τον πανικό του ατόμου Πέντε σφαίρες πυροβολήθηκαν σε κάτι που δεν ήταν ορατό στην κάμερα. Ο έλεγχος αναφέρει ότι μπορεί να δει το άτομο να επιστρέφει στο σημείο προέλευσης ενώ η κάμερα δείχνει ότι το καλώδιο εξαφανίζεται σε ένα σημείο που επιπλέει στον αέρα. Καθώς το άτομο περνά σε αυτό το σημείο, όλο το καλώδιο βρίσκεται τώρα στο σύστημα τροχαλίας και οι κάμερες τραβάνε βίντεο μόνο το πάτωμα. Ο έλεγχος αναφέρει ότι ο καθρέφτης χρειάστηκε περίπου πέντε δευτερόλεπτα για να επιστρέψει σε μια αντανάκλαση και το SCP-093 παρέμεινε ένα μπλε χρώμα για μία ώρα μετά την ανάκτησητου ατόμου.
&gt;                                  
&gt; Ένα δύσοσμο υγρό υπήρχε στα ρούχα του ατόμου γύρω από τα χέρια του όταν ανακτήθηκε το όπλο. Αυτό το υγρό ξηράνθηκε γρήγορα και θεωρήθηκε ασήμαντο της μελέτης λόγω της έλλειψης ενός ποιοτικού δείγματος. Το προσωπικό ελέγχου που παρακολουθούσαν τον καθρέφτη είπαν ότι είδαν έναν τεράστιο άνθρωπο, να σέρνεται στο έδαφος, πενήντα φορές το μέγεθος ενός φυσιολογικού ατόμου χωρίς χαρακτηριστικά στο προσώπο και πολύ μικρή απόσταση χεριού, σερνοντας τον εαυτό του προς τον καθρέφτη πριν επιστρέψει σε αντανάκλαση. Λόγω της εγγύτητας, οι λεπτομέρειες δεν μπορούσαν να γίνουν, αλλά τουλάχιστον ένας παρατηρητής σημείωσε ότι φαινόταν ότι πυροβολήθηκε από τα σημάδια στο κατά τα άλλα ομαλό πρόσωπο του χωρίς χαρακτηριστικά.
&gt;                                           
&gt; Ο σάκος εξοπλισμού ανακτήθηκε από το άτομο που περιέχε το άρθρο εφημερίδας που έγραφε: [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] και κατατέθηκε ως αντικείμενο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].
