    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1051-JP

**项目等级：**--Safe-- Euclid

**特殊收容措施：** 与SCP-1051-JP有关的记录应保存于基金会主机中。希望使用上述记录时，需获得拥有2级或以上安保许可人员的许可，且使用没有数学知识的D级人员进行处理。用于使用目的后，包括SCP-1051-JP在内的信息必须及时进行废弃。禁止具备一定数学知识（尤其是质数（素数）知识）的人类认知SCP-1051-JP。

**描述：**目前已知的是，SCP-1051-JP是六个极大的质数，根据其被发现的顺序依次指定为SCP-1051-JP-1~-6。目前，基金会正在进行巨大质数搜索项目“密涅瓦”，以调查发现的SCP-1051-JP是否存在。按照发现的升序排列的情况下，各数字的数学特征如下：

||= 对应的SCiP||= 备注||
||SCP-1051-JP-3||SCP-1051-JP中最小的数字。不过已确定比目前的20██年██月██日所知的最大质数还要大。||
||SCP-1051-JP-4||位于[数据删除]数列第██████████项的数字。||
||SCP-1051-JP-6||十进制情况下的第[数据删除]个纯元数（Repunit）[[footnote]]全部由1组成的数字。[[/footnote]]。||
||SCP-1051-JP-1||第███个梅森质数（Mersenne prime）[[footnote]]即数值为[[$2^n -1$]]（[[$n$]]为1以上质数）的质数。[[/footnote]]。||
||SCP-1051-JP-2||第[[$2^{███} \times 10^{██████}$]]组双子质数（twin prime）[[footnote]]即两个连续的、差值为2的质数。[[/footnote]]当中的较小一方。||
||SCP-1051-JP-5||[数据删除]||

SCP-1051-JP的异常性在一名具备“该数字是质数”认知的人物阅读相应数列时显现。暴露于项目的人员将出现严重的意识障碍与全身痉挛，与之伴随的，其会从第一位数字开始读出其阅读的数列。即使带走具备相应数列的载体，相应的行为同样不会终止，直到暴露者因症状加剧造成多器官衰竭或脑出血导致其死亡或语言能力障碍。对死亡的暴露者进行的尸检表明，其原因是脑细胞异常活化以及随之而来的脑内分泌物过量分泌，造成神经元的致命损伤。该症状的致死率可达[数据删除]%。

根据对暴露者的检查[[footnote]]使用外部碟形电极进行脑电图检查，并通过核磁共振方法进行脑深部电位检查。[[/footnote]]，SCP-1051-JP对整个大脑造成严重损害的具体机制被认为如下：当SCP-1051-JP被认知时，其将强行存储在暴露者大脑的短期记忆区，尽管数字数量极长。考虑到短期记忆区域最多只可存储6~7位的数字，而导致信息量过大，超出了区域上限。因此，应该成为执行记忆命令的刺激被传递到大脑中短期记忆区域之外的细胞[[footnote]]可解释为类似于电子设备中的内存溢出错误。[[/footnote]]。其结果是细胞发生异常放电，扩散到大脑边缘系统的各个部分，导致严重的[数据删除]样症状。这种症状将持续恶化，最终导致如上所述的、由于神经元受损导致的大脑严重受损。基金会根据事前服用记忆强化剂以减轻症状的效果证实了项目作用机制的假说。但即使使用了记忆强化剂，暴露者仍将出现永久性记忆丧失的后遗症。由于上述症状仅在认识到SCP-1051-JP是质数时才会出现，推测其可能涉及到长期记忆，但这部分假说目前正在调查中。

项目收容初期，其等级被划定为Safe。该判定是基于早期发现的SCP-1051-JP-1、-2、-3与-4的位数极长，推测其已经超出了普通人一眼可视认的程度。但是在后续实验中表明，用简易方式表达上述数字时异常性同样会显现，因此将其重分类为Euclid。

SCP-1051-JP-1~-4是基金会在调查居住于日本██县██市的业余数学家██ ██在家中忽然死亡的案件时发现的。此人生前曾告知自己的友人（此人同样是基金会特工）“一名未来人[[footnote]]目前对此人的搜寻仍在继续。[[/footnote]]教给了我一种目前未知的质数判定法”，因此被列为需关注的人员。伪装成救援人员的基金会人员赶到现场时，发现了肢体已经僵硬的受害者。对受害人妻子的采访显示，其在整理最近得到的资料时，忽然发生痉挛并大声念出数字。现场人员在确认是否存在异常物品而查阅现场的资料时，一名阅览写有“关于当前已知质数”的笔记的人员发生异常症状[[footnote]]根据此人笔记本上█页的密集记录，推测其阅览的是SCP-1051-JP-3。[[/footnote]]。由此，通过对收集的笔记内容进行验证，确认上述异常是由视觉识别质数引起的。随后基金会立即启动巨大质数搜索项目“密涅瓦”，发现了同样具备异常性质的SCP-1051-JP-5、-6。

**附录1：**实验记录

&gt; __**实验记录1 - 日期：199█年██月██日**__
&gt; **实验方法：**令不了解质数概念的被试阅览显示于40英寸屏幕上的SCP-1051-JP-3数列。之后进行对质数概念的简单讲授，再次令被试阅览SCP-1051-JP-3。
&gt;
&gt; **被试者：**D-1051-JP-1（韦氏量表智商120，██岁蒙古人种女子）
&gt;
&gt; **实验经过：**起初阅览SCP-1051-JP-3时，异常性并未显现。进行讲授后，通过口头提问确认其已经了解质数概念。再次令被试阅览SCP-1051-JP-3且研究员告知其为质数后，被试立即出现上述的症状。对被试进行了救治，但其仍在约█小时后死于脑出血。
&gt;
&gt; **分析：**只要了解SCP-1051-JP-3是质数，无论是否了解证明方法，异常性都将出现。此外，显示屏上的数字较小，被试在实验中曾声称“数字密密麻麻的都看不清楚了”，以此判明异常性与是否具体地视认并无关联，认识到是数字时就会显现。

&gt; __**实验记录2 - 日期：199█年██月██日**__
&gt; **实验方法：**令具有完全的研究生数学专业水平知识的被试阅览SCP-1051-JP-5，令其在48小时内判断是否属于质数。
&gt;
&gt; **被试者：**D-1051-JP-2（██岁黑人女子）
&gt;
&gt; **实验经过：**被试使用各种数学方法进行判定，但由于项目位数过多，未能在规定时间内证明该数字属于质数。实验中，项目的异常性未显现。
&gt;
&gt; **分析：**即使具备充分的数学知识，如果无法判定项目属于质数，异常性不会显现。推测民间由于项目异常性受害的案例较少的原因来自于此。

&gt; __**实验记录3 - 日期：199█年██月██日**__
&gt; **实验方法：**在事先说明相应的数字是质数的情况下，对了解质数概念的被试自██████位起逐渐展示SCP-1051-JP-2的数列，直到其出现症状为止。
&gt;
&gt; **被试者：**D-1051-JP-3（██岁蒙古人种男子）
&gt;
&gt; **实验经过：**展示到对应数字整体的[数据删除]%部分时，被试[已编辑]。
&gt;
&gt; **分析：**本实验确定了SCP-1051-JP异常性显现的阈值。假定数列整体均具备异常性，考虑到纯元数的定义，即使浏览节选自数列的部分数字异常性同样会显现。

&gt; __**实验记录4 - 日期：199█年██月██日**__
&gt; **实验方法：**使用三名具备高级数学知识的被试者，首先向其展示以随意的记号 [[footnote]]实验中的表记方式如下（原文如此）： _
[[$A = SCP-1051-JP-1, \ \ S_1 = SCP-1051-JP-4, \ \ \alpha = SCP-1051-JP-6 $]][[/footnote]]表记的SCP-1051-JP-1、SCP-1051-JP-4、SCP-1051-JP-6，并说明其为质数。此后再展示以数学记法 [[footnote]]采用了四则运算（[[$+ - \times \div$]]）、开方（[[$\sqrt[n]{x}$]]）、幂乘（[[$x^n$]]）、求和（[[$\sum$]]）、高斯记号（[[$\lceil x \rceil,\lfloor x \rfloor$]]）等数学表达式符号。[[/footnote]]表记的对应数字并与之对应。
&gt;
&gt; **被试者：**D-1051-JP-4、D-1035-JP-5、D-1067-JP-6（使用了在事先进行的数学掌握度确认测试中获得至少90%分数的D级人员，为三名60〜80岁的白人男子）
&gt;
&gt; **实验经过：**最初展示阶段，由于被试无法理解表记的内容，项目未显现异常性。但对于数学符号的含义进行解释后，立[已编辑]。
&gt;
&gt; **分析：**基金会最初的预想是SCP-1051-JP的异常性仅会在阅览其数列时显现，由此推断，由于数字的位数较大，对平民的暴露案件应只具有目前发现的一例。但根据该次试验的结果，对平民造成损害的可能性高于预期。已经将项目的收容等级自提升至Euclid，有必要对全球进行的质数搜索项目进行监视。

**附录2：**收容等级提高的议案
目前正在考虑将SCP-1051-JP重分类为Keter。其根据是：由于下述的理由，在民间的数学研究中很容易出现受害者，但阻碍研究将导致数学学科的发展出现严重滞后，因此很难采取以收容为目的的行动。

# SCP-1051-JP-5是从[数据删除]定理推导出满足[数据删除]条件的最大质数的方程的解。该解决方案是用于证明[数据删除]猜想（目前尚未得证）的[数据删除]引理。
# SCP-1051-JP-3较其他SCP-1051-JP数字更小，推测使用采取[数据删除]质数判定法时可能在初期就会被发现。
# 由于梅森质数的定义相对简单，其在全球范围内进行的质数探索工作中被频繁提及。在计算机处理速度提高的前提下，若采用[数据删除]法，据信SCP-1051-JP-1将在██年内被人类发现并判定为质数。
# SCP-1051-JP-2、SCP-1051-JP-4、SCP-1051-JP-6在SCP-████的收容措施中[数据删除]。

若无法对项目异常性质采取对策的假定为真，可以预见人类未来的数学发展将达到极限。这是因为当前发现的所有项目都被认为是数学上重要的常数，如果未来新发现的SCP-1051-JP同样具有类似性质，将在解决数学问题期间出现意料之外的受害者。目前正在考虑为世界各地具有高级数学知识的人进行记忆强化手术的计划。

[!-- 
&gt; **附录3：**██博士的见解
&gt; 这个SCiP的发现意味着什么？ 根据我们的██次实验证实，无论被试的种族、年龄或性别如何都表现出了普遍的生理异常。但这种异常真的存在于数列本身中吗？还是说人类的脑内器官对于某些特定的质数做出了反应？
&gt; 
&gt; ……大概生物所具有的特质是在漫长的历史中进化的形式。反过来说，如果我们的脑内对于高度科学文明所产生的质数的概念有某种脆弱性的话。这是自然的理论进化的结果吗……质数至今为止吸引了很多数学家，为数学的发展甚至人类历史的发展做出了巨大贡献，这是毋庸置疑的事实。密码学、核物理学乃至蝉的成虫周期，这个世界与质数密切相关……我们的知识发展暗示着自然界的活动在某人的管理下，难道这只是我杞人忧天而已？
 --]

[[footnoteblock]]</textarea></pre>
