    <pre><textarea class="page-source" readonly>[[&gt;]]

从前有个小女孩，
住在一个房间里。
房间里没有窗户，
陪伴她的只有一面镜子。

日复一日，年复一年，
小女孩在房间里度过了每一天，
没有东西能逃过镜子的眼睛，
于是它默默记录下了一切。

有一天，
小女孩感到了孤单，
她向镜子请求做自己的朋友。
镜子没有回答，
于是小女孩凑上前去，
她看见了自己。

从此，
镜子成为了小女孩最好的朋友。
小女孩对她微笑，
镜子便报以微笑。
小女孩对她诉苦，
镜子便默默倾听。

终于有一天，
小女孩被扔进了房间。
她抱着镜子大哭，
看着镜子布满泪痕的脸。
她向镜子伸出了手，
于是镜子也向她伸出了手。

她走到了镜子里面，
再也没有出来过。
直到有一天，
她看见了镜子外面有一个小女孩。</textarea></pre>
