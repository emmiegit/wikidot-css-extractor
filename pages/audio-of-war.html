Transkrypt Audio 1035

&gt; Witamy w Ośrodku 76
&gt; 
&gt; To tutaj, na bezkresnej Egipskiej pustyni trzymamy wiele skonfiskowanych obiektów anomalnych, które chciałyby zdobyć dwa światowe supermocarstwa, i to tutaj Wy, młodzi rekruci zostaliście wysłani, by badać i bronić te obiekty przed którymkolwiek z nich. To konieczne, gdyż jeżeli którakolwiek ze stron zdobędzie te obiekty... może to oznaczać nawet coś gorszego od wojny nuklearnej. Nie możemy na to pozwolić.
&gt; 
&gt; Rozejrzycie się dookoła panowie, to z tymi ludźmi będziecie pracować przez lata, może nawet dekady. To praca na całe życie, ale praca konieczna. Ludzkość potrzebuje was, by bronić ją przed zniszczeniem samej siebie. Teraz jesteś członkiem Fundacji, zaprzysiężonym do obrony każdego i wszystkich przed zagrożeniem ze strony nadchodzącej apokalipsy.
&gt; 
&gt; Ośrodek 76 przechowuje kilka ważnych obiektów anomalnych, w tym parapsychiczne i memetyczne.  Przez to ważne jest, byście cały czas byli skupieni, gdyż nigdy nie wiecie, kiedy memetyk wizualny znajdzie się w waszym polu widzenia, bądź maszyna parapsychiczna przejmie wasz umysł. 
&gt; 
&gt; Pamiętajcie panowie, że ośrodek ten jest ściśle tajny na zasadzie ścisłej konieczności i wszystko, co tutaj spotkacie, zostaje tutaj. Nawet coś tak nieważnego, jak gatunek drzewa, który widzisz za tym oknem, mógłby wydać naszą lokalizację zbliżającemu się supermocarstwu.
&gt; 
&gt; Teraz, tak jak w każdym ośrodku o tej naturze, jest możliwe, że dojdzie do wyłomu wymagającego detonacji 20 megatonowej głowicy nuklearnej, znajdującej się tuż pod naszymi stopami. W tym przypadku cały personel otrzymuje rozkaz natychmiastowej ewakuacji. W niektórych przypadkach możemy zostać zmuszeni do zdetonowania głowicy, zanim cały personel został ewakuowany. Wy, panowie, zostaliście o tym poinstruowani wcześniej, i wierzę, że jesteście w stanie poświęcić swoje życia, aby zabezpieczyć potworności, które tu trzymamy. 
&gt; 
&gt; Dziękujemy za dołączenie do szeregów Fundacji i życzymy wam miłego dnia. To wszystko.

[[=]]
