**//联邦调查局[[footnote]]**译注：**GTA版的联邦调查局（Federal Investigation Bureau）简称FIB，neta自真实存在的联邦调查局——Federal Bureau of Investigation (FBI) 。[[/footnote]]办公室，洛圣都（Los Santos），圣安地利斯（San Andreas） | 11:40//**
[[/=]]

“……是的，啊，不，不，我不是那个意思。”

“那么，你到底想说什么？”

“我是说——他妈的，先等一下。” 资深FIB探员戴夫·诺顿（Dave Norton）又经历了繁忙的一天，不计其数对他办公室窗户的敲击也无助于让他保持专注。他从桌内取出昂贵的正装皮鞋，自椅子上起身，抬头看向门口的同事。“怎么了，史蒂夫？”

“哦，你忙吗？”史蒂夫·海恩斯（Steve Haines）答道，同时指向诺顿拿着的手机。

“是的，我很忙。”他把手机反扣在桌上，“你有什么事？”

“啊，这……”海恩斯慌忙说，“又是那个迪圣塔（DeSanta）。”

“汤利（Townley）？这次他做了啥？”

“咱们需要和他谈谈。如果咱们把事情搞砸了，他将陷入大麻烦。午饭时间在院子里等我。您有时间吗？”

“当然，没问题，出了啥事？”

海恩斯摇摇头，转身朝外，“我不想在这谈，还是午饭时间来院子里，到时候一切都好说。”

“好的，好的，我会去的。”诺顿边点头边把手机拿回耳边。

“很好，别迟到了。”

“好的。”

**//桑尼山（Sandy Shores），圣安地利斯 | 17:45//**
[[/=]]

“不，操，见鬼，我说的是//菠萝！//”

“对不起先生，您知道，那边前台的态度很糟。啊，我们马上就过去……”

 “糟糕的前台？糟糕的//前台？//听着，伙计，如果我能在凌晨四点用一字不落的脏话打好电话，在我声音喊哑之前，那他妈的披萨一定能送到！‘前台’个屌！现在让他们十五分钟内把它送到这里，我给你二十分钟，赶快！”

“遵命，先生……”

“再//见//！”

电话再次响起之前，崔佛·菲利普（Trevor Philips）还没来得及从厕所起身“我在拉屎，老麦，你干嘛？”

麦可·汤利（Michael Townley）[[footnote]]**译注：**麦可·汤利即前文提到的迪圣塔（DeSanta），Michael De Santa是他现在的化名（本文作者将De和Santa连写），Michael Townley是他的真名，此人机智狡猾，曾是洛圣都著名的银行劫匪，后来当了FIB的污点证人。[[/footnote]]的声音丝滑而平静，崔佛却觉得它有些刺耳。“你的机会来了，看吧，老伙计，有大事要做了……”

“如果这是你又一个该死的传销计划，我发誓要亲手敲烂你的脑……”

“不是那样，真不是那回事。听着，我得到了些新玩意，好吧，一些咱们从未见过的玩意。说不定能是让咱永远赚钱的好东西。而且这//不违法//” 

“违不违法他妈的啥时候重要过？”

“没有，但它能上赚钱变得很容易。告诉你，伙计，这玩意超怪！你就不能给我个机会吗？听着，开车到我这来，它不是那种我想在电话里谈的垃圾狗屎。”

崔佛咬牙切齿，他忍住把手机砸在地上的冲动“很好，”他沉声道，“今晚我就过去，//稍等//，我得先等个披萨外卖。”
 
“太棒了，马上见。”

“嗯，但愿这次有好事。”

**//罗克福德山（Rockford Hills），洛圣都，圣安地利斯| 19:30//**
[[/=]]

“嗨，崔佛叔叔。”

“滚，小子。”

 “好吧，很高兴见到你。” 麦可的儿子缓缓点头，咧嘴笑着走向楼上。

“崔佛，亲爱的，我能给你拿杯饮料吗？”

“不了，谢谢，迪圣塔夫人，除非您有伏特加……”

麦可·迪圣塔从台阶上下来，打断了他们的对话，“崔，过来，咱们谈谈。”
 
“你听起来非常兴奋，”崔佛说，瞥了麦可的妻子一眼，她如往常般微笑。“那就继续吧。”

“好吧，”麦可开始说，领着他们走到外面的院子里。“富兰克林和谈到一些玩意，我们发现了一些超棒的玩意。一些没被注意到的玩意。”他清了清嗓子。“一个系统中的故障。”他眯起眼微笑，坐到泳池边的一把椅子上。

“那么你说的故障是什么？”

麦可身体前倾。“好吧，所以你进入超市，对吧？然后你买了张预付卡，会发生什么？”

“那我就有一张预付卡了，别他妈把我当孩子耍，老麦……”
    
“嘘，嘘，别着急。”他笑着拍了拍崔佛的肩膀，引来对方怒目而视。“好吧，所以你有一张预付卡了，对吧？然后你用了它，它就没了。但弗兰克[[footnote]]**译注：**弗兰克（Frank）即前面提到的富兰克林之昵称，其全名为富兰克林·克林顿（Franklin Clinton）GTA V的主角之一。[[/footnote]]和我当时在山下的旧加油站，对吗？我们看到员工们拿着他们的收银机到处乱搞。谈论着电脑故障和其他事情，对吧。收银机了显示一些……异常的屏幕内容，并出现了些实际上不在柜台上的商品。看起来很怪，就他妈超级奇怪。所以小富和我决定留下来，看看他们在干什么，没有更好的事可做了，对吧？好吧，所以我们边假装在烟柜旁说话边看着他们，我们看到这个东西在预付卡按下按钮时响起。在收银机屏幕上。就它自己！”

“我的天哪……”

“什么？”

“你看到这玩意之前弹出了多少个标签吗？”

“什么？哦，得了吧，这是//真的，//崔佛！见鬼，如果你想打电话问富兰克林，随你……”

“好，好，//啊哈哈哈。//继续。”崔佛双手抱头，以肘靠膝。

麦可点头。“不管怎样，我想说的是，我们拿了一张卡，然后那东西响了，对吗？它//起了作用。”//

 “啥？”

“这张卡起作用了，预付了一百美元，但根本没有计入支出，甚至没有发生交易，在摩宁伍德(Morningwood)的一家酒店试过了，也很管用。”

“……你他妈叫我来着就是为了聊一百美元的事？”

“不，我打电话叫你过来是想谈谈//潜在的//成千上万，”他压低声音说道。“想想看，崔！伙计，如果我们弄清楚这到底是怎么回事，这个，这个，糟糕的支付系统故障，我们可能会有无限的预付卡！这是系统故障，伙计，想想看，没有任何风险！”

崔佛点点头。“我不知道，伙计。你和富兰克林谈过这件事吗？”

麦可耸耸肩，顺便点了一支烟。“呃，你知道，这孩子，他愿意和我们一起做任何事情，但这孩子更相信自己的直觉。”

“嗯，他的直觉是怎么说的？”

“听起来就像我们在玩火，伙计。如果你连这是咋回事的都不明白，你知道，它可能是——我说不清楚，奇怪的政府垃圾！你知道他们总是在装垃圾——//看着——//”

“嗯，这不像是政府的，伙计，你明白这不是。他们不会这样他妈——乱搞经济，你知道吗？嘿，这有点诡异。”

 “那么，你不认为有人在追查它吗？”

“你什么意思？”他皱眉道。“没人追它，没有什么可追的。想象一下，如果这玩意在其它地方有效该多棒！我们至少要调查一下，伙计，我跟你说，我看到它就像看到了钱，这是他妈的尖货。”
“不，我的意思是，你懂得，这很诡异。不是钱的问题。该死的，这没意义。你不觉得这后面会有一些奇怪的秘密政府狗屎，比如FIB或IAA吗？”

“呸，少谈他们。我知道你不是正经的白领，而是一些……//秘密组织，//一帮黑衣人？不，伙计，太疯狂了。外面没有这样的狗屎，不是那样的。我一辈子都做这行，伙计，你知道我老马识途。”

“嗯，随你便，老麦。”

“相信我，老兄，我们挖到了金矿。”

崔佛点头、起身，走回他的皮卡。“让我们走着瞧！”他喊道，边摇着头边启动引擎。“让我们走着瞧。”他从车道上退了出来，甩掉一个差点被他碾到的行人，然后驱车回家。

**//联邦调查局办公室，洛圣都，圣安地利斯| 09:15//**
[[/=]]

“又是那个神秘博士？”

“SCP基金会。我是肖特工[[footnote]]**译注：**除这位肖（Shaw）特工外，本文中登场的全部角色均出自GTA V。[[/footnote]]。我和海恩斯探员约了九点见面？他在吗？”

“哦，我们很抱歉。他一定是在开会。我知道如果现在您走进会议室等他，他是不会介意的。不过他几分钟后就会出来。”

“很好，哪间屋子？”

“大厅走到头，左手边第二道门。”

“好吧，谢谢你。”肖拿起公文包，朝大厅走去，本能地关上门然后才想起海恩斯会来主动找他。他背对窗户坐着，打开公文包，取出笔记本电脑和文件，把A级记忆删除剂的喷雾罐放在袋子底部，以备情况有变时立即可用。

有人敲门，然后一声大声说“你好？”，随后一个男人走进来，他看起来每天要在高尔夫球场上晒五个小时，然后在美黑沙龙里又花五个小时。他微笑着坐在肖对面的会议桌旁。“您一定是肖特工！很高兴见到您！”他伸手去和对面的肖探员握手。“很抱歉我迟到了！我和人力资源部的一些小丑一起被困在会议室里。不管怎样，光天化日之下看到你们组织的人很有趣！你不会在这之后抹杀我的，不会吧？”

肖尽可能真诚地笑了笑，这并不算什么。“哈，当然不会。想必我们需要讨论的只是一个新发现的异常现象，它可能会影响此地的企业。随着事态的发展，我们迫切需要联邦调查局的全面合作，以保护其存在不受公众关注；具体来说，在实际操作中，我们需要冒充FIB探员，并且需要立即制定一个掩盖故事，让大公司的CEO们被告知这种异常情况是一个信用欺诈计划，而FIB正在调查——”

“哇哦，哇哦，稍微说慢点，我的朋友。一件一件来，所以，你们需要我签署一些东西对吧？相信我，我知道怎么办……”

“哦，不……好吧，我还没说完。这是给上级的。我现在的需要你的帮助来追踪这个地区的情况。一个叫诺顿的家伙告诉我，你的辖区内有几个长期犯罪分子可能参与其中。”

“哦，诺顿烦到你了，是吗？是的，我们已经在监控上注意到他们了。”

“崔佛·菲利普和麦可·迪圣塔？”

“好吧，他的真名叫汤利，不是迪圣塔。迪圣塔是他作为污点证人后用的化名。我们以前帮过这货。”他挥挥手，“但这并不重要，我们只需要在事态失控前弄清楚如何处理它。”
 
“帮过他？我以为这些人都是罪犯。”

“这很复杂。在这件事上，他们被标记为敌对的，是吧。”


“我明白了。不管怎样，我能先让你看一下初步文件吗？”

“当然，当然。但是，为什么我们的部门不参与这件事？你知道的，异常事物部门？”

“什么，让UIU参与？这超出了我的权限级别。”

“您说的是？”

“知道为什么UIU不参与吗？听着，我只是一名外勤特工。除了调查和跟踪外，我什么都不知道。”

“好吧，好吧，听起来不错，听起来不错。让我看看您带来了什么。”

&gt; **项目编号：** [[[SCP-2738]]]
&gt; 
&gt; **项目等级：** Euclid
&gt; 
&gt; **特殊收容措施:** MTF Lambda-13（“清单控制”），以Site-12为据点，任务是侦测并收容显现的SCP-2738个体。测试显示SCP-2738可能是通过使用由SCP-2738程序异常交易的物品而在收银机之间和零售商之间传播，诸如预付卡和礼品卡等，已制定SCP-2738为信用卡盗窃程序的掩盖故事，散播到所有美国主要零售商的管理层中。
&gt; 
&gt; 若在收银登记器系统内发现SCP-2738，商店所在区域的管理员将联系Site-12人员，并通知MTF Lambda-13人员进行收容。会向所有商店员工，包括其高级经理宣称Lambda-13人员和相关基金会调查人员为调查信用卡盗窃的FIB特工。
&gt; 
&gt; 鉴于基金会统计学家进行的调查显示SCP-2738的扩散速率正在增长，目前正在致力于研究从收银系统中安全移除SCP-2738。

“为什么它说你们在制定掩盖措施？Site十二在哪？”

“12站可以在全国各地，北方某处。这只是个草稿，在我们得到FIB的批准以实施掩盖措施之前，我的上级正在和你的进行相关交涉。” 肖把文件叠起来，开始收拾公文包。“与此同时，我需要//你//在实地工作中的帮助。我们怀疑这种病毒已经在洛圣都蔓延，如果我们不阻止它，可能会蔓延到整个圣安地利斯南部。”

“那么菲利普和汤利在帮它更快地传播？我猜你很担心此事。”

肖边耸肩边叹气。“看来你对他俩了解的比我多。但是，如果有两名通缉犯意识到这种异常现象，那他们必然属于优先收容对象。往轻了说。”
 
“所以你需要我的协助来追踪他们，并在他们把这件事搞砸前阻止他们——什么，我不是统计学家——哦，它基本上破坏了经济的稳定？这是一个准确的预估吗？”

“我的意思是，这件事与印刷钞票有着相同的经济影响，但它与预付卡和商品有关。我们仍在想办法，但是如果它传播开来，那就很糟了。”

“您知道它是如何传播的吗？”

“我们仍处于研究阶段，但根据初步测试，它传播得很快，也很容易传播。如果是这俩——只有这俩人吗？”

“汤利和菲利普？我估计有个来自南方的小子在帮他们，但威胁不大。”

“好吧。看，这些罪犯——如果他们意识到这一点，那就太糟了。”
 
“所以我们要阻止他们。要我给汤利打电话吗？”

“你有他电话？”

“就像我说的，情况总是很复杂。听着，让我们来解决这个问题吧。”

“你不能打电话给他透露这些内容。这非常危险。”

“您说得对，您说得对。标准逮捕程序。明白了。”

“把他们俩全抓住，不，他们仨。尽快。”

“明白。”

“好吧，那我们走吧。”肖拉上包的拉链站起来，把椅子推到桌子下面。“一起去找诺顿想想办法。”

 “恐怕他不在这。就咱俩。别担心，没有什么疯狂的玩意。”

 “不知道这意味着什么，但我相信你的话。”

 “太棒了，太棒了！”

**//巴洛米诺高速路（Palomino Freeway），圣安地利斯  | 10:10//**
[[/=]]

“你……是个潮人。”

//“啥？”//

“你是个潮人。”

“我//恨// 潮人！”

“典型的潮人式否认。”

“哦，看在他妈的份上——我们能不能把注意力集中在路上？”

 “我只是说，当你讨厌每个人时，你会觉得自己很急躁，但实际上你只是个潮——”

“你想让我把车开下悬崖吗？”

 “哈。好吧，伙计，你明白的。” 麦可咯咯直笑。

“我//不是//潮人，”崔佛对着窗外喃喃自语。他握紧拳头，扭头朝向后座。“我是潮人吗，富兰克林？”

富兰克林抬起头盯着手机的头。“我啥都没说，伙计，你知道我不会和那个混蛋上床的。”

“嗯。好吧，很好。”他再次面对麦可。“所以我们先去旧酒店，对吧？”

“稍后，没错。我们得先和莱斯特（Lester）见面，记得吗？”

“我知道，我知道！天哪！我只是说稍后！我正在努力制定一些计划！”

“放松，放松，这很好，别为这生气。”

富兰克林沮丧地看着另外四名特工把戴着手铐的莱斯特从安全屋里拖出来。“神他妈的崔佛，该死的，你……”

“操他妈的对了！”当特工们把富兰克林按在他旁边的车后座上时，崔佛厉声道。“我他妈是对的！”

“咱们完蛋了，伙计，”富兰克林低声说。当莱斯特被塞进车里，被命令坐在他身边时，他的眼睛盯着麦可汗透的头发和司机带枪套的手枪反射出的金属光泽。

“好吧，伙计们，”当汽车驶出车道时，莱斯特气喘吁吁地评论道，“我当然希望你们喜欢橙色连体服。”

当他们把车开上高速公路，驱车数小时进入空旷的沙漠时，众人沉默无语。
