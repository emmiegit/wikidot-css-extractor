    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>─이상의 시나리오는 받아들이기 굉장히 난감한 사항이다. 이 이후의 내용은 부서진 신의 교단 세력의 [[[SCP-217]]] 샘플 탈취 소식, 봉인과 의인을 비롯한 이번 사건과 관련된 모든 자료를 세계 오컬트 연합 측과 공유하고 &lt;종말&gt;을 막는데 협력하겠다는 조약, 제17기지의 봉쇄 조치와 펜리르 추적 작전 등이었다. 가상 시나리오대로라면 상황은 그다지 희망적이지 않으며 우리는 이와 같은 사태를 막기 위해서 모든 방법을 강구하고 있다. 현재 이 가상 시나리오에 대해서 알고 있는 자는 O5 등급을 제외하고 기어스 박사와 [[[SCP-073]]]뿐이다. 현재 시점에서 루핀 박사는 여전히 유폐되어 있다.
 
**████-X█:████**
 
&gt; 이번 시나리오를 막을 수 있을지 없을지, 그것은 정해져 있습니다. 다만 우리가 알 수 없을 뿐이죠. 일이 이렇게 되기로 정해져있다면 우리가 어떤 수를 쓴다고 해도 결과적으로는 같은 현상이 일어나게 될 겁니다. 그렇다고 해도 최선을 다해야겠죠. 그 자가 말했던 사람을 찾아야 합니다. 의인을 구원할 열쇠. 의인이 아직 그런 발언을 했든 하지 않았든 상관없습니다. 조사에 착수하세요. D-3097. 그 자와 우리 모두의 운명을 확신할 순 없습니다만…… 운에 맡겨보죠.
&gt; [[&gt;]]
&gt; **SCP-073**
&gt; [[/&gt;]]
**██████ ████, 면회 기록 19**
 
&gt; **앨버트 박사:** 박사님, 또 왔어요!
&gt; 
&gt; **루핀 박사:** 고생이 많군, 앨버트.
&gt; 
&gt; **앨버트 박사:** 오늘은 기어스 박사님도 함께 오셨어요, 얼굴이나 한 번 보자면서.
&gt; 
&gt; **루핀 박사:** 기어스가? 의외네. 고마워.
&gt;  
&gt; **기어스 박사:** …….
&gt;  
&gt; **앨버트 박사:** 박사님?
&gt;  
&gt; **루핀 박사:** 왜 그래?
&gt;  
&gt; **기어스 박사:** 아닙니다. 좋아 보이는군요.
&gt;  
&gt; **루핀 박사:** //(피식 웃으며)// 자네한테 그런 말 들으니까 좋았던 기분도 바짝 굳은 것 같아.
 
**극비기록 O-X5: ███**
 
&gt; 이 시나리오 이후 내용의 보고서도 작성이 끝났다. 배드 엔딩은 아니다. 미쳐버린 교단은 멸절되었고, 의인 몇 명을 더 구해냈으며, 봉인들 역시 지켜냈다. 그렇지만 SCP-073의 말처럼 확신할 수 없는 것이다. 미래는 언제든지 바뀔 수도 있지 않을까? 시나리오를 분석하면서 얻은 결론은, 윤리위원회가 하고 있는 일과 같은 것이다. 재단의 존재 이유가 무엇인가? 인류를 위협하는 존재들의 확보, 격리, 그리고 보호. 인류를 위해서.
&gt; 
&gt; D-3097은 이미 재단에 의해 처분되었음이 밝혀졌다. 우리는 이 시나리오를 막을 수 없다. 그렇다면 남은 선택지는 어떠한 변수도 끼어들 여지없이 현상을 유지하게끔 이 시나리오를 그대로 밟는 것뿐이다. 우리는 곧 앨버트 박사에게 루핀 박사를 제17기지로 불러내라는 지시를 내릴 것이다.
 
**?**
 
&gt; **알베르토 박사:** 그때 거기서 &#39;징조&#39;를 본 사람이라면 모두 동의할 거요. 그건 루핀 박사의 그림자였소. 그 형상, 그 몸짓, 그 슬픈 미소, 빌어먹을……. 이번 일에 대해서 아무도 책임질 수 없다는 건 알고 있지만, 그건…… 그건 너무 불공평했어. 루핀 박사는 정말로 헛된 죽음을 맞은 것인가? 나는 아직도 그런 생각을 하곤 한다네. 그를 위해서 우리들이 할 수 있는 건 결국 &#39;변화&#39;라는 거겠지. 그래, 루핀을 위해서……. 시간이 됐군. 해가 질 거야. 난 들어가 보겠네. 자네, 서쪽 하늘을 유심히 관찰한 적이 없다면…… 이번 기회에 한 번 해보게. 그래, 노을이 참 아름답지 않나?</textarea></pre>
