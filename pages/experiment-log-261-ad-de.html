**Registro Articoli di SCP-261**

Si prega di registrare tutti gli articoli anomali erogati da [[[SCP-261]]] assieme alla quantità di denaro immessa ed alla descrizione dell&#39;oggetto utilizzando il formato qui di seguito. Gli articoli ordinari saranno resi disponibili per il consumo del personale in seguito ad una scansione e all&#39;autorizzazione da parte della sicurezza del Sito.

----
**Denaro inserito:**
**SCP-261 alimentato o non alimentato:**
**Descrizione articolo:**

----
**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Oreo - Pacchetto di sei Oreo standard in una confezione blu brillante, etichetta in spagnolo. Nessun sapore insolito.

----
**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Sacchetto di Jolly Ranchers - Includeva fragranze aggiuntive al melograno, nespolo e mora oltre ai due sapori standard di mela verde e anguria. Le Jolly Rancher attualmente non includono questi gusti. Commestibili.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** &#34;Bomba Piccante&#34; - Piccola gomma da masticare con fasce rosse ed arancioni, confezione in giapponese. Sapeva di gomma al gusto di jalapeño. Estremamente piccante. Il test è stato temporaneamente sospeso per consentire al Dr. ██████ di vomitare ed assumere degli antiacidi.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Mountain Dew: Fucsia - Bottiglia di plastica trasparente, etichetta in inglese. Il liquido gassato era di un colore rosa brillante e si è rivelato commestibile con un sapore molto dolce e acidulo. Possedeva un alto livello di zuccheri. Il gusto era un mix di melograno e mela acerba.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** &lt;Sconosciuto&gt; - Piccola scatola di plastica contenente un apparecchio simile ad un kit per l&#39;assunzione di eroina con una piccola fiala riempita di liquido trasparente, etichetta in lingua sconosciuta. È stato ingaggiato un ricercatore sostitutivo per testare l&#39;oggetto. Dopo l&#39;iniezione, il soggetto ha riportato un&#39;intenso sapore di menta ed un forte odore di menta piperita che sono persistiti per svariate ore, apparentemente prodotti da sudore e liquidi corporei. Il soggetto ha iniziato a soffrire di nausea dopo un ora a causa di odore e sapore costanti.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** &lt;Sconosciuto&gt; - Dispositivo USB simile ad un&#39;unità flash, confezione contrassegnata solo con un codice a barre. Quando collegato ad un computer, questo operava due volte più velocemente del normale, ma si rifiutava di rispondere ai comandi di mouse o tastiera e sembrava eseguire contemporaneamente diverse istanze del programma Minesweeper. Oggetto conservato per potenziali test su SCP meccanici.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** &lt;Sconosciuto&gt; - Replica in cioccolato al latte dell&#39;organo sessuale maschile misurante circa 16 cm e mezzo dalla base alla testa, involucro di alluminio con etichetta in una lingua sconosciuta simile al coreano. L&#39;oggetto era cavo ed era riempito con cioccolato bianco liquido. Descritto come delizioso ma un po&#39; troppo dolce.

//Note - Più della metà del personale maschile ha evitato il contatto con l&#39;oggetto come se fosse composto da esplosivi. È divertente come la maggior parte del personale preferisca fare un picnic con SCP-682 piuttosto che toccare una fottuto dolcetto a forma di pene.//

----
**Denaro inserito:** 167 yen
**SCP-261 alimentato o non alimentato** Alimentato
**Descrizione articolo:** Doritos - Un sacchetto di patatine Doritos, sapore di nacho al formaggio.

**Denaro inserito:** 200 yen
**SCP-261 alimentato o non alimentato** Alimentato
**Descrizione articolo:** Hershey&#39;s con noci - Una barretta di cioccolato Hershey con noci di dimensioni regolari. Ciononostante, le noci non corrispondono a nessuna specie conosciuta.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato** Alimentato
**Descrizione articolo:** Glassa di mela verde - Un contenitore di glassa verde al sapore di mela verde. Non è attualmente prodotta da alcuna azienda.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato** Alimentato
**Descrizione articolo:** Cipolla Rigogliosa della Lay: Tutto-incluso - Una cipolla di dimensioni e colore normali. Dopo essere stata tagliata si è scoperto che fosse composta da vari strati, composti da patatine di colore e sapore diversi, inclusi alcuni sapori non prodotti dalla Frito-Lay.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato** Non alimentato
**Descrizione articolo:** &lt;Sconosciuto&gt; - Un sacchetto di plastica trasparente riempito d&#39;acqua con all&#39;interno piccole creature simili a mante. Assieme ad esso c&#39;era una tavoletta blu in un involucro di plastica. Quando la parte superiore dell&#39;involucro è stata aperta per aggiungerci la tavoletta, l&#39;acqua si è immediatamente congelata con un forte schiocco. Dopo aver estratto il blocco di ghiaccio dalla confezione, questo è evaporato lasciando solo le creature congelate. Ognuna di esse aveva un sapore leggermente diverso.

----
**Denaro inserito:** 700 yen
**SCP-261 alimentato o non alimentato::** Alimentato
**Descrizione articolo:** Semplice Bevanda alla Frutta (Gusto Mirtilli) - Non è stata rilevata alcuna proprietà insolita. Confezione in inglese.

**Denaro inserito:** 700 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Set di Scacchi Commestibili - Piccolo set di scacchi commestibili a base di caramelle dure. La consistenza ed il gusto delle caramelle erano simili alle Pez, confezione in francese.

**Denaro inserito:** 700 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Latte Materno (Aromatizzato al Cioccolato) - Molto dolce. Il Dr. ██████ ha riportato una sensazione di nostalgia. Nessuna anomalia riguardo la qualità del latte all&#39;infuori della sua confezione. Piccola etichetta in giapponese.
//&#34;Penso che il contenitore a forma di seno sia stata un&#39;ottima trovata.&#34; - Dr. ██████//

**Denaro inserito:** 1000 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Candybot Fai-da-Te - Una piccola borsa contenente vari pezzi assemblabili diversamente per creare piccoli robot di caramella. Una volta completati, i robot di caramella hanno iniziato a muoversi autonomamente per circa due minuti, camminando senza meta e urtando oggetti. Molto dolci. Imballaggio in lingua sconosciuta.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Frutto di [[[SCP-417]]] - La stanza è stata evacuata temporaneamente per consentire l&#39;incenerimento dell&#39;oggetto (all&#39;intenro di una confezione ermetica). Imballaggio in lingua sconosciuta.

**Denaro inserito:** 100 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Supposta - L&#39;articolo non è stato utilizzato. I test eseguiti successivamente hanno rivelato un&#39;aroma di menta ed un alto valore nutrizionale. Imballaggio in lingua sconosciuta simile al greco, completo di istruzioni per l&#39;utilizzo.

**Denaro inserito:** 700 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Maglia al Bacon - Una semplice T-shirt di colore rosso scuro in una confezione di plastica in lingua sconosciuta. Un test ha rivelato che la maglia era sia commestibile che indossabile ed aveva un sapore simile al bacon. Indossare la maglietta non causa nessun effetto collaterale, apparte un vago odore di pancetta.

**Denaro inserito:** 1000 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Bottiglia Pubblicitaria - Un&#39;alta bottiglia in una lega sconosciuta con tappo svitabile riempita di un liquido simile alla Pepsi Blu. Quando si beve dalla bottiglia, i lati si illuminano e presentano degli annunci pubblicitari animati con una donna attraente. L&#39;oggetto si spegne una volta che il liquido viene completamente esaurito. Pubblicità ed imballaggio sono in lingua sconosciuta simile al giapponese arcaico.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Pasticcino a Temperatura Inversa - Un pasticcino confezionato che si scalda se esposto al freddo e si raffredda se esposto al calore. Metterlo nel forno a microonde porta alla formazione di brina e metterlo nel congelatore lo rende estremamente caldo. Sapore gradevole, seppure leggermente stantio.

----
**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Biscotti di Tiotimolina - Tre biscotti al cioccolato in un involucro di plastica. Il sapore si è sentito circa tre secondi prima che i biscotti entrassero in contatto con la bocca. Confezione in lingua bambara.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Galletta - Un pezzo di galletta. Imballaggio in quello che fu determinato essere francese ellenizzato scritto in caratteri greci. L&#39;oggetto è risultato difficile da consumare ed aveva un sapore carnoso. La traduzione ha rivelato che il sapore era di zuppa di tartaruga.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Non alimentato
**Descrizione articolo:** Gas energetico - Una bolla di sapone collocata all&#39;interno di una lattina di plastica trasparente. Confezione in inglese. Le istruzioni indicavano di &#34;perforare ed inalare il gas&#34;. Applicare un dito sulla bolla ha causato la formazione di un buco. L&#39;inalazione del gas (aromatizzato alla lavanda) ha fatto restringere la bolla fino a farla svanire del tutto rendendo il soggetto energico e rinvigorito. Il soggetto si è lamentato per diverse ore di avere le cavità nasali irritate e pruriginose.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Glosette alla Nocciola - Una confezione da circa 12 piccole nocciole ricoperte di cioccolato. Imballaggio in tedesco. Il DNA corrispondeva a quello delle //Corylus avellani// iraniane. La compagnia Hershey non produce questo prodotto.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Non alimentato
**Descrizione articolo:** Ragno --tarantonla-- caramellato - Un ragno peloso di 33 cm, conmprese le zampe, ricoperto di caramello duro. L&#39;articolo non è stato consumato. Identificato come membro sconosciuto della famiglia delle //Phoneutria//. Il test ha dimostrato che nelle ghiandole erano ancora presenti veleni altamente tossici. Imballaggio in lingua sconosciuta.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Caramelle Scultoree - Un tubo contenente una pasta arancione simile a PlayDoh con un forte odore di agrumi. Era malleabile, ma si è gradualmente indurita diventando estremamente rigida. Durante il processo le dita del soggetto sono rimaste intrappolate. Imballaggio in lingua non identificata scritta in cirillico.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Non alimentato
**Descrizione articolo:** Spassosa Cannuccia Dr. Pepper! - Una cannuccia che, quando osservata dal basso, rivela quella che sembra essere una Dr. Pepper zuccherata. La cannuccia conteneva molto più liquido di quanto fisicamente possibile (circa il volume di una normale bottiglia di Dr. Pepper). Confezione in giapponese.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Aero Geologica - Una barretta Aero due volte più spessa del normale, composta da quattro strati di gusti e colori differenti di cioccolato: fondente, arancia, menta e bianco. La Nestlé non produce questo articolo. Imballaggio in tedesco.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Zucca al Cioccolato della Terri //[sic]// - Un pezzo di tenero cioccolato a forma di zucca diviso in 11 pezzi. Sapeva vagamente di zucca e sciroppo per la tosse. La Kraft Food Company non produce questo prodotto. Imballaggio in inglese americano.

**Denaro inserito:** 300 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Fruits of the Loom[[footnote]]Fruits of the Loom è un&#39;azienda americana che produce capi di abbigliamento[[/footnote]]- Un set di tre pezzi colorati di biancheria intima commestibile. Articoli trafugati. Posizione attuale sconosciuta.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Frasi ad Effetto - Piccoli biscotti a forma di parole onomatopee. Se rotti o masticati, gli oggetti producevano il suono corrispondente al testo che rappresentavano.

----
**Denaro inserito:** 10000 yen
**SCP-261 alimentato o non alimentato:** Non alimentato
**Descrizione articolo:** Una piccola pagnotta tonda a forma di girandola a sei punte. La confezione colorata riportava il logo della &#34;Paradisiaca Panetteria del Lucente Augurio&#34; con l&#39;annotazione &#34;Fatto da angeli per angeli&#34; (sic). Dopo aver consumato l&#39;oggetto, il soggetto è caduto immediatamente in uno stato comatoso, durante il quale sembrava essere in un costante stato estatico simile ad un orgasmo. Il soggetto si è ripreso dopo cinquanta minuti, restando però delirante per altre due ore e blaterando di &#34;cancelli di puro palladio levigati dagli svariati ospiti della principessa in frantumi&#34;.

**Denaro inserito:** 1 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Un singolo popcorn.

**Denaro inserito:** 10 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Cinque pezzi del tradizionale spuntino indonesiano &#34;klepon&#34;. L&#39;oggetto era posto sopra un raccoglitore di foglie di banana ed avvolto nella plastica senza etichette o date di scadenza.

**Denaro inserito:** 100 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Una lattina etichettata &#39;Ponari Sweat&#39;[[footnote]]**NdT**: Gioco di parole con una bevanda americana chiamata Ponari Sweat ed un avvenimento prodigioso avvenuto in Indonesia grazie al quale delle persone malate sono guarite tramite l&#39;ingestione d&#39;acqua nella quale era stata posizionata una pietra colpita da un fulmine[[/footnote]]in blu e bianco. Un testo in indonesiano a lato dell&#39;oggetto afferma che questa bevanda sia in grado di &#34;curare qualsiasi tipo di malattia&#34;, &#34;estratto in Jombang direttamente dalla pietra magica di Ponari&#34; ed altre dichiarazioni promozionali. È stata somministrata ad un classe D con carcinoma della prostata per il test. Dopo aver consumato tutta la lattina il classe D è stato accuratamente esaminato. I risultati hanno dimostrato che il cancro alla prostata era scomparso.

**Denaro inserito:** 1000 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Una piccola scatola arancione con un simbolo radioattivo di lato ed un piccolo pulsante rosso in cima. L&#39;oggetto è stato spostato in una camera di detonazione rinforzata ed ampiamente analizzato. Un attento esame ha rivelato che non emetteva più radiazioni del normale. Si è deciso di testare l&#39;oggetto permettendo agli osservatori, escluso il soggetto, di seguirlo tramite una telecamera a circuito chiuso. Quando il soggetto ha premuto il pulsante è stato registrato un lampo luminoso seguito da una piccola nuvola arancione a forma di fungo. Il soggetto era illeso; dopo l&#39;esperimento chiunque accedesse alla camera di detonazione avvertiva immediatamente un aspro sapore di arancia. Il soggetto ha dovuto lavarsi ininterrottamente per cinque ore per liberarsi dall&#39;odore.

----
**Denaro inserito:** 300 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Una ciotola in polistirolo con un coperchio di carta, etichettata &#34;Ramen Istantaneo in Stile Morioka: basta aggiungere acqua calda&#34;. Le istruzioni, scritte in giapponese, indicano di aggiungere acqua calda e lasciar riposare per tre minuti, in seguito mescolare bene. Il contenuto della ciotola sembra essere spaghetti istantanei assieme a diverse piccole capsule di marca sconosciuta contenenti polvere di cristalli bianchi simili a zucchero. Dopo aver aggiunto acqua calda, l&#39;oggetto si è surriscaldato per circa tre minuti, dopodichè si è raffreddato immediatamente alla temperatura di circa 5° C. Dopo aver rimosso il rivestimento, si è scoperto che gli spaghetti erano cotti e galleggiavano in un brodo di manzo freddo. Le capsule erano sparite ed al loro posto c&#39;erano pezzi di anguria fresca, sei fette di arrosto di manzo finemente affettato, sei pezzi di //kkakdugi// (kimchi di ravanello coda di cavallo) e mezzo uovo sodo. I contenuti erano commestibili. La pubblicità sulla confezione incoraggiava i consumatori a &#34;provare i nostri altri gusti&#34; che includevano &#34;coreano tradizionale&#34; e &#34;kimchi misto&#34;.

----
**Denaro inserito:** 1500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Sconosciuto - Una custodia di carta sigillata comoposta da agenti chimici e linguaggio sconosciuti. Presenta un&#39;immagine stilizzata di quella che sembra essere una tartaruga blu a 6 zampe. La confezione è stata aperta ed ha rivelato un unico grande pezzo di carne secca scura. Il sapore era dolce e speziato, con una consistenza insolita. Circa 6 ore dopo il consumo, il soggetto ha riportato fastidio agli organi interni e forte flatulenza. Il soggetto è stato isolato a causa di quella che sembrava essere una violenta reazione allergica che causava il prolasso di due terzi del suo tratto digestivo da entrambe le estremità del corpo. Il soggetto è morto dopo 5 ore.

**Denaro inserito:** 750 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Bottiglia in alluminio con tappo a vite, un&#39;immagine colorata sui lati indicava la presenza di insetti volanti all&#39;interno. Il test è stato eseguito in una camera di isolamento. Il soggetto ha aperto la bottiglia ed è stato attaccato da insetti altamente aggressivi di colore rosso, blu, verde e viola. Il soggetto ha consumato alcuni degli insetti mentre tentavano di pungerlo sulle braccia e sul busto. I sapori erano principalmente quelli di frutti aspri e amari di identità incerta. Le entità sono state descritte come &#34;Simili ai PEZ, ma non così dolci.&#34;

Gli insetti sono morti circa 9 minuti dopo e sono stati raccolti. Tutti i partecipanti del test disposti a consumare gli insetti erano concordi riguardo il loro sapore. Il soggetto iniziale ha riportato varie lesioni sulle zone di pelle scoperta, dalle quali colavano liquidi dai colori vivaci e con un sapore simile a quello degli insetti. Non sono stati rilevati ulteriori effetti collaterali. Le lesioni sono guarite normalmente.

**Denaro inserito:** 1500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Tanica in acciaio con manometro sulla parte superiore e valvola di rilascio. Sull&#39;etichetta sono rappresentate delle forme di vita trisimmetriche dai colori vivaci che inalano fumi dalle fantasie psichedeliche. Il soggetto ha svitato la valvola di rilascio, notando immediatamente un forte odore di mandorle amare prima di asfissiare. Il contenuto si è rivelato essere idrogeno cianidrico pressurizzato. Test interrotto.

----
**Denaro inserito:** 1000 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Spiedino di ratto - Un ratto fritto infilzato su un sottile spiedino di legno. Frittura del Sud.

**Denaro inserito:** 250 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Melesplosive - In origine l&#39;oggetto sembrava essere un normale sacco di mele, sebbene queste avessero vari colori innaturali come il viola, l&#39;arancione e il bianco. Tuttavia, ogni colpo impartito alle mele provoca una violenta esplosione e la diffusione in tutta l&#39;area circostante di una spessa pasta commestibile. La pasta differiva nel gusto a seconda del colore della mela, sebbene tutte fossero rigorosamente a base di frutta.

**Denaro inserito:** 500 yen
**SCP-261 alimentato o non alimentato:** Alimentato
**Descrizione articolo:** Caramelle Proiettile! - Una pistola CZ-75-B da 9 mm in un sacchetto parzialmente trasparente. Il pacchetto presentava diverse immagini stilizzate di persone sorridenti che venivano colpite da un proiettile, etichetta in inglese con tipico gergo &#34;newyorkese&#34;. Si è scoperto che i colpi nel caricatore erano fatti di una sostanza simile alla caramella, ma funzionavano proprio come munizioni normali. L&#39;oggetto è stato utilizzato per sparare al piede del soggetto di ricerca. Oltre al dolore ed al trauma normalmente causati dalle ferite da proiettile, il soggetto ha anche notato un intenso gusto e profumo di menta piperita, che è persistito per diverse ore. Il proiettile si è dissolto nel flusso sanguigno del soggetto annullando la necessità di rimuoverlo chirurgicamente. Si è scoperto che anche la pistola era completamente commestibile, sebbene troppo difficile da masticare. Sapore di vari frutti.

Test 7: Il contenitore è andato in frantumi al momento dell&#39;erogazione. Sembrava trattarsi di un contenitore di vetro riempito di gas brunastro. La bottiglia era completamente sigillata, senza alcun coperchio o tappo.

Test 9: &#34;Fulmine in bottiglia&#34;. Una bottiglia di vetro apparentemente vuota che funge da potente vaso Leyden. Il classe D che l&#39;ha aperta ha subito una scossa elettrica quasi fatale. Il soggetto ha riportato di poter &#34;sentire&#34;  temperature elevate per tutta l&#39;ora seguente.
