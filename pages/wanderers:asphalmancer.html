    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>对于一个普通的不能再普通的停车场，你会请一群平常的不能再平常的人去维护它：铺路工，油漆工，还有其他人，都带着他们的检修清单来了。但有些东西你估计是从来没见过。那就是沥青术士们的传奇事业。在只有7-11便利店的夜班员工醒着的深更半夜，这群男男女女秘密进行着他们的工作。他们带着神秘的装备和材料，比如施了魔法的两公升瓶子和无尽黑暗中的闪光。用这些工具，他们会完成他们的目标：安抚停车场之神，以使明日的停车都平安无事。

要开始他们的仪式，沥青术士们得先打开他们的魔法瓶，然后把圣水洒在路面的低洼处。圣水可以是很多东西，这取决于一系列问题。从阿比西尼亚咸水湖的黑水、帕萨德那喷泉的清水，也可以是停车场边上百货超市里买来的健怡可乐中，预言家都可以获得启示。但无论是哪种液体，都必须洒在停车场的四角。

如果程序被无误执行，下个阶段的仪式就会开始。这时要做什么取决于一系列的变量，像停车场的大小，形状，温度，气质，和沥青术士的心情。他们可能会对所有在这一天缴纳了停车费的车施以祝福，或是给停车场献上祭品，首选是熟的肉类和食物。

黎明将至时，这些男女巫师必须回到他们的住处，然后等着从当地大法师处得知自己昨晚的行动是否成功。要是失败了，后果将会很可怕。一些在停车场里的车会被不明黑暗力量锁上，与此同时能看到无形的脸贴在车窗上，这些就是暴怒的停车场之神降下的神罚。

所以说，要是你在大半夜偷偷走进小卖部，看见一个巫师打扮的人，边跳大神边往地上洒过期的酸橙汽水，别拿看疯子的眼神看着他，他可是个英雄。向他们致以感谢，或者是在另一个晚上加入他们守护停车场安宁的行列。</textarea></pre>
