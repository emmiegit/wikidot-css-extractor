    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2075-JP - 人間の顔じゃない
**著者:** ©︎[[*user Enginepithecus]]
**作成年:** 2020
[[include credit:end]]
**アイテム番号:** SCP-2075-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2075-JPは、サイト-81██の標準人型収容チャンバーにて収容されます。SCP-2075-JPには1日に3度、定期的に通常の食事を与えて下さい。実験時を除き、SCP-2075-JPにクジラ目(//subordo Cetacea//)の生物の鳴き声を含んだ音源を聞かせる事は許可されません。またオブジェクト自身に危害が及ぶ恐れから、SCP-2075-JPと被験者が直接接触可能な状態での実験を行うことは非推奨です。(2018/12/05追記)SCP-2075-JPの意図せぬ活性化を防ぐため、両手首と首を枷で接続し、SCP-2075-JPの手首の可動範囲を頭部周辺に制限して下さい。

**説明:** SCP-2075-JPは解剖学的異常を持ち、活性化時に精神影響効果を有する人型実体です。おおまかな外観及び身体的構造は若年のモンゴロイド女性に類似しますが、通常のヒト(//Homo sapiens//)から逸脱した以下の特徴を有しています。

* 平均的な成人女性と比較して、15~20%肥大した頭部
* 顔面部の20%を占める、昆虫のものに近い構造の複眼(表面に紺、薄青、薄緑、黒、白が複雑に交ざりあったマーブル状の模様を有し、複眼全体を覆う形で開閉可能な瞼を備える)
* 頭頂部に位置する鼻孔(本来鼻孔があるべき位置には、軟骨の隆起のみが存在する)
* 上下それぞれ一枚板状に癒合した歯

またSCP-2075-JPからは部位によって異なるDNAサンプルが採取され、ヒト遺伝子以外にシオカラトンボ(//Orthetrum albistylum//)やザトウクジラ(//Megaptera novaeangliae//)に由来する遺伝情報を持つ細胞が頭部に集中して存在します。加えて当該オブジェクトが有するヒト遺伝子は2種類存在します。一方は男性、他方は女性の遺伝子であり、詳細な検査により両者は互いに性染色体を除けば同一である、との結論が導かれています。また、XXの性染色体を持つ細胞は主に生殖器周辺に密集して存在します。

SCP-2075-JPの複眼はヒトと比較して広い波長の光[[footnote]]312nmまでの紫外線を視認できることが示されています。[[/footnote]]を捉えることが可能であり、これによりSCP-2075-JPは科学薬品や人体分泌液の痕跡を発見する能力に優れる事が実証されています。

また当該オブジェクトはザトウクジラの、一般に &#34;歌&#34; と呼称される鳴き声[[footnote]]雄のザトウクジラが交配期に発する[[/footnote]]の音源を聞いた際に活性化状態に移行します。活性化したSCP-2075-JPは自慰行為を開始し、これを直接もしくは映像機器を通して視認した対象は、強力な他者への支配欲求と加虐的な精神衝動を報告します。この効果はオブジェクトの非活性化から1時間後まで持続し、複数の対象が同時に異常性の影響下に置かれた場合しばしば暴力行為を伴う衝突を引き起こす他、オブジェクト自身に危害が加えられる恐れがあります。(2018/12/04追記)SCP-2075-JPは自発的な活性化を行う事も可能である事が示されました。(事件記録-2075-JP参照)

当該オブジェクトは自身を指す名称として &#34;ケイ&#34; という名を自称しますが、自身の出自等に関するそれ以上の情報提供には非協力的であり、それらに関する質問に対しては一貫して｢そんなことはもう関係ない｣といった旨の返答を行います。

**発見経緯:** SCP-2075-JPは2017/09/21、神奈川県██市で発生した大規模な交通事故に際して、横転したトラックの積み荷の中から発見されました。発見時、SCP-2075-JPは大型キャリーバッグの内部に収納された状態であり、同キャリーバッグ内からは &#34;ケイ専用 催眠音声.wav&#34; と題された3時間24分に及ぶザトウクジラの歌の音源ファイルが保存されたポータブルオーディオプレイヤーが発見されています。その後当該オブジェクトは警察内部のエージェントからの通報を受けた財団によって収容されましたが、輸送を行っていたトラックの運転手は発見されておらず、事故発生直後の混乱に乗じて逃走したものと見られています。また、トラックの所属する運送会社の特定の試みは成功しませんでした。

**事件記録2075-JP:** 2018/12/04、GoI-████への襲撃によって確保された多数の人型オブジェクトのサイト-81██での一時的な収容に伴い、風水学に基づく収容プロトコルを必要とする5体の新規オブジェクト収容のため、複数の既存オブジェクトの移動が行われました。この際、故意に外的要因による活性化を行わなければ異常性を発揮しないとの観点からSCP-2075-JPもその対象となり、新たな収容室として直前までSCP-███-JP関連実験後のD-█████[[footnote]]男性[[/footnote]]の経過観察に使用されていた標準人型収容チャンバーが割り当てられました。

当初、既存オブジェクトの移動と新規オブジェクトの収容は問題なく遂行、完了されましたが、新たな収容室への移送が完了してから32分が経過した時点でSCP-2075-JPが突如活性化し、██名の職員が異常性の影響下に置かれました。SCP-2075-JPの活性化は57分間に渡って継続し、影響下の職員間で発生した乱闘により██名の負傷者と██████円相当の物損被害が発生しました。以下は本事件後、オブジェクトに対して行われたインタビューの抜粋です。

__**インタビュー記録2075-JP-9 - 日付2018/12/23**__

&gt; **対象:** SCP-2075-JP
&gt; 
&gt; **インタビュアー:** 江口博士
&gt; 
&gt; **補遺:** SCP-2075-JPは予期せぬ活性化に伴う自慰行為を防ぐため、拘束着を着用させている
&gt;  
&gt; **&lt;抜粋開始&gt;**
&gt;  
&gt; **江口博士:** それで貴女が自慰を行う要因となるような音源は、存在しなかったと認識しているのですが……？
&gt;  
&gt; **SCP-2075-JP:** うん。そうだね……。でも、あの部屋凄かったんだよ？これから僕どうなるのかな、って思って……。
&gt; 
&gt; **江口博士:** ふむ。私にはあの収容室が、以前の収容室と変わらないように見えるのですが、具体的にどういった違いを感じたのか教えて下さい。
&gt;  
&gt; **SCP-2075-JP:** (7秒間沈黙)あのね、僕、見えるの。壁にも床にも、一面に飛び散ってたのがさ。男の人のアレが。だから、あぁ、そういう部屋なんだここはって思ったの。
&gt;  
&gt; **江口博士:** つまり？
&gt;  
&gt; **SCP-2075-JP:** 気分。気分がそうなったから、しちゃったの。
&gt;  
&gt; **&lt;抜粋終了&gt;**

本件により、SCP-2075-JPが自発的に活性化状態に移行する事が可能であることが判明し、説明、収容プロトコルに追記が為されました。

**補遺:** 2019/03/17、SCP-2075-JPへの関与が疑われるSNSアカウントが発見されました。当該アカウントは2011/1/26から最終投稿となる2017/6/2にかけてSCP-2075-JPを描写したと思われるイラストを計96枚投稿しており、描画対象を指す固有名詞として &#34;ケイ&#34; を用いていました。アカウントの保有者である赤荻拓哉氏は、2017/6/11に失踪届けが提出されています。

本件を受け、赤荻氏に関する調査の一環として、該当アカウントの調査と並行してSCP-2075-JPへのインタビューが実施されました。

__**インタビュー記録2075-JP-11 - 日付2019/04/11**__

&gt; **対象:** SCP-2075-JP
&gt; 
&gt; **インタビュアー:** 虹博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **虹博士:** こんにちは、SCP-2075-JP。今日は、貴女に新しく聞きたいことがあります。
&gt;  
&gt; [虹博士が赤荻氏の写真を提示する]
&gt; 
&gt; **虹博士:** こちらの人物について、何かご存じの事はありますか？
&gt;  
&gt; **SCP-2075-JP:** (6秒間沈黙)あの、なんでそっちに興味あるの……？変態なの？
&gt;  
&gt; **虹博士:** 仰ることが分かりませんが、何かご存じのようでしたら、詳しく教えて下さい。
&gt;  
&gt; **SCP-2075-JP:** 関係ないって言ってるのに……。(溜息)もういいよそこまで知ってるなら。そうだよ、その人が僕の素体だよ。
&gt;  
&gt; **虹博士:** 素体？
&gt;  
&gt; **SCP-2075-JP:** AKIさんのところで、僕がケイになる前の。エーケーアイ、って書いてAKIね。でもいいじゃんそんなの。今の僕に興味持ってよ。
&gt; 
&gt; **虹博士:** 現在の貴女に対する調査も継続しますが、今は質問に答えて下さい。AKI、とは誰ですか？
&gt; 
&gt; **SCP-2075-JP:** あー、あー、昔の僕のアカウント見れば分かるんじゃないかな。多分DM[[footnote]]ダイレクトメッセージ[[/footnote]]履歴残ってるから。ユーザーIDは████████だよ。パスワードは█████[[footnote]]該当するIDとパスワードは、赤荻氏のアカウントのものと一致。[[/footnote]]。
&gt; 
&gt; **虹博士:** なるほど。そちらも後程確認させて頂きますが、貴女自身の口からも、そのAKIという人物について詳しく話して下さい。
&gt;  
&gt; **SCP-2075-JP:** (3秒間沈黙)うーん、AKI美容外科、だったかな。AKI美容外科のAKI院長。もう面倒臭いから、DMの方見てくれない？それにさ。
&gt;  
&gt; **虹博士:** 何でしょうか？
&gt;  
&gt; **SCP-2075-JP:** 僕、誘拐されて牢獄に入れられてるんだよ？正直、この展開も僕的にはあり。なのにさ。いつになったら襲ってくるわけ？
&gt;  
&gt; **虹博士:** インタビューを終了します。
&gt; 
&gt; **&lt;録音終了&gt;**

本インタビューの後、SCP-2075-JPによって言及された &#34;AKI美容外科&#34; に関する調査の結果、&#34;Director-Man@AKI美容外科&#34; なるハンドルネームを冠した削除済みSNSアカウントが過去に存在した事が確認され、当該アカウントと赤荻氏の間のダイレクトメッセージ履歴の復元が行われました。以下は、その内容の抜粋です。

[[collapsible show=&#34;+ &#34;Director-Man@AKI美容外科&#34; と赤荻氏間のダイレクトメッセージ履歴(抜粋)&#34; hide=&#34;- 閉じる&#34;]]

&gt;&gt; **Director-Man@AKI美容外科**  2016/12/7
&gt;&gt; 
&gt;&gt; こんにちは。突然すみません。赤荻さんの投稿と可愛らしいイラストを見て、お声をかけさせて頂きました。ケイちゃん、とっても素敵です。宜しければ、お話させて下さいませんか？
&gt; 
&gt;&gt; **赤荻**  2016/12/9
&gt;&gt; 
&gt;&gt; おー！有り難うござやす！ケイは俺の理想と欲望を詰め込んだキャラっすから、そう言われると嬉しいっすね。小さい頃からイメージを考えてたキャラなんすよ。……どの辺り気に入って頂けました？
&gt; 
&gt; (中略)
&gt; 
&gt;&gt; **Director-Man@AKI美容外科**  2017/1/4
&gt;&gt; 
&gt;&gt; 成る程、すると中学の時の経験が、赤荻さんの原動力なのですね。形を持たないキャラクターに姿を与えて、命を吹き込み、世界観を作り上げる。イラストレーターって素晴らしい方だな、って思います。
&gt; 
&gt;&gt; **赤荻**  2017/1/5
&gt;&gt; 
&gt;&gt; いやいや、イラストレーターだなんてとんでもない。まだ学習中の身ですから。でも、中学時代の経験は本当に大きいですよ。彼女、すんごく喜んでくれて。イラストって物語の世界を&#34;本物&#34;にできるんだなって思いました。だから俺は、未だ見ぬ沢山の物語やキャラクターたちに、その命を与えていこうって思って頑張れるんです。
&gt;&gt; ……まぁ、結局俺の恋心だけは伝わらなかったんですけどね(笑)。でも、依頼者の方が俺のイラストを受けて嬉しい、って言ってくれたり、そのイラストをプロフ画とかにつかってくれてるの見ると、マジであの時の興奮が甦ってきますよ。
&gt; 
&gt; (中略)
&gt; 
&gt;&gt; **Director-Man@AKI美容外科**  2017/3/8
&gt;&gt; 
&gt;&gt; あのー、赤荻さん？あんな真面目そうな方だったのに、ケイちゃんのR18絵もお描きになるとは。でも、この鎖とか良いシチュエーションだと思います。
&gt;&gt; ……ときに、以前に｢あ～俺も美少女になりたいわ～(´Д｀)｣とも投稿なさってましたが、もしかしてそちらの興味もあったりします……？
&gt; 
&gt;&gt; **赤荻**  2017/3/9
&gt;&gt; 
&gt;&gt; あはは、お恥ずかしい。見つかっちゃいましたか。えぇ、普段は健全な感じなんですが、意外とこういうのも描くんです。
&gt;&gt; 
&gt;&gt; &gt;シチュエーション
&gt;&gt; しかし良いでしょう！他にも色々と妄想は膨らみますよ？催眠とかもいいですね、催眠音波で自分でシちゃう、みたいな？うん、何言ってるんでしょうね俺。
&gt;&gt; 
&gt;&gt; &gt;もしかしてそちらの興味もあったりします……？
&gt;&gt; ん？どゆこと？コスプレっすか？男の娘的な？やー、興味ないって言ったら嘘になりますね。できるもんなら。でも、俺マジで顔良くないっすよ？
&gt; 
&gt; (中略)
&gt; 
&gt;&gt; **Director-Man@AKI美容外科**  2017/4/14
&gt;&gt; 
&gt;&gt; さてさて、AKI美容外科に任せたら、どんな可愛い女の子にもなれる、って話の続きです。私「Director-Man」ことAKI院長が保証しますよ！普通にリアルな女の子にもできるんですが、オプションで｢アニメ顔｣ってのがありまして。複眼を移植するなどして、アニメ顔の女の子を忠実に再現するんです。
&gt;&gt; 
&gt;&gt; [SCP-2075-JPと外見的に似通った人型実体の画像が計4枚[[footnote]]細部における外見的特徴の差異からそれぞれの被写体は互いに別個体であり、またいずれも現在収容中のSCP-2075-JPとは別個体と見られる。[[/footnote]]添付されている]
&gt;&gt; 
&gt;&gt; 一定期間が過ぎたら再手術で元に戻せますから、やってみる価値はあると思うんですが、いかがです？
&gt; 
&gt;&gt; **赤荻**  2017/4/15
&gt;&gt; 
&gt;&gt; マジすか。俺マジでケイちゃんになれちゃう？元に戻れるならやってみたいかな。イラストのシチュの参考にもなるかもだし……？年末にはイラストのコンペに出展しなきゃなんで、それまでに帰れる感じであるならば。
&gt; 
&gt; (中略)
&gt; 
&gt;&gt; **Director-Man@AKI美容外科**  2017/6/2
&gt;&gt; 
&gt;&gt; 承知しました。アニメ顔オプションでモデルはケイちゃん、そして配送先のパトロン男性はハードな趣味の方をご希望、と。では、当日落ち合う場所は横浜駅の……どこにしましょう？
&gt; 
&gt;&gt; **赤荻**  2017/6/2
&gt;&gt; 
&gt;&gt; マドロス少年像前でお願いします。俺、これが終わって元に戻ったら、経験を基に同人誌を出したいですね。リアルな実体験を下敷きにしたやつを……！
&gt;&gt; それで知名度上がってくれれば、商業誌の話も来るかもですし？……ちょっと夢語りすぎですかね？(笑)
&gt; 
&gt;&gt; **Director-Man@AKI美容外科**  2017/6/2
&gt;&gt; 
&gt;&gt; いいですね。私たちからも、赤荻さんとケイちゃんに愛を込めて。

[[/collapsible]]

上記 &#34;Director-Man@AKI美容外科&#34; からのダイレクトメッセージに添付されていた画像より、SCP-2075-JPと同様の解剖学的異常を有する実体が複数個体存在することが示唆されています。

またその後、 &#34;AKI院長&#34; なる人物についての調査の一環としてSCP-2075-JPに当該人物の容貌を描画させる実験が行われました。SCP-2075-JPは実験開始から4分間は高い空間把握・描画技能を示したもののその後は継続せず[[footnote]]SCP-2075-JPは｢飽きた｣と証言[[/footnote]]、それ以降はSCP-2075-JPは極めて稚拙な空間把握・描画技能しか示しませんでした。5回目の試行時にSCP-2075-JPは描画の続行を｢つまらない｣との理由で放棄し、絵筆を用いて自慰行為の開始を試みた為、実験は中止されました。

&#34;AKI美容外科&#34; なる団体並びに &#34;AKI院長&#34; なる人物についての調査と、SCP-2075-JPの別個体に関する調査は並行して継続されます。
