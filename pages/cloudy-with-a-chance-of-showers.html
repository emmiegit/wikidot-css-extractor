    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>雨，在鲜红的伞上敲出断断续续的乐章。这雨并不大，但不仅淅淅沥沥地下了一天了，天还依旧没有放晴的意思，云还像早上一样昏暗。虽然只要Dr. Rights没被淋湿，她就不会抱怨下雨，但她仍免不了为老天在她难得的休息日决定下雨而感到气恼。

一辆车加速驶过，溅了Rights一身水。Rights低声咒骂着，朝那车竖了竖中指。她想起那个教哲学的老教授，Dr. Cabenwald，就喜欢将这个手势叫做“倒鸟[[footnote]]**译注：**原文为“inverted avian”[[/footnote]]”并在院长的后脑勺上做出这样的手势。

当Rights跨过水坑，继续走上人行道时，她莞尔一笑。


&gt; //天黑了。在那黑暗里混杂着的，是恋人的低语和床单的沙沙声。//
&gt; @@ @@
&gt; //门被踢开了。刺眼的灯光充斥着整个屋子，刺耳的的声音在整个房间回荡。他被拖下床，牢牢按在地板上，双手被锁在在背后，语无伦次地叫着。她尖叫着“亵渎”。//
&gt; @@ @@
&gt; //男人冷冷地看着她。他有武器。他告诉她保持冷静，尽量使自己体面，然后等待。会有人来解释的。她仍然半裸着，向他啐唾沫，并仍然尖叫着。//
&gt;

Rights到达了山顶。在她左边有一个铁丝网、一片陡峭的草地和成片的小树，而所有这些都忽略了远处的公路和铺天盖地的快餐店。而在她的右侧有一排双层的老房子。其中有几个院子杂草丛生，在窗前有着“出售”的牌子。有些房子露着砖，另一些则涂着褪色而破碎的油漆。Rights走得更近了些，踩在混凝土上走向了一所房子。

这是一间朴素的砖头房，虽然它可以被重新修缮一番。院子里十分整洁，或者说至少在被淹之前，在小径两侧都种着花。门廊上挂着一个吱吱作响的木秋千。在门口，那个破旧、泥泞的地毯上醒目地写着“在这里擦鞋！你们这些没文化的野蛮人”。Rights收起了她的伞，擦掉了黏在她网球鞋上的泥。

&gt; //他们试图把他带走。她试图和他们搏斗，但和她说话的那人把用枪指着她的脸。“抱歉，”他说，可他冰冷的语气没有一丝抱歉的意味。//
&gt; @@ @@
&gt; //沉默片刻。震惊已然退却——至少退却了一部分。她穿上了T恤和短裤，走进了厨房。灯亮着。//
&gt; @@ @@
&gt; //Dr. Cabenwald在厨房里的小桌子前坐着，手里和桌子的对面各有一杯咖啡。他是个大个子，谢顶，下巴上长着浓密的花白胡子。他看着很累，但仍面带微笑。他向空座位和咖啡打了个手势。她环视整个屋子，看见有一个穿着警察制服的男人站在公寓门口。他正在读一本便宜的平装书，但他总时不时瞥她一眼。//
&gt; @@ @@
&gt; //”这他妈是怎么回事？”她的语气比起疑问，更像是质问，然后她用地狱烈火般的眼神扫视全屋。//
&gt; @@ @@
&gt; //Cabenwald微笑着，再次向那把椅子示意。//
&gt; @@ @@
&gt; //“先坐下吧。我不知道我是否可以解释得足够清楚，但如果你能听我说完我将不胜感激。”//
&gt; @@ @@
&gt; //她迟疑了一下，略显有些不情愿，但依旧坐下了。她抿了一口咖啡。那咖啡很黑，很苦。//

&gt; @@ @@
&gt; //她又抿了一口咖啡。Cabenwald继续说。//
&gt; @@ @@
&gt; //“Matthews先生的大脑和淋巴系统不幸感染非标准细菌，具有潜在的模因危害。我们担心它已经过了潜伏期，因此，为了防止外部感染的发生，我们不得不立即采取行动。他将被安置在相应的安保设施中予以观察及治疗。这种感染通常是致命的，除非及时使用恰当的治疗，”他咽下了一大口咖啡，“他应该会活下来。”//
&gt; @@ @@
&gt; //她看着他的眼睛，死死地盯着他。//
&gt; @@ @@
&gt; //“所以他有疾病吗？你必须做得更好，教授。”//
&gt; @@ @@
&gt; //“我没有理由说谎，Rights小姐，但我明白。Matthews先生感染的疾病用一般的科学是完全无法解释的。当它到了成熟期，他将产生生动的幻觉，同时，瘤样病变会生长并发展，甚至暴发、传播。他的精神状态会恶化至精神失常，这很可能在他的死亡到来之前将会导致数起谋杀。”//
&gt; @@ @@
&gt; //“说实话，我在某个基金会受雇。这个基金会的目的是控制像感染Matthews先生的东西，并防止他们达到毁灭整个世界的地步。”//
&gt; @@ @@

&gt; 

Rights敲了敲门。

“进来！”在屋里，一个老人的声音喊道。她打开了门。

那人坐在厨房的桌子旁，面前带着格子的桌布上摆着吃了一般的火腿三明治和正在玩的纸牌游戏。他膀大腰圆，光头，留着一副纯白的络腮胡，可以说是圣诞老人的不二人选。

“你怎么样，Greg。”Rights说着走进了厨房。

Dr. Cabenwald抬起了头。

“像往常一样愉快，Agatha。有时间玩两把牌吗？”他开始洗牌。

“这是我的假期。”她坐在了他的对面，“我有整整24小时。”

“小家伙在哪？”

“今天和他爸爸在一起。我想把她带过来，但是他说‘今天是你的休息日，我可以照顾她！’别告诉别的人，我觉得他只是想向她炫耀他的办公室。”

“你有我的照片吧。”Cabenwald开始发牌。

“当然，别担心。”Rights笑了。

&gt; //这张照片是新的，而且极其清晰。一只巨大的、绿色的长得像恐龙的生物正在撕咬一个穿着橙色连体衣的人。三个穿着黑色制服的男人像那只生物开枪，但似乎没有什么明显效果。这看似不可能真实，但它的确是真的。因为那人身下的血斑，有着任何伪造的图像都不可能达到的详细程度。//

“我一直在照顾Edward，”Cabenwald说，“他很好。拿到三了吗？[[footnote]]**译注：**他们在玩一种名为“go fish”的纸牌游戏。规则是从对方手里索要相应的牌，若对方有则会被拿走，没有则说“Go fish”。下文的“Go fish”将不做翻译。[[/footnote]]”

“Go fish.”

“他在精神上从未恢复过，但他成功保住了看门人这个职位，还有几个人时不时来看看他。”

“他能记得我吗？给我6，谢谢。”

“该死的！我想他不会记得的。有王吗？”

“Go fish.”Rights笑了，“它总让我想起我因为和某人上床而来到基金会。有王后吗？”

Cabenwald咒骂着，对他以前的弟子[[footnote]]**译注：**以前的弟子，原文为“former protégé”[[/footnote]]竖起来“倒鸟”。</textarea></pre>
