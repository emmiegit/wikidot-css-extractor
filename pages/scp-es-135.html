**Ítem #:** SCP-ES-135

**Clasificación del Objeto:** Euclid  

**Procedimientos Especiales de Contención:** Se deberá monitorear en Internet y en medios impresos menciones en relación a Resurrección Ltda. u otras organizaciones que ofrezcan servicios similares, debiendo investigarse caso a caso y aplicarse las medidas de intervención en los casos que sea necesario. 

Como parte de las medidas de desinformación deberán realizar campañas de desacreditación a SCP-ES-135, presentándola como un grupo fraudulento con múltiples causas penales por estafa y ejercicio ilegal de la medicina en distintas partes del mundo.

Ante el hallazgo de instancias de SCP-ES-135-01, estas deberán ser detenidas y enviadas al Sitio más cercano para su contención. Debido a su carácter no violento no es necesario el empleo de fuerza, aunque se autoriza el uso de armamento concusivo no-letal ante posibles fugas. Los civiles relacionados con SCP-ES-135 o con instancias de SCP-ES-135-01 deberán ser detenidos para su interrogación y posteriormente amnestizados

Se considera de alta prioridad la búsqueda y detención de Shēnghuó Zhen (PdI-4277) 

**Descripción:** SCP-ES-135 es una organización comercial de carácter anómalo que ofrece lo que denomina “servicios relacionados con la mantención de la vida y la perpetuación de la memoria”. Aunque esta organización ha estado activa aparentemente desde la década de 1930, su bajo perfil y tendencia a desmantelar sus oficinas tras un corto período de actividad, migrando posteriormente a una nueva ubicación, han dificultado las acciones por parte de la Fundación.

Los potenciales clientes de SCP-ES-135 generalmente son contactados en forma directa por representantes de la organización, quienes ofrecen servicios de apoyo psicológico y asesorías para enfrentar el duelo ante un reciente fallecimiento. [[footnote]] La selección de los eventuales clientes sería a través de obituarios y comunicaciones similares, en que parientes y cercanos expresan su pesar ante un fallecimiento. [[/footnote]] Posteriormente se filtrará al grupo de sujetos contactados hacia una segunda etapa, compuesta en general de personas que presenten señales de depresión o incapacidad de aceptar su pérdida, como ocurre en el caso de fallecimiento repentino de cónyuges e hijos

Una vez firmado el convenio y un contrato de confidencialidad, y aceptadas las condiciones de pago [[footnote]] De un 5 al 30% del patrimonio total del cliente, siendo el pago posterior a la entrega de la instancia de SCP-ES-135-01. [[/footnote]], los interesados son contactados con Shēnghuó Zhen.[[footnote]] PdI-4277 ha indicado que prefiere ser llamada Madame Shēnghuó. [[/footnote]]  

La Sra. Shēnghuó se presenta como directora ejecutiva de Resurrección Ltda., siendo muy posiblemente la responsable del proceso asociado a la obtención de las instancias de SCP-ES-135-01. Corresponde a una mujer de ascendencia asiática de entre 35 y 45 años. Se ha concluido a partir de los testimonios de clientes y testigos que, pese a los más de 80 años de operaciones de Resurección Ltda., su representante ha sido siempre la Sra. Shēnghuó, la cual, por razones aún desconocidas, no ha mostrado signos de envejecimiento desde entonces.

Una vez contactada con el cliente, y tras  mostrar su empatía, dando sus condolencias ante la reciente pérdida que ha sufrido, Shēnghuó Zhen comienza a discutir con el sujeto acerca de lo injusto que es la vida, buscando convencerlo de que muchas vidas se acaban antes de tiempo y de que eso es un error, ofreciendo la oportunidad de que “quién ha partido pueda volver”, a través de lo que denomina “el sistema de nuestra organización.” 

Aunque los procedimientos asociados al sistema utilizado por SCP-ES-135 para prestar sus servicios no han sido caracterizados, ha sido posible deducir que correspondería a un ritual taumatúrgico de nivel medio, del tipo de transfiguración evocativa, que permitiría la obtención de un simulacro viable del sujeto de interés. Entre los materiales solicitados para el procedimiento están prendas de vestir del sujeto (de preferencia con restos de sudor), fotografías de una fecha cercana a su fallecimiento, y medio litro de sangre de un familiar cercano. [[footnote]] Se considera familiares cercanos a padres, hijos y hermanos. La falta de este componente haría que el ritual no fuese viable. [[/footnote]] Se solicita además un ejemplar de oveja (//Ovis orientalis avis//) viva, de sobre 70 kg de peso, debiendo en su defecto pagarse un adicional de 100 a 500 dólares americanos.

Después de un período de 3 a 5 días procede a realizarse la entrega de la instancia de SCP-ES-135-01 al cliente, preferentemente en un lugar de acceso público o en su hogar, junto a una carpeta con una serie de indicaciones para su manejo. [[footnote]] En esta documentación se indican las singularidades que podrían observar en su modelo del producto, además de recomendaciones como cambiar de domicilio para evitar llamar la atención de familiares, amigos y conocidos. [[/footnote]]

Las instancias de SCP-ES-135-01 son físicamente similares al fallecido en que se basan, sin embargo, muestran menor inteligencia y presentan trastornos de memoria, principalmente amnesia anterógrada. Son capaces de comunicarse, desarrollando conversaciones poco elaboradas, a un nivel equivalente al de un niño de 6-7 años de edad. Aunque no logran recordar eventos recientes, poseen recuerdos de un período de 1-6 meses antes del fallecimiento del sujeto en que se basan.  

Aunque las instancias no necesitan dormir, cesarán sus actividades y movimientos al anochecer, reiniciándolos al amanecer. No requerirían de alimentos o bebidas, aunque son capaces de ingerirlos por mímica. Si bien fisiológicamente aparentan ser sujetos normales [[footnote]] Las pruebas médicas, histológicas, citológicas y genéticas realizadas no han mostrado características notoriamente distintas a humanos no anómalos. [[/footnote]], estas instancias no muestran señales de dolor o disconformidad al recibir lesiones, sufriendo, transcurrido un tiempo y en caso de que las lesiones no sean atendidas, desmayo como consecuencia del shock por pérdida de sangre o del trauma. En esas circunstancias, aunque las instancias estén inconscientes, sus signos vitales continúaran, cesando sólo tras la remoción o destrucción del corazón u otros órganos, o de la destrucción del cuerpo.

Las actividades relacionadas con SCP-ES-135 fueron identificadas por la Fundación debido al caso en que estuvo involucrado León Gutiérrez, investigador jefe de la sección de Psicología del Sitio-34. Su esposa, A████ Leiva, fallecida como consecuencia de un accidente de tránsito el 18/12/1985, fue descubierta en compañía del Dr. Gutiérrez y de su hija C██████ en cercanías del centro de ████████ la noche del 06/06/1986, por parte de personal de seguridad de la Fundación, responsable de labores de vigilancia y protección de personas importantes. Tras la detención de A████, la instancia fue derivada al Sector de Contención Humanoide del Sitio-34, y clasificada provisionalmente como SCP-ES-███. Adicionalmente el Dr. Gutiérrez fue puesto bajo arresto e interrogado para aclarar su participación en los hechos relacionados con SCP-ES-███.

[[collapsible show=&#34;+ Interrogatorio realizado a León Gutiérrez&#34; hide=&#34;- Cerrar&#34;]]

&gt; **Entrevistado:** León Gutiérrez. 
&gt;  
&gt; **Entrevistador:** Dr. Manríquez. 
&gt;   
&gt; **&lt;INICIO DEL REGISTRO, [7 de junio del 1986, a las 14:05 hrs]&gt;**
&gt;   
&gt; **Dr. Manríquez:** León, lamento mucho que te hayan detenido y que hayas tenido que pasar la noche en una celda, pero debes comprenderlo. La vigilancia es constante, sobre todo para quienes consideramos de mayor importancia para nuestro proyecto; no es cosa que un día simplemente desaparezcan, con todo lo que conllevaría. Ahora, quisiera darte la oportunidad de que expliques que está sucediendo, que significa todo esto. 
&gt;  
&gt; **Dr. Gutiérrez:** ¿Ahora vienes a hablarme ███████? Lo que hicieron fue injusto, demencial, nos detuvieron y trajeron aquí sin ninguna explicación. Sólo espero que mi esposa y mi hija se encuentren bien… ¿Acaso un hombre no puede ir al cine un viernes en la noche con su familia? Queríamos ir a ver Cocodrilo Dundee…
&gt;  
&gt; **Dr. Manríquez:** León, detente. Sabes que quien les acompañaba no era A████. Ella murió hace varios meses, y tú volviste a trabajar sólo hace un mes, después de una larga licencia por depresión. Fue algo terrible lo que le pasó, sobre todo teniendo una hija pequeña, pero debes seguir con tu vida, sobre todo por C██████
&gt;  
&gt; **Dr. Manríquez:** Nuestro examen preliminar no ha mostrado nada extraño en tu acompañante, salvo cierto nivel de confusión e incapacidad de comprender lo que está sucediendo. Se limita a preguntar por ti y por su hija.
&gt;  
&gt; **Dr. Gutiérrez** //(Enojándose y levantándose de la silla, amenazando a Manríquez)//**:** Hijos de puta déjenla en paz, no es otro fenómeno para su colección.
&gt; 
&gt; **Dr. Manríquez:** ¿Entonces qué es? No es algo que quisiéramos hacer pero durante la noche exhumamos los restos de ████ desde el cementerio de ██████████, comprobando la integridad de su sepultura. Además hemos revisado tu historial financiero, y no sólo vendiste tu automóvil sino también transferiste parte de tus ahorros a nombre de una sociedad comercial llamada Resurrección Ltda.
&gt;  
&gt; **Dr. Gutiérrez** (//Desplomándose en la silla//)**:** Para mí su partida fue algo duro, no sabes cuánto la amaba pero, ¿sabes lo triste que es escuchar a una niña llorar todas las noches por su mamá? ¿Qué no pocas veces dijera que preferiría estar con ella? ¿Qué no haya podido despedirse de su madre porque el camión que la atropelló la dejó tan destrozada que su funeral tuvo que ser con el ataúd cerrado? No, no lo sabes y espero que nunca lo llegues a saber.
&gt;  
&gt; **Dr. Gutiérrez:** A pesar del apoyo que recibimos, este tiempo ha sido horrible. Llegué a un punto que no era capaz de cuidar ni siquiera de mi mismo. Pasaba los días y las noches mirando a la nada, hacía las cosas en forma casi inconsciente, sólo C██████ me hacía reaccionar por unos instantes. Por eso decidí que por su bien no me siguiera viendo así y la envíe con mis padres. Fue entonces cuando recibí la visita de esa mujer.
&gt;  
&gt; **Dr. Gutiérrez:** La encontré sentada en el sofá de la sala. Al verme, y antes que alcanzara a decir algo se levantó y me saludó. Se presentó como Shēnghuó Zhen, representante de Resurrección Ltda., ofreciendo a ayudarme con mis problemas
&gt;  
&gt; **Dr. Gutiérrez:** Pensé que era parte de algún grupo religioso, quizás de los Testigos de Jehová o algo así, o de algún grupo de auto ayuda. No me cuestioné como había llegado a saber lo que había pasado ni qué interés tenía en mi situación, ni menos de qué forma podía ayudarme. Decidí escucharla por unos minutos y luego decirle que se fuera.
&gt;  
&gt; **Dr. Manríquez:** ¿Puedes describirla?
&gt;  
&gt; **Dr. Gutiérrez:** De origen asiático, delgada, cabello oscuro corto, de entre 30 a 45 años, muy seria, nada demasiado destacable. Creo que usaba un par de pendientes de oro en forma de concha de ostión.
&gt;  
&gt; **Dr. Gutiérrez:** No me ofreció consuelo ni todas esas estupideces religiosas que uno escucha tantas veces. Me dijo simplemente “su partida fue algo injusto, pero debes estar tranquilo porque ella puede volver”
&gt;  
&gt; **Dr. Gutiérrez:** No quería creerle, era obvio que era parte de una estafa, pero estaba desesperado y no perdía nada con escucharla.
&gt;   
&gt; **Dr. Gutiérrez:** Me dijo que era algo poco convencional para su organización que ella visitara directamente a sus clientes, pero que consideraban mi situación un caso especial. A████ podría volver, tan bella y saludable como antes del accidente, sin secuelas ni recuerdos de lo ocurrido, pero con su memoria e intelecto algo afectados. Me explicó además que desafortunadamente el sistema utilizado no era perfecto,  que estaba limitado a las capacidades de sus patrocinadores, pero que hacían las cosas lo mejor posible. [[footnote]] Se cree que SCP-ES-135 sería parte del GdI Pandemonium Inversiones, grupo al que también estaría vinculado SCP-ES-123. [[/footnote]]
&gt;  
&gt; **Dr. Gutiérrez:** No era algo sencillo de decidir, le pedí tiempo para pensar al respecto, llamándola por teléfono después de una semana al número que me dejó. Cuando volvió a visitarme me pidió una serie de objetos relacionados con A████. Lo más raro que me pidió fue sangre de unos de sus padres o de su hermana, por fortuna su padre es donante usual en el hospital [CENSURADO], y un amigo  pudo conseguirme una bolsa. Me explicó que el pago sería una vez realizado el servicio. La tarifa que pidió fue muy alta, pero si su promesa era cierta lo valdría.
&gt;  
&gt; **Dr. Gutiérrez:** Cuatro días después volvió a visitarme Shēnghuó, y la acompañaba A████. Cualquier duda que pude tener se desvaneció al verla, ella sonrió y corrió a mi encuentro, besándome. Shēnghuó se limitó a sonreír y a entregarme un formulario que firmé casi sin leerlo, aclarándome que si el pago no ocurría en un periodo máximo de 30 días el producto sería retirado.
&gt;  
&gt; **Dr. Gutiérrez:** Así fue como ella regresó. Es verdad que le cuesta mucho recordar y que su mente se volvió algo simple, y que se comporta en forma algo mecánica, pero sigue amándome a mí y a mi hija, y eso es lo que importa. Ahora te suplico que la dejen en paz, es inofensiva, si quieren me expulsan de la Fundación, nos iremos los tres a vivir a algún lugar alejado donde nadie nos conozca.
&gt;  
&gt; **Dr. Manríquez:** Gracias por tu colaboración León, ahora serás escoltado nuevamente a tu celda mientras continúa la investigación.
&gt;  
&gt;   
**&lt;[FIN DEL REGISTRO, 15:04 hrs]&gt;**
&gt; 

Posterior a indagaciones realizadas en la sección de Archivos del Sitio-19, el Dr. Gutiérrez volvió a ser interrogado el 13 de junio de 1986 buscando confirmar información hallada durante la investigación.

&gt; **&lt;INICIO DEL REGISTRO, [13 de junio del 1986, a las 9:15 hrs]&gt;**
&gt; 
&gt; **Dr. Manríquez:** Hola León. ¿Cómo te han tratado estos días? Espero que las condiciones de tu encierro no hayan sido demasiado severas. Créeme, he hecho todo lo que está a mi alcance por lograr tu liberación pero aún hay demasiadas preguntas sin responder.
&gt;   
&gt; **Dr. Manríquez:** Aunque revisamos a profundidad los archivos del Sitio además de archivos de colaboradores externos, no encontramos ninguna referencia respecto a Shēnghuó Zhen o a Resurrección Ltda., o de alguna variante de ese nombre, o de organizaciones que ofrecieran servicios similares. Tratamos de comunicarnos con el número telefónico que nos entregaste y no había servicio, la dirección a la que correspondía había sido abandonada hace un par de semanas. Además la cuenta a la transferiste tus fondos fue vaciada y cerrada poco después de la transferencia, perdiéndose la información de su dueño en el proceso. Literalmente es como si a la señora Shēnghuó se la hubiera tragado la tierra. Salvo por la presencia de ese ser que se parece a A████, esta historia es tan absurda que si no fuera testigo no la creería.
&gt;   
&gt; **Dr. Gutiérrez:** Te lo ruego por los años que me conoces que las dejen en paz. Dejen a mi hija irse de este lugar, ni siquiera ustedes pueden tener a una niña secuestrada indefinidamente, además es demasiado pequeña para entender lo que pasó, simplemente aceptó que su mamá había vuelto.
&gt;  
&gt; **Dr. Manríquez:** Quédate tranquilo, le administraron amnésicos e implantaron la historia de que habías sufrido un accidente en una ciudad lejana, por lo que ahora está bajo el cuidado de tus padres, quienes, si no me equivoco, no sabían nada del regreso de A████. Cuando se comunican al hospital donde supuestamente estás internado nuestro personal responde, la coartada se mantiene.
&gt; 
&gt; **Dr. Gutiérrez:** Gracias...
&gt; 
&gt; **Dr. Manríquez:** Pude contactar con personal del Archivo del Sitio-19. quienes tras una larga investigación encontraron algunas referencias interesantes. Aunque no se llamaban Resurrección Ltda., ha habido a través de los años varios grupos y organismos relacionados con “resurrecciones milagrosas”, casos principalmente asociados a sanadores de fe o pastores, eventos que el personal de los Sitios más cercanos se apresuró a encubrir, capturando o terminando a las instancias anómalas presentes. En varios de esos eventos la policía local tomó fotografías, tanto de los sanadores de fe como de quienes los acompañaban.
&gt;  
&gt; [El Dr. Manríquez extrae una carpeta del interior de su maletín y se la entrega al Dr. Gutiérrez, quien procede a revisar las fotografías en su interior]
&gt;  
&gt; **Dr. Gutiérrez** //(Apartando una fotografía)//**:** ¡Es ella! ¿Cuándo fue que le tomaron esta foto?
&gt;    
&gt; **Dr. Manríquez:** Cerca de 1940.
&gt; 
&gt; 
&gt; **&lt;[FIN DEL REGISTRO, 09:50 hrs]&gt;**
&gt;  
&gt; **Conclusión:** El Sr. León Gutiérrez fue sometido a medidas disciplinarias, siendo expulsado de la Fundación posterior a un tratamiento con amnésicos Clase-█. Actualmente vive en la ciudad de ████████ junto a su hija, lugar donde fue contratado por  ████████ S.A., empresa fachada de la Fundación. En la actualidad continúa la vigilancia del Dr. Gutiérrez a causa de los eventos relacionados con Resurrección Ltda.
&gt; 
&gt; A████ continúa viviendo en el Sector de Contención Humanoide del Sitio-34, siendo reclasificada como una instancia SCP-ES-135-01.
&gt;
