[[include component:image-block name=https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1511182703739&amp;di=36160223cf80a12ce6b5ee38c1f489e1&amp;imgtype=0&amp;src=http%3A%2F%2Fdaily.cnnb.com.cn%2Fnbwb%2Fimages%2F2014-08%2F03%2FA9%2FNBWB20140803A09b002.jpg|caption=SCP-CN-970的正面]]

**项目编号：**SCP-CN-970

**项目等级：**Safe

**特殊收容措施：**SCP-CN-970被固定放置于一个5cm*5cm*0.5cm的钢化玻璃盒中，对SCP-CN-970进行实验需要三级或以上权限批准。

**描述：**SCP-CN-970外形为一枚古钱币，直径2.43厘米，重3.2克，正面有“天禧通宝”四字。形制与普通的天禧通宝[[footnote]] 北宋真宗天禧（公元1017年～公元1021年）年间发行的一种铜币 [[/footnote]]完全相同，但表面有一层有机膜与数个小坑。

SCP-CN-970的特异性质表现为，当一非生物满足
* 位于SCP-CN-970的正面，重心与SCP-CN-970重心的连线与SCP-CN-970表面垂直；
* 相对于项目的垂直方向分速度超过一定值；
* 与项目之间没有阻隔；
三个条件时，此无机体的运动方向会改变为与项目表面完全垂直并不断加速。若收到影响的物体大小不足以穿过SCP-CN-970的中心方孔，则其运动会在接触到项目之后瞬间停止，否则，会在到达项目中心处时[数据删除]。生物则不会受到SCP-CN-970的影响。

会触发SCP-CN-970异常性质的速度下限与物体到SCP-CN-970的距离有关，距离越近，该速度下限越低，测试表明，当与SCP-CN-970表面距离达到██时，即使只是水平方向的微小扰动也会触发其异常性质。目前尚未发现SCP-CN-970的影响范围的上限。

在██大学历史系对中国河北省██地区的一次考古发掘中，考古人员在一处被埋于地下的北宋时期建筑废墟遗迹中发现了SCP-CN-970并确认了其异常性质，随后，SCP-CN-970被基金会特工收容。检测结果表明，SCP-CN-970周边的土壤中含有大量柯石英[[footnote]] 一种硅晶体，由石英在超高压下变质而成，常见于陨石坑中 [[/footnote]]。

取样检测表明，SCP-CN-970表面的有机膜成分与大豆脂肪相同，小坑的形状则和被箭头刺中产生的痕迹相同。对项目进行X光测试发现，在项目的中心方孔上刻有一段文字，内容为：

&gt; **吾射不亦精乎**

[[collapsible show=&#34;+ 附录：《宋史 列传第四十三》片段节选&#34; hide=&#34;- 文件已展开&#34;]]

&gt; //（陈）__尧咨__字__嘉谟__……拜__武信军__节度使、知__河阳__，徙__澶州__，又徙__天雄军__[[footnote]] 北宋地名，治所在今河北大名县 [[/footnote]]。所居栋摧，大星霣于庭，散为白气。已而卒，赠太尉，谥曰康肃。……善射，尝以钱为的，一发贯其中。……//

[[/collapsible]]
