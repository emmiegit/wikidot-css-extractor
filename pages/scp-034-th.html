**วัตถุ#** SCP-034-TH

**ระดับ:** Safe

**มาตราการกักกันพิเศษ:** SCP-034-TH จะถูกนำมาเก็บไว้ในพื้นที่ส่วนหนึ่งของโกดัง-29a โดยไม่มีการทดสอบใดๆอีก

**รายละเอียด:** SCP-034-TH เป็นเครื่องบินบังคับวิทยุรุ่น BOYIN747 ที่เหมือนกับโบอิ้ง 747 เกือบทุกประการ วัตถุทำมาจากพลาสติกโพลีสไตรีน แม้ว่าวัตถุจะเป็นของเล่นแต่มีน้ำหนักถึง 250 กิโลกรัมซึ่งไม่สมดุลกับขนาดวัตถุ การเคลื่อนย้ายวัตถุนั้นทำได้ทางเดียวคือการบังคับด้วยจอยควบคุมที่มีมาพร้อมกัน การตรวจสอบ SCP-034-TH นั้นพบว่ามีส่วนประกอบต่างๆเหมือนกับเครื่องบินโบอิ้ง 747 ของจริง และไม่พบความผิดปกติใดๆหากไม่มีการใช้งาน

ความผิดปกติของ SCP-034-TH นั้นจะปรากฏขึ้นเมื่อมีการเปิดใช้งานวัตถุ โดยจอยควบคุมนั้นจะมีปุ่มการบินอัตโนมัติสำหรับบุคคลที่ไม่มีประสบการณ์ในการควบคุมวัตถุมาก่อน หลังจากเปิดใช้งานจะปรากฏผู้โดยสารที่มีลักษณะเป็นโมเดลนั่งอยู่เต็มลำภายใน SCP-034-TH สำหรับการทำงานของ SCP-034-TH นั้นไม่ต่างไปจากเครื่องบินของจริง

ในกรณีการควบคุม SCP-034-TH ล้มเหลวหรือทำให้ตก จะเกิดระเบิดขนาด 2 เมตรขึ้นในบริเวณที่วัตถุตกพร้อมกับมีเลือดและชิ้นส่วนอวัยวะของโมเดลกระจัดกระจายอยู่ตรงนั้น เมื่อนำชิ้นส่วนมาตรวจสอบพบว่ามี DNA ที่เป็นของมนุษย์แต่ไม่สามารถตรวจหากรุ๊ปเลือดหรือ DNA ของบุคคลใดๆที่มีอยู่จริงได้ จากนั้นวัตถุจะปรากฏตัวขึ้นมาใหม่เป็นเครื่องบินโบอิ่ง 747 ลำใหม่ในสภาพสมบูรณ์ด้วยวิธีการที่ไม่รู้จัก

**ภาคผนวก:** รายการปุ่มคำสั่ง

||~ ปุ่มคำสั่ง ||~ ผลลัพธ์ ||
|| โหมดบินอัตโนมัติ || วัตถุจะทำการบินอัตโนมัติตั้งแต่ต้นจนจบ ระยะการบินนี้จะอยู่ในระยะ 5 กิโลเมตรเท่านั้น ||
|| กำหนดจุดหมาย || เชื่อมต่อกับ GPS วัตถุจะบินไปยังปลายทางที่กำหนดโดย GPS มีระยะทางสูงสุด 18 กิโลเมตร ||
|| กำหนดเป้าหมาย || เชื่อมต่อกับ GPS วัตถุจะบินไปยังเป้าหมายที่ต้องการจะพุ่งชน เมื่อถึงเป้าหมายที่จะชน วัตถุจะทำการระเบิดตัวเองในระยะ 2 เมตร ||</textarea></pre>
