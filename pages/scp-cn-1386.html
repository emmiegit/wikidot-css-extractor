    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

**项目编号：**SCP-CN-1386

**项目等级：**--Safe-- --Euclid-- Keter

**特殊收容措施：**已被收容的多数SCP-CN-1386被收容在Site-CN-48附属设施 Containment Research Unit-CN-1386中，不可或较难移动的项目个体将被就地收容。由于项目异常性质对人类的危险性，对SCP-CN-1386的所有研究与收容工作由人工智能工作员进行。若需获得当前正在施行的具体收容措施信息，请联系项目HMCL监督员（当前为NOT FOUND.AIC）。

对未被收容的项目的追踪与收容同样应由人工智能工作员进行。

**描述：**SCP-CN-1386为一类实体的总称，最初被发现的个体表现为一种冰虫（//Mesenchytraeus solifugus//），具备非异常冰虫的性质但其可生存的温度范围较其他冰虫广许多。其异常性质在于其会以不定方式不断“突破”对其的“包裹”/“包围”/“包含”/“限制”等。经确认，物理上的包含与概念上的包含均可被此性质影响。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/collab:drwaterbottle/%E5%87%BA%E5%A4%84%E4%B8%BA%E7%BB%B4%E5%9F%BA%E7%99%BE%E7%A7%91%E9%81%B5%E5%AE%88cc-BY-sa3.0.jpg |caption=一只表现为冰虫的SCP-CN-1386个体]]

SCP-CN-1386-A为通过SCP-████、SCP-CN-████及SCP-████-██获得异常性质的一台██████型笔记本电脑，能够在“突破”事件发生时确认被项目突破的事物并在其屏幕上以现代汉语形式输出之。

SCP-CN-1386最初于202█.11.██于中国██省██市██区的██████小区发现，当时潜伏于此区域的特工报告称此区域的供水管道被冻裂的频率异常地高。在对此小区供水系统的检查中发现了冰虫形式的项目种群的存在，当时认为其为一种会不断分泌酸液腐蚀管道使其破损的生物。对██████小区供水系统中项目的清理已完成。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/collab:drwaterbottle/paishuiguan.jpg |caption=██████小区因项目破损的其中一根管道]]

**附录：**文件CN-1386-1

**前言：**本文件记录了部分“突破”事件的描述。欲获得已被记录的“突破”事件之完整记录，请联系项目HMCL监督员NOT FOUND.AIC。

-----

&gt; **发生时间：**20██.██.██（推测）[[footnote]]由于此事件发生时SCP-CN-1386-A尚不存在，无法精确得知被项目突破的事物、事件发生的时间与事件具体经过。[[/footnote]]
&gt; 
&gt; **被突破物：**██████小区供水系统的管道（推测）。
&gt; 
&gt; **事件描述：**大量项目个体开始自口部分泌强酸性液体以腐蚀管道，最终导致管道破损与水的大量泄露，泄露出的水携带部分项目个体在冬季低温环境下被冻结。

&gt; **发生时间：**20██.██.██（推测）
&gt; 
&gt; **被突破物：**承装一个SCP-CN-1386种群的金属容器，为项目收容措施的一部分（推测）。
&gt; 
&gt; **事件描述：**多只项目个体开始分泌包括████████在内的多种不稳定有机化合物。所有被分泌出的物质被集中到容器上部一侧并在不久后的食物给予过程中被进入容器的常温气流引爆，导致容器侧翻与收容失效。此事件后项目特殊收容措施中添加了用于再收容的自动机械与备用容器。在类似事件发生██次后基金会开始考虑项目具有更深层次异常性质的可能性并创造了SCP-CN-1386-A。

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**混沌分裂者的夺取目标。
&gt; 
&gt; **事件描述：**一个混沌分裂者间谍潜入Site-CN-48并引发了全站点范围的停电事故，企图借停电造成的混乱偷窃包括项目在内的多个小型异常。在转移了约十分之一的被收容项目个体后部分项目个体开始组成一个认知危害符号导致正在转移项目的混沌分裂者间谍死亡。[[footnote]]在此次事件中SCP-CN-1386-A首次成功输出突破事件的相关信息。[[/footnote]]

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**SCP-CN-1386收容室的天花板。
&gt; 
&gt; **事件描述：**大群项目开始在收容容器底部分泌、堆积一种成分未知的油性液体。在获得突破事件已经开始的消息后基金会员工开始试图检查收容容器但在检查前油性液体因未知原因被点燃，产生的射流推动容器向上飞出，在撞毁了收容室天花板后容器于正因装卸货物而开启的站点冷库中落地。

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**SCP-CN-1386收容室值班员的观察。
&gt; 
&gt; **事件描述：**在突破事件被确认已经开始后便立即要求当时的SCP-CN-1386收容室值班员停止值班立即撤离。没有观察到任何现象。
&gt; 
&gt; **笔记：**//至少它们确实突破了值班员的观察……//
&gt; [[&gt;]]
&gt; ――Dr.Water Bottle
&gt; [[/&gt;]]

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**██市中央公园。
&gt; 
&gt; **事件描述：**处于基金会收容下的项目没有被观察到任何值得注意的活动。██市中央公园的一座冰雕因大风侧翻摔碎，产生的碎冰中有部分越出了公园范围，其中一块碎冰中发现了一个小型项目种群。对此公园及其附近的检查没有发现其他项目个体。

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**被称为冰虫的生物群。
&gt; 
&gt; **事件描述：**在项目收容室附近发现多只来源未知的生物，主要为非冰虫的环节动物（//Annelida//），目前其均已分类为SCP-CN-1386并被收容了。

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**被称为环节动物的生物群。
&gt; 
&gt; **事件描述：**[数据删除]，研究员████、特工██████和D-█████已经被分类为SCP-CN-1386并被收容。其与基金会的雇佣关系已经终止。基金会人事部门应对外界与安保权限等级低于4级的人员否认曾雇佣过这些人员。
&gt; 
&gt; **笔记：**//对SCP-CN-1386的收容与研究工作将全面转由人工智能工作员进行。所有已被收容的项目个体将被转移至Containment Research Unit-CN-1386。所有曾接触过SCP-CN-1386的人员应作为潜在威胁个体隔离观察14天。//
&gt; [[&gt;]]
&gt; ――O5-1
&gt; [[/&gt;]]

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**卡门线[[footnote]]大气层与太空的分界线。[[/footnote]]。
&gt; 
&gt; **事件描述：**南极冰川中的一块体积约██立方米的圆柱形冰块飞起并进入近地轨道。此冰块内部存在极复杂的空腔结构，其中有少许与“收容室天花板”突破事件中项目分泌的油状液体类似的物质残留，空腔在冰块底部开口，开口处有冰块受强热融化的痕迹，推测这一结构起到了火箭发动机的作用。冰块在飞行过程中抛弃了多个小型冰块，可能是助推器。冰块前部发现了一个表现为冰虫的项目种群。
&gt; 
&gt; **笔记：**//对极地地区可能存在的未知SCP-CN-1386种群的调查已经开始。//
&gt; [[&gt;]]
&gt; ――NOT FOUND.AIC
&gt; [[/&gt;]]

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**存活。
&gt; 
&gt; **事件描述：**多个项目个体因未知原因死亡。其尸体已被冷冻保存。
&gt; 
&gt; **笔记：**//此事件后一切死亡的SCP-CN-1386个体之尸体都将保留SCP编号并冷冻保存。//
&gt; [[&gt;]]
&gt; ――NOT FOUND.AIC
&gt; [[/&gt;]]

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**没有表现为一堆沾着饼干屑的牙刷和乐高大楼一起奔跑过。
&gt; 
&gt; **事件描述：**Containment Research Unit-CN-1386内出现多个沾有饼干屑的牙刷与乐高玩具拼装的楼房，这些物体以与人类奔跑相当的速度活动一小时后停止了活动，目前均已被分类为SCP-CN-1386并收容。

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**Site-CN-48员工的电子邮件草稿箱。
&gt; 
&gt; **事件描述：**Site-CN-48员工██████通过电子邮件发向O5议会的正常报告文件的附件中出现了一个名为“CN1386.exe”的文件，其内容为一只冰虫不停扭动身体的像素动画。未知此文件的来源，但通过编辑记录可知此文件在邮件发送前便被添加到附件中。此文件的一份拷贝被分类为SCP-CN-1386并被收容。

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**现实中低于10000的人口数。
&gt; 
&gt; **事件描述：**处于收容中的项目没有被观察到任何值得注意的现象。当天唯一符合“被突破物”描述的事件是██镇人口突破10000。--未知此事件意义。--此镇已被基金会接管。其居民已以“地质灾害风险过高”与“放射性废物泄露”的理由转移至其他地区，这一理由同样被用于禁止无关人员接近此处。此镇已被分类为SCP-CN-1386并被收容。

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**莫霍洛维奇不连续面[[footnote]]地幔与地壳的分界线。[[/footnote]]。
&gt; 
&gt; **事件描述：**冒纳罗亚火山[[footnote]]夏威夷最大的火山。[[/footnote]]喷出物中发现了一个金属材质球状物。其外壳由铁、镍和少量未知物质组成，空心，内部包含一个表现为冰虫的项目种群。球状物的外壳被证明可以承受地幔中层的压力与温度以保持其中项目种群的存活。未知地幔中是否存在其他项目个体。
-----
[[=]]
+ [[size 200%]]注意：来自O5议会的紧急通知[[/size]]

对SCP-CN-1386的研究与收容工作已经全部取消，Containment Research Unit-CN-1386将被废弃。此决议被O5议会全票通过。

+ 此信息优先级为**最高**
[[/=]]

[[collapsible show=&#34;+ 仅4/CN-1386级人员&#34; hide=&#34;- 点此收起&#34;]]

&gt; **发生时间：**20██.██.██
&gt; 
&gt; **被突破物：**经验，理性，认知[[footnote]]根据对SCP-CN-1386-A残骸的检查，此次突破事件中的被突破物并不仅有此处列出的三个，但在剩余被突破物输出前-A便已损毁。[[/footnote]]。
&gt; 
&gt; **事件描述：**[数据删除]，Containment Research Unit-CN-1386损坏程度达到不可修复级别，检测到高密度黑色型EVE粒子流，SCP-CN-1386-A在本事件中损毁，对其的修复尝试失败了。//它在影响ofiv//
[[/collapsible]]
