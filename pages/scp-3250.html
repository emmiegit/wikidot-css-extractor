**Articolo:** [http://www.scpwiki.com/scp-3250 SCP-3250 – Jesus Fried Chicken]
**Autori Originali:** [[*user LilyFlower]] e [[*user minmin]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]
[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3250/sanders.jpg|
    caption=PdI-3250 (Colonnello Harland David Sanders) mentre fa un&#39;apparizione pubblica nel Dicembre del 1974.]]

**Elemento #:** SCP-3250

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Un campione della ricetta originale delle &#34;Undici Erbe e Spezie Segrete&#34; del Kentucky Fried Chicken deve essere conservato in un armadietto standard di elementi di Classe Safe nel Sito-88. Una copia digitale della ricetta è disponibile sul database del Sito-88. La diffusa riproduzione degli effetti di SCP-3250 è stata impossibilitata a causa dei diritti esclusivi del Kentucky Fried Chicken di commercializzare e vendere il pollo aromatizzato con la ricetta segreta del suo marchio, assieme all&#39;acquisizione della Piantagione della Famiglia ██████████ attraverso una copertura della Fondazione e il conseguente monopolio stabilito sulla varietà di pepe di ██████████.

La conoscenza pubblica della sostituzione della ricetta segreta delle &#34;Undici Erbe e Spezie Segrete&#34; del Kentucky Fried Chicken deve essere soppressa.

**Descrizione:** SCP-3250 è un&#39;anomalia percettiva che influenza gli individui che hanno consumato pollo fritto cotto a pressione e condito con le &#34;Undici Erbe e Spezie Segrete&#34; di proprietà del Kentucky Fried Chicken. Per un lasso di tempo dopo il consumo, le persone influenzate dall&#39;anomalia percepiranno le rappresentazioni di Gesù Cristo alterate per assumere le sembianze dell&#39;uomo d&#39;affari e ristoratore americano Colonnello Harland David Sanders, vestito con il suo caratteristico abito bianco e la cravatta bolo. Le rappresentazioni alterate saranno in uno stile artistico simile all&#39;originale. Tutti i tipi di rappresentazioni visive sono influenzati, comprese le rappresentazioni secolari.

Il grado percepito di somiglianza tra le rappresentazioni di Cristo e del Colonnello Sanders diminuisce con il passare del tempo, svanendo completamente dopo una o due ore dal consumo di un tipico pasto di tre pezzi di pollo. Consumando quantità maggiori di pollo, questo effetto dura più a lungo. Un limite superiore a questo effetto è stato riportato intorno alle 72 ore dopo il consumo di un intero secchio di pollo da 20 pezzi in una sola volta.

In base all&#39;analisi delle vendite di Kentucky Fried Chicken e della frequentazione delle chiese negli Stati Uniti, si stima che almeno 150.000 nordamericani siano stati influenzati da SCP-3250 a partire dal primo caso dell&#39;anomalia riscontrato nel gennaio del 1974. Le segnalazioni di manifestazioni al di fuori del continente nordamericano sono limitate, molto probabilmente a causa della sostituzione dei grani di pepe altamente deperibili e di provenienza della varietà di pepe di ██████████ usata nella ricetta del condimento nei mercati esteri. Si ritiene che la maggior parte dei casi di SCP-3250 non siano segnalati a causa della natura temporanea dell&#39;effetto e della naturale tendenza umana a preservare la conformità e mantenere una realtà consensuale.

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3250/chicken.jpg|
    caption=Pollo fritto positivo a SCP-3250 preparato nei laboratori del Sito-88 nel 2009.]]

**Storia:** Prima dell&#39;identificazione della sua fonte, la conoscenza di SCP-3250 è stata soppressa attraverso la distribuzione localizzata di amnestici ogni volta che gli agenti sul campo l&#39;hanno riscontrata; ciò è stato sufficiente ad accelerare la soppressione automatica tra i membri della popolazione influenzati. Dei test approfonditi condotti dai ricercatori del Sito-88 hanno determinato i fattori della sua causa nel 1974. Il contenimento su larga scala di SCP-3250 è stato presto messo in atto, culminando nell&#39;infiltrazione della sede centrale di Kentucky Fried Chicken a Louisville da parte di una squadra speciale congiunta tra la Fondazione e la UIU nell&#39;aprile del 1975. Gli agenti infiltrati sono riusciti ad accedere alla cassaforte chiusa a chiave contenente la ricetta anomala e a sostituirla con un sostituto simile in sapore. Anche i mandati con i Griffith Laboratories e la McCormick &amp; Company sono stati modificati di conseguenza dagli agenti sotto copertura, permettendo alla ricetta sostitutiva di propagarsi in tutta la catena di approvvigionamento del Nord America nel giro di pochi mesi. Si ritiene che il contenimento totale di SCP-3250 sia stato completato nell&#39;ottobre dello stesso anno.

Nel dicembre del 1975, in seguito alle sue dichiarazioni pubbliche sulla qualità alterata delle ricette di Kentucky Fried Chicken (fare riferimento al Documento-3250-H-066), Sanders fu designato come PDI-3250 e sottoposto ad osservazione segreta. Nel 1976 fu raggiunto un accordo privato con Sanders attraverso i contatti della Fondazione nella Heublein Inc, allora società madre di Kentucky Fried Chicken, offrendo un pagamento di 1 milione di dollari come risarcimento. Ciononostante, Sanders continuò a denigrare pubblicamente la qualità degli standard culinari del Kentucky Fried Chicken, e sostenne fino alla sua morte nel 1980, che le sue ricette originali erano state alterate dalla Heublein Inc.

Le indagini su Sanders e la sua associazione con organizzazioni esoteriche clandestine sono continuate fino al 1980, anno della sua morte, senza trovare nulla di insolito sia nella sua storia che nei suoi precedenti legami. Si concluse che Sanders non era né consapevole né responsabile del fenomeno di SCP-3250.

**Addendum:** Elenco delle manifestazioni notevoli di SCP-3250 che hanno richiesto la soppressione da parte della Fondazione

&gt; **Numero dell&#39;Avvistamento:** #001
&gt; **Data:** 09/01/1974
&gt; **Dettagli dell&#39;Avvistamento:** Tre membri della Chiesa di ████████ a Biloxi, Mississippi, hanno affermato di aver visto una rappresentazione del Colonnello Harland David Sanders nelle vetrate della chiesa. In quanto questo avvistamento non è stato condiviso da nessun altro membro della chiesa, non ci sono stati incidenti. Questo è il primo avvistamento documentato di una manifestazione di SCP-3250.

&gt; **Numero dell&#39;Avvistamento:** #012
&gt; **Data:** 16/02/1974
&gt; **Dettagli dell&#39;Avvistamento:** Il 56enne Howard Brooks di Hialeah, Florida, ha denunciato il furto di un dipinto rinascimentale di Gesù Cristo nella sua casa per le vacanze e la sua sostituzione con un dipinto in stile simile raffigurante il Colonnello Sanders. Poiché la manifestazione di SCP-3250 era osservabile solo da Brooks, venne ignorato dalle autorità locali. Una successiva indagine da parte da degli agenti della UIU ha rilevato che Brooks aveva consumato del Kentucky Fried Chicken per pranzo. È stata notata una connessione tra questa occorrenza anomala e le undici precedenti, che ha portato alla classificazione iniziale del fenomeno di SCP-3250 da parte della UIU. È stata successivamente richiesta l&#39;assistenza da parte della Fondazione a causa della dimensione del fenomeno, che è stato stimato essere troppo vasto per essere gestito con le sole risorse esistenti della UIU.

&gt; **Numero dell&#39;Avvistamento:** #013
&gt; **Data:** 14/04/1974
&gt; **Dettagli dell&#39;Avvistamento:** A D-01776 è stata servita una cena di tre pezzi di Original Recipe del Kentucky Fried Chicken e gli è stato ordinato di consumarla, cosa che ha fatto in una sola seduta. A D-01776 fu poi mostrata una statua di Cristo sulla croce e gli fu chiesto di descriverla. D-01776 ha riferito che la statua raffigurava un Colonnello Sanders crocifisso che mostrava una smorfia di dolore con dell&#39;olio di palma bollente che trasudava dalle sue ferite. Questa è stata la prima replica riuscita di una manifestazione di SCP-3250 in contenimento. Iniziano gli sforzi per alterare la ricetta delle &#34;Undici Erbe e Spezie Segrete&#34;.

&gt; **Numero dell&#39;Avvistamento:** #234
&gt; **Data:** 09/05/1974
&gt; **Dettagli dell&#39;Avvistamento:** Un gruppo di dodici turisti a Rio de Janeiro, in Brasile, ha denunciato l&#39;alterazione della statua del Cristo Redentore in una statua di uguali dimensioni del Colonnello Sanders con le braccia tese e tenendo una coscia di pollo fritto per mano. I turisti sono stati sottoposti a degli accertamenti dagli agenti della Fondazione, che hanno appreso che avevano condiviso un pasto di Kentucky Fried Chicken all&#39;aeroporto internazionale di Dallas-Forth Worth due ore prima della loro partenza. Questa è al momento l&#39;unica manifestazione di SCP-3250 documentata al di fuori del continente nordamericano, ed è stata occultata con successo grazie all&#39;utilizzo di amnestici di Classe-B.

&gt; **Numero dell&#39;Avvistamento:** #458
&gt; **Date:** Luglio 1974 (stimato)
&gt; **Dettagli dell&#39;Avvistamento:** Nel più grande avvistamento fino ad oggi, ███ civili della città di Van Gogh, Iowa hanno riferito di aver avvistato un Colonnello Sanders &#34;alto cinquanta piedi&#34; nel cielo sopra la loro città natale a seguito di una funzione religiosa. L&#39;apparizione è durata dodici minuti prima di demanifestarsi. In seguito è stato determinato che era stato fornito per il catering di massa al buffet del pranzo della chiesa del Kentucky Fried Chicken. Questo è il più grande avvistamento noto fino ad oggi, che si è verificato poco prima della sostituzione riuscita della ricetta originale. La conseguente isteria di massa causata da questo avvistamento è documentata nel Rapporto Incidente 3250-100-927.

**Addendum:** Rapporto Incidente 3250-100-927 (Lettura Riservata Livello-3)

Riepilogo Incidente: Le segnalazioni di camionisti scomparsi nelle vicinanze di CR W66, Louisa County, Iowa sono ricondotte alla città di Van Gogh, composta da 146 abitanti. La responsabilità di indagare sui disordini è stata assegnata alla sezione dell&#39;FBI [[[unusual-incidents-unit-hub|Unità Incidenti Insoliti (UIU)]]] a causa delle risorse locali della Fondazione che sono state deviate per l&#39;insabbiamento di massa di SCP-3250. Il 09/08/1974, gli agenti speciali della UIU C. Lewis e D. Tucker sono stati inviati sul posto.

Alle ore 0930, gli agenti riferiscono di aver scoperto i rottami di 7 trattori fuoristrada su una rampa a 1,2 miglia da Van Gogh. L&#39;indagine evidenzia i resti gravemente bruciati e decomposti dei camionisti scomparsi. A giudicare dalle tracce presenti (vale a dire, le macchie di carbone sul sedile del passeggero e del conducente, la mancanza di qualsiasi danno da bruciatura sui veicoli, i segni di effrazione con strumenti contundenti, e i mattoni di cemento legati al pedale del gas di ogni veicolo), l&#39;Agente Lewis suppone che i camionisti siano stati immolati dopo essere stati tirati dai loro veicoli e riposti sui loro sedili, successivamente i loro veicoli sono stati mandati con il controllo di velocità lungo l&#39;autostrada finché non si sono schiantati sulla rampa.

Alle ore 1010, gli agenti Lewis e Tucker riferiscono un forte odore di olio bruciato e di Kentucky Fried Chicken. Durante tutto questo, si sente un forte crepitio in sottofondo. L&#39;Agente Tucker afferma che il crepitio non è dovuto alla statica della radio. Poco dopo viene perso il contatto radio.

Il contatto viene ristabilito solo alle ore 1021, con una qualità audio gravemente ridotta. L&#39;Agente Lewis conferma, riferendo che la loro auto è stata oggetto di un&#39;imboscata con una trappola incendiaria improvvisata a base di grasso, e che gli sporadici spari di aggressori non visibili li hanno costretti ad abbandonare il veicolo e procedere a piedi. Trovano riparo in una casa vuota, riferendo inoltre che la maggior parte delle case di Van Gogh sembrano essere prive di occupanti. L&#39;Agente Lewis disobbedisce all&#39;ordine diretto di rimanere sul posto e assieme all&#39;Agente Tucker escono per indagare sulla situazione. Procedono a muoversi di casa in casa, evitando per un pelo una pattuglia di uomini e donne vestiti con mantelli marrone-oro e armati di fucili da caccia. Nel frattempo, il comando locale della UIU si collega con i contatti della Fondazione, spiegando la situazione. Insieme all&#39;agente speciale della UIU K. Milford, la SSM Pi-46 (Gli Uomini del Re) viene mobilitata per mettere in sicurezza la città di Van Gogh.

Alle ore 1029 si sentono forti rumori di sgranocchiamento. L&#39;Agente Tucker riferisce che il terreno più vicino al centro della città è coperto di parti di pollo fritto. Ad un esame più attento, le parti di pollo sembrano essere accuratamente disposte in modo da puntare verso la chiesa battista a sud della città. Gli agenti si avvicinano alla chiesa per indagare.

Alle ore 1034, si sente in lontananza un&#39;altra serie di suoni di sgranocchiamento. Ben presto, il collegamento radio viene interrotto. A seguito di ciò, non è stato possibile stabilire ulteriori contatto radio con nessuno dei due agenti.

Il convoglio armato con a bordo la SSM Pi-46 avvista Van Gogh alle ore 1200, confermando la presenza dei trattori incidentati e dei rottami bruciati dell&#39;auto degli agenti. La resistenza civile si arrende rapidamente alla vista del convoglio, credendo che sia la Guardia Nazionale, e viene rapidamente trattata con amnestici di Classe-A.

Gli agenti Lewis e Tucker vengono trovati vivi in un fosso adiacente alla chiesa in fiamme, dove si erano rifugiati dopo la detonazione di un ordigno esplosivo improvvisato. Entrambi gli agenti vengono curati per lievi inalazioni di fumo, ma per il resto non riportano alcuna ferita.

Gli oggetti e le entità rinvenuti dalla SSM Pi-46 includono:

* Oggetti raffiguranti Gesù Cristo, che vanno dai ciondoli ai crocifissi, alterati per farli assomigliare al Colonnello Sanders.
* Volantini fotocopiati scritti a mano, che promuovono &#34;La Chiesa Riformata del Colonnello&#34;.
* Cinque tonnellate di pollo, sia crudo che fritto.
* Due tonnellate della ricetta originale delle &#34;Undici Erbe e Spezie Segrete&#34;, trovate nascoste in varie case.
* Una vasca in marmo, dotata di un riscaldatore e piena d&#39;olio, che funge aparentemente come una friggitrice.
* Una Bibbia di Re Giacomo con la maggior parte delle parole cancellate con un pennarello - le parole rimanenti descrivono la ricetta delle &#34;Undici Erbe e Spezie Segrete&#34;. L&#39;oggetto si trovava in una cassaforte chiusa a chiave sotto il pulpito della chiesa locale.
* Una grande quantità di armamenti assortiti, tra cui fucili da caccia, pistole, bombe incendiarie fatte in casa, e un soffiatore di foglie convertito per spruzzare olio bollente.
* 146 residenti di Van Gogh vestiti con stracci imbevuti di olio marrone dorato, con vari gradi di ferite da ustioni. Sono stati in grado di fornire dettagli coerenti riguardo l&#39;avvistamento di SCP-3250 #458, ma non sono riusciti a ricordare nient&#39;altro in seguito.
* Un cadavere umano affisso a un crocifisso di legno e coperto con gli ingredienti della ricetta delle &#34;Undici Erbe e Spezie Segrete&#34;. Il cadavere aveva lo stesso aspetto visivo del colonnello Harland David Sanders, che all&#39;epoca era vivo e sotto la sorveglianza della Fondazione ad Abbeville. Il campionamento genetico del cadavere si è rivelato comparabile a quello dei membri della specie //Gallus gallus domesticus//, conosciuta come pollo domestico. Le origini del cadavere e la natura della sua costituzione genetica rimangono sconosciute.
