**Объект №:** SCP-052-DE

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Субъекты, пораженные SCP-052-DE-01, как можно быстрее доставляются в Зону DE14 или Зону DE6, где проходят процедуру Maspraeg-021. Все обнаруженные экземпляры SCP-052-DE-02 должны быть незамедлительно нейтрализованы, для чего эффективнее всего использовать огнеметы. 

**Описание:** SCP-052-DE-01 -- это феномен, который, по-видимому, затрагивает только мужчин в возрасте от 21 до 52 лет. Он проявляется в виде продолжительной боли в правой верхней части брюшной полости, сопровождающейся постепенной потерей аппетита. При этом, рентгенография и другие неинвазивные методы исследований не выявляют никаких отклонений от нормы. Только колоноскопия[[footnote]] //(прим. пер.) Медицинский эндоскопический диагностический метод, во время которого врач осматривает и оценивает состояние внутренней поверхности толстой кишки при помощи эндоскопа.// [[/footnote]] или хирургическое вмешательство в соответствующую область показывают, что в нижнем конце //Colon ascendes//[[footnote]] Восходящая толстая кишка. [[/footnote]] находится овальный объект диаметром около 3 см, закрепленный на внешнюю стенку кишечника при помощи придатков, напоминающих щупальца. 

Пораженные субъекты сообщали, что не знают, что это за объекты и как они попали в их кишечник. Однако тщательные допросы показали, что почти все пострадавшие могли вспомнить, как заснули либо ненадолго потеряли сознание на туалете незадолго до появления симптомов. 

Если овальный объект не удалить из кишки, то примерно через месяц после появления симптомов вылупляется SCP-052-DE-02. Данное существо имеет трехсантиметровое сферическое тело и обладает 18 щупальцами, а также обрамленным зубами отверстием посередине тела. После вылупления SCP-052-DE-02 покидает пораженного одним из трех способов: 

__Естественным:__ SCP-052-DE-02 движется по толстой кишке, откуда попадает в прямую кишку, где ждет, пока ректум откроется (обычно во время посещения туалета), и таким образом покидает тело. Пораженный субъект не получает никакого сопутствующего ущерба. 

__Разрушительным:__ SCP-052-DE-02 использует свои зубы, чтобы прогрызть переднюю стенку брюшной полости и таким образом покинуть тело. Если немедленно оказать пострадавшему медицинскую помощь, то он может выжить и, в зависимости от тяжести и места повреждений, избежать сопутствующего ущерба при помощи хирургического вмешательства и терапии. 

__Инвазивным:__ Обычно SCP-052-DE-02 использует свои зубы, чтобы прогрызть прямой путь сквозь тело по направлению к шее и уже оттуда покинуть пострадавшего. Даже при своевременном оказании медицинской помощи шансы пораженного на жизнь равны нулю.

Как только SCP-052-DE-02 покидает тело, он направляется к ближайшему водоему, предпочитая при этом канализационные системы. С этого момента любые попытки отследить SCP-052-DE-02 безуспешны.  

Осмотр SCP-052-DE-02 показал, что это гермафродитное существо с огромной способностью к регенерации, половые органы которого находятся внутри тела и при этом полностью изолированы, что указывает на бесполый способ размножения. Половина щупалец объекта снабжены каналом, который, по-видимому, ведет к некому мешочку с яйцами внутри тела объекта. В других щупальцах находятся железы, производящие смазку, которая при контакте с кожей может вызывать эффект, схожий с эффектом сильнодействующего амнезиака. Кроме того, результаты вскрытия объекта указывают на то, что SCP-052-DE-02 способен достичь размеров в сотни раз превышающих размеры его тела (при соответствующем питании[[footnote]] Примечание: Неизвестно, чем питается SCP-052-DE-02. [[/footnote]]). Эксперименты над живым экземпляром SCP-052-DE-02 показали, что его привлекает наличие [ЗАСЕКРЕЧЕНО] в моче половозрелых мужчин. 

При обнаружении пораженного SCP-052-DE-01 субъекта его следует незамедлительно доставить в Зону DE14 или Зону DE6[[footnote]] Обе Зоны расположены в районах, где, предположительно, происходит больше всего случаев заражения SCP-052-DE. [[/footnote]], где находятся специально обученные сотрудники и оборудование для проведения процедуры Maspraeg-021. Процедура Maspraeg-021 представляет собой хирургическую операцию, во время которой &#34;яйцо&#34; SCP-052-DE-02 удаляется и уничтожается, не оставляя в пострадавшем никаких следов объекта.

На текущий момент невозможно установить, сколько взрослых экземпляров SCP-052-DE-02 существует или где они находятся. В настоящее время единственная группа, которой удалось обнаружить в канализации SCP-052-DE-02, считается пропавшей. 

[[collapsible show=&#34;Необходим уровень допуска 4 или выше&#34; hide=&#34;Уровень доступа подтвержден&#34;]]
&gt; //Вы, конечно, уже всё слышали. МОГ удалось найти что-то вроде &#34;гнезда&#34; SCP-052-DE-02. Официально данная МОГ считается пропавшей, и официально мы не знаем, где находится гнездо или живы ли еще наши люди. Официально это причина, по которой мы просто-напросто не забросили туда несколько подожжённых канистр с бензином, чтобы уничтожить там все.//
&gt;                      
&gt; //Неофициально это полная чушь.//
&gt;                           
&gt; //Мы знаем, где гнездо. Мы знаем, что наши люди всё ещё живы. Их наплечные камеры снабжены системой самозаменяющихся батарей с увеличенным сроком службы, так что они могут снимать еще целый год.//
&gt;            
&gt; //Тогда почему мы просто не уничтожим те штуки? Ну, наша группа в их гнезде. Они поочередно хватают мужчин, оплодотворяют их, а после вылупления &#34;молодняка&#34; извлекают его из тела своими щупальцами, чтобы не повредить. После чего они снова и снова, раз за разом оплодотворяют мужчин, наполняя их все большим числом яиц. Снимки показывают, что в гнездо пребывают всё больше и больше экземпляров SCP-052-DE-02. Из чего следует, что они просто хотят размножаться. И сейчас для этого им не надо плавать по канализации и при помощи своих щупалец пролезать в унитазы, ведь они могут заниматься этим в уютном доме. А знаете, что самое удивительное? Они поддерживают в наших мужчинах жизнь. Они заталкивают свои щупальца в рот наших людей и заставляют есть их части. Они вынуждают их делать это. SCP-052-02 быстро регенерирует, так что это, кажется, не влияет на них.//
&gt;                         
&gt; //Конечно, мы разрабатываем план по изолированию гнезда и содержанию SCP-052-DE. Однако сейчас наша приоритетная задача -- отправка туда дронов с целью установки камер, чтобы мы могли следить за ситуацией, даже если камеры наших оперативников отключатся. И пока новые экземпляры SCP-052-DE-02 прибывают в гнездо, а количество случаев проявления SCP-051-DE-01 за его пределами уменьшается, мы не станем менять наши приоритеты.//
&gt;           
&gt; //Другими словами мы оставляем там десяток мужчин, чтобы гражданские были избавлены от этой участи.//
&gt;            
&gt; //Это причина, по которой мы просто не уничтожим или не отгородим гнездо, пока туда может прибыть еще больше SCP-052-DE-02.//
&gt;           
&gt; //И это причина, по которой мы позволяем использовать наших мужчин в качестве рабов для размножения.//
&gt;            
&gt; //Потому что мы -- Фонд. Мы приносим жертву, чтобы защитить человечество. И мы принимаем решения, которые не может принять никто.//
&gt;         
&gt; //Обезопасить. Удержать. Сохранить.//
&gt;                                   
&gt; //**O5-█**//

[[/collapsible]]</textarea></pre>
