    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]
[[include :scp-wiki:component:pride-highlighter |inc-lgbt-alt= --]]]

= **实验记录2105**

------
||||||~ **实验-2105-α1** ||
|| **姓名：**研究员Michaelson || **日期：**██/██/████ || **监管者：**Dr. Forsyth [3级安保权限] ||
||||||= **SCP-2105所设定参数** ||
|| **致命性：**No |||| **仪式类型：**1 自我反省 ||
||||||= **实验前言** ||
|||||| //研究员Michaelson声称，他对任何其他人员都没有恶意，这一事实可能对理解仪式的结果很重要。SCP-2105正在12号研究设施的382-C房间内使用。房间里有各种主要与测试程序有关的物品。这包括：一张电脑桌、一把电脑椅、一个装有各种钢笔和铅笔的杯子、一张纸垫、一盏台灯、一个空书架、一个空文件柜和运行SCP-2105的电脑。// ||
|||||| **生成的仪式副本：SCP-2105-1** ||
|||||| {{仪式已开始。请按照说明操作： _
 _
仪式名：Ira constans Purus _
 _
 _
必需项 _
 _
1 一支Ticonderoga铅笔，轻度使用 _
2 一张大学校规纸 _
3 一双黑色阿迪达斯十年鞋 _
4 彩色排水灯[研究员注：[[[SCP-316]]]] _
5 持续5秒输出的目标唾液 _
 _
仪式指导 _
 _
1 将大学校规纸放在地上 _
2 在大学校规纸左上角的笔尖上轻轻地用提康德罗加铅笔平衡 _
3 如果目前穿的是黑色的阿迪达斯十年鞋，请脱掉 _
4 将黑色阿迪达斯十年鞋放置在地面，与大学校规纸的长边平行 _
5 站直，将彩色排水灯对着纸张，并根据需要持续使其发光 _
6 将口水吞下}} ||
||||||= **结果** ||
|||||| 仪式因需要[[[SCP-316]]]而无法实现。 ||
||||||= **试验后记** ||
|||||| //研究员Michaelson和我都不知道[[[SCP-316]]]离382-C房间很近。████████博士一直在381-C房间用它做SCP-██的实验。研究员Michaelson还指出，所有其他物品都在SCP-2105房间内。请求████████博士使用[[[SCP-316]]]被拒绝。// ||
||||||~ **实验-2105-α1a** ||
|| **姓名：**研究员Michaelson || **日期：**██/██/████ || **监管者：**Dr. Forsyth [3级安保权限] ||
||||||= **SCP-2105所设定参数** ||
|| **致命性：**No |||| **仪式类型：**1 自我反省 ||
||||||= **实验前言** ||
|||||| //实验-2105-α1的后续。已检查了半径为██m的所有房间内是否有其他物体。其他细节保持不变。// ||
|||||| **生成的仪式副本：SCP-2105-2** ||
|||||| {{仪式已开始。请按照说明操作： _
 _
仪式名：Fragmentis colligeris _
 _
 _
必需项 _
 _
1 一件绣有SCP基金会标志的████████品牌马球衫 _
2 一块60cm×30cm刨花板 _
3 两个1.5厘米的平头钉 _
4 一张来自████████比萨饼的收据 _
5 一把五轮黑色电脑椅，完全放倒 _
6 对象的个人手机 _
 _
仪式指导 _
 _
1 在五轮黑色电脑椅背面放置带有刺绣SCP基金会标志的███████品牌马球衫。 _
2 在电脑椅左端和右端订好马球衫 _
3 将60cmX30cm刨花板放置在电脑椅坐垫部分上方 _
4 无精打采的坐在刨花板上 _
5 把████████披萨饼的收据吃下去 _
6 打开对象个人手机的信息页面 _
7 大声读出来自████████的信息}} ||
||||||= **结果** ||
|||||| 在仪式完成的一瞬间，对象声称感受到了他自己所迷失的一部分。他离开了房间，用手机打给了研究员███████。研究员███████和研究员Michaelson现在为男女朋友关系。研究员Michaelson的手机在拨打给研究员███████的电话后无法使用。 ||
||||||= **试验后记** ||
|||||| //对SCP-2105的第一次试验来说相当平静。书架已经被替换了，因为它被拆开作为仪式所需的物品。在与研究员Michaelson进行了一次简短的采访后，他声称他一直在考虑和研究员████████约会。他还声称，这张收据是他母亲去世当晚的一张比萨饼送货收据，他把它放在后口袋里好几个星期。迈克尔森声称他不想参与进一步的测试。我怀疑他经历的比他愿意告诉我的还要多。已提交使用D级人员的请求。-**已批准**// ||

||||||~ **实验-2105-α2** ||
|| **姓名：**D-10984 || **日期：**██/██/████ || **监管者：**Dr. Forsyth [3级安保权限] ||
||||||= **SCP-2105所设定参数** ||
|| **致命性：**No |||| **仪式类型：**4. 自我改进 ||
||||||= **实验前言** ||
|||||| //在为数十位D级人员做心理评估后，D-10984被选中了。D-10984是一个病态肥胖的人，他对自己的健康表示了极大的失望。受试者被要求选择4.自我完善的仪式类型。受试者还被告知了SCP-2105的功能。382-C房间的物品与之前一样。// ||
|||||| **生成的仪式副本：SCP-2105-3** ||
|||||| {{仪式已开始，请按照说明操作： _
 _
仪式名：ការផ្លាស់ប្តូរដ៏ធំ _
 _
 _
必需项 _
 _
1 一个空金属瓶 _
2 一小撮灰 _
3 236毫升水 _
4 一个Bic Crystal牌笔的笔芯 _
5 一支完全削尖的Ticonderoga铅笔，未经使用 _
6 30毫升对象的血 _
 _
仪式指导 _
 _
1 将所有物品靠墙摆放为一个半圆 _
2 靠墙坐在地上，所有物品需要在手可摸到范围内。不要把背离开墙壁 _
3 抓起瓶子，将灰尘、水、墨盒内容物、血液放入瓶中 _
4 轻轻摇晃 _
5 将削尖的Ticonderoga铅笔放入瓶子 _
6 大力摇晃 _
7 将削尖的Ticonderoga铅笔拿出 _
8 等待五分钟 _
9 大声读出写在对象内脏上的短语}} ||
||||||= **结果** ||
|||||| D-10984没有完成仪式，在第3步时将自己的背从墙上移开。D-10984已被处决。 ||
||||||= **实验后记** ||
|||||| //当D-10984把他的背从墙上移开时，他身后形成了某种黑色的裂缝。就像剥开洋葱一样，D-10984的每一层都被拉入裂缝。先是他的表皮，接着是他的脂肪组织，接着是他的肌肉组织，等等。D-10984在整个过程中没有任何痛苦的迹象。随着D-10984淋巴系统的消耗，黑裂口立即消失。如果可能的话，应该对这个黑色裂谷进行进一步的研究。// ||

||||||~ **实验-2105-α3** ||
|| **姓名：**D-993 || **日期：**██/██/████ || **监管者：**Dr. Forsyth [3级安保权限] ||
||||||= **SCP-2105所设定参数** ||
|| **致命性：**No |||| **仪式类型：**5. 投影 ||
||||||= **实验前言** ||
|||||| //在D-10984失败后，关于仪式的协议被修改，并变得更加严格。D-993被指示阅读仪式，并在允许他开始实验之前重复尝试五次。此外，对其他仪式类型的进一步研究也被认为是必要的。因此，已指示D-993选择5.投射的仪式类型。这个测试的投影。房间里还布置了一些用于仪式的新物品。这包括：一把餐椅。一把钥匙。一对中型扬声器。一盒48支蜡笔。心状沙发。一盏台灯。 _
关于这一主题的附加说明：D-993是从一个免费实验D级人员池中随机挑选出来的。D-993声称在她被基金会拘留期间受到了很差的待遇，但她表示，待遇很差的是其他D级人员。D-993是一名平均身高、平均体重的中年妇女。// ||
|||||| **生成仪式副本：SCP-2105-4** ||
|||||| {{仪式已生成，请按照说明操作： _
 _
仪式名：Auferas me de loco isto _
 _
 _
必需项 _
 _
1 一只电脑鼠标 _
2 一根3米长的细绳 _
3 一个一端有孔的高密度聚乙烯锥形件 _
4 一颗1.5cm布拉德钉 _
5 对象的手表 _
 _
仪式指导 _
 _
1 用电脑鼠标将钉子钉在天花板上 _
2 将绳子系在钉子上 _
3 将绳子系在高密度聚乙烯的锥形件上，外面绕两圈，顶部绕两圈，穿过孔一圈 _
4 将手表直接放在对象的头上 _
5 把圆锥体放在手表上 _
6 停止存在4毫秒}} ||
||||||= **结果** ||
|||||| D-993瞬间被传送出了12号研究设施。由于████████的使用，11分钟后，D-993被定位在研究设施外围，试图逃跑。 ||
||||||= **实验后记** ||
|||||| //D-993把塑料锥套在她的头上那一瞬间，看起来她真的被吸进了塑料锥里。它让我想起了我在漫画中看到的一些东西。被抓获后，D-993坚持说她已经离开了好几个小时，并且在这些小时内不会透露她在哪里。由于这个测试，投影被确定为一种不适合D级人员使用的类型。// ||

||||||~ **实验-2105-α4** ||
|| **姓名：**D-2129和D-990 || **日期：**██/██/████ || **监管者：**Dr. Forsyth [3级安保权限] 和作为助理作用的Dr. Marberry ||
||||||= **SCP-2105所设定参数** ||
|| **致命性：**No |||| **仪式类型：**2. 召唤 ||
||||||= **实验前言** ||
|||||| //由于目前SCP-2105的不可预测性和可能导致XK级世界末日的召唤仪式，Dr. Marberry将和我一起观察实验-2105-α4。[“我们再小心也不为过。”-O5-█]D-2129和D-990彼此熟悉，在基金会的监管下住在同一个住所。D-2129是一个高个子，肌肉发达的欧洲人后裔。此前，D-2129接受了A级健忘症治疗，在被基金会获得之前，他对自己的生活没有记忆。D-990是哥伦比亚血统的高个子矮小的人。他声称在他们被捕前就认识D-2129。 _
房间里的东西和以前一样。所有从过去的仪式中移除或移动的物体都被替换。// ||
|||||| **生成仪式副本：SCP-2105-5** ||
|||||| {{仪式已生成，请按照说明操作： _
 _
仪式名：Io sono il male e io sono la carne. _
 _
 _
必需项 _
 _
1 不需要任何东西，除非你想 _
2 就这样吧 _
3 对象左脚趾长屈肌 _
4 一个机械键盘的句号键 _
5 剪刀 _
 _
仪式指导 _
 _
1 对象和催化剂坐在地上，彼此的脚后跟接触。 _
2 将对象的趾长屈肌放在催化剂右脚旁边 _
3 对象将机械键盘的句号键放入左眼 _
4 坐好，催化剂和受试者盯着对方的眼睛 _
5 使用剪刀}} ||
||||||= **结果** ||
|||||| --[已编辑]-- -“我很确信这没必要 -O5-█”一种类似马的机械生物//[研究者注：Dr. Marberry认为它与[[[SCP-967]]]中的生物表面相似]//生长于D-2129的肌腱。持续了大约45分钟，这个生物说了一种被试和监听者都不熟悉的语言。这个生物变得越来越沮丧，直到它抓住D-2129并回到肌腱。D-2129回复到生物身上，在回复过程中D-2129没有任何痛苦的迹象。 ||
||||||= **试验后记** ||
|||||| //D-2129和D-990最初非常不愿意执行这个仪式。当受试者为是否服从命令而争论时，他们依然为仪式收集物品。Dr. Marberry在观察室上方的地板上找到了一把剪刀。最终，受试者同意以“对已知事物的恐惧多于对未知事物的恐惧”作为他们的原因来进行仪式。 _
 _
仪式本身比之前的仪式过分得多。D-2129脚底的肌腱必须在仪式前切除。在Dr. Marberry手术切除肌腱之前，D-2129进行了局部麻醉。一旦移除，仪式就开始了。在整个仪式中，都发生了异常事件。 _
 _
第一步是把D-2129和D-990的脚放在一起。当D-2129的肌腱被放在D-990的脚旁边时，它会伸展，围绕着受试者的脚形成了圆圈。当句号键被放入D-2129的眼睛时，它与他现有的眼睛融合，完全取代了它。在受试者相互凝视对方眼睛的过程中，整个房间变成了一个被Dr. Marberry认作标准D级宿舍的房间。观察窗继续存在，但随着摄像机与墙壁融合，监视录像停止。 _
 _
随后，D-990拿起剪刀，机械地、有目的地移动着。D-990大声地说：“在三月的高潮中，我发现了我认为是改变世界的齿轮。但我错了。它不是一个齿轮，也不是由世上发现的任何合金制成的。它没有改变世界，它消耗了它。” _
 _
然后，D-990切断了绷紧的肌腱，肌腱又卡回到了他脚边的位置。然后D-2129说：“是我，我是奇迹般的一个，需要你回答我。”然后机械生物从肌腱生长。该生物的演讲录音已提交分析，Dr. Marberry对其被翻译的可能性表示乐观。// ||

||||||~ **实验-2105-α5** ||
|| **姓名：**D-990 || **日期：**██/██/████ || **监管者：**Dr. Forsyth [3级安保权限] 和作为助理作用的Dr. Marberry ||
||||||= **SCP-2105所设定参数** ||
|| **致命性：**No |||| **仪式类型：**3. 复仇 ||
||||||= **实验前言** ||
|||||| //D-990自愿要求进一步操作有关SCP-2105的实验// ||
|||||| **生成仪式副本：SCP-2105-6** ||
|||||| {{仪式已生成，请按照说明操作： _
 _
仪式名：GOTO 410 IF BASE = FULL _
 _
 _
必需项 _
 _
1 500GB外置硬盘 _
2 一根香烟 _
3 四抽屉文件柜 _
4 剪刀 _
5 对象第一前磨牙 _
 _
仪式指导 _
 _
1 将500GB外置硬盘放入四抽屉文件柜最上层抽屉 _
2 关闭抽屉 _
3 把香烟放在第二个抽屉 _
4 保持抽屉打开 _
5 把剪刀放在第三个抽屉 _
6 关闭抽屉 _
7 将对象的第一颗前磨牙放在底部抽屉里 _
8 关闭抽屉 _
9 关闭第二个抽屉 _
10 从顶部抽屉中取出500 GB外置硬盘 _
11 将硬盘放在地上}} ||
||||||= **结果** ||
|||||| 500GB硬盘形成了额外的零件和零件，看上去是Commodore VIC-20的各种零件。零件在物体周围随意地形成，直到形成被D-990认为是D-2129的形状。D-990和D-2129在实验-2105-α4期间用方言交谈，目前研究人员还不熟悉。然后，D-990也被改装成了一个Commodore VIC-20的零件。然后D-2129和D-990逃离382-C室，一起试图突破382-C室。两名受试者都表现出非常痛苦，直到突破382-C室，对象杀死了Dr. Forsyth和Dr. Marberry。然后D-2129和D-990恢复为500 GB硬盘和750 GB硬盘。 ||
||||||= **实验后记** ||
|||||| //研究员Michaelson笔记：由于12号研究所的安全级别较低，对D-2129和D-990的反应被推迟。当M82小组对警报作出反应时，他们发现Dr. Forsyth和Dr. Marberry被完全肢解，没有挣扎的迹象。所有伤口和裂伤在失血前都被彻底烧灼。当连接到382-C房间的计算机时，发现500GB和750GB硬盘都是空的。// ||</textarea></pre>
