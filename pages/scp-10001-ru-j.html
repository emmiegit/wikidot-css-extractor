**Объект №:** SCP-10001-RU-J 

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:**  --В настоящее время нарушены, ведется восстановление.-- Принято считать восстановленными. Заключаются в изоляции генераторов друг от друга и от людей с помощью помещения их в разные и желательно далеко друг от друга расположенные камеры.

**Описание:** SCP-10001-J – это несколько объектов (точное число пока не установлено), способных влиять на человеческое сознание и приводящих к катастрофическим последствиям в случае столкновения жертв их воздействия. Все они выглядят как обычные газовые электрогенераторы Green Power CC5000-LPG\LNG 220. Однако будучи запущенными, они производят не электроэнергию, а особый вид волн, оказывающих опасное влияние на человека. Чем дольше жертва находится в поле действия указанных волн, тем пагубнее последствия. В зависимости от сущности воздействия объектам присвоены их кодовые имена.

SCP-10001-J-1 – «генератор пафоса». Вырабатываемые им волны заставляют жертву стремиться в своем литературном и научном творчестве к изображению событий, явлений и процессов как можно большего масштаба (вплоть до вселенского), поддерживают в её сознании постоянное ощущение себя в качестве первооткрывателя великих вещей, делают её невосприимчивой как к неконструктивной, так и к конструктивной и конкретной критике. В небольших дозах эффект воздействия может быть полезен, например, для субъектов, которые слишком остро воспринимают неодобрительные комментарии в адрес своих работ, однако в целом, воздействие объекта пагубно, хотя и терпимо для коллектива.

SCP-10001-J-2 – «генератор предвзятости». Создает волны, заставляющие людей, на которых возложены обязанности по критическому оцениванию какого-либо рода материалов, относится к предметам оценки строже, чем они обычно относятся. Как правило, это не несёт никаких неприятных последствий и ведёт только к повышению общего качества продуктов, создаваемых при участии этих критиков. К чрезвычайно опасной ситуации приводит столкновение жертв SCP-10001-J-2 с жертвами SCP-10001-J-1. В этой ситуации первые начинаются проявлять особую строгость и суровость, переходящую в предвзятость, а вторые теряют всякую способность воспринимать критику. 

SCP-10001-J-3 - «генератор лояльности». Человек, попавший под воздействие данного устройства, теряет способность к критическому анализу каких-либо текстов, будь то научная или художественная литература, и каких бы то ни было произведений искусства. Жертве все кажется в равной степени удачным и достойным похвалы. В следствии этого многие посредственные творения, а также их создатели, получают незаслуженно высокую оценку, что бывает вредно как для окружающих, так и для них самих. В последнее время на состояние, которое может быть результатом влияния SCP-10001-J-3, жаловалась д-р Андерсен, однако факт взаимодействия её с генератором пока не установлен.

SCP-10001-J-4 - &#34;генератор потока сознания&#34;. Под его воздействием все творческие импульсы в мозгу человека находят себе выход, но при этом теряется как способность развития идей, так и способность контролировать качество и количество генерируемого мозгом творчества. В итоге мысли, которые в обычных условиях потерялись бы во внутреннем монологе уже через минуту, под воздействием генератора излагаются в письменном виде. Длительное взаимодействие с объектом вредно тем, что постоянная работа по фиксации любой пришедшей в голову идеи, которая не может быть завершена без посторонней помощи, приводит к сильному истощению жертвы.

SCP-10001-J-5 - &#34;генератор разногласий&#34;. Способен воздействовать как на одного человека, так и на группу лиц одновременно. В случае, если жертвой производимых волн стал индивидуум, у него появляется на период, равный времени воздействия, умноженному на 100, устойчивое желание вступать в полемику, переходящую в перебранку, с каждым встречным и по любому поводу. Если же рядом с генератором оказывается коллектив, то каждый из его членом начинает спорить с другим. В итоге воцаряется неразбериха до тех пор, пока SCP-10001-J-5 не будет отключён, или пока жертвы не покинут поле его воздействия. 

**Примечание:** Последствия однажды случившегося нарушения условий содержания объектов SCP-10001-J-1 и SCP-10001-J-2 было преодолено благодаря коллективным усилиям сотрудников, толчком к которым послужила коллективная петиция, подписанная персоналом Зоны 7 и написанная д-ром Фартуновым: &#34;//Кто-нибудь, пожалуйста, унесите SCP-10001-J-1 из лаборатории доктора Механика и SCP-10001-J-2 из зала Совета О5&#34;.
