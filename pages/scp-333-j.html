**Объект №:** SCP-333-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-333-J был выкуплен у предыдущего владельца через подставную фирму, и в настоящий момент там находится команда агентов и исследователей, которые будут делать подробные записи всех аномальных событий, происходящих в SCP-333-J. Из-за большого количества запросов о переводе, ни один из агентов не будет переведен на SCP-333-J до следующего приказа.

**Описание:** SCP-333-J - бар под названием &#34;Каламбур&#34;, расположенный в 16 км (10 миль) к западу от █████ ███, ██. Время от времени в бар заходят люди самых различных профессий, которые каким-либо образом взаимодействуют с барменом, посетителями или друг с другом. Иногда в бар заходят различные животные или неодушевленные предметы, которые также взаимодействуют с посетителями. До настоящего времени не было обнаружено заметной корреляции между этими событиями, и большинство людей не подвергалось никаким вредным воздействиям со стороны SCP-333-J после посещения бара.

Далее идет отчет по различным событиям, произошедшим в SCP-333-J. Исследователям разрешается вести дальнейшие расследования и добавлять собственные результаты.

**Протокол исследований 333-J**

&gt; Дата: ██.██.████
&gt;
&gt; В бар заходит громила и спрашивает бармена: 
&gt; - Вам вышибалы нужны? 
&gt; - Видите ли, сэр, - говорит бармен - я не знаю вашей квалификации. 
&gt; - Сейчас узнаете! - говорит громила.
&gt; С этими словами он подходит к ближайшему столику, берет за шиворот сидящего там здоровенного детину и, с некоторыми усилиями, выкидывает его в окно. После этого он поворачивается к бармену и спрашивает: 
&gt; - Ну как? 
&gt; - Сейчас хозяин вернется, и вы обсудите с ним этот вопрос. 
&gt; 
&gt; **Примечание:** //И как можно так облажаться при приеме на работу?!// - Агент █████

&gt; Дата: ██.██.████
&gt;
&gt; В бар заходит лошадь. Снимает пальто, шляпу. Вешает их на вешалку.
&gt; Подходит к стойке и говорит бармену:
&gt; - Мне, пожалуйста, 150 грамм водочки, стаканчик томатного сока и фисташки.
&gt; У бармена круглые глаза, он теряет дар речи…
&gt; Лошадь:
&gt; - Что нибудь не так?
&gt; - Н-нет, нет. Все так. П-пожалуйста, присаживайтесь.
&gt; - Вы не удивляйтесь, я теперь тут рядом работаю и буду часто к вам заходить.
&gt; Бармен, немного придя в себя, хватает телефон и звонит своему приятелю – директору цирка:
&gt; - Бросай своих собачек, кошечек, бегемотиков… Завтра бегом ко мне, тут у меня чудеса… Лошадь разговаривает... Да нет, я не пьян, приходи и сам все увидишь.
&gt; 
&gt; На следующий день директор цирка и бармен ждут в баре лошадь. Она заходит, снимает пальто, шляпу. Подходит к стойке и говорит:
&gt; - Мне, пожалуйста, 150 грамм водочки, стаканчик томатного сока, а фисташки не надо – у меня от них вчера была изжога. Лучше дайте мне оливок.
&gt; 
&gt; Обалдевший директор подсаживается к лошади:
&gt; - Простите, я слышал, что вы где-то здесь рядом работаете, а если не секрет, сколько вам платят?
&gt; - Я получаю 200$ в месяц.
&gt; - Я приглашаю Вас к себе на работу! Вы будете получать 1000 долларов в месяц! Я буду брать на себя все дополнительные расходы! Вы будете жить в прекрасных условиях!
&gt; - А где нужно работать?
&gt; - В цирке.
&gt; - Это там, где много света, музыка, канаты какие-то и вот это круглое внизу… как его?
&gt; - Арена!! Да-да-да, всё так!!!
&gt; - А… Всё хорошо, конечно, только я одного не пойму – а на кой в цирке программисты?
&gt; 
&gt; **Примечание:** //Где-то я уже такое видел...// - Агент █████

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит слепой с собакой-поводырем. Неожиданно он поднимает собаку над головой и начинает вертеть ею в разные стороны.
&gt; Бармен кричит ему:
&gt;  - Эй, ты что делаешь?!
&gt;  - Да так, осматриваюсь, - отвечает слепой.
&gt; 
&gt; **Примечание:** //Кто-то понял выражение &#34;быть глазами и ушами&#34; слишком буквально...// - Агент █████

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит индеец с ведром навоза, садится за стойку и заказывает
&gt; громким голосом:
&gt; - Сидящий Бизон хотеть кофе!
&gt; Бармен приносит ему кофе, индеец выпивает всю чашку одним залпом,
&gt; выплескивает на пол содержимое принесенного с собою ведра и уходит.
&gt; 
&gt; На следующий день этот индеец возвращается и снова заказывает кофе.
&gt; Бармен начинает ругаться:
&gt; - Что ты здесь такое вчера устроил? Мы до сих пор помещение отмыть не
&gt; можем!
&gt; 
&gt; Индеец отвечает:
&gt; - Сидящий Бизон учится факультет менеджмента на директор. Вчера был
&gt; упражнение: я приходить утром, пить кофе, поливать всех говном и уходить на целый день.
&gt; 
&gt; **Примечание:** //А в чем-то этот индеец прав...// - Агент █████

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит мужчина и делает заказ:
&gt; – Мне, пожалуйста, чивирзднеркильмаскишбрунгальдмерк с лимоном! 
&gt; 
&gt; Бармен в недоумении:
&gt; – Чивирзднеркильмаскишбрунгальдмерк с чем?
&gt; 
&gt; **Примечание:** //Эээ...// - Агент █████

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит посетитель, заказывает виски:
&gt; - Сколько с меня?
&gt; - Три доллара.
&gt; Посетитель вынимает из кармана три доллара. Один кладет на стойку перед собой, потом идет в левый конец стойки, там кладет второй, потом идет в правый конец стойки, там кладет третий.
&gt; 
&gt; Бармен, тихо матерясь, идет направо, потом налево и забирает деньги.
&gt; Посетитель опять заказывает стаканчик виски и снова раскладывает доллары в разные концы стойки.
&gt; Бармен злится, но за деньгами ходит.
&gt; 
&gt; Посетитель в третий раз заказывает виски, берет стакан, роется в кармане и вытаскивает бумажку в 5 долларов.
&gt; Бармен быстро эту бумажку берет, мстительно улыбается, достает два доллара сдачи, идет в левый конец стойки, там кладет один доллар, потом идет в правый конец и там кладет второй.
&gt; 
&gt; Посетитель флегматично выпивает виски, вытаскивает из кармана доллар, кладет его перед собой и говорит:
&gt; - Пожалуй, возьму еще стаканчик.

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит парень, подходит к бармену и говорит: 
&gt; - Спорим на 50 долларов, что я лизну себя в левый глаз.
&gt; Бармен соглашается, ему интересно. Парень вытаскивает левый глаз, который оказывается искусственным, и облизывает его. Бармен удивлен, но деньги отдает.
&gt; 
&gt; Затем парень говорит:
&gt; - Спорим на сто долларов, что я укушу себя за локоть.
&gt; Бармен соглашается. Парень вытаскивает свои вставные челюсти и кусает ими себя за локоть. Бармен опять очень удивлен, но деньги отдает.
&gt; 
&gt; Потом этот парень ходит по бару, о чем-то болтает с другими посетителями, подходит к бармену и говорит:
&gt; - Бармен, хочу с тобой поспорить на триста долларов, что я помочусь вон в тот стакан и не пролью ни капли мимо. 
&gt; Бармен смотрит на стакан, который стоит в 3 метрах от него, оценивает ситуацию, понимает, что у парня нет шансов, и отвечает:
&gt; - Давай.
&gt; 
&gt; Парень начинает мочиться. Струя мочи попадает на всё, что есть вокруг: на стойку бара, на стулья, на пол, на телефон, даже на бармена.
&gt; Бармен смеётся:
&gt; - Ты идиот, в стакан так и не попал. Ты мне должен триста долларов.
&gt; Парень спокойно вытаскивает из кармана триста долларов и отдает бармену, потом, довольный, расхаживает по бару и весело болтает с посетителями.
&gt; 
&gt; Бармен кричит ему:
&gt; -Чего ты такой веселый? Ты же проиграл триста баксов!
&gt; Парень отвечает:
&gt; - Я поспорил с каждым из посетителей на сто долларов, что помочусь тебе на стойку, на пол, на телефон и даже на тебя самого. А ты при этом не то, что разозлишься, ты будешь просто счастлив!
&gt; 
&gt; **Примечание:** //Вспомнил детскую шутку про мальчика, который лил фонтанчик.// - Агент █████
&gt; **Примечание:** //А до меня не дошло.// - Агент █████

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит обезьяна, вампир и дюжина солдат.
&gt; Обезьяна говорит:
&gt;  - Ну и шуточки у вас!
&gt; 
&gt; **Примечание:** //Ничего не понимаю.// - Агент █████
&gt; **Примечание:** //Доктору Брайту отныне запрещается --подавать запросы на проведение экспериментов с участием [[[SCP-076]]] и МОГ Омега-7-- участвовать в экспериментах на территории SCP-333-J. Кроме того, доктору Брайту запрещается называть SCP-076-2 &#34;вампиром&#34; в своих отчетах.//

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит мужчина, а за ним страус и мокрая кошка. Мужчина заказывает пиво, поворачивается к спутникам и спрашивает их &#34;А вам чего?&#34; 
&gt; Страус: &#34;Я тоже возьму пива&#34;
&gt; Кошка: &#34;И мне&#34;.
&gt; Бармен наливает пива и подает счет: &#34;С вас 6,20&#34;. 
&gt; Мужчина не глядя достает из кармана деньги, отдает бармену - ровно 6,20. 
&gt; 
&gt; На следующий вечер картина повторяется, и снова мужчина не глядя достает из кармана нужную сумму. 
&gt; 
&gt; На третий день приходит эта компания, на этот раз они заказывают двойной виски.
&gt; Бармен наливает и выставляет счет: &#34;С вас 19,70&#34;. 
&gt; Опять мужчина достает из кармана нужную сумму без сдачи. Бармен не удержался и спрашивает:
&gt; - Послушайте, я понимаю, что у каждого своя компания, вопросов нет, 
&gt;   но как вы умудряетесь доставать деньги без сдачи?
&gt; - Ну, - отвечает мужчина, - пару лет назад мне достался в наследство дом,
&gt;   и на чердаке я нашел лампу, а в ней оказался джинн. И первым моим
&gt;   желанием было иметь в кармане всегда столько денег, сколько мне нужно.
&gt; - Восхитительно! - воскликнул бармен.
&gt; - Да, я всегда имею только ту сумму, которая мне нужна: спички купить
&gt;   или новую машину...
&gt; - А второе и третье желание? - спросил официант.
&gt; - Я пожелал, чтобы со мной рядом всегда была цыпочка с длинными ногами и влажной &#34;киской&#34;...

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит посетитель и просит бармена налить в 200-граммовый стаканчик 300 грамм виски. Бармен, удивленно:
&gt; - Это же невозможно!
&gt; 
&gt; Посетитель:
&gt; - Тогда налейте в два стаканчика по 150 грамм.
&gt; 
&gt; Бармен наливает в два стаканчика по 150 грамм. Посетитель выливает все в 200-граммовый стаканчик — все вошло. Бармен:
&gt; - Да вы фокусник!
&gt; 
&gt; Посетитель:
&gt; - Нет, батенька, фокусник — это вы, а я налоговый инспектор!

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит мужчина.
&gt; 
&gt; **Примечание:** //Это Штирлиц. Сейчас будет драка// - Агент █████
&gt; **Примечание:** //Не, это не Штирлиц.// - Агент ████
&gt; **Примечание:** //А я говорю, что Штирлиц.// - Агент █████
&gt; 
&gt; **Примечание:** Все агенты признаны погибшими при исполнении служебных обязанностей во время [УДАЛЕНО]. Обратитесь к приложению 333-J-01 за дальнейшей информацией.

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит мужчина и видит, что в углу сидит слон, а рядом банка с четвертаками. Он спрашивает бармена:
&gt; - Что это там за слон и зачем банка с монетами?
&gt; - Все просто, - отвечает бармен. - кидаешь четвертак в банку и пробуешь развеселить слона. Развеселишь - вся банка твоя.
&gt; Мужчина недолго думает, потом подходит к слону и шепчет ему что-то на ухо. Слон начинает ржать, как сумасшедший. Мужчина заказывает выпивку, после чего забирает банку с деньгами и уходит.
&gt; 
&gt; Через несколько недель этот же мужчина снова приходит в бар и видит ту же картину - в углу сидит слон, а рядом банка с четвертаками.
&gt; Он спрашивает бармена про слона, тот ему отвечает:
&gt; - На этот раз все наоборот - ты должен заставить слона плакать, и тогда банка твоя.
&gt; Мужчина опять, после недолгого раздумья, подходит к слону, что-то ему показывает. Слон начинает рыдать горючими слезами. Мужчина возвращается  к стойке, бармен его спрашивает:
&gt; - Теперь, объясни мне пожалуйста, как тебе удалось в первый раз его развеселить?
&gt; - В первый раз предложил ему х@#?и помериться.
&gt; - А как тебе удалось заставить его плакать во второй раз?
&gt; - А во второй раз померились.

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит посетитель, заказывает пива и раков. Бармен приносит ему заказанное. Неожиданно посетитель окликает бармена:
&gt; - Эй, а почему один из раков без клешни?
&gt; - Видите ли, не успели нам доставить этих раков, как они устроили на кухне настоящую драку друг с другом...
&gt; - Тогда заберите этого и принесите мне победителя!

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит корова и говорит бармену:
&gt; - Налейте мне виски и дайте помидор.
&gt; Бармен исполняет заказ. Корова выпивает виски, закусывает помидором, расплачивается и уходит. В баре все сидят, раскрыв рты от удивления. Вдруг пьяный голос с дальнего столика:
&gt; - Не, ну где такое видано - виски, да помидорами закусывать?!

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит мужчина, у которого обе руки в гипсе. Подходит к бармену:
&gt; - Вы не могли бы достать из моего кармана деньги на пиво?
&gt; - Да, конечно.
&gt; - Будьте добры, поднесите кружку к моим губам...
&gt; - Да, конечно.
&gt; После нескольких кружек:
&gt; - А не подскажете, где тут туалет?
&gt; - Через пару кварталов отсюда, на заправке.

&gt; Дата: ██.██.████
&gt; 
&gt; Заходит дальнобойщик в бар, заказывает пиво и бифштекс.
&gt; Тут в бар вваливается здоровенный байкер и отбирает у него пиво и бифштекс.
&gt; Дальнобойщик молча расплачивается и выходит.
&gt; Байкер:
&gt; - Ну и козел! Это ж не мужик, а тряпка!
&gt; Бармен:
&gt; - Он еще и водитель паршивый: сейчас со стоянки выезжал - чей-то мотоцикл раздавил...

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит ковбой и заказывает виски. Пока бармен наливает виски, он интересуется:
&gt; - Скажи, приятель, а почему тут сегодня так пусто?
&gt; - Пошли смотреть, как будут казнить Пита Газетчика.
&gt; - Никогда не слышал такое имя. Это кто такой?
&gt; - О, известный бандит. Он носил вещи, сделанные из газет - шляпу из газеты, куртку из газет, штаны из газет...
&gt; - Так за что его казнят?
&gt; - Он всех задолбал хрустом бумаги...

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит Рене Декарт. Бармен его спрашивает:
&gt; - Пива выпьете?
&gt; - Я не думаю. - отвечает Рене Декарт и исчезает в воздухе.
&gt; 
&gt; **Примечание:** //Я пью, значит существую.// - Агент █████

&gt; Дата: ██.██.████
&gt; 
&gt; В бар врывается посетитель, заказывает кружку пива, залпом ее выпивает, потом залезает на стойку и кричит на весь бар: &#34;Все адвокаты - [РУГАТЕЛЬСТВО УДАЛЕНО]!
&gt; 
&gt; Один из посетителей его окликает:
&gt; - Эй, как ты смеешь так говорить?
&gt; - А тебе какое дело? Ты что, адвокат?
&gt; - Нет, я [РУГАТЕЛЬСТВО УДАЛЕНО].

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит мужчина и говорит бармену:
&gt; - Налей мне виски и себе тоже налей виски.
&gt; Бармен выполняет заказ. Мужчина опять говорит:
&gt; - Налей мне виски и себе тоже налей виски. 
&gt; Так они пили целый вечер. Наконец бармен предъявил счёт.
&gt; Мужчина отвечает:
&gt; - А денег нет!
&gt; Бармен его избил и выкинул вон. На следующий вечер тот же мужчина снова пришел в бар и сел на то же место.
&gt; Бармен подходит и спрашивает:
&gt; - Ну, что будем заказывать?
&gt; - Налей мне виски.
&gt; Бармен с издевкой:
&gt; - А мне?
&gt; - А вам нельзя - вы, когда пьяный, дерётесь.

&gt; Дата: ██.██.████
&gt; 
&gt; Медведь заходит в бар и говорит бармену:
&gt; - Дайте мне виски и... кока-колу.
&gt; - А почему такая пауза? - спрашивает бармен.
&gt; - Это всё, что вас удивляет? - с обидой говорит медведь.

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит бесконечное число математиков. Первый заказывает одно
&gt; пиво. Второй - половину кружки, третий - четверть.
&gt; Бармен отвечает:
&gt; - Вот дурачьё!
&gt; ...и наливает две кружки.

&gt; Дата: ██.██.████
&gt; 
&gt; В бар заходит черепаха и с убитым видом просит стакан воды.
&gt; Бармен наливает воды, она уходит.
&gt; На следующие сутки снова в бар заходит та же черепаха и, получив стакан воды, удаляется.
&gt; Такая история повторяется почти неделю и наконец-то бармен не выдерживает и спрашивает:
&gt; - Куда ты все время воду таскаешь?
&gt; Черепаха отвечает:
&gt; - Да некогда объяснять, у меня там дом горит...
 
**Приложение:** В радиусе 10 км от SCP-333-J ни при каких обстоятельствах не должны находиться экземпляры [[[SCP-504]]]. -O5-█</textarea></pre>
