**Item nº:** SCP-2373

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2373 está atualmente contido dentro de uma câmara de contenção Classe-A no Sítio-19, separada do Corredor 284 por uma esclusa de ar. As portas que levam à câmara apenas devem ser abertas consecutivamente na entrada. Não menos que dois funcionários que não sejam da Classe-D devem entrar na câmara de contenção de SCP-2373. Funcionários da Classe-D devem entrar na câmara de contenção sozinhos.

**Descrição:** SCP-2373 se assemelha a um humanoide magro e hirsuto. Sua pele é coberta de cerdas pretas e peludas, porém, como a parte inferior do corpo parece ter sido cortada no abdômen, é impossível determinar se essas cerdas se estendem além do torso.

Os olhos de SCP-2373 permanecem constantemente abertos. Se nenhum sujeito humano estiver presente na linha direta de visão de SCP-2373, ele permanecerá em estado dormente no chão de sua câmara de contenção.

Se um único sujeito humano entrar na linha direta de visão de SCP-2373, SCP-2373 começará a animar, reposicionando-se telecineticamente diretamente atrás do sujeito. Este movimento inicial é rápido; os sujeitos não reconhecem a presença de SCP-2373 quando ele entra em seu estado ativo, pois a velocidade de seus movimentos na animação supera a percepção visual humana de movimento. SCP-2373 vai permanecer suspenso atrás das costas do sujeito, permanecendo flácido e ocasionalmente estremecendo.

SCP-2373 irá seguir o sujeito, alterando a posição de seus membros anteriores e agindo rapidamente de acordo com os movimentos do sujeito, garantindo total desconhecimento de sua presença. Este efeito continua até que SCP-2373 seja observado externamente por um terceiro, atacado ou obstruído por um sólido, onde será realocado para um ambiente em que um ou nenhum indivíduo humano esteja presente. Se isso não for possível, SCP-2373 entrará novamente em seu estado dormente, de frente para a parede mais próxima, longe de todos os indivíduos humanos.

SCP-2373 não projeta sombra, não reflete e é incapaz de emitir som em contato físico com superfícies externas além de 4db. Os movimentos de SCP-2373 em seu estado ativo só podem ser observados eletronicamente, através de sólidos transparentes ou por indivíduos não humanos.

Ocasionalmente, enquanto em seu estado ativo, SCP-2373 é conhecido por se encolher, momentaneamente segurando seu abdômen amputado com dor. A origem da amputação é desconhecida, mas seu corte é consistente com o infligido por uma lâmina rotativa ou serra de fita. Centrada na amputação na derme está uma tênue transparência incorpórea, semelhante àquela exibida por entidades espectrais, invisíveis e/ou intangíveis anteriormente contidas. As hipóteses atuais sugerem que SCP-2373 é/era uma Entidade Fantasmática Tipo 4G[[footnote]]//&#34;Tipo 4G: Qualquer entidade espectral que possua a capacidade de se manifestar e desmanifestar visivelmente e/ou fisicamente à vontade.&#34;// Ver Documento: OO8REF, //Guia de Disquisição do Capitão N. Barratt para Atividade Paranormal,// para obter uma lista completa de classes de Entidade Fantasmática.[[/footnote]], que de alguma forma sofreu uma reencarnação parcial, impedindo sua capacidade de controlar sua forma externa.
