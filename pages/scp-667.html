    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-667
**Autore:** [[*user Smapti]]
**Articolo originale:** [https://scp-wiki.wikidot.com/scp-667 Link]
**Traduttore:** [[*user Ardi0177]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-667/kudzu.jpg|caption=SCP-667-1 prima di essere stato tosato.]]

**Elemento #:** SCP-667

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Il principale campione di SCP-667-1 deve essere contenuto dentro a un&#39;area di 0,5 kmq e potato regolarmente per evitare che si espanda al di fuori del suo attuale habitat. Il perimetro dell&#39;habitat di SCP-667-1 deve essere ripulito dalla vegetazione in un raggio di 30 m e recintato per impedire l&#39;accesso non autorizzato, e una regione entro un raggio di 3 km dall&#39;habitat deve essere interdetta a escursionisti, civili o campeggiatori per impedire qualsiasi contatto con SCP-667-2. Il personale di sorveglianza è autorizzato a utilizzare pesticidi o fuoco per neutralizzare qualsiasi istanza di SCP-667-2 che tenti di uscire dalla zona di contenimento.

Durante i periodi in cui SCP-667-2 è attivo, il personale addetto alla manutenzione deve ritirarsi dall&#39;habitat. Un singolo mammifero adulto, o un individuo di classe D in attesa di essere terminato in via programmata, deve essere introdotto nell&#39;habitat dopo essere stato fornito d&#39;un dispositivo di tracciamento radio o GPS. Al personale di classe D possono essere fornite apparecchiature audio o video a discrezione del Capo del progetto. L&#39;immissione deve continuare al ritmo di un individuo al giorno finché SCP-667-2 non risulti inattivo.

Ulteriori campioni di SCP-667-1 possono essere prodotti da talee e coltivati ​​entro i limiti prescritti in un&#39;area completamente contenuta a discrezione del Consiglio O5. Tutti i tentativi di catturare un campione vivo di SCP-667-2 sono attualmente proibiti in attesa dello sviluppo di un mezzo per contrastare le sue proprietà di influenza mentale. Tutti i resti di SCP-667-2 recuperati devono essere trasferiti al Sito 73 per l&#39;autopsia, l&#39;analisi e l&#39;archiviazione.

**Descrizione:** SCP-667 è un accoppiamento simbiotico costituito da una colonia di rampicanti in fiore d&#39;una specie non classificata, morfologicamente simile a Pueraria lobata (&#34;kudzu&#34;), designata SCP-667-1, e una specie non classificata di creature volanti, possedenti qualità morfologiche sia insettoidi che umanoidi, designata SCP-667-2. L&#39;unica istanza conosciuta di SCP-667 al mondo si trova in un&#39;area selvaggia nel sud-est degli Stati Uniti, a circa ██ km a nord di ██████████, ██, che copriva un&#39;area di ██ kmq prima di essere ridotta alle dimensioni attuali. L&#39;analisi forense dei resti scheletrici trovati all&#39;interno di SCP-667-1 indica che è stato introdotto nella regione poco dopo l&#39;introduzione del kudzu negli Stati Uniti, alla fine del XIX secolo.

In presenza di un&#39;alimentazione adeguata, SCP-667-1 è in grado di crescere a un ritmo considerevolmente maggiore di quello della pianta kudzu standard; è stato osservato che campioni in cattività, in condizioni ottimali, crescono rapidamente fino a 2,5 metri al giorno. SCP-667-1 è in grado di piantare radici in quasi ogni tipo di terreno o tessuto organico molle e crescerà lungo o sopra la superficie di qualsiasi materia estranea nel suo percorso, inclusi alberi, strutture, automobili o vita animale. La principale fonte di nutrimento di SCP-667-1 deriva da esseri umani o altri grandi mammiferi: quando incontra uno di questi addormentato, paralizzato o morto nel suo percorso di crescita, SCP-667-1 crescerà rapidamente intorno e attraverso di esso, consumando e metabolizzando gradualmente i suoi resti per favorire la propria crescita. Viti, fiori e radici di SCP-667-1 contengono grandi quantità di composti alcalini che lo rendono sgradevole al gusto per gli esseri umani e tutte le altre specie animali (oltre a SCP-667-2) su cui è stato testato.

Gli organismi maturi di SCP-667-2 sono lunghi circa 7,5 cm, con due grandi ali che si estendono per l&#39;intera lunghezza dell&#39;organismo. Le dissezioni indicano che la biologia interna di SCP-667-2 è simile a quella degli insetti della famiglia Lampyridae (&#34;lucciole&#34;). L&#39;esoscheletro di SCP-667-2 ricorda un essere umano miniaturizzato, con il torace dell&#39;organismo contenuto all&#39;interno della cavità toracica e l&#39;addome e l&#39;organo bioluminescente nascosti all&#39;interno delle gambe. Organismi maschili e femminili di SCP-667-2 sono stati analizzati: gli esemplari femminili si riproducono deponendo uova che si schiudono come larve, scavando nel terreno sotto a SCP-667-1 ed emergendo come insetti maturi dopo un anno circa. Si stima che l&#39;attuale popolazione selvatica di organismi maturi di SCP-667-2 in un dato momento sia inferiore ai 5000 individui; si ritiene pure che ne esistessero ben ██████ prima della potatura.

Gli organismi maturi di SCP-667-2 dimorano esclusivamente sopra, sotto e intorno a SCP-667-1, e sopravvivono nutrendosi del nettare prodotto dai fiori dello stesso. Quando la crescita di SCP-667-1 inizia a rallentare a causa della carenza di cibo, sciami di diverse centinaia di istanze SCP-667-2 si separano dalla colonia principale e viaggiano fino a incontrare qualsiasi mammifero di taglia medio-grande sul loro tragitto. Gli sciami di SCP-667-2 sono quasi sempre attivi solo durante le ore notturne e sono bioluminescenti, producendo un bagliore verde altamente visibile in tutto l&#39;organismo. Tutti gli esseri umani che osservano direttamente uno sciame di SCP-667-2 hanno descritto un forte effetto ipnotico e una sensazione di compulsione a seguire lo sciame, che si traduce spesso nell&#39;adduzione di questi individui da parte dello sciame verso il limite del percorso di crescita di SCP-667-1; allo stesso modo i mammiferi non umani hanno mostrato una tendenza a seguire lo sciame come la cessazione d&#39;ogni reazione agli stimoli esterni. Dopo aver raggiunto il limitare di SCP-667-1, l&#39;individuo ipnotizzato si siederà o starà fermo e continuerà ad osservare lo sciame fino a morire di fame o sete, risultato dell&#39;essere stato inghiottito da SCP-667-1. Al momento del taglio, i resti scheletrici di circa ██████ mammiferi distintamente identificabili, inclusi ███ umani, sono stati recuperati dall&#39;area una volta ripulita.

SCP-667 è divenuto oggetto d&#39;attenzione per la Fondazione nel 20██, a seguito di un drammatico aumento di scomparse all&#39;interno dell&#39;Area Selvaggia [REDATTO] nello stato di ██. I funzionari del Servizio Forestale degli Stati Uniti hanno identificato SCP-667-1 come la causa delle persone scomparse e dopo la perdita di diversi membri del personale a causa di SCP-667-2, gli sciami hanno contattato il collegamento della Fondazione all&#39;interno del Dipartimento dell&#39;Agricoltura, portando all&#39;istituzione del contenimento della Fondazione. Al momento della scoperta, SCP-667-1 era diventato altamente invasivo e si è stimato che la sua crescita avrebbe raggiunto la periferia della città di [REDATTO] in meno di un decennio; circa il 9█% di SCP-667-1 è stato distrutto mediante fuoco, al fine di ridurre le dimensioni della colonia a un livello gestibile. L&#39;esame della regione indica che quasi tutta la crescita di SCP-667-1 è avvenuta nei vent&#39;anni precedenti alla redazione del presente documento; l&#39;attuale ipotesi più accreditata è che SCP-667-2 sia stato introdotto nella regione entro quel lasso di tempo, e che lo sviluppo di una relazione simbiotica tra lui e SCP-667-1 gli abbia permesso a quest&#39;ultimo d&#39;iniziare ad espandersi verso l&#39;esterno a una velocità significativamente maggiore rispetto a quella mostrata in precedenza.
