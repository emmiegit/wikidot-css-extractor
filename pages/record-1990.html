    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[22 segundos de estática]

Aparece una habitación pavimentada con concreto tanto en la pared como en el techo. En la habitación, un grupo de aproximadamente 8 personas con ropajes negros se sienta dando la espalda; se estima que el tamaño de la habitación es de aproximadamente 12 m cuadrados. El dispositivo capta lo ocurrido en la sala de vez en cuando sacudiendose de derecha e izquierda, mientras el grupo mira fijamente la pared frontal sin decir una sola palabra.

Después de 42 segundos, aparecen tres personas envueltas en tunicas por detrás del equipo. Las personas llevan máscaras con pintura a rayas de color blanco, y el diseño de las máscaras imita el cráneo de un humano o primate grande. Las tres personas llevan un escritorio de aproximadamente 1.3 m de altura hecho de madera negra y un complejo patrón de espirales está tallado en todo el escritorio. Se coloca el escritorio frente a la pared opuesta, y cuando las tres personas se apartan, aparece una cuarta usando una túnica roja oscura que voltea al equipo de grabación. Esta persona lleva una máscara en forma de craneo con un cuerno y púas abarrotadas, lleva tambien una botella envuelta en una venda amarilla en la mano. La persona con la túnica roja oscura (de ahora en adelante, el &#34;sacerdote&#34;) gira hacia el grupo que está en el escritorio y toca ambas manos en un gesto similar a un rezo.

&#34;Creeo que ya todos hemos escuchado como unos herejes atacaron uno de los templos de las Cadenas de Sangre este último mes, mis compañeros, compañeras, cuerpos de sangre, carne y huesos. Éllos no conocen el patrimonio celestial y nos tacharon como solo un culto de terroristas o locos que se estaba ahogando en un pensamiento decadente. Ellos no conoce el rostro del mundo real &#34;.

El &#34;sacerdote&#34; golpea con ambas manos el escritorio, y el grupo murmura algo. Cuando el sacerdote coloca ambas manos nuevamente sobre la mesa, el grupo para de hablar, el &#34;sacerdote&#34; entonces coloca la mano izquierda sobre el escritorio y levanta la mano derecha al aire.

&#34;Pero están destinados a ser salvados, el dios celestial dividirá todo el mundo por igual, lo digerira y se hará con  todas las vidas. Por supuesto, los herejes no serán una excepcion, incluso pese al ataque del mes pasado. Mis hermanos devoraron a parte de los herejes con gran dedicación; devoramos a los herejes y sus hombres nos devoran a nosotros, es el principio del mundo &#34;.

A medida que las palabras del &#34;sacerdote&#34; se cortan, el grupo aplaude. Los aplausos se mantienen durante unos segundos, y el &#34;sacerdote&#34; empieza a hablar mientras coloca la botella en la mesa.

&#34;Esto es //ira//, proveniente de los orgullosos guerreros de él, un compañero que ha venido de un país extranjero, y que prometió ayudar a las Cadenas de Sangre&#34;.

La camara gira hacia la izquierda mientras tiembla ligeramente. En la esquina izquierda de la sala, una persona con un paraguas negro está apoyada contra la pared, pero no se puede ver la cara ya que el paraguas está inclinado hacia adelante. El sonido del &#34;sacerdote&#34; asentando la botella en el escritorio hace eco, y al mismo tiempo, la cámara muestra nuevamente a este.

&#34;Esta lucha es el equivalente a la prueba que se le fue dada a //Ozir Moku// por los ángeles. La herejía es una actitud ridícula que disecciona los misterios que Dios nos ha dado, lo aprisiona detrás de un cristal y se regocija de placer. He de responder con enojo ante esta humillación: He aquí mi ira&#34;.

El &#34;sacerdote&#34; se quita los guantes de cuero negro y dobla su manga, exponiendo sus brazos cubiertos con un aneurisma poroso de unos 5 cm. Los brazos pulsan ligeramente por la yema de los dedos. Cuando el &#34;sacerdote&#34; dobla el brazo, un sonido sale de este. Eventualmente, el brazo completo se vuelve de un color marrón rojizo.

&#34;Se me ha sido otorgada una nueva cadena, mi //sangre negra// a despertado. Yo, Karukisuto ████, dedico la carne de los herejes al dios del cielo. Avanzando por la ruta que lleva a Aditum. Ahora las epístolas estáran hechas de sangre, carne y huesos, llenandolas de vida, acumulando poder y logrando la victoria a través de la ira&#34;.

Después de calmar al grupo que continúa aplaudiendo, el &#34;sacerdote&#34; señala algo. La camara gira hacia un punto del cuarto que no había sido captado. En la parte posterior, 2m más adelante, un grupo de niños y niñas desnudos están encadenados a las paredes unos al lado de otros. Detrás de los niños hay una puerta hecha de hierro, con un relieve grabado que muestra una cadena y una serpiente entrelazadas en la superficie. La camara gira y muestra la esquina izquierda de la habitación, pero la persona que sostenía el paraguas a desaparecido. El grupo se acerca a los niños y niñas.

[A partir de este punto solo hay estática]

&gt; __Memo Adjunto__
&gt; 
&gt; Estas imágenes se encontraron en la cinta VHS descubierta al investigar las instalaciones principales de las &#34;Cadenas de Sangre&#34; una comunidad clasificada como [[[http://lafundacionscp.wikidot.com/sarkicism-hub|Neo-Sarkico]]] el ██/██/1990 por la Fundación. Las &#34;Cadena de Sangre&#34; es una comunidad relativamente pequeña, conocidos por traficar una gran cantidad de drogas no anomalas y se sabe que sus miembros han sido culpables de agresiónes por medio de control mental, siendo más activos principalmente en la prefectura de ████ donde sus actividades han sido confirmadas. En el momento de terminar la investigación, ya se han asegurado dos instalaciones y se ha puesto en custodia a 14 miembros pertenecientes a las &#34;Cadenas de Sangre&#34;, sin embargo, a habido difíciltades en ocultar el daño provocado, como el secuestro y violaciónes, por miembros que residian en las instalaciones principales. Los arrestos se realizaron en base a una colaboración entre el departamento policial y la Fundación debido al aumento de actividades criminales.
&gt; 
&gt; No se encontró a ninguno de los miembros cuando los Destacamentos Móviles localizaron la instalación principal, cuya ubicacion se encontró basado en los testimonios de los sobrevivientes. Las fuerzas de la policia ingresaron a la instalación, donde encontraron una enorme masa de carne que llenaba la capilla. Durante la investigación anatómica, se descubrió que este bloque de carne era tejido orgánico humano anormalmente proliferado[[footnote]]Se especula que es una especie de SK-BIO Tipo H.[[/footnote]], y el resultado del análisis de genes muestra que contiene ADN de 12 personas. Posteriormente se descubrió que la masa de carne fue uno de los líderes de las &#34;Cadenas de Sangre&#34; conocido como ███ ████ (autoproclamado, Karukisuto ████); el organismo tenia características porosas similares a algunas especies marinas. También se encontraron en un subterráneo cercano los cadáveres de criaturas no identificadas[[footnote]]Los hombres que lo descubrieron las describieron como &#34;anémonas de mar con extremidades&#34;.[[/footnote]]que carecían de organos sexuales. Las carcasas recuperadas se han descompuesto, y análisis del tejido muestra estar compuesto de varias especies no identificadas mezclado con ADN humano. Los resultados de la autopsia mostraron que el desarrollo anormal del esqueleto en el cuerpo, causo que este traspasara un gran número de órganos, incluyendo el cerebro, lo que ha sido identificado como la causa directa de muerte. Cabe señalar, que la familia de ███ ██[[footnote]]Debido a que tiene una apariencia similar con la del sujeto mostrado en el video, se presume que este es el mismo █████.[[/footnote]]inicio sus actividades como Neo-Sarkicos desde la generación de su bisabuelo, solo manteniendo los rituales de asesinato y canibalismo, pero no se han confirmado casos de deformidad anatomíca anormal.
&gt; 
&gt; La estructura de la instalación consistía en dos edificios que estaban conectados por un pasillo, el primero estaba dividido en una capilla y una zona de estar; el segundo, el sótano, estaba dividido en varias celdas y un cuarto de trabajo[[footnote]]Se confirmó que era la misma ubicación grabada en el video.[[/footnote]]. Se encontraron rastros de sangre y fragmentos de cuerpos humanos en las celdas; incluyendo los que estában mutilados en el medio del cuarto de trabajo, se han descubierto ██ cuerpos.
&gt; 
&gt; Los siguientes artículos se encontraron en una sala dentro de la instalación:
&gt; 
&gt; * Una cinta VHS que contiene la grabación del ritual que incluye elementos de asesinato y violación, así como el método para ████████.
&gt; * Una estatua de piedra hecho con el cráneo de varias especies animales
&gt; * Libros sobre magia variada
&gt; * Objetos de propósito desconocido creados al procesar la piel y el esqueleto de las víctimas
&gt; * Varias jeringas usadas ​​y sin usar
&gt; * Una botella con una cantidad pequeña de un [[[http://lafundacionscp.wikidot.com/scp-2408|líquido de componentes desconocidos]]] (que █████ tenía sujeta en la grabación)
&gt; 
&gt; En la parte superior de la capilla se encontro el estudio de ███ ██, pero cuando los agentes llegaron al interior los documentos y libros habían sido hechos pedazos. Los documentos[[footnote]]Todos los materiales recogidos se almacenan en el Sitio-81██, accesibles solo bajo autorizacion de Nivel 4.[[/footnote]], recolectados por ███ ██, se centran en torno a los diversos Cultos Sarkicos y sus ubicaciones; la documentación también muestra una amplia gama de conexiones con otros cultos ordenados en categoría, region y facciones, cuyas descripciónes estaban tambien escritas. Además, algunos documentos contienen información sobre las actividades de la Fundación, lo que sugiere la presencia de colaboradores asociados con otros Cultos Sarkicos u otros Grupos de Interés.
&gt; 
&gt; En la pequeña habitación ubicada en la parte trasera del estudio, solo se encontró un pedestal que mostraba rastros que indicaba que algo se habia colocado en el. En la parte superior del pedestal habia sido escrita una oración con una letra única en tinta fresca. El grupo de análisis de la Fundación descubrió que había sido escrito en un idioma que contenia elementos anticuados del idioma Ural, por lo que hubo un éxito substancial en el descifrado. El contenidos es el siguiente:
&gt; 
&gt; //El [¿Poder/Autoridad?] se está desbordando en la copa de los menores.//
&gt; //Solo para ceder ante su propio peso y caer al suelo.//
&gt; 
&gt; Muchos aspectos permanecen sin resolver en torno a las &#34;Cadenas de Sangre&#34;, incluida sus fuentes de financiación para sus actividades. Las investigaciónes destinadas a aclarar todo el caso todavía continúan. Para obtener información mas detallada, consulte el documento Incidente-90-665.

[[include component:image-block name=1|width=300px|caption=Fotografía adjunta a algunos de los documentos encontrados.]]</textarea></pre>
