    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Esclave
**Auteur :** [[user Dr Kaze]]
**Date :** 18 novembre 2014
[[include credit:end]]

//Inhumain. Voilà ce que c&#39;est. Voilà ce qu&#39;ils sont. Comment une telle chose peut être orchestrée par une civilisation ayant aboli l&#39;esclavage des décennies plus tôt ? Je ne connais rien de plus humiliant que ces barreaux. Rien de plus humiliant que cette prison où je suis enfermé. Ils me traitent comme un animal. Ils mènent des expériences sur moi, comme si je n&#39;étais qu&#39;un chien. Mais je souffre. En permanence, la souffrance est là. Mon esprit est brisé. Ils me torturent. Je n&#39;en peux plus, je veux sortir d&#39;ici. Ils se donnent des airs importants, avec leur blouse blanche ou leur uniforme, mais ce ne sont que des démons. Ce ne sont que mes bourreaux. Leur dernière invention pour me faire souffrir est pire que toutes les précédentes... La douleur brouille tout. Je parviens à peine à penser... De l&#39;acide. Plongé dans de l&#39;acide.
Je ne me souviens plus de mon nom, mais eux m&#39;appellent six-cent-quatre-vingt-deux. Et je suis un tueur.//</textarea></pre>
