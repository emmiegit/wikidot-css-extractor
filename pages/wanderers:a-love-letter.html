**著作資訊**

作者：[[*user Uncle Nicolini]] 

譯者：[[*user feitag]]

原文：
[http://wanderers-library.wikidot.com/a-love-letter A Love Letter]
[[include info:end]]



**##green|我最心愛的愛人，##**

我知道寫給你的這封信有可能被分離我們的人截獲，但我實在無法忍受了。這種距離撕裂了我的靈魂，你身上的束縛摧殘著我的心。我盼望著你回到我身邊的那一天，**##green|親愛的##**。

[[collapsible show=&#34;+  我很想你。&#34; hide=&#34;我很想你。&#34;]]

&gt; **描述：****##green|所討論的 SCP ##** 是一隻來自於**##SteelBlue|寂靜之森##**的**##green|鹿頭實體##**。不可以任何名字、頭銜或編號稱呼**##green|該異常##**。提及**##green|來自低語森林的實體##**時只能使用描述。每次做出描述時，都必須對描述進行更改，此外，為了命名多樣性的緣故，可以使用華麗的詞藻來描述。除了它的命名異常之外，**##green|不速之客##**還具有微弱的現實扭曲能力，該能力通常表現為創造通往未識別人形實體的門徑。
&gt; 
&gt; **##green|未遂逃犯##**不曾使用這些門徑。目前尚未明白這些門徑是否通往敵對武裝部隊或**##SteelBlue|無名之地##**還是只是代表**##green|鹿類害獸##**的逃脫企圖。
[[/collapsible]]
從我們在**##SteelBlue|無法用言語表達的地方##**相遇之時，我就知道我們注定要在一起，即使**##SteelBlue|森林的詛咒##**竭盡全力要分開我們也是一樣。我們克服了**##SteelBlue|無名魔咒##**，然後在全世界冒險，敢於踏入他人不敢涉足的地方。老天啊，我們的旅程驚奇非凡。奇蹟之地、不潔之地、冥府，甚至還有圖書館。在那裡我們發誓要為蛇服務，也發誓要彼此相愛。

[[collapsible show=&#34;+   你記得他們是如何冊封我們為騎士，還有劍刃上有多大的反衝力嗎？ &#34; hide=&#34;你記得他們是如何冊封我們為騎士，還有劍刃上有多大的反衝力嗎？&#34;]]
&gt; **特殊收容措施：**在討論**##green|囚犯##**時，應遵守 4000-Eshu 協議，因此，只有受過訓練的人員能被指派處理此異常。
&gt; 
&gt; 應始終使用鐵製鐐銬拘束**##green|迷失之鹿##**。因為鐵對**##green|小母鹿##**有劇毒效應，所以應每週除去鐐銬一次以確保其生存。若在移除拘束的期間**##green|受縛獵物##**試圖逃脫，應使用斯克蘭頓錨以及裝備鐵製裝備的人員來制服它。
[[/collapsible]]

從那時起，我才明白我是多麼地想要保護**##green|你那長著鹿角的自我##**，使你免於一切傷害以及可能對你造成傷害的事物。但我失敗了。這讓我惶恐不安。我不知道我們怎麼能分開。時不時我看見一條門徑開啟，我看見了**##green|一個受折磨的靈魂##**就在盡頭，但我也看見了獄卒，而我僵住了。

但我會從獄卒的魔掌中追回**##green|你美麗的眼睛##**。

我想要我們在一起。永永遠遠。

[[collapsible show=&#34;+   到最後...&#34; hide=&#34;到最後...&#34;]]

&gt; **項目等級：** Neutralized

[[/collapsible]]

...那才是真正重要的。


= 你的，
= Alice</textarea></pre>
