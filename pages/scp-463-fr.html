**Titre :** SCP-463-FR - Bistouris anonymes
**Auteur :** [[user Bob-Bob-Bob]]
**Date de publication originale :** 18 mars 2021
**Image :** [https://www.flickr.com/photos/sybarite48/29533432378/in/photolist-Ktu26n-aEgiBT-298rUy8-KttSjp-LZLyvY-26nF8Ld-dqxA8K/ Flickr] (CC BY 2.0)
[[include credit:end]]

**Objet n^^o^^ :** SCP-463-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-463-FR-01 doit être conservé dans un casier pour objet anormal de grande taille du Site-Zayin. Si des tests doivent être menés sur SCP-463-FR-01, les chercheurs en charge de ceux-ci peuvent réquisitionner un chariot de transport de marchandise lourde afin de déplacer l’objet. Le casier doit être nettoyé quotidiennement et les fluides récupérés transmis à l’équipe de recherche.

Les instances de SCP-463-FR-02 actuellement en possession de la Fondation doivent être conservées dans un casier de confinement pour objet de Classe Sûr. Seules les personnes disposant d’une autorisation du chercheur en chef Austin sont autorisées à mener des tests sur les instances de celles-ci.

Les instances de SCP-463-FR-02 actuellement en possession des PdI n^^o^^ 463-FR-01 à 04 doivent être conservées dans un casier portatif renforcé, dont les clés sont sous la garde du commandant Le Rouge et du chef d’escouade Gustav. Afin d’éviter toute tentative de vol, la personne responsable du casier est choisie aléatoirement en début de journée parmi les membres de la FIM-Rhô-6 (&#34;Deifécateurs&#34;) et de l’escouade des &#34;Cicatrisés&#34; de [[[centre-de-primordial|Primordial]]][[footnote]] Une subdivision mineure des Canons de Gauss. Vétérans « gueules cassées » de plusieurs guerres autour du globe ayant reçu diverses opérations afin de remplacer leurs membres perdus par des implants cybernétiques anormaux, leur offrant une résistance accrue aux possibles altérations pouvant être causées par les modifications de la réalité, et donc des instances de SCP-463-FR-02.[[/footnote]], tandis que les autres membres porteront des leurres. Lorsque les instances doivent être utilisées dans le cadre des activités des PdI n^^o^^ 463-FR-01 à 04, le commandant Le Rouge et le chef d’escouade Gustav doivent utiliser conjointement leur clé afin de permettre aux PdI d’accéder aux instances.

Toute opération réalisée avec les instances de SCP-463-FR-02 doit être surveillée par au moins quatre membres de la FIM-Rhô-6 ainsi que par quatre membres de l’escouade des Cicatrisés. L&#39;intégralité de l’opération doit être filmée et enregistrée sur un serveur distant de la Fondation. Les identités passées et futures des personnes bénéficiant des effets des instances de SCP-463-FR-02 sont également enregistrées sur ce serveur distant.

Les PdI n^^o^^ 463-FR-01 à 04 sont autorisées à rester en liberté conditionnelle, mais doivent être constamment accompagnées par au moins deux membres de la FIM-Rhô-6 et de l’escouade des &#34;Cicatrisés&#34;, et ne sont pas autorisées à s’éloigner de plus de 2 kilomètres du centre de commandement Alpha[[footnote]]Lieu de vie et de confinement temporaire des PdI, situé dans un bâtiment abandonné en bordure de la ville de Rennes. Le bâtiment a été équipé de plusieurs capteurs afin de vérifier l&#39;activité des PdI en son sein.[[/footnote]]. De plus, les PdI n^^o^^ 463-FR-01 à 04 doivent être constamment équipées de bracelets traqueurs GPS inamovibles.

Tous les déplacements hors de la zone de liberté autorisée desdits PdI doivent préalablement être autorisés par le commandant Le Rouge du côté de la Fondation et par le chef d’escouade Gustav du côté de Primordial. La FIM-Rhô-6 doit travailler conjointement avec une équipe de Primordial pour constamment accompagner les PdI n^^o^^ 463-FR-01 à 04 dans leurs déplacements et veiller à leur sécurité.

Une fois l’opération terminée, les instances doivent être replacées dans le casier portatif renforcé.

Dans le cas d’un évènement &#34;ravitaillement&#34;, les PdI doivent être escortées jusqu’au Site-Zayin dans un camion blindé protégé par la FIM-Rhô-6. La création de nouvelles instances de SCP-463-FR-02 doit se dérouler sous la surveillance d’au moins deux chercheurs de Niveau 3 et d’au moins quatre membres de la FIM-Rhô-6.

__//Mise à jour suite à l’Incident 463-FR-A ://__
Désormais, les bracelets traqueurs GPS inamovibles des PdI ont été remplacés par des traqueurs &#34;Taranis&#34;[[footnote]]Création du DI&amp;ST, bracelets traqueurs de haute précision comprenant en leur sein une Ancre de Réalité de Scranton mineure, un détecteur de niveau d’Humes ambiant et une caméra à vision périphérique.[[/footnote]]. Dans le cas où un bracelet cesse d’émettre, sort de la zone autorisée ou détecte une variation du niveau local d’Humes supérieure à 2 Hm, celui-ci délivrera un choc électrique d’une valeur de 3 milliampères pour 60 000 volts, incapacitant ainsi son porteur. Les membres de la FIM-Rhô-6 (&#34;Deifécateurs&#34;) doivent alors récupérer la PdI concernée au plus vite et l’emprisonner dans une cellule de confinement standard pour humanoïde le temps de décider des sanctions appropriées.

Les bracelets &#34;Taranis&#34; ne doivent pas délivrer de choc si la variation du niveau d’Humes est détectée lors des opérations ayant préalablement été autorisées par la Fondation.

Le centre de commandement Alpha a été abandonné et les PdI ont été déplacées sur le centre Delta[[footnote]] Lieu de vie et de confinement temporaire des PdI, situé dans un bâtiment abandonné situé en périphérie de la ville de Dijon. Sécurité renforcée par rapport au centre de commandement Alpha.[[/footnote]], situé dans une zone moins urbanisée, et la zone de liberté de déplacement des PdI a été réduite à 1 kilomètre autour du centre de commandement.

Les membres de la FIM-Rhô-6 et de l’escouade de Primordial seront également remplacés tous les deux mois, afin d’éviter la formation de liens amicaux entre les PdI et les agents.

**Description :** SCP-463-FR-01 est un artefact [[[sarkicism-hub|sarkique]]] ressemblant grossièrement à une épée à deux mains datée du douzième siècle avant Jésus-Christ. La lame est composée d’un os taillé dans le fémur d’une créature non identifiée de très grande taille[[footnote]]Issu d’une créature dépassant possiblement les trois mètres au garrot, et probablement de nature anormale.[[/footnote]], tandis que sa garde et son pommeau sont principalement formés d’os ainsi que de cartilages humains. Elle est également gravée de plusieurs runes d’origine proto-sarkite, et suinte un liquide rougeâtre dont la composition est inconnue, mais en partie constitué de sang animal. L’objet étant extrêmement résistant à toute forme de détérioration, la manière dont ces runes ont été gravées à sa surface est inconnue.

Bien que les épées de cette époque ayant été retrouvées lors de fouilles archéologiques ne dépassaient généralement pas les 30 centimètres de longueur, SCP-463-FR-01 possède une lame de plus de deux mètres de long, vingt centimètres de large et une épaisseur de près de quinze centimètres. SCP-463-FR-01 possède une masse de 172 kilogrammes, ce qui est anormal au vu de sa composition, et est donc inutilisable par un humain non anormal. De fait de sa taille et son poids, il est supposé qu’il fût utilisé par une entité anormale, dans le but d’écraser les chairs plutôt que de les trancher.

Outre sa constitution anormale, l’objet possèderait également une propriété supplémentaire, bien que cela n’ait pas pu être vérifié à ce jour. Selon les PdI, SCP-463-FR-01 est capable de modifier la structure des corps vivants qu’elle frappe. Les parties de corps touchées seraient alors sujettes à d’importantes modifications de forme, que cela soit au niveau de l’épiderme, du tissu musculaire ou de la structure osseuse.

Malgré de nombreux tests, notamment à l’aide de bras robotisés pour soulever l’objet, cet effet n’a pas pu être observé, mais son existence semble tout de même être attestée par l’existence des instances de SCP-463-FR-02 et par les propriétés anormales de celles-ci.

La lame de SCP-463-FR-01 est très légèrement endommagée en raison des actions des PdI n^^o^^ 463-FR-01 à 04 afin de créer des instances de SCP-463-FR-02. Ceci consiste en la seule manière connue à ce jour d’abîmer SCP-463-FR-01.

[[include component:image-block name=instance.jpg|caption=Instance de SCP-463-FR-02.]]

SCP-463-FR-02 est une désignation collective pour un ensemble de matériel utilisé couramment dans le domaine de la chirurgie esthétique, tel que des scalpels, des pinces, des ciseaux et des aiguilles. Les instances sont constituées d’os humains, bien que certaines semblent avoir été renforcées par une armature en bois ou en métal. Chaque ustensile est capable de modifier très localement la réalité, supposément grâce à la présence d’un revêtement fait de morceaux de SCP-463-FR-01 sur les extrémités étant censées rentrer en contact avec la chair humaine. Cet effet semble limité aux tissus vivants.

Les instances agissent en modifiant le taux local d&#39;Humes afin de pouvoir rendre plus malléables les tissus entrant en contact avec celles-ci et poussant l&#39;organisme à accepter toutes les modifications qui lui sont apportées. Cela permet à l&#39;utilisateur d&#39;user des instances afin de modifier en profondeur l&#39;apparence des sujets en amplifiant et améliorant les effets des ustensiles de chirurgie. Les modifications demandent cependant des connaissances en anatomie et en physiologie très poussées afin que les personnes manipulant les instances de SCP-463-FR-02 n&#39;endommagent pas gravement le corps du sujet étant opéré. Le taux local d&#39;Humes revenant à la normal à la fin de l&#39;utilisation des instances de SCP-463-FR-02, toute modification non supportée en temps normal par le corps du sujet risque de provoquer une défaillance généralisée de celui-ci.

Cependant, en utilisant les instances de SCP-463-FR-02 conjointement avec des rituels sarkites, les PdI n^^o^^ 463-FR-01 à 04 sont capables de passer outre cette restriction, et peuvent apporter des modifications permanentes à l&#39;apparence ou au fonctionnement interne d&#39;un sujet, sans risque de rejet. Cela leur permet de réaliser des opérations de chirurgie esthétique bien plus efficaces et précises que celles réalisables à l&#39;aide des techniques de médecine actuelles.

Les modifications incluent des changements de la forme du visage, de la taille, du poids, du groupe sanguin de la structure corporelle en général ainsi que l’ajout ou le retrait de membres ou d&#39;organes supplémentaires, à condition d&#39;avoir à disposition les organes et membres nécessaires à la greffe.

Les PdI n^^o^^ 463-FR-01 à 04 sont tous d&#39;anciens praticiens de médecine ayant été portés disparus le ██/██/2015. Ils ont été capturés par la Fondation lors de l&#39;opération ayant mené à la récupération de SCP-463-FR-01 et des premières instances de SCP-463-FR-02. Bien que des liens aient pu être établis entre les cultes sarkites et les PdI, celles-ci ne sont pas hostiles à la Fondation, et sont actuellement sous sa protection. Les PdI ont un lien avec le groupe néo-sarkite &#34;La Lame d&#39;Orok&#34;, avec lequel elles sont rentrés en contact via un réseau de connaissances, rencontrés sur un forum dédié à la médecine.//Mise à jour : veuillez vous référer à l’Incident 463-FR-A.//

**Addendum 463-FR-A : Contexte de Récupération**

L’existence de SCP-463-FR-01 et SCP-463-FR-02 fut révélée à la Fondation après l’arrestation de D████ S███████, un criminel surveillé en raison de doutes concernant l’utilisation de divers objets anormaux lors de ses cambriolages. Récemment évadé de prison, il fut recapturé lorsqu’il tenta de rentrer en contact avec sa compagne. D████ S███████ avait vraisemblablement eu recours à des services de chirurgie esthétique anormale ayant complètement changé d’apparence, de taille et de poids, ce qui provoqua la confusion chez les officiers ayant procédé à l’arrestation, avant que les agents de la Fondation ne reprennent l’affaire et que les témoins ne soient amnésiés.

Lors de son interrogatoire, il avoua avoir eu recours aux services d’un cabinet de Carnoplastie[[footnote]]Chirurgie plastique anormale.[[/footnote]] afin de modifier son apparence et orienta les agents de la Fondation vers un local désaffecté situé dans la banlieue de Lyon. Ce local aurait servi de cabinet chirurgical à plusieurs Personnes d’Intérêt afin de pratiquer leurs opérations de Carnoplastie. Une force d&#39;intervention fut envoyée sur place afin d’appréhender les PdI et de récupérer et de confiner les éventuels objets anormaux en leur possession.

Lorsque les agents de la Fondation arrivèrent sur place, ils furent interceptés par une troupe armée avec qui ils échangèrent quelques coups de somations, avant que les opposants ne soient identifiés comme une équipe de mercenaires étant affiliés avec l’organisation Primordial. L’escouade de mercenaires protégeant les PdI étant directement sous les ordres de haut placés de l’organisation, les représentants diplomatiques de Primordial prirent rapidement contact avec ceux de la Fondation, et un accord de non-agression fut déclaré. Il est mis en lumière que les facultés des PdI sont utilisées par plusieurs membres haut gradés de Primordial afin de permettre à leurs agents dont l’identité a été compromise de changer d’apparence.

Afin d’éviter un conflit d’intérêts entre la Fondation souhaitant confiner les PdI ainsi que leur artefact, et Primordial souhaitant continuer de recevoir leurs services, un accord fut mis en place entre les deux organisations. Primordial continuera de pouvoir utiliser les services des PdI, de même que la Fondation, mais les identités des personnes concernées seront conservées par une personne de confiance des deux côtés et enregistrées sur un serveur distant accessible par les deux organisations. De plus, la FIM-Rhô-6 fut mise en place et intégrée à l’équipe de mercenaires chargés de la protection et du confinement des PdI n^^o^^ 463-FR-01 à 04. Les PdI furent déplacées à un emplacement plus discret, et les mesures de confinement des PdI furent décidées conjointement entre les responsables d’équipes de Primordial et de la Fondation. De par sa difficulté à être déplacé en cas d’urgence, SCP-463-FR-01 a été pris en charge par la Fondation.

**Addendum 463-FR-B : Enregistrement du rituel de création d&#39;instances SCP-463-FR-02**

Les instances de SCP-463-FR-02 sont créées lors d’un rituel Sarkique devant être réalisé par au moins trois personnes. Afin de permettre aux scientifiques de la Fondation de mieux comprendre la méthode de création des instances, la retranscription d’un des rituels est disponible ci-dessous.

[[collapsible show=&#34;+ Accéder à la retranscription&#34; hide=&#34;- Fermer&#34;]]

&gt; **Participants :** PdI n^^o^^ 463-FR-01, PdI n^^o^^ 463-FR-03, PdI n^^o^^ 463-FR-04, membres de la FIM-Rhô-6 Mantila, Dias, Verreau et Coupart, D-8391
&gt; **Date :** ██/██/2020
&gt; 
&gt; En préambule du test, une forte dose de morphine a été injectée à D-8391 afin de le rendre plus docile et réceptif aux commandes des PdI.
&gt; 
&gt; Les agents de la FIM-Rhô-6 ont pour consigne de se tenir à distance des PdI et de les mettre hors d’état de nuire au moindre signe d’agressivité.
&gt; 
&gt; //Début de l&#39;enregistrement ://
&gt; 
&gt; **[09:36:34]** : SCP-463-FR-01 est introduit dans la salle de test à l&#39;aide d&#39;un chariot élévateur.
&gt; 
&gt; **[09:39:48]** : PdI n^^o^^ 463-FR-01, PdI n^^o^^ 463-FR-03, PdI n^^o^^ 463-FR-04 et les membres de la FIM-Rhô-6 pénètrent dans la salle de test.
&gt; 
&gt; **[09:45:00]** : D-8391 est introduit dans la salle de test.
&gt; 
&gt; **[09:48:00]** : Après avoir reçu l&#39;instruction de débuter du chercheur en chef Austin, PdI n^^o^^ 463-FR-03 se met à déclamer des psaumes en Adytite pour faire entrer D-8391 en transe.
&gt; 
&gt; **[09:51:23]** : Les PdI n^^o^^ 463-FR-01 et 04 utilisent des dagues gravées afin de mettre à nu les os et les cartilages des avant-bras et des mains de D-8391, la chair étant retroussée jusqu’au coude. Bien que sous l’effet de la morphine, D-8391 commence à produire un cri de douleur qui se poursuivra durant toute la durée de la création des instances de SCP-463-FR-02. D-8391 ne produit aucune autre réaction physique et n’offre aucune résistance.
&gt; 
&gt; **[09:56:45]** : Des runes semblables à celles présentes sur SCP-463-FR-01 sont gravées sur les os de D-8391[[footnote]] //ŋorok// : boucher, //koratsa// : déchirer, //lüjekütake// : recherche de puissance, ainsi que plusieurs autres runes non identifiées.[[/footnote]].
&gt; 
&gt; **[10:03:39]** : Les PdI commencent à tailler les os de D-8391 afin qu’ils prennent la forme d’instances de SCP-463-FR-2. Les formes les plus complexes sont réalisées en utilisant les os des doigts, tandis que les formes nécessitant plusieurs parties utilisent les cartilages de D-8391 comme liens.
&gt; 
&gt; **[10:37:54]** : Les instances de SCP-463-FR-02 sont détachées une à une de D-8391.
&gt; 
&gt; **[10:40:12]** : PdI-787 retire à D-8391 ses dents, puis les broie dans un mortier en psalmodiant de nouveau en Adytite. D-8391 n’oppose aucune résistance, et continue de crier.
&gt; 
&gt; **[10:46:02]** : La pâte d’émail obtenue est appliquée sur l’extrémité des instances fabriquées à partir des os taillés de D-8391. Le reste est mixé avec divers fluides corporels provenant de D-8391, ainsi qu&#39;avec les fluides suintant de SCP-463-FR-01.
&gt; 
&gt; **[10:48:34]** : Les instances de SCP-463-FR-02 sont mises en contact avec la lame de SCP-463-FR-01.
&gt; 
&gt; **[10:48:59]** : Le mélange de pâte d’émail et de fluide est versé sur SCP-463-FR-01 et sur les instances de SCP-463-FR-02 par PdI n^^o^^ 463-FR-03. Les PdI n^^o^^ 463-FR-01 et 04 continuent de psalmodier.
&gt; 
&gt; **[10:49:35]** : La PdI n^^o^^ 463-FR-03 arrache violemment les instances de SCP-463-FR-02 du contact de SCP-463-FR-01. Un hurlement sonore semble émaner de ce dernier, semblable à celui d’un animal de grande taille de la famille des Éléphantidés. D-8391 cesse de crier.
&gt; 
&gt; **[10:50:02]** : SCP-463-FR-01 montre des marques de déchirures aux endroits où étaient appliquées les instances de SCP-463-FR-02. Des morceaux de SCP-463-FR-01 sont désormais incrustés à la surface des instances de SCP-463-FR-02
&gt; 
&gt; **[10:51:47]** : Les instances de SCP-463-FR-02 sont rangées dans le coffre de transport pour anomalies de petite taille et remis à l’agent Mantila.
&gt; 
&gt; **[10:53:55]** : Les agents escortent les PdI hors de la salle de test.
&gt; 
&gt; **[10:55:00]** : D-8391 est pris en charge par une équipe médicale.

Un amnésique de Classe A a été administré à D-8391 à la suite de ce test.

**Addendum 463-FR-C : Entretiens préliminaires**

Ci-dessous se trouve l’entretien préliminaire entre le Dr ███████, affecté temporairement au suivi psychologique des PdI, et de PdI n^^o^^ 463-FR-01, ayant eu lieu peu de temps après la récupération de SCP-463-FR-01 des différentes instances de SCP-463-FR-02.

[[collapsible show=&#34;+ Accéder à l&#39;enregistrement&#34; hide=&#34;- Fermer&#34;]]

&gt; **Interrogateur :** Dr ███████
&gt; **Interrogé :** PdI n^^o^^ 463-FR-01, A█████
&gt;
&gt; //Début de l’enregistrement//
&gt;
&gt; **Dr ███████ :** Bonjour, je suis le Dr ███████, pendant que mes collègues sont occupés avec vos gardiens j’aimerais vous poser quelques questions.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** … Vous nous voulez quoi ?
&gt; 
&gt; **Dr ███████ :** L’équipe de Primordial que vous avez engagée a conclu un accord avec notre direction. Nous les aiderons à vous protéger, en échange d’un accès à vos services. Nous aurons également voix dans les décisions concernant la manière dont vous serez protégés et l’utilisation de vos… outils.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Attendez, quoi ? Vous ne pensez pas qu’on a notre mot à dire sur ce genre de décision ?
&gt; 
&gt; **Dr ███████ :** Je comprends que le changement puisse paraitre brutal. Mais au fond, la situation est à votre avantage, vraiment. Vous serez mieux protégés, vous pourrez continuer d’exercer vos fonctions, et tout ce que vous aurez à faire c’est d&#39;utiliser de vos capacités pour nous de temps à autre.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Au vu de ce qu’on m’a dit de votre organisation, je vous trouve particulièrement conciliants. C’est quoi l’arnaque ?
&gt; 
&gt; **Dr ███████ :** Disons juste que nos intérêts s’alignent pour l’instant avec les vôtres et ceux de vos gardiens. Cependant je serais curieux de savoir qui vous a parlé de nous. Mais ce n’est pas l’objectif de cet entretien, nous pourrons revenir sur ce point plus tard. Voudrez-vous bien répondre à quelques questions, afin d’étoffer la version fournie par l’équipe de mercenaires que vous avez engagés ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** De toute façon, ce n’est pas comme si j’avais vraiment le choix hein ?
&gt; 
&gt; **Dr ███████ :** Vous pouvez tout à fait décider de ne rien nous dire, mais j’espère que vous arriverez ànous considérer comme des collaborateurs et non comme des geôliers. Nous n’avons pas pour but de vous emprisonner, mais d’assurer votre sécurité, tout comme l’équipe de mercenaires de Primordial.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** (//soupir//) Allez-y.
&gt; 
&gt; **Dr ███████ :** Pour commencer, pourriez-vous me parler de vous, ainsi que me dire comment êtes-vous entré en possession des instances de SCP-463-FR-01 et SCP-463-FR-02 ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Des quoi ?
&gt; 
&gt; **Dr ███████ :** L’épée et le matériel chirurgical.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Ah. Euh, vous voulez la version courte ou la version longue ?
&gt; 
&gt; **Dr ███████ :** nous avons du temps devant nous il me semble, donc va pour la longue.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** R█████, L████, B██████, M██████ et moi on s’est rencontrés via un forum en ligne pour étudiants et praticiens en médecine. On était tous les quatre intéressés par les sciences occultes pour le potentiel qu’elles pouvaient apporter à la médecine, on ne comprenait pas que ça ne soit pas plus utilisé. L████ a même été radiée après qu’il fut découvert qu’elle utilisait de vieilles techniques chamaniques pour essayer de soigner un de ses patients. C&#39;est stupide vraiment, surtout que ça avait marché au final. Nous on pensait que l&#39;anormal, c&#39;était le futur de la médecine, que y avait plein de choses qu&#39;on ne comprenait encore forcément très bien aujourd&#39;hui mais qui allaient devenir le commun de demain. On voulait prendre de l&#39;avance sur les autres médecins, en somme. C’est B██████ qui a fini par nous parler du sarkisisme après quelques mois à discuter de tout ça. Elle connaissait quelqu’un qui faisait partie d’une loge et qui pouvait nous introduire.
&gt; 
&gt; **Dr ███████ :** Les cultes sarkites ne sont pas vraiment reconnus pour leurs capacités en médecine pourtant.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Ouais, m’enfin, de base nous tout ce qu’on arrivait à faire dans note coin c’était accélérer la pousse des cheveux et des ongles, alors quand on te propose d’apprendre à créer un nouveau bras, tu acceptes, même si le bras en question à des muscles hypertrophiés et un coude en trop. On se disait qu’avec de la pratique, on pourrait arriver à faire des avancées prodigieuses. Et puis, toutes ces possibilités, c’était addictif. La sensation de puissance qui vous parcourt quand tu analyses l’énergie hématique, c’est un truc qu’on ne retrouve nulle part ailleurs. Au bout de quelques jours, on était complètement vendus à leur cause, même si notre but original n’avait pas vraiment disparu. On voulait toujours utiliser ce qu’on apprenait pour aider les autres hein, c’est juste qu’on a un peu perdu pied devant l’ampleur du truc. On a emménagé dans un patelin isolé avec d’autres membres, on a peu à peu coupé les liens avec notre famille, on participait aux cérémonies, de parfaits petits cultistes.
&gt; 
&gt; **Dr ███████ :** Vous êtes restés longtemps là-bas ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Plusieurs années, mais pas plus de cinq, du moins je crois. Le passage du temps était très flou, nous n’avions quasiment aucun contact avec l’extérieur. Avec mes collègues, on se croisait de temps en temps, histoire de se motiver les uns les autres sur nos différentes découvertes. Notre objectif était toujours là, même si certains d’entre nous n’y croyaient plus vraiment.
&gt; 
&gt; **Dr ███████ :** C’est pendant cette période que vous avez créé les instances de – les outils de chirurgie ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Pas exactement. On avait plus ou moins la théorie, et découvert plusieurs rituels qui pourraient nous aider, mais il nous manquait un catalyseur. Il y avait bien la lame d’Orok, qui était utilisée lors des rituels d’intronisation, mais elle était gardée par deux aberrations difformes de deux mètres de haut, avec plusieurs bras, mais aucun au bon endroit. C’étaient elles qui manipulaient l’épée lors des cérémonies.
&gt; 
&gt; **Dr ███████ :** Ces cérémonies, en quoi consistaient-elles ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** C’était lorsque les Orins, les étrangers au culte recevaient la bénédiction du Karciste Zar pour devenir des Zends, des membres complets de la communauté. Lors de la cérémonie, le Karciste Zar bénissait la lame avant que l’élu du jour ne se fasse empaler dessus par les créatures. Je ne sais pas si c’est leur foi en Orok ou leur attrait du pouvoir qui leur permettait de survivre, mais toujours était qu’ils en sortaient généralement vivants, avec une &#34;bénédiction&#34;, la plupart du temps sous la forme d’une ou plusieurs modifications améliorant leurs capacités physiques. Orok est un avatar de la force pur, après tout. Du coup, on évitait de se faire remarquer pour éviter de passer par cette étape, vu qu’on était plus là par intérêt personnel que par dévotion.
&gt; 
&gt; **Dr ███████ :** Et comment avez-vous réussi à récupérer et transporter cette épée ? De ce que vous dites, elle était sous bonne garde, et son poids aurait dû vous rendre la tâche impossible. Auriez-vous des méthodes pour rendre son maniement plus facile ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** À vrai dire, on n’a pas eu le choix du moment ni de la façon. Je ne sais pas si c’est parce que c’était parce qu’elle était la plus douée d’entre nous, parce qu’elle était en contact avec eux avant nous ou parce qu’ils se doutaient de nos intentions et voulaient nous envoyer un avertissement, mais B██████ a été désignée comme candidate au rang de Zend. Elle devait prendre part à la prochaine cérémonie. C’est le truc qui nous a tous motivés à nous barrer de là. Mais avec toute l’attention que l’élu de la cérémonie recevait, avec tous les rituels auxquels elle devait se soumettre avant, c’était devenu quasi impossible. On avait bien récupéré les clés de la camionnette qui était utilisée pour aller acheter des vivres en ville, mais on ne pouvait pas partir sans elle.
&gt; 
&gt; **Dr ███████ :** Vous avez donc participé à la cérémonie ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Ouais. (//PdI n^^o^^ 463-FR-01 reste silencieux quelques instants.//) Elle nous avait dit qu’elle avait un plan, qu’il fallait qu’on lui fasse confiance. (//PdI n^^o^^ 463-FR-01 redevient silencieux.//)
&gt; 
&gt; **Dr ███████ :** Je comprendrais tout à fait si vous ne souhaitez pas continuer sur le sujet si cela est trop sensible pour vous, mais nous allons avoir besoin du plus d’informations possible si nous devons participer à votre sécurité.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Je… je suis désolé, mais je n’y arrive pas. B██████ et moi on était très proches et je ne me sens pas capable de revivre ce qui s’est passé ce jour-là. Demandez à quelqu’un d’autre, si vous voulez plus de détails, mais moi je ne peux pas.
&gt; 
&gt; **Dr ███████ :** Il n’y a pas de soucis, la perte d’un proche n’est pas un sujet facile, et il est normal de se sentir mal. Nous allons mettre fin à l’entretien ici, mais n’hésitez pas à venir me voir si vous voulez en parler.
&gt; 
&gt; **PdI n^^o^^ 463-FR-01 :** Merci.
&gt; 
&gt; //Fin de l’enregistrement//

 
[[/collapsible]]

Ci-dessous se trouve l’entretien préliminaire entre le Dr ███████, affecté temporairement au suivi psychologique des PdI, et de PdI n^^o^^ 463-FR-03, ayant eu lieu peu de temps après l’entretien avec la PdI n^^o^^ 463-FR-01.


[[collapsible show=&#34;+ Accéder à l&#39;enregistrement&#34; hide=&#34;- Fermer&#34; hideLocation=&#34;both&#34;]]

&gt; Interrogateur : Dr ███████
&gt; Interrogé : PdI n^^o^^ 463-FR-03, L████
&gt; 
&gt; //Début de l’enregistrement//
&gt; 
&gt; **Dr ███████ :** Bonjour je suis le Dr ███████. Vous sentez-vous capable de répondre à certaines de mes questions, en particulier sur les évènements entourant votre départ de la secte dans laquelle vous vous trouviez ainsi que la cérémonie qui a précédé votre fuite ? Ou cela est-il encore trop frais dans votre mémoire ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Non c’est bon, c’est moins dur pour moi. Je suis peut-être celui qui connaissait moins les autres avant qu’on s’embarque dans toute cette histoire. Ce qui s’est passé est horrible hein, et B██████ me manque beaucoup également, mais je ne sais pas, j’ai l’impression d&#39;être détaché de tout ça.
&gt; 
&gt; **Dr ███████ :** Parlez-moi de la cérémonie alors.
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Depuis le début ?
&gt; 
&gt; **Dr ███████ :** S’il vous plait.
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Ça marche. La cérémonie s’est déroulée dans le temple du camp. J’appelle ça un temple, mais ça avait plus de similarités avec un abattoir. Les murs étaient tordus et couverts de morceaux de viande dont je tairai la provenance, par pitié pour votre repas de ce midi, mais tout ça donnait à l’endroit une odeur pestilentielle. En gros c’était crade et ça puait la mort. Le sol était boueux, à cause des flaques de sang présentes ici et là. L’épée reposait sur un autel grossier, un simple morceau de pierre, le Karciste Zar juste à côté en train de verser des brocs de sang dessus.
&gt; L████ s’était déjà éclipsée et nous attendait juste derrière le temple au volant de la camionnette, qu’on avait chargée de diverses ressources organiques pour pouvoir nous défendre contre nos inéluctables poursuivants. Mais le vrai problème c’était de récupérer B██████. Elle avait pas voulu nous donner les détails de son plan, juste qu’y aurait une distraction au début de la cérémonie et que fallait en profiter pour se tirer. Sauf qu’elle avait pas voulu nous dire quel genre de distraction. En y repensant, on aurait dû se douter d’un truc à ce moment-là, mais le stress a dû tous nous embrouiller l’esprit.
&gt; D’habitude, le Karciste effectuait plusieurs rituels sur l’élu du jour, notamment plusieurs gravures des runes à même les os, avant que le futur Zend aille s’empaler sur l’épée, tenue à hauteur de sa poitrine par les deux mastodontes putréfiés qui gardaient le temple. A█████ vous en a parlé de ceux-là ? Des grosses brutes dégueulasses, des créations zéro peau, 100% muscle, de vraies machines de guerre. Ça c’était du beau boulot, des summums de la création, de la force pure pour un concentré d’efficacité ! Bon, ils étaient cons comme des briques et fallait leur donner des ordres pour qu’ils bougent, mais on ne peut pas tout avoir.
&gt; 
&gt; **Dr ███████ :** Oui, il nous en a parlé. Mais concentrez-vous sur le déroulé de la cérémonie s’il vous plait.
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Ouais, ouais, j’y viens. M’enfin bon, du coup, normalement après s’être fait embrocher, l’élu est flagellé pendant plusieurs heures jusqu’à ce que la peau du dos cède. Pendant l’opération, il est continuellement aspergé de sang, et plusieurs abcès poussent sur son corps. Vers la fin de la cérémonie, certains des abcès éclatent et deviennent de nouveaux membres, généralement des bras, des tentacules, des pinces ou tout un bordel du genre, tandis que les autres furoncles restent là. Les autres fadas les considèrent comme des marques d’honneur, un grand nombre d’abcès représentant un grand potentiel, ou un truc du genre.
&gt; 
&gt; **Dr ███████ :** Continuez.
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Ça s’est passé très vite. Dès que la cérémonie a commencé, B██████ s’est précipitée pour s’embrocher d’elle-même sur la relique, sans attendre la bénédiction du Karciste ou qu’il lui grave les runes censées aider à canaliser son pouvoir. Elle a agi trop vite pour qu’on puisse réagir, et le temps que les gens commencent à crier et à essayer de la déloger, elle commençait déjà à changer. Le truc avec les runes à se graver sur les os avant la cérémonie, c’est qu’elles étaient censées diminuer l’influence de la relique afin que &#34;l’élu&#34; puisse garder une apparence plus ou moins humaine lorsqu’il reçoit son pouvoir. Là, B██████ elle a tout pris directement, sans barrières, sans protections. Elle a commencé à enfler, son corps a triplé de volume, sa peau a cédé pour laisser éclater plusieurs autres bras et appendices, les mêmes modifications que pour les autres membres de la secte, mais poussées à l’extrême. Elle avait plus rien d’humain, juste une masse de muscles et d’appendices faits pour détruire. Mais dedans, c’était toujours elle, je suppose. Ça a été la débandade totale, tout le monde a commencé à crier, le Karciste était complètement sur le cul et nous on a commencé à se faire la malle pour rejoindre la camionnette. B██████, ou du moins la créature qu’elle était devenue a utilisé une masse osseuse qui avait poussée à la place de son bras pour réduire en charpie une des créatures avant que le Karciste ne réagisse et ordonne à l’autre créature et au temple de l’arrêter. La dernière chose qu’on a vue avant de quitter le temple pour faire le tour et rejoindre la camionnette, c’est B██████ se retourner, l’épée toujours dans le bide, et se diriger vers le mur du fond.
&gt; 
&gt; **Dr ███████ :** Au temple ? Que voulez-vous dire par là ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Le temple était une création sarkite, genre comme les golems de chair. Un système de défense pour les cinglés qui essayeraient de s’y introduire, ou ceux qui essayent de voler un artefact inestimable. Tentacules, pièges, toute une maison hantée qui veut votre mort.
&gt; 
&gt; **Dr ███████ :** Je vois. Mais continuez, je vous prie. Que s’est-il déroulé ensuite ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Y a pas vraiment grand-chose à rajouter en vrai. B██████ a fini par péter le mur arrière du temple, et s’est hissée dans la camionnette, des tentacules de chair encore accrochés à ses &#34;jambes&#34;, la carcasse de l’autre créature empalée sur des piques sortant de ses épaules. Elle a extrait l’épée de son torse et L████ a démarré en trombe. Malheureusement, les tentacules accrochés à B██████ l’on projetée en dehors de la camionnette avant qu’on arrive à les trancher, et elle s’est fait submerger par les racines en os du temple. Elle s’est fait déchiqueter sous nos yeux.
&gt; 
&gt; **Dr ███████ :** Mes condoléances.
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Merci, pour ce que ça vaut. Je suppose que c’est grâce à elle qu’on s’en est sorti, et avec de quoi continuer notre taf en plus. Après, vu tout ce qu’on a fait là-bas, je doute qu’elle ait atterri dans un meilleur endroit. M’enfin, on a pu profiter de la confusion pour se barrer le plus loin possible. Comme on pouvait pas la bouger, l’épée est restée dans la camionnette. On a fait quelques rituels dedans pour pouvoir créer nos premiers outils, puis on les a utilisés les uns sur les autres pour éviter qu’on nous reconnaisse.
&gt; 
&gt; **Dr ███████ :** C’était avant d’entrer en contact avec Primordial ?
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Quelques semaines avant ouais. Y a eu deux-trois fois où leurs molosses de traque ont failli nous retrouver. On était constamment en mouvement pour essayer de leur échapper, mais au bout d’un moment on s’est dit que si on ne trouvait pas de l’aide on allait y passer. R█████ avait entendu parler de Primordial au cours des années passées là-bas, et il savait à peu près où rencontrer un de leurs agents. Ça n’a pas été évident, et on a bien failli le manquer, mais on a pu le rencontrer pour lui exposer notre situation et on a pu s’arranger pour qu’il fasse une demande de recrutement d’une escouade de mercenaire en notre nom. Pour nous protéger des éventuels cultistes voulant se venger ou récupérer leur artefact, ou toute autre organisation à la con qui voudrait nous chercher des noises quand on commencerait notre business, vous voyez le genre. Sans vouloir vous offenser hein. On n’avait pas grand-chose pour payer, ayant passé les dernières années à l’écart du monde civilisé, alors on a offert nos services de remodélisation corporelle en échange. Au bout de quelques jours à peine, il nous recontactait pour nous proposer une escouade, qui nous a protégées jusqu’à votre arrivée, en l’échange d’un accès illimité à nos services par les membres de Primordial. Je suppose que dans le mercenariat anormal, pouvoir changer complètement d’apparence permet d’éviter bien des emmerdes.
&gt; 
&gt; **Dr ███████ :** Je vois. Je pense que nous allons arrêter la session ici. Je reviendrai sûrement vous demander des détails supplémentaires sur le culte de la lame d’Orok dans le futur.
&gt; 
&gt; **PdI n^^o^^ 463-FR-03 :** Pas comme si on pouvait vraiment partir ailleurs. Mais bon, merci de vous assurer qu’on ne se fasse pas transformer en kebabs conscients par ces cinglés je suppose.
&gt; 
&gt; **Dr ███████ :** Je vous en prie. Nous reprendrons cet entretien plus tard. Bonne journée.
&gt; 
&gt; //Fin de l&#39;enregistrement//

[[/collapsible]]

À la suite de cet entretien, une force armée fut envoyée sur les lieux décrits par la PdI n^^o^^ 463-FR-01, mais l’endroit était désert. Une étude du terrain a cependant révélé la présence de nombreux ossements enfouis sous le site. Il est probable que le culte se soit relocalisé après les évènements décrits par la PdI n^^o^^ 463-FR-03, bien que la possibilité qu’il se soit dissous en l’absence de son artefact principal n’est pas à écarter. Une enquête afin de retrouver les membres du groupuscule sarkique mineur &#34;Les adorateurs de la lame d’Orok&#34; est en cours. Les entretiens avec les PdI n^^o^^ 463-FR-01 à 04 doivent se poursuivre afin de recueillir le plus d’information possible sur celui-ci.

**RAPPORT D’INCIDENT 463-FR-A**

Le ██/██/2020, le bracelet électronique de la PdI n^^o^^ 463-FR-03 a cessé d’émettre alors qu’il se trouvait à proximité du centre de commande Alpha, peu de temps après une opération de ravitaillement. Les agents sur place furent mobilisés à l’emplacement du dernier signal reçu, mais n’y trouvèrent que l’agent Moris, qui avait été désigné comme porteur de la mallette blindée contenant les instances de SCP-463-FR-02. L’agent Moris avait subi de nombreuses modifications physiques, principalement au niveau des mains, du visage et du torse, et n’était plus en possession de la mallette. Il est supposé que l’agent Moris se soit lié d’amitié avec la PdI-787 au cours des mois ayant suivi le début de l’opération de surveillance, et s’est laissé entrainer à l’écart par celle-ci en dépit des ordres en vigueur. La PdI aurait alors utilisé un fragment de SCP-463-FR-01 qu’elle aurait subtilisé lors de la dernière opération de ravitaillement afin de s’attaquer à l’agent Moris et de s’emparer de la mallette.

Plusieurs barrages ont été mis en places aux alentours du site de commandement Alpha sous prétexte de contrôles de police afin de vérifier le taux d’Humes des personnes tentant de quitter la zone, de manière à détecter la PdI n^^o^^ 463-FR-03 si elle avait utilisé les instances de SCP-463-FR-02 sur elle-même. Malheureusement, la PdI n^^o^^ 463-FR-03 n’a pas été retrouvée. Il est à supposer qu’elle a trouvé un moyen d’ouvrir la mallette blindée et d’avoir accès aux instances de SCP-463-FR-02.

Les autres PdI ont été placés dans des cellules pour humanoïdes dangereux le temps d’être interrogés sur les actions de leur camarade, et ne furent relâchés et ne purent reprendre leur service que lorsqu’il fut évident qu’ils ne savaient rien des intentions de celle-ci. Cependant, les mesures de sécurité les concernant ont été grandement augmentées afin de dissuader toute tentative similaire.

Les circonstances de la disparition de la PdI n^^o^^ 463-FR-03 ne sont pas encore connues, l&#39;agent Moris n&#39;étant pas en capacité de s&#39;exprimer présentement. La possibilité d&#39;utiliser les capacités des PdI restantes afin de lui rendre l&#39;usage de ses fonctions corporelles est à l&#39;étude. En attendant, la théorie principale reste une trahison de PdI n^^o^^ 463-FR-03 afin d&#39;utiliser les instances de SCP-463-FR-02 à son compte, bien que la possibilité d&#39;un enlèvement par des membres du Groupe d’Intérêt mineur affilié au sarkisme &#34;Les adorateurs de la Lame d&#39;Orok&#34; n&#39;est pas à exclure. En conséquence, la PdI n^^o^^ 463-FR-03 a été ajoutée à la liste noire de la Fondation.
