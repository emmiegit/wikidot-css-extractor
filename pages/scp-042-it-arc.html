**Об&#39;єкт №:** SCP-042-IT-ARC

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-042-IT-ARC слід зберігати у стандартній камері розмірами 4 x 4 x 3 м, в скляному футлярі та на дерев&#39;яному постаменті. Приміщення повинно бути обладнане двома вольтметрами. Для будь-яких аналізів і експериментів з SCP-042-IT-ARC необхідно надягати ізоляційний костюм і уникати використання будь-якого обладнання, що складається з електропровідних матеріалів.

**Опис:** SCP-042-IT-ARC являє собою аркуш паперу формату A5 у лінію, щільністю 160. Папір злегка пожовклий, в нижньому правому куті має плями від вологи. Аркуш був, ймовірно, вирваний з зошита або блокнота і має на лівій стороні ознаки розриву. Хімічний аналіз чорнила датує його приблизно 1930-ми роками. SCP-042-IT-ARC був виявлений в підвалі бібліотеки ██████████ у ██████. Об&#39;єкт привернув увагу Фонду після чуток про &#34;проклятий папірець&#34;, який в період з серпня по жовтень 20██ року призвів до загибелі 15 цивільних осіб. Сім&#39;ї загиблих і всі свідки оброблені амнезіаком класу D.

У верхній частині SCP-042-IT-ARC написаний від руки наведений нижче текст італійською:

&gt; і після всіх своїх поневірянь я не можу стверджувати, що ми змінили курс теології та історії, але можу сказати, що це цілком можливо: настільки точний збіг таких доказів, очевидно, не може бути випадковим, і, гадаю, я можу стверджувати, що наблизився до доказу існування одного з них.

Очевидно, що це – висновок якоїсь роботи, можливо автобіографічної, або звіту про дослідження. Виявлення решти цього твору матиме принципове значення для розуміння походження і природи SCP-042-IT-ARC; однак, на сьогодні інших сторінок не знайдено.

Внизу SCP-042-IT-ARC присутній напис старогрецькою, зроблений іншими чорнилами. Хімічні аналізи не змогли навіть приблизно датувати їх. Аналіз за допомогою [ДАНІ ВИДАЛЕНО] свідчить, що чорнило і залишені пером подряпини мають вік █ млрд років, хоча сам папір не старший за століття. Напис грецькою нанесений навскіс, перетинаючи рядки, і виглядає наступним чином:

&gt; Τομμάσῳ Στρῆσιᾳ τῷ οἰνοχαρὲστατῳ (ὑπό ἐμοῦ)
&gt; - παρά ████

що перекладається як:
&#34;Томасо Стресіа – найкращий пияк (після мене)
– ████&#34;.

SCP-042-IT-ARC має властивості високовольтного конденсатора: він здатний накопичувати великий електричний заряд (досягаючи різниці потенціалів близько 70000 вольтів), тому при дотику призводить до смертельних наслідків. Походження цієї електроенергії нині незрозуміле, аркуш у всіх аспектах є звичайним. Напруга змінюється за невідомими критеріями без якоїсь видимої закономірності.

**Звіт про інцидент 042-IT:** 27.08.████ року SCP-042-IT-ARC був підключений до електромережі замість головного генератора Зони 35, і, отже, використовувався як акумулятор, а не конденсатор. Внаслідок цього несхваленого експерименту було розплавлено більшість магістральних кабелів, що призвело до провалу зберігання SCP-██, SCP-██ і SCP-███. Також було зареєстровано збільшення електричного потенціалу SCP-042-IT-ARC до 150 000 вольтів перед розрядом. На підставі розслідування і допиту винним був визнаний A██████ Ч██████, технік класу C. На питання про причини його дій він відповів, що &#34;виконував волю особи, більш високопоставленої, ніж ви&#34;. Спроба прояснити це питання призвела до бурхливої ​​реакції A██████ Ч██████ і подальшої раптової втрати ним свідомості на 30 хвилин, після він чого стверджував, що нічого пам&#39;ятає про те, що сталося. З огляду на те, що це був одиничний випадок, важко визначити, чи мав місце якийсь меметичний вплив з боку SCP-042-IT-ARC. A██████ Ч██████ був переведений на іншу посаду і знаходиться під постійним наглядом.

**Нотатка доктора Леві:** //Я вважаю, що не варто приписувати реакцію A██████ C██████ меметичному впливу, і не тільки через загальну унікальність цього випадку: поведінка суб&#39;єкта не виглядала як автоматична або як реакція на стимул і, очевидно, він діяв, керуючись свідомою волею. Залишається дізнатися, звичайно, чи це була воля самого суб&#39;єкта або... чогось іншого. Я пропоную у подальшому розслідуванні розглянути це явище як містичне втручання, а не інформаційний вірус.//</textarea></pre>
