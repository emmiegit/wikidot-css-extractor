**タイトル:** 同世代のおばあちゃん
**著者:** ©︎[[*user solid_pp]]
**作成年:** 2020
[[include credit:end]]


喧嘩が始まるきっかけは、大抵小さいものであったりする。些細な意見の食い違い、反論の言い種への苛立ち、以前から我慢していた鬱憤など。
お互い引くに引けなくなり、だんだん声が大きくなり、果ては口論、殴り合い。頭で理解していてもやめられないのは、ひとえに向こうが悪いから。それだけだ。

「前々から久保田お前はなぁ！」
「そんなやいやい叫ばないで下さい、うるさいです」
「何だと？！」

アノマリー職員でも一般職員でも、独身の職員に与えられる部屋は基本ワンルームか1K。そこに男三人が入れば多少の圧迫感は拭えない。そんな中で口喧嘩などされたら誰でも耳を塞ぐだろうが、家主は飄々とティーポットに湯を入れていた。
二人の言い争いは時間と共に激しさを増し、今や言葉のキャッチボールどころか砲弾でヘッドショットを狙うよう。キッチンのカウンターに置いたティーポットが、触ってもないのに僅かながらも水面を揺らす。誰かが止めないのかと聞いたなら、主は笑ってこう返すだろう。

「いつもの事なんだよね、これが」

Agt.佐藤とAgt.久保田は、つるむ仲だがコンビではない。それぞれの異常性と任務の相性もあり、担当する任務は基本別になる。当然サイトにいる日もバラバラで、基本的にスケジュールが分かるのは研究職の三上研究員だけ。そんな三人が二ヶ月ぶりに顔を合わせることが叶ったこの日、仕事終わりのトリオは三上の自室へなだれこんだ。
そして口論が始まったのは部屋に入って10分も経たないうち。この二人は疲れを知らないのか何なのか、酒も飲んでないのに元気な事で。そう三上が微笑むのも気づかずに、エージェント達の戦争は続く。

------

佐藤が久保田の胸ぐらを掴もうと腕を伸ばす。しかし久保田が動く方が早かった。半歩後ろへ足を摺ると同時に頭を下げる。結果として佐藤の右手は服ではなく髪を掴んだ。同時に寒緋桜のように頭が胴から離れ、若緑色の腕に５㎏の球体がぶら下がる。
体の姿勢だけを見れば、先輩に敬意を表するように見えただろう。だが宙づりにされ身動き取れなくとも、しかと佐藤を睨めつける目に宿るのは、明確な反抗の意志だった。

「いい加減にしろ！」

佐藤が吠えた。至近距離で、なおかつ鼓膜に穴を開けそうなボリュームに耳を塞ぐこともできない久保田は、思わず目を瞑って顔をしかめる。

「自分の体を何だと思ってる！自分の腕と足は使い捨てだとでも？！」

久保田の手足は生身でありながら取り外し、及び彼の意思で遠隔操作が可能だ。命に係わる頭部と胴体以外はいくら負傷しようが、財団の発達したクローン技術によって新しい手足が提供される。
金属の義手義足よりコストはかかるとはいえ、その異常性によって成功した任務は多い。本人もそれを誇りに思う節もあった。しかし、替えの効かない佐藤にその理論は通用しない。

「自己犠牲を美徳だとか思ってんじゃねぇぞ！」

機動部隊として召集される事もある佐藤は、幾つもの危険な現場を渡ってきた。仲間がいつ犠牲になるやも知れない、そんな死線を潜ってきた。
例え手足の代えが効いたとしても、自分の体を使い捨てのように扱う理由にはならない、そう生首に向かって怒鳴る姿に、分かる者ならどこかある種の怯えを見て取っただろう。だが、当の久保田はそれを読むことはできなかった。

「俺があんたのやってることを知らないとでも？」

宙に固定された顔面が佐藤を睨み据えた。そこには敬意も、萎縮も、妥協もない。完全燃焼状態にある青い炎のような怒りが佐藤の皮膚を焼く。

「あんた、自分はそういう体質だからって人に食料を譲ってばっかりいるって聞いてますよ」

首のない体が佐藤の左腕をねじり上げる。細身で後輩とはいえエージェント、力では到底敵わなくとも技術は引けを取らない。不意を突かれ片腕の自由を奪われた佐藤は、痛みと屈辱に歯噛みをした。

「そんな体質だから長期任務に駆り出されるのも分かる、けど」

久保田の腕へ更に力がこもる。増す痛みに今度は佐藤が顔をしかめる番だった。だが腕を振り払おうとも蹴り飛ばそうともしない。言いたい事があるなら言ってみろ、と目で促している。
それに呼応するように、生首はゆっくりと息を吸い込んだ。たっぷり三拍置いた後、久保田は目を見開いて怒鳴った。

「自慢の筋肉はどうした！帰ってきてからどれだけ落ちてるんだよあんたの筋力は！」

佐藤の腕は、任務に出た2カ月前よりも目に見えて細くなっていた。滅多にない後輩の気迫に佐藤がたじろぐ。

「ガソリンだけ補給してもダメだって事くらい俺にも分かる！！落ちた筋肉取り戻すのに時間がかかる事も、そもそもそのガソリンさえ自家製の分だけじゃ足りてないって事も！」

佐藤が光合成の異常性で生成できる炭水化物は、あくまで「日常生活をおくる分に支障がない」程度だ。それ以上に必要になれば、当然食事での摂取も必要となる。
佐藤の腕が細くなった理由は、栄養不足がたたり筋肉を分解したツケが回ったせいなのは誰の目にも明らかだった。

「俺みたいに部品の替えが利く訳じゃないだろうが！事故らない保証は？収容行きにならないって保証は？！」

財団に貢献できなくなったと判断されたアノマリー職員は、例外も容赦もなく収容判定を受ける。そして外の世界に帰る事も許されず、寿命が尽きるまで死ぬことも許されず、狭い収容房で生殺しのような余生を過ごすのだ。今まで自分達が管理してきたSCiPの隣で。
財団は残酷ではないが冷酷だ、財団に貢献できない異常に情けをかけることはない。同期が任務と引き換えにSCiPとして収容される、それをかつて目の当たりにした久保田は、それでも心中穏やかでいられるほど「優秀」ではなかった。

「自己犠牲って言うならな、失うまでの時間が違うだけであんたも同じなんだよ！」

途端、佐藤が久保田の腹を蹴り飛ばす。かろうじて壁に当たらなかったのは三上への配慮か、無意識の手加減か。それでも相応のダメージを食らった久保田の首は、直接攻撃を受けたわけでもないのに激しくせき込んだ。軽くふらつきながらも立ち上がる体に目もくれず、佐藤は生首を自分の目線に持ち上げた。

「...お前、自分の体を部品って思ってたのかよ」

もう我慢出来ないとばかりに佐藤が拳を耳の横まで振り上げる。この分からず屋のクソッタレにはいっぺん鼻血の一つでも出させてやらねば分からんらしい。このバカが叩いて直るのなら上等だ。
対してそれに負けじと久保田の体も迎撃の姿勢を取った。頭が離れていても距離感は分かる。そっちが顔を殴るならこっちは腹を殴るまで。態勢を低くして、足を一歩踏みしめて、胴の奥を抉り込む。年数や腕力で勝てずとも、俺の全体重を乗せた拳ならそのがちがちの頭も多少はほぐれるだろう。
そうして互いの視線が火花を散らしたその瞬間、二人の拳が目標を捉え―

「ぶっ？！」
「がぁ？！」

二人の横っ面を何かが猛烈な勢いで襲った。何も見えない、空気だ。空気の暴力だ。佐藤は思わず久保田の頭を抱えて体を背けた。久保田の胴体はない頭をかばう格好で固まる。
不可視の暴力は数秒で止まった。何事かと二人が顔を向けると、壁を背にした三上が移動用のエアー噴射機を向けている。ミニテーブルの上にはいつの間にかティーセットの乗った盆。ぽかんと半開きになった口へ、ポットの蒸気が吸い込まれていった。

「お茶、飲も」

あ、ナッツいる？と、何でもないかのように付け足され、何とか返事のできた久保田がぼんやりと返した。くだしゃい。

------

「なぁこれキレイだろー？通販で見つけてさ」

爆発寸前の所を消火された佐藤と久保田。今は黙って差し出された茶を啜っていた。三上が嬉々として茶の説明をしているがそんなもの聞こえちゃいない。
確かにポットの中で花が咲いている様は美しいと思うが、いかんせんタイミングがずれている。工芸茶だの千日紅だのはどうでもいいから、この行き場所を失った激情をどうにかしてくれ。そんな盛大なため息が空気に溶けた。

「本当にお前といると気が抜ける」
「そこは同意です」
「へ、そんなもん？」

当の本人はナッツをかじりながら呑気な顔をしているから、ますます何も言う気が出ない。不本意ながら、あぁ全く不本意ながら、ナッツに手を伸ばすか茶を飲むしかできないもどかしさ。
これが酒だったら、きっとこんな感情も和らげてくれただろう。かつて酔っぱらって自身の腕を投擲武器にした久保田と、ラリアットで電気スタンドを壊した佐藤には発言権などないのだが。
せめて文句の一つでも言ってくれたなら、周りの部屋に迷惑だろ、とか言ってくれれば謝罪の一つも言えたのに。それすらないから何も言えず、二人から気力がどんどん抜けていく。どうしてくれるんだと悶々とした空気を置き去りに、時計の針はただただ回る。

「お前らって似てるよな、ホント」

茶の滴が水面を揺らすような声。鼓膜を揺らしたそれの意味を理解した瞬間、二人からすっとんきょうな声が返った。

「はあ？！」
「このアオミドロ先輩と？！」

おい誰がアオミドロだ、とまた応酬が始まるかと思えば、今度は三上が軽く遮った。

「結局お前ら、お互いが心配なだけだろ」

肉体言語は外でやれ、このげんばかコンビ。からりと笑って射られた言葉は、二人の図星を突いた。まさか、などと返せば余計に内心をほじくり返されそうで、もはや押し黙るしか手はない。

「そうして自分の犠牲ありきで任務やってると、そのうち周りがこいつは犠牲にして当たり前って思うようになるの、わかってるから腹立つんだろ」

三上が地に付かぬ足をぷらぷら揺らして問う。答えはなし。どこにも視線の行き場がないのか、誤魔化すように茶を啜る音だけが響く。

「その癖自分がその腹立つ事やってるし、自分の事棚に上げてる所も同じだし、見てて面白いよ」

気づいてんのか知らんけど。そうしてカシューナッツを口に放り込む三上。お前らといると楽しいわ、ホント。と止めを刺すように笑われて、とうとう二人は白旗を挙げた。
どんなに取り繕った所で、お互いに相手の身を案じているだけ。本質は至極簡単な話で、第三者の視点だからこそみんな見えていた。綺麗に身ぐるみ剥がされた二人は、そのまま机に顔を埋めた。

「何だろな、三上には勝てん」
「マイペースというか、雰囲気がおばあちゃんっぽいんですよね」
「年齢も性別も違うじゃん？！」

よしもうオレ隠居していいかな、と冗談を飛ばす祖母役へ、子孫二人はピーナッツの殻を投げつけた。殻から薄皮が剥がれて落ちた。

------

食器と水がぶつかる軽やかな音と茶の残り香が部屋を満たす夜8:00。そろそろ飯でも食いに行こうかというタイミングで、ふいに佐藤が5秒にわたる大あくびをした。全く隠す様子のないそれに、久保田もつられて小さくあくびをする。おいおい夜はこれからだぞとスポンジを片手に三上がからかう。いつも日付が変わる頃まで起きているのに。

「お前の部屋来るといっつも眠たくなる」
「ユーレイ先輩の顔のせいですかね」
「ホントーに失礼な奴だなもう」

せめてマウスウォッシュしなさい、と洗面所を指され、両人は素直に従った。いつの間にか当たり前のように用意された色違いのプラコップにシトラスフレーバーの洗口液を注ぐ。無言で口をすすいでいる間、二人は互いに何もしなかった。ただ壁の向こうで三上のスマホが鳴っている。口内のナッツの欠片を洗口液と一緒に吐き出した後、鏡越しに漆黒と茶色の視線がぶつかる。

「何だ」
「……いいえ」
「……ん」

口内から鼻の奥へ、清涼な柑橘の香りが広がった。

　
「しまった報告書出すの忘れてたー！」

唐突にキッチンの方面から聞こえた悲鳴、廊下に響く最大出力のエアー噴射音。二人が何事かと顔を出してみれば、玄関で足に何とか靴をひっかける三上の姿。寝るも帰るも好きにしてくれー！こちらを振り向く時間すら惜しいとばかりに、背中でそう言い捨てて飛び出した。
主に置いてきぼりを食らった客人達は、なす術もなく、また何をするでもなく、ドアが閉まるまでの7秒間をただ呆然と見守った。ドアが閉じた瞬間入ってきたわずかな冷気が、二人の呆けた顔を軽くはたく。

「ボケたかあいつ」
「本当におばあちゃんですね」
「……寝るか」
「はい」

おい邪魔だ足はずせだの、先輩の図体のせいですよねだの、ごちゃごちゃ聞こえたのはほんの数分。先程までその場に満ちていた憤怒や殺気はどこへやら、6畳の部屋から流れてくるのは、1㎝程開いた窓から二人の頭を撫でて去る夜の空気だけだった。

------

報告書の提出を忘れた事による、合計3時間に及ぶ叱責と雑用。洗濯機に放り込まれたティッシュのようにぼろぼろになった三上が戻ってみると、ドアの向こうは明るいまま。これは帰ったかと目星をつけて部屋に入れば、二人は似たり寄ったりな格好で眠っていた。
ミニテーブルはきちんと足を畳まれ壁に立てかけてある。遠慮しているのかいつも貸しているブランケットも出さず、部屋の両端に丸まる様は見ていて寒々しい。彼の体は文字通り地に足が付かないが、それをどうにか操って収納からブランケットを出して掛けてやる。バランスを崩して体当たり、なんて惨事はごめんだったが何とか避けられた。

「全く、子供っぽい奴らだよなぁ」

人の部屋で暴れかけておいて、その癖風邪のリスクも考えず何も掛けないで勝手に寝る。自分はいいが相手は傷ついて欲しくない、でも思う通りにならなければ大喧嘩。本当に面倒な奴らだよと三上は笑う。
彼はどちらの価値観も否定しないし、二人が全力でぶつかるのも止めはしない。ただ、余計な怪我だけは負って欲しくない、それだけだ。ここは財団、いつ残酷な別れが訪れるか分からない場所だから。

「また明日」

部屋の最奥に待っているシングルベッド、これを使うのは主の特権。それでも床で眠る仲間を見ると、肋骨が内側に閉じていくような感覚を覚えるのは何故なのか。エージェント故に固い地面で寝るのはザラだと、二人がこともなげに言った日が三上の脳裏に蘇る。それでも自前の寝袋くらい持っているだろうに、そもそも自室へ帰ればこんな固くて冷たい所で寝る事もなかっただろうに。
付けっぱなしの明かりを消し、ベッドへ潜ってスマホの充電コードを差し込む。明日の朝食はトーストで良いだろう、丁度6枚切りの食パンが丸々残っていたはずだ。明日でなくなるだろう食パンをメモアプリに書き込んで、枕元へスマホを放り出した。

------

朝6:00、アラームの音で目が覚めた三上。エージェント二人はまだ丸まって寝ている。今日の予定を整理しようとメモアプリを開いた三上は首を傾げた。

「オレこんなの入れたっけ……？」

【寝袋】</textarea></pre>
