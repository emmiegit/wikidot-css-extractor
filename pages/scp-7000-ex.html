    <pre><textarea class="page-source" readonly>**项目编号：** SCP-7000-EX

**项目等级：** --Safe-- 已解明

**特殊收容措施：** --除测试目的之外，SCP-7000应存放在标准中型物体收容柜中。研究人员在实验期间需要登录记录系统，记录测试对象、测试时间以及显示数值。--

SCP-7000-EX不再需要基金会收容，已拆卸的部件需要安全处理。

**描述：**SCP-7000-EX是一个名为 CalcuCool™ 的玩具。SCP-7000-EX由一个直径30厘米的蓝色塑料半球组成，半球的圆形一侧有五个凹痕，对应于人类左手的五个标准手指印。它还包括一个尼龙搭扣，用于将人手固定在装置上，以及一个5位数字显示屏。由于SCP-7000-EX的获得情况，SCP-7000-EX不会被拆卸，除非另行通知。

SCP-7000-EX是在基金会突袭一家已倒闭的玩具工厂时被发现的。这家工厂的所有者最近被Marshall, Carter and Dark的一子公司收购，然后关闭，从而促使基金会进行调查。

**附录 7000.1：**在SCP-7000中发现的文件。
在上述已倒闭的玩具工厂中发现项目后，发现了一本包含说明书的小册子以及产品的概述。

[[div class=&#34;blockquote&#34;]]
----
你是否厌倦了把所有东西都扔到墙上，直到有东西粘住？想知道谁是最喜欢的孩子吗？或者，班上最好的学生？

想知道你在世界上的价值吗?

CalcuCool™只需要5个步骤!
凭借我们神奇的、开创性的技术，我们在[[span class=&#34;ruby&#34;]]精彩之分[[span class=&#34;rt&#34;]]Awesome Points[[/span]][[/span]]™（AP）中测量您有多么棒，这是我们原创的的测量!

1. 打开CalcuCool™。.
2. 把您的优秀的手指轻放在相应的槽里！
3. 按下按钮，等待 Jolly Old 的歌谣！
4. 等待数字出现 （在您等待的时候，您可以到我们的网上商店购买更多产品，网址是：www.██████████████.com）
5.  瞧！您的AP分数出现啦!

与你的朋友，家人，你的宠物鱼分享你的分数，看看他们的分数是多少！
和大家一起分享吧！不然大家怎么知道你有多棒？！
比赛看谁得分最高，谁是周围最酷的人，确保你的分数不会低于班上那个奇怪的孩子，你知道的。（那就太尴尬了！）
现在来看看谁能通过 #CalcuCool 挑战把它提高到最高！（我们不建议将温度降至零度以下）

**CalcuCool™**：只需20秒，了解您到底有多棒！

[[size 60%]]-至于用户根据所提供的信息所采取的行动，
██████████████不承担任何责任。

-电池不包括在内。[[/size]]
----

**附录7000.3：**以下是 E 座中央走廊的安全录像。录制于2021年5月20日17:25。
[[div class=&#34;blockquote&#34;]]
= **&lt; 开始记录 &gt;**

//威尔逊博士正沿着走廊走着，疯狂地环顾四周，然后发现了正在看手机的瓦宁博士。//

**威尔逊博士：**哎嘿嘿！嘿皮特！皮特！你来帮我个忙。拜托，哦我的个神啊。

**瓦宁博士：** 威尔逊？哦，我天，我知道你没睡好，你最后一次上床睡觉到底是什么时候了？再问一句，你上次是什么时候剃的胡子？

**威尔逊博士：** 你给我闭——我说，我他妈——这会儿都不重要啦！我得给你讲件事。

**瓦宁博士：** 行......

**威尔逊博士：**你咿......今天发胶打得漂亮极了......我觉得你是个勤奋的家伙。

//瓦宁博士盯着威尔逊博士看了一会。//

**瓦宁博士：** ......你没事吧？

//加里克博士从他们身边走过，威尔逊博士走近了他。//

**威尔逊博士：** 加里克！嘿，哥们，我给你买一些咖啡嘿哈哈，咋样啊？

**加里克博士：** (//紧张的笑声//) 好，不，谢谢...... (//低头看看威尔逊博士的名牌//) ...威尔...逊，先不用了吧，我呃......在尝试......呃，戒掉咖啡因但还是谢谢你了再见！

//加里克博士快步走开了。//

//威尔逊博士的呼吸沉重起来。//

**瓦宁博士：** ...你要不要——

//威尔逊博士低头看着地板，走开了。//

= **&lt; 记录结束 &gt;**
[[/div]]

**附录 7000.4：**以下是来自SCP-7000-EX测试室的安保摄像头。录制于2021年5月23日03:05。
[[div class=&#34;blockquote&#34;]]
= **&lt; 开始记录 &gt;**

//威尔逊博士24小时内第7次尝试使用SCP-7000-EX。//

**威尔逊博士：**该死他妈的快点啊靠（//他朝身后的门望去//）

//SCP-7000-EX产生短暂的音乐声。//

**威尔逊博士：**哦，别，别别别别啊，拜托了如果我再试一次，也许就会，拜托了。

//威尔逊博士试图再次使用SCP-7000-EX。//

**威尔逊博士：**来啊，快来给我个大数字，你这个死便宜货......

//SCP-7000-EX产生短暂的音乐声。//

**威尔逊博士：**天。妈的我到底该怎么取悦你们这群人啊？

//威尔逊博士将SCP-7000-EX扔到地板上，打碎了塑料外壳。//

**威尔逊博士：** 哦，我的天啊。哦，别啊，好好好我能修好，我一定能修好。

//威尔逊博士试图修复破碎的SCP-7000-EX。//

**威尔逊博士：**草，我草不对劲了，这不对劲......

//威尔逊博士注意到了安保摄像头。//

**威尔逊博士：**哦，上帝，他们会指控我闯入、无效化项目，这他妈得丢掉工作了，见鬼......不，不不，不对，等等，会把我放在D级吧，他们干得出来吧？

//威尔逊博士又瞥了一眼安保摄像头。//

//威尔逊博士上气不接下气起来，随后跑步回到休息区。//
= **&lt; 记录结束 &gt;**

**附录 7000.5:**事故报告
研究员琼纳·威尔逊被发现在他的寝室里死亡。下面附上一张纸条，贴在他的尸体旁边。

[[div class=&#34;blockquote&#34;]]
别无他法。
@@ @@
我人生的每一个阶段，我都觉得，自己从经历中走出来之后，比刚开始时变得更糟糕了。高中毕业后，大学毕业后，我的痛苦只是更多，朋友只是更少。
就像即使我拿到驾照后，我也没有感到有成就感，我只是更像上帝一样开始讨厌女司机，我怎么了？
@@ @@
我在这里领导的每个项目都是些没有出路的无稽之谈，那些闲得蛋疼的特工们把早就玩剩下的东西又带回来给我。至少在我的上一个站点里，没有人盯着我看，现在倒好像我是一个走进来的流浪汉，现在我被分配的那些奇怪的东西哪有//什么//可以研究的。觉得自己已经完全孤立起来了，对于这栋楼里所有人类来说。

我每天经过奇术部的时候，都会看到他们在搞一些五彩缤纷的魔法，或者在瞧一些真正有价值的东西。而与此同时，我却被某个自视甚高的精英傻逼所拖累，他认为“拥有更大的编号并不重要”，去你的皮特，死在洞里吧；还有那个秃顶的、丑不拉几的混蛋[[footnote]]推测指站点主管 Kumar[[/footnote]]的颐指气使，他小嘴成天叭叭叭：
@@ @@
&#34;小琼，你去找我在仓库里找到的破玩具&#34;
“你去看看这个坏掉的电脑鼠标，我觉得它成异常了”
&#34;小琼，我要你把时间浪费在这里而不是那里&#34;
滚吧，你的电脑有病毒，因为你点了那些该死的色情广告，这不是混分的黑客。
@@ @@
然后就是这数字。这该死的号码。这是正确的。它说我可以提高它，但我做什么都没用。我不知道这是不是自从我调来这个该死的站之后我第一次发现异常还是怎么的但我很害怕。
@@ @@
过去一周我给六个慈善机构捐了钱但这个傻逼数字还在不断下降下降下降下降。
@@ @@
也许我就是这样一个糟糕的人，站里其他人看我的方式告诉了我很多。也许是我咎由自取了。不管怎样，这是我唯一能找到的出路。我不知道当数字为零的时候会发生什么我不想成为那个发现真相的人所以找其他该死的混蛋来帮你吧赶快滚蛋。
[[/div]]

在这次事件之后，SCP-7000-EX得到了修复，并进行了更严格的测试。在测试的62名工作人员和D级人员中，无论根据犯罪记录、宗教背景还是其他标准，都没有发现明显的固定模式。拆除SCP-7000-EX时没有发现异常组件，对主要软件的分析只显示随机数生成器的基本代码。

项目等级现更新为已解明。</textarea></pre>
