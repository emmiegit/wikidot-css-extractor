**原文：**[https://scp-wiki.wikidot.com/scp-303 SCP-303 - 門怪]
**作者：**[[*user AJAlkaline]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]


**項目編號：**SCP-303

**項目等級：**Euclid

**特殊收容措施：**由於SCP-303仍未跨越過Site ██的邊界，目前整個Site ██都被視為SCP-303的收容區域。Site ██內的每一間房間皆應被調整成具有兩個距離十公尺或被視線隔絕的出入口。在設施內的人員應均勻分散，並用無線電或對講機聯絡，以便迅速處理遭遇事件。目擊SCP-303的人員應立即接受精神評估。

以2010年6月4日作為分界，在此之前被收容於Site ██的所有SCP項目將被一個一個地轉移至Site ██-B。在確認SCP-303沒有與項目一同轉移後，該項目會再次被轉移至Site ██-A。一旦SCP-303移動至Site ██-B，或是在所有SCP項目都被轉移至Site ██-A的狀況下卻仍待在Site ██，收容措施將會適當地更新。

**描述：**目擊者將SCP-303描述為一位裸體、無性別、瘦弱，有著紅棕色皮膚的人形個體。其頭部並不具有正常的五官，反而是被一張內部有巨型人齒的極大嘴部佔據。它會持續地發出嘶啞聲，音量大到大部分的實心門皆無法完全阻隔。所有遭遇SCP-303的人都可以全面地描述它的樣貌，物理上完全無法看到它的人也同樣可以。 

SCP-303將會週期性地在一個感知性的觀測者附近實體化，並且位於關上的房門、艙門或門徑阻礙物後方；選擇該觀測者的方法則是未知的。隨後，SCP-303會待在該門後不定的時間。直到SCP-303消失為止（不論是自己消失或是為了避免被另一位觀察者直接目視。），想要開啟該門或阻礙物的人會經歷強烈、令人麻痺的恐懼。此恐懼的來源不明，但本質上似乎與蜘蛛恐懼症和懼蛇症相近，是一種源自於潛意識、基因層級的恐懼。事實上，［資料刪除］分析顯示，SCP-303並非故意引發受影響者的恐懼。

SCP-303並不允許自身被任何觀察者直接目視，也從未讓任何人看到超過10%的身形。當門或是其他門徑阻礙物部分或完全透明時，SCP-303會以讓其可視部分少於10%的方式實體化，或是在透明部分上產生如霧或霜的效果，以達到相同結果。如果接近SCP-303時沒有物體或門阻隔視線，它會在被目擊之前消失。

任何SCP-303遭遇的電子或複雜機械設備都將暫時失去功能。記錄上，SCP-303從未在物理上或言語上攻擊任何觀察者。

目前未知SCP-303是如何來到Site ██。SCP-303最初在2010年3月1日出現。項目被懷疑是不經意間與其他SCP一同轉移至站點內，或是由另一個SCP產生而來。正在一一重新檢查Site ██內的所有SCP。

**事件記錄303-A**

**事件303-1：**████████特工注意到浴簾對面的SCP-303時正在自己的個人浴室淋浴。它非常大聲地嘶吼。被嚇到的她不小心揮擊浴簾，使其向外擺動。部分浴簾捲起了SCP-303，顯示出它離浴簾的距離小於0.5公尺，直立並面對著████████特工。████████特工回報，她在接下來約三小時內都在淋浴間裡哭泣。為了不驚動SCP-303，她壓低了自己的音量。████████特工回報，嘶吼聲消失得非常突然，接著她便能夠離開淋浴間。

**事件303-3：**█████特工於Site ██二樓的休息室內遭遇SCP-303。當時正試圖從櫥櫃中取得咖啡奶精的他聽到大聲的嘶吼聲從櫥櫃中傳來並被恐懼壟罩。█████特工之後回報SCP-303是以胎兒姿勢縮在櫥櫃內。儘管█████特工並未打開櫥櫃門，他聲稱他非常肯定這份資訊。之後打開櫥櫃檢查時，有一瓶奶精粉失蹤了。

**註記：**這是SCP-303從出現場所中拿走物品的第一個實例。

**事件303-6：**在二樓儲藏室發現了█████博士的屍體，死因為缺水。推測在█████博士被發現之前，他在儲藏室待了五天。儲藏室與相鄰走廊之間隔有一間4公尺x4公尺的減壓室。在█████博士處於儲藏室的這段時間內，SCP-303佔據了減壓室，使得雙向皆無法通行並讓█████博士無法離開。

**實驗記錄303-A：**

由████████博士、研究員████████、四名維安人員及四名D級人員組成的隊伍被指派前往SCP-303的實體化事件，以立即進行站內實驗。以下紀錄發生在一樓走廊往███號房間的大門。SCP-303被回報位於███號房間內。

**實驗303-1：**一（1）位男性D級人員──D-303-1被命令開門，他被威脅若他不服從，他將被轉送至SCP-███工作。他拒絕並表現出極度恐懼。

**實驗303-2：**一（1）位男性D級人員──D-303-1被命令開門，他被威脅若他不服從，他將被當場處決。他拒絕並聲稱如果他照做，SCP-303會［資料刪除］。他遭到當場處決。

**實驗303-3：**目睹了D-303-1被處決的一（1）位女性D級人員──D-303-2被命令開門，她被威脅若她不服從，她將被當場處決。她拒絕並聲稱如果她開門，SCP-303會［資料刪除］。研究員████████明顯地動搖。D-303-2並未被處決。

**實驗303-4：**一（1）位女性D級人員──D-303-2被命令開門。一（1）位男性D級人員──D-303-3得到了維安人員給予的一（1）把戰鬥用小刀。他被命令直到D-303-2開門以前［資料刪除］。經過兩小時的［資料刪除］，D-303-2失血過多而死亡。D-303-2從未試圖開門。

**附錄 - 5/1/10：**SCP-303似乎佔據了二樓儲藏室。自2010年4月5日至今，它不允許任何人進入該房間。它會定期離開以取得基金會財產，隨後將其移至二樓儲藏室內。下方清單列有目前SCP-303拿走的所有非機密物品。

* 一（1）根█████凍管
* 三（3）組基金會標準手術器材。
* █████ ███ █████████████
* 兩（2）具研究用D級屍體
* 一（1）台汽油發電機
* 數種化學藥品，包括大量的色胺酸、苯丙胺酸、█████████和酪胺酸等。
* 一（1）瓶咖啡奶精粉末

除此之外，SCP-303也取得了數個機密物品。職員仍在試圖確認SCP-303是基於何種意圖取得這些物品。
