[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-928/le-romney-face.jpg|caption=SCP-928]]

**Item nº:** SCP-928

**Classe do Objeto:** Euclídeo-exsequi

**Procedimentos Especiais de Contenção:** SCP-928 é mantido em uma caixa de visualização de vidro situada na extremidade de uma sala de contenção de 3m x 5m no Sítio 80. A caixa pode ser desbloqueada pelo uso simultâneo de duas chaves. Essas chaves são atualmente mantidas pelo pesquisador Short e pelo pesquisador Kaplan. Pelo menos dois funcionários devem estar presentes o tempo todo quando SCP-928 estiver interagindo.

SCP-928 deve ser monitorado com vigilância de áudio e visual o tempo todo. As gravações devem ser analisadas pela equipe do Sítio 80.

Todos os movimentos de xadrez ditados por SCP-928 devem ser registrados no Documento 928-3. As tentativas de reconstruir o jogo que ele está jogando estão em andamento.

**Descrição:** SCP-928 é uma boneca feito principalmente de cerâmica e tecido. Os olhos da boneca são capazes de se mover e geralmente seguem qualquer pessoa nas proximidades. SCP-928 é fisicamente normal.

Embora sua boca não se mova, SCP-928 é capaz de produzir vocalizações. Essas vocalizações se assemelham às de um homem humano de meia-idade com um sotaque ainda não identificado e geralmente consistem em trocas de gentilezas ou pedidos de esclarecimento de algum tipo. Após a revisão dos dados disponíveis, os ruídos de fundo foram isolados, o que pode implicar que SCP-928 está produzindo gravações de algum tipo, em vez de produzir os sons por atacado. Os ruídos de fundo observados até agora incluem:
* Baques surdos e estrondos possivelmente correspondentes a explosões distantes, maquinário pesado ou vários fenômenos geológicos/meteorológicos.
* Uma voz feminina não identificada e indistinguível, provavelmente a de um jovem adulto. Geralmente concordado em soar urgente.
* Uma variedade de músicas tocadas em um instrumento que provavelmente é um piano altamente modificado. Semelhanças com o canto humano foram observadas, mas nenhum instrumento musical convencional explica totalmente esses ruídos.
* Ruídos de farfalhar e rabiscos, provavelmente de papel e do uso do mesmo.

Periodicamente, SCP-928 emitirá comandos correspondentes aos movimentos em um jogo de xadrez Capablanca. [[footnote]]Embora outras variantes sejam possíveis considerando as casas e peças presentes, o Capablanca Chess é a variante mais conhecida e consistente com os dados conhecidos.[[/footnote]] Na maioria dos casos, haverá várias semanas ou meses entre os comandos, mas os intervalos variaram de três horas a oito anos. Os comandos nem sempre são emitidos em correspondência com a notação formal de xadrez, mas são compreensíveis.

Nenhuma ligação foi firmemente estabelecida entre o status da partida que SCP-928 está jogando e as vocalizações que ele faz. Atualmente, não se acredita que esteja falando com os funcionários da Fundação. As vocalizações consideradas não notáveis estão disponíveis no Documento 928-6. Nenhuma informação pessoal sobre a entidade ou entidades que controlam SCP-928 foi anotada.

Se um sujeito humano chegar a três metros de SCP-928, SCP-928 desaparecerá e reaparecerá adjacente ao sujeito vários segundos depois. No entanto, se houver pelo menos um humano adicional dentro de três metros do sujeito, SCP-928 não exibirá esse comportamento. Aproximadamente 65% dos indivíduos expostos a este comportamento deixaram a custódia da Fundação através de vários meios dentro de quatro dias de exposição, e nenhum foi recuperado.[[footnote]]Existem evidências anedóticas de indivíduos expostos a SCP-928 existentes fora da custódia da Fundação; no entanto, nenhum dos sujeitos pareceu notar ou estar disposto a se comunicar com o pessoal e foram inexplicavelmente perdidos. Assim, esses relatórios permanecem não confirmados.[[/footnote]] Dos 35% que permanecem sob custódia da Fundação, nenhum morreu ou sofreu rebaixamento de qualquer tipo.

Embora tecnicamente impossível de confirmar, é geralmente aceito que os comandos de SCP-928 correspondem a eventos que ocorrem no mundo real, devido ao tempo dos movimentos feitos por SCP-928 e à colocação de [REDIGIDO].

[[collapsible show=&#34;ACESSE DOCUMENTAÇÃO SUPLEMENTAR SCP-928&#34; hide=&#34;ACESSO CONCEDIDO&#34;]]

Memética de segurança: ROUBADO E ESCONDIDO. AS CIRCUNSTÂNCIAS INDICAM A VIOLAÇÃO. IMPLICA ACORDOS COMPETENTES.

**Adendo:** Trechos da análise da jogabilidade de SCP-928.

O documento foi modificado para aumentar a legibilidade para pesquisadores e executivos que não estão intimamente familiarizados com estratégias e táticas de xadrez.
&gt; ...Embora a estratégia de SCP-928 seja difícil de determinar, dadas as informações muito incompletas existentes sobre o estado do jogo e as ações de seu oponente, cheguei à conclusão de que SCP-928 é, se não altamente qualificado, pelo menos dá uma impressão muito boa disso. Eu o colocaria mais ou menos no mesmo nível que eu e um pouco acima do pesquisador Kaplan. Não parece possuir as praças centrais, mas acredito que esteja tentando controlá-las de fora, sugerindo influência da escola hipermoderna...
&gt; 
&gt; ...No geral, se eu fosse forçado a fazer uma avaliação, seu estilo de jogo lembra mais Alekhine[[footnote]][Alexander Alekhine foi o quarto Campeão Mundial de Xadrez. Nascido em outubro de 1892, falecido em março de 1946.]-- Ed.[[/footnote]], mas como Alekhine não jogou xadrez de Capablanca, e eu não sou tão versado nos mestres dessa variação em particular, não posso dizer com certeza . Dada a escassez de dados com os quais tenho que trabalhar, nada mais deve ser esperado...
&gt; 
&gt; ...Posso dizer muito pouco sobre as Pretas, exceto que parece superar SCP-928 em habilidade. Embora SCP-928 seja muito taticamente preciso, seu oponente parece praticar uma profilaxia[[footnote]][Profilaxia é qualquer movimento que restrinja a liberdade do oponente de agir em uma determinada área sem impedimentos.]-- Ed.[[/footnote]], frustrando a maioria das táticas das Brancas. As Pretas controlam um pouco mais de espaço do que as brancas e provavelmente estão na iniciativa...
&gt; 
&gt; ...Em suma, embora as Pretas provavelmente tenham menos peças do que as Brancas, elas as utilizam de forma mais eficaz e tem uma vantagem estratégica sobre as Brancas, que eu suspeito que resulte de um conhecimento de seu oponente superior ao entendimento das Brancas. A menos que tenhamos julgado mal o estado do jogo ou SCP-928 exibe algumas habilidades inesperadas, provavelmente perderá dentro de trinta turnos. Obviamente, não posso dizer o que exatamente isso implicaria para a boneca em si ou para a Fundação, considerando que estamos na posse dela...
&gt; 
&gt; Assinado,
&gt; Pesquisador Lester Short
