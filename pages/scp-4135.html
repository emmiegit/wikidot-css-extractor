**Elemento #:** SCP-4135

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4135/Duck.jpg|caption=Un&#39;istanza di SCP-4135-B mentre caccia SCP-4135-A dopo che è stata colpita da una mitragliatrice.|width=325px]]
 
**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** La Squadra Speciale Mobile Phi-71 (&#34;Caccia all&#39;Anatra&#34;) è impegnata nella localizzazione e al contenimento delle istanze di SCP-4135-B. L&#39;&#34;Indice Internazionale di Localizzazione Mallard&#34; è progettato per tracciare l&#39;attività di qualsiasi membro della famiglia //Anatidae.// Il contenimento dell&#39;istanza di SCP-4135-B è considerato di primaria importanza, e il contenimento dell&#39;istanza di SCP-4135-A è considerata priorità di ordine settimo. Una volta confermato che l&#39;istanza di SCP-4135-B è stata efficacemente contenuta, all&#39;istanza di SCP-4135-A devono essere somministrati amnestici e può essere rilasciata nella società.

Al momento un&#39;istanza di SCP-4135-B si trova all&#39;interno del Sito-551 in una Camera per Entità Biologiche Anomale. La camera è rinforzata in acciaio e deve essere immediatamente riparata in caso di segni di danneggiamento. Una volta che l&#39;istanza presente di SCP-4135-Aè deceduta, la camera deve essere ripulita da tutti i visceri e la nuova istanza di SCP-4135-A deve essere localizzata dalla SSM Phi-71.

**Descrizione:** SCP-4135 è un fenomeno che colpisce un unico essere umano in maniera casuale sulla Terra (designato quale istanza di SCP-4135-A) in qualsiasi momento. SCP-4135 viene individuato attraverso la manifestazione spontanea di qualsiasi membro della famiglia //Anatidae//, solitamente di colorazione nera, vicino a SCP-4135-A (designato quale istanza di SCP-4135-B). SCP-4135-B tenterà quindi di uccidere SCP-4135-A con ogni mezzo necessario. Le istanze di SCP-4135-B sono resistenti ai traumi fisici e si riprendono rapidamente dalla maggior parte delle ferite subite in un breve periodo di tempo.

Le istanze di SCP-4135-B hanno dimostrato di non richiedere cibo, acqua o ossigeno e possono addirittura sopravvivere a un&#39;esplosione atomica (vedi Documento allegato 73: Progetto Manhattan e SCP-4135). Quando un&#39;istanza di SCP-4135-B viene intrappolata, ad esempio se si trova in un contenitore, sbatterà la testa contro le pareti del contenitore finché il contenitore non si rompe. Una volta che l&#39;attuale istanza di SCP-4135-A morirà, morirà anche l&#39;istanza di SCP-4135-B e, quasi istantaneamente, un altro essere umano a caso sulla Terra diventerà SCP-4135-A. SCP-4135 solitamente prende di mira persone di età compresa tra 18 e 35 anni, ma ci sono stati casi in cui ha preso di mira anche bambini e anziani.

Nonostante siano praticamente invulnerabili, le istanze di SCP-4135-B sono letali quanto un qualsiasi membro della sua specie. Per questo motivo, le istanze di SCP-4135-A raramente muoiono per mano di SCP-4135-B e muoiono invece per cause naturali [[footnote]]Anche questo è stato determinato prima che la Fondazione scoprisse SCP-4135.[[/footnote]].
