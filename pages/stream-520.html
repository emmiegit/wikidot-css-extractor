你知道吗，我梦见你了，
我梦见我们两个在大学食堂。
你不知低着头思考什么，
把菜汤洒在了我的身上。
你慌忙把菜放在一边，
拿纸帮我把衣服擦干。
那是我们第一次相遇，
也是我们第一天交往。

你知道吗，我梦见你了，
我梦见我们两个在情人湖边。
你不知低着头思考什么，
突然扑进我的怀里哭泣。
我手里拿着一条项链，
然后沉默着打算收回。
你一把把它从我手里夺走，
戴在了自己的脖子上。

你知道吗，我梦见你了，
我梦见我站在你的身边。
你不知闭着眼思考什么，
脖子上戴着我给你的项链。
我手里捧着一束百合，
默默放在你的身侧。
泪水从我的眼中夺眶而出，
打湿了你化过妆的面庞。

你知道吗，我梦见你了，
我梦见我们两个在大学食堂。
你不知低着头思考什么，
把菜汤洒在了我的身上。
你慌忙把菜放在一边，
拿纸帮我把衣服擦干。
那是我们第一次相遇，
也是我们第一天交往。

你知道吗，我梦见你了，
我梦见我们两个在诊室门口。
你低着头手里拿着病历，
我拉着你走向了收费处。
护士将你推进了手术室，
我在门外一个人默默坐着。
手术灯灭，我看着熟睡的你，
泪水打湿了手里的项链。

你知道吗，我梦见你了，
我梦见我们两个在教堂里面。
你穿着一身洁白的婚纱，
低下头让我给你戴上项链。
我将你拥进怀里，
低头吻上你的双唇。
教堂里响起了热烈的掌声，
而你在我怀里默默颤抖。

你知道吗，我梦见你了，
我梦见我在公司楼下。
一辆小车飞驰而过，
碾过你柔软的身躯。
鲜血浸透了你胸前的项链，
泪水浸透了我胸前的衣襟。
我无力的跪倒在地上，
看着你被医生蒙上白布。

我梦见我们两个在大学食堂。
你不知低着头思考什么，
把菜汤洒在了我的身上。
你要拿纸帮我把衣服擦干，
被我笑笑摆手拒绝。
那是我们第一次相遇，
也是我们最后一次相遇。

你知道吗，我梦见你了，
我梦见我们两个在医院里面。
你躺在病床上熟睡着，
我在病房外默默看你。
我留下了手术费和一条项链，
坐上了离开城市的火车。
那以后我再也没见过你，
只听说你和别人过上了美好的生活。

------

你知道吗，我梦见你了，
还是我遇见你了？
你不知脑子里想些什么，
笑意盈盈地看着我。
我不知道我身在何处，
也不知我是死是活。
一切都已不再重要，
只要你能永远陪着我便好。
