**Об&#39;єкт №:** SCP-2826

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-2826 зберігається всередині вогнетривкого сейфа у Зоні 19.

**Опис:** SCP-2826 -- це значок з шотландського поліційного капелюха зразка 1955 року з зображенням корони Імперії. Сканування вмісту показало, що всередині знаходяться кілька пластів незвичного матеріалу (скоріше за все тканини). На зворотному боці SCP-2826 вигравіювано:
[[=]]
&gt; Дизайн і синтез: PIC
&gt; Матеріали: JJv6
&gt; Винос мозку: LG
&gt; Розповсюдження: BF
&gt; Найкраще, що ми змогли вмістити.
&gt; Припалити на протестах запальничкою, щоб побачити справжнє Шоу трьох бовдурів.
&gt; [[/=]]
Під дією відкритого вогню SCP-2826 сяє блакитним сяйвом на протязі трьох годин. Протягом цього часу, зразки SCP-2826-A з&#39;являються на відстані семи метрів від найближчого скупчення поліціянтів [[footnote]] Шестеро людей в радіусі до тридцяти метрів один від одного вважаються групою з мінімально достатньою кількістю для активації ефекту.[[/footnote]] в кількості прямо пропорційній кількості поліціянтів.

SCP-2826-A є гуманоїдними сутностями, що імітують присутні сили правопорядку. Вони з&#39;являються в уніформі й з обладнанням, необхідним для поточного завдання сил правопорядку, і відповідають демографічному складу учасників. Особовий склад впевнено ідентифікуватиме SCP-2826-A як «хлопців з патруля» і поводитиметься з ними як з поліціянтами. SCP-2826-A виказують обмежений інтелект, відсутність підготовки в поводженні з обладнанням, зброєю, тощо, необізнаність у процедурах, незграбність, відсутність зосередженості; через це їхні спроби допомогти справжнім силам правопорядку є контрпродуктивними. Під дією грубої сили SCP-2826-A миттєво зникає з гучним лясканням, на зразок вибуху повітряної кульки.

Під дією значної кількості лакриматорів (сльозогінний газ, перцевий спрей, тощо) SCP-2826 протягом чотирьох секунд випускає потужний потік повітря навколо себе, розвіюючи вказані речовини.
----
= **Протокол виявлення 2826-01**

SCP-2826 було виявлено 12.11.2016 в Портленді, штат Орегон, за допомогою відеоспостереження, коли у володінні ██████ Янсен, учасниці протестів проти обрання Дональда Трампа президентом і відомого члена кількох місцевих анархістських угруповань, було помічено невідомий об&#39;єкт, пізніше ідентифікований як SCP-2826. Суб&#39;єкт відкрито вчинила дії, які активують SCP-2826, що збіглося з появою кількох зразків SCP-2826-А поміж присутніх поліціянтів.

Мобільна Оперативна Група Омікрон-9[[footnote]]МОГ, що діє під час резонансних масових протестів.[[/footnote]] розпочала операцію з вилучення об&#39;єкта. Під час операції МОГ Омікрон-9 потрапила під дію SCP-2826, що спричинило приєднання кількох зразків SCP-2826-A до групи. Ефект не вдалося повторити за контрольованих умов, а польові випробування було визнано непрактичними.

Спершу два зразки SCP-2826-A наблизились до ██████ Янсен запевнивши її, що вони «абсолютно точно не працюють на Фонд», після чого спробували затримати її, але зазнали невдачі. Через свою некомпетентність, а також з допомогою Янсен, зразки вдарили один одного в обличчя, що спричинило зникнення обох і дозволило їй втекти. Справжні члени Омікрон-9 настигли ціль і затримали її, проте третій зразок SCP-2826-A випадково використав увесь вміст перцевого спрею на ціль, активуючи другий ефект SCP-2826. Ефект відштовхнув всіх присутніх і Янсен змогла втекти й змішатися з натовпом.

Ціль змогла покинути протест, оскільки ще два зразки SCP-2826-A почали намагатися схопити інших протестувальників, постійно плутаючи їх з нею і привертаючи небажану увагу до Омікрон-9. Відхідні шляхи контролювалися SCP-2826-A, що імітували службовців Департаменту поліції міста Портленд, вони встановлювали та прибирали загородження для блокування дороги не керуючись реальними потребами в цьому.

Пізніше Янсен було ідентифіковано за допомогою системи розпізнавання облич і затримано, разом з SCP-2826, у неї вдома в Бівертоні. Завдяки розслідуванню Фонду вдалося з&#39;ясувати, що SCP-2826, як і кілька інших аномалій, походить з найближчої бази Геймерів Проти Наркоти.

Протягом двох днів на анонсованих протестах з&#39;явилося приблизно 150 зразків SCP-2826-A котрі втручалися в роботу поліції. SCP-2826-A були зняті на відео цивільними та ЗМІ, що вимагало вилучення відзнятих матеріалів.[[footnote]] Для подальшої інформації дивись Документ 2826-068 «Незвична поведінка поліціянтів під час протестів проти Дональда Трампа» і Документ 2826-419 «Збірка поліційних невдач міста Портленд».[[/footnote]]
