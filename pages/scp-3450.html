    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-3450**
**Originál:** http://scp-wiki.net/scp-3450
**Autor:** [[*user Relevart]]
**Překladatel:** [[*user Miss_Martins]]
[[include info:end]]

**Objekt #:** SCP-3450

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Flash disk obsahující SCP-3450 musí být uložen ve standardní nízkohodnotné bezpečnostní skříňce v Oblasti-73. Zaměstnanci Nadace začlenění do komunit tvořící fanfikce budou monitorovat internet pro další výskyty SCP-3450.

//Dodatek 11/05/2017:// Po objevení sekundárního efektu SCP-3450 mladší výzkumnicí Riverou, přímý přístup k SCP-3450 musí být omezen na personál Třídy D.

**Popis:** SCP-3450 je textový dokument obsahující fanfikční dílo s postavami z videoherní série //Kirby//. SCP-3450 bylo původně zveřejněno na stránce ██████████.net, kde jej objevili agenti Nadace po četných, často protichůdných zprávách o krádežích duševního vlastnictví čtenářů.

Anomální vlastnosti SCP-3450 se projevují ve druhé kapitole dokumentu. Když si kterýkoli jednotlivec prohlédne tuto část SCP-3450, jedna originální postava vytvořená čtenářem v existujícím fiktivním příběhu se objeví v dokumentu a bude se účastnit událostí příběhu. Ve všech zaznamenaných případech se tato postava jeví jako spojenec krále Dedede (hlavní záporák v //Kirby// franšíze). Po krátkém boji je postava vdechnuta a pohlcena protagonistou, který poté replikuje jednu nebo více charakteristických rysů vytvořené postavy. Nebylo pozorováno, že by se SCP-3450 projevovalo jako jakákoli převzatá postava více než jednou.

//Dodatek 11/05/2017:// Bylo prokázáno, že SCP-3450 má sekundární anomální účinek, který se projevuje pouze po opakovaných čteních SCP-3450. Podrobnosti jsou k dispozici v dokumentu 3450-01.

[[collapsible show=&#34;+ Dokument 3450-01&#34; hide=&#34;- Dokument 3450-01&#34;]]
Následuje zkrácená verze testovacího záznamu Mladší Výzkumnice Rivery. Úplná dokumentace je na vyžádání k dispozici u ředitele Oblasti █████████.
&gt; **Datum:** 04/04/2017
&gt; **Shrnutí:** Počáteční testování SCP-3450
&gt; **SCP-3450 Výpis:**
&gt; //Najednou zpoza křoví vyskočil nádherný jednorožec! Hahaha řekl Dedede, nikdy neporazíš mého poskoka číslo jedna, Cukrovátka, kouzelnou princeznu jednorožců! Jednorožec vystřelil paprsek bonbónové magie na Kirbyho, ale on se neproměnil v bonbóny, protože mu zbylo ještě trochu zdraví a nezemřel. Najednou Kirby přiběhl k Cukrovátce a vysál ji dechem! Spolkl ji a začal střílet bonbónové paprsky na Dedede. Aaahhhh řekl Dedede, když utíkal, ale zasáhl ho paprsek a on se proměnil v gumového Dedede. Kirby snědl gumového Dedede a pomyslel si, že je velmi chutný.//
&gt; **Připomínky:**
&gt; //Zdá se, že schopnosti které Cukrovátka projevila v SCP-3450 se shodují s těmi, které vykazovala v původních dokumentech, podle toho co vím. V tuto chvíli není jasné, zda je literární kvalita díla přirozená, nebo jde o pokus simulovat můj vlastní styl psaní, když mi bylo sedm? Osm?//
&gt;
&gt; //Spíše než vytahovat další --zahanbení-- výtvory z mého dětství, mám v úmyslu napsat další postavy specificky navržené k testování limitů anomálních schopností SCP-3450. Každému následnému testu SCP-3450 bude předcházet napsání jednoho krátkého příběhu s nově napsanou postavou.//
&gt;
&gt; //Na druhou stranu, tohle je můj první oficiální úkol jako výzkumnice Nadace! Doufám, že první z mnoha.//

&gt; **Datum:** 05/04/2017
&gt; **Shrnutí:** Testování sebeuvědomění SCP-3450
&gt; **Vytvořená postava:** Jennifer Harwell, 29letá autorka. Subjekt je hlavní hrdinkou silně metafiktivního vyprávění, ve kterém si je vědoma svého fiktivního postavení. Subjekt je popsán jako schopný modifikovat svou realitu přímou interakcí s textem, který obsahuje původ její existenci.
&gt; **SCP-3450 Výpis:**
&gt; //Najednou zpoza křoví vyskočila žena! Hahaha, řekl Dedede, nikdy neporazíš mého poskoka číslo jedna, Jennifer Harwell! Jennifer vytáhla tužku a napsala do tohoto příběhu &#34;Kirby zakopl o kámen a zranil se.&#34; Najednou Kirby zakopl o kámen a zranil se! Jennifer se zasmála, ale zatímco se smála, Kirby přiběhl a vysál ji! Poté, co ji spolkl, si uvědomil, že jsou všude kolem něj slova! Vymazal část, kde jsem řekla, že se zranil, a napsal &#34;Kirby snědl maxim rajče a byl zdravý.&#34; Poté napsal &#34;mrtvý&#34; přímo před Dedede ve druhé větě, takže teď byl Dedede mrtvý a Kirby vyhrál.//
&gt; **Připomínky:**
&gt; //SCP-3450 je skutečně schopné rozpoznat svou povahu jako fikce. Navíc se styl psaní jeví jako nezávislý na zdrojovém materiálu.//

&gt; **Datum:** 06/04/2017
&gt; **Shrnutí:** Testování inteligence SCP-3450
&gt; **Vytvořená postava:** Dr. Syed Khan, 62letý fyzik. Subject je vysoce vyznamenaný Cornellův profesor a nositel Nobelovy ceny se specializací na fenomenologii částicové fyziky. Subject pronáší 38stránkový monolog shrnující moderní vývoj v oblasti kvantové gravitace na postgraduální úrovni.
&gt; **SCP-3450 Výpis:**
&gt; //Najednou zpoza křoví vyskočil muž! Hahaha, řekl Dedede, nikdy neporazíš mého poskoka číslo jedna, Syeda Khana! Muž vytáhl tabuli a začal psát rovnice. Bylo toho tolik, že Kirbyho najednou začala bolet hlava! Ale Kirby zavřel oči a vysál doktora Khana. Když polkl, měl super chytrý vědecký mozek! Řekl několik velkých fyzikálních slov jako &#34;PROTON&#34; a způsobil paprsek částic! Paprsek zasáhl Dedede a porazil bosse.//
&gt; **Připomínky:**
&gt; //Vlastně ani nevím, proč jsem čekala něco jiného.//

[Zbytečné testy byly vynechány]

&gt; **Datum:** 20/04/2017
&gt; **Shrnutí:** Další testování SCP-3450
&gt; **Vytvořená postava:** Termodynamický muž, 31letý bojovník proti zločinu. Subjekt je schopen přidávat nebo odebírat teplo blízkým objektům o výkonu přibližně 350 kW.
&gt; **SCP-3450 Výpis:**
&gt; //Najednou zpoza křoví vyskočil muž v plášti! Hahaha, řekl Dedede, nikdy neporazíš mého poskoka číslo jedna, Termodynamického muže! Muž v kápi natáhl paži a Kirbymu najednou začala stoupat teplota! Kirby uskočil na stranu, aby se dostal z mužova dosahu, a pak ho vsál do žaludku. Pak ho Kirby spolkl a začal používat své tepelné síly na Dedede, ale on skočil do řeky, aby se ochladil! Takže Kirby chladil vodu, dokud nezmrzla, a zasáhl zmrzlého Dedede super nabitým útokem, aby překonal úroveň.//
&gt; **Připomínky:**
&gt; //Po hlubším prozkoumání nám to vlastně neřeklo nic, co bychom už nevěděli. Bojuje se, sežere se, zkopíruje se, konec. Buď nám docházejí smysluplné testy, nebo dostávám špatný případ spisovatelského bloku. Uvidím, co vymyslím příště, než nad tím vynesu rozsudek.//

&gt; **Datum:** 21/04/2017
&gt; **Shrnutí:** Další testování SCP-3450
&gt; **Vytvořená postava:** Khor&#39;gul, orkský Berserk ze Severních pustin
&gt; **SCP-3450 Výpis:**
&gt; //Najednou zpoza křoví vyskočil velký zelený ork! Hahaha, řekl Dedede, nikdy neporazíš mého poskoka číslo jedna, Berserk Khor&#39;gula! Ork máchl svou těžkou sekerou na Kirbyho, který se útoku vyhnul jen o chlup. Khor&#39;gul se znovu a znovu oháněl, ale Kirby pokaždé uskočil z cesty. Najednou Kirby spatřil příležitost! Vysál orka a spolkl ho, aby získal jeho sekerovou sílu. Rozmáchl se po Dedede, který se snažil uhnout jako předtím Kirby, ale byl příliš pomalý a tlustý! Dedede utrpěl obrovská zranění a padl mrtvý k zemi.//
&gt; **Připomínky:**
&gt; //Další hlupák. Myslím, že tenhle příběh mě opravdu začíná dostávat -- dokonce i v jiných úkolech se mi zdá, že nemůžu přispívat tak, jako předtím. Stále zvládám fakta a data v pohodě, ale laterální myšlení je boj. Myslím, že si dám na chvíli pauzu, jen abych svou mysl dostala zpátky do starých kolejí. Doufejme, že to bude dost času na to vymyslet další užitečný test pro tuhle příšernou fanfikci.//

&gt; **Datum:** 08/05/2017
&gt; **Shrnutí:** Další testování SCP-3450
&gt; **Vytvořená postava:** Larry Plotter, 11letý čarodějnický učeň
&gt; **SCP-3450 Výpis:**
&gt; //Najednou zpoza křoví vyskočil kluk! &#34;Hahaha,&#34; řekla Dedede, &#34;nikdy neporazíš mého poskoka číslo jedna, Larryho Plottera!&#34; Chlapec vykřikl kouzlo a z jeho hůlky přímo na Kirbyho vystřelil paprsek magie. Když ho kouzlo zasáhlo, najednou se Kirbymu zatočila hlava! Pokusil se Larryho vysát, ale minul a místo toho vdechl kámen. Otočil se a plivl kámen na Larryho, který byl omráčen dost dlouho na to, aby se Kirbymu vrátila rovnováha a mohl vysát čaroděje. Poté, co ho spolkl, seslal kouzlo na Dedede, aby ho proměnil v neškodnou žábu.//
&gt; **Připomínky:**
&gt; //Larry Plotter. Strávím celé dva týdny přemýšlením o nové postavě a jediné, na co dokážu přijít, je Larry zatracenej Plotter.//
&gt;
&gt; //Co je to se mnou sakra? Nemyslím si, že už je to jen obyčejný spisovatelský blok. Spíš... už není co blokovat. Jako by mě tenhle příběh vysál ze všeho, co mohu nabídnout, dokud nezůstane nic. Nemůžu psát, nemůžu pracovat, nemůžu myslet, nemůžu dělat nic jiného, ​​než se dívat, jak mi všechna moje originalita mizí.//
&gt;
&gt; //Je mi z toho zatraceného příběhu tak zle. Už je mi špatně z téhle zatracené růžové pýchavky a toho zatraceného tučňáka a toho zatraceného &#34;najednou&#34; v každé druhé zatracené větě. Zkusím to naposled a pokud to pořád nebude fungovat... tak nevím.//

&gt; **Datum:** 09/05/2017
&gt; **Shrnutí:** Selhání testu
&gt; **Vytvořená postava:** N/A
&gt; **SCP-3450 Výpis:** N/A
&gt; **Připomínky:**
&gt; //Nemohla jsem to udělat.//
&gt;
&gt; //Zůstala jsem vzhůru celou noc a snažila se vytvořit něco nového, ale nic nefungovalo. Když jsem dnes přišla do práce, otevřela jsem SCP-3450, prošla jsem Kapitolu 1 a tam to prostě skončilo. Nic tam nebylo. --cítím se jako--//
&gt;
&gt; //--cítím se jako--//
&gt;
&gt; //Kurva. Ani mě nenapadá žádná metafora.//
&gt;
&gt; //Nevím, co mám dělat.//
[[/collapsible]]

[[collapsible show=&#34;+ Dodatek 25/05/2017&#34; hide=&#34;- Dodatek 25/05/2017&#34;]]
//Dodatek 25/05/2017:// Dne 24/05/2017, byla Mladší Výzkumnice Rivera propuštěna ze své pozice v Nadaci kvůli nedostatečné produktivitě a schopnosti řešit problémy. Připojeno je interní sdělení Ředitele Oblasti █████████ týkající se incidentu.

&gt; Vážená doktorko Rivero,
&gt;
&gt; Pokud toto čtete, Dr. Evans vás právě informoval, že vás propouštíme. Předpokládám, že prošel všechny detaily -- výhody, odstupné, amnestika a tak. Požádal jsem ho, aby vám předal tuto zprávu, protože si myslím, že vaše okolnosti vyžadují vysvětlení, i když si to nebudete pamatovat.
&gt;
&gt; Doufal jsem, že k tomu nedojde. Dychtivost, kterou jsi přinášela do laboratoře, mi připomněla mě, když jsem byl na tvé pozici. Měl jsem v tebe tolik důvěry. Ale už týdny jsi nepřispěla k žádnému ze svých úkolů a oba víme, že se tvůj stav nelepší. Stojíme proti některým z nejpodivnějších věcí, které na nás vesmír může vrhnout, a je zde dostatek místa jen pro ty, kteří jsou dostatečně chytří, aby se s tím vypořádali. Není to snadné a není to fér. Ale je to to, co se musí udělat.
&gt;
&gt; Je nám to líto, Valerie. Všichni vám přejeme to nejlepší.
&gt;
&gt; -████ █████████
[[/collapsible]]
