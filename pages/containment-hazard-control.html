[[tab 介紹]]
++ 介紹

&gt; **工程：**工程是應用數學以及科學、經濟、社會和實踐知識來發明、創新、設計、建造、維護、研究和改進結構、機器、工具、系統、組件、材料、過程、解決方案和組織。[[footnote]] https://en.wikipedia.org/wiki/Engineering [[/footnote]]


在基金會宇宙中，基金會的大部分收容成功無疑可以歸功於工程人員和專業人員，他們設計和實施了收容措施和在整個基金會的網站上使用的設備。是的，科學家和研究人員發現了一個異常是如何工作的，但是工程部門的工作是獲取這些知識並使之實用。


++ 收容措施與妳
//aka:為什麼4級人員會直接接觸到SCP？//


基金會工程專家的主要職責之一，也可能是最關鍵的職責之一，是對基金會收容的各種威脅和異常進行試驗、批準和實施有效的收容措施。一個看似微小的錯誤可能會給依靠有效的收容措施來保護他們的研究人員和收容人員帶來致命的後果。

作為一名寫作者，創建有效的收容措施向其他人展示你做了研究，並仔細思考了什麽是異常，以及基金會採取了什麽措施來使它們在這個世界中被收容。寫得好的收容措施類似於合身的燕尾服或漂亮的禮服──作品展示了這一點，並吸引了讀者。

[[/tab]]
[[tab 個人保護設備]]
++ 個人保護設備[[footnote]] **譯註：**Personal Protective Equipment [[/footnote]] (PPE)

當人員被要求靠近一項已受收容的SCP項目，或是接近一個受到SCP項目影響的個體或結構體時，他應該要穿戴適合的防護裝備。防護裝備的例子包括:

||~ 可用保護措施 ||~ 用於應對的危險 ||
|| **工作靴** || 地面上的尖銳物品、潮濕環境、潛在的帶電環境、濕滑環境、冷熱環境 ||
|| **手套** || 吸收型化學物質、強酸/強鹼、冷/熱物體、尖銳物體 ||
|| **耳罩** || 與聽覺有關的SCP，機器發出的巨大噪音 ||
|| **護目鏡** || 拋射體、灰塵、液體、氣溶膠 ||
|| **紫外線護目鏡** || 強紫外線源、焊接程序 ||
|| **面罩** || 需要全面面部保護的情況，光有眼罩是不夠的 ||
|| **防塵口罩** || 基本粉塵(不能防止石油蒸汽、有毒氣體/粉塵或惡劣氣體環境)||
|| **蒸汽面罩** || 基本灰塵和汽油基蒸汽(不能防止有毒氣體/灰塵或惡劣氣體環境) ||
|| **防毒面具** || 基本灰塵、汽油基蒸汽、有毒氣體/灰塵(不能防止惡劣氣體環境) ||
|| **自給式呼吸器[[footnote]] **譯註：**Self Contained Breathing Apparatus [[/footnote]] (SCBA)** || 基本粉塵、汽油基蒸汽、有毒氣體/粉塵、惡劣環境 ||
|| **泰維克[[footnote]] **譯註：**杜邦公司優秀的無紡布產品 [[/footnote]]套裝** || 強酸/強鹼、有毒物質和粉塵 ||
|| **危險品防護服** || 強酸/強鹼、有毒物質、液體和粉塵、惡劣環境 ||
|| **安全帽** || 墜落物，低頂部空間區域 ||
|| **墜落安全帶** || 墜落 ||
||||||~ 作為危險保證的其他裝置 ||
[[/tab]]
[[tab 行政控制]]
++ 行政控制

&gt; 行政控制是培訓、程序、政策或轉移設計，以減少對個人的危險威脅。[[footnote]] https://en.wikipedia.org/wiki/Administrative_controls [[/footnote]]
行政控制通過操縱操作員的行為來實施對危險的控制。這通常通過在職培訓、研討會和旨在減少潛在危險的持續改進項目來進行。

行政控制的例子如下:
||~ 舉例 ||~ 解釋||
|| **SCP接觸禁令** || 某些SCP可能通過觸摸表現出異常或有害的影響。培訓，結合防護屏障和個人防護設備，將為意外接觸提供額外的屏障。 ||
|| **警告標誌** || 警告標誌用於發出存在特定威脅的信號，並可用於在危險區域進行作業時提高人員的意識和警惕性。 ||
|| **維護計劃** || 維護計劃旨在降低關鍵或關鍵機器在不合適的時間出現故障的可能性，並提供更多數據以改進現有流程和設備。 ||
[[/tab]]
[[tab 工程控制]]
++ 工程控制
基金會的工作方式是//收容//它的項目，並對收容進行裁剪，以解決存在的任何異常。由於每個項目都被認為是一種危險，將危險與其工作人員隔離開來可以確保大多數基金會工作人員減少暴露在風險中。

如下所示，基金會通過工業和醫療手段提供各種工程控制。所有這些都是為了將員工與危險隔離開來。


||~ 控制措施 ||~ 解釋 ||
|| **機械柵欄** ||由鋼筋或丙烯酸板制成的柵欄在工業中用於幫助防止無意中進入柵欄周邊的保護區。||
|| **光幕** ||發射器/接收器對之間的不可見(激光或紅外)光束“保護”永久/半永久屏障中的開口。切斷光束會啟動一個安全機制，通常是機器停止運轉。||
|| **手套箱** ||手套箱允許敏感工作在其範圍內完成，通過氣閘和其他機制與外部環境進行蒸汽密封。與它的名字一樣，手套上有突起，讓用戶可以在盒子裏操作物體。||
|| **氣閘** ||氣閘是帶有密封門的隔板，用於允許人員和材料在不同氣壓或壓力的兩個區域之間穿行，而這兩個區域不會相互混合。||
|| **遠程操縱器** ||遠程操縱器通常由一個大型機械臂和一個較小的操縱器或控制掛件組成，操作員在不同的區域使用該操縱器或控制掛件來控制較大的機械臂。||
|| **暖通空調系統** ||工程控制中使用的暖風、通風與空調系統將專門布線，以確保通過危險區域的空氣不會與去往公共空間的空氣混合，並且任何通過危險區域的空氣在排放前都要經過過濾。||

這毫無疑問不是一份詳盡的清單──其他隔離機制確實存在。這份指南只是給你一個介紹，告訴你在你的寫作中，哪些基本的方法可能對你有幫助。

[[/tab]]
[[tab 機密控制]]
這是一個虛構的寫作網站，有一些其他作者寫的東西是為了更容易收容，而在現實生活中並不存在。這一部分有目的地保持簡短，因為這一部分最終取決於每個作者。

可作為機密的一部分引用的一些項目可能包括如下:
||~ 機密控制||~ 解釋||
|| **SCP-148** ||阻念合金以其阻擋心靈感應信號的特性而聞名。這背後的機制目前還不清楚，材料本身很罕見，無法合成，因為其創造背後的數據已經丟失。如今，在收容程序中使用這種SCP是不常見的，並且不鼓勵使用。||
|| **斯克蘭頓現實錨(SRAs)** || SRAs是用來“強化”周圍現實的裝置，使圍繞它進行的改變現實的嘗試無效。實施的力度是可控的，這種裝置名義上是用來抵消扭曲現實的物體和實體。||
|| **Thaumiel類項目** || Thaumiel級項目是專門用於執行其他SCP的收容措施的SCP，通常是Keter類對象或在控制失敗時具有潛在災難性後果的項目。Thaumiel級的項目是一個被嚴密保護的秘密，它們的真實存在和描述通常只有監督者級別的工作人員才能獲得。||

這絕不是一個排他的列表，隨著作者和故事的不斷創造和發展，其他機密方法可能會被寫出來。
