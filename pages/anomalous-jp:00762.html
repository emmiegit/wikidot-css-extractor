    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 日時と場所を思い浮かべながら投擲、或いは設置すると直後に光学的に透明になり、2秒程で元に戻る石。使用した人物は「石が不可視になっている間思い浮かべていた日時に時間跳躍しており、それによって重大な過去改編が起きた」と確信し、それにより大きな罪悪感を感じる認識災害に暴露する、これらは説得により解消できる。該当する日時と場所を映像媒体で確認してもそれらしい出来事は起きていない。\n**回収日:** 201█年5月7日\n**回収場所:** サイト-81██の中庭\n**現状:** サイト-81██の中庭での実験後、普通の石と取り違えたらしく現在行方不明、まだ中庭の実験場所付近に有ると思われる。\n//もうおしまいだ…あんな過去改変が起こるなんて思ってなかったんだよ！// - エージェント・██\n//落ち着いてください、万が一にもそういった自体を起こさない為に指定先に空き部屋を使ったのでしょう？貴方の言う日時のその場所には誰もいませんでしたよ// - ██研究助手\n//そこまで気が回ったのにどうして他の石が無い場所で実験しなかったんだね？// - ██博士&#34;
