**项目编号：**SCP-CN-619

**项目等级：**Safe

**特殊收容措施：**SCP-CN-619被收容于Site-CN-75-C7的一间3mX3mX3m鸟类异常收容间内，须确保收容间内随时有至少一名D级人员在内抑制SCP-CN-619的异常影响，未经允许不得进入其收容间内，每天都需要对收容间进行打扫。所有SCP-CN-619-A须被收容于临时收容间内。在SCP-CN-619-A个体确认死亡后，须立即取下其头部进行火化，并将火化后的灰烬收容于一个标准的异常物品保险柜内。

**描述：**SCP-CN-619是一只花头鸺鹠(//Glaucidium passerinom//)实体，身长24cm，体重3.5kg。SCP-CN-619的习性和行为与普通的花头鸺鹠无异，但其本身并不需要进食、饮水和排泄。一般情况下，SCP-CN-619会不定时地吐出经咀嚼过的人类组织，确认均来自于SCP-CN-619-A，但对其中小部分的来源的追溯均以失败告终，推测可能与中国██省██市发生的多起人体器官消失致死事件有关。

当有一个人类个体出现在SCP-CN-619视线范围内时，SCP-CN-619会一直注视着该人类个体，任何与SCP-CN-619对视(眼神中断不超过1秒)超过3分钟的人类个体均须被编号为SCP-CN-619-A并实施隔离。

SCP-CN-619在周围环境没有人类的情况下，其整个头部不定时会开始以颈部为旋转中心作圆周运动，已确认此行为不会对SCP-CN-619本身造成任何影响且以目前已知的手段无法阻止此行为。此时，SCP-CN-619-A的头部也会开始与SCP-CN-619作一致的运动，此影响的速率与SCP-CN-619头部的旋转方向和旋转速度完全一致，最终导致SCP-CN-619-A断颈而死。死后的SCP-CN-619-A的头部会因为旋转而脱离身体，并按照SCP-CN-619头部的旋转速率保持一致的运动，此影响无法被任何已知的方式所停止，即便将其头部焚烧，其灰烬依然快速旋转并以直立中空管的漩涡状[[footnote]]与龙卷风类似，但并不需要相应的气流推动形成。[[/footnote]]与SCP-CN-619头部的旋转速率保持一致。

**附录：**实验记录节选

**实验报告CN-619-24**
&gt; //@@    @@D-2546被带入实验室，按照指示保持与SCP-CN-619进行3分钟的对视。//
&gt; 
&gt; //@@    @@三分钟后，D-2546被命令围绕SCP-CN-619走路，此时SCP-CN-619注视着D-2546并头部转向右边，D-2546被观察到身体朝向前方但头部转向右边，且无法改变头部及颈部的朝向。//
&gt; 
&gt; //@@    @@D-2546按照命令继续绕SCP-CN-619行走，此时SCP-CN-619的头部已旋转至180°，D-2546的头部一同旋转180°，也因此而断颈死亡。//
&gt; 
&gt; //@@    @@SCP-CN-619从口中吐出一只人眼，D-2546的右眼被观察到消失。//
&gt; 
&gt; //@@    @@此时SCP-CN-619开始快速地旋转头部但身体保持不动，D-2546的头部保持与项目头部一致的速率不停地旋转，直至头部从颈部出脱离身体，仍保持旋转导致在实验室内滚动。//
&gt;  
**实验报告CN-619-028**
&gt; //@@    @@D-2586被带入实验室，按照命令与SCP-CN-619保持对视三分钟。//
&gt; 
&gt; //@@    @@三分钟后，D-2586被带离实验室并被隔离在一间临时收容所内，并使用固定装置固定住其头部及颈部。//
&gt; 
&gt; //@@    @@随后SCP-CN-619被观测到其头部开始旋转，D-2586的头部开始旋转并破坏了固定装置且导致D-2586受到头皮撕脱伤，D-2586也很快的因断颈而死亡。//
&gt; 
&gt; //@@    @@工作人员将其头部实施焚烧，期间其头部仍不断旋转。焚烧完毕后，灰烬仍无视环境因素在空中旋转。//
&gt; 
&gt; //@@    @@期间派遣另一名D级人员D-2666进入实验室内，注意到D-2586的头部灰烬停止运动。//
&gt; 
&gt; //@@    @@SCP-CN-619开始剧烈咳嗽，随后从口中吐出一块沾满灰烬的肉块，经鉴定确认其肉块确认为D-2666的右心房碎块。//
