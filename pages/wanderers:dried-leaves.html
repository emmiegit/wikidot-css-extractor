    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>仅剩枯骨的一位国王
在那破败的王座之上
脚下厚厚积攒着尘埃
丰碑被风雨削作石块

空洞之低吟，沙沙作响于枯叶；
古老之遗物，从此再无力咄嗟
诅咒在他的心间绽放
血流过他干瘪的胸膛

锈蚀的王冠
被遗忘于碎掉的翡翠之间
停滞的目光，装不下一切
只剩下绯红；那段黄金岁月

汹涌而至的凯旋之风
尖啸，载着欢欣与苦痛
钢铁辉煌的回声，于
那位上帝——国王——皇帝的统御

但如今鲜血已然干涸
钢铁也蒙上一层锈色
所以国王加入了他的国度
回归到那厚重的，尘土</textarea></pre>
