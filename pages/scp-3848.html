**アイテム番号:** SCP-3848

**オブジェクトクラス:** Keter

**特別収容プロトコル:** この文書のコピーは電子的及び物理フォーマットの双方で全ての財団サイトに保持されます。クリアランスレベルに関わらず、財団職員によるこの文書へのアクセスは制限されてはいけません。完全なED-K-クラス：レテ・シナリオ[[footnote]]人類社会に隠蔽困難な負の影響を与え、結果として一般大衆にSCP-3848現象を気づかせる多数のED-Kレテ・イベントが高頻度で発生しています。現在の予想では、このポイントには遅くとも2035年には到達すると予想されています。[[/footnote]]が発生し、人類の人口の80％以上に影響し、活動可能なO5評議会の過半と活動可能な倫理委員会の過半の投票を持って承認された場合、この文書の情報と財団の存在を大衆に開放することが許可されます。

全ての財団施設で、最低1人のMK. III[[span class=&#34;ruby&#34;]]記憶喪失抵抗標的記憶強化暴露訓練[[span class=&#34;rt&#34;]]Amnesia Resistance Targeted Mnestic Exposure Training[[/span]][[/span]][[footnote]]サイト-42の記憶処理および認識災害部門によって開発された、記憶影響型のミーム災害への繰り返しの暴露の後、記憶力を標的とした記憶強化剤の投与を行う耐性訓練のメニューです（略してARTMETと呼ばれます）。[[/footnote]]を受けた専門家がこの文書を記憶しなくてはなりません。

2つの特異なED-Kレテ・イベントが理論上考えられますが、発生する可能性は高く、それぞれが収容計画に対しそれぞれ別の脅威を提示しています。これらのシナリオと、それぞれの収容手順について以下に概要を示します。

# SCP-3848がそれ自体の概念のついての広範囲の記憶消失を引き起こした場合、SCP-3848はクラスV自己隠蔽型ミーム構築物[[footnote]]&#34;反ミーム&#34;[[/footnote]]に再分類され、それに基づいて扱われます。それに従い、この文書は可能な限り速やかに、収容プロトコルはそのまま（現時点で予想できない変更が必要な場合を除く）に、説明は問題なく記憶できるに十分なほどオリジナルから変更され、アイテム番号を再割り当ての上、改稿され、IntSCPFN[[footnote]][[span class=&#34;ruby&#34;]]国際SCP財団ネットワーク[[span class=&#34;rt&#34;]]International SCP Foundation Network[[/span]][[/span]]。[[/footnote]]リストに再投稿されます。
# SCP-3848が財団の存在、何が異常で何が異常でないかについての財団の基準、収容という概念について影響を与えた場合には、影響を受けた職員は影響を受けた地域から移送され、影響されていない財団の施設にてミーム専門家の保護に置かれます。影響を受けた人物はこれらの概念を思い出させるようにデザインされたミームシンボルもしくはフレーズ[[footnote]]そのようなシンボルの例として、3つの矢印のあるSCP財団ロゴがあります。これは財団職員によりデザインされた低レベルミーム概念誘導シンボルであり、██年間使用されています。しかしながら、SCP-3848の影響に抵抗できるほどのこのようなシンボルの開発は未だ実験段階であり、D-クラスによる試験は承認待ちです。[[/footnote]]に暴露されなくてはなりません。

**説明:** SCP-3848は特定の時期と地域[[footnote]]SCP-3848イベントは市内の1つの町、州内の1つの郡といった、行政上の区域内に正確に限局して発生します。[[/footnote]]のすべての住人に影響する記憶消失現象の総称です。SCP-3848の影響の発現はED-Kレテ・イベントと呼称され、相互に時系列的な関わりを持たずランダムに発生します。

ED-Kレテ・イベントは以下のような特色があります：

* 概念、物体、実体の知識が異常な手段により影響された人間の記憶から消失します。これは徴候なく発生し、SCP-3848に影響されていない外部の観察者によって発生したことのみが観察可能です。
* 忘れられた事象との相互作用の記憶は存在しますが、影響された人物の参照フレーム内では文脈が失われます。忘れられた概念に関する記憶は曖昧であり、描写が困難であり、影響された人物の証言によると、出来事の詳細を思い出す試みは直感に反し、心理的に不快に感じられます。
* ある概念の記憶の喪失は長期間に渡り[[footnote]]比較的容易に思い出される概念もありますが、当初の抹消から6-24ヶ月以内に復帰したケースはありません。[[/footnote]]、自己維持されます。影響された人物が忘れられた概念について再提示されても、話題が変わり次第、再び忘れることになり、その概念に触れるたびに、同様の再紹介が必要となります。特定の記憶を標的とした記憶増強剤を投与する臨床処置は有効である可能性がありますが、これまでの試験での成功率はわずか9％です。##gray|コントロールされた異常な記憶再生技術の研究が[*http://scp-jp.wikidot.com/paperpushing 進行中です][[footnote]]マロリー・ウィッカーフォード（サイト-42研究部門）により編集。03/03/27[[/footnote]]。##

SCP-3848の影響により、最初に文書化されたイベントの記録を確認することは、仮に存在するとしても、困難です。財団の記録で確認できるものとして最初のイベントは、2003年7月12日、ウィスコンシン州 ████でのものです。156名の財団職員と、60,000名の一般市民が、突如、異常に、全てのイヌ科の種の存在についての記憶を、彼らのペットを含め、喪失しました。この発生は ████地域に限局し、市の境界線内の市民全員、近隣のサイト-██の職員全員、そして████郡の50％が影響されました。郡の境界線外にいた人物のうち、影響を受けたものはいませんでした。このケース及びほか数件のケースについての詳細が、補遺Iに含まれています。

財団に知られていないED-Kレテ・イベントが何件あるか、どのような概念が人類全体の記憶から失われたか、あるいは失われていないか、そしてSCP-3848がどれだけの期間影響を及ぼしてきたかに関しては不明です。少なくとも1件の大規模な、世界規模の関連した連続的イベント──財団の文書ではED-Kレテ・シナリオと呼称されています──が比較的最近のいずれかの時点ですでに発生しているという説が提唱されています。しかしながら、これらのイベントがもし発生していたとしても、その詳細は、SCP-3848に引き起こされる記憶喪失固有の自己持続的な性質により、観測困難です。ED-Kレテ・イベントは2018年4月現在1ヶ月におよそ3回発生しており、2003年に初めて発見されて以来、平均発生レートは78％上昇しています。

**補遺I:** 以下はSCP-3848の例の一部です。

&gt; **発生日:** 2003年7月16日
&gt; 
&gt; **影響を受けた場所:** アメリカ合衆国ウィスコンシン州████郡
&gt; 
&gt; **影響を受けた市民の数:** 約60,000
&gt; 
&gt; **影響を受けた財団職員の数:** 156
&gt; 
&gt; **影響を受けた概念の詳細:** 犬およびイヌ科の存在。全ての影響された人物はイヌ科の種の存在についての知識と認知を喪失した。
&gt; 
&gt; **イベントの経過:** 少なくとも20名の犬を飼っている市民が警察および動物管理局に電話をかけ、見慣れない生物が家にいると訴える。対応した現地警察および動物局の職員はそれらの生物を見たことがないことに同意し、州の機関に連絡する。それらの機関はSCP-3848イベントの範囲外にいるため影響を受けておらず、また潜入した財団エージェントが近隣のサイト-██に発生を連絡するが、サイト-██も影響を受けていることが判明する。これがSCP-3848が異常な現象として公式に記録された最初の例であり、初期収容手順が考案される。当該地域で唯一の影響されていない人物であるスペシャリスト・リランド[[footnote]]リランドが耐性を示したことにより、彼が受けていたミーム訓練メニューは後の収容手順と人員要件の開発の基準となりました。[[/footnote]]と、影響されているエージェントの間でのインタビューが行われる。インタビューの転写は以下に記載されている。
&gt; 
&gt; **結果と影響:** SCP-3848の影響の自己持続的な性質により、再教育の試みは繰り返し失敗する。犬は近隣の郡のシェルターに移動される。████郡の住人の約80％がイベント以前から現地で生活しているが、犬についての記憶が喪失した状態は維持されている。残りの20％はイベント後に移住してきたものだが、影響は受けていない。
&gt; 
&gt; [[collapsible show=&#34;⮟ インタビュー書き起こしを見る&#34; hide=&#34;⮝ インタビュー書き起こしを隠す&#34;]]
&gt; 
&gt; 2003年7月16日、サイト-██のスペシャリスト・リランドが、7月12日のイベントに影響を受けているエージェント・████へのインタビューを行いました。スペシャリスト・リランドは、当時サイト-██で、Mk. III ARTMET訓練を受けた唯一の職員であり、それによりイベントの影響に、エージェント・████へのインタビュー及びSCP-3848の初期研究の試みを主導するのに十分なほど長く対抗する事ができました。インタビューのうち、関連した部分の書き起こしは以下になります。
&gt; 
&gt; //ログ開始://
&gt; 
&gt; **10:02 | スペシャリスト・リランド:** すでに聞いたとおり、私が、私自身を含めたサイト-██の職員の記憶影響イベントの影響を調べるための、この一連のインタビューを行っています。今議論しているトピックについて、あなたはまだ記憶していますか？
&gt;  
&gt; **10:02 | エージェント・█████:** ああ、犬といったな、そうだろう？
&gt; 
&gt; **10:02 | スペシャリスト・リランド:** ええ、正しいです。あなたは自宅で犬を飼っている。そうですよね？
&gt;  
&gt; **10:02 | エージェント・█████:** 俺が？
&gt; 
&gt; **10:02 | スペシャリスト・リランド:** このインタビューの前、あなたは白いロシアン・ウルフハウンド[[footnote]]訳注：「ボルゾイ」とも呼ばれる犬種。[[/footnote]]を飼っていると私に言ったことがあります。
&gt;  
&gt; **10:02 | エージェント・█████:** ロシアン──そっちのほうが馴染みある響きだな。そのロシアの何かが何だって言うんだ？
&gt; 
&gt; **10:02 | スペシャリスト・リランド:** 犬です。犬は非異常性の動物の一種で、猫と同じように人間により飼い慣らされ飼育されています。
&gt; 
&gt; //エージェント・████は10秒間黙っている。//
&gt;  
&gt; **10:03 | エージェント・█████:** へえ、自分がなぜそれを知らないで今まで生きてきたのか不思議だ。他にどんな質問があるんだ？
&gt; 
&gt; **10:03 | スペシャリスト・リランド:** あなたはごく最近まで犬のことを知っていましたが、最近発見された記憶喪失現象であるSCP-3848の影響により、異常な手段で忘却を誘導された、ということを理解しなくてはなりません。サイト-██と、その存在する████郡はイヌの存在を忘れさせるイベントの影響を受けました。この地域外の人々は影響を受けていません。私はミーム抵抗訓練を受けたことがあり、その事によって他の人々よりも、このトピックに集中できています。しかしながらSCP-3848は繰り返し記憶喪失を誘導し、研究によると忘れられた項目は、たとえ教えられても必ず再び忘れられることが明らかになっています。このことは理解できますか？
&gt;  
&gt; **10:03 | エージェント・█████:** ああ、もっとおかしなものも聞いてきた。理解するようにするよ。
&gt; 
&gt; **10:04 | スペシャリスト・リランド:** 結構。ですが残念なことに、私があなたにこれを説明するのは3度めになります。犬、SCP-3848、そしてこの会話にだけ集中してください。このテーブルの上に並べたのは、ブリントした犬の写真です。犬の写真を見て、どう感じたのかを説明してください。
&gt;  
&gt; **10:04 | エージェント・█████:** あんたが「犬」と言うたび嫌な感じがする。まるでこの世のものではないみたいだ。
&gt; 
&gt; **10:04 | スペシャリスト・リランド:** 記録しました。犬の写真を見ていただけますか？
&gt; 
&gt; //エージェント・█████は自分のペットである白いボルゾイの写真を持ち上げる。//
&gt;  
&gt; **10:04 | エージェント・█████:** 現実のものには見えない。馬みたいだが、もっと柔らかい感じがするな。これがずっと我々の周りにいたとは信じられない。
&gt; 
&gt; **10:04 | スペシャリスト・リランド:** 実は、それがあなたの犬です。サイト外のあなたのタウンホーム[[footnote]]訳注：本宅とは別に、仕事などの都合で仕事場の近くに所有する住宅のこと。[[/footnote]]に住んでいます。
&gt;  
&gt; **10:05 | エージェント・█████:** これが俺のペットか？世話の仕方なぞわからんぞ。人間はどうやって世話してきたんだ？
&gt; 
&gt; **10:05 | スペシャリスト・リランド:** 私の部門の職員が、今日この後あなたと一緒に取り組むことになっています。
&gt;  
&gt; **10:05 | エージェント・█████:** この写真はみんな……犬か？
&gt; 
&gt; **10:05 | スペシャリスト・リランド:** そうです。これらは皆別々の品種の犬です。
&gt; 
&gt; //エージェント・█████はアメリカン・ピットブルの写真を持ち上げる。//
&gt;  
&gt; **10:05 | エージェント・█████:** ワオ、これは白いやつとはかなり違うように見えるな。多分この写真の中じゃ一番違うように見える。この生き物は何ていう種類なんだ？
&gt; 
&gt; **10:05 | スペシャリスト・リランド:** それも犬です。
&gt;  
&gt; **10:05 | エージェント・█████:** ああ、そうかい。これも犬ね。で、これは何てSCPなんだ？
&gt; 
&gt; **10:05 | スペシャリスト・リランド:** 犬はSCPオブジェクトではありません。犬は世界中で非常によく知られ、ペット化された動物ですが、あなたのそれについての記憶は、SCP-3848により異常な機序で影響されています。
&gt;  
&gt; **10:05 | エージェント・█████:** ああ、そうだ、そうだったな。それについてはさっき聞いたんだった。
&gt; 
&gt; **10:05 | スペシャリスト・リランド:** ええ。それでは、記録のために、犬について思い出そうとしたり、考えようとしたしたときの思考や感覚を説明していただけますか？
&gt;  
&gt; **10:05 | エージェント・█████:** とても不快だ。何か別のことについて話したくなる。
&gt; 
&gt; **10:05 | スペシャリスト・リランド:** それについて理由があるように感じますか？
&gt; 
&gt; //エージェント・█████は8秒間沈黙する。//
&gt;  
&gt; **10:05 | エージェント・█████:** それほど具体的には。その感覚は、ええと……うん……すまない。考えがまとまらない。質問をもう一度言って──待った、違う、違う、思い出せる、クソ。この写真は//犬//だ。オーケー、わかったぞ。何かが俺に犬のことを思い出させないようにしている。3次元以上の高次元があるって考えを知っているか？
&gt; 
&gt; **10:06 | スペシャリスト・リランド:** 我々はSCP-3848と犬の話題に集中しなくてはなりません。
&gt;  
&gt; **10:06 | エージェント・█████:** いいや聞いてくれ。4次元のキューブを3次元に投影したものを見たときのことを考えてくれ。ある意味理解できたような気はするが、実際にそれを存在させている鍵となる一面を見落としているような気になる。だがどうしてもそれが何かはわからない。なぜならば、それが実際に存在している空間を知覚する手段がないからだ。そういう気分になるだろう？
&gt; 
&gt; **10:06 | スペシャリスト・リランド:** そうだと思います。
&gt;  
&gt; **10:06 | エージェント・█████:** それが、この犬の写真を見たときに俺が考えることだ。これが地球の進化で出現することは自然なことだと理解できる──あー、つまり、俺はそう考えることで犬は現実だと思える──だが異星から来たみたいに見えるし感じるんだ。この動物について考えることは他の次元について考えるみたいなものだ。俺はこれがあり得ることだと理解できる、だがどうしても飲み込むことができない。
&gt; 
&gt; **10:06 | スペシャリスト・リランド:** 素晴らしい説明です。ありがとうございます。
&gt;  
&gt; **10:06 | エージェント・█████:** これでいいかい？もう行ってもいいかな？本当に他のなにかのことを考えたい。このミーム的なクソの全部は俺の頭を痛くする。もし俺があんたの部門にいたら、うまくやれたとは思えないな。
&gt; 
&gt; **10:06 | スペシャリスト・リランド:** ええ、これで全部です。今夜、犬の世話について話し合うために、2人の同僚があなたの家に向かう予定です。
&gt; 
&gt; **10:07 | エージェント・█████:** オウ、ワオ、//俺が//犬を//飼っている//という事実を受け入れられる気がしないよ。何をすることになるのか見当もつかない。
&gt; 
&gt; **10:07 | スペシャリスト・リランド:** もう一度言いますが、それについては我々の部門の職員があなたをサポートする予定です。さしあたって、インタビューは終わりです。あなたの仕事に戻ってください。
&gt; 
&gt; **10:07 | エージェント・█████:** あー、オーケー、どうも。
