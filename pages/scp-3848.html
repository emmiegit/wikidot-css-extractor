**Objek #:** SCP-3848

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Salinan dari dokumen ini harus dipertahankan dalam format digital dan fisik di semua situs Yayasan. Akses terhadap dokumen ini oleh personel tidak dibatasi, terlepas dari tingkat izin. Dalam hal Skenario Kelas ED-K Lethe [[footnote]] Tingginya angka Kejadian ED-K Lethe yang  terjadi sepenuhnya berdampak nyata dan memberi efek buruk pada kehidupan manusia dan mengakibatkan kesadaran publik terhadap fenomena SCP-3848. Dengan prediksi yang ada saat ini, titik ini akan terjadi paling lambat pada tahun 2035.[[/footnote]] terjadi dan memengaruhi lebih dari 80% populasi manusia, pengetahuan publik mengenai dokumen ini dan keberadaan Yayasan diizinkan, dan dapat disetujui bila lebih dari setengah Dewan O5 dan Komite Etik memilih hal tersebut.

Setiap fasilitas Yayasan, setidaknya harus ada seorang spesialis yang telah menjalani secara penuh Pelatihan Resistensi Pemaparan Mnestik Amnesia Bertarget Mk.III[[footnote]]Sebuah rejimen dari sesi pelatihan toleransi yang dikembangkan oleh Departemen Memetika dan Bahaya Nalar Situs-42 yang melibatkan paparan berulang terhadap bahaya memetik yang memengaruhi memori, diikuti dengan pemberian mnestik yang menargetkan memori. (Disingkat dengan PRPMAB). [[/footnote]] mengingat isi dokumen ini.

Dua kejadian ED-K Lethe tertentu dianggap teoritis tetapi mungkin untuk terjadi, dan masing-masing menimbulkan ancaman unik terhadap keberhasilan operasi penanganan. Skenario-skenario ini, dan prosedur untuk masing-masing skenario, diuraikan di bawah ini:

# Dalam kejadian dimana SCP-3848 menginduksi kehilangan ingatan berskala luas mengenai konsepnya sendiri, SCP-3848 akan diklasifikasikan ulang menjadi sebuah Konstruksi Memetik Penyamaran Diri Kelas V[[footnote]]&#34;anti-meme (rahasia yang menyimpan dirinya sendiri)&#34; [[/footnote]] dan diperlakukan sebagaimana mestinya. Setelahnya, dokumen ini harus ditulis ulang dengan: (1) prosedur penahanan yang sama (kecuali perubahan tidak terduga harus dilakukan), (2) sebuah Deskripsi yang cukup berbeda dari dokumen asli dan harus tetap diingat kembali tanpa masalah memori, (3) dan Nomor Objek yang berbeda. Untuk kemudian dikirim ulang ke dalam cantuman di IntSCPFN[[footnote]]International SCP Foundation Network [[/footnote]] sesegera mungkin.
# Dalam kejadian dimana SCP-3848 memengaruhi pengetahuan tentang apa pun yang secara konsep mirip dengan keberadaan Yayasan, pengetahuan mengenai apa yang atau apa yang tidak diklasifikasikan sebagai anomalus oleh standar Yayasan, dan/atau konsep dari penahanan. Personel yang terdampak akan dipindahkan keluar dari wilayah yang terpengaruh ke dalam penahanan dengan ahli memetika di fasilitas Yayasan yang tidak terpengaruh. Orang-orang yang terdampak harus terekspos dengan simbol-simbol atau frasa-frasa memetik yang didesain untuk mendorong kembalinya ingatan mengenai konsep-konsep tersebut. [[footnote]] Salah satu simbol, yaitu lambang Yayasan yang berujung tiga, adalah contoh dari simbol memetik induksi konseptual yang dibuat oleh personel Yayasan, dan sudah digunakan selama  ██ tahun. Namun, pengembangan dari peralatan ini sampai ke tingkat melawan efek SCP-3848 masih pada tahap eksperimen, dengan pengujian menggunakan Kelas-D menunggu persetujuan.[[/footnote]]

**Deskripsi:** SCP-3848 adalah sebutan untuk fenomena hilangnya memori secara kolektif yang memengaruhi semua penduduk di satu wilayah[[footnote]]Fenomena SCP-3848 tampaknya terjadi dalam batasan wilayah kotamadya, misalnya terbatas hanya terjadi dalam satu kota di dalam batasan kota besar atau dalam satu daerah di dalam batasan suatu wilayah. [[/footnote]] pada waktu tertentu.  Manifestasi efek SCP-3848 disebut dengan Peristiwa ED-K Lethe, dan terjadi secara acak dengan tidak adanya korelasi historis antar peristiwa.

Peristiwa ED-K Lethe memiliki ciri-ciri sebagai berikut:

* Pengetahuan mengenai suatu konsep, objek atau entitas akan hilang secara tidak wajar dari manusia yang terdampak. Hal ini terjadi tanpa peringatan dan hanya dapat diidentifikasi telah terjadi oleh pengamat luar yang tidak terpapar efek SCP-3848.
* Ingatan mengenai interaksi dengan hal-hal yang dilupakan tetap ada, tetapi tidak akan memiliki konteks pada kerangka acuan orang yang terdampak. Kenangan akan konsep yang terlupakan akan samar-samar dan sulit dijelaskan, dengan orang-orang yang terdampak menyebutkan bahwa mengingat kembali detail kenangan terasa berlawanan dengan intuisinya dan membuat tidak nyaman secara psikologis.
* Hilangnya ingatan akan suatu konsep dalam waktu yang lama [[footnote]]Konsep-konsep yang terlupakan tampaknya lebih mudah diingat kembali oleh orang yang terdampak, tetapi tidak ada kasus yang menunjukkan ingatan kembali lebih cepat dari 6-24 bulan setelah fenomena terjadi[[/footnote]] dan mandiri; jika orang yang terdampak diingatkan tentang konsep yang terlupakan, mereka akan lupa lagi setelah topiknya berubah, dan akan mengalami pengenalan ulang yang sama setiap kali mereka terpapar dengan konsep (yang dilupakan) tersebut. Pengobatan klinis dengan menggunakan pemberian mnestika yang ditargetkan bisa saja efektif, tetapi hanya memiliki tingkat keberhasilan 9% pada pengujian sejauh ini. ##gray|Penelitian tentang teknologi rekoleksi memori paksa anomali terkendali [[[paperpushing|sedang berlangsung]]].##[[footnote]] Diubah oleh Mallory Wickerford (Departemen Riset Situs-42) 03/03/27[[/footnote]] 

Karena sifat dari efek SCP-3848, sulit untuk memastikan catatan kejadian pertama yang terdokumentasi, jika memang ada. Kejadian pertama yang terdapat dalam catatan Yayasan adalah kasus tanggal 12 Juli 2003 di ████, Wiskonsin, di mana 156 personel Yayasan dan sekitar 60.000 warga sipil secara tiba-tiba dan anomalus kehilangan pengetahuan tentang semua spesies anjing, termasuk hewan peliharaan mereka. Kejadian ini terbatas pada wilayah ████, dengan semua penduduk di dalam batas kota, semua personel di sekitar Situs-██ , dan 50% dari ████ County terkena dampaknya. Khususnya, tidak ada orang di luar batas wilayah yang terdampak. Rincian mengenai kasus ini, dan kasus-kasus lainnya, tersedia di Lampiran I.

Tidak diketahui secara pasti berapa banyak Peristiwa ED-K Lethe yang telah terjadi di luar pengetahuan Yayasan, konsep apa yang mungkin atau tidak mungkin terhapus dari ingatan kolektif manusia, dan berapa lama SCP-3848 telah aktif. Secara teoritis, setidaknya ada satu rangkaian peristiwa besar di seluruh dunia yang saling berkaitan — yang disebut dalam dokumentasi Yayasan sebagai Skenario Kelas ED-K Lethe — yang telah terjadi di masa lalu. Namun, rincian peristiwa ini, jika memang terjadi, sulit diakses karena sifat inheren kehilangan memori yang disebabkan oleh SCP-3848. Peristiwa ED-K Lethe terjadi sekitar tiga kali dalam sebulan pada 04/2018, menunjukkan peningkatan rata-rata 78% tingkat kejadian sejak peristiwa pertama yang terdeteksi pada tahun 2003.


**Lampiran I:** Di bawah ini adalah beberapa contoh kasus SCP-3848.

&gt; **Tanggal Kejadian:**16 Juli 2003
&gt;
&gt; **Lokasi Terdampak:** ████ County, Wiskonsin, AS
&gt;
&gt; **Banyak Warga Sipil Terdampak:** Sekitar 60,000 orang
&gt;
&gt; **Banyak Personel Yayasan Terdampak:** 156 orang
&gt;
&gt; **Deskripsi dari Konsep yang Terdampak:** Eksistensi anjing/spesies anjing; semua orang yang terpapar kehilangan semua pengetahuan dan kesadaran akan keberadaan spesies anjing.
&gt;
&gt; **Peristiwa yang Terjadi:** Sedikitnya 20 pemilik anjing sipil menelepon polisi dan petugas pengendali hewan, mengatakan terdapat makhluk asing di rumah mereka. Para warga lokal setuju bahwa makhluk tersebut tidak dikenal, dan menghubungi pihak berwenang negara bagian yang tidak terpengaruh oleh peristiwa SCP-3848, karena lokasi mereka di luar daerah terdampak; agen-agen Yayasan yang tertanam kemudian mengontak Situs-██ yang berada di sekitar wilayah kejadian, hanya untuk mengetahui bahwa Situs-██ juga telah terpengaruh. Pada titik inilah SCP-3848 secara resmi didokumentasikan sebagai fenomena anomalus dan prosedur penahanan awal dikembangkan. Wawancara antara Spesialis Ryland, satu-satunya orang yang tidak terpengaruh di daerah tersebut [[footnote]] Karena keefektifan pelatihan yang dilakukan Spesialis Ryland, rejimen pelatihan memetikanya kemudian digunakan sebagai dasar untuk pengembangan prosedur penahanan di masa depan dan persyaratan personel. [[/footnote]] dengan agen yang terpengaruh telah dilakukan, dengan transkrip wawancara  tercantum di bawah ini.
&gt;
&gt; **Hasil dan Dampak:** Karena upaya reedukasi berulang kali terbukti gagal karena sifat SCP-3848 yang mandiri, anjing-anjing dipindahkan ke tempat penampungan adopsi di wilayah terdekat. Sekitar 80 persen dari populasi ████ County telah tinggal di sana sejak kejadian tersebut, dan masih tidak memiliki ingatan tentang anjing. Hanya 20 persen penduduk yang pindah ke daerah tersebut setelah peristiwa itu terjadi yang tidak terpengaruh.
&gt;
&gt; [[collapsible show=&#34;⮟ Tunjukkan transkrip wawancara&#34; hide=&#34;⮝ Sembunyikan transkrip wawancara&#34;]]
&gt;
&gt; Pada tanggal 16 Juli 2003, Spesialis Ryland dari Situs-██ melakukan wawancara dengan Agen █████, yang terdampak dari Peristiwa ED-K Lethe pada tanggal 12 Juli. Spesialis Ryland, pada saat itu, merupakan satu-satunya karyawan Situs-██ yang telah mengikuti pelatihan PRPMAB Mk III, dan dengan demikian berhasil mengatasi efek dari peristiwa tersebut cukup lama untuk mewawancarai Agen █████ dan memimpin upaya penelitian pendahuluan pada SCP-3848. Transkrip segmen wawancara yang relevan berikut ini:
&gt;
&gt; //Memulai perekaman://
&gt;
&gt; **10:02 | Spesialis Ryland:** Seperti yang telah Anda ketahui, saya melakukan serangkaian wawancara ini untuk mengetahui dampak dari peristiwa yang memengaruhi ingatan ini pada personel Situs-██, termasuk saya sendiri. Apakah Anda masih ingat topik yang akan kita bahas?
&gt;  
&gt; **10:02 | Agen █████:** Ya, mengenai anjing, bukan?
&gt;
&gt; **10:02 | Spesialis Ryland:** Tepat sekali. Anda punya anjing di rumah anda, bukan?
&gt;  
&gt; **10:02 | Agen █████:** Saya punya anjing?
&gt;
&gt; **10:02 | Spesialis Ryland:** Anda sebelumnya mengatakan kepada saya sebelum wawancara ini bahwa anda memiliki seekor Anjing Serigala Rusia.
&gt;  
&gt; **10:02 | Agen █████:** Seekor hewan dari Rusia, terkesan familiar. Apa yang anda katakan mengenai hewan dari Rusia ini?
&gt;
&gt; **10:02 | Spesialis Ryland:** Seekor anjing. Anjing merupakan jenis hewan non-anomali yang telah dijinakkan dan dikembangbiakkan oleh manusia, seperti halnya kucing.
&gt;
&gt; //Agen █████ terdiam selama 10 detik.//
&gt;  
&gt; **10:03 | Agen █████:** Wow, saya heran mengapa saya bisa begitu lama tidak mengetahuinya. Ada lagi yang perlu Anda tanyakan?
&gt;
&gt; **10:03 | Spesialis Ryland:** Sangat penting bagi Anda untuk memahami bahwa Anda sampai baru-baru ini mengetahui tentang anjing, tetapi disebabkan karena efek dari anomali  SCP-3848 yaitu fenomena hilangnya ingatan yang baru saja ditemukan, Anda melupakan konsep tersebut. Situs- ██, dan seluruh wilayah ████ County, baru saja terkena dampak dari sebuah kejadian yang menyebabkan kita lupa mengenai adanya hewan bernama anjing. Orang-orang di luar wilayah kita tidak terpengaruh. Saya telah menjalani pelatihan ketahanan memetik yang memungkinkan saya untuk fokus pada topik lebih lama daripada kebanyakan orang, tetapi karena sifat dari SCP ini yang menginduksi kehilangan memori berulang dan penelitian kami telah menunjukkan konsep yang terlupakan selalu dilupakan lagi, meskipun sudah diajarkan kembali. Apakah yang saya sampaikan sejauh ini masuk akal bagi Anda?
&gt;  
&gt; **10:03 | Agen █████:** Ya, itu bukanlah hal tergila yang pernah saya dengar. Saya akan mencoba untuk memahaminya. 
&gt;
&gt; **10:04 | Spesialis Ryland:** Baiklah. Sayangnya, ini sudah ketiga kalinya saya memberikan pengarahan mengenai hal ini kepada Anda. Saya sarankan untuk mengosongkan pikiran Anda dari semua pikiran atau topik kecuali anjing, SCP-3848, dan wawancara ini. Saya memiliki beberapa gambar anjing yang sudah dicetak di atas meja untuk Anda. Coba jelaskan apa reaksi Anda setelah melihat gambar-gambar anjing ini.
&gt;  
&gt; **10:04 | Agen █████:** Saya kurang suka bagaimana Anda terus mengatakan “Anjing”. Kata itu tidak terdengar sebagai kata nyata.
&gt;
&gt; **10:04 | Spesialis Ryland:** Baik, saya catat. Bisakah Anda melihat gambar anjing ini?
&gt;
&gt; //Agen █████  mengambil foto hewan peliharannya, seekor Borzoi putih.// 
&gt;  
&gt; **10:04 | Agen █████:** Ini tidak terlihat nyata. Nyaris menyerupai kuda, tetapi terlalu lembut. Sulit dipercaya bahwa kita selalu memiliki benda-benda ini di sekitar kita. 
&gt;
&gt; **10:04 | Spesialis Ryland:** Memang, anjing ini adalah milik Anda, dan ia tinggal di tempat tinggal Anda yang berada di luar Situs.
&gt;  
&gt; **10:05 | Agen █████:** Ini milik saya? Saya tidak tahu bagaimana cara merawatnya. Apa yang harus kita lakukan?
&gt;
&gt; **10:05 | Spesialis Ryland:** Personel dari departemen saya akan membahasnya dengan Anda hari ini.
&gt;  
&gt; **10:05 | Agen █████:** Apakah semua ini adalah gambar… Anjing?
&gt;
&gt; **10:05 | Spesialis Ryland:** Benar, ini adalah jenis-jenis anjing yang berbeda.
&gt;
&gt; //Agen █████ mengambil foto seekor Pitbul Amerika.//
&gt;  
&gt; **10:05 | Agen █████:** Wow, ini terlihat sangat berbeda dari yang putih. Mungkin ini yang paling berbeda dari semua gambar di sini. Dan jenis makhluk apakah ini?
&gt;
&gt; **10:05 | Spesialis Ryland:** Ini juga seekor anjing.
&gt;  
&gt; **10:05 | Agen █████:** Ya, benar, seekor anjing. Dan mereka diberi penunjukkan SCP apa tadi?
&gt;
&gt; **10:05 | Spesialis Ryland:** Anjing bukanlah objek SCP. Ingatan anda mengenai anjing, yang mana merupakan sebuah spesies hewan yang terkenal dan telah didomestikasi di seluruh dunia, secara anomalus dipengaruhi oleh SCP-3848.
&gt;  
&gt; **10:05 | Agen █████:** Oh, benar. Anda memberitahukan hal tersebut kepada saya.
&gt;
&gt; **10:05 | Spesialis Ryland:** Ya. Sekarang, bisakah Anda deskripsikan pikiran dan perasaan yang anda alami setiap kali anda berusaha mengingat anjing, atau berpikir tentang anjing?
&gt;  
&gt; **10:05 | Agen █████:** Sangat tidak nyaman. Saya merasa saya harus membicarakan hal lain.
&gt;
&gt; **10:05 | Spesialis Ryland:** Apakah Anda merasa ada alasannya?
&gt;
&gt; //Agen █████ terdiam selama 8 detik.//
&gt;  
&gt; **10:05 | Agen █████:** Tidak juga. Rasanya seperti, maaf,  saya kehilangan alur pikiran saya di sini. Bisa kau ulangi perta- Tunggu, tidak, tidak, Saya mengigatnya, sialan. Ini adalah foto-foto //anjing.// Baik, Saya mengerti. Sesuatu tidak ingin saya untuk mengingat anjing. Apakah Anda tau konsep dimensi yang lebih tinggi dari tiga?
&gt;
&gt; **10:06 | Spesialis Ryland:** Kita perlu untuk tetap berada di topik mengenai anjing, dan SCP-3848.
&gt;  
&gt; **10:06 | Agen █████:** Harap dipahami. Anda tahu ketika Anda melihat tampilan tiga dimensi dari sebuah kubus 4 dimensi, dan Anda cukup memahaminya, tetapi Anda merasa seperti kehilangan beberapa aspek penting dalam memproses bagaimana ia ada, dan Anda tidak bisa memahaminya, karena Anda tidak memiliki cara untuk melihat ruang yang secara alami ada di dalamnya?
&gt;
&gt; **10:06 | Spesialis Ryland:** Saya rasa begitu, ya.
&gt;  
&gt; **10:06 | Agen █████:** Itulah yang saya pikirkan saat melihat foto-foto anjing ini. Saya mengerti bahwa mereka bisa saja muncul dalam perkembangan evolusi Bumi.  Maaf, maksud saya, saya mengerti bahwa mereka nyata - tapi mereka terlihat dan terasa asing. Memikirkannya seperti memikirkan dimensi lain. Saya mengerti bahwa itu mungkin, tapi saya tidak memiliki kemampuan untuk memahaminya.
&gt;
&gt; **10:06 | Spesialis Ryland:** Sempurna. Terima kasih
&gt;  
&gt; **10:06 | Agen █████:** Apakah hanya itu saja? Bolehkan saya pergi? Saya sangat ingin memikirkan hal lain. Semua hal tentang memetika ini membuat saya sakit kepala. Saya tidak yakin saya bisa bertahan jika berada di departemen Anda.
&gt;
&gt; **10:06 | Spesialis Ryland:** Ya, hanya itu. Saya akan mengirimkan dua staf saya untuk menemui Anda di rumah untuk mendiskusikan apa yang akan dilakukan mengenai anjing Anda. 
&gt;
&gt; **10:07 | Agen █████:** Wah, saya tidak menyangka fakta bahwa //saya memiliki// seekor anjing. Saya ingin tahu apa yang akan kulakukan tentang itu.
&gt;
&gt; **10:07 | Spesialis Ryland:** Sekali lagi, staf kami akan membantu Anda. Untuk saat ini, wawancara ini telah selesai. Anda dapat kembali ke regu Anda.
&gt;
&gt; **10:07 | Agent █████:** Baik, terima kasih.
&gt;
&gt; //Perekaman berakhir.//
&gt;

&gt; **Tanggal Kejadian:** 12 Agustus 2005
&gt;
&gt; **Lokasi Terdampak:** Wilmington, Karolina Utara, AS
&gt;
&gt; **Banyak Warga Sipil Terdampak:** Sekitar 110,000 orang
&gt;
&gt; **Banyak Personel Yayasan Terdampak:** 13 orang
&gt;
&gt; **Deskripsi dari Konsep yang Terdampak:** Olahraga pancing; penangkapan ikan dengan jaring komersial/berat tidak terpengaruh, begitu juga dengan konsep ikan.
&gt;
&gt; **Peristiwa yang Terjadi:** Pada tanggal 12 Agustus, pelanggan sebuah toko perlengkapan olahraga lokal menanyakan asal dan tujuan dari joran yang dijual. Karyawan toko menyatakan mereka juga tidak tau mengenai alat tersebut. Meskipun kejadian membutuhkan waktu 48 jam, ketidaknormalan tersebut menyebar dari mulut ke mulut hingga sampai ke Departemen Kepolisian Wilmington, dan dari sana informasi sampai ke personel Yayasan yang ditempatkan di Situs-42. Karena Situs-42 berada di luar batas kota resmi Wilmington, personel di Situs-42 tidak terpengaruh, tetapi 13 personel yang berada di dalam kota pada hari itu terpengaruh.
&gt;
&gt; **Hasil dan Dampak:** Penduduk Wilmington tetap terbiasa dengan metode memancing lainnya, tetapi tidak menyukai memancing dengan joran. Memancing dengan joran masih menjadi cabang olahraga profesional di daerah pesisir, meskipun penyelenggara dan peserta selalu berasal dari daerah luar Kota Wilmington. Sebanyak 15% dari penduduk asli yang terdampak kini telah berpindah tempat tinggal, dengan jumlah penduduk kota yang melonjak pada tahun-tahun berikutnya, dan akibatnya, sekitar separuh penduduk kota Wilmington kini sudah terbiasa dengan memancing dengan joran.

&gt; [PERISTIWA YANG BELUM DIKONFIRMASI DIHAPUS]

&gt; **Tanggal Kejadian:** 23 Oktober 2007
&gt;
&gt; **Lokasi Terdampak:** Felixstowe, Britania Raya
&gt;
&gt; **Banyak Warga Sipil Terdampak:** Sekitar 23,000 orang
&gt;
&gt; **Banyak Personel Yayasan Terdampak:** 1 orang
&gt;
&gt; **Deskripsi dari Konsep yang Terdampak:** Keberadaan kapal, tetapi tidak dengan konsep material terapung.
&gt;
&gt; **Peristiwa yang Terjadi:** Dua orang petugas Yayasan ditugaskan ke Felixtowe untuk sebuah misi mengenai anomali yang tidak terkait. Salah seorang petugas bermalam di Felixtowe dengan tujuan untuk menggunakan sebuah perahu motor kecil untuk menyebrangi saluran air dan bertemu dengan rekannya di Pelabuhan Internasional Harwich untuk diekstraksi. Pada tanggal 23 Oktober, petugas yang berada di Felixtowe melaporkan bahwa dia tidak dapat menyelesaikan misi karena dirinya tidak mengetahui cara lain untuk menyebrangi perairan selain dengan berenang. Setelah beberapa percakapan antar kedua petugas, petugas yang tidak terpengaruh melaporkan perilaku aneh tersebut kepada pengawas Yayasan, dan kejadian tersebut diselidiki; kemudian ditemukan bahwa seluruh paloki Felixtowe terpengaruh.
&gt;
&gt; **Hasil dan Dampak:** Penduduk Felixtowe mengungkapkan kegilasahan mereka karena tinggal berdekatan dengan perairan, menyebabkan para penduduk membeli pelampung dan alat semacamnya sebagai persiapan apabila adanya kemungkinan seseorang dapat jatuh ke dalam air dan sulit diselamatkan dengan cepat. Gambar-gambar kapal yang melintas diunggah ke media sosial memicu kebingungan, dan spesialis penindas informasi Yayasan ditugaskan untuk menghapus jejak unggahan yang ada, baik secara mandiri atau menggunakan robot yang menargetkan kata kunci tertentu.

&gt; **Tanggal Kejadian:** 18 Maret 2011
&gt;
&gt; **Lokasi Terdampak:** Queens, Kota New York, New York, AS
&gt;
&gt; **Banyak Warga Sipil Terdampak:** Sekitar 2,3 juta orang
&gt;
&gt; **Banyak Personel Yayasan Terdampak:** 730 orang
&gt;
&gt; **Deskripsi dari Konsep yang Terdampak:** Keberadaan indikator lampu sen pada kendaraan umum.
&gt;
&gt; **Peristiwa yang Terjadi:** Seorang Pengemudi Respons Luar Situs untuk Situs-██ terlihat oleh seorang penumpang dari situs luar negara bagian tidak menggunakan lampu sennya. Percakapan antara keduanya memicu dilakukannya penyelidikan dan analisis publik terhadap fenomena tersebut oleh Situs ██.
&gt;
&gt; **Hasil dan Dampak:** Hanya terjadi dampak minimum yang teramati. Pola lalu lintas di area tersebut mengalami peningkatan kecelakaan sebesar 2,8% per tahun selama dua tahun dan kemudian kembali ke rata-rata normal.

&gt; **Tanggal Kejadian:** 7 Desember 2015
&gt;
&gt; **Lokasi Terdampak:** Mainz, Rheinland-Pfalz, Jerman
&gt;
&gt; **Banyak Warga Sipil Terdampak:** Sekitar 205.000 orang
&gt;
&gt; **Banyak Personel Yayasan Terdampak:** 0
&gt;
&gt; **Deskripsi dari Konsep yang Terdampak:** Mekanisme bagaimana arus listrik bolak-balik bekerja, konsep penggunaan listrik dan perangkat listrik tidak terpengaruh, begitu pula tentang keberadaan listrik.
&gt;
&gt; **Peristiwa yang Terjadi:** Semua orang yang terdampak tidak mampu memahami cara kerja pendistribusian listrik berskala besar, termasuk para petugas listrik dari perusahaan listrik dan pemerintah setempat. Mainz mengalami pemadaman listrik selama tiga hari dikarenakan kurangnya tindakan dari operator jaringan listrik; Informan Yayasan yang ditempatkan di dalam pemerintah pusat melaporkan masalah tersebut dan akhirnya dapat mengirimkan personel dari luar daerah untuk untuk mengelola pembangkit listrik.
&gt;
&gt; **Hasil dan Dampak:** Jaringan listrik berhasil dipulihkan. Sebagian besar penduduk Mainz masih terpengaruh, tetapi operator jaringan listrik sudah digantikan dengan orang-orang yang mengetahui informasi pendistribusian listrik sehingga kota dapat beroperasi secara normal.

&gt; **Tanggal Kejadian:** 3 Januari 2017
&gt;
&gt; **Lokasi Terdampak:** ████████ █████, Ontario, Kanada
&gt;
&gt; **Banyak Warga Sipil Terdampak:** [DISUNTING]
&gt;
&gt; **Banyak Personel Yayasan Terdampak:** 0
&gt;
&gt; **Deskripsi dari Konsep yang Terdampak:** Fakta pembunuhan bersifat ilegal, juga fakta bahwa pembunuhan merupakan tindakan tidak bermoral.
&gt;
&gt; **Peristiwa yang Terjadi:** Pada 3 Januari pagi hari, seorang penduduk ████████ █████ membunuh tetangganya dengan pukulan benda tumpul menggunakan batu yang sudah ditajamkan. Tidak ada saksi mata yang melaporkan kejadian tersebut ke aparat setempat. Setelah kurang lebih 72 jam, seorang pelancong dari luar kota ████████ █████ melihat seorang anggota  Angkatan Kepolisian Kerajaan Kanada membunuh seorang warga biasa yang tampaknya dilakukan secara acak dengan dilihat oleh beberapa orang saksi, dan kemudian melarikan diri dari kota tersebut untuk memberi tau penegak hukum daerah lain. Melalui laporan inilah Yayasan akhirnya diberitau tentang peristiwa tersebut.
&gt;
&gt; **Hasil dan Dampak:** [DATA DIHAPUS]

Catatan ekstensif dari semua peristiwa SCP-3848 yang didokumentasikan Yayasan tersedia bagi personel dengan Perizinan Tingkat 4/3848, dan dapat diminta dari Departemen Memetika dan Bahaya Nalar Situs-42.
