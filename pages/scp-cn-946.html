**项目编号**：SCP-CN-946

**项目等级**：Safe

**特殊收容措施**:目前尚未找到对项目的有效收容方法。由MTF-丙寅-12“第一玩家”尝试在SCP-CN-946-2可访问时对其进行IP地址定位。渗透进各大网络供应商的基金会特工应当对项目进行屏蔽。若发现项目，应当立即删除。应对与项目有关的网络留言施以信息掩盖并对知晓项目的个体进行B级记忆删除。

**描述**：SCP-CN-946由--三--四部分组成，分别为SCP-CN-946-1,SCP-CN-946-2,SCP-CN-946-3,SCP-CN-946-4。

SCP-CN-946-1是对一类出现在网络上的异常广告的总称。其通常会出现在各个网站上的广告位中。其样式多为以“受到情感困扰？我来帮你！”或类似语句为主题，并以其他图片等附件衬托。当一名近期经历过情感问题的人类个体（下文称为对象）观察到此广告时，对象将会产生一种点击广告的欲望，此类欲望被描述为“不可抗拒的”。当有对象点击广告时，将会跳转至SCP-CN-946-2。

SCP-CN-946-2是一域名为████████████.com的网站。任何用于监视网络连接的软件将在尝试连接SCP-CN-946-2时崩溃，故无法获取其IP地址。该域名未被注册，且访问时通常出现的是正常的“DNS查找失败”的错误报告页面。然而，一旦访问者近期遇到了情感问题，SCP-CN-946-2将会以大标题为“灭情俱乐部”页面的形式出现。尽管该网站所呈现的内容因人而异，但其中部分页面的内容则是相同的。相同内容包括:

* 计数器:位于网页左上角，左部有文字“已服务人数”。根据实验此计数器是实时更新的。
* 二维码:位于网页右上角，可通过使用软件扫描登录相应的账号，也会在未登录任何账号时在支付过程中弹出。目前通过实验了解到支持的账号有QQ，微信，支付宝，██，███。
* 广告信息:位于网页中央，面积占比较大。内容为告知访问者部分关于异常的信息以促使访问者支付相应金额。内容节选如下:

&gt; 欢迎来到**灭情俱乐部**！
&gt; 你是否因为情感而垂头丧气？
&gt; 你是否想要摆脱感情的束缚却无能为力？
&gt; 别担心！由灭情俱乐部帮你解决这微不足道的问题！
&gt; 只需要█元，为你量身定制的感情导师就会为你解忧排难！
&gt; 还在等什么？快跟自己的枷锁说再见吧！

当访问者完成相应金额支付时，SCP-CN-946-3将会显现。

SCP-CN-946-3是一人形实体，其通常会在访问者在SCP-CN-946-2中完成相应支付后出现。其外貌，性别，着装等因人而异，但通常被观察者描述为“令人感到亲切的”。

SCP-CN-946-3通常会突然出现在访问者附近且不会被他人察觉。当访问者观察到SCP-CN-946-3时，访问者将不会产生本能的恐惧或排斥心理。SCP-CN-946-3会主动与访问者进行交流，且自称是“灭情俱乐部的一员”。

SCP-CN-946-3通常会与访问者谈论近期遭遇到的情感问题。谈论过程中，访问者脑电波波动幅度将会增大且增加各类胺物质的分泌，这使得访问者发生愉快的心理变化。

当交流结束，SCP-CN-946-3会消失[[footnote]] 此时SCP-CN-946-2中的“已服务人数”将会增加一个单位。  [[/footnote]]，这一消失过程通常为“缓慢的逐渐淡化”。在SCP-CN-946-3消失后的十分钟内，对象的情绪会逐渐平复并且陷入昏迷状态且无法被唤醒。昏迷状态中，对象的大脑将会开始逐渐减少胺物质的分泌。约十分钟后，对象苏醒，在这之后对象的多巴胺、肾上腺素和去甲肾上腺素分泌量将会减少并且保持在平衡状态，且不会因为来自情感的刺激而大幅改变。这一变化似乎是不可逆转的。

**发现**：在每月例行心理评估中，研究员Li Heru的评估结果异常。在对其前一个月的行踪进行调查后首次发现项目并在访谈中首次了解项目的部分异常性质。以下为对其的访谈报告，访谈由Dr.Faruk进行。

&gt; **采访者：**Dr.Faruk（下文简称为“F”）
&gt; 
&gt; **受访者：**研究员Li Heru（下文简称为“L”）
&gt; 
&gt; **前言：**此访谈是在明确研究员L已经受到异常影响而进行的采访，也是初次得知项目部分异常性质。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **F：**你好李先生。
&gt; 
&gt; **L：**你好。
&gt; 
&gt; **F：**在前些天的心理评估中，我们发觉你有一些异常，对此你有意识到吗？
&gt; 
&gt; **L：**当然。
&gt; 
&gt; **F：**那你能谈一谈你这些天有什么特别的经历呢？
&gt; 
&gt; **L：**（保持沉默）
&gt; 
&gt; **F：**（播放L与SCP-CN-946-3交谈的监控视频片段）我们经过调查发现，在[数据删除]，你在与这位先生交谈后晕倒，在这期间发生了什么？
&gt; 
&gt; **L：**他是我请来的心理咨询师。
&gt; 
&gt; **F：**你是从什么地方找到他的？
&gt; 
&gt; **L：**从网上。那天我失恋了，心情有些抑郁，就打算上会儿网。打开网页后突然弹出一个广告，说什么可以帮我解决失恋的问题，我想都没想就点开了。点开以后出现了一个网页，好像叫什么“灭情俱乐部”，我按照指导付了款，过了一会儿，咨询师就来了。
&gt; 
&gt; **F：**请继续说下去。
&gt; 
&gt; **L：**好的。他来了以后，我还什么都没说，他就说上了我的名字并且开始和我谈话。谈到我分手的事情以后，他耐心的开导我，说我会遇见更好的之类的。虽然我感觉都是一些客套话，但是我还是感到无比的感激以及温暖。谈完以后，他慢慢的化作一团光，然后消失了。他走以后，那种温暖的感激慢慢消失，然后不知不觉得，我就昏睡过去了。醒来以后，我并没有发现自己有什么变化，但是到后来我发现，不论发生什么，我都不再感到愤怒和抑郁或者激动，取而代之的，是平缓与冷静。
&gt; 
&gt; **F：**好的，你说的很多了，采访就先......（被打断）
&gt; 
&gt; **L：**等下。
&gt; 
&gt; **F：**怎么了吗？
&gt; 
&gt; **L：**我记得，我在昏过去以后，做了一个梦。
&gt; 
&gt; **F：**什么梦？
&gt; 
&gt; **L：**我梦见了一道光，它刚开始非常微弱柔和，然后慢慢变得明亮刺眼，然后又慢慢暗淡下去，最后只剩一片黑暗。
&gt; 
&gt; **F：**我知道了，去休息吧。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**从此次访谈中首次了解到项目的部分异常性质。考虑到此变化不会影响到L的工作，已经在对其施以记忆删除后让其回到工作岗位。

**附录：**

于[数据删除]，数封信件被邮寄到基金会用以屏蔽项目的网络供应商，信件内容如下，应与SCP-CN-946有关。

&gt; 我们不能理解贵公司为何如此针对我们，或许是因为我们的计划有了成效？
&gt; 
&gt; 首先请允许我自我介绍下，不过在此之前，讲述一个故事再好不过了。
&gt; 
&gt; （还请贵公司原谅我近似抒情的表达，也许是因为这包含了我太多的过往了吧）
&gt; 
&gt; 曾经有一个男孩，他喜欢看星星。每到夜晚，他总会仰望窗外的星空。那些星星神秘，明亮，璀璨，就像是人们纯洁的灵魂，在迷茫的星空中，寻找自己的意义。
&gt; 
&gt; 后来，他喜欢上了一个女孩。
&gt; 
&gt; 时间久了，男孩自然会动摇。他发现女孩对于别人来说也许是个可以玩耍的朋友，可以交心的知己。但对于他来说，她是一个高攀不起的存在。男孩总是想要放弃，但每当女孩对他微笑时，他总会情不自禁得再次爱上她，如同一个循环，周而复始。
&gt; 
&gt; 某一个夜晚，他忽然想要去看看星空。星星早已暗淡，被夜吞噬，只剩下无尽的黑暗。这像极了无数的人，仿佛找到了自己人生的意义，但却在迷茫中越走越远，最后将自己迷失。他哭了，他不知道自己为什么会哭。
&gt; 
&gt; 这也许是我，也许不是，但不可否认的，这正是人间百态的其中之一。
&gt; 
&gt; 数万年前，我们的祖先再也按耐不住孤独寂寞，于是，他们选择了聚在一起，彼此交流，互相帮助。久而久之，感情就这么悄无声息得诞生了。它随着我们的进步进化着，亲情，友情，爱情在这之间不断完善，逐渐成为了人类无法摆脱的一部分。
&gt; 
&gt; 感情也许是美好的，它帮助人类铸造了这灯火阑珊，万家灯火的世界，他让人们不再孤独，让人们能够触碰彼此的内心。但你们仔细想想，它真的就像表面上这么完美吗？
&gt; 
&gt; 猜忌，背叛，离别......它们只是感情的副产物，但却如利刃一般，时刻折磨着迷茫中的人们。它们看似微不足道，但却往往在人们最脆弱的时候给予人们致命一击。
&gt; 
&gt; 世间如那男孩的人太多了。或许是因为亲人间的离别，或许是因为朋友间的背叛，或许因为在他人眼中微不足道的问题......很多很多的事情，使平日里乐观的人们不堪一击。
&gt; 
&gt; 从古至今，成功的人数不胜数，他们看似大相径庭，却都有一个共同点：为了目标放弃了原属于自己的那一份感情。世上能做到它的人不多，为什么不允许我帮助想要摆脱感情困扰的人们呢？
&gt; 
&gt; 感情如火，可以取暖，可以燎原。而灭火的重任，就由我们负责。
&gt; 
&gt; ——灭情俱乐部

已将信件撰写人编为POI-███,目前对信件发件地址的追查以失败告终。

[[collapsible show=&#34;+ 文档 CN-946-2 需要三级权限&#34; hide=&#34;- 点击隐藏&#34;]]
于[数据删除]，所属MTF 甲子-0“网络游魂”的智能AI成功定位项目IP地址，定位显示服务器位于青海省██市████。
当基金会外勤特工到达后，在一地下室发现了一台大型主机以及一台与其连接的显示器（编为SCP-CN-946-4）。此大型主机受到奇术保护且拥有一奇术电源。从显示器观察到此主机所运行的程序不与任何一种已知计算机语言相匹配，推测为一种网络奇术，该主机通过此类网络奇术实现了联网以及传播SCP-CN-946。从显示器无法对主机程序进行修改。
于主机上方发现一张身份证，身份证所有者名为张██，目前已失踪。经调查此人为前圣克里斯汀娜书院学生，主要研究奇术。毕业后进入GOI-████。此组织对外伪装成一高新网络技术研发团队，实则研究网络奇术并积极将其研究成果融入自己的产品中。以确认张██为POI-███，对其的调查正在进行。
