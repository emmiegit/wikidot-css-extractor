**アイテム番号:** SCP-227-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-227-JPは壁に遮音加工を施した窓のない標準的人型収容セルに収容されています。収容室は常に一人以上の職員が監視を行います。担当職員は事前に担当研究員による指導を受けてください。週に一度SCP-227-JPによる影響を検査します。影響が見られた場合、任意でクラスB記憶処理を受けることが出来ます。

書物、映像作品等を除く物資は職員の判断で与えてください。キャラクターが描かれている場合は事前の検査が必要です。現在収容室内に配置されている書物は実験により問題が無いと判明されたものですが、一日一回変化の有無を確認してください。

毎日3時間白井博士、杉内博士他数名による学習とセラピーが行われます。また実験は担当研究員の許可の元、週に1回までとします。実験後はSCP-227-JPに対してセラピーを行ってください。実験の生成物は低危険度書類用の書庫に保管します。閲覧にはレベル2以上のセキュリティクリアランスが必要です。

**説明:** SCP-227-JPは█歳の日本人女性です。複数の精神疾患の兆候が見られますが身体的には標準的な人間と差異はありません。SCP-227-JPは自身が認識した創作物の内容を変化させます。この変化はSCP-227-JPの意思とは無関係に発生し、いかなる媒体に対しても効果があります。基本的には創作物を実際に見る、ないし読む事により発生しますが、SCP-227-JPの持つ知識により表紙や題名で判断できる場合は、それを見た時点で内容が書き換えられます。口述等で人物が直接SCP-227-JPに創作物を伝える場合、その人物の記憶が書き換えられます。変化は多くの場合暴力的、反社会的な物で、結果としてSCP-227-JPの人格形成にいくらかの影響が見られます。

SCP-227-JPによる変化はフィクションのみに作用します。ここには嘘やたとえ話なども含まれるようです。創作物に事実が含まれている場合その部分は変化せず、全体としてある程度の整合性を保つように変換されます。

SCP-227-JPは████県████市の保育所に対して奇妙な苦情が寄せられていた事でその存在が発覚しました。保育所の職員、絵本、ビデオ等、ほぼ全てがSCP-227-JPの影響を受けていました。関係者には記憶処置を施し影響を受けた物品は検査の後処分されました。SCP-227-JPの両親にも記憶処置が施され、SCP-227-JPは事故により死亡した事になっています。

[[collapsible show=&#34;+実験記録227-JP(抜粋)&#34; hide=&#34;- テキストを隠す&#34;]]

**日付:20██/03/11**
&gt; **サンプル:** 桃太郎の絵本一冊
&gt; **結果:** 成長した桃太郎は老夫婦を殺害し、お供も登場次第殺害します。最終的に鬼と結託し村々を襲撃します。

**日付:20██/03/21**
&gt; **サンプル:** 桃太郎の絵本一冊
&gt; **結果:** お婆さんは桃太郎を桃ごと叩き斬り殺害しました。以降のページは死体を[削除済]。
&gt; メモ:同じ本であっても変換される内容は変化するようだ。

**日付:20██/06/08**
&gt; **サンプル:** 数種類の動物を撮った写真集一冊
&gt; **結果:** 変化無し。
&gt; メモ:SCP-227-JPの収容室に配置します。

**日付:20██/07/12**
&gt; **サンプル:** 桃太郎、D-116による口述。D-116が内容を知っていることは確認済み。
&gt; **結果:** 桃太郎は道中現れたお供と[削除済]しました。D-116は最初わずかに混乱の表情を見せましたが、それ以降は言いよどむことなく（恐らくは）物語の最後まで語りました。実験後D-116に本来の物語を伝えると初めて聞く内容であると答えました。
&gt; 追記:後の実験でD-116に本来の内容を覚えさせることが出来ました。物語に関する記憶は書き換えられますが、新しく覚えなおすことはできるようです。

**日付:20██/09/07**
&gt; **サンプル:** 学習漫画一冊、野口英世について書かれている。
&gt; **結果:** 大筋の変化はなかったがセリフに罵詈雑言が混ざり、背景の人物が[削除済]。

**日付:20██/09/30**
&gt; **サンプル:** レベル2職員███へのインタビューを漫画化したもの。脚色はせず全て正確に描写。
&gt; **結果:** [削除済]に関する回答のみ変換、それ以外に変化は見られなかった。
&gt; //この件については口外しないから安心しなさい。-██博士//

**日付:20██/11/14**
&gt; **サンプル:** 幼児向けアニメの映像。無線による配信でありコントロールとして別室にも同じ映像を放映。
&gt; **結果:** 別室も含め映像が変化した。検査の結果映像ファイル自体が変換されていた。
&gt; メモ:親の教育方針だったのかは不明だが、収容以前にテレビ放送が汚染されなかったのは奇跡に近いな。

**日付:20██/11/27**
&gt; **サンプル:** 学習漫画五冊、日本神話について書かれている。
&gt; **結果:** 全体的に大きく変化したが五冊全てにおいて[削除済]と[削除済]については変化しなかった。
&gt; メモ:あの部分が事実だとすると少なくとも█個、我々の知らない超常的な何かが存在することになる…

**日付:20██/12/05**
&gt; **サンプル:** SCP-███の起源を漫画化したもの。幾つかのパターンを用意し全部で██冊。
&gt; **結果:** ██冊全てが変化した。
&gt; メモ:変化前の漫画の写しはセクター-████の休憩室に保管してあります。新たなアイデアを思いついた場合は杉内博士に報告してください。

**日付:20██/12/22**
&gt; **サンプル:** D-276の予定を漫画化したもの。変化が起こった場合は可能な限り変化に沿って、変化が起こらなかった場合は予定を変更する。
&gt; **結果:** [削除済]
