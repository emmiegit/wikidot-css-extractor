    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-cool-j/SCP-COOL-J-2.jpg|caption=SCP-COOL-J-2。这张照片拍摄后不久，SCP-COOL-J-1踩着SCP-COOL-J-3的破墙而入，夺回SCP-COOL-J-2，声称 &#34;如果你们这些loser再动我的眼镜，就等着后悔吧&#34;。此后未进行过类似的行动。]]

**项目编号：** SCP-COOL-J

**项目等级：** Radical

**特殊收容措施：**SCP-COOL-J太酷了，SCP基金会目前无法收容。严格禁止对SCP-COOL-J-1的收容，因为我们的酷度肯定会因此严重下降，从而导致整个基金会范围的流行病。如果任何D级以外的人员与SCP-COOL-J-1有身体接触，他们应被立即送入医务室治疗冻伤。

**描述：** SCP-COOL-J-1是一个外观为男性高加索人的人形实体，身高约190.5厘米（6英尺3英寸），体重91.17公斤（201磅）。任何人员不得与SCP-COOL-J-1进行身体接触，因为这将导致与SCP-COOL-J-1接触的身体部位立即冻结，并导致其受到与霜冻有关的损害（如冻伤、体温过低等）。与SCP-COOL-J-1交谈过的对象会感到自己比SCP-COOL-J-1“差劲”，并试图复刻SCP-COOL-J-1的行为，例如：每天玩滑板，购买与SCP-COOL-J-2相似的太阳镜，以及[数据删除]等。一段时间后，见过SCP-COOL-J-1的对象将陷入抑郁，声称他们是“loser”，“感觉不如SCP-COOL-J-1......酷”。

SCP-COOL-J-2是SCP-COOL-J-1一直戴着的一副█████牌太阳镜，约重31克（0.07磅）。在目前的文件中，SCP-COOL-J-2没有展现任何异常性质，但由于其与SCP-COOL-J-1的关系，仍将其归类为SCP。

SCP-COOL-J-3是一副█████████滑板，重2.26千克（5磅）。SCP-COOL-J-3有四个轮子，这使得SCP-COOL-J-3被SCP-COOL-J-1用作交通工具；每个轮子的颜色都不同[[footnote]]按照从左到右、从前到后的顺序，四个轮子分别为红色、蓝色、黄色、绿色。[[/footnote]]。SCP-COOL-J-3能够以高达854.5公里每小时（231英里每小时）[[footnote]]**译注：**原文如此，疑似将531笔误作231[[/footnote]]的速度滑行。尽管能达到如此高速，SCP-COOL-J-3仍没有显示出任何老化或磨损的迹象，在任何时候都显得崭新。



[[collapsible show=&#34;+附录SCP-COOL-J-A&#34; hide=&#34;-收起采访记录&#34;]]



&gt; //以下是D-42069与SCP-COOL-J-1间的采访记录。//
&gt; 
&gt; **受访者：** SCP-COOL-J-1
&gt; 
&gt; **采访者：** D-42069（因编号被选中）[[footnote]]**译注：**海外梗，420代表国际大麻日的日期，69代表某种体位。[[/footnote]]
&gt; 
&gt; **引言：**选择D级人员来进行这次采访，是因为SCP-COOL-J-1“不觉得那些书呆子科学家对我来说够酷”。这次采访在加州███████ 的郊区进行，SCP-COOL-J-1以每小时██英里的速度滑行，而D-42069则开着货车追赶。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D-42069：**呃，你，你好，SCP-COOL-J-1。//天哪，真够长的。//我能管你叫酷哥吗？
&gt; 
&gt; **SCP-COOL-J-1：**不了哥们，叫我Xavier，或者别的什么听着特酷的名字。
&gt; 
&gt; **D-42069：**啊好吧管它呢，那么我想问你点问——
&gt; 
&gt; **SCP-COOL-J-1：**对不起，哥们，没办法，问题不适合像我这样的酷哥。
&gt; 
&gt; **（D-42069明显地感到不安）**
&gt; 
&gt; **D-42069：**大哥，求你了？我不得不干这些逼事儿，还被这些SCP人起了个弱智名儿。
&gt; 
&gt; **SCP-COOL-J-1：**真假，哥们？他们管你叫啥？
&gt; 
&gt; **D-42069：** **//[叹气]//**D-42069
&gt; 
&gt; **SCP-COOL-J-1：** **//[憋笑]//**行吧哥们，这名儿太酷辣。为此我愿意回答整整三个问题。
&gt; 
&gt; **（D-42069打了个冷战）**
&gt; 
&gt; **D-42069：**好，好吧，呃，让我想想，啊，有了，你怎么能这么酷？
&gt; 
&gt; **SCP-COOL-J-1：** 哥们，你得练练，不过我天生这么酷。也许你能接近我，但永远不能酷似我，字面意思。
&gt; 
&gt; **D-42069：**好吧......下一个，你的日常生活方式包括什么？
&gt; 
&gt; **SCP-COOL-J-1：** 好吧，首先，我带着我可信赖的滑板**//[指着SCP-COOL-J-3]//**从我们坠落的地方醒来，然后发起造反//[SCP-COOL-J-1如此称呼早饭[[footnote]]**译注：**原文为fast-break和breakfast，此处采取意译[[/footnote]]]//，然后，哥们，咱们想干啥就干啥！当然哥们不能犯法了，犯法就不酷了。
&gt; 
&gt; **D-42069：**是，我懂。
&gt; 
&gt; **SCP-COOL-J-1：**还剩一个问题了哥们，答完我就要滑去最近的酷地儿了。
&gt; 
&gt; **（D-42069再次打冷战，抱怨加州的低温，这似乎是SCP-COOL-J与温度有关的异常性质所致）**
&gt; 
&gt; **D-42069：**好，那你是怎么[数据删除]
&gt; 
&gt; **SCP-COOL-J-1：**抱歉哥们，这个说不了。
&gt; 
&gt; **D-42069:：**为什么？
&gt; 
&gt; **SCP-COOL-J-1：**因为问得太蹩脚了我不想答，兄弟。
&gt; 
&gt; **D-42069：**这这不能——
&gt; 
&gt; **SCP-COOL-J-1：**不管怎么说，我要飞了，再见兄弟！
&gt; 
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**SCP-COOL-J-1随后以D-42069无法跟上的速度滑走，消失在远方
[[/collapsible]]</textarea></pre>
