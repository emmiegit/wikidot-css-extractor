## |//一个男人出现在长椅上，他从那场完全不存在的旅行中感受到的只有冷淡。他像几粒尘埃，漫无目的地游荡着，直到最终——他的速度比在前面的小径时快了些许的时候，他的目的地才比以往的时候又进了那么些。一只疲惫的水母变幻成了槁败的昏鸦，它好奇地看着这个人，然后在十二缕微风中四散而去。//##

## |“你可不能这样躲着我，安静些。来吧，把你的梦撒在我的身上吧。”##

##royalblue|**{{你是怎么进来的，竟有如此大胆的旅人。}}**##

## |“我完全可以理解你的心情。”##

## |//在斗篷与火之下，这个男人在地板上融化消散了。当他再度组织起自己的形体时，一粒小卵石落在了他的心底。他向左望去，量子流中，一只乌鸦正立在蓝莓丛上。//##

##royalblue|**{{我必须要认真问些关于你的时间性的事。}}**##

## |“时间不属于这个世界，而属于过去。你给了我另外一种生活。现在我可知道我在找什么了，幽灵。”##

##royalblue|**{{呵，小小哑谜，这些不过都是游戏和追求等待答案的那漫长的时间。这样浪费宝贵的空气，我可不干。}}**##

## |//男人嗤笑了一声，他才意识到自己正与一只乌鸦对话。//##

## |“我是在寻找知识，沉睡者啊。这是连我都无法理解的知识。”##

##royalblue|**{{独特性是唯一一个你还没有弄清楚的一个知识，它在你的认知之外，而且也不能在偶然情况下发生。}}**##

## |“我可不能隐瞒我明日的堕落，以免我将那所谓的‘一诺千金’视为粪土。”##

##royalblue|**{{你的存在更为广泛一些。我们的存在本质不过都是被你的存在所玩弄罢了。}}**##

## |“一种概念，一个巅峰。当我们的愿望都实现了的时候——那万般珍惜不愿抛弃的愿望都实现的时候，我们就又产生新的愿望。”##

##royalblue|**{{我所拥有的，是宁静的存在与纯净的时空，没有任何东西会摧毁我灵魂的幻象。}}**##

## |“太过不公了吧，瞬间之仆。”##

##royalblue|**{{我懂你所说的“不公”，但它是神圣的，外在的。}}**##

## |“是，对于你来说，任何一个生物都是可以做到的。”##

##royalblue|**{{你若拥有了那种事物，你对于芸芸众生，天上的神明，那些用手蘸着来世的蜂蜜的人，又有什么存在的需要？}}**##

## |“毫无疑问，我的精神已经失常，我只想得到完美的反面——缺憾。”##

##royalblue|**{{啊啊，我们多么有趣，但是，你——虚假梦者，请记住，我不过是为了得到你的灵魂而如此滔滔不绝，写下这么多东西。湼盘——这是我存在在这里的需要。}}**##

## |“这我明白，这是你对我的一种召唤。告诉我，梦者，你有我这样的天赋吗？”##

##royalblue|**{{小问题，简单到让人脱口而出。}}**##

## |“说啊。”##

##royalblue|**{{不要这样，肉身之子，变化之子，忧虑之子。你想的很多，在某方面来说甚至是活跃的，而这一切，我竟完全没有察觉。你的这一切的动机都深深隐藏在永恒的深邃背后。}}**##

## |“你在怀疑我的动机，灵魂占卜者？”##

##royalblue|**{{动机？我早已将你那破碎的崩坏看透了。}}**##

## |“你还记得我在寻找什么吗，鬼灵。”##

##royalblue|**{{你要寻找有血有肉的神，像盘绕的龙一样长的蛇，在他们的坟墓里，在一片死气沉沉的情绪下寻找恶魔的母亲，在一个星球上，敏捷的啮齿动物长时间地繁衍生辉，不知道它们讲述故事的故事，也不知道它们在恐惧中摇摆的尾巴。}}**##

## |“闭嘴，织梦者。如果我连舌头都没有，那我怎能尝到真理的滋味。”##

##royalblue|**{{即使我在那悲伤之田中摇曳，但你是对的。}}**##

“## |就像我想的那样。”##

## |//男人坐下了。虽然不知如何摆放他的手臂，但还是沮丧地将其交叉，却又动来动去。在这样的地方，人们会发现他们的激动像蒲公英上的花瓣一样轻轻地飘走了。//##

“## |我可以接受我们的建议吗？”##

##royalblue|**{{让[[span class=&#34;ruby&#34;]]光[[span class=&#34;rt&#34;]]Lux[[/span]][[/span]]和雨水从你身上流过，一切都像一个长者的幻觉。}}**##

## |//有意识的头脑达成一致需要很长一段时间，在永恒的沉默中静坐冥想五分钟，待那树下的果汁迅速变幻为苹果酒。//##

##royalblue|**{{要超越银河系中所有心智的微妙之处，我才能深入地了解你对这块土地的概念。}}**##

## |//男人睁开眼睛，走入梦境。他迟疑了一下，吐露出一个事物——那是只有梦神们才能梦到的。//##

“## |宇宙——燃烧之地，但又不是毫无意义的。其涨落在它自己的感知中推挤碰撞。梦神不过是一个又一个简单的愿望。自然，普遍的悖论中大多都是这种联系。它可以回忆并理解自己的那顺序相倒的幻觉。这种容纳自己施展自己思想的空间需要无尽的知识来支撑。纵使知识是危险的，但我们都知道，它是及其卑微的。在茂密的草地上，它的眼睛安详得大大的。##”

##royalblue |**{{我承认，虽然这确确实实令人敬佩，你对这个世界的理解让我感到惶恐，但我很想知道，你的这些知识是在哪里得到的？}}**##

“## |在这很短的时间内，我可是有很重要的事情做哦，这些东西要在我深思熟虑之后再跟你说。##”

##royalblue |**{{你的知识的多面性让我恐惧，你可是肉身的人啊。告诉我你是如何达到如此高的境界的。}}**##

## |“要切断你对于在你地位之下的人的藐视，让你轻盈地在上空飘浮，你都要去遵循那几个原本的常数。身体，心灵与变化都讲你原本的心灵束缚在我们那原始的形态之中，要去抓住别人永远抓不到的稻草。”##

##royalblue |**{{得不偿失却又失而复得。告诉我如何才能得到那更高的的盘绕之处。}}**##

## |“你？为什么？这一切没有什么的，如果你按照命运的安排来下你的每一步棋，我们其实还可以迅速的从那胚胎中汲取物质。”##

##royalblue| **{{这样的行为是在为你那可怕的选择铺平道路。}}**##

## |“你对一个马上就成为宇宙心象之神的人所做的选择又在乎什么呢？”##

##royalblue| **{{不要扰乱自己，哦哦，年轻的士兵啊。你们的后代会永远信奉神明的，当然，梦神也在其中。}}**##

//羽管键琴敲击了五下，暗示着外界的降临。//

## |“你知道我马上就要走了，即使现在我抗拒这力量，我也会很快被带走。”##

##royalblue| **{{这些只是这个世界永远的运作方式。但愿我们能再见面谈谈这个新想法。下一个晚上，在这些浅浅的树枝下，来这里迎接我。}}**##

//乌鸦在远处的暴风雨中弯曲翅膀，一下子飞向四面八方，像鸟笼里的蝴蝶一样四处飞散。那人看着这一切，任由那好似锯片的撞击。一切都还在毫无恶意的山谷之中。//
