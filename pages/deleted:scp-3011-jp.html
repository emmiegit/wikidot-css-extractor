    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3011-JP - 精神に負荷を与える異空間
[[include :scp-jp:credit:end]]
**特別収容プロトコル:**現在、9×9×9の鉄製の倉庫の収容されています。このSCPは2名の警備員が24時間体制で監視を行ってください。
**説明:**SCP3011は██県██市に突如現れた木製のドアです。近くに住む財団職員により発見、収容されました。
このscpのドアに入ると学校に繋がっており一度入ると12時間から20時間ほどでられなくなります。
内装は映像には残っておらず証言も曖昧です。
**補遺:**６時間もせずにででてくるといったことも起きています。
**実験ログ:**
&gt; 20██/██/██
&gt; D8761にカメラとマイクを持たせ侵入させる。
&gt; 侵入から1分後学校のような建物が映った後通信が途絶える。
&gt; 侵入から12時間後体に傷を負い生還した。
&gt; 後の検査で精神的に負担がかかっていることが分かった。
以下がD 8761へのインタビュー記録である
&gt; 宇佐博士:何があったのですか？
&gt; D8761:思い出したくないです
&gt; 宇佐博士:ゆっくりでいいです。話してください
&gt; D8761:子供の頃のいじめによる精神的苦痛を思い出しました。
&gt; 宇佐博士:そうですか...
&gt; D8761が喋らなくなくなりパニックになったのでインタビューはここまでである。
いじめていたD1256をしていたを侵入させた実験ログである
&gt; D1256にカメラとマイクを持たせ侵入させる。
&gt; 侵入から3分後学校のような建物が映った後通信が途絶える。
&gt; D1256は帰って来なかった
以下はD9123を侵入させた実験ログである
&gt;D9123にカメラとマイクを持たせ侵入させる。
&gt; 侵入から1分後学校のような建物が映った後通信が途絶える。
&gt; 実験開始から12時間後戻ってきた
&gt; 精神的負担が加わっていた
宇佐博士はこのscpはいじめの苦痛を味合う事となると発表しました。</textarea></pre>
