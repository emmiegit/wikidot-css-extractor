[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-015/SCP-015.JPG|caption=Zdjęcie SCP-PL-015 z poziomu pierwszego stopnia, Dodatek 1|width=250px]]
**Identyfikator podmiotu:** SCP-PL-015 

**Klasa podmiotu:** Euclid 

**Specjalne Czynności Przechowawcze:** Brak Specjalnych Czynności Przechowawczych dla SCP-PL-015. Dostęp do niego posiadają tylko pracownicy z upoważnieniem poziomu 3. lub wyższego. Teren wokół obiektu musi pozostać zabezpieczony i stale patrolowany przez dwóch (2) wykwalifikowanych ochroniarzy Fundacji wyposażonych w [ZMIENIONO], pozwalający im ignorować anomalne oddziaływanie podmiotu. Ochroniarze mają prawo zastosować siłę, gdy ktokolwiek mimo ostrzeżeń spróbuje wejść po obiekcie. Jedna (1) kamera musi stale nagrywać szczyt podmiotu i przekazywać obraz do Komórki ██. Trwają negocjacje z gminą, których skutkiem miałoby być wykupienie terenu wokół SCP-PL-015.

**Opis:** SCP-PL-015 to stare (pochodzące prawdopodobnie z roku 18██) schody znajdujące się w parku ███████████ (Polska). Agenci Fundacji odnotowali w tym rejonie ██ zaginięć, które nie zostały wyjaśnione. Zauważono również wzmożone promieniowanie gamma, minimalne zakłócenia fal radiowych oraz trzykrotnie zmniejszoną ilość tlenu we wdychanym powietrzu.
Obiekt zdaje się prowadzić do górnych partii parku, choć takowe w rzeczywistości nie istnieją (wysokość terenu waha się od █ do 3 [m] n.p.m.). Szczątkowe przebadanie całego obszaru w promieniu pół kilometra od obiektu nie wykazało obecności zejścia z SCP-PL-015. Podmiot prawdopodobnie nie jest świadomy, ale posiada zdolność wzbudzania zainteresowania oraz chęci podjęcia wspinaczki u ludzi. Po przekroczeniu sześćdziesiątego czwartego stopnia, człowiek zaczyna odczuwać skrajne wyczerpanie, a kontynuowanie podejścia skutkuje omamami wzrokowymi oraz słuchowymi, które uniemożliwiają [ZMIENIONO]. Choć większość personelu testowego zdaje się szybko osiągać szczyt dla obserwujących z dołu, sami członkowie eksperymentów twierdzą, iż SCP-PL-015 nie ma końca (patrz **Eksperyment 1** i **Eksperyment 2**). Wielu obserwatorów potwierdza, że dostrzeżenie czegokolwiek na szczycie obiektu jest niemożliwe z powodu emanującego stamtąd bardzo jasnego światła. W skrajnych przypadkach wykonywanie zdjęć SCP-PL-015 prowadzi do nieodwracalnego zniszczenia aparatu fotograficznego bądź kamery (zobacz **Dodatek 1**).

**Incydent 015-1**: Podczas tego incydentu jeden z pierwszych Agentów badających SCP-PL-015 nie mógł oprzeć się pokusie wejścia na szczyt. Według relacji naocznych świadków (otrzymali potem środki amnezyjne klasy C), ████████ wbiegał po schodach, mijając kilka stopni naraz. Kiedy upłynęło pół godziny, ze szczytu obiektu [UTAJNIONO]. Po tym incydencie Fundacja postanowiła bliżej przyjrzeć się podmiotowi.

[[collapsible show=&#34;(rozwiń) Dodatek 1&#34; hide=&#34;(zwiń) Dodatek 1&#34;]]
&gt; **Obserwacja #1, prowadzący dr █████, 3/015**
&gt; 
&gt; **//22/09/2███, 08:55, rozpoczęcie obserwacji.**//
&gt; //08:57 — Wykonano zbliżenie na roślinność porastającą SCP-PL-015. W większości stanowią ją// [USUNIĘTO].
&gt; 
&gt; //09:11 — Dostrzeżono kontury niskiej postaci na szczycie SCP-PL-015; kamera zawiesiła się; plik filmowy uszkodzony.//
&gt; 
&gt; //09:15 — Wykonano mocne zbliżenie na szczyt SCP-PL-015, kolory roślinności są wyblakłe; zmniejszono jasność, by wychwycić zarys czegokolwiek na szczycie — brak rezultatu.//
&gt; 
&gt; //13:20 — Dostrzeżono ruch na szczycie SCP-PL-015; próba nagrania poruszającego się obiektu zakończona pęknięciem obiektywu kamery oraz spaleniem karty pamięci.//
&gt; ------
&gt; **Obserwacja #2, prowadzący dr █████, 3/015**
&gt; 
&gt; **//16/04/2███, 07:21, rozpoczęcie obserwacji.**//
&gt; 
&gt; //08:21 — Na szczycie SCP-PL-015 dostrzeżono obiekt przypominający bardzo chudą postać; wykonano zdjęcie (dołączone do dokumentacji obiektu).//
&gt; 
&gt; //10:01 — Aparat przestaje funkcjonować bez wyraźnej przyczyny; niedawno ustawiona kamera filmująca szczyt SCP-PL-015 24 godziny na dobę zarejestrowała// [USUNIĘTO]. //Materiał przekazany do wglądu Kwaterze Dowodzenia.//
&gt; 
&gt; ------
&gt; 
&gt; //Po dokonaniu obserwacji, dr █████// --[ZMIENIONO]-- --[USUNIĘTO]-- [ZMIENIONO] — O5-█.

[[/collapsible]]

[[collapsible show=&#34;(rozwiń) Eksperyment 1: (30/04/2███)&#34; hide=&#34;(zwiń) Eksperyment 1: (31/04/2███)&#34;]]
&gt; **Opis:** //D-523 to zdrowy psychicznie i fizycznie mężczyzna w wieku trzydziestu dwóch lat. W przeszłości nie przeżył żadnej traumy, nie był świadkiem brutalnej przemocy czy uczestnikiem wypadku. Przed wspinaczką został wyposażony w małą kamerę przymocowaną do ramienia, słuchawkę i mikrofon.//
&gt; 
&gt; ------
&gt; **Przebieg:**
&gt; **Dr H█████:** Jesteś gotowy do rozpoczęcia podejścia?
&gt; 
&gt; **D-523:** Tak. Prawdę mówiąc nawet chcę tam wejść. Dziwne... myślałem, że //[USUNIĘTO]//
&gt; 
&gt; **Dr H█████:** Zatem ruszaj przed siebie. Pamiętaj, by na głos liczyć kolejne stopnie.
&gt; 
&gt; //D-523 przestępuje z nogi na nogę i powoli zaczyna kroczyć do przodu//
&gt; 
&gt; **D-523:** Raz, dwa, trzy, cztery... nieprzyjemnie się oddycha... (...) ...czterdzieści jeden, czterdzieści dwa...
&gt; 
&gt; **Dr H█████:** Stój. Zauważasz coś szczególnego? Nietypowa roślinność? Jakieś postacie?
&gt; 
&gt; **D-523:** A kamera coś pokazuje?
&gt; 
&gt; **Dr H█████:** Odpowiadaj na pytania.
&gt; 
&gt; **D-523:** Nie, wszystko w porządku. Drzewa, krzaczki... cholera, nie mogę dłużej ustać.
&gt; 
&gt; //Zarejestrowany przez kamerę obraz zgadza się z opisem D-523//
&gt; 
&gt; **Dr H█████:** Kontynuuj.
&gt; 
&gt; //D-523 liczy do sześćdziesięciu czterech, po czym zatrzymuje się//
&gt; 
&gt; **D-523:** Chryste, ale jestem zmęczony (dyszy). Pot spływa ze mnie strumieniami. Dlaczego nie dostałem wody? 
&gt; 
&gt; //D-523 wchodzi na 65. stopień i wzdycha; następują mało intensywne zakłócenia obrazu, kiedy kamera zostaje zwrócona w kierunku szczytu SCP-PL-015)//
&gt; 
&gt; **D-523:** Chyba nie dam rady iść dalej... ale muszę. Tylko parę schodów... 
&gt; 
&gt; **Dr H█████:** Czy widzisz mnie na dole, D-523? Uniosłem prawą rękę.
&gt; 
&gt; **D-523:** Na dole... to znaczy gdzie? 
&gt; 
&gt; **Dr H█████:** Przed pierwszym stopniem.
&gt; 
&gt; **D-523:** Czyli gdzie? 
&gt; 
&gt; **Dr H█████:** Za tobą. (do dr F███) //[UTAJNIONO]// (do D-523) Dobrze, kontynuuj. Pamiętaj o liczeniu.
&gt; 
&gt; //D-523 liczy do stu czterdziestu, intensywnie dysząc co krok. Kamera pokazuje, że mężczyzna nie ruszył się nawet o centymetr. Zakłócenia obrazu coraz wyraźniejsze//
&gt; 
&gt; **Dr H█████:** Stój.
&gt; 
&gt; **D-523:** Sto czterdzieści jeden, sto czterdzieści dwa... 
&gt; 
&gt; **Dr H█████:** D-523, stój albo wyciągnięte zostaną konsekwencje, o których cię informowaliśmy. (do dr F███) Zanotuj: Obiekt testowy klasy D dotarł na szczyt i dalej kroczy przed siebie. (do D-523) Co widzisz? D-523, kamera wskazuje, że wciąż znajdujesz się na sześćdziesiątym piątym stopniu, co widzisz?
&gt; 
&gt; **D-523:** (płacz)
&gt; 
&gt; //Obraz zostaje całkowicie zakłócony//
&gt; 
&gt; **Dr H█████:** D-523, co się dzieje? Odpowiadaj, D-523. D-523, twoja kamera musiała ulec zniszczeniu.
&gt; 
&gt; **D-523:** (mówi po hiszpańsku, w łacinie i po niemiecku) Pierdol się! To nie ma końca!(wrzask) 
&gt; 
&gt; //Mikrofon przestaje działać//
&gt; 
&gt; ------
&gt; 
&gt; **Wnioski z obserwacji:** D-523 dotarł na szczyt po naliczeniu stu czterdziestu dwóch (142) stopni. Jednocześnie kamera nie rejestrowała jego postępu po przekroczeniu sześćdziesiątego czwartego (64) stopnia. Może to sugerować, iż SCP-PL-015 jest //[USUNIĘTO]// — dr H█████.
[[/collapsible]]

[[collapsible show=&#34;(rozwiń) Eksperyment 2: (22/11/2███)&#34; hide=&#34;(zwiń) Eksperyment 2: (22/11/2███)&#34;]]
&gt; **Opis:** //D-649 jest zdrową fizycznie i psychicznie dwudziestojednoletnią kobietą. Przed wspinaczką została wyposażona w małą kamerę przypiętą do ramienia, mikrofon, słuchawkę, kompas i plecak zawierający litrową butelkę schłodzonej niegazowanej wody mineralnej, dwie tabliczki czekolady mlecznej oraz puszkę napoju energetycznego. Dodatkowo do pasa D-649 przymocowano dwustumetrową linkę wzmocnioną włóknem węglowym.//
&gt; ------
&gt; **Przebieg:**
&gt; //Eksperyment odbywa się zimą, SCP-PL-015 jest pokryty śniegiem.//
&gt; 
&gt; **D-649:** Czy mogę zacząć?
&gt; 
&gt; **Dr H█████:** Tak. Pamiętaj o liczeniu stopni.
&gt; 
&gt; //D-649 rozpoczyna podejście. Liczy do sześćdziesięciu pięciu i zatrzymuje się//
&gt; 
&gt; **Dr H█████:** Dlaczego się zatrzymałaś?
&gt; 
&gt; **D-649:** Muszę... coś do picia... 
&gt; 
&gt; //Dotychczas rejestrowana przez kamerę pokryta śniegiem roślinność zmienia kolor na zielony; wszystkie kwiaty i drzewa pokryte są liśćmi; słońce świeci intensywnie od południa, rzucając na schody cień D-649. Kobieta wyciąga napój energetyczny//
&gt; 
&gt; **Dr H█████:** Co widzisz, D-649? (szepcze do dr F███) Zanotuj: SCP-PL-015 wykazuje anomalne zdolności w zakresie manipulacji //[ZMIENIONO]//.
&gt; 
&gt; **D-649:** Śnieg... (dyszy) 
&gt; 
&gt; **Dr H█████:** Wyjmij kompas. Odwróć się na południe i powiedz, którą rękę unoszę.
&gt; 
&gt; **D-649:** Nie teraz, muszę iść... sześćdziesiąt sześć... 
&gt; 
&gt; **Dr H█████:** D-649, stosuj się do poleceń, albo ████████████
&gt; 
&gt; **D-649:** ...siedemdziesiąt jeden, siedemdziesiąt dwa... 
&gt; 
&gt; **Dr H█████:** (niezrozumiałe) Dobrze, kontynuuj.
&gt; 
&gt; //D-649 liczy do stu trzydziestu pięciu//
&gt; 
&gt; **D-649:** Już prawie... tak pięknie... kim jesteś, kochany? 
&gt; 
&gt; **Dr H█████:** D-649, co widzisz? D-649, odpowiadaj.
&gt; 
&gt; **D-649:** Już tu byłeś? Ile temu? [UTAJNIONO] Wyżej? Nie dotarłam nawet do połowy... 
&gt; 
&gt; //Mikrofon nie rejestruje żadnych dźwięków poza głosem D-649//
&gt; 
&gt; **Dr H█████:** D-649, jesteśmy zmuszeni cię stamtąd zabrać. (do dr F███) Zanotuj: Na sto trzydziestym piątym stopniu wysłany członek personelu klasy D jest ledwo dostrzegalny.
&gt; 
&gt; **D-649:** (wrzask) Zostawcie nas! (niezrozumiały bełkot połączony z warczeniem) 
&gt; 
&gt; //Kamera wciąż rejestruje położenie D-649 na 65. stopniu, obraz jest mocno zniekształcony//
&gt; 
&gt; **Dr H█████:** Przygotuj się, D-649, linka zostanie gwałtownie pociągnięta.
&gt; 
&gt; **D-649:** (wrzask)
&gt; 
&gt; //Kamera i mikrofon przestają działać, kiedy D-649 upada//
&gt; 
&gt; **Wnioski z obserwacji:** D-649 spadła z SCP-PL-015 i skręciła kark; dodatkowo jej kręgosłup został złamany w trzech różnych miejscach. Oprócz tego występują mniej charakterystyczne dla upadku obrażenia, jak ████████████, █████████ █████ albo █████████ gałek ocznych. Palce u rąk i stóp D-649 pokrywała [ZMIENIONO]. Choć D-649 zdawała się dotrzeć na szczyt, naliczyła jedynie sto trzydzieści pięć (135), a nie sto czterdzieści dwa (142) stopnie. Kamera wraz z kartą pamięci zostały zniszczone, jednak nagranie było na żywo przesyłane do ██████ ███████, gdzie może zostać przeanalizowane przez O5-█ — dr H█████.
[[/collapsible]]
