++++ 基金会记录保存与信息安保管理部提醒

这是自动信息re: SCP-4656。因其异常影响，所有收到此信息的人员必须确认收悉来保障SCP-4656被持续收容。根据特殊收容措施，部分内容以##blue|蓝色##高亮标出以便阅读。
感谢你的配合。

[[/=]]
[[/div]]


[[&lt;]]

**项目编号：**SCP-4656

**项目等级：**Keter

**特殊收容措施：**本文件会每周以电邮形式向所有2级以上权限的基金会人员发送。人员应（重复）阅读该文件，以强化用以收容SCP-4656的记忆强化装置：##blue|没有联系。##SCP-4656相关信息必须被尽可能简明平白，但仍应符合标准格式。因其除此之外的自我收容性，SCP-4656的相关知识及其性质是无害的，可对任何相关人员开放查阅。

然而，基金会网络爬虫将监控学术共同体，确认有无SCP-4656-2或其他感染迹象。被发现处于感染早期的人员将接受消极性观察。任何表现出散播感染的团体将由机动特遣队Delta-6 (“骗徒”)渗透，从其内部瓦解之。具体手段可能包括对SCP-4656-1个体或其工作的污名。若某一SCP-4656-1个体达到阶段4或5，人员可加以直接干预以免其进入阶段6。这可能包括直接向个体告知##blue|联系并不存在。##

一旦阶段6发生，收容人员必须适用一切可用手段阻止其完成，包括致命武力。这期间，指派到SCP-4656的高级收容专家必须识别SCP-4656-1个体的中心所在，并尽可能多地收集信息。他们必须将这些信息复印到最近的形上性隔离间，以应对未能阻止阶段6完成的情形。这是为了避免##blue|不存在的联系##影响到关键性事物。

若阶段6完成，后续现实损害必须以存留信息加以修复。在阶段6a的情况下，不需采取太多行动，因为##blue|联系并不存在##，SCP-4656和受损概念间的关联可被用以重新收容之。在阶段6b的情况下，时任高级收容专家将会见O5议会，决定对受损/遭抹销概念应采取何种行动。这是为了确保紧急情况能支持大批量动用基金会必要资源修复此等损害。

仅限在数学上有知名精通度的人员可以对SCP-4656展开测试。这既是为控制阶段6a影响，也是为降低阶段6b意外发生的几率。当前，分析学部负责管理潜在候选者。所有关于SCP-4656的问题和一切应用都应直接提交该部或RAISA联络人。

未参与测试者将被全面提醒##blue|联系不存在。##这是为确保SCP-4656不会在测试外不受控传播。任何情况下不得在测试人员直接监督外创造SCP-4656-2。若发现有人员制造了##blue|不存在的联系##，将根据具体情况处置。

若在基金会内部文件外出现对生命树公会的提及，应立即报告O5-10。

**描述：**SCP-4656是一表现出反信息危害效应的抽象概念。[[footnote]]反信息危害是一类罕见的信息类异常，通过未察觉来运作。一般的信息危害要表现自身，体现在关于其核心的知识或引用能危害到对象；而反信息危害则是靠知识的**缺失**来危害对象。[[/footnote]]具体而言，SCP-4656是一种人造过程的概念，其目标是通过分析巧合性规律、以此在若干无关实体间建立起因果/数学联系。SCP-4656的异常之处在于具备此种目的的体系并不存在，哪怕测试验证下并非如此。事实上，传统数学根本无法支持此种体系。在各种意义上，SCP-4656都是不存在的，也因此，##blue|它无法建立真实的联系。并无联系存在。##

然而，基于SCP-4656的体系总会给出有联系的证据。此外，一旦有感知的心智将SCP-4656包含在内，它将根据此信息改变受影响对象（编为SCP-4656-1）的行为。他们会尝试将此概念实现（由此产生的体系编为SCP-4656-2）并展示给他人，这正是SCP-4656的繁衍方式所在。

SCP-4656的传播通过以下机制进行：

* __阶段1（猜想）：__未受影响的对象开始察觉到SCP-4656，可能是通过查阅SCP-4656-2体系的结果、亦或是是思考了SCP-4656本身。奇怪的是，只有在此类对象真切相信SCP-4656存在时才会发生感染。若未受影响的对象被告知/提醒了##blue|关联不存在##，此种风险可被完全中和。若此概念没有在对象的心智内扎根，他们将始终不受影响。

* __阶段2（留记）：__然而，一旦感染发生，他们将在大型数据集合内明显察觉到各种随机趋势。此外，他们会无比坚信这些趋势是因数据集合间存在联系所致，即便##blue|此种联系并不存在。##所对比的数据以及收集数据的来源似乎无关紧要。无论宽泛还是具体都会触发此效应。此种察觉仅适用于随机关系；本质上相似或相同的性质不能以SCP-4656来测绘。[[footnote]]当前未知其原因何在。[[/footnote]]此种觉察也标志着他们转化为了SCP-4656-1。在此阶段，他们会专注于若干实体，一般是具有个人重要性的目标，并会记录任何值得注意的趋势。

* __阶段3（实现）：__一旦个体收集到了足够多的原始数据，他们会开始以记录为基础开发数学方程式(SCP-4656-2)，并尝试解之。[[footnote]]虽然受监控的实体数量各异，##blue|（并不存在的）联系##总数量不会少于四个。因此在得以适用SCP-4656前，单一体系内相似性的最大数量为三。其原因同样未知。[[/footnote]]没有发现SCP-4656-2间存在相同要素，因其体系寻求的是##blue|并不存在的联系。##因此，SCP-4656-2的要素是取决于创立它的SCP-4656-1，且时常因此而包含胡乱无意义的机制。[[footnote]]值得注意的示例包括：“让你思乡的餐食”的指数幂次方、以虚数和“色黑”相乘、为“前副总统约瑟夫·拜登”开方。[[/footnote]]基于SCP-4656-2的复杂性，阶段3的时长差异巨大。过往的持续时长从30分钟到7年不等。

* __阶段4（觉察）：__阶段4的标志是个体解出了方程，且得到了单一的值。基于SCP-4656-2的性质，该值可能是数字、名称或物理物体。值被赋予的意义似乎是取决于受观察实体间的相隔程度高低。相隔的程度较高时，得出的值一般也会更难以理解。无一例外地，该值总是所用数据中随处都有的深层因果标志。然而，此类联系只在依靠SCP-4656-2得出时才是可见的。该值甚至会标示出并不明显、甚至根本不可能的联系。这当然是因为##blue|此类联系并不存在。##

* __阶段5（增殖）：__SCP-4656-1个体接下来会试图分享其发现，将其和SCP-4656-2一起传播给尽可能多的人。任何未受影响者若思考其真实性，都有感染SCP-4656的风险，除非其已经知晓##blue|此联系不存在。##然而，因SCP-4656-2的性质，个体可能无法以未受影响者能理解的方式解释之。这一般会使个体的成果被当做骗局、受人无视，使SCP-4656传播受阻。若个体在分享上受到打压，此种冲动会随其意识到##blue|他们编造的联系并不存在##而平息。个体的行为会随SCP-4656从其心智中消退而逐渐恢复正常。然而，若其持续此种行为，他们会变得越发投入到传播SCP-4656-2之中。这会造成两种可能结果之一。

* __阶段6a（篡改）：__SCP-4656-1个体的工作会使其创造出一种特殊版本的SCP-4656-2，会将其前提表示为公理证明。此过程一般持续时间与阶段3的时间相当。若其成功，这将制造出一个悖论。由于SCP-4656-2对一##blue|不存在的概念##进行了可视化描述，有理论认为阶段6如此不稳定的理由在于此类体系在技术上讲并不存在。更进一步地，他们在执行##blue|同样是不存在的联系。##通过整合方程内确实存在的方法，他们推翻了SCP-4656-2得以建立的原理。此悖论造成了一种“信息泡沫”。[[footnote]]指两个不同的概念丧失内聚力，且吸取彼此特征。[[/footnote]]这会损坏SCP-4656-2的框架，回溯性改变其性质。无意义的活动会变得理性化，以解决此本体论悖论。为此，现实本身被改变为符合于SCP-4656-2的理性版，这在默认下构成一次CK级现实重构情景。

* __阶段6b（瓦解）：__然而，若SCP-4656-1个体未能成功，这将进一步产生悖论。证伪其结果真实性的证明会否定##blue|他们编造的联系##，并强化##blue|它们的不存在。##由于该体系的形上性框架本就不稳定，SCP-4656-2的概念块会彻底崩溃。所有透过它受观察实体的信息将与SCP-4656的信息熔合，造成其存在被抹销。唯一已知的抢救/具化方法是人为地以保存下来的信息重新制造该实体。已通过形上性隔离的方式实现了信息保存（存放在平行维度、平行宇宙、斯克兰顿盒子等）。

这些存储方法尽管成本高昂，对发现篡改结果来说仍是绝对必要的。例如，在测试中曾通过以下步骤创造了一个SCP-4656-2：

* 将卡车标志的平方根乘以4(//lm//)

* 将前一步的值除以台灯标志

* 以前两步的结果和一个心形标志相加

这一系列计算的结果等于基金会标志。在此阶段，由于##blue|此联系尚不存在##而未能收到任何警报。然而，在SCP-4656-1个体得以定义符号（因此完成了阶段6a）后，等式被发现相当于一家基金会前台公司。该公司——“壁灯、烛台与摄影”（Sconces, Candelabras, and Photography）——是一大型连锁商场，售卖电器和灯光设备。

所有变量可通过测量该公司售出单位来取得常量。卡车标志代表了公司售出单位的分销和离店距离。台灯标志指单位的构成与维度。心形符号指顾客满意度。需要说明的是，这些值是在阶段6a完成前并未得到定义。在此之前，等式的运作只针对标志所字面对应的物件。因此，##blue|在此并无联系##。

直到测试结束后高级收容专家离开收容间，这些结果的意义尚还未知。汇总记录显示台灯原本是从一家普通的灯具制造商处购得。此外，在测试前并无“壁灯、烛台与摄影”存在的证据。这一点尤为值得注意，因其自1956年起就有保存完好的存在记录，且顾客为数众多。

分析学部在测试协议下开展调查。需注意的是，他们发现该公司售出的所有电器都表现出被动异常效应。若有人暴露于此类电器的光照，便会被植入一种对基金会指示的潜意识遵从。因此，在公司产品集中度较高的地区中，由于平民在潜意识里予以配合，项目寻获及掩盖用时变得更加快速。

尚无对此##blue|不应存在的联系##展开利用的特别计划，但已经有此考虑。


**附录1：**发现

SCP-4656是在对Site-01档案服务器进行例行扫描后发现。因其隔绝性，驻扎在站的人员观察到可能存在的不一致。进一步检查后发现有一名为“生命树公会”的关注组织，其存在从所有其他记录中被抹除。

基于Site-01内残留的信息，生命树公会是一超自然数学家团体。此“公会”致力于改进诺斯替教义。这些教义称数字中藏有万物间最真实的意义。据此他们认为：通过数字，可导出万物。他们甚至相信##blue|非存在##可被测绘。

其成员会仪式性开发数学证明来验证其仪行的真实性，以此展示信仰。根据存留的记录，他们大量使用了表示SCP-4656-2的等式。这能对其在抹销前的相对隐秘提供解释。##blue|由他们创造的胡乱联系##造成了他们无法被可信感知。

在调查其所做作为期间，SCP-4656被发现。通过分析他们最后的通讯记录，确认是对SCP-4656-2的应用造成了他们被抹销存在。当前理论认为，生命树公会曾尝试把SCP-4656-2用在另一SCP-4656-2上。在此过程中，他们将SCP-4656-2的悖论本质“堆叠”在了其自身之上。由此造成的阶段6b完成使他们自己而非受观察物被抹除了存在。

在观察到生命树公会的下场后，SCP-4656的真实性质得以建立。预测表明，哪怕是一次不受控的阶段6b也可能引发OK级形上崩溃情景，或是ZK级现实崩溃情景。

因此，你务必要记得**##blue|没有联系##**。
