**作者：**[[*user aindavis_817]]

篇名：人類、空賊和治安官走進酒吧

同世界觀作品：
[[[star-maker|星星製造者]]]
[[[eos-and-sun|太陽禁止進入]]]
[[include info:end]]

今夜的酒吧依舊熱鬧非凡，酒保聽著音樂搖頭晃腦，手中的動作不曾停下，各種調酒在他熟練的技巧下一杯杯推給上酒的服務生，他哼著歌，兩隻手整理吧檯檯面，兩隻手將冰塊切成客人指定的造型，剩下兩隻手則靠攏腰身繼續配合音樂搖擺，心情正因為天職與熱愛的節拍攀上高峰，他嘴裡含糊的哼著歌。

酒館大門檢測到客人的接近，像是張大嘴一樣上下張開，在三位客人進來後再度閉起，酒保轉了一圈滑步走到在吧檯左側入座的客人面前，有禮的詢問：「尊貴的客人們，歡迎來到……喔，是你啊。」他認出坐在中間的身影，語氣頓時輕佻不少，「突然跑到我平凡無奇的小店，難不成又惹上什麼麻煩來避難了，親愛的亞爾泰斯。」

中間金髮的酒客哼笑一聲，他的脖頸繫著一條海藍色的領巾，臉上戴著遮擋半張臉的面具，再加上酒保對他的稱呼，在周圍桌椅區落座的酒客們紛紛將注意力投向吧檯，他們竊竊私語，說著「傳說中的空賊」、「被追殺」諸如此類的討論。大量細微的聲音凝結成不需仔細聆聽也能聽進的聲量，亞爾泰斯再度一笑，將兩隻被銬起來的手重重放到吧台上，他的整個手掌都被拘禁在一個透明的特殊枷鎖中，無法接觸外界，酒客們這次大膽的打量這位傳聞中狡猾的空賊，除了手以外，腳和只剩半截的尾巴都被綁上重力銬，一副被治安官逮捕的模樣。

酒客中大半是身上掛著通緝的走私犯，他們悄悄從後門溜走，剩下的也怕捲進麻煩的事而佯裝聚會結束從大門離開，就連服務生都翹了班，酒館一下變得清淨，雖然客人們老早付了錢，但這副景象還是讓喜歡熱鬧的酒保壓下嘴角。

亞爾泰斯對酒保露出歉意的微笑：「老樣子，半杯港口私釀、半杯寧靜海啤酒，我的手現在沒用了，額外給我吸管。」

「誰喝酒會用吸管喝，我給你一個盤子，你用舔的。」

酒保面露嫌棄，但還是在打開冷藏櫃時從吧檯下抽出一支吸管但放在亞爾泰斯碰不到的吧檯邊緣，同時他看向亞爾泰斯左右入座的客人，顯示，他們之中至少有一位是治安官。左邊那位穿的是這座走私星球常見的深色強化服，脖子上鎖著像是項圈的金屬機械；右邊那位套著一件寬大的斗篷，隱約能看見裡面白色的衣領，尾巴翹得很高，這位與亞爾泰斯同樣來自法爾科星系的法爾族，正是因為抓到通緝犯而心情大好的治安官。

「兩位要點些什麼？第一次來的話，我推薦……」

「他們跟我喝一樣的就行了。」

「閉嘴，你這個沒品味的傢伙。」

酒保翻了個白眼，把雪克杯裡的成品倒進淺盤裡，看著亞爾泰斯掙扎著彎腰，試圖咬住淺盤邊緣讓裡面的液體順著傾斜的盤面流下來，酒保不忍心看他滑稽的表演，將注意力移向左邊那位抬起一隻手似乎準備點單的客人。

「從這瓶。」他的手指指向吧檯後展示櫃裡最多人點的港口私釀酒，接著橫向移動指向額外加鎖存放的宇宙聯盟成立六千年的紀念酒，「到那瓶。」

「從這瓶到那瓶？」

「整排全部開一瓶新的，喝剩的我帶走。」他相當自信的用拇指指著自己的胸膛，「但是，我不會讓這種情形發生。」隨後，打了一個酒嗝。

「……」酒保不打算賣酒給看不出財力的客人，他轉身面對治安官，「您想要來點什麼呢？這位來自聯盟的貴客。」

來自聯盟的貴客撐著下巴，向剛才的客人一樣抬起一隻手，首先指著前者：「他要的全上。」然後指向亞爾泰斯：「給他吸管，這是他接下來至少五百年內喝的最後一杯。」最後指尖落在旁邊牆上掛著的「飲用水免費提供」標志：「我要冰水。」

「……是，當然，沒問題。」酒保感覺自己的腳步都不輕鬆了，一點舞步都跳不起來，白白浪費他精選的營業歌單。

他覺得這三個是專門來鬧場，亞爾泰斯本來就是個麻煩鬼，治安官沒一個是好貨，執行公務還帶個醉鬼，如果他們付不出錢，他絕對親自去宇宙聯盟的中心塔告狀。

像是讀出酒保的心思，一張金光閃閃的卡片拍在吧檯上，治安官揚起下巴：「刷，全部走公賬。」

酒保看著那張刻著聯盟治安局標誌的卡成功刷過天價金額後，內心是顫抖的他默默消失到後廚酒窖去拿客人要求的每一瓶酒。

「那麼，也該來談談正事了。」亞爾泰斯的臉離開盤面，滿足的嘆息，「今天算你運氣好，有辦法逮到我，不過帶著一個醉鬼來抓我，你會不會太不尊重我了，果勒韃。」

「我這趟出來的目的根本不是抓通緝犯。」果勒韃飲著冰水，「你自己犯傻落到我眼前，我只能順便把你抓起來。」他又額外倒了一杯冰水，越過亞爾泰斯滑到「醉鬼」面前，果勒韃對他說話的語氣比起和亞爾泰斯說話時和緩不少：「你早上喝太多了，先喝點水緩一下。酒喝不下就送回去，不用硬撐著喝。」

亞爾泰斯因為兩人的互動而露出曖昧的笑容，他看了看果勒韃因為笑容而僵硬的臉，再看看身旁那位年紀顯然比果勒韃大上至少兩輩的陌生人，透明枷鎖裡無法動彈的兩隻食指勉強碰在一起：「原來你喜歡年紀比你大的嗎？難怪小時候在學校被學妹告白時無動於衷。而且，你怎麼還給人家戴項……」

亞爾泰斯的被頭砸進淺盤裡，動手的是他口中年紀大的那位。他的視線比剛才點酒時清明不少，灰色的眼珠倒映酒館裡發光的各種彩色燈飾。他抿著唇，一度想開口說點什麼，最終還是保持沉默，在亞爾泰斯結束裝死把頭抬起來時，又伸手把他按進盤子裡。

「我跟果勒韃是同期治安官。」

亞爾泰斯的聲音從盤子的縫隙傳出來：「治安官學校有收這麼老的學生嗎？」

「我是人類，老的比你們快。你沒看見我沒有尾巴嗎？」

「我以為你的尾巴跟我的一樣被剪掉了，整條尾巴被剪掉還真可憐。」重新坐直的亞爾泰斯笑瞇瞇的回應，「不過，『人類』是來自哪個星系的種族？你叫什麼名字？」

「人類？那是從很邊緣的星系來的。」酒保的六隻手端著放滿小酒杯的托盤從酒窖走出來，放下托盤後湊在亞爾泰斯耳邊小聲的說，「原生鄉是『地球』，大概七百年前才加入宇宙聯盟，結果四百年前——就是我不幹修船廠生意的時候——地球被隕石毀滅了。當時新聞鬧得很大，你不記得了嗎？」

「我當時在避風頭，沒時間關注新聞。」

酒保對亞爾泰斯的回答不意外，他將盛裝不同酒液的杯子在客人面前依照顏色深淺排成方形，銜接亞爾泰斯的話，追問：「我很喜歡地球的音樂，沒想到我的店會有人類光顧，這還是第一次，您的大名是？」

「月。」他一下就喝掉其中三杯，「月是地球的衛星。這是我名字裡的意義——『注視地球，追尋地球』」他扯起嘴角，像是在笑，「我直到現在都在貫徹這個名字帶來的使命。」

亞爾泰斯微微湊近：「地球不是沒了嗎？你還要追什麼？」

坐在旁邊的果勒韃用手摀住臉，似乎不想聽見這個話題，月拿著酒杯，看著亞爾泰斯的眼神逐漸渾濁：「我要找到『行星毀滅者』。」但他像是不想多提，輪番拿起不同的酒杯，每一杯都是一口飲盡，又擺手要酒保別讓他的酒杯是空的，好歹也預收了全額費用，酒保於是把心力都投注給這位讓治安官大方出手的客人身上。

亞爾泰斯歪斜身體湊近果勒韃，顯示被月不正常的眼神嚇了一跳，他小聲的問：「他找那個幹嘛？他是神話學者嗎？」

行星毀滅者是亞爾泰斯和果勒韃出身的法爾科星系裡相當有名的神話，在其他星系也不乏相關記載。行星毀滅者是決定星球壽命的神，星球誕生時是永壽的、不死的，但是行星毀滅者擁有為行星訂下死期的能力，所有星球的毀滅都與祂有關，祂的死對頭則是創造星球的星星製造者，一個負責毀滅，一個負責創造，最初的宇宙就是在祂們的戰鬥中誕生，而生命則誕生自戰鬥時產生的高溫冷卻後的餘熱……

對亞爾泰斯與果勒韃而言，這是從小聽到大的故事。

確定月喝酒喝得天昏地暗後，果勒韃跟著壓低聲音，他的話裡帶著兩分無奈和三分不情願，解釋：「當初地球毀滅時，月是其中一批成功逃離的人類，他們認為故鄉的毀滅不是天災，一生都在尋找復仇的對象。」

「不是被隕石毀滅的嗎？」

「他們認為隕石的軌道是被計畫好的，於是對自己進行基因改造延長壽命，打算尋找行星毀滅者，但是改造時出現絕育的突變基因……」

亞爾泰斯靈光一閃，回頭看向月的脖子上戴著的項圈，在見到這個項圈時他就覺得眼熟，那是聯盟研發的生命保護裝置，專門用在那些瀕危物種身上，追蹤並保護他們的生命跡象，偶爾也會看到一些高官使用。原本以為只是造型類似的飾品，沒想到是真貨。

不過，宇宙誕生的神話啊，小時候確實對這些玩意很有興趣，自從成為空賊後就忙得沒有關注這方面的事情了。治安官就算在休假也會配戴代表聯盟的徽章，月身上完全沒有這種東西，很有可能是退休了，地球毀滅至今約四百年，這個人類遺孤大概也堅持尋找線索四百年。直到現在都沒有放棄，不是瘋了，就是追尋可能性時，的確發現過任何支撐他繼續走下去的蛛絲馬跡……這不是挺有意思的嗎？

他習慣性的想摸摸下巴思考，但透明枷鎖讓他無法自由行動。

「人類現在的狀況……」

「只剩他了，他的改造是最成功的，壽命比其他人類還要長。」

「喔——他是剩下的唯一。」亞爾泰斯的眼睛轉了一圈，「那他應該挺值錢的？」

果勒韃將配槍放到桌上，無聲的威脅亞爾泰斯。

「我都被聯盟的王牌治安官逮到了，哪能有什麼壞心思。」亞爾泰斯勾起嘴角，轉動高腳椅面對酒保，「請我一杯當作送行酒，我搞不好會被判處死刑，到時你就用『傳奇空賊亞爾泰斯死前的最後一杯』來推銷吧，我免費授權給你。」

「那麼難喝的組合，打出你的名號也不會有人買單。」酒保空出一雙手打開港口私釀，「我不請客，但是接受短期賒帳。」

「真小氣。」亞爾泰斯笑的時候，眼睛也眯成彎彎的弧度，他不顧果勒韃的低聲喝斥，貼到月的身邊，「聽起來你從來沒有放棄尋找神話裡的東西，你再多跟我說一點，搞不好大名鼎鼎的空賊有什麼線索也說不定。」

月放下酒杯打量亞爾泰斯，亞爾泰斯在他退休前就是治安官重點追捕的頭痛人物，他曾經在資料室調閱過亞爾泰斯的資料——空賊、綁架犯、走私犯、戰爭犯，罪行的表格不足以完全記載犯下的所有罪行，甚至額外延伸獨立的資料夾詳細記錄，雖然被宇宙聯盟下達通緝令，但有許多會員國選擇庇護亞爾泰斯，在宇宙中有懲惡行善的評價。

事蹟眾多，唯獨缺乏與神話相關的線索，當果勒韃在會議結束後找上他，要求他把針對亞爾泰斯的搜索任務交給他時，他沒有猶豫的把工作交出去，後來果勒韃和亞爾泰斯之間的長年恩仇又是另一回事。

不過，依照亞爾泰斯的說法，他跟果勒韃在更久以前酒認識了。

「我為什麼要和空賊分享情報。」月抿了一口酒。

「因為我有治安官接觸不到的資源。」亞爾泰斯回應，「你知道高河星系吧，據說高河星系是這一類宇宙神話的起源，但是他們討厭宇宙聯盟，治安官更不可能進入……你在職時沒不可能親自去那裡打聽消息，該不會是因為這樣才退休？」

「你別想從他那裡找到脫逃的機會，亞爾泰斯。」果勒韃一手扣住亞爾泰斯的肩膀，強硬的將他扳回座位上，「如果月沒有退休，現在的王牌治安官就是他，你這種無聊的話術不可能說動他。」

月的手扣住亞爾泰斯另一邊的肩膀，強硬的把他扳過來，他瞪著亞爾泰斯，讓亞爾泰斯心裡一跳，莫名有點心虛。在果勒韃詫異與疑惑的注視下，月低沉的聲音質問：「你有辦法進高河？」

「高河出了名的神秘，我還沒去過高河，但是敵人的敵人就是朋友，高河肯定會放我通行吧？更何況，我的飛船駕駛技術是整個宇宙數一數二的，就算要偷溜進去，肯定也沒問題。」

「你現在用的飛船是什麼型號？」

「艾登第五型，隱蔽功能最齊全的種類。引擎跟能源去年剛換新，曲速裝置是從宇宙聯盟搶來的。」

「不夠用，聯盟前幾天剛……」

「月，你現在在做什麼？」果勒韃一把將亞爾泰斯的臉壓回盤子裡，「這傢伙可是惡名昭彰的空賊，你難道要跟著他亂來嗎？」

「難道我就該繼續待在聯盟圈好的範圍裡生活嗎？」

月站起身，他起身時的氣勢把在旁邊偷聽的酒保嚇回酒窖裡，酒館裡燈光昏暗，有一剎那，果勒韃彷彿看見年輕時的月站在他面前，眼底散發自信與膽識，向他說明任務的計畫和訓練成果。果勒韃眨了眨眼，站在他面前的是髮鬢雪白、背脊微微下駝，力量已經不如以往的昔日同袍。人類老的很快，即便曾經做過改造延長壽命也一樣。對果勒韃而言衝刺事業的年輕歲月卻幾乎帶著月走完一生，當他回過神，總是走在前面的同僚已經落在後面。

月是該物種最後的遺孤，年輕時累積許多成就，年老退休後，聯盟以最高規格禮遇並保護他，數不盡的財富、最優越的生活，但是為了從某些獵人的魔爪中保護他的安全，必須留在特定的行星。沒有高官希望珍貴的物種在自己任內徹底滅絕，這是醜聞，他們試圖將這件事徹底推遲。

這種生活方式……

「你們在起內鬨嗎？」亞爾泰斯拿起其中一杯月沒有喝完的酒，仰頭一飲而盡，另一隻手勾住果勒韃的脖子，「大家都說朋友吵架可以促進感情，但是你們兩個看起來是爺爺和孫子在吵架。」

「閉嘴，我們的事輪不到你插嘴。」

果勒韃拍開亞爾泰斯的手，隨即察覺到不對勁，他試圖制服亞爾泰斯，但是來自後腰與後頸的巨大拉力卻讓他整個人向後倒在地上，用來固定亞爾泰斯雙腳和尾巴的重力銬已經消失，分別出現在他的腰上和脖子上並啟動，罪魁禍首笑瞇瞇的朝他揮動手裡的重力銬控制器。

「你這傢伙是什麼時候……」果勒韃聲音一窒，用不著亞爾泰斯回答，他想起剛才解釋月的狀況時，亞爾泰斯的刻意接近，他們小時候常常湊在一起說悄悄話，他一時放下戒心——不對，亞爾泰斯不可能獨立解開手上的枷鎖，那是需要特製消除劑才能融開的特製生物鎖，他的幫手是誰？

「非常抱歉，但是我曾經欠這傢伙一些微不足道的人情。」酒保輕聲認罪，他從吧檯後拿出一瓶港口私釀，玻璃瓶內空無一物，是剛才為亞爾泰斯調酒時打開的容器，「前陣子走私集團進了一批從聯盟倉庫偷出來的物資，裡面有用來融化這種特殊手銬的消除劑，有些客人是逃亡時來到本店，所以我也花高價進了幾瓶。」

果勒韃皺起眉，他躺在地上咬牙切齒：「微不足道的人情就足以讓你犯罪嗎？」

「這裡是走私星球，用犯罪還人情是基本。」從束縛中解脫的亞爾泰斯毫無預警的抓住月脖子上的項圈仔細端倪，「這東西稍微有點麻煩，特殊的密碼鎖，你當初是自願戴上的嗎？聯盟的興趣真有意思。」

「某天睡醒就出現了。」月的雙手扣住項圈兩側，朝不同的方向扭動數次後，項圈頓然敞開，「繞過密碼鎖解開的方式不難，但拿掉時聯盟會收到警報。」

「我突然不是很確定你的意圖了，你真的有打算跟我去高河探險？我不接受旅途中會突然報警的搭檔喔？」

「我喝醉，我現在才想起會有警報。」

「我知道有一種討厭鬼會借酒裝瘋達成自己的目的，超級差勁，我後悔了，我不想帶你這種麻煩的傢伙一起旅行！」

「閉嘴，不然我就把你跟果勒韃銬在一起，搶走你的飛船。一句話，你走不走。」

「走，但是第一條規則，不准吐在飛船裡。」亞爾泰斯勾住月的脖子，「出發吧，我把飛船停在秘密基地，可以立刻起飛。」

月無情的把亞爾泰斯的手扒開，他將幾瓶酒放進寬大的口袋裡，接著道：「第二條規則，不准勾肩搭背，下次我會扭斷你的手。」

亞爾泰斯低下頭對果勒韃做出「你的同事好可怕」的嘴型。

月和亞爾泰斯一起離開酒館，正如亞爾泰斯所言，他的飛船離酒吧不遠，藏在廢棄倉庫裡，偽裝迷彩是滴著化學廢料的垃圾堆，亞爾泰斯關閉迷彩，發現真的有人把這裡當成垃圾桶，嫌棄的抬腳用鞋子把黏在上面的食物殘渣抹掉，上船前又用地上的石頭把鞋子上沾到的痕跡刮除。

亞爾泰斯的飛船有著與低調一詞毫無關聯的亮粉色烤漆和一塊藍色花紋，顏色與他的領巾相同，花紋則是亞爾泰斯在犯罪得逞後經常簽上的名字縮寫。月在上船前也把鞋底的泥濘刮乾淨，飛船內的空間足夠至少三人在裡面長期生活，資料裡也有亞爾泰斯帶著不同的伴侶或人質一起在飛船裡生活的紀錄。

「難道你不擔心你的同事被這裡的壞人們生吞活剝嗎？」亞爾泰斯走進自己的艙房，艙門上用噴漆粗糙的塗寫他的名字，在艙門關上的前一刻，月回答：「他有自己的辦法。」

月越過散落在地的幾枚遊戲棋子、一把板手和半個乾糧餅，右手扶在駕駛座的椅背上摸了摸，前面的操作板已經因為飛船啟動而出現許多跑動的資料，一枚星形符號滑到月前方的面板。

「我的資料庫裡有你，你是前治安官月，有趣的客人。」失真的電子音從年半下方的音箱傳出來，「我是這裡的人工智慧大副，星雲。通常我不會讓治安官進來，但你有船長引薦，我就容忍一下。告訴我，船長有幫我買新的傳聲器嗎？我的聲音已經破很久了，他保證這次補給一定會記得買……嘿，嘿！你在做什麼！我沒有允許你坐在駕駛座，快點起來，我要電你了！」

上次坐在飛船駕駛座是很久以前的事，前方開闊的視野讓月找回以前在作為治安官在宇宙裡四處航行的自在，他不顧人工智慧的尖叫，雙眼掃視著沒有被人工智慧收起來的資料，不同的星球、不同的星系、不同的政府，一些珍貴的博物館藏品被畫上記號，幾張照片被寫了筆記，其中一張是還沒進入治安官學校的果勒韃，與他勾肩搭背的想必就是年輕亞爾泰斯。

照片裡的亞爾泰斯沒有戴面具，他臉上的特徵讓月挑起眉，他還未仔細查看，照片便下滑消失在顯示屏中，亞爾泰斯從後船艙拿著飛船操作板走出來，他戴著面具，眼睛挖空的部分覆上一層特殊材質的薄膜，讓人無法看見他的眼睛。

「你坐的是我的位置。」亞爾泰斯敲了敲駕駛座的椅背，「我是個大方的船長，你可以坐，但我得先告訴你，這張椅子可能是整艘船最髒的地方。」

「你在指你豐富的感情生活？」

「我不想跟『長輩』聊我的感情生活，但是，對，我喜歡在視野好的地方辦事。」亞爾泰斯坐到後面一排的副駕駛座，手指滑了幾下打開關於高河星系的資料，一張主角熱情看向鏡頭的照片與唇印跳出來，引來月無言的注視。亞爾泰斯乾咳一聲把它隱藏起來，補充：「前女友。」

「我不想深入瞭解你豐富的感情生活。」

「我沒有想告訴你我的……」亞爾泰斯的聲音卡了一下，「羅倫莉亞來自高河星系，外界對高河的了解不多，如果我們要過去，最好找個嚮導——星雲，先照原本的航線起飛，我會聯絡羅倫莉亞，看她的商隊現在在哪裡。」

飛船啟動，月沒有讓出駕駛座，亞爾泰斯也沒有向他討，在飛船離地的那一刻，月思索上船後看見的照片，看向亞爾泰斯：「我記得，粉紅色的眼睛是法爾族古代王室的血脈特徵。」

「我是外族混血啦。」依然戴著面具的亞爾泰斯直視前方景象，輕描淡寫的帶過。

飛船在聯宇宙聯盟治安局抵達前駛離走私星球，酒保開始收拾檯面上的酒杯，果勒韃使用備份的控制器，緩慢的從地上爬起來，他重新坐回高腳椅上，用尾巴把自己的杯子勾起來喝了幾口後，說：「我沒有在執勤，隨便來一杯加冰的。」

酒保拿出剛才未完成的冰塊雕刻放進乾淨的酒杯裡，倒上月沒有帶走的其中一瓶酒，他走出吧檯，收拾著其他客人倉皇離去時翻到的杯子和擺飾，專門吃廚餘的垃圾幼蛾跟在他腳邊啃客人吃剩的下酒菜。

果勒韃喝著悶酒，酒保背對著他問：「你們本來就打算從這顆星球分開行動嗎？」

「這裡是什麼事都有可能發生的走私星球，一個治安官不足以應付所以突發狀況，重要人物失蹤是重大失誤，但是聯盟需要我，最多停職三個月就能復職，月也很清楚這點。」

「那麼亞爾泰斯……」

「那傢伙是意外，從以前到現在都是這樣，我不認為他跟月有辦法一起旅行，但是月自己做好決定，我沒有立場干涉。」果勒韃從口袋裡摸出菸，眼角餘光喵到禁菸標誌後，他僅僅是叼著，沒有點火，「月剩下的時間不多了，與其讓他作為吉祥物死在聯盟首都，不如讓他死在追尋解答的道路上。」

「即便他可能找不到任何東西？」

「月的目標從來沒有改變，他成為治安官就是為了使用治安官的搜查資源。」果勒韃撐著下巴，手指轉動酒杯裡的冰雕，「神話有各種說法，他的生命也有各種說法，對別人而言，月是治安官；對我而言，他先是那個尋找解答的苦行者，再來才是治安官。對他而言，最後一刻什麼也沒找到……也是一種解答吧。」

果勒韃喝完酒，沒收店裡剩下的所有枷鎖消除劑，這時聯盟飛船的警笛聲也抵達現場，走私星球這回捲入一場大麻煩。將幾張鈔票壓在酒杯下當作小費，治安官脫下斗篷的同時也卸除「果勒韃」這個私人身份，隻身迎接今後的混亂。

目送果勒韃離去，酒保將店裡的音樂音量重新調大，這是他最喜歡的一首歌，來自地球的「厄俄斯的誘惑」，他哼著旋律，再度順著節拍踩起滑步，雖然他聽不懂歌詞，但不妨礙他依照歌曲裡的情感重新填詞。

前奏結束，首先是第一段歌詞。

——//人類、空賊和治安官走進酒吧。//
