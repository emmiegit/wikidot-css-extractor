**アイテム番号:** SCP-4140

**オブジェクトクラス:** Euclid[[footnote]]以前はKeterでした。Auseuilプロトコルの発効の後、収容の信頼性が劇的に改善したため、SCP-4140のオブジェクトクラスは変更されました。[[/footnote]]

**特別収容プロトコル:** SCP-4140を内包した洞窟の水中の入り口の周囲は、高度にノイズに影響されやすい水中音響研究が近隣で行われているというカバーストーリーの下に排他ゾーンとして維持されなくてはなりません。このゾーン内の全ての収容活動は財団所有のDSV[[footnote]]この接頭辞は[[span class=&#34;ruby&#34;]]潜水作業支援船[[span class=&#34;rt&#34;]]Diving Support Vessel[[/span]][[/span]]を意味します。[[/footnote]]であり、移動洋上基地（mobile offshore base: MOB）&#34;トップサイド&#34;と命名されたカトラン船上から指揮されます。MTFオミクロン-5&#34;スキッパーズ・ウィズ・フリッパーズ&#34;[[footnote]]直接の垂直浮上が望めない複合的閉鎖環境での移動に特化した熟練のテクニカルダイバーで構成された機動部隊です。（訳注：名称はヨットなどで航海し、そのままダイビングを楽しむレジャーを意味する。）[[/footnote]]のメンバーが洞窟への進入と退出時に職員の移動をガイドするため駐在しなくてはなりません。洞窟内での収容の努力は複合体を通じてSCP-4140-2のこれ以上の拡散を防止することに集中されます。その破壊的な性質のため、職員は存在するSCP-4140-2との接触は避けるべきです。

[[collapsible show=&#34;+ アップデートされた収容手順: Auseuilプロトコル&#34; hide=&#34;- アップデートされた収容手順: Auseuilプロトコル&#34;]]
さらなるSCP-4140-2が顕現するのを防止するため、中央の洞窟の内部で常に音楽が演奏されなくてはなりません。全ての演奏家はSCP-4140を囲んで座らなくてはなりません。これらの演奏家は最低でも1種の弦楽器もしくは木管楽器を習得しているべきですが、演奏されるメロディは収容には無関係です。

収容に関わる職員のための居住区画を備えた暫定地下サイトが維持されるべきです。総勢15名の演奏家がサイト内に滞在し[[footnote]]5人の3グループとし、2時間のシフトを4回、1日に8時間演奏します。[[/footnote]]、もう1組が地表に滞在し、2週間でシフトしなくてはなりません。この演奏家のグループは現在財団エージェント、D-クラスおよびE-クラス職員の混成であり、タウ-8&#34;ザンのバイオリニスト&#34;に指定されています。追加の財団職員がタウ-8のシフトを監督し、MOBトップサイドに報告するために恒久的に存在しなくてはいけません。これらの職員はまた、補遺「SCP-4140の収容職員に対する影響」に詳述されたように、タウ-8メンバーの妄執的で非理性的な行動を監視しなくてはなりません。心理学的カウンセリングが地下サイトに居住するすべての職員に利用できるようになっていなくてはなりません。

死亡したタウ-8のメンバーは腐敗臭が他のメンバーの集中を乱すようになるまで、演奏を続行することができます。
[[/collapsible]]

**説明:** SCP-4140は、部分的に水没した洞窟の複合体[[footnote]]この複合体への唯一の既知の入り口は、北緯██度██分██.██秒、東経██度██分██.██秒の［削除済み］の海岸線下に位置します。[[/footnote]]の中央の部屋に位置する、位相幾何学的に非接続の空間です。あらゆる物質はこの空間の境界線を通過することができません。あらゆる形態のエネルギー（力学、電磁気など）は境界線への接触により完全に吸収され、再出現しません。その性質のため、SCP-4140内部の情報は収集できません。肉眼では長軸20メートル、短軸12メートルの反射のない楕円半球に見えます。非移動性であり、洞窟の床下1.4メートルまで広がっています。

洞窟の中央の部屋の壁の殆どは、1人の身元が特定されていない東ヨーロッパ系の男性に由来する生きた生物的な素材に覆われています。ドリルにより、この物体は複数層で構成されていることが判明しています。外側は脂肪層であり、その下にある腱と軟骨の層は、筋層と血管に覆われ、岩の壁から自発的に発生しています。壁そのもののサンプルには骨髄と脳脊髄液が含まれています。特定の場所では、外側の層の表面には、皮膚、眼球、歯といった様々な身体部位および器官の成長する小片が付着しています。この素材は生物学的に生存しており、基本的な刺激に反応しますが、意識があるとは考えられていません。この素材全体はSCP-4140-1に指定されています。

[[include component:image-block
name=SCP-4140-2|
caption=洞窟の部屋のひとつ。SCP-4140-2により壁の一部が消失している。|
width=300px
]]

中央の部屋で弦楽器または木管楽器が演奏されていないときには、SCP-4140に似た外見の空間が洞窟複合体内部に出現し始めます[[footnote]]洞窟内のランダムな場所に出現するように見えますが、既存の空間を拡大する位置に出現する可能性がわずかに高くなっています。[[/footnote]]。これらの空間は総称してSCP-4140-2に指定されています。これらはSCP-4140に外見上似ていますが、いくつかの点で異なっています。これらの境界は曖昧であり、あらゆる物体とエネルギーは抵抗なく通過可能です。通過した全ての物体とエネルギーは失われ、回収不可能と思われます。これまでにSCP-4140-2を出た、あるいは放出されたものはありません。部分的にSCP-4140-2に挿入され、取り出された物体は、挿入された部分が存在しなくなったかのように見えます。SCP-4140-2の出現前に空間内に存在していた物体も同様です。SCP-4140-2は局所的な現実不全の一形態であるという理論が提唱されています。

Auseuilプロトコルが行われていない限り、SCP-4140-2に占められた総容積は拡大し続けます。SCP-4140-2の拡大速度は音楽の演奏が消えてからの時間の自乗に比例します。この拡大速度の上限は未知です。SCP-4140-2に変換された空間が縮小することは観測されていません。しかしながら、SCP-4140-2が中央の部屋へと拡大したことはありません。演奏家がAuseuilプロトコルを続けている限り、SCP-4140-2の拡大速度は低下し始め、ゼロになります。この速度の減少は演奏している演奏家の数に正比例します。

生きた生物組織がSCP-4140-2に挿入されると、その拡大を一時的に停止させることが、事故により明らかになっています。この効果は失われた組織の量に応じて長くなり、組織が知的生命体に属する場合さらに増幅されます。しかしながら、これによる収容は極度に非能率的であるため、非常時にしか検討されません。

2018/██/██現在、洞窟複合体全体の容積のおよそ31%がSCP-4140-2に占められています。発見時、これは23%に過ぎませんでした。SCP-4140-2は周辺の岩盤のかなりの部分へと拡大していると思われますが、確認されてはいません。2018/██/██、Auseuilプロトコルが成功裏に発効して以降、この値は変化していません。洞窟複合体のうち影響を受けた部位は、財団の資産の喪失を避けるため、また洞窟の構造的整合性を確保するために閉鎖され、安定化されています。

Auseuilプロトコルに長期間（数週間の単位で）従事した職員は、精神の健康を損なった兆候を示し、異常な身体変化を呈します。これらの影響の原因はSCP-4140および／またはSCP-4140-1の近隣に長時間居たことと考えられています。精力的な研究にも関わらず、正確な原因は不明なままです。症状のリスト及びさらなる発見は補遺「SCP-4140の収容職員に対する影響」に収録されています。

**発見:** SCP-4140は趣味のダイバーたちが行方不明になったことで財団の知るところとなりました。彼らを運んだ支援船が、彼らが最近発見した洞窟複合体から帰ってこないという旨を無線連絡しました。後に彼らはSCP-4140に引き起こされた躁病に影響されたと判明しました。ダイバーたちによるSCP-4140-2の説明のため、通信は財団により妨害され、MTFオミクロン-5が初期探索に動員されました。

それ以降、行方不明のダイバーたちは洞窟でのダイビング経験の不足により、シルトアウト[[footnote]]ダイバーによりかき乱された泥状の堆積物により水中の視界が急速かつ劇的に悪化することを指します。[[/footnote]]により方向を失調し、結果として溺死したという偽造された調査レポートが現地の機関に流布されています。支援船の乗組員にはクラスB記憶処理が施されました。

**補遺: SCP-4140の収容職員に対する影響:** 影響を受けた職員は概ね3ステージに分類される症状を進行させます:

スタージ1:
* 財団職員の指示への全般的な不服従を伴う非理性的で脅迫的な行動の出現
* 基本的な必要量を満たさなくなるほどのAuseuilプロトコルの一部としての演奏への意欲の低下
* 中央の洞窟にいないときの朦朧とした、集中力を欠く振る舞い
* 中央の洞窟からの退出を強制されたり、進入を阻止された際の攻撃的な反応

ステージ2:
* Auseuilプロトコルとして演奏される音楽が「不自然」あるいは歪んでいるとの主張。及び音楽が洞窟複合体全体を通して聞こえるという主張
* SCP-4140を含んだ鮮明な幻覚
* SCP-4140-1の擬人化
* SCP-4140を神としての崇拝

ステージ3:
* 制御された肉体の変化を呈する。皮膚、筋肉、骨格構造の捻じれ、引きつり、臓器の再構成などがあるが、これに限らない
* 栄養、睡眠の欠如、上記の形態変化の激しさにも関わらず、生物学的に生存状態にあり、行動し続ける
* Auseuilプロトコルを妨害するものへの明確な敵意

ステージ1で洞窟複合体から退出させられた症例のおよそ90%では、影響は時間とともに減少しました。数例では軽快せず、記憶処理の使用が許可されました。全てのステージ2の職員はE-クラス職員に再指定され、収容手順には恒久的に不適合であると考えられます。ステージ3に到達したすべての職員は脳への傷害により終了され、その後焼却されなくてはなりません。

付記として、影響された職員の殆どはステージ3には到達しません。ステージ1-2において彼らは非異常性であり、彼らの演奏を妨害しない限り、一般に脱水、飢餓、睡眠の不足により死亡します。このように死亡した影響された職員はこれまでのところ、彼らの死体は依然として腐敗するにも拘らず、演奏をし続けています。ステージ3に到達した職員は死亡することなく、永久に演奏し続けることができると思われます。

**補遺: 回収された文書:** 以下は、中央の洞窟の、おそらくは地震活動により崩壊した部位から回収された日誌です。この側洞にはアディタイト語[[footnote]][*http://ja.scp-wiki.net/sarkicism-hub サーカイト]により発話、筆記されていた言語です。[[/footnote]]の一連の巻物と、SCP-4140-1の乾燥した一部が含まれていました。

&gt; カルキスト[[footnote]]サーキシズム信者内の精神的指導者です。[[/footnote]]・オトラーヴァの個人日誌
&gt; 
&gt; イオンの反乱が、私を精神も肉体も砕くダエーワの奴隷支配から開放して以来、私も他者に同じようにしたいと願い続けてきた。今ついに、私はアディトゥムから帝国の僻地へと、ダエーワから村々を開放するために送られるのだ。私は三人の助言者と私のハルコスト[[footnote]]カルキストの直接の操作を受ける多様な形態のサーキック生物群です。[[/footnote]]の多量の補給品とともに旅する。この日誌に私が出会ったものを記録しよう。
&gt; 
&gt; ------
&gt; 
&gt; ［簡略化のため無関係の日誌を削除］
&gt; 
&gt; ------
&gt; 
&gt; 以前はただの海岸の村だと考えていたものに、今非常に混乱させられている。通常考えられない大きなダエーワの兵団に敵対的に守られているだけでなく、この二週間だけで少なくとも半ダースの馬車が奴隷を供給しに現れたのを偵察で見かけた。奴隷を死ぬまで働かせる鉱山か何かが隠されているのだろうか？どのような理由があるにせよ、これを看過するつもりはない。他のものに知られず、兵士の一人を私のハルコストの一部とした。私は内と外から同時に攻撃を加える。
&gt; 
&gt; ------
&gt; 
&gt; 兵士を全て片付けたあと、村は彼ら以外は無人で、奴隷たちは地下へ、巨大な洞窟の迷路へと連れて行かれていた事がわかった。しかし、そこは鉱山ではないことがすぐにわかった。その代わり、我々は冒涜的な地下寺院があり、奴隷たちが複雑な生贄の儀式に参加させられているのを見つけた！洞窟へと侵攻すると、ダエーバイトの女司祭たちが、私が見たことのある何物にも似ていない不定形の虚無へと、奴隷たちを投げ込んでいるのを見つけた。奴隷たちは消滅し、再び現れることはなかった。しかし今では、彼らは幸運な方だったと思う。中央の洞窟へ着くと、私は遥かに大きな、動かない無を見つけた。その周りでは、痩せ衰えた奴隷たちが休むことなく笛を吹かされていた。笛吹きが一人あまりの疲労に倒れると、すぐに運び去られ、もう一人の不幸な者に替えられた。このような光景を続けさせるわけにはいかなかった。ちょっとした戦いで、私はダエーバイトの女司祭たちを牢へと捕らえた。開放された奴隷のほとんどは逃げたが、何人かが私に忠誠を誓った。彼らに我らの道と信仰を教えるために、できるだけのことをしようと思う。
&gt; 
&gt; ------
&gt; 
&gt; 私はこれを認めたくないが、私が阻止した儀式は考えていたように無意味なものではなかったようだ。今日の朝、中央の部屋以外の不定形の虚無が広がり始めているのを見つけた。ここから出る道はほとんど塞がれている！私の助言者の一人が、闇が彼女に向けて盛り上がってきたときに転び、次の瞬間には消えてしまった。これを見てダエーバイトの司祭は無益に笑ったが、その虚無の拡大は少しの間止まった。司祭たちの狂った笑い声は私が彼女らを全てを飲み込む無へと次々と投げ込むと消えた。衝動的だったかもしれないが、解決法を考える時間を稼ぐことになった。
&gt; 
&gt; ------
&gt; 
&gt; 私はこの物を見つめた。奴隷の血で描かれたダエーバイトの印がまだ記されていた。私には真に存在しようと欲する、食い入るように餓えた虚無しか見えなかった。私は、これがただの低級神ではない可能性に、心からの恐怖を感じた。私は開放した奴隷のうち、賢いものに問いかけた。その者は儀式の必要な部分は音楽だけだと言った。それを常にダエーワの不協和音の笛の音で囲めば、それは目を塞がれ、眠るのだと。私はそれにさらに命を捧げる必要はないことを知って安堵したが、あの笛吹きたちをまた奴隷に戻さなくてはならないのだろうか？この務めは、彼らを錯乱させ、痩せ衰えさせ、衰弱させる。特に常に演奏させ続ければ、彼らは長くは生きられないだろう。私のリハクタァク[[footnote]]肉体の増強と変化を行うサーキックの実践です。[[/footnote]]の技術で別の解決ができるかも知れない。
&gt; 
&gt; ------
&gt; 
&gt; その物は、私の予想より早く再び目覚め、私はその時まだ瞑想に集中していた。それは無防備な私を捕らえ、私の心の目に直接恐ろしいビジョンを注ぎ込んだ。その動かない、黒いベールを超えたものを垣間見そうになり、私は目を逸らそうとしたが、それはできなかった。私が藻掻くほど、境界は明瞭となっていった。最初は、遠い星々の光だけに照らされた、宇宙の広大な広がりへのポータルのように見えた。しかしよく見ると、星々は抜け目ない捕食者の目であり、その周りの広大な波打つ闇は、剃刀のように鋭い歯を備えた無数の奇形の口により荒々しく軋んでいた。私は即座に、明らかな間違いに気づいた。この物は、本能に突き動かされる心のない低級の神などではなかった。その瞬間、それが真に何であるかを見た。六つのアルコーンの一つ！
&gt; 
&gt; 何故我らが預言者イオンはこのような、広大な原初の混沌と交わろうなどと望めたのか？捻れた宇宙の秩序を転覆する希望など本当にあるのか？
&gt; 
&gt; 絶望の深みに達したと思ったとき、その物の無数の目が私を見て、理解のできない唸り声を上げた。私はそれを見た、それも私を見た。その眼差しは私を更に深いビジョンへと突き入れ、私の眼前でアルコーンの恐ろしい策謀の表出が紐解かれた。虚無の中心には、巨大な、半完成の肉と骨の融合が、あらゆる命のない蛇のような死骸があった。私は時間が加速するのを感じ、洞窟の無がさらに速く広がり、世界中の肉を消費するのを、その依代がさらに完成へと近づくのを見た。ついに最後には、その体がまさに我らの貪欲な祖先の生命の力に取り憑かれて命へと開花し、そしてその逃れられぬ牢獄である宇宙の虚無から前へと歩き出した！
&gt; 
&gt; ようやく私が我に返ったときには、私の助言者たちはすでにそれを宥め眠らすために、ダエーバイトの笛を取っていた。私は今や、これは到底恒久的な解決とはならないことを実感した。私は最終的にはこの物を、今から時が終わるときまで封じる方法を見つけなくてはならない。
&gt; 
&gt; ------
&gt; 
&gt; カルキストがこのようなことをするのは適切ではないが、私には選択肢がない。私が自由に使えるのは私の肉だけだ。私のリハクタァクの知識を持って、さらなる犠牲なくアルコーンを収容することが可能になるだろう。この物を留める誰かが常にいるようにするために、私は自身のキラーク[[footnote]]高度に修正されたサーカイトの肉体から作られた生きた寺院です。[[/footnote]]を作る。どれほど強いても、私の残る助言者たちは私をここに一人で残すことを拒否した。開放した奴隷の何人かも、この務めの重要さを他のものよりよく理解していたため、同様に残ることを希望した。そこで明日、私はハルコストを使い知る限りの入り口を閉じる。ご覧ぜよ。この時から、この洞窟に残る者は私の肉の不死を共有し、永遠の番人となるのだ。
&gt; 
&gt; ------
&gt; 
&gt; これが私の最後の理性的な記録となるだろう。私を支配した奴隷主たちは、「愚者」を意味する名前を私に与えたが、今しようとしていることを考えると、それは幾分当を得ていたのかも知れない。私は多くの者を少数のために犠牲にするダエーワのやり方も、生命は本質的に残酷であるということも認めない。デミウルゴス・ヤルダバオートの真の性質は我ら全ての中で生きている。この性質に抗うことが、常に友愛への唯一の道である。私は多くの者のために私自身を犠牲とする。もし他の者たちがイクナーン[[footnote]]プロト-サーキックの楽園です。彼らの預言者である崇高なるカルキスト・イオンによってもたらされると信じられています。[[/footnote]]の栄光の光を見られるようにするために、私が永遠に闇の中で生きなければならないのならば、そうなるべきなのだ。

特筆すべきこととして、崩壊した部位にあったSCP-4140-1の死滅した部位は、その表面に個別の臓器ではなく、完全な人間の姿を発生させていたようです。この機能は陥没により阻害され、SCP-4140-1の切断された部位は萎縮していました。</textarea></pre>
