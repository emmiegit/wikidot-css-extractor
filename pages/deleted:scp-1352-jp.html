    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1352-JP - 追憶日記
**著者:** ©[[*user aqua_salina_ht]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1352-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-1352-JPはサイト-81██の低危険度物品収容ロッカーに収容されます。--実験等でSCP-1352-JPを使用する際はセキュリティクリアランスレベル3以上の職員1名以上の許可が必要です。--現在SCP-1352-JPの使用やSCP-1352-JPを用いた実験は禁止されています。SCP-1352-JPの使用が確認された場合、直ちにサイト管理官に報告してください。

**説明:**SCP-1352-JPは過去の日付を書き込んだ者(以下対象と表記)の意識をを書かれた日付の対象の身体に送信し丸一日宿す[[footnote]]この表現が適切であるかは不明です[[/footnote]]ことができる日記です。--対象が過去の身体に憑依した状態で過去改変を試みると書き込んだ瞬間の対象が消失し過去改変が阻害されます。--紙の劣化は確認できませんが、製本技術などの観点から16世紀ごろに制作されたと推定されています。
SCP-1352-JPは埼玉県██市に存在する個人経営の骨董品店で販売されていたところを青木██氏に購入され、書き込んだ途端に青木氏が消えたと青木氏の親族から通報が為されたことで発見されました。通報内容から異常存在だと判断した財団職員が現場へ向かい、SCP-1352-JPを確保しました。確保時、SCP-1352-JPには複数の筆跡で日付が書き込まれていました。青木氏の筆跡で書かれた日付は通報日の前日の日付のみが確認されています。骨董品店の店主や青木氏の親族には軽い聴取を行った後、クラスBの記憶処理を施し解放しました。

__**実験記録**__
**担当:**[削除済み]博士

日付20██/05/15
&gt; **対象:**D-69450
&gt;
&gt; **実施方法:**被験者に実験日の日付をSCP-1352-JPに書き込ませる。
&gt;
&gt; **結果:**特に何も起こりませんでした。
&gt;
&gt; **分析:**確保時の状況と照らし合わせ、現在の日付では異常性が発現しないのでは、という結論に至りました。

日付20██/05/28
&gt; **対象:**D-71726
&gt;
&gt; **実施方法:**被験者に実験日の前日の日付をSCP-1352-JPに書き込ませる。
&gt;
&gt; **結果:**被験者はきっかり24時間意識を失い、その後目覚めました。目覚めた被験者に意識を失っている間について尋ねると、被験者は「前日の出来事を繰り返しているようだった」と答えました。
&gt;
&gt; **分析:**SCP-1352-JPの異常性は対象に特定の日付の幻覚を見せることではないかと推論が立てられました。ただし、確保のきっかけとなった使用者の消失について説明ができないため、検証が急がれます。

日付20██/06/08
&gt; **対象:**D-31867
&gt;
&gt; **実施方法:**被験者に実験日の翌日の日付をSCP-1352-JPに書き込ませる。
&gt;
&gt; **結果:**特に何も起こりませんでした。
&gt;
&gt; **分析:**被験者に未来の日付を書き込ませても何も起こりませんでした。SCP-1352-JPは過去の日付が書き込まれた場合にのみ異常性を発現するようです。

日付20██/06/19
&gt; **対象:**D-18309
&gt;
&gt; **実施方法:**被験者に、被験者が誕生する前の日付をSCP-1352-JPに書き込ませる。
&gt;
&gt; **結果:**特に何も起こりませんでした。
&gt;
&gt; **分析:** 実験記録日付20██/05/28の被験者の証言から、過去の日付の対象視点の幻覚を見せるのではないか、と仮説が立てられました。被験者の誕生前の日付では異常性が発現しなかったことから、その可能性は高いと思われます。

日付20██/07/02
&gt; **対象:**D-73647
&gt;
&gt; **実施方法:**被験者に実験日の前日の日付をSCP-1352-JPに書き込ませ、前日に起こらなかった事象を引き起こさせる。
&gt;
&gt; **結果:** 書き込んだ瞬間に被験者が消失しました。
&gt;
&gt; **分析:** 確保時と同様の事象が確認されました。この結果から青木氏は過去改変を行おうとしたものと思われます。また、幻覚ではなく実際に過去の対象の身体へ対象の意識を送信しているのでは、という推論が立ちあがっていますが、検証不足によりその推論の真偽については不明です。

日付20██/07/03
&gt; 日付20██/07/02の実験内容を承認した[削除済み]博士は、過去改変によるKクラスシナリオの危険性に対しての認識が不足しているとして降格処分になりました。後任の博士は未定です。

日付20██/07/13
&gt; 事案1352-JPの発生により予定されていた後任の博士の選定、および実験は中止とします。


__**事案1352-JPにより改訂された報告書、及び事案1352-JPについての閲覧にはレベル4以上のクリアランスが必要です。**__
[[collapsible show=&#34;+ レベル4クリアランスを提示して表示&#34; hide=&#34;- 閲覧終了&#34;]]

**説明:**SCP-1352-JPは過去の日付を書き込んだ者(以下対象と表記)の意識をを書かれた日付の対象の身体に送信し丸一日宿すことができる日記です。対象が過去の日付を書き込み、その日付の対象に意識を送信した状態で過去改変を試みると書き込んだ瞬間の対象は消失します。ただし過去で改変を行った瞬間にその世界から分岐する形で並行世界が誕生します。実験は中止状態ですが、対象の意識は誕生した並行世界に残っているものだと推測されます。誕生した並行世界は**我々の世界と同一の識別番号が振り当てられています。**並行世界間での混乱を避けるため、__**SCP-1352-JPの使用によって誕生したと思われる並行世界を発見した場合は速やかに該当の世界とコンタクトを取り確認する必要があります。**__


**事案1352-JP**-日付20██/07/12
我々が把握していない並行世界(以下SCP-1352-JP-Aと表記)の、財団を名乗る団体からメッセージを受信しました。受信したメッセージは以下の通りです。

&gt; 世界線█████財団様
&gt; 
&gt; 20██/07/01にD-73647がSCP-[編集済み]-JPの収容違反を起こしました。直ちにD-73647拘束し聴取を行ったところ、[削除済み]博士の指示で行ったとのことです。博士にも聴取を行いましたが関与を否定しています。
&gt; そこで並行世界の存在を疑い調査した結果、我々の世界と同一の識別番号を持つ世界が発見されました。このような並行宇宙が現在まで確認されなかったのは明らかに異常であり、この度メッセージを送らせていただいた次第です。
&gt; 心当たりがあるようでしたら教えて頂きたく存じます。返答お待ちしています。
&gt; 
&gt; 仮称世界線█████-A財団　空間異常部門


この事案の発生によりSCP-1352-JP-Aについて詳しく調査したところ、SCP-1352-JP-Aは20██/07/01までは我々の世界と寸分の狂いもなく[[footnote]]SCPの収容手順や[編集済み]国第43代大統領の就退任日時、国民投票の結果など人類の行動のほか、風向きや風圧、降雨量などの自然現象にも一切の差異が確認できませんでした[[/footnote]]同一の歴史を歩んでいることが確認されました。
このことからSCP-1352-JPの異常性は再認識され、オブジェクトクラスの再分類が行われました。同時に、共存関係を築くための話し合いがSCP-1352-JP-AのO5評議会と我々の世界のO5評議会の間で設置されました。現在、SCP-1352-JP-Aの世界線名を変更し存続させる方針が採られています。新たな世界線名については後日、外宇宙評議会を交えた協議を行い決定される予定です。
また、過去のSCP-1352-JPの保有者/使用者が誕生させた可能性のある並行世界については現在調査中です。


事案1352-JPの後、O5-█から以下の提言が為されました。
__**O5-█の提言**__
&gt; もしこの世界でKクラスシナリオが起きたとして、SCP-1352-JPを使用してKクラスシナリオ前に戻り終焉を防いだら？誕生した並行世界はその改変の瞬間まで我々の世界と完全に同一の歴史を歩んできており、その並行世界の我々は終焉した世界の我々を知ることもない。我々はこの世界と完全に同一の世界を存続させることができる。SCP-1352-JPはThaumielオブジェクトとして運用できるのではないか？
&gt; 
&gt; - 20██/08/██ O5-█ 

この提言によるオブジェクトクラスの再分類は現段階では行われていません。
[[/collapsible]]
