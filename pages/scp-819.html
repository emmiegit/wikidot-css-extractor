**Αριθμος Αντικειμένου:** SCP-819 

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-819 στεγάζεται επί του παρόντος σε ένα ασφαλές ερμάριο στήν Βάση-19. Για την πρόσβαση στα αντικείμενα SCP-819-A έως F απαιτείται άδεια από τον Δρ. Ντρέιν.

**Περιγραφή:** Το SCP-819 ανακαλύφθηκε σε ένα παιδιατρικό ιατρείο στο ███████, ███████, μετά από αρκετές αναφορές παιδιών που επέστρεφαν εσπευσμένα με συμπτώματα όπως απώλεια όρασης, έντονο ρινικό πόνο και ιδιοπαθή απώλεια συνείδησης. Οι πράκτορες που απεστάλησαν διαπίστωσαν ότι τα γλειφιτζούρια που προσφέρονταν στα παιδιά προκαλούσαν την εξαφάνιση διαφόρων σωματικών υγρών. Οι εν λόγω καραμέλες κατασχέθηκαν και το προσωπικό του γραφείου, οι επηρεαζόμενοι ασθενείς και οι κηδεμόνες τους έλαβαν θεραπεία και τους χορηγήθηκαν αμνηστικά κατηγορίας Α.

Το SCP-819 αναφέρεται στα περιεχόμενα ενός μεγάλου κουτιού με φαινομενικά κανονικά γλειφιτζούρια που παράγονται από την [ΑΠΟΡΡΗΤΑ]. Φαίνεται ότι μόνο το ένα πακέτο που ανακτήθηκε παρουσιάζει αυτές τις ανωμαλίες. Το SCP-819 αποτελείται από έξι γεύσεις γλειφιτζουριών, ατομικά τυλιγμένα και σε βρόχους ασφαλείας, που ταξινομούνται ως SCP-819-A έως F. Το τρέχον σύνολο των στοιχείων SCP-819-A έως F είναι ███, με ██ να έχει χρησιμοποιηθεί για δοκιμές. Φυσικά και χημικά, τα αντικείμενα αυτά φαίνονται φυσιολογικά και μπορούν να καταστραφούν και να καταναλωθούν όπως κάθε άλλο γλειφιτζούρι. Τα θραύσματα των γλειφιτζουριών διατηρούν τα αποτελέσματα. Οι γεύσεις είναι τετριμμένες, καθώς τα γλειφιτζούρια έχουν την ίδια γεύση με τα μη επηρεασμένα γλειφιτζούρια της ίδιας μάρκας. Πειραματικές δοκιμές διαπίστωσαν ότι κάθε γεύση επηρεάζει ένα διαφορετικό σωματικό υγρό.

||~ Ορισμός ||~ Χρώμα ||~ Γεύση ||~ Επηρεασμένο υγρό ||
|| SCP-819-A || Κόκκινο || Κεράσι || Αίμα ||
|| SCP-819-B || Πορτοκαλί || Πορτοκάλι || Γαστρικό οξύ ||
|| SCP-819-C || Κίτρινο || Λεμόνι || Ούρα ||
|| SCP-819-D || Πράσινο || Μοσχολέμονο || Φλέγμα ||
|| SCP-819-E || Μπλέ || Μπλέ βατόμουρο || Υδατικό και υαλοειδές υγρό ||
|| SCP-819-F || Μώβ || Σταφύλι || Εγκεφαλονωτιαίο υγρό ||

Το επηρεαζόμενο υγρό αποστραγγίζεται μόνο όσο το γλειφιτζούρι καταναλώνεται ενεργά και τα επίπεδα επανέρχονται στα φυσιολογικά επίπεδα ανά τυπική παραγωγή από το σώμα, υποθέτοντας ότι ο μηχανισμός παραγωγής δεν έχει υποστεί βλάβη κατά τη διάρκεια της απώλειας του υγρού. Δεν υπάρχει καταναγκασμός να καταναλωθούν τα γλειφιτζούρια, ούτε καταναγκασμός να σταματήσουν μόλις στραγγιστούν όλα τα υγρά, υποθέτοντας ότι το σώμα μπορεί να επιβιώσει χωρίς αυτά.

Κατά τη διάρκεια των δοκιμών, τα μόνα χρώματα που προκάλεσαν θανάτους άμεσα από την κατανάλωση ήταν το κόκκινο και το μοβ. Φαίνεται ότι ο ρυθμός απώλειας είναι ένας σταθερός όγκος και δεν βασίζεται στον συνολικό όγκο που υπάρχει στο σώμα, όπως αποδεικνύεται από τη διαφορά στους χρόνους μεταξύ των θανάτων στο SCP-819-A και στο SCP-819-F. --Το πού μετατοπίζονται τα υγρά είναι ακόμη άγνωστο. Θα πραγματοποιηθούν περαιτέρω δοκιμές καθώς θα αναπτύσσονται μέθοδοι για τον εντοπισμό αυτού του φαινομένου.--

Η διασταυρούμενη έρευνα με το SCP-466 δείχνει ότι τα υγρά μπορεί να μεταφέρονται σε τυχαίους ανθρώπους σε διάφορες περιοχές. Δείτε την Καταγραφή πειραμάτων 819-466 για περισσότερες λεπτομέρειες. Οι έρευνες και τα αιτήματα που δεν σχετίζονται με την εύρεση των μέσων ή του συστήματος μέσω του οποίου μεταφέρονται αυτά τα υγρά βρίσκονται σε επ&#39; αόριστον αναμονή. Συνιστώ την επανατοποθέτηση στο Euclid εν αναμονή αυτών των ευρημάτων.

**O5-8** - Απορρίπτεται η ανακατάταξη. Το στοιχείο και οι επιπτώσεις του εξακολουθούν να βρίσκονται υπό έλεγχο με περιορισμό.

Περαιτέρω έρευνα μπορεί να περιλαμβάνει την παρακολούθηση νοσοκομειακών και ιατρικών αρχείων για άτομα που εμφανίζουν τα ακόλουθα συμπτώματα μετά την κατανάλωση του προαναφερθέντος γλειφιτζουριού.

||~ Ορισμός ||~ Χρώμα ||~ Συμπτώματα||
|| SCP-819-A || Κόκκινο || Εξαιρετικά υψηλή αρτηριακή πίεση, αρτηριακό πρήξιμο ή διάρρηξη, αυξημένος όγκος αίματος||
|| SCP-819-B || Πορτοκαλί || Σοβαρή παλινδρόμηση οξέος, ιδιοπαθής έμετος οξέων.||
|| SCP-819-C || Κίτρινο || Διογκωμένη ή εκρηκτική ουροδόχος κύστη, αδυναμία αποστράγγισης της ουροδόχου κύστης, ασυνήθιστη ποσότητα εκκρίσεων ούρων||
|| SCP-819-D || Πράσινο || Σοβαρή ρινική έκκριση, εμετός φλέγματος, δυσκολία στην αναπνοή από συσσώρευση φλέγματος||
|| SCP-819-E || Μπλέ || Πρήξιμο ή διάρρηξη του βολβού και του φακού του ματιού, απομάκρυνση του βολβού από την κόγχη του ματιού.||
|| SCP-819-F || Μώβ || Εγκεφαλικό οίδημα και διπλωπία ή/και πονοκέφαλοι ή/και δυσδιάκριτη ομιλία ή/και προβλήματα αντίληψης.||

**Καταγραφές πειραμάτων:** Πραγματοποιήθηκαν πειράματα στο προσωπικό της κατηγορίας D προκειμένου να προσδιοριστούν οι επιδράσεις των διαφορετικών χρωμάτων των γλειφιτζουριών στα σωματικά υγρά και στην εξέλιξη των συμπτωμάτων κατά την κατανάλωσή τους. Τα άτομα ήταν συνδεδεμένα με διάφορα εργαλεία παρακολούθησης, όπως παλμικά οξύμετρα, πνευμονογράφοι και ΗΚΓ για την παρακολούθηση των ζωτικών σημείων κατά τη διάρκεια του πειράματος.

||~ Καταγραφή πειράματος 819-1 ||~ Όλα τα χρώματα||
||**Τεστ:**|| Σύγκριση γεύσεων||
||**Άτομο:**|| D-6338||
||**Διαδικασία:**|| Στο άτομο δόθηκαν 2 γλειφιτζούρια από κάθε γεύση, εκ των οποίων το ένα ήταν δείγμα από το SCP-819 και το άλλο ένα συνηθισμένο γλειφιτζούρι της ίδιας μάρκας. Το άτομο κλήθηκε να δοκιμάσει εν συντομία κάθε γλειφιτζούρι και να σχολιάσει τυχόν διαφορές στη γεύση.||
||**Αποτέλεσμα:**|| Τα άτομα δεν ανέφεραν διαφορές στις γεύσεις μεταξύ των γλειφιτζουριών. Προτείνεται η σήμανση των λαβών σε αυτά τα γλειφιτζούρια για να διασφαλιστεί ότι δεν θα υπάρξει τυχαία ανάμειξη.||
[[html]]
&lt;br&gt;
[[/html]]

||~ Καταγραφή πειράματος 819-A-1 ||~ Κόκκινο||
||**Τεστ:**|| Επίδραση της κατανάλωσης||
||**Άτομο:**|| D-3634||
||**Αποτέλεσμα:**|| Το άτομο άρχισε να καταναλώνει το γλειφιτζούρι, χωρίς να εμφανίσει κανένα ανεπιθύμητο σύμπτωμα εκτός από την ανάπτυξη ήπιας ταχυκαρδίας κατά τα πρώτα λεπτά. Μετά από περίπου 5 λεπτά, το άτομο άρχισε να φαίνεται χλωμό, με μέτρια ταχυκαρδία και μείωση της διαφοράς μεταξύ διαστολικής και συστολικής αρτηριακής πίεσης. Το άτομο αποπροσανατολίστηκε ελαφρώς, αλλά διατάχθηκε να συνεχίσει. Για αρκετά λεπτά, η αρτηριακή πίεση του ατόμου άρχισε να πέφτει, με αποτέλεσμα την αύξηση του καρδιακού παλμού καθώς το σώμα προσπαθούσε να αναπληρώσει. Στα 10 λεπτά, το άτομο άρχισε να εμφανίζει σημεία υποβολαιμικού σοκ και άρχισε να γίνεται λιγότερο διαυγές καθώς η αρτηριακή πίεση έπεφτε περαιτέρω. Το άτομο έχασε τις αισθήσεις του λιγότερο από 3 λεπτά αργότερα. Το δείγμα του SCP-819-A ανακτήθηκε, τα 2/3 καταναλώθηκαν. Το άτομο εξέπνευσε 1 λεπτό μετά την απώλεια συνείδησης. Η νεκροψία έδειξε ότι η αιτία θανάτου ήταν η έλλειψη αίματος. Υπολογίστηκε ότι το άτομο είχε χάσει πάνω από το ήμισυ των αποθεμάτων του αίματος κατά τη διάρκεια του πειράματος.||
[[html]]
&lt;br&gt;
[[/html]]

||~ Καταγραφή πειράματος 819-B-1 ||~ Πορτοκαλί||
||**Τεστ:**|| Επίδραση της κατανάλωσης||
||**Άτομο:**|| D-9078||
||**Αποτέλεσμα:**|| Το άτομο άρχισε απρόθυμα να τρώει το γλειφιτζούρι, σχολιάζοντας ότι &#34;███████ μισούσε τη γεύση του πορτοκαλιού&#34;. Το άτομο δεν παρουσίασε κανένα σύμπτωμα για τα πρώτα λεπτά. Στα 5 λεπτά, το υποκείμενο παραπονέθηκε για καούρα. Οι ζωτικές λειτουργίες παρέμειναν σταθερές. Μετά από 30 λεπτά, δεν υπήρξαν περαιτέρω αλλαγές στα συμπτώματα του ατόμου, εκτός από μια μικρή αύξηση του πόνου. Το άτομο αφέθηκε ελεύθερο μετά την πλήρη κατανάλωση του γλειφιτζουριού και παρακολουθήθηκε για τις επόμενες 36 ώρες. Το άτομο παρουσίασε σημαντικούς πόνους στο στομάχι μετά το φαγητό και ανέπτυξε διάρροια και ελαφρύ υποσιτισμό, συμβατά με τα συμπτώματα της αχλωρυδρίας. Το άτομο ανέκαμψε μετά από αρκετές ημέρες από τη φυσική αναγέννηση του γαστρικού οξέος. Το άτομο ανέπτυξε επίσης αρκετά πεπτικά έλκη από την έλλειψη φλέγματος που προστάτευε το βλεννογόνο του στομάχου κατά τη διάρκεια του πειράματος.||
[[html]]
&lt;br&gt;
[[/html]]

||~ Καταγραφή πειράματος 819-C-1 ||~ Κίτρινο||
||**Τεστ:**|| Επίδραση της κατανάλωσης||
||**Άτομο:**|| D-9948||
||**Αποτέλεσμα:**|| Το άτομο συνέχισε να καταναλώνει το γλειφιτζούρι. Μετά από 15 λεπτά, δεν παρατηρήθηκαν αλλαγές στα ζωτικά σημεία του ατόμου, ούτε αναφέρθηκαν από το άτομο μη φυσιολογικές αισθήσεις. Όταν πιέστηκε, το άτομο παρατήρησε ότι αισθάνθηκε λιγότερη ανάγκη για ούρηση από ό,τι στην αρχή της διαδικασίας. Η εξέταση διακόπηκε, ενώ το άτομο καθοδηγήθηκε να καταναλώσει 1 λίτρο νερό και να περιμένει μέχρι η επιθυμία για ούρηση να είναι έντονη. Το άτομο διατάχθηκε και πάλι να καταναλώσει το SCP-819-C. Μετά από 2 λεπτά, το άτομο ανέφερε ότι η ανάγκη για ούρηση είχε μειωθεί. Μετά από 10 λεπτά, το άτομο δεν είχε καμία επιθυμία για ούρηση και όταν διατάχθηκε να επιχειρήσει, δεν παρέμειναν ούρα στην κύστη του ατόμου.||

**Σημείωση:** Ενώ αυτό μπορεί να έχει κάποια πρακτική χρήση για πράκτορες πεδίου ή ευαίσθητες επιχειρήσεις, θα το εκτιμούσα αν το προσωπικό σταματούσε να ζητά το 819-C-1 για ψυχαγωγικές χρήσεις. - Δρ. Ντρέιν
[[html]]
&lt;br&gt;
[[/html]]

||~ Καταγραφή πειράματος 819-D-1 ||~ Πράσινο||
||**Τεστ:**|| Επίδραση της κατανάλωσης||
||**Άτομο:**|| D-1151||
||**Αποτέλεσμα:**|| Μετά από περίπου 3 λεπτά, το άτομο παρατήρησε ότι ένιωθε σαν να άρχισαν να καθαρίζουν τα ιγμόρεια του και συνέχισε με χαρά. Μέσα σε άλλα 3, το άτομο ανέφερε ότι η μύτη του αισθανόταν πολύ ξηρή και λίγο επώδυνη. Η περαιτέρω κατανάλωση προκάλεσε αύξηση του ιγμορίτιδας και του ρινικού πόνου, καθώς και αύξηση του πόνου στο λαιμό του και ελαφρά δυσκολία στην αναπνοή. Η συνεχιζόμενη πρόοδος είχε ως αποτέλεσμα επώδυνη κατάποση, πιο δύσκολη αναπνοή και έντονο πόνο σε όλες τις προηγουμένως προσβεβλημένες περιοχές. Μετά το τέλος της κατανάλωσης, το άτομο αφέθηκε ελεύθερο και παρακολουθήθηκε για 5 ημέρες. Η αρχική εξέταση έδειξε φλεγμονή του ρινικού, παραρρινικού και οισοφαγικού ιστού. Παρόμοιος ερεθισμός στους πνεύμονες επιβεβαιώθηκε όταν εξετάστηκε η αναπνοή του ατόμου. Το άτομο ανέπτυξε γρήγορα ρινόρροια και υπέκυψε σε διάφορα στελέχη ιών του στομάχου και του ρινικού ιού. Αφού ανάρρωσε από τις ασθένειες, το άτομο επανήλθε στο φυσιολογικό, αν και υπάρχει η θεωρία ότι ορισμένοι από τους αδένες παραγωγής είχαν υποστεί βλάβη από την παρατεταμένη έλλειψη φλέγματος.||
[[html]]
&lt;br&gt;
[[/html]]

||~ Καταγραφή πειράματος 819-E-1 ||~ Μπλέ||
||**Τεστ:**|| Επίδραση της κατανάλωσης||
||**Άτομο:**|| D-8381||
||**Αποτέλεσμα:**|| Εντός 15 δευτερολέπτων, το άτομο ανέφερε δυσκολία στην όραση. Σε ένα λεπτό, το άτομο έχασε όλη την όραση. Κατά τη φυσική εξέταση, φάνηκε ότι το υδατοειδές υγρό είχε εξαντληθεί και ότι η μάζα του ματιού είχε αρχίσει να συρρικνώνεται. Περαιτέρω κατανάλωση προκάλεσε συρρίκνωση των ματιών του ατόμου και στη συνέχεια συρρίκνωση, καθώς το υαλώδες υγρό χάθηκε. Μετά από 4 λεπτά, τα μάτια είχαν στερηθεί πλήρως το χιούμορ και είχαν συρρικνωθεί. Το άτομο ήταν σε θέση να αισθανθεί τη συρρίκνωση των ματιών, αλλά δεν αισθάνθηκε πόνο έως ότου τα μάτια μειώθηκαν σε σημείο που καταπονούσε τη σύνδεση με το οπτικό νεύρο. Τα μάτια δεν ενυδατώθηκαν μετά το τέλος του πειράματος λόγω του υαλοειδούς υγρού που δεν αναπληρώνεται. Το άτομο τερματίστηκε μετά από αυτό το πείραμα.||
[[html]]
&lt;br&gt;
[[/html]]

||~ Καταγραφή πειράματος 819-F-1 ||~ Μώβ||
||**Τεστ:**|| Επίδραση της κατανάλωσης||
||**Άτομο:**|| D-2941||
||**Αποτέλεσμα:**|| Μέσα σε 20 δευτερόλεπτα από την έναρξη της κατανάλωσης του γλειφιτζουριού, το άτομο παραπονέθηκε για ξαφνικό έντονο πονοκέφαλο και αδυναμία. Η ανάκλιση φάνηκε να μειώνει τον πόνο, υποδεικνύοντας ορθοστατικό πονοκέφαλο. Το άτομο διατάχθηκε να καθίσει και να συνεχίσει. Το άτομο παραπονέθηκε επίσης για ζάλη, ίλιγγο και διπλωπία. Μέσα σε 3 λεπτά από την έναρξη του πειράματος, το άτομο έχασε τις αισθήσεις του. Το άτομο κηρύχθηκε νεκρό 30 δευτερόλεπτα μετά την απώλεια των αισθήσεων. Το δείγμα του SCP-819-F καταναλώθηκε ελάχιστα. Η αυτοψία έδειξε σοβαρή έλλειψη εγκεφαλονωτιαίου υγρού, με αποτέλεσμα ο εγκέφαλος να χάσει την πλευστότητα και να στενέψουν τα αιμοφόρα αγγεία που παρέχουν αίμα στον εγκέφαλο.||
