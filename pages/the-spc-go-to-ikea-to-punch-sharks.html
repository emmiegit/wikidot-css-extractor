“不行。”

在宜家约40公里远的地方，两个殴鲨员躲在灌木丛中。一个人正用着望远镜看宜家，另一个人看起来就好像，佢[[footnote]]**译注：**此处原文为xey，代指除“他”或“她”以外的中性第三人称单数。后续文章中同字则代表原文相同。[[/footnote]]除了不想去那里以外什么都肯干。地上放着一张打印出来的图片，上面是一个网站销售鲨类毛绒玩具的广告。

“他们在那儿卖鲨鱼啊，Al[[footnote]]**译注：**本文中的Al指对本文中另外一个角色，Altair的简称/昵称。下文中同理。[[/footnote]]。”

“不行就是不行。”

“我们可以把它们当训练设备用。”

“我刚刚才去了宜家。他们没有在售的鲨鱼。再说，难道我们的激光机器鲨还不够用来训练的吗？”

“那是因为他们的网站上真的是刚刚，一分钟前才出现的促销。而且那机器鲨鱼还有会伤害我们实习生的拳头的毛病。”

“这是他们学习的方式，Karina。”Altair说道。“我们需要他们来发展更好的殴鲨技术，我并不认为一个柔软的毛绒玩具能帮助他们。”

“闭嘴，让我观察下那些人。”

当Karina的望远镜放大宜家入口时，她看到一群人从里面走出来，他们的购物车里装满了广告上宣传的鲨类毛绒玩具。回想起她的鲨类危害训练，她开启了她的殴鲨员检查引擎护目镜[[footnote]]大多数殴鲨员叫他“鲨B滚蛋”护目镜，但是Karina坚持使用全称。[[/footnote]]。立刻各种各样的鲨类玩偶被识别并变成深蓝色的马赛克，保护Karina不受到鲨类危害的影响。

“我们得调查这个宜家，Al。他们肯定在搞什么鬼。”

“老天，我真不知道这年头他们为什么允许新晋殴鲨员自己选择任务。”Altair叹了口气。“我还是个新兵的时候，还被派去海洋中层带，去打倒20只鲨鱼呢。”

“嘿，我不是新人了！这只是我的第一个实地的任务而已。快点，开始走吧——我们可能要错过打折了！”Karina跑向宜家，大喊着。

“嘿，我有个主意。为何不让我先进去，给你拿毛绒玩具，然后我们离开这个该死的地方？”Altair喘着气，佢努力不在停车场上摔倒。

“作为你的后辈，我要对你进入那种危险境地可能承受的任何伤害负责。我应该第一——”

“好，好。你去吧。我去上个厕所。”

当宜家的凉爽空气扑面而来时，Karina不禁感到有点不适应。也许是因为她穿着全套的殴鲨装备，带着ASM-DT水陆两用步枪，穿着战斗游泳靴，臀部挂着反鲨鱼喷雾，脸上牢牢地戴着殴鲨员检查引擎护目镜。或者也许是因为Altair回来时正穿着一些明显是从抽屉底部掏出来的什么人字拖、沙滩短裤和一件很薄的T恤，还喝着一杯上面飘着焦糖的三合一拿铁，那肯定不是从星巴克买的。Karina把那些乱七八糟的胡思乱想塞进心里，并且想起了她的任务：认识到危险物，买来那危险品，然后弄清楚它是怎么让人们受到鲨类的想法感染的。

------------

“唔，不好意思先生。你关押着的鲨鱼异端在哪里？”

宜家店员茫然地看着他面前的两个人。午饭时间快到了，宜家肉丸子的味道横贯饮食区一路飘到门房，搞得他越来越饿了，他不想被这两个像迷路的小孩一样围着宜家转的正常人和佢的[[footnote]]**译注：**原文为xyr，含义与“他的”或“她的”相同，但具有中性意义。[[/footnote]]同伴搭话，只想一头睡过去。

“额，她的意思是那些鲨鱼玩偶在哪里。”

“啊。它们在玩具区的走廊上。”

“谢谢你。”

Altair和Karina快速地离开了，Altair走得很快，脸红得厉害。佢只想无所事事地睡一整天，但佢被分配给了一个游手好闲，经常给指挥中心传递不知情平民的信息的办事员。也许这是工作时偷懒的惩罚，也许是天杀的婊子Samson的另外一个恶作剧，虽然这个人就算被赋予了所有的强化和植入物依然打不了一条鲨鱼，但还是具有比佢要高的权限。不过，佢现在被困在了一个宜家里，拖着这个让佢感到尴尬的全副武装的新兵。

“Al？Al！”Karina大喊。“我们到了，Al！”

Altair停下了佢的脚步。终于，他们到达了鲨类威胁所在的区域。一排排的鲨类宣传物摆在他们眼前，它们的数量、便宜的价格和茫然的眼神无一不在嘲弄这两人。Karina立马打开了她的殴鲨员检查引擎护目镜，而Altair则继续小口喝着佢的饮料。

“那……现在怎么着。”

“嗯哼，”Karina咧着嘴笑着，说，“我们把这些东西全拿出来，在宜家门口全烧了，告诉那些住这附近的鲨鱼们，我们可不是好惹的！”

“想什么呢。我们会被警察当成纵火犯抓起来的。再说，我们也没带打火机啊。”

“我带了一个！”Karina大喊，不过，她翻了自己口袋十分钟也没找出来什么打火机。

“好吧，这个不行，那我们执行我的B计划——带个玩具走，去分析一下它有没有什么异常行为。”

“听起来我会更喜欢这个计划。那，去挑个你喜欢的玩偶吧。”

Altair看着Karina走来走去，她在一个蓝色的柱状物前停下，试图把它拽出来。

“哇，这个鲨类危害真的是很严重，不是吗？”

“哦对，你戴着目镜。那我来给你挑一个好了。”

Altair拿起一个BLAHAJ[[footnote]][[image https://scp-wiki.wikidot.com/local--files/the-spc-go-to-ikea-to-punch-sharks/blahaj.jpg alt=&#34;一个BLAHAJ，一个100厘米长的宜家鲨鱼玩偶&#34; width=&#34;240px&#34; ]][[/footnote]]，上面系着一个新奇的红色蝴蝶结。

“哦嘿，这个有个蝴蝶结。多可爱啊。”

Karina惊慌地转过头，看着佢。

“你——你被鲨类危害给影响了！别担心，我会救你的！”

Karina拿出她的反鲨类危害枪，然后对准了Altair。好吧，是对准了那堆她认为是Altair的蓝色马赛克。她射出了镇静剂，然后它击中了什么东西。

“耶！我救了人！”

“噢别这样，刚才那个BLAHAJ真的很完美的。它甚至还有个蝴蝶结呢。”Altair叹道。“估计我得挑另外一个了。麻烦在这等会，替我看着这块地方。”

Karina敬了个礼。“是，长官！”

Altair回来的时候带着两只鲨鱼玩偶，还有一些其他物资。其中一只的头上有个红色蝴蝶结，另外一只的脖子上系着个黑色的领结。

“好了，我搞定了——你他妈在干什么呢。”

Karina蹲在地上，跟一个小孩子说话。小孩的母亲感到困扰，为什么这个美军士兵要和她的孩子说什么“殴鲨拳法”和什么“鲨类宣传”，还给孩子展示什么看起来像潜水员殴打鲨鱼的图片，虽然那倒不能说不适合小孩看。那小孩看起来倒是挺喜欢这些制作得意外精良的动画，所以她现在只在等那个士兵停下，然后她就能离开这里，做一些母亲该做的事。

“Karina，我买完东西了。咱们走吧。”

“你找到那鲨鱼——”

“是的是的我找到了，我们该走了。”

Altair抓起了Karina的胳膊然后，尽管未曾植入任何强化设备，还是有足够的力量把她拖出了玩偶所在的走廊。

“最后跟你说句话，孩子，记住要把你看到的所有鲨类全部打倒！”Karina冲着孩子大叫。

“好的姐姐！”那孩子挥着手喊着，怀里抱着一个小号的鲨鲨玩偶。

------------

如果有人在此刻到访一个特定的宜家，他们大概会为眼前的景象感到惊讶。一个身上着装仿佛在告诉全世界佢压根不在乎体面二字的人，正拖着另外一个像是美军士兵的人的胳膊，拽着这个人的胳膊往前走。

Altair拖着Karina，在收银台前停下。在佢刚刚进入宜家时，佢还在担心自己在人群之中的形象，但现在，佢只想赶紧回到指挥中心，可能会为把佢分配给她而臭骂一顿Samson，然后睡上24个小时。

“两个一百厘米的BLAHAJ，一个MJOLKKLOCKA[[footnote]]**译注：**宜家在售的一种记忆棉枕头。[[/footnote]]，一件BRATTBY[[footnote]]**译注：**宜家在售的一种蓝色塑料手提包。[[/footnote]]，一套FORSEGLA[[footnote]]**译注：**宜家在售的一种竹制玻璃杯盖，也能做杯垫用。一般以一套两个的组合售卖。[[/footnote]]，一组SVAMPIG[[footnote]]**译注：**宜家在售的一种灰白色洗碗海绵。一般以一组两个为单位售卖。[[/footnote]]，还有二十个SKARIG[[footnote]]**译注：**宜家在售的一种蓝色挂钟。[[/footnote]]，就这些吗？”店员问道。

“嗯哼。”

“噢，嘿，我忘了这个放在购物车底下的盒子了，里面还有三十个玩偶。”

“等一下你说啥。”

Altair笑容满面地看向Karina。

“别担心，我把我两只胳膊能抱下的鲨鱼危害全都拿来了，我们能对它们进行进一步分析，还能拿它们训练。”Karina小声说。

“唉啊行吧。”Altair扭头对店员说。“那就这样，我们要32个BLAHAJ。”

店员开始扫码并计算每件商品的价格。“那这些总共是大概……909.45美元。”

“哦我的天我花了一千刀。”

不过，在Altair还没来得及把这完美无缺的一千美刀交给这位明显一心想去吃午饭的店员之前，Karina猛冲了进来，将一张磁条上有很多明显刷卡痕迹的信用卡交给了店员。

“不——不，没事，没关系的。让我付钱就好。”Altair结结巴巴地说。

“作为你的后辈，我有责任承担战斗区域中可能需要的所有费用，所以让我来付钱吧。没事的，我的信用卡额度足够。”

店员拿过了她的卡，刷了一下。机器响了一下，否定了她先前额度足够的说法。

“女士，你的信用卡刷爆了。”

“你能——能再试试吗？可能只是没刷好呢？”

又试了三次，店员转过身，瞪着Karina。

“女士，请拿现金付款，要不然给我另外一张信用卡吧。”

“好！”Karina叫着，拿出了另一张信用卡。这张，一样，不管用。

“女士，这张卡被银行冻结了。再拿一张卡，请吧。”

“唔姆，别担心，我还有另外一张卡！”Karina说着拿出了另外一张卡，递交给了店员。从机器的响声里可以听出来它好像都有点生气了。

“这不是信用卡，女士。这是你的ID卡。”

“哦……额……还有一张？”

Altair看着Karina从她的口袋里掏出仿佛无穷无尽的信用卡，店员用它们刷过机器，机器发出愤怒的响声。全都被拒绝了。

午餐时间已经过去30分钟了，随着最后一张信用卡终于成功支付，柜台后面明显被激怒的店员气急败坏地说，“真是谢谢您的光临。”

----------

打包好30只鲨鱼玩偶，并把它们和其他物资一起放在后备箱里以后，Altair把那两只特殊的玩偶摆放在了前座上。

“嘿，我不才该是坐在前座上的吗？”Karina撅起嘴。

“不好意思，我得盯着这些鲨鱼玩意儿们。”Altair咧嘴一笑，眨了眨眼。

“好好好好吧。不过下一次我们来宜家时我要坐前座，有没有鲨鱼都一样。”

回家的路上一片平静。

----------

“Al……”他们回到指挥中心时，Karina咕哝。

“嗯哼？”

“我今天做的好吗？任务成功了吗？”

“嗯，你全副武装闯入敌人的阵地，从鲨类危害的手中保护了我，还设法证实了他们的邪恶行为，没有丝毫退缩。”

“……”

“是的，你做得不错。我会给你一个可观的评价的。”

Karina笑了。“谢——谢谢你，Al。”

“能给我一个玩偶吗？”

“当然。”

--------

这天晚上，两只鲨鱼玩偶被人拥入怀中。其中一个，头上有着可爱的红色蝴蝶结的那个，被佢抱着，而另一个脖子上系着可爱的黑色领结的那个，被她抱着，她对自己在指挥中心外的第一次任务感到十分满意。
