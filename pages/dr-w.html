曾經在遙遠的過去。

有一個天賦異稟的年輕人，他經常創造一些神奇的小東西。

他經常將這些東西送給小孩子們。他受到孩子們的歡迎，也一樣被孩子的父母們歡迎。

當他的技巧越來越精妙，創造的東西越來越多。

有一天，一個神秘人來找年輕人，他找年輕人，希望年輕人為他工作，而當時年輕人所住的小村莊受到工業化的影響下，人們跑到了城鎮上居住，村莊越來越少人住，孩子們跟著父母一起去城鎮中，而年輕人的家人都已經過世。

年輕人決定跟著神秘人去城鎮。

當年輕人到城鎮中，他被神秘人安排到一間工廠中跟一群工匠一起工作，他們造出了許多神奇的物品，這些東西被人們視為珍品，被人們追捧。

逐漸的，年輕人開始沉溺在這些追捧中，只接受他人預定的東西。直至有一天他發現他製造的東西不是在帶給人們快樂，而是用在一個殘酷的地方，戰爭。

年輕人去找神秘人理論。

但他被神秘人丟到監牢中，受盡折磨，被威脅如果不做的話，年輕人就會死。所幸年輕人與工匠工作時，交到了許多好友。

在好友們的幫助下，年輕人逃出了監牢，他跟好友們一起逃出工廠，但他們很快就發現神秘人早已經佈下了天羅地網，年輕人用自己的天賦跟造物與神秘人的手下對抗，最終他們逃出了神秘人的手掌心。但他們活下的人寥寥無幾。

年輕人決定復仇跟維持自己的本心。

他跟工匠們造出了一件神奇的物品，他們將自身的靈魂跟血用誓約附著在這個物品，讓他們永生、不再違背自己的本意。

而他們潛伏起來，靜靜地等著機會擊敗神秘人。

他們製造了許多精巧的玩具送給孩子們，就如同當初年輕人的行為跟理想一樣。

「好了。孩子故事聽完了！你們也該睡了。」一個老人對著躺在床上的孫子孫女說出。

「爺爺，他們打得贏壞人嗎？」小女孩對爺爺發出疑問。

「他們一定打得嬴！」老人笑著對孫女說

「他們還會送我們聖誕禮物嗎？」男孩對著爺爺說出自己的聖誕願望之一。

「你們趕快睡著的話就會有的！」老人笑著對男孩說道。

「那。爺爺晚安。」老人關上夜燈跟房門。

「晚安。」

一段時間後，老人確認兩人睡著後。他喚起了自己造的玩具。

「時間到了嗎？工匠。」玩具們對老人發出疑問。

「是的。時間到。」老人拿起了自己的武器，木槌跟其他工具。

玩具中的一個玩具飛機飛到窗外後，神奇地變大。

玩具們跟老人搭上飛機，當他們一起升空後，老人看了一眼孫子孫女們的房間窗口。</textarea></pre>
