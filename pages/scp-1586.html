    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1586  – Fötale Singularität
**Autor:** [[*user Aelanna]] 
**Original:** https://scp-wiki.wikidot.com/scp-1586
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1586

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1586 ist in einer Standardzelle für Humanoide in Humanoiden-Eindämmungsstandort-06-3 untergebracht. SCP-1586 ist mit einer kalorienreichen Diät zu ernähren und jederzeit über biometrische Sensoren zu überwachen. Alle Krankheiten, Leiden oder Inkonsistenzen in den biometrischen Messwerten sind unverzüglich dem Kommando am externen Standort-19 zu melden, und alle medizinischen Verfahren, die das Risiko einer Fehlgeburt bergen, müssen sowohl vom Standortdirektor als auch vom stellvertretenden Standortdirektor genehmigt werden.

Bis endgültige Notfallverfahren entwickelt sind, muss alles nicht notwendige Personal den Standort verlassen, falls SCP-1586 eine Fehlgeburt erleidet oder die Wehen einsetzen.

**Beschreibung:** SCP-1586-1 ist eine menschliche Frau gemischter europäischer Abstammung, bei der ursprünglichen Eindämmung etwa 17 Jahre alt. SCP-1586-1 ist physiologisch in jeder Hinsicht normal, mit der Ausnahme, dass es aufgrund der langfristigen Unterernährung aufgrund der Effekte von SCP-1586-2 abgemagert ist, was durch die Verabreichung einer hochkalorischen Diät nur teilweise gemildert wurde. Zum Zeitpunkt der letzten Aktualisierung befindet sich SCP-1586-1 seit fünf (5) Jahren in Foundation-Gewahrsam, während denen sie sehr kooperativ mit Foundation-Personal war und somit ein minimales Sicherheitsrisiko darstellt.

SCP-1586-2 ist ein anomales Objekt oder eine anomale Entität, das sich im Zentrum der Gebärmutter von SCP-1586-1 befindet und ein nahezu perfekter schwarzer Körper in Form eines zwölf Wochen alten menschlichen Fötus zu sein scheint. Das Objekt weist eine extreme Linsenbildung elektromagnetischer Strahlung auf, die mit einer gravitativen Singularität vereinbar ist, und zieht kontinuierlich Nährstoffe und Flüssigkeiten aus der Gebärmutterschleimhaut von SCP-1586-1. Messungen der Eigenschaften des Objekts haben eine berechnete Masse von ungefähr 1,69 x 10^^25^^ kg ergeben; es ist derzeit nicht bekannt, wie oder warum diese Effekte auf das Innere der Gebärmutter von SCP-1586-1 beschränkt sind oder warum SCP-1586-1 nur minimal betroffen ist.

SCP-1586 erregte die Aufmerksamkeit der Foundation am █.██.08 nach einem Krankenhausbesuch von SCP-1586-1; die Anomalie wurde während einer routinemäßigen Röntgen-Computertomographie (CT) beim Subjekt festgestellt, um Bauchschmerzen nach einer Aufprallverletzung während eines Sportereignisses zu diagnostizieren, und ins Krankenhaus eingebettete Agenten benachrichtigten den nächstgelegenen Foundation-Beobachtungsposten. Ein Eindämmungsteam wurde entsandt und allen zivilen Zeugen wurden Amnesika verabreicht; die Eltern von SCP-1586 wurden mit einer Vertuschungsgeschichte versorgt.

SCP-1586-1 behauptet, niemals Geschlechtsverkehr gehabt zu haben. Eine ärztliche Untersuchung konnte diese Behauptung nicht bestätigen.

**Anhang 1586-01:** Vorfallbericht

&gt; Am █.██.08 erkrankte SCP-1586-1 extrem, nachdem es versehentlich einem präsymptomatischen Foundation-Betreuer ausgesetzt war, der mit einem Influenzavirus infiziert war. Während der folgenden Woche wurden mehrere Fehlfunktionen in gravimetrischen und radiometrischen Sensoren sowie intermittierende Stromschwankungen am Humanoiden-Eindämmungsstandort-06-3 zu Zeiten gemeldet, die mit den schwersten Krankheitsperioden von SCP-1586-1 übereinstimmten.
&gt; 
&gt; Es wird vermutet, dass SCP-1586-1 irgendwie den Effekt von SCP-1586-2 eindämmt, was während ihrer Krankheitsphase gestört wurde; die anschließende Untersuchung zeigte eine 1,3%ige Zunahme der geschätzten Masse von SCP-1586-2, was diese Theorie zu stützen scheint. Das Forschungspersonal glaubt, dass, wenn SCP-1586-2 von SCP-1586-1 getrennt wird, entweder durch Geburt, Fehlgeburt oder chirurgische Entfernung, der volle Effekt einer gravitativen Singularität freigesetzt werden wird.
&gt; 
&gt; Bis wir eine dauerhafte Lösung für dieses Problem finden können, beantrage ich, dass wir SCP-1586-1 so gesund wie möglich halten.
&gt; 
&gt; Dr. █████████
&gt; Beobachtungsleiter

**Anhang 1586-02:** Administrative Anmerkung, █.██.09

&gt; Anfrage genehmigt. Tun Sie, was Sie tun müssen.
&gt; 
&gt; O5-██

**Anhang 1586-03:** Beobachteranmerkung, █.█.09

&gt; Die Verabreichung einer kalorienreichen Diät und zusätzlicher medizinischer Versorgung scheint den Zustand von SCP-1586-1 verbessert zu haben, hat aber auch die Rate, mit der SCP-1586-2 an Masse zunimmt, leicht erhöht. Obwohl es nicht so schnell wächst wie ein echter menschlicher Fötus, scheint der letzte Schnappschuss, den wir gemacht haben, darauf hinzudeuten, dass die Form und Größe von SCP-1586-2 jetzt mit der eines Fötus im Alter von 16 Wochen übereinstimmt. Wir haben auch subtile Veränderungen in seiner Silhouette und den lokalen Messwerten entdeckt, die darauf hindeuten könnten, dass es sich zu bewegen beginnt.
&gt; 
&gt; Wir haben keine Ahnung, woher es die zusätzliche Masse bekommt, aber bei dieser Rate haben wir vielleicht weniger als fünf Jahre, bevor es &#34;voll ausgetragen&#34; wird, und das schließt die Möglichkeit vorzeitiger Wehen nicht aus. Um die Sache noch schlimmer zu machen, zeigt SCP-1586-1 allmählich Anzeichen psychologischer Instabilität: Ihr mentaler Zustand schwankt zwischen Perioden extremer Depression und Momenten, in denen sie glaubt, mit einer Art Gottheit schwanger zu sein, und das Letzte, was wir brauchen, ist ein instabiler Wirt.
&gt; 
&gt; Wir wissen einfach zu wenig über diese Anomalie, und die möglichen Folgen eines größeren Vorfalls sind auch völlig unbekannt. Ich beantrage weitere Forschung und medizinisches Personal für das SCP-1586-Team.
&gt; 
&gt; Dr. █████████</textarea></pre>
