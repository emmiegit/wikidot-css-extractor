    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3739-JP-J - 箸渡し
**著者:** [[*user Syutaro]]
**作成年:** 2023
　
----
//[[[author:syutaro|この著者の他の作品]]]//
[[include credit:end]]

**アイテム番号:** SCP-3739-JP-J

[[include :scp-jp:component:image-zoom name=http://scp-jp-storage.wikidot.com/local--files/file:8284553-25-si1j/Chopsticks.jpg|
caption=現在のサイト-81144備品保管庫|
width=300px|
align=right|
]]

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** SCP-3739-JP-Jの収容は不可能です。一般人によるフォーク及びナイフの使用を推進するため、パンやステーキに代表される洋食の普及を急いでください。希望する職員には箸レンジャー訓練の受講が認められており、修了者には箸レンジャーバッジが贈呈されます。なお2023年4月15日現在、サイト-81144に所属する一部職種の職員に対し、箸レンジャー訓練の受講必須化が試験的に進められています。

**説明:** SCP-3739-JP-Jは、箸の扱いに熟達した者のみが到達できる箸使いの極致です。SCP-3739-JP-Jに到達した人間は物理的に可能な限りあらゆる動作を箸で完璧に実行可能となり、非異常性の自信で心が満たされます。なお、SCP-3739-JP-Jへの到達には毎日8時間の豆つかみ訓練を約1年間[[footnote]]日本で育ち、幼少期から箸に親しんでいた場合の所要期間です。[[/footnote]]に渡って継続することが必要とされており、一般人によるSCP-3739-JP-Jへの到達は確認されていません。
　
[[div class=&#34;blockquote&#34;]]
**箸レンジャー訓練成果記録1:**

**&lt;記録開始&gt;**

**&lt;前略&gt;**

[サイト-81144の医務室で重傷者の手術が行われている]

**飯田医務官:** クソ！　出血が多い！　このままでは輸血も間に合わないぞ！

**細野医務官補助:** 血圧、依然として下がってます！

[医務室の扉が開き、箸レンジャーバッジを手術着の胸元に付けた葛西医務官が入室する]

**葛西医務官:** もう大丈夫だ！　箸！

**細野医務官補助:** はい！

[箸が手渡され、医務官は熟練の手捌きによって出血を箸で止める]

**細野医務官補助:** 凄い！　箸で血管をつまんで止血するなんて！

**飯田医務官:** だが、繋げる先の血管は遠すぎる！　その箸では物理的に届かないぞ！

**葛西医務官:** 問題ない！　菜箸！

[医務官は先ほどの箸よりも長い菜箸と糸を用い、血管を吻合する]

**飯田医務官:** そうか！　確かに菜箸なら深い場所の吻合ができる！

[葛西医務官は短い箸に持ち替え、皮膚を縫合する]

**葛西医務官:** オペ完了だ。他の患者の下へ行ってくる。汚れた箸は食洗機に入れておいてくれ。

**&lt;記録終了&gt;**

[[/div]]
　
[[div class=&#34;blockquote&#34;]]
**箸レンジャー訓練成果記録2:**

**&lt;記録開始&gt;**

**&lt;前略&gt;**

[サイト-81144にカオス・インサージェンシー構成員が侵入し、偶然遭遇した天川研究助手[[footnote]]箸レンジャー訓練未受講であったことから、この事件は「人質が箸レンジャー訓練を受講していれば防げた事件」とされており、箸レンジャー訓練推進派によって何度も引用されることとなりました。[[/footnote]]を銃器で脅し、人質に取る。要求内容はSCP-3739-JP-Jへの到達法だった]

**敵構成員:** おい！　さっさと箸で手術できるようになる方法を教えろ！　さもなきゃこいつの頭を吹っ飛ばすぞ！

[耳にイヤホンを、胸元にマイクと箸レンジャーバッジを装着した大船研究員が前に出る。イヤホン越しにサイト管理官が指示を出す]

**サイト管理官:** 人命を軽んじるつもりはない。要求を呑む方向で交渉してくれ。

**大船研究員:** 落ち着いてくれ！　俺は箸の扱いをマスターしてる！　箸の扱い方は教えてやるから、そいつを放してくれ！　大切な仲間なんだ！

**敵構成員:** 要求は変えない！　こっちだって、仲間が死にかけてるんだ！　先に箸で手術できるようになる方法を教えろ！

[敵構成員は大船研究員に銃を向ける]

**大船研究員:** よし、教えてやる……必要なのは箸とコレだ。

[[include :scp-jp:component:image-zoom
name=http://scp-jp-storage.wikidot.com/local--files/file:8284553-24-gzmq/%E5%A4%A7%E8%B1%86%28Daizu%29%20soybeans.jpg|
caption=大豆|
width=150px|
align=right|
]]

[大船研究員は懐から大豆数粒が乗った小皿を取り出す]

**敵構成員:** なんだそれは。

**大船研究員:** 豆つかみだ。豆を箸で掴んで他の皿に移す……これを毎日8時間、1年くらい続ければ……

**敵構成員:** ふざけるな！　1年も待てるか！　こっちの仲間は1日持つかすら怪しいんだぞ！

**サイト管理官:** 自棄を起こして撃ってくるかもしれん。箸で銃弾を掴むことはできるか？

**大船研究員:** [小声で]できるでしょうが、一発目で箸がぶっ壊れます。ここは1つ、俺に任せてください。

[大船研究員は前傾姿勢を取り、小皿を持つ左腕を伸ばして右手の箸を構える。卓球のサーブを打つ姿勢に酷似していた]

**敵構成員:** クソ！　動くんじゃねえ！

[敵構成員は数度発砲した。大船研究員は小皿の豆を空中に放り、箸で全ての豆を弾き飛ばす。銃弾と豆が衝突し、銃弾は全て軌道を逸れた]

**敵構成員:** 何だと！　こうなったら……

[敵構成員は銃器を再度人質に向ける。大船研究員は豆を打ち尽くしており、敵構成員へと駆け出す]

**大船研究員:** おい！　やめろ！

[敵構成員は引き金を引こうとするも、一瞬指が硬直する。その瞬間、敵構成員のこめかみに時速約300kmの豆が衝突した。]

**大船研究員:** あの豆の軌道は……葛西先生！

[葛西医務官が現れ、敵構成員を取り押さえる。胸元の箸レンジャーバッジが輝く]

**葛西医務官:** 観念しろ！　お前の負けだ！

**敵構成員:** 観念できるか！　仲間が……仲間が……

**葛西医務官:** なら、その仲間の下に案内しろ。俺なら箸で手術できる。人質も俺が引き受けてやる。

**敵構成員:** ……どうして、そんな真似を？　手術だけさせて、手術が終わり次第殺しちまうとは思わないのか？

**葛西医務官:** 自棄を起こしても、人質を撃つのに躊躇するような奴だ。そんな真似はするまい。

**敵構成員:** ……本当に、あいつを助けてくれるのか？

**葛西医務官:** さっさと案内しろ。幸い、箸は用意してある。

[葛西医務官は白衣の前を開く。白衣の内側には、長さや材質の異なる箸が100膳以上収納されていた]

**&lt;記録終了&gt;**

**終了報告:** 本件以来、カオス・インサージェンシーによる財団関係者・施設への襲撃が発生していないことは特筆に値します。本件の影響で外部にSCP-3739-JP-Jの情報が一部要注意団体に漏洩していることが判明しており、MCF(マナによる慈善財団)のOCF(お箸による慈善財団)への改名、[http://scp-jp.wikidot.com/groups-of-interest-jp#aki-shoji AKI商事]による&#34;箸マスターになるための集中講義&#34;と題された通信教育プログラム[[footnote]]突飛かつ拘束時間が長かったためか、受講者は存在しません。[[/footnote]]が確認されています。なお、GOC各支部によって大量の枝豆(未熟段階で収穫された大豆)が発注され、後日腐敗した枝豆が世界中で廃棄されていたことから、GOCはSCP-3739-JP-Jへの到達法を正確には把握していないものと考えられています。
[[/div]]



[[footnoteblock]]</textarea></pre>
