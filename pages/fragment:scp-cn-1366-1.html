    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>你打开终端，像平常一样浏览着邮箱首页：突然，有一个奇怪的标题吸引了你：

//根据[数据删除]协议被封禁//

[[collapsible show=&#34;+ 您有一封新邮件！&#34; hide=&#34;- 邮件加载完成&#34; hideLocation=&#34;both&#34;]]
&gt; **[数据删除]编号：**[数据删除]
&gt; 
&gt; **[数据删除]等级：**[数据删除]
&gt; 
&gt; **特殊收容措施：**根据Dr.Logic的研究，[数据删除]在[数据删除]外的任何地方不得被使用任何名字或代词[[footnote]] 包括[数据删除],[数据删除]和[数据删除]等常用代词 [[/footnote]]称呼之。在[数据删除]外的任何有关[数据删除]的链接应链接至一份掩饰文档[[footnote]] 即本文档。 [[/footnote]]。掩饰文档中的[数据删除]允许拥有不同的含义。任何要求阅读[数据删除]真正文档的人应得到Dr.Logic的授权后前往[数据删除]进行阅读。阅读后如阅读人要求离开[数据删除]，应接受记忆删除以消除其关于[数据删除]的全部记忆。对[数据删除]的真实收容措施及[数据删除]的真实性质不得以任何方式在[数据删除]外进行描述，但可借助直接观看和分析得到。
&gt; 
&gt; [数据删除]收容于Site-CN-55，允许3级以上权限人员进入收容室。
&gt; 
&gt; 
&gt; **描述：**[数据删除]为[数据删除]。

来自Site-CN-55站点主管的附加留言：

这是一项紧急收容任务，立刻赶往Site-CN-55。

[[&gt;]]
——基金会内部网络自动发送邮件，请勿回复。
[[/&gt;]]
[[/collapsible]]

“这他妈是什么玩意儿。”

看到这种烂文档，一贯温和的你也不禁爆了粗口。通篇都是[数据删除]？还找了这样一个冠冕堂皇的理由。况且还是第一次见到直接承认文档为掩饰文档的。

不过你是个基金会人员。既然这篇文档发到了你的邮箱首页，你就必须想想这是为什么。先从这个东西本身开始吧。

禁止使用代词，数据对于自己这种高权限人员也是高度隐藏，说明文档中含有有害信息。但是文档头部没有RAISA的提醒，RAISA不可能出错，唯一的可能就是这篇文档根本就没有过RAISA就到了自己的手里，而有权限绕过RAISA的部门也屈指可数：O5，伦理委员会，逆模因部，反概念部[[footnote]] [[[http://scp-wiki-cn.wikidot.com/antimemetics-division-hub|见这里]]] [[/footnote]]，演绎部，超现实部和超形上学部。O5和伦理不可能给我发信息，逆模因部和反概念部早就完了，而后面那几个部门所收容的……都是高危SCP。

这必然是个凶多吉少的任务，还是不能不去的那种，不去就面临被撤职的危险。

尽管自己和那几个部门都没什么关系，但是还是走吧。查一下Site-CN-55的地址，过会去买机票。

[[[http://scp-wiki-cn.wikidot.com/scp-cn-1366/offset/1|前往Site-CN-55]]]</textarea></pre>
