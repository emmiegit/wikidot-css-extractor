    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1792

**项目等级：**Safe

**特殊收容措施：**所有储存在物质媒介中的SCP-1792都应收容在一个封闭房间内并避免与人类接触。不得播放任何有关于SCP-1792的视频录像，已经进行过播放的设备需与电源和显示设备断开连接。根据SCP-1792制作的图像应始终保持遮盖; 严令禁止有任何直接或间接的视觉接触行为。

为了感染者和未感染者的安全，所有涉嫌查看过SCP-1792的个人都应被拘留。不允许其使用或携带任何可能伤害自己或他人的物品，并且只能在通过口头上与D级人员通信从而传达信息；任何有关视觉或数字通信的行为都被明确禁止进行。受到SCP-1792异常效果感染的人也应始终保持密切监视，如果对象开始进行自我伤害或其他可疑举动，则立刻予以制止，同时禁止对其行为举止进行拍摄录像。

与SCP-1792相关的所有物品，无论是否是活物，都要将其存放于没有收容任何具有心灵感应能力的SCP收容物的设施中以防止可能存在的感染隐患。任何已收容SCP-1792个体的设施都被视为对这些异常存在威胁，并且，所有被怀疑为SCP-1792的个体都不允许被带到已经存在此类异常的设施内。

**描述：**SCP-1792是一段似乎具有思维影响性的视频片段。任何观看者都无法连贯地描述他们所看到的内容，并且许多人在暴露于对象后开始表现出各种异常行为。由于观看SCP-1792后的情绪会发生巨大的变化，因此，表现出强烈的情感反应并不罕见。但通常情况下，大多数人似乎对所看到的事物感到不安或心烦意乱，恐惧、沮丧、心满意足、歇斯底里、头晕和严重的忧郁症等反应都出现在了曾经接触过SCP-1792的对象身上。

并非所有与SCP-1792进行接触的人都会出现强烈的反应。部分人对此反应微弱或根本没有反应，但在被询问到有关异常的具体内容时，对象仍旧以模糊的答案进行回答。可以确认的是，不止一个受试者观看过SCP-1792，但却在后来全部都忘记了有关它的回忆；测谎仪测试证实了这一说法的真实性，同时研究人员亦能够确认这些人确实观看过SCP-1792。到目前为止，尚未发现导致受试人员之间反应大幅度变化的原因。

SCP-1792的另一项异常性质是自我传播性。当将包含SCP-1792的磁带或光盘插入设备播放内容时，便会造成该设备的感染；同时，未来在该设备上播放的所有媒体都不会播放其原始内容，而是被SCP-1792的相关内容覆盖，这些受到感染的拷贝亦显示出异常性质。迄今为止的测试尚未发现其自我传播的限制，所有的感染子体都产生了包含SCP-1792的媒体文件。

这种传染性行为目前传播的确切程度尚不清楚；诸如用于播放SCP-1792的电视机之类的显示设备不会携带感染，但是插入SCP-1792后未经播放就弹出的扫描设备仍会受到污染，这意味着只要与异常接触后就会立即产生传播。后续实验证实SCP-1792可以在其原始介质之外进行传染，同时，可供SCP-1792传播的媒介数量未知。

目前尚未达成关于SCP-1792的起源或目的的共识。一种假设是SCP-1792存在的目的主要是像病毒一样传播自身，而传播过程中对观众的影响是一种意料之外的副作用。另一些人则对此提出质疑，声称对象影响到了大量的观众的的同时亦普遍无法描述SCP-1792的具体内容，这意味着产生这些效果必有某些原因。

[[collapsible show=&#34;+ SCP-1792个体列表&#34; hide=&#34;- SCP-1792个体列表&#34;]]

||~ 项目编号||||~ 说明和重点备注||
|| SCP-1792-1 |||| 一份没有标签的录像带。之所以如此编号，是因为虽然它不是第一个被发现的SCP-1792样本，但目前它的年代却被公认为是最古老的。除了它的年龄和比大多数样品稍多的磨损之外，它不会比这个名单上的多数项目更引人注目，但它仍然存在是SCP-1792的最初来源的可能性。||
|| SCP-1792-2 |||| 一份███████牌的盒带式录像机。它是发现的最古老的样品之一；虽然它的年龄小于SCP-1792-1，但由于旧磁带有可能在较新的录像机上播放，从而使这一项目成为SCP-1792第二个最有可能的来源。然而，后续SCP-1792-33等案例提供的证据表明，两者都不是真正的起源。||
|| SCP-1792-4 |||| 一份没有标签的录像带。于[已编辑]发现，持有者是██████先生。它是第一个发现的SCP-1792样本。██████先生因为殴打妻子和女儿而被捕；据警方报告说，██████夫人声称她的丈夫在观看了朋友借给他的磁带后开始表现出种种奇怪的行为；同时她表示自己没有看到录音带的内容。被逮捕数月后，██████先生在狱中去世；目前，██████夫人及其女儿的下落不明。||
|| SCP-1792-12 |||| 一部名为[已编辑]的儿童动画电影录影带。在一家位于[已编辑]的视频租赁店发现，在出租给一位已经受到SCP-1792异常感染的人后，SCP-1792-12便被推定为被感染体。尽管里基金会对[已编辑]和周围的城镇进行了清理，在该地区无法再发现其他的SCP-1792复制品，但目前尚不清楚SCP-1792-12在被感染后是否又再次被租出。||
|| SCP-1792-18 |||| 一份████████牌的DVD-R光盘。目前的假设是SCP-1792曾在某一时刻在一个DVD/VCR综合性播放器上播放，从而导致其扩展到新的媒体介质上。||
|| SCP-1792-24 (已损毁) |||| 一台███████立式计算机。 在网上发现有关“闹鬼录像带”的讨论后，基金会派遣了两名特工对此进行调查。 一进入制作者的住所后，基金会特工便发现对象在用他的计算机制作录像内容的数字文件。 ████████特工拽住了他的侧臂，并立刻向计算机发射了几发子弹，摧毁了硬盘驱动器和主板。 录像机内的录像带随后被确认为SCP-1792的另一个体；由于在危机时刻仍优先考虑避免SCP-1792感染互联网的威胁，████████特工因其行为受到了嘉奖。 讨论发起者█████████████先生被说服不向警方报告该事件。||
|| SCP-1792-27 (已损毁) |||| 一种（可能是未完成的）用血液绘制而成的符号或图画。在一次SCP-1792与D级人员的实验后，其中一名受试者报告感觉不适，并被提前送回宿舍。当天晚上，该D级人员被另一个D级人员发现因为流血过多而死在自己的房间里，墙上绘制着一幅用对象的血液画成的图像。发现异样的D级人员立即将情况通知安保人员，当他们迅速作出应对措施时，又有三名D级人员，两名安保人员，一名研究人员看到了SCP-1792-27，这时才有人意识到其图像的本质。该地区于后来受到了封锁，一个D级人员被派遣前去清洗SCP-1792-27，在此时与其接触的人员总数已经达到8人。虽然所有看到它的人都能比以往接触SCP-1792的普通人更连贯地描述它，但似乎更难从图像的具体细节，而不是SCP-1792的带来的视觉效果来描述，所有人都被隔离了；D级人员在终止工作的预期内没有出现任何不稳定迹象或接触SCP-1792而导致的其他症状，但截至目前，三名工作人员仍被关押。这一事件引起了关注，即SCP-1792可能通过生物以及数字媒体传播，其主要后果是大大增加了对接触SCP-1792的人的限制，建议将SCP-1792重新分类为Euclid。||
|| SCP-1792-28 ||||一台████音乐播放器。在一次SCP-1792的实验中，一名D级人员在进入观察室前被给予该物品，并被指示用它来记录SCP-1792所发出的声音。观看结束后，设备被收回，随后交给一个没有接触过SCP-1792的D级人员。她被告知要倾听上面的任何歌曲；实验如此进行之后，尽管对象从未见过异常本体，也没有看到有关它的任何图像，她仍开始表现出接触过SCP-1792所导致的异常迹象。在这个实验之前，SCP-1792在听觉方面被认为是不需要重视的；当它被暂停或静音的时候它仍然会感染其他人，其中的内容图片也可能受到感染。另外，向受试者询问他们所经历的相关内容时，对象几乎从未试图描述他们所听到的具体内容，而是更关注于图像感受和情感方面。SCP-1792-28证明了声音传播也具有可能性，从而使许多假说得以修正。||
|| SCP-1792-31 (已损毁) |||| 一只实验用小白鼠。在SCP-1792-27事件引起基金会关注之后，两名研究人员被指派去探索SCP-1792在生物中传播的可能性。为此，他们训练了一只实验鼠在它的箱子里观察显示屏。在完成这一切后，他们将SCP-1792-18插入其中并带着DVD播放器的遥控器走出房间。在离开后，他们按下遥控器上的播放按钮，然后等待十分钟，接着按下电源按钮将DVD播放器关闭，随后重新进入房间，其方式类似于标准的SCP-1792实验中对D级人员进行实验的方式。在那儿，他们发现了实验鼠出现了异常行为，它把脑袋压在箱子的地板上，向后摇摇晃晃地移动。当他注意到底部似乎正在形成某种线条时，█████████博士惊慌失措，并立刻选择用附近的本生灯将其摧毁。这个实验的计划原本是将在以后的某个日期再次进行，但是SCP-1792-34事件使得这没有再次实验的必要。||
|| SCP-1792-33 |||| 由一名暴露于SCP-1792的D级人员制作的画。 在暴露于SCP-1792后一段时间，该D级人员开始奇怪地要求提供绘画用品。 当研究人员得知此事时，对SCP-1792-27事件进行了重新检查。由于仍不知道暴露于SCP-1792的个人是否可以传播它或创建它的新个体，并且所有试图让D级人员书写或画出他们所看到的东西的尝试都失败了，又因为大多数人都不确定他们自己看到了什么。 因此，该请求被批准；D级人员被隔离到站点的另一个安全区域，以防止其可能创建的SCP感染他人。 完成后，该物品被从D级取走并收容在其中，并最终被测试是否存在SCP-1792的异常效应。||
|| SCP-1792-34 |||| 站点██的整个安全监控系统。在准备对SCP-1792-33进行第一个实验时，由于未能遵循安全协议导致收容失效，在此期间SCP-1792-33被暴露在密封的测试室外面。一台安全摄像机摄录了该事件，而监视事件的保安人员则因此观察到了SCP-1792-33。在意识到所发生的事情之后，对象立刻使该设施进入警戒状态，将安全监控系统关闭，并在恐惧震惊的状态下等待其他人员的到来。在他们到达后，对象尽其所能报告了所见见闻；对象无法描述SCP-1792-33，尽管他清楚地看到了它。他是通过安全系统被感染的，这表明了更糟糕的事情：SCP-1792现在可能在该设施的计算机系统中。随之而来的是数月的困难，因为站点██的整个安全系统都需要被拆除和更换，并制定了替代方法来监视设施中已实施收容的SCP，直到程序完成为止。此外，所有保存在系统中的信息都将丢失，因为其中的任何数据都被SCP-1792感染破坏所带来的威胁太大，无法进行恢复。随着SCP-1792-27实验后产生的最严重的恐惧被证实了，处理接触过SCP-1792的人的协议被彻底修改；值得注意的是对所有被认为是SCP-1792感染体进行的决定，最为显著的是被视为SCP-1792的感染人员的监测方式发生了变化；每个人的收容室将由自身的安全系统进行监控，相互独立，与设施的主系统断开连接，以防止类似事件再次发生时，SCP-1792产生传染扩散。在此事件之后，基金会开始试图追踪过去已知曾暴露于SCP-1792中的人员以进行收容；但是，到目前为止，大多数人都无法被找到。||

[[/collapsible]]

**附录：**//来自█████博士的文件：//“SCP-1792比我们以前认为的要危险得多。尽管它属于Safe级别，但事实上它并没有被完全控制，必须将其视为一种积极的威胁来对待。随着潜在感染体数量的增加，以及可能的传播媒介的数量远远大于先前认知，SCP-1792可能造成的破坏是巨大的，对它的收容遏制是当务之急。

‌“我要求禁止将异常与其他SCP进行交叉试验，无一例外，这一要求已获批准。受到SCP-1792的感染，特别是在一个能够远程传输的SCP中，代表着一种绝对不能轻视的威胁。

‌“更重要的是，SCP-1792必须远离互联网等媒介，尤其是在它被完全理解之前；很明显，如果它以某种方式于网络上传播，很多人都将会受到伤害。据我们目前所知，这将是它可能做的最起码的事情之一。”
