[[include component:credit-button]]
**Artikel:** SCP-1792 – Virales Video
**Autor:** [[*user Roland Jones]]
**Original:** https://scp-wiki.wikidot.com/scp-1792
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1792

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1792 in physischen Medien sind in einem verschlossenen Raum aufzubewahren, der fern von menschlichem Kontakt ist. Aufnahmen von SCP-1792 sind nicht abzuspielen, und Geräte, auf denen sie abgespielt wurden, haben von Stromquellen und Anzeigegeräten getrennt zu bleiben. Von SCP-1792 produzierte Bilder sind jederzeit abzudecken; direkter oder indirekter Sichtkontakt ist verboten.

Personen, bei denen der Verdacht besteht, SCP-1792 gesehen zu haben, sind zu ihrer Sicherheit und der Sicherheit anderer zu isolieren. Es ist ihnen nicht gestattet, Gegenstände mit sich zu führen, mit denen sie sich selbst oder andere verletzen könnten, und sie dürfen mit D-Klasse-Personal nur verbal kommunizieren. Visuelle und digitale Kommunikationsformen sind ausdrücklich untersagt. Auch die mit SCP-1792 infizierten Personen sind jederzeit genau zu überwachen und aufzuhalten, wenn sie anfangen, sich selbst zu verletzen oder andere verdächtige Aktivitäten zu begehen. Das Aufzeichnen der Subjekte ist verboten.

Alles, was mit SCP-1792 zu tun hat, ob lebend oder nicht, ist in Einrichtungen zu lagern, in denen sich keine SCP-Exemplare befinden, die telepathische Fähigkeiten aufweisen, um eine mögliche Kontamination zu verhindern. Jede Einrichtung, die eine Instanz von SCP-1792 eindämmt, gilt als unsicher für solche Entitäten, und mutmaßliche Instanzen von SCP-1792 sind nicht in eine Einrichtung zu bringen, in der sich solche Subjekte bereits befinden.

**Beschreibung:** SCP-1792 scheint ein Fragment von Videomaterial mit geistesbeeinflussenden Eigenschaften zu sein; niemand, der es betrachtet, ist in der Lage, zusammenhängend zu beschreiben, was er gesehen hat, und viele zeigen nach der Exposition ein merkwürdiges Verhalten. Die Reaktionen auf Betrachtungen von SCP-1792 waren sehr unterschiedlich. Starke emotionale Reaktionen sind keine Seltenheit; viele scheinen durch das, was sie sahen, beunruhigt oder verstört zu sein, und bei denen, die SCP-1792 ausgesetzt waren, wurden unter anderem Ängste, Frustration, Zufriedenheit, Hysterie, Schwindel und schwere Melancholie beobachtet.

Nicht alle, die SCP-1792 ausgesetzt sind, zeigen intensive Reaktionen; viele reagieren kaum darauf und antworten auf Fragen vage und unverbindlich. Mehr als ein Subjekt hat SCP-1792 gesehen und später keinerlei Erinnerung daran geäußert; Lügendetektortests bestätigten ihre Überzeugung in dieser Aussage. Die Forscher konnten jedoch bestätigen, dass diese Personen SCP-1792 tatsächlich gesehen haben. Bisher konnte kein Grund für die sehr unterschiedlichen Reaktionen gefunden werden.

Die andere beachtenswerte Eigenschaft von SCP-1792 ist seine Selbstvermehrung. Wenn ein Band oder eine Disc mit SCP-1792 in ein Gerät eingelegt wird, um den Inhalt abzuspielen, infiziert es das Gerät; auf allen zukünftigen Medien, die auf dem Gerät abgespielt werden, wird SCP-1792 aufgezeichnet und anstelle des ursprünglichen Inhalts wiedergegeben. Auch diese Kopien zeigen das infektiöse Verhalten; bisherige Tests haben keine Begrenzung seiner Selbstvermehrung ergeben, da alle Generationen Medien produzieren, die SCP-1792 enthalten.

Das genaue Ausmaß dieses ansteckenden Verhaltens ist unbekannt; Anzeigegeräte wie Fernseher, die zum Abspielen von SCP-1792 verwendet werden, übertragen die Infektion nicht, aber ein Gerät, in das SCP-1792 eingeführt und dann ohne Abspielen ausgeworfen wird, ist immer noch kontaminiert, was eine sofortige Ausbreitung bei Kontakt bedeutet. Experimente bestätigen, dass sich SCP-1792 außerhalb seines ursprünglichen Mediums ausbreiten kann; die Anzahl der Vektoren, über die SCP-1792 übertragen werden kann, ist unbekannt.

Derzeit besteht kein allgemeiner Konsens über den Ursprung oder Zweck von SCP-1792. Eine Hypothese besagt, dass SCP-1792 hauptsächlich dazu dient, sich wie ein Virus zu verbreiten, wobei seine Auswirkungen auf die Zuschauer eine unbeabsichtigte Nebenwirkung sind. Andere bestreiten dies und behaupten, dass die universelle Unfähigkeit, den Inhalt von SCP-1792 zu beschreiben, und dass es überhaupt so viele Zuschauer beeinflusst, einen Grund für diese Effekte darstellt.

[[collapsible show=&#34;+ Liste von SCP-1792-Instanzen&#34; hide=&#34;- Liste von SCP-1792-Instanzen&#34;]]

||~ Objekt Nr.||||~ Beschreibung und wichtige Details||
|| SCP-1792-1 |||| Eine VHS-Kassette, kein Etikett. Obwohl es sich nicht um die erste entdeckte SCP-1792-Probe handelt, gilt sie derzeit als die älteste, daher ihre Nummerierung. Abgesehen von seinem Alter und etwas mehr Abnutzung als bei den meisten Exemplaren wäre es nicht beachtenswerter als die meisten Objekte auf dieser Liste, wenn es nicht das Potenzial hätte, die ursprüngliche Quelle von SCP-1792 zu sein.||
|| SCP-1792-2 |||| Ein Videorecorder der Marke ███████. Es gehört zu den ältesten gefundenen Exemplaren; obwohl sein Alter niedriger ist als das von SCP-1792-1, ist es möglich, dass ältere Bänder auf neueren Videorecordern abgespielt werden, was dieses Objekt zum zweitwahrscheinlichsten Ursprung von SCP-1792 macht. Allerdings legen Beweise von Instanzen wie SCP-1792-33 die Möglichkeit nahe, dass keines der beiden der wahre Ursprung ist.||
|| SCP-1792-4 |||| Eine VHS-Kassette, kein Etikett. Gefunden in [ZENSIERT] im Besitz eines Mr. ██████, war es die erste gefundene Probe von SCP-1792. Mr. ██████ wurde verhaftet, weil er seine Frau und seine Tochter angegriffen hatte; Polizeiberichten zufolge berichtete Mrs. ██████, dass ihr Mann anfing, sich seltsam zu verhalten, nachdem er sich eine Kassette angeschaut hatte, die ihm ein Freund geliehen hatte; sie behauptete, den Inhalt des Bandes selbst nicht gesehen zu haben. Mr. ██████ starb mehrere Monate nach seiner Festnahme im Gefängnis; der aktuelle Aufenthaltsort von Mrs. ██████ und ihrer Tochter ist unbekannt.||
|| SCP-1792-12 |||| Eine VHS-Kassette von [ZENSIERT], ein Animationsfilm für Kinder. SCP-1792-12 wurde in einer Videothek in [ZENSIERT] gefunden und vermutlich infiziert, als es an jemanden vermietet wurde, der bereits einer anderen Instanz von SCP-1792 begegnet war. Obwohl die Foundation [ZENSIERT] und die umliegenden Städte durchsuchte, konnten in der Gegend keine weiteren Kopien von SCP-1792 gefunden werden, und es ist nicht bekannt, ob SCP-1792-12 nach der Infektion vermietet wurde.||
|| SCP-1792-18 |||| Eine DVD-R-Disc der Marke ████████. Derzeit wird die Hypothese aufgestellt, dass SCP-1792 irgendwann auf einem Hybrid-DVD/VCR-Player abgespielt wurde, was zu seiner Verbreitung auf neueren Medien führte.||
|| SCP-1792-24 (zerstört) |||| Ein Tower-PC der Marke ███████. Nach der Entdeckung einer Online-Diskussion über ein &#34;Spukvideo&#34; wurden zwei Agenten zur Untersuchung entsandt. Als die Beamten das Haus des Autors betraten, stellten sie fest, dass er seinen Computer benutzte, um eine digitale Kopie des Inhalts eines Videorecorders anzufertigen. Agent ████████ zog seine Waffe und feuerte mehrere Kugeln in den Tower-PC, wodurch die Festplatte und das Motherboard zerstört wurden. Später wurde bestätigt, dass es sich bei dem Band im Videorecorder um eine weitere Instanz von SCP-1792 handelte; da die Abwehr der Gefahr einer Infektion des Internets durch SCP-1792 schon damals höchste Priorität hatte, erhielt Agent ████████ eine Belobigung für seine Tat. Der Autor des Threads, Mr. ███████████, wurde davon überzeugt, den Vorfall nicht der Polizei zu melden.||
|| SCP-1792-27 (zerstört) |||| Ein (möglicherweise unvollendetes) Symbol oder Bild, mit Blut gemalt. Nach einem SCP-1792-Experiment mit Klasse D-Klasse-Personal berichtete eines der Subjekte, dass es sich unwohl fühlte, und es wurde vorzeitig entlassen. In dieser Nacht wurde das Subjekt von einer weiteren D-Klasse tot in seinem Zimmer aufgefunden, nachdem es aufgrund einer selbst zugefügten Wunde verblutet war. An der Wand hing ein großes Bild, gemalt mit seinem eigenen Blut. Die D-Klasse, die ihn entdeckte, benachrichtigte das Sicherheitspersonal, und während schnell reagiert wurde, sahen drei weitere D-Klässler, zwei Sicherheitsleute und ein Forscher SCP-1792-27, bevor jemand erkannte, was es sein könnte. Das Gebiet wurde abgesperrt und eine D-Klasse wurde geschickt, um SCP-1792-27 wegzuwischen, wodurch sich die Gesamtzahl der ihm ausgesetzten Personen auf acht erhöhte. Obwohl alle, die es sahen, es verständlicher beschreiben konnten als der Durchschnitt der SCP-1792 ausgesetzten Personen, wobei die Schwierigkeit eher auf die Qualität des Bildes als auf die Auswirkungen von SCP-1792 zurückzuführen zu sein schien, wurden alle unter Quarantäne gestellt; das D-Klasse-Personal zeigte vor seiner geplanten Terminierung keine Anzeichen von Instabilität oder anderen Symptomen der SCP-1792-Exposition, aber die drei Mitarbeiter sind derzeit noch isoliert. Dieser Vorfall gab Anlass zur Sorge, dass SCP-1792 sowohl über Lebewesen als auch über digitale Medien verbreitet werden könnte, was vor allem zu stark verschärften Beschränkungen für diejenigen führte, die SCP-1792 ausgesetzt waren. Es wird eine Reklassifizierung von SCP-1792 zu Euclid vorgeschlagen.||
|| SCP-1792-28 ||||Ein Musikspieler der Marke ████. Ein Klasse-D-Mitarbeiter in einem SCP-1792-Experiment erhielt das Objekt, bevor er den Beobachtungsraum betrat, und wurde angewiesen, damit die von SCP-1792 erzeugten Geräusche aufzuzeichnen. Nachdem das Betrachten beendet war, wurde das Gerät zurückgenommen und dann einer Klasse-D-Mitarbeiterin übergeben, die noch nie mit SCP-1792 in Kontakt gekommen war. Ihr wurde gesagt, sie solle sich jedes Lied darauf anhören; nachdem sie dies getan hatte, zeigte sie Anzeichen dafür, dass sie SCP-1792 ausgesetzt war, obwohl sie es noch nie selbst oder Bilder davon gesehen hatte. Vor diesem Experiment galt der auditive Aspekt von SCP-1792 als unwichtig; wenn man es ansieht, während es pausiert oder stummgeschaltet ist, kann es dennoch jemanden infizieren, ebenso wie Bilder des Inhalts. Darüber hinaus versuchten die Subjekte, die nach ihren Erlebnissen gefragt wurden, fast nie zu beschreiben, was sie hörten, und konzentrierten sich mehr auf die visuellen und emotionalen Aspekte davon. SCP-1792-28 bewies jedoch, dass auch eine Schallübertragung möglich war, was dazu führte, dass viele Hypothesen revidiert wurden.||
|| SCP-1792-31 (zerstört) |||| Eine Albino-Laborratte. Nachdem der Vorfall mit SCP-1792-27 Bedenken geweckt hatte, wurden zwei Forscher beauftragt, die Möglichkeit einer Ausbreitung von SCP-1792 durch Lebewesen zu untersuchen. Zu diesem Zweck konditionierten sie eine Laborratte so, dass sie einen Monitor in ihrem Käfig beobachtete. Nachdem dies abgeschlossen war, legten sie SCP-1792-18 ein und verließen den Raum, wobei sie die Fernbedienung des DVD-Players mitnahmen. Nachdem sie gegangen waren, drückten sie die Wiedergabetaste auf der Fernbedienung, warteten zehn Minuten, bevor sie den Ein-/Ausschalter drückten, um den DVD-Player auszuschalten, und betraten den Raum erneut, ähnlich wie bei Standardexperimenten von SCP-1792 mit D-Klasse-Personal. Dort fanden sie die Ratte, die sich seltsam verhielt und rückwärts krabbelte, während ihr Kopf auf den Boden ihres Käfigs gedrückt war. Als Dr. █████████ bemerkte, dass es schien, als würde sie in ihrer Einstreu Linien bilden, geriet er in Panik und zerquetschte sie sofort mit einem nahegelegenen Bunsenbrenner. Das Experiment sollte zu einem späteren Zeitpunkt wiederholt werden, aber der Vorfall mit SCP-1792-34 machte dies unnötig.||
|| SCP-1792-33 |||| Ein Gemälde, das von einem der D-Klasse-Mitarbeiter angefertigt wurde, der SCP-1792 ausgesetzt war. Einige Zeit nach dem Kontakt mit SCP-1792 begann die D-Klasse, seltsame Anfragen nach Malutensilien zu stellen. Als die Forscher darüber informiert wurden, wurde der Vorfall mit SCP-1792-27 erneut untersucht. Da noch nicht bekannt war, ob Personen, die SCP-1792 ausgesetzt waren, es übertragen oder neue Instanzen davon erstellen können, waren alle Versuche, D-Klasse-Personal dazu zu bringen, das Gesehene aufzuschreiben oder zu zeichnen, gescheitert, da die meisten nicht sicher waren, was sie selbst sahen. Somit wurde dem Antrag stattgegeben; die D-Klasse wurde in einem anderen, sicheren Bereich des Geländes isoliert, um zu verhindern, dass das von ihm möglicherweise erstellte SCP andere infiziert. Als das Objekt fertig war, wurde es der D-Klasse abgenommen und eingedämmt, um schließlich auf die Anwesenheit von SCP-1792 getestet zu werden.||
|| SCP-1792-34 |||| Das gesamte Sicherheitsüberwachungssystem von Standort-██. Als das erste Experiment mit SCP-1792-33 vorbereitet wurde, führte eine Nichtbeachtung des Protokolls zu einem Eindämmungsbruch, bei dem SCP-1792-33 außerhalb seines versiegelten Testraums exponiert war. Eine Überwachungskamera erfasste den Vorfall und der Wachmann, der die Übertragung beaufsichtigte, beobachtete SCP-1792-33. Nachdem er erkannt hatte, was geschehen war, versetzte er die Einrichtung in Alarmbereitschaft, schaltete das Sicherheitsüberwachungssystem ab und wartete teilweise unter Schock auf das andere Personal. Bei dessen Ankunft berichtete er, soweit er konnte, was er gesehen hatte; er konnte SCP-1792-33 nicht beschreiben, obwohl er es deutlich gesehen hatte. Dass er über die Sicherheitsübertraguns-LED infiziert wurde, deutete auf etwas noch Schlimmeres hin: SCP-1792 befand sich nun wahrscheinlich im Computersystem der Einrichtung. Es folgten monatelange Schwierigkeiten, da das gesamte Sicherheitssystem von Standort-██ demontiert und ersetzt werden musste und bis zum Abschluss des Verfahrens alternative Methoden zur Überwachung der SCPs in der Einrichtung eingeführt wurden. Darüber hinaus gingen alle im System gespeicherten Informationen verloren, da die Gefahr, dass die darin enthaltenen Daten durch SCP-1792 beschädigt wurden, für einen Wiederherstellungsversuch zu groß war. Da sich die schlimmsten Befürchtungen, die in der Folge von SCP-1792-27 entstanden waren, bestätigten, wurde das Protokoll für den Umgang mit denjenigen, die SCP-1792 ausgesetzt waren, komplett überarbeitet; die beachtenswerteste Ergänzung war die Entscheidung, dass alle als Instanzen von SCP-1792 galten. Die Art und Weise, wie diejenigen überwacht werden, die SCP-1792 ausgesetzt sind, wurde ebenfalls geändert; der Container jedes Einzelnen muss durch ein eigenes Sicherheitssystem überwacht werden, das unabhängig voneinander und vom Hauptsystem der Einrichtung getrennt ist, um zu verhindern, dass sich die SCP-1792-Kontamination ausbreitet, wenn ein ähnliches Ereignis erneut auftritt. Nach diesem Vorfall begann die Foundation mit Versuchen, Personen aufzuspüren, von denen bekannt ist, dass sie in der Vergangenheit SCP-1792 ausgesetzt waren, um sie einzudämmen. Die meisten konnten jedoch bisher nicht lokalisiert werden.||
[[/collapsible]]

**Anhang:** //Aus den Notizen von Dr. █████:// &#34;SCP-1792 ist weitaus gefährlicher als bisher angenommen. Trotz seiner Sicher-Klasse ist es nicht vollständig eingedämmt und muss als aktive Bedrohung behandelt werden. Angesichts der Tatsache, dass die Anzahl potenzieller Träger sowie die Menge möglicher Übertragungsvektoren weitaus größer ist als bisher angenommen, ist der Schaden, den SCP-1792 möglicherweise anrichten kann, enorm und seine Eindämmung hat höchste Priorität.

Mein Antrag, Kreuzexperimente mit anderen SCPs ausnahmslos zu verbieten, wurde genehmigt. Eine Kontamination durch SCP-1792, insbesondere bei einem SCP, das in der Lage ist, sie aus der Ferne zu übertragen, stellt eine Bedrohung dar, die einfach nicht riskiert werden kann.

Noch wichtiger ist, dass SCP-1792 von Medien wie dem Internet ferngehalten werden muss. Noch bevor es vollständig verstanden wurde, war klar, dass viele Menschen verletzt werden würden, wenn es irgendwie online ginge. Nach dem, was wir jetzt wissen. wäre es das Mindeste, was es möglicherweise tun könnte.&#34;</textarea></pre>
