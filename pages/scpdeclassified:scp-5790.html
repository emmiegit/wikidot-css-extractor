    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>大家好，又是Cerastes。我带着另一篇解密回来了。这次，我们要看看MaliceAforethought写的[[[SCP-5790]]]，在SCP-5000竞赛中排名第29位。
----
首先，让我们看一眼项目等级来看看我们能发现什么——

&gt; 异常等级：[数据删除]

……行吧，那我们看看收容措施——

&gt; 特殊收容措施：[数据删除]

&gt; 描述：[数据删除]

看起来今天我们手上有件乐事。我们在处理的是信息危害，就是该异常甚至连知道它都很危险。就像SCP-049和SCP-035的本子一样——光是知道它的存在你就没好日子过了。

这比其他信息危害强多了，比如[[[SCP-370]]]，或是之前提到的本子，就是因为它的整个描述、特殊收容措施，以及项目等级都已完全抹除。注意它后面的数字——这是[[[SCP-579]]]的一篇精神续作，并且在我看来要写得好得多。

那么我们怎么去解决它呢？我们来看看他们的信息处理措施。没错，他们没有如何处理异常的措施，他们有的是如何处理措施的措施。

所谓的ICON协议，就是基金会的一种抹消所有有关5790的信息的方法，根据知识的来源而采取不同的措施。我们现在先跳过这个，把重点放在他们称为死后信息世界的东西上，也就是它的字面意思。

所以，他们成功抹消了所有5790上的信息。但有时他们可能会想要查一下它的细节，比如收容措施。那怎么办？他们获得了个媒介，然后从死后世界把信息召唤回来以进行咨询。之后，在不到一周的时间内把媒介记忆删除并销毁信息。

想想这里的长度。想象他们需要某人的钥匙，但是他们并不让他们活着，而是把他们杀了然后偶尔复活他们，然后每次用完之后就枪决他们。这就是5790的危险之处。
----
但是5790到底//是//什么？那就是你要注意的东西了。让我们回到ICON协议清除方式。根据信息来源的不同，处理的方式也不同。举个例子，数据库中的所有信息每周都会自动删除。禁止新建实体记录，要用仪式性焚化炉或火葬坛来焚毁一切信息——

等等，啥？销毁的方式也太奇怪了吧。也许我们还得继续留意这些。

下一种方式处理的是个人未经许可所作的记录。以防发生未指定的异常活动，涉事人员将会被降职、记忆删除并隔离至少三个月。如果什么都没发生，他们就可以走了。如果有，他们就死。呀。

目前为止我们最大的信息来源是他们处理5790的收容小组的大脑的方式，使用记忆删除并每两年轮换人员以防止任何的记忆重现。

&gt; 若已经显现[数据删除]，应隔离站点并派遣机动特遣队Mu-13（“捉鬼敢死队”）和Theta-0（“反显圣”）前往事发处。

有趣。Mu-13，正如你能从名字中猜到的一样，是用来处理“追踪、分析以及收容非物质或无形的现象和实体”的。这表明，5790不仅仅是一种致命的信息危害，而且它本质上还是个幽灵。

反显圣是个需要点搜索的东西。根据维基百科，显圣是一种宗教的或者是神圣的显现。所以反显圣会是什么呢？神圣的反义词是什么？

&gt; [数据删除]显现可能推迟，此后应立即处决一切持有神论宗教信仰的人员。应将小脑中一切已显形的图像导出并焚毁。

所以那些非无神论之外的宗教信仰的人很容易受到它的影响。考虑到我们已经获得了与宗教相关的信息，这也不足为奇，但还是有点帮助的。

图像（iconography）是个有趣的术语，它既可以表示1：在艺术作品中使用的视觉图像和符号或对它们的研究或解释，也可以表示2：插图或肖像的集合。依照文意，它似乎与宗教的意象相关——也就是说，这个信息危害会在某种程度上让宗教的意象在大脑里面得以体现，并且必须将它导出然后焚毁。

我们还遇到了另一队机动特遣队，这次是Chi-9（“翻书器”），他们也出现过在Malice的其它几篇skip中。他们的工作是搜索并销毁所有已存在的提及5790的文件。尽管这可能表明它具有文学意义，但5790似乎只是存在于我们的文化中。对如此致命的东西感到好奇。那基金会成立之前人们是怎么生存下来的？

下一节还提到了焚烧有关遗物（似乎是指图像）、[数据删除]（当然了）和平民尸体的需求。因此到目前为止，对它的影响我们可以了解到的是，做出快速反应并不是关键的，平民注定可以独立发现它。这里还提到了驱魔装置，这表明它要么会在死后阴魂不散，要么是用来给平民消毒的。

还有一个趣闻是即使机动特遣队成员在接触5790或是i5790（有关5790的信息）后进行了记忆删除，他们还是不被准许每年与它接触两次以上。唯一的例外是Theta-0（“反显圣”），有个未指明的重要任务在等着他们。所有成员都要因预计中的心理症状而接受神经手术。我不知道这是因为长期接受记忆删除还是因为长时间暴露在了5790中，但如果这都被认为可以接受，那就说明了事情的严重性。

我们的最后一条线索是以[数据删除]的形式出现的。在此你开始找到主题了吗？

&gt; [数据删除]广泛存在的有神论信仰系统。为执行上述计划，已制定MATTHEW（长期全球性宗教文化重构）协议。

有趣。给那些从来不会去查一查的人看，有神论意味着“相信一个至高无上的生物或神灵的存在。”还记得我们之前被告知非无神论宗教信仰的人更容易受到攻击吗？现在似乎信神会让你更更容易受到攻击。基于此，我敢打赌，这些被删除的数据中包含了将社会改变为远离有神论宗教之类的，表明了他们在5790面前最容易受到攻击。

对于地球上的任何其他组织，我会说这不可能。基督教、伊斯兰教和印度教总共有大约45亿信徒。这大约他妈是整个世界的60%。你很难改变这一点还不透露它的消息。

但是这里是基金会。

&gt; [数据删除]增加脑脊液与圣水的生物学相似性以降低死亡率。

……行吧。我不知道他们具体要怎么做到这一点，但是似乎圣水可以限制它。好消息。
----
所以5790具体是什么？让我们重新看一边线索。我们有圣水、反显圣、有神论信仰以及宗教图像。

那它们的共同点是什么？神，神，神。

它是个假神。也可以叫它假偶像，要是你想的话。

在它存在的某一时刻，它以某种方式活着且与文化扯上关系，并足以在文献中被提及。

然后，事情出现了变化。也许是真正的神灵出现了，所有的信徒都涌向那个新人，使其死于忽视。也许是它的信徒发现了它的伎俩，意识到了这是个骗局。不管发生了什么，它死了。

这导致了它的改变。它还以一种可怕的幽灵状态存活着，破坏着每一个知道它存在的人的宗教信仰。也许是出于对现状的愤怒，也许是纯粹出于偶然。而为了制止它，基金会销毁了所有他们能找到的信息，有效地将其从历史中抹去。进一步的阻止它的计划也仍在进行中：转变宗教信仰、增加人类圣水。他们想要掩埋这玩意，让它就像从未存在过一样。

但它仍然存在，他们想尽了办法。狡猾到足以抹杀一个想法。有宗教信仰？那祝你好运了。
----
