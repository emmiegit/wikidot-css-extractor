++++ 中央情报协调和项目行动指挥部的通知

SPC-CN-777目前已在福建、广东沿海地区进行推广。由于整套拳法较为精深，建议此区域的站点在培养出足够的熟练特工后，与其他站点进行人员流动，从而起到更好地推广、教学SPC-CN-777的目的。

[[/=]]
[[/div]]
**项目编号：**SPC-CN-777

**鲨鱼殴打性能：**推广SPC-CN-777可以提升殴打特工对于殴打技术的熟练程度及精度。SPC-CN-777带来的副产物极为丰厚，可改善员工伙食，提升特工训练积极性，并通过与安布罗斯餐厅的合作为组织创收。

**项目组成：**SPC-CN-777是一套特殊的鲨鱼殴打拳法，旨在用最短的时间将鲨鱼殴打为可食用的鱼丸。SPC-CN-777由殴打鲨鱼中心开发，融合了多个先前发现或创造的拳法，并得到了安布罗斯餐厅的大力支持。熟练使用SPC-CN-777的殴打特工可在5分钟内将一整条鲨鱼制成鱼丸火锅，并当街售卖。

需要注意的是，SPC-CN-777是一种较为精深的进阶拳法，融合了各门派的部分招式，因此建议新入职的殴打特工在充分了解各类拳法后再学习SPC-CN-777。

SPC-CN-777的流程如下：

**捕鱼去沙：**这套招式改良自[[[SPC-710-JP|“Godhand Bible”中的“海割共振拳”]]]，可将海水和鲨类生物同时从海底扬起。同时，通过对共振频率的精密控制，该拳法可控制水流在空中将鲨类清洗干净，去除其表面富有的泥沙。

**脱皮去骨：**通过掌法配合海浪的共振，使海浪形成锋利的斜面，将鲨鱼的皮、肉、骨、软骨、内脏进行分离。若无法成功剖开鱼皮，可以借鉴[[[sharkypedia-eoyemlau|游音流]]]中的“钉位”理论，从薄弱处入手。建议有余力的特工在学习本招式时参考“庖丁解牛”等厨艺刀法，融刀入拳，融会贯通。

**削肉成条：**同样利用先前的掌法，将鲨鱼肉切散成肉条。建议将靠近皮肤的鱼肉或颜色偏红的鱼肉剔除，以避免残留的泥沙混入成品或口味过于浓重。

**肉翅混合：**由于纯鲨鱼肉泥很难凝结成团，故强烈建议所有特工在“削肉成条”和“捣泥成蓉”之间加入此步骤，通过快速抓取、打散、揉捏，将其他材料混入肉泥中。建议特工因地制宜，使用“捕鱼去沙”中从海底扬起的藻类物质以增加肉泥的粘合度，或混入部分鱼翅提鲜、丰富口感并增加单个丸子的价格。需要注意的是，整翅作为价格昂贵的食品之一，一直以来都是殴打鲨鱼协会的重要盈利方式。因此，建议特工在此处混入散翅，并将整翅保留上缴。对调味没有信心的初级特工也可以考虑自备猪膘、红薯淀粉等材料代替藻类物质混入，但是此举将不可避免地破坏整套拳法的连贯性。

**捣泥成蓉：**通过超高速的出拳，将混合了鱼条、鱼翅及海藻的肉泥殴打成鱼蓉。本招式可以与“肉翅混合”交替进行，特工需根据鱼蓉成色及粘合度决定是否要继续增添材料。若特工在先前的步骤花费太多时间导致此时鱼泥即将落地，可以考虑使用上勾拳以使鱼泥持续浮空。在此过程中，特工可能会发现鱼肉中含有大量异味；为了成品的质量，请不断殴打直至将气味完全去除。

**攥蓉成丸：**以和“捣泥成蓉”相同或略慢的速度持续出拳。在出拳时，使五指与手心保持一定距离；从鱼蓉的侧面切入，在握住鱼蓉时迅速握掌收拳，即可捏出一颗鱼丸。快速重复次过程，直至所有鱼蓉均被捏成鱼丸。需注意，手心一定要保持一定的湿度，否则鱼蓉可能会粘手，影响制作效率。

**高温煮沸：**通过摩擦使海水升温，从而达到加热鱼丸的效果。实际上，在先前几步的操作中，如果特工的出拳频率达标，此处不需要对海水进行额外出拳。在鱼丸掉落至地面前迅速捞起，即可达到最佳口感。

需要注意的是，尽管完整的鱼丸制作流程均可通过SPC-CN-777直接达成，但还是建议特工在出勤时自备火锅或餐车，以便在使用完一整套拳法后将鱼丸放入并售卖。</textarea></pre>
