**일련번호:** SCP-585-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-585-KO는 제12K기지 표준 격리 금고에 격리하며, 해당 금고의 감압 및 불투명 상태를 유지하는 것으로 의도되지 않은 변칙성 발현을 방지한다. 재단 통제하의 실험 이외의 상황에서 SCP-585-KO와의 접촉이 발생하였을 경우, 즉시 해당 인원에 대한 격리 및 완전 소독 조치가 이루어지어야 한다.

**설명:** SCP-585-KO는 미확인 품종의 절화 처리된 백색 월계화,,R. chinensis Jacq,, 생화 한 송이이다. SCP-585-KO의 길이는 약 21cm이며, 연대 측정 결과 약 1550년도 무렵에 개화한 것으로 추정된다. SCP-585-KO는 이탈리아 ██시 구시가지에서 진행된 정기 변칙개체 탐사 작전 중 현지에 위치한 산 토스린초 성당,,Cattedrale di San Torcello,,에서 최초로 발견 및 확보되었다.

SCP-585-KO의 표면에는 확인되지 않은 종의 혐기성 구균(이하 SCP-585-KO-1)이 다수 서식한다. 평시 상황에서 SCP-585-KO-1은 대기 중 미량원소 및 수분을 반응물로 하는 변칙적 물질대사를 통해 소량의 생명약동에너지,,Elan-Vital Energy,,를 생산하며, 이를 통해 SCP-585-KO의 부패 및 건조를 방지한다. SCP-585-KO-1은 통상적인 살균 절차를 통한 소독이 가능하다.

별도의 방역장비가 구비되지 않은 상태에서 SCP-585-KO와 접촉했을 경우, 대부분의 상황에서 SCP-585-KO-1에 대한 즉각적인 경피 감염이 발생한다. 체내에 침투한 SCP-585-KO-1은 분열기 이후 혈류를 통해 시신경 및 후두엽으로 전이되며, 해당 과정 도중 규명되지 않은 종류의 막 단백질 변환 작용을 통해 면역 작용을 회피한다.

시신경 및 후두엽에 도달한 SCP-585-KO-1은 상재균으로 전환되어 반영구적으로 체내에 잔류한다. 이후 감염자가 SCP-585-KO를 재관찰할시, 상재균으로 전환된 SCP-585-KO-1은 알려지지 않은 종류의 쿼럼센싱[[footnote]]미생물이 스스로 화학 인자를 분비하고, 분비된 인자를 다른 미생물이 인식하는 현상[[/footnote]],,quorum sensing,,을 통하여 SCP-585-KO 표면의 SCP-585-KO-1에 대한 기화성의 흡광환각유발물질의 외분비를 유도한 후 해당 물질과 상호적으로 작용하여 감염자가 SCP-585-KO를 완전한 청색으로 인식하게 한다.

통상의 경우 상기 단계에서 SCP-585-KO-1의 병리적 작용이 종료되나, 일부 로망스 계통 인종을 대상으로 SCP-585-KO-1의 감염이 발생했을 경우 추가적인 변칙적 현상이 발생할 수 있다. 해당 사례에서 SCP-585-KO-1은 후두엽 전이 직후 즉각적으로 대량의 생명약동에너지를 생산하며, 이 과정 중 다수의 뇌 내 신경세포 변이가 수반된다. 이후 해당 변이 신경 세포를 경유하여 SCP-585-KO에 대한 감염자의 인식 기전이 진행될 경우, 감염자는 SCP-585-KO를 청색으로 분별하는 것과 더불어 SCP-585-KO를 청색이 가지는 관념적 이미지와 동치시켜 인식하게 된다. 해당 증상에서 SCP-585-KO와 동치 되는 청색의 관념적 이미지는 감염자 개인의 성향 및 경험에 따라 편차가 있으며, 증상의 중증도는 감염 이후 시간의 흐름에 따라 점진적으로 강화되는 것이 확인되었다.

[[size larger]]**확보 기록 585-KO-A**[[/size]]

**개요:** SCP-585-KO는 남부 이탈리아에서 진행된 재단 정기 변칙개체 탐사 작전 중 현지 주민의 제보로 최초 발견되었다. 발견 당시 SCP-585-KO는 산 토스린초 성당 지하에 별도의 방부처리 없이 보관되어 있었으며, 해당 성당의 기록실에 보존되어 있던 관련 기록물도 같이 회수되었다. 이후 SCP-585-KO는 변칙성 발현 통제의 용이를 위해  한국지부로 이관되었다.

**보존 기록 SCP-585-KO-A:** SCP-585-KO 발견 당시 함께 회수된 관련 기록물. 해당 기록들은 중세 라틴어로 작성되어 있었으며, 필체 및 문체 분석 결과 약 20대 초중반의 남성과 약 20대 초반의 당대 상류층 여성에 의하여 1560년도 무렵에 작성되었던 것으로 추정된다.

[[collapsible show=&#34;+ 기록본 보이기&#34; hide=&#34;- 기록본 접기&#34;]]

&gt; 나의 사랑하는 르뤼
&gt; 
&gt; 이 편지를 쓰고 있는 순간, 내 마음은 태양처럼 뜨거운 사랑으로 가득 차있소. 그대와 함께 있을 때면 난 마치 어린아이와 같이 미소 짓게 되고, 나의 존재는 더할 나위 없이 풍요로워진다오.
&gt; 
&gt; 그대의 마음씨는 비로드와 같고, 아름다움은 옛 이야기의 프시케[[footnote]]그리스-로마 신화에 등장하는 영혼을 상징하는 여신[[/footnote]]에 버금가니 나는 그대를 생각하면 도저히 잠을 청할 수 없다오. 평생토록 그대의 손을 잡고, 그대의 몸을 안으며, 그대의 목에 부드럽게 입 맞출 수만 있다면 얼마나 행복할지 상상조차 할 수 없다오.
&gt; 
&gt; 그 무엇이 우리의 사랑을 방해하더라도, 나는 평생토록 그대와 함께할 것이오. 그대와의 혼약을 위해서라면 나는 사자와도 싸워 이길 수 있으니, 일에 어려움이 생긴다면 언제든지 말해주시오. 그대에게 전하고픈 말을 다 담기에는 이 편지가 너무 작지만, 무슨 일이 있어도 내가 그대를 믿고 사랑할 것임을 언제나 기억해 주시오.
&gt; 
&gt; [[&gt;]]
&gt; 당신의 사랑
&gt; **피올로**
&gt; [[/&gt;]]

&gt; 오, 사랑하는 피올로
&gt; 
&gt; 저 또한 당신에 못지않은 사랑의 열병을 앓고 있어요. 당신의 푸른 눈은 그 어떤 호수보다도 나를 빠져들게 해요. 피올로, 당신은 그 어떤 남자와 비교해도 최고의 남편감이지만, 제 아버지께서는 그렇게 생각하지 않으시는 모양이에요. 어리석게도 아버지는 작은 상인이라는 당신의 신분에 눈이 멀어 우리의 미래를 확신하지 못하고 계셔요.
&gt; 
&gt; 아버지는 상인으로서의 능력을 시험하고 싶으시다며 당신이 푸른 장미를 구해오시기 전까지는 절대 결혼을 허락하실 수 없으시대요. 푸른 장미라니, 아담과 이브의 자식들이 요람에서 나온 이후로 어떤 정원에서도 피어나지 못한 것일 텐데, 하느님께서 만드시지 않았던 것을 어떤 방법으로 찾아낼 수 있을까요? 몰약이나 물감을 쓴다고 해도 금방 들통나버릴 거에요.
&gt; 
&gt; 그러나 제 마음은 절대로 흔들리지 않아요. 우리의 시련은 우리를 더 강하게 만들고, 우리가 결혼하는 날을 더욱 빛나는 축복으로 만들어 줄 거에요. 저는 언제나 당신 곁에 서 있을게요.
&gt; 
&gt; [[&gt;]]
&gt; 영원한 당신의 것
&gt; **르뤼**
&gt; [[/&gt;]]

&gt; 나의 사랑하는 르뤼에게
&gt; 
&gt; 그대의 사랑 어린 편지는 잘 받았소. 나 또한 이 땅에 태어나도록 허락받은 이후로 푸른색의 장미를 본 적은 없지만, 어쩌면 뜻밖의 방법으로 문제를 해결할 수 있을 것 같소.
&gt; 
&gt; 나는 지금 나의 부친과 함께 동방의 상인들과 약초나 직물 따위를 거래하고 있는데, 그들 중 일부는 원예와 예술에 제법 조예가 있어 켈트인들과도 견줄만 하다오. 어제 아버지께 편지를 부쳤으니, 구할 수 있다면 다음 배가 들어왔을 때 편지와 함께 부치도록 하겠소.
&gt; 
&gt; 부디 그대의 아버지께 감정적으로 행동하지 않길 바라오. 상인으로서 이 정도 일도 해결하지 못 한다면, 그 정도 사람은 그대 곁에 있을 자격 따윈 없는게 분명하니.
&gt; 
&gt; [[&gt;]]
&gt; 영원한 사랑을 담아
&gt; **피올로**
&gt; [[/&gt;]]

&gt; 사랑하는 피올로에게
&gt; 
&gt; 장미는 잘 도착했어요.
&gt; 
&gt; 편지로 충분히 표현할 수 없을 만큼, 당신은 대단한 사람이에요. 좀 이상하게 들릴만한 이야기지만, 그 꽃을 처음 봤을 때 한순간 흰색으로 보였던 것 있죠? 물론 지금은 맑은 물망초처럼 푸르게 빛나고 있으니, 제가 헛것을 볼 정도로 기쁜것 같아요.
&gt; 
&gt; 지금 아버지께서는 피렌체를 방문하고 계셔요. 그분이 돌아오신다면 어떤 표정을 지으실지 상상이 가지 않지만, 그때가 오기 전에 아름다운 꽃병이라도 하나 만들어 놔야겠어요. 
&gt; 
&gt; [[&gt;]]
&gt; 당신만의 꽃
&gt; **르뤼**
&gt; [[/&gt;]]

&gt; 나의 황홀한 그녀에게
&gt; 
&gt; 그대의 답장이 도착하기 전에, 하느님께서는 내게 불안과 염려만을 허락하고 있었소. 장미가 무사히 도착했다니 정말 다행이오.
&gt; 
&gt; 부친께서는 그 꽃을 구하기 위해 케세이의 속국 상인을 통했다고 하셨는데, 들은 바에 따르면 동쪽 지역에서 처음 피어난 것을 가져왔다고 하오.
&gt; 
&gt; 덧붙여, 그대가 순간 꽃을 희게 본 것은 착각이 아니오. 제 부친께서 전하신 바에 따르면, 꽃이 피어났을 때 동방의 술사들이 몸에 해롭지 않은 미아즈마[[footnote]]고대 및 근대 유럽에서 존재가 주장되었던 가상의 항원[[/footnote]]를 꽃에 발랐다고 하니, 사실 본래 꽃이 틔웠을 때에는 흰색이었던 셈이오. 그대가 꽃을 만진 순간 꽃의 미아즈마가 묻어 그대가 꽃을 푸르게 보게 된 것이지. 그러니, 장인께서 돌아오셨을 때 꼭 꽃을 만져보게 하는 것이 좋을 것 같소.
&gt; 
&gt; [[&gt;]]
&gt; 너무나도 행복하오
&gt; **피올로**
&gt; [[/&gt;]]

&gt; 피올로에게
&gt; 
&gt; 피올로, 그 미아즈마가 해롭지 않은 게 확실한가요? 요 며칠 이따금씩 그 꽃에게서 무언가를 느끼게 되는 것 같은데, 조금 파래요.
&gt; 
&gt; 동방 술사들이 주님께 부끄러운 일을 했을까 걱정돼요.
&gt; 
&gt; [[&gt;]]
&gt; 당신께 헌신하고픈
&gt; **르뤼**
&gt; [[/&gt;]]

&gt; 오, 피올로
&gt; 
&gt; 그 야만인들이 감히 주님이 만드신 창조물에 수치스러운 짓을 한 게 분명해요!
&gt; 
&gt; 그 장미는 너무, 지나치게 파래요. 너무 깊고 너무 우울해요. 햇살이 지저귀어야할 한낮에도 그 장미는 저를 겨울 속으로 끌고 가고 있어요. 이 장미를 태워버려도 당신과 결혼할 수 있을까요? 다른 곳에 두어도 너무 푸르러요. 천천히 끝없이 빠르게 저는 가라앉고 있어요. 장미에게서 모든 파란색이 보여요. 공작새? 르뤼에르 공작부인? 프랑스인들? 차가워요! 저는 가라앉고 있어요. 끌어내려지고 있어요. 사랑해요. 바다가 저를 품어준다면 저는 편안해질 수 있을까요? 제발 파란색이 아닌 당신을 보고 있어요. 
&gt; 
&gt; 악마에요 악마가 아니에요 파란 악마는 존재할 수 없어요 하늘이 푸르니 하느님의 축복일지도요. 할렐루야!

&gt; 아, 나의 태양이여,
&gt; 
&gt; 하늘 궁창이 분리된 이래로 나만큼 어리석은 이는 또 없었을 것이오. 그대에게 줄 것은 밀 한 알이라도 조심히 다루었어야 하는 것을! 그 가롯 같은 상인들을 다시 만난다면, 내 명예를 걸고 꼭 죽여버릴 것을 맹세하오.
&gt; 
&gt; 지금 당장이라도 그대를 만날 수 있다면 그대에게 달려가 그대를 안아주고, 그대에게 사과하고, 그대를 간호하고 싶소. 정말 미안하오.
&gt; 
&gt; 그대에게 감히 말하기도 부끄럽지만, 혹여 도움이 될 수 있다면 그대가 보는 파란색에서 이 어리석은 이의 푸른 눈, 나와 함께 보았던 바리항의 푸른 바다, 내가 그대에게 선물했던 사랑의 사파이어를 다시 보아달라고 부탁해 보오. 주님께서는 영혼을 담을 그릇으로 육신을 만들었으니, 영혼을 통해 우리의 축복받은 사랑을 느낀다면 당신의 아픔 또한 나아지지 않을까 조심스럽게 생각해 보오.
&gt; 
&gt; [[&gt;]]
&gt; **어리석은 주님의 종이.**
&gt; [[/&gt;]]

&gt; 아
&gt; 
&gt; 피올로
&gt; 
&gt; 어디를 보아도
&gt; 
&gt; 푸른 사랑이 보여요

**비고:** 현지 지역에서 구전되는 이야기 및 SCP-585-KO가 보관되어 있던 산 페스린초 주립 성당의 주례 기록의 분석 결과, 해당 기록물은 당시 ██ 지역 주민이었던 베르티니 피올로,,Bertini Piolo,,(?~1601) 및 팔로르 디 르뤼,,Pallore di Leru,,(1542-1598)에 의하여 작성된 것으로 추정된다. 주례 기록에 따르면, SCP-585-KO는 해당 인물들의 결혼식 직후 교회에 기부되었으며, 기부 이후 인적 이동이 적은 교회의 지하실에 보관되어 SCP-585-KO-1의 추가적인 감염은 발생하지 않은 것으로 추정된다.
