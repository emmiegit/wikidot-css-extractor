**Objek #:** SCP-350

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Saat tidak dalam percobaan, SCP-350 harus disimpan dalam unit penyimpanan terkunci. Tiada personel selain mereka yang sedang diuji dengan SCP-350 diperbolehkan untuk menandatangani SCP-350, apa pun yang tawarannya sebagai ganti. Siapa saja yang menandatangani SCP-350 harus diperbolehkan untuk memenuhi segala ketentuan SCP-350 sampai ketentuannya bertentangan dengan kepentingan Yayasan, sampai dititik di mana mereka harus ditahan atau dimusnahkan jika dibutuhkan. Tiap anggota staf di atas Level 3 tertangkap basah menandatangani SCP-350 karena alasan apa pun harus  segera dimusnahkan.

**Deskripsi:** SCP-350 terlihat seperti selembar halaman kontrak dilanjuti oleh 49 halaman kosong. Kontrak tersebut menggarisbesarkan pertukaran dasar benda atau jasa dengan uang sebagai ganti, dikirim ke rekening di Bank ██████ di Zurich, Swiss. Susunan kata SCP-350 berbeda terhadap setiap pembaca sebelum ditandatangani, dan barang atau jasa yang ditawarkan selalu suatu yang subjek sangat inginkan untuk didapatkan. Dokumennya juga selalu tertulis di bahasa ibu pembaca, dan selalu mengikuti hukum negara di mana subjek tinggal paling utama. Percobaan untuk merekam dengan video atau fotografi untuk mendapatkan gambar objektif SCP-350 di tahap ini selalu gagal, karena teks selalu berbeda dari orang ke orang.

Setelah menandatangani SCP-350, perubahan bahasa kontrak berhenti dan teks kontrak tetap sama dengan bahasa ibu penanda tangan kepada semua pembacanya. Subjek akan selalu menemukan objek atau bukti jasa sejenak setelah keluar dari unit penahanan SCP-350, selalu di tempat tanpa adanya pengawasan langsung. Jika penanda tangan SCP-350 memenuhi ketentuan-ketentuan kontrak dan telah mengirim sejumlah uang ke rekening bank, SCP-350 akan mulai menambah perubahan dan ketentuan dimulai dari halaman kedua, kebanyakan dari itu meminta jasa kecil dari penanda tangan. Walaupun itu, kerumitan dari ketentuan dan permintaan bertambah dari banyaknya perubahan yang dipenuhi, yang akhirnya sampai hal-hal yang ekstrem termasuk pembunuhan anggota staf, pelepasan SCP-350 dari penahanan Yayasan, dan bahkan [DATA DIHAPUS].

Jika penanda tangan tidak memenuhi ketentuan awal atau tambahan SCP-350 karena sebab apa pun selama seminggu penuh, mereka akan merasakan dorongan untuk menyelesaikan tugasnya saat itu. Hal ini akan terus bertambah menjadi keterpaksaan untuk melakukan hal tersebut sama seperti penderita gangguan obsesif kompulsif akut. Jika subjek masih dicegah untuk menyelesaikan ketentuannya sampai saat ini, subjek akan mulai untuk berbohong, mencuri, membunuh, dan melakukan hal ekstrem lainnya untuk menyelesaikan tuntutan kontrak. Analisis psikologi pada saat ini tidak menunjukkan apa-apa, karena subjek benar-benar terpaku untuk menyelesaikan tugasnya dan mengesampingkan hal-hal yang lain. Jika subjek dikekang untuk menyelesaikan tugasnya, maka subjek akan mengambil jalan lain seperti mencoba kabur dan menolak untuk makan, minum, atau tidur. Subjek akan mati jika tidak disalurkan cairan intravena dan dipaksa ke dalam koma yang diiinduksi secara kimiawi. Pada titik ini, metabolisme dan fungsi tubuh subjek akan terus mempercepat sehingga subjek mati karena serangan jantung atau ketidakmampuan perlengkapan terapi intravena untuk mengikuti metabolisme.
