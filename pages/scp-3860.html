**Identyfikator podmiotu:** SCP-3860

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-3860 jest przechowywany w Antytaumaturgicznej Celi dla Humanoidów Typu S, w humanoidalnym skrzydle przechowawczym o wysokim poziomie bezpieczeństwa Ośrodka 19. Cela ma być codziennie sprawdzana pod kątem obecności kontrabandy bądź wszelakich próby przełamania zabezpieczeń przez podmiot. Fizjologiczne i psychologiczne oceny SCP-3860 mają odbywać się raz na tydzień, aby monitorować próby samonaprawy podmiotu, jak i potencjalne pogorszenie się jego stanu psychicznego. Wszelkie zmiany fizjologiczne dokonywane przez SCP-3860 na samym sobie mają być rejestrowane i oceniane pod kątem stwarzania potencjalnego zagrożenia dla jego dalszego przechowywania.

SCP-3860 mogą być dostarczane mechaniczne i taumaturgiczne komponenty w zamian za współpracę z Fundacją i przekazywanie jej cennych informacji. Wszystkie komponenty przed przekazaniem muszą zostać zatwierdzone przez głównego badacza SCP-3860, konsultanta taumaturgicznego oraz Dowództwo Ośrodka. Wszelkie komponenty, które mogłyby potencjalnie pomóc SCP-3860 przełamać zabezpieczenia mają być z góry odrzucone. Wcześniej dostarczone komponenty mogą zostać zabrane SCP-3860 w celu ułatwienia jego przechowywania.

**Opis:** SCP-3860, dawniej PoI-1115 (Vincent Anderson), to 67-letni biały mężczyzna i były dyrektor naczelny oraz założyciel GoI-1115 ([[[anderson-robotics-hub|Anderson Robotics]]]).[[footnote]]Firma zajmująca się paratechnologią specjalizująca się w sprzedaży anomalnych robotów, androidów, sztucznych inteligencji, programów komputerowych i wszelakiej cybernetyki. Przed wymuszonym zakończeniem swojej działalności grupa była odpowiedzialna za stworzenie kilku obiektów SCP i doprowadzenie do paru przełamań zabezpieczeń.[[/footnote]] Ciało SCP-3860 zostało poddane licznym augmentacjom przy użyciu technik taumaturgicznych i zaawansowanych technologicznie protez. Te augmentacje obejmują m.in.:

* Zastąpienie obu rąk i nóg protezami stworzonymi z kombinacji aluminium, szkła akrylowego, osłon poliwęglanowych i białych włókien aramidowych.[[footnote]]Najprawdopodobniej prototyp [[[SCP-2806]]].[[/footnote]] Protezy te nie posiadają żadnego zauważalnego źródła zasilania i posiadają sieć cienkich przewodów ze stopu kobaltu i chromu, które łączą się z ośrodkowym układem nerwowym SCP-3860.
* Zastąpienie obu oczu skomplikowanymi soczewkami optycznymi. Zauważono podczas badań fizycznych obiektu, że posiadają one na swojej powierzchni liczne symbole taumaturgiczne.
* Zastąpienie nosa pojedynczym otworem.
* Wszczepienie białych włókien aramidowych w różnych miejscach na torsie. Wykazano, że włókna te splatają się z nieanomalnymi tkankami SCP-3860 i są w stanie zmieniać pozycję i wypełniać wszystkie powstałe u SCP-3860 rany.[[footnote]]Najprawdopodobniej prototyp [[[scp-1360|SCP-1360-1]]].[[/footnote]]
* Prawdopodobne zastąpienie wątroby i nerek ich syntetycznymi odpowiednikami. Ze względu na niemożność dokładnego zbadania tych komponentów bez usunięcia ich z ciała SCP-3860, nie jest znany pełen zakres wprowadzonych przez podmiot modyfikacji.
* Szereg augmentacji w różnych regionach mózgu, w tym płacie czołowym i ciemieniowym,[[footnote]]W szczególności w obszarach powiązanych z [[[another-goddamn-magic-system|potencjałem taumaturgicznym]]].[[/footnote]] a także w móżdżku.

Późniejsze przesłuchania SCP-3860 potwierdziły, że wszystkie augmentacje zostały wykonane samodzielnie przez podmiot, przy czym SCP-3860 upierał się, że zaprojektował i opracował każdą z nich osobiście. Środki i metody, za pomocą których SCP-3860 udało się dokonać tych chirurgicznych procedur na samym sobie i je przeżyć są obecnie przedmiotem badań.

SCP-3860 został początkowo schwytany przez operatorów [[[task-forces#gamma-13|MFO Gamma-13]]] (&#34;Asimov&#39;s Lawbringers&#34;) [[[austringers|15.11.2018]]] roku, podczas operacji mającej to na celu w anomalnej enklawie [[[three-portlands-hub|Three Portlands]]].[[footnote]]SCP-3860 doznał podczas tej operacji rozległych uszkodzeń, co spowodowało konieczność wymiany jego komponentów, które okazały się ważną kartą przetargową we współpracy SCP-3860 z Fundacją.[[/footnote]] Ku wstępnej niewiedzy operatorów Fundacji, SCP-3860 udało unikać się pełnego zatrzymania aż do wspólnego nalotu [[[unusual-incidents-unit-hub|UIU]]]/Fundacji na siedzibę Anderson Robotics dnia [[[the-blackbird-and-the-falcon|24.05.2024]]] roku.

**Dodatek: 3860-1: Log przesłuchania 3860-6**

[[collapsible show=&#34;+ Otwórz przesłuchanie&#34; hide=&#34;- Zamknij przesłuchanie&#34;]]
&gt; **Przesłuchiwany:** SCP-3860
&gt; 
&gt; **Przesłuchujący:** Badaczka Rose Labelle
&gt; 
&gt; **Przedmowa:** Poniższe przesłuchanie zostało przeprowadzone 29.08.2024 roku, w ramach wstępnego przechowywania SCP-3860 po jego pełnym schwytaniu 24.05.2024 roku. Celem przesłuchania było uzyskanie informacji dotyczących natury augmentacji SCP-3860.
&gt; 
&gt; **&lt;Początek Logu&gt;**
&gt; 
&gt; **Labelle:** Dobry wieczór, Vincent.
&gt; 
&gt; **SCP-3860:** Już wieczór? Nie mam tutaj ani zegara, ani okna, więc trudno powiedzieć. Zresztą czemu zawdzięczam tę przyjemność?
&gt;  
&gt; **Labelle:** Wierz mi lub nie, ale przyszłam porozmawiać o, cóż... tobie. Jak stałeś się tym, czym jesteś. Ilość augmentacji, którym zostałeś poddany, jest ogromna. To chyba jakiś cud, że udało ci się to w ogóle przeżyć.
&gt; 
&gt; //SCP-3860 wzdycha.//
&gt; 
&gt; **SCP-3860:** Myślałem, że Fundacja jest zdania, że jeden Vincent Anderson na świecie to i tak już za dużo. Dlaczego do diabła chcecie zrobić jeszcze jednego?
&gt; 
&gt; **Labelle:** Nie chcemy. Ale z pewność nie możesz zaprzeczyć, że natura zmian, których dokonałeś w swoim ciele z pewnością zainteresowałyby moją organizację! Na przykład twoja zdolność do wykonywania taumaturgicznych rytuałów i inkantacji przy pomocy swoich protez, jak i...
&gt; 
&gt; **SCP-3860:** Ach, więc o to chodzi! Puki robo-czarodziej jest po waszej stronie to...
&gt; 
&gt; **Labelle:** Nie, nie do końca o to mi chodzi.
&gt; 
&gt; **SCP-3860:** Nie? To po kiego chcecie wiedzieć, jak się stałem tym, czym obecnie jestem? W sensie, czy ktoś z was się w ogóle zastanawiał kiedyś, dlaczego zadałem sobie tyle trudu?
&gt; 
&gt; **Labelle:** Cóż, moglibyśmy od tego zacząć. Dlaczego w ogóle poddałeś się tylu augmentacjom? Po co podejmować się takiego herkulesowego wręcz wysiłku?
&gt; 
&gt; //SCP-3860 rozsiada się na swoim krześle, po czym na chwilę zapada cisza.//
&gt; 
&gt; **SCP-3860:** Miałem możliwości, by stać się czymś większym niżeli skorupa, w której się urodziłem, więc postanowiłem zaryzykować. Początkowo pomagał mi w tym Phineas, ale ostatecznie to ja ją ukształtowałem do postaci, którą właśnie widzisz. No w sensie, jestem w stanie odczytać czcionkę wielkości główki od pineski z odległości pół mili, słyszeć pojedyncze kropelki wody w deszczu, dokładnie zidentyfikować jakiegoś z twoich współpracowników, zanim znajdzie się w promieniu hektometra od mojej celi, tylko po marce wody kolońskiej, której używa. Gdybyś była w stanie stać się czymś znacznie doskonalszym niż inni ludzie i być pionierką w tej dziedzinie, czy nie chciałabyś przetrzeć tego szlaku?
&gt; 
&gt; **Labelle:** Brzmi to kusząco, ale czy koszty, jakie musiałeś ponieść dla tej transformacji nie są troszkę za duże?
&gt; 
&gt; //SCP-3860 pokazuje swoją ręką na swoje ciało.//
&gt; 
&gt; **SCP-3860:** Myślisz, że chciałem skończyć, wyglądając jak blady chłop z tego jednego filmu Del Toro?
&gt; 
&gt; **Labelle:** Jeśli miałabym zgadywać, to nie.
&gt; 
&gt; //SCP-3860 przytakuje.//
&gt; 
&gt; **SCP-3860:** Popełniłem w tym procesie wiele błędów, za które musiałem osobiście zapłacić...
&gt; 
&gt; //SCP-3860 patrzy na swoją prawą rękę, po czym zaciska pięść.// 
&gt; 
&gt; **SCP-3860:** Ale jak to mówią, panno Labelle, dobry magik nigdy nie zdradza swoich tajemnic. Sposób, w jaki stałem się tym, czym obecnie jestem, jest ostatnią rzeczą, którą Fundacja może mi jeszcze odebrać i czego, jak się możecie domyślić, nie zamierzam wam dać. Przykro mi ale nie mam już nic więcej do powiedzenia.
&gt; 
&gt; **&lt;Koniec Logu&gt;**
[[/collapsible]]

**Dodatek: 3860-2: Aktualizacja 02.02.2027**

Z powodu większej trudności w naprawianiu jego komponentów, SCP-3860 w ciągu ostatnich sześciu miesięcy znacznie zwiększył liczbę wymaganego sprzętu do dokonania odpowiednich samonapraw, spośród których znaczna większość ma charakter taumaturgiczny. SCP-3860 stał się również znacznie chętniejszy do współpracy z Fundacją celem ich uzyskania, jednakże zapytany o to podczas przesłuchania zaprzeczył jakimkolwiek zmianom w swoim zachowaniu w ostatnim czasie.

**Dodatek: 3860-3: Log przesłuchania 3860-13**

[[collapsible show=&#34;+ Otwórz przesłuchanie&#34; hide=&#34;- Zamknij przesłuchanie&#34;]]
&gt; **Przesłuchiwany:** SCP-3860
&gt; 
&gt; **Przesłuchujący:** Dowódca MFO Clarissa Shaw
&gt; 
&gt; **Przedmowa:** Poniższe przesłuchanie zostało przeprowadzone 13.06.2027 roku, w ramach trwających operacji przechowawczych SCP-2806 przez MFO Gamma-13.
&gt; 
&gt; **&lt;Początek Logu&gt;**
&gt; 
&gt; **Shaw:** Dzień dobry, Vincent.
&gt; 
&gt; **SCP-3860:** O moja stara dobra przyjaciółka, Clarissa. W sprawie gaszenia, którego z moich pożarów się dzisiaj widzimy?
&gt; 
&gt; **Shaw:** Cieszę się, że zauważyłeś tendencje naszych przesłuchań...
&gt; 
&gt; //Shaw wręcza SCP-3860 dokument.//
&gt; 
&gt; **Shaw:** Choć większość twoich produktów została przez nasz szybko zgarnięta po upadku twojej firmy, protezy z serii Gyrfalcon okazały się bardziej nieuchwytne, niż się początkowo spodziewaliśmy, najprawdopodobniej, dlatego że sprzedawałeś je głównie klientom [[[marshall-carter-and-dark-hub|Marshall, Carter, and Dark]]]. Bylibyśmy w stanie zaoferować ci kilka komponentów z twojej listy zamówień, gdybyś był dla nas na tyle miły i zdalnie je dezaktywował, jeśli byłoby to oczywiście możliwe.
&gt; 
&gt; **SCP-3860:** Z wielką chęcią bym wam pomógł, Clarissa, ale to niemożliwe.
&gt; 
&gt; **Shaw:** Dlaczego?
&gt; 
&gt; **SCP-3860:** Ponieważ nie ma sposobu na ich zdalną dezaktywację. Nie mają żadnych odbiorników, a jakaś próba ich taumaturgicznej dezaktywacji wiązałaby się z dużymi i z pewnością niechcianymi efektami ubocznymi. Można by wysłać jakieś drony, by zainstalowały takie odbiorniki, ale wymagałoby to poznania wpierw tożsamości wszystkich klientów.
&gt; 
&gt; **Shaw:** Czyli mówiąc zwięźlej, nie byłoby to możliwe?
&gt; 
&gt; **SCP-3860:** Bystrzacha.
&gt; 
&gt; **Shaw:** To może mają specyficzną taumaturgiczną aurę, po której można byłoby je namierzyć?
&gt; 
&gt; **SCP-3860:** Taumaturgiczne komponenty Gyrfalconów korzystają ze specjalnych źródeł zasilania, które właśnie celowo nie wytwarzają żadnej aury, więc odpowiedź brzmi nie. Z przykrością to mówię, ale z tym pożarem nie będę chyba w stanie pomóc, pani strażak.
&gt; 
&gt; **Shaw:** W takim razie to chyba tyle na dzisiaj. Dziękuje za rozmowę, Vincent.
&gt; 
&gt; //Shaw przygotowuje się do wyjścia, pakując dokumenty.//
&gt; 
&gt; **SCP-3860:** Zaraz... Miałbym pewien pomysł.
&gt; 
&gt; //Shad zaprzestaje pakowania się.//
&gt; 
&gt; **Shaw:** Słucham.
&gt; 
&gt; **SCP-3860:** Duchy moich robotów lądują po śmierci w tym [[[SCP-3560|wymiarze kieszonkowym]]]. Więc jeśli macie jakiś sposób na ich wykrywanie, sprawdźcie, czy nie będą też wyłapywać działających droidów. Jeśli tak, to może również będą w stanie wyłapywać Gyrfalcon&#39;y.
&gt; 
&gt; **Shaw:** Czy... czy ty sugerujesz przez to, że użytkownicy Gyrfalcon&#39;ów też tam trafią po śmierci?
&gt; 
&gt; **SCP-3860:** Nie mam jebanego pojęcia. Może? To tylko luźny pomysł, który nawet nie wiem, czy zadziała.
&gt; 
&gt; //SCP-3860 śmieje się przez chwilę, po czym jego mina staje się posępna.// 
&gt; 
&gt; **SCP-3860:** Czasem zastanawiam się, czy ja też [[[anderson-the-alternative|tam nie skończę]]].
&gt; 
&gt; **&lt;Koniec Logu&gt;**
[[/collapsible]]

**Dodatek: 3860-4: Aktualizacja 03.03.2038**

W ciągu ostatnich trzech miesięcy SCP-3860 znacznie zmniejszył ilość próśb o komponenty, a po 15.02.2038 roku zaprzestał ich całkowicie. W tym okresie SCP-3860 stał znacznie bardziej osłabiony, pomimo braku zmian w poziomie odżywiania się i braku widocznych objawów jakiejkolwiek choroby. SCP-3860 nadal wykazuje dużą chęć współpracy z Fundacją i tak jak wcześniej zaprzecza jakimkolwiek zmianom w swoim zachowaniu.

**Dodatek: 3860-5: Log przesłuchania 3860-32**

[[collapsible show=&#34;+ Otwórz przesłuchanie&#34; hide=&#34;- Zamknij przesłuchanie&#34;]]
&gt; **Przesłuchiwany:** SCP-3860
&gt; 
&gt; **Przesłuchujący:** Dyrektorka Ośrodka Sasha Merlo
&gt; 
&gt; **Przedmowa:** Poniższe przesłuchanie zostało przeprowadzone 15.11.2040 roku, po tym, jak SCP-3860 zgodził się wyjawić szczegółowe informacje dotyczące swojej transformacji w zamian za niesprecyzowaną przez niego przysługę. SCP-3860 nalegał, aby negocjacje w tej sprawie odbyły się z Dyrektorką Ośrodka Sashą Merlo, byłą dowódczynią MFO Gamma-13, odmawiając rozmów w tej sprawie z innymi pracownikami.
&gt; 
&gt; **&lt;Początek Logu&gt;**
&gt; 
&gt; **SCP-3860:** Minęło już dużo czasu, Sasha. Widzę, że czas był dla ciebie bardzo łaskawy.
&gt; 
&gt; **Merlo:** Podobnie dla ciebie Vince, wyglądasz, jakbyś w ogóle się nie zestarzał.
&gt; 
&gt; **SCP-3860:** Jak się ma Gabe? Słyszałem, że Jessie poszła w twoje ślady. Prawdziwa agentka Gamma-13. Czy dobrze widziałem, że ma pierścionek zaręczynowy na palcu?
&gt; 
&gt; //SCP-3860 wzdycha.//
&gt; 
&gt; **SCP-3860:** Czy wspominałem ci już, że moja [[[priorities|córka]]] wyszła za mąż kilka lat temu? Jak ten czas szybko...
&gt; 
&gt; **Merlo:** Przepraszam, że przerywam, Vince, ale mój czas jest cenny. Więc przejdźmy już do rzeczy. Czego dokładnie chcesz i co jesteś gotów nam w zamian za to zaoferować?
&gt; 
&gt; **SCP-3860:** Cóż, racja. Przepraszam. Chyba jestem ostatnio trochę zbyt sentymentalny.
&gt; 
&gt; //SCP-3860 śmieje się cicho.//
&gt; 
&gt; **SCP-3860:** Jestem gotów wyjawić wam wszystkie schematy dotyczące augmentacji, jakich dokonałem na sobie. Jak i również wszystkie wykorzystane rytuały taumaturgiczne oraz techniki chirurgiczne. Będę również gotów zademonstrować ich działanie na dowolnej wybranej osobie lub osobach. W zamian chciałbym prosić o usunięcie konstruktu SI zawierającego świadomość Phineasa,[[footnote]]Konstruktu SI stworzonego na podstawie mapy neuronowej mózgu, a także potencjalnie duszy, PoI-45543 (Albert &#34;Phineas&#34; Frostman), byłego dyrektora operacyjnego Anderson Robotics i wieloletniego współpracownika SCP-3860. Śledztwo przeprowadzone przez UIU wykazało, że PoI-45543 został zamordowany przez SCP-3860 przed stworzeniem konstruktu SI, który jest obecnie wykorzystywany w [[[secure-facility-dossier-site-64|Ośrodku 64]]] w ramach wspólnego projektu [[[aiad-homescreen|AIAD]]] i Laboratorium Badań Anomalnej Elektroniki.[[/footnote]] którego przejęliście z mojego biura podczas nalotu.
&gt; 
&gt; //Cisza.//
&gt; 
&gt; **Merlo:** To dość... hojne, Vince. Ale dlaczego?
&gt; 
&gt; **SCP-3860:** Przepraszam?
&gt; 
&gt; **Merlo:** Dlaczego chcesz, żebyśmy zabili Phineasa? Znowu?
&gt; 
&gt; **SCP-3860:** Ponieważ on tego chce.
&gt; 
&gt; **Merlo:** Miałam z nim kilkukrotnie kontakt, ale w przeciwieństwie do tego, co mówisz, nie miał on tendencji samobójczych.
&gt; 
&gt; **SCP-3860:** Oczywiście, że nie. Krótko po jego stworzeniu dodałem w tym celu specjalny protokół, ale jestem przekonany, gdyby mógł się zabić bądź namówić kogoś do zabicia go, to zrobiłby to od razu.
&gt; 
&gt; **Merlo:** Cóż tylko ty tak twierdzisz. Ale nawet jeśli, czemu dopiero teraz?
&gt; 
&gt; **SCP-3860:** Po prostu chcę zrobić, to co należy, a właśnie nadszedł na to czas.
&gt; 
&gt; //Cisza.//
&gt; 
&gt; **SCP-3860:** Sasha, moje systemy zaczynają zawodzić. Daję sobie jeszcze góra dwa, może nawet trzy lata. Jednakże przed tym chciałbym upewnić się, że zdołałem naprawić tyle błędów przeszłości, ile zdołam. Nie mogę cofnąć tego, co zrobiłem Phineasowi, ale mogę przynajmniej uszanować jego życzenie. Znam cię na tyle długo, by wiedzieć, że nie jesteś osobą pozbawioną empatii, Sasha. Proszę, spełnij to ostatnie życzenie umierającego człowieka.
&gt; 
&gt; **Merlo:** Ja również znam cię na tyle długo, Vince, by wiedzieć, że lubisz grać na emocjach innych ludzi, a następnie wciskać im banknoty do kieszeni tylko dlatego, żeby samemu poczuć się lepiej.
&gt; 
&gt; **SCP-3860:** Więc zrób to dla Phineasa, nie dla mnie, Sasha. Proszę. Wiesz, że na to zasługuje po tym wszystkim. Błagam cię.
&gt; 
&gt; //Dyrektorka Merlo kręci głową.//
&gt; 
&gt; **Merlo:** Nawet gdybym wierzyła w to, co mówisz, nie mam odpowiednich uprawnień do podjęcia takiej decyzji. Przepraszam, ale nie mogę tu nic poradzić.
&gt; 
&gt; //SCP-3860 przytakuje.// 
&gt; 
&gt; **SCP-3860:** Przepraszam więc za zmarnowanie twojego czasu. Życzę dalszych sukcesów zawodowych, tobie i twojej córce i jakbyśmy się już więcej nie zobaczyli, to cóż... fajnie się przed wami uciekało.
&gt; 
&gt; //Dyrektorka Merlo wzdycha, po czym odwraca się i wychodzi z pokoju.//
&gt; 
&gt; **Merlo:** Żegnaj, Vince.
