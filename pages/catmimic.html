**タイトル:** 愛猫
**著者:** [[*user watercat7725]] [[*user dora545]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

車を走らせる。

助手席の足元に置かれた少々大きく古めかしいケージには、先程まで強い抵抗を見せていたものの随分大人しく、なんともげんなりとした表情を見せる1匹の黒猫がいた。

彼の名は「チビ」ちゃん。

里子に貰った当初は随分と身体が小さく、みゃあみゃあと懸命に鳴いてそれはそれは愛らしかったことだ。

しかし今や「チビ」なんて呼ばれるような要素はもう見当たらず、立派に、それでいて端麗で可愛らしい究極のお猫様へと成長した。

うちの子がイチバン、なんて文句は良く聞くものの、やはり猫飼いは皆そうなのだろう。残業に疲れた日でも、翌日に大事な商談が控えていても、ただ単に起きるのが億劫な日でも。彼は私のことなんてどこ吹く風で、餌ばかりをにゃあにゃあと強請ってくる。それが何故だか私にはひどく愛おしくて、涙が出るほど幸せで。

@@@@
@@@@

つまり何が言いたいかといわれると、やっぱりうちの子がイチバンなのだ。

@@@@
@@@@
@@@@

けれど私とて、心を鬼にせねばならない時がある。

@@@@
@@@@
@@@@

この日ばかりは仲睦まじい私たちの間にもヒリついた空気が流れ、脳内では熱いファイトソングが流れ出す。

小回りの効かぬサイズ感のケージを片手に小脇に、あの手この手で彼を誘い出す私。

その程度の罠にはかかってやらんぞと言わんばかりに、悠々と高所へ暗所へ逃げ出すチビ。

@@@@
@@@@
@@@@

────そう、年に一度の予防接種である。

@@@@
@@@@
@@@@

先述の通りの小競り合いが続いた結果猫じゃらしにおやつ、ちょっとお高いチュールすらもが点々と設置された惨状の我が家では、結局は毎年最大限油断したところを鷲掴みにしてケージにぶち込むという戦法が取られている。

そしてその結果が今、助手席の足元に置かれたケージの中でふてぶてしくこちらを見上げるチビさんという訳だ。

私だってちょっとその顔したいのに。腕は絆創膏だらけなのに。

信号待ちの中、そういった私の苦労も露知らず、普段より幾らか冷ややかなキレ長の猫目がこちらを睨んでいるのを横目に私はゆっくりとアクセルを踏み込んだ。

@@@@
@@@@

----------

@@@@
@@@@

動物病院に着いたのはざっと11時過ぎぐらいだった。

平日ということもあり駐車場には車は少なく、空間にはかなりの余裕があった為スムーズに車を停めることが出来た。

シートベルトを外し、カバンを掛けて車から降りる。まだ春には遠く、冷たい風が吹き抜ける外界から車内の暖房を恋しく思いつつも、私は助手席へと回った。

静電気に怯えながら扉に手を掛け、何も起きないことに白い息を吐き、足元に置かれたケージに目を向ける。

「なんかもう、親の仇、って顔だね」

ケージの中からこちらを見つめる眼差しに思わず苦笑してしまう。普段はどちらかと言えば穏やかで温厚な性格の彼だけれど、どうやら今回はいつもより相当ご機嫌斜めらしい。

まあ仕方もない、とケージ上部の持ち手に手を掛けたところで、ケージが随分と汚れていたことに気がつく。そういえば、このケージ何年使っていただろうか。

後で洗ったりしようかと考えたけれど、閉める時なんかも扉の建て付けが悪くなっている。こうなってしまえばもう新しいものを買ってしまった方がいいのかもしれない。正直少しも愛着がないかと言われると嘘になるが、それでチビが少しでも病院を怖がらなくなれば、なんて。

「……そんぐらいじゃダメか」

でもケージは替える。これは決定事項。帰りにでも軽く新しいものを見に行こうかな。

@@@@
@@@@

と、言っても取り敢えずは目先の目標だ。

@@@@
@@@@

相変わらずふてぶてしくも愛おしい私のお猫様はこちらを睨みつけていて、帰ったらチュールあげるから、と軽く呟いてケージを持ち上げる。

意外と重量感のあるそれはずっしりと手応えを伝えてきて、猫って見た目の1.5倍ぐらいの重さがあるんじゃないか、なんて取り留めのないことをぼんやり考えながらケージを両腕で持ち運ぶ。

少々行儀が悪いとは知りつつも、面倒なので片足で扉を押し付けるように閉めて、結局は鍵を閉めることを思い出してケージを地面に置き取っ手に付けられたボタンを押す。

ガチャ、となんとはなしに小気味良い音が響いたのを確認して、一応取っ手を引っ張ってみる。

@@@@
@@@@

……うん、ちゃんと閉まってる。

@@@@
@@@@

「行くよー、チビ」

@@@@
@@@@

再びケージを持ち上げ、歩き出す。

耳に届くのは、私が一歩踏み出した時に地面を擦る靴音と、ケージが軽く揺れる度に鳴る部品のぶつかる音。そして、背後から交通量の多い道路でBGMのように遠く聴こえる車たちの過ぎる音ぐらいで。

私に変な緊張を齎す静けさに、どうしてか視界がきゅうと狭窄するような感覚を覚える。

今日は風はあるが比較的暖かい日だというのに、病院に向かうまでの道程で人影はほとんど見当たらなかった。

ここの病院、先生もいい人だし処置も的確だけど駐車場からちょっと遠いことだけが玉に瑕。ここだけ改善して欲しいんだよね、やっぱり動物は重い。

@@@@
@@@@

そんなことを考えていた。いや、考えていなかったに等しいようなくだらない思考だった。

つまるところ、ぼーっとしていて。

@@@@
@@@@

重いしデカいしで足元の見えないケージを運んでいた私には、爪先に触れる小さな段差に気付くことは出来なかった。

「……あっ」

@@@@
@@@@

ガシャン！と、音がひとつ。

@@@@
@@@@

一瞬何が起きたのか分からなかった。

正しく認識できたのは、数秒経ってからズキズキとした痛みを訴える足首と、擦りむいたであろうそれなりに悲惨な様子で血を流す肘に気付いてから。

「ッ〜〜〜……」

上手く起き上がれない。これは完全に捻挫だ、やってしまっている。と、痛みで一周回ってクリアになってきた思考がそんなことを訴えている。

@@@@
@@@@

そしてそんな鋭敏になった私の思考回路は、すぐさま他の音が響くのをとらえていた。

@@@@
@@@@

キィ……と、音がもうひとつ。

@@@@
@@@@

「あ、」

@@@@
@@@@

経年劣化か何かで脆くなっていたんだろう、多少形の歪んだケージはホラーゲームのワンシーンかのように、わざとらしい音を立てて扉を開いた。

@@@@
@@@@

「……！」

@@@@
@@@@

まずい。

そう思った頃には全てが始まっていて。

@@@@
@@@@

「待、……って！」

@@@@
@@@@

黒猫の後ろ姿が凄まじい勢いで遠ざかってゆく。

追いかけないと、追いかけねば。

@@@@
@@@@

目の前で全速力のまま逃げ出していくのは、素晴らしい身体能力を持った私の愛猫。

それを追いかけてるのは怪我をしてまともに歩くことすら怪しいただの人間？

@@@@
@@@@
@@@@

絶対に無理だ、追いつける訳が無い。

無理？だからなんだ、追いかけなきゃいけない。外は飼い猫には危険過ぎる、そんなことみんな知ってる。

@@@@
@@@@

放っておく訳にはいかない。

私は何をしにここに来た？当然他でもない、チビのためだ。私の大切な家族だ。嫌がられても、万が一それが原因で嫌われても、チビには長生きして欲しいからこうやって予防接種に連れてきた。

それなのにこんなことで彼が居なくなってしまうなんて嫌だ、そんなことはあっちゃいけない。

@@@@
@@@@

しかし現実は無情で、どんどんと距離は開いてゆく。

必死で足を動かしても、それでもその差が縮まることはない。

@@@@
@@@@

そして、私は視界の端に迫るものを見た。

@@@@
@@@@

「待って！！」

@@@@
@@@@

トラックだ。

@@@@
@@@@

追い方が悪かったんだろう、チビは順調なほど一直線に道路へと向かっていく。

このままじゃ確実に轢かれる。

そう思った途端、私は自分の体が急速に熱くなっていくのを感じていた。

血が沸くような感覚。全身が痛い。

無理に動かした足はもう限界だ、折れてるんじゃないか。

しかし、何故だかチビとの距離は縮まってゆく。

@@@@
@@@@
@@@@
@@@@

なるほど、これが火事場の馬鹿力というものか。

@@@@
@@@@
@@@@
@@@@

そうだここが火事場だ、正念場だ。

足を動かせ。身を砕いてでも腕を振れ。

全身の痛みなんてどうでもいい、高かったバッグも投げ捨てろ、なんだっていい。

@@@@
@@@@
@@@@

チビが道路へ飛び出した。

@@@@
@@@@
@@@@

トラックはもはや大口を開けた怪物と化してチビの真横へ迫っている。

@@@@
@@@@

間に合わない？

@@@@
@@@@

助けられない？

@@@@
@@@@

そんなことない。

@@@@
@@@@

助ける。助けないと。

@@@@
@@@@
@@@@

姿勢を極力低くする。足はまだ動く。

@@@@
@@@@
@@@@

「────ダメッ！！！」

@@@@
@@@@
@@@@

叫びと共に手を伸ばした。

@@@@
@@@@
@@@@

寸前、確かに私の手は届いた。

@@@@
@@@@

掌に触れるふわりとした感覚。ああ、このモフモフも最後かなぁ、なんて、ヒーロー気取りで最期を妄想してみる。

@@@@
@@@@

人生の全てをやり終えたような感覚と共に、全身から力が抜けていく。

@@@@
@@@@

そして次の瞬間響いたのは、バキと何かが折れるような音と、甲高いトラックのブレーキ音だった。

@@@@
@@@@
@@@@

----------

@@@@
@@@@
@@@@

視界が悪い。

もはや肉体は痛みすら訴えてくれない。

@@@@
@@@@
@@@@

死ぬって、こんな感じなのかな。

@@@@
@@@@
@@@@

周囲の喧騒も、悲鳴をあげる人々の声も、全部全部が何処か一枚膜を隔てた遠いところで聞こえている。

@@@@
@@@@

でも、それでいい。

「…………」

目を閉じる。

ごめんね、チビ。

最後まで一緒に居てあげられなかったね。

ちゃんとご飯は食べられるかな、寂しがらないといいな。

@@@@
@@@@

私が死んでも泣かないでね。

@@@@
@@@@

瞼の裏に写るのは、全てがチビのことで。

やっぱり誰かを護って死ぬなんてヒーローみたいで悪くない最期なんじゃないかな、なんて思って。

@@@@
@@@@
@@@@
@@@@

これで最後と目を開けた私の瞳に写ったのは───

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

───後ろ足の潰れた、黒猫の姿だった。

@@@@
@@@@
@@@@

「…………？」

@@@@
@@@@

私は……えっと。

@@@@
@@@@

そうだ、そうだ。

@@@@
@@@@

私、チビを助けたんだ。

@@@@
@@@@

……。

@@@@
@@@@

助けて……チビを助けて、それから。

@@@@
@@@@

…………。

@@@@
@@@@

それから、えっと……。

@@@@
@@@@

………………。

@@@@
@@@@
@@@@

**何が、あった？**

@@@@
@@@@
@@@@

間に合わなかった？

届かなかった？

@@@@
@@@@

後悔が押し寄せる。

@@@@
@@@@

チビの足が潰された。2本。

ギリギリトラックのタイヤに触れた？私が遅かったから？

@@@@
@@@@

あれじゃ確実に後遺症が残る、いやそれどころの話じゃない。

もうこれからまともに歩くことすらも難しいんじゃ。

後ろ足が2本機能しなくなって、軽快に、いつも通りに走れる訳が無い。

@@@@
@@@@
@@@@

チビが這いずっている。

後ろ足が潰れていることが分かっていないのか、にゃおにゃおとか細く鳴いて懸命に下半身を引き摺っている。

@@@@
@@@@

こんなことになって。

私のせいだ。

私がもっと速く走っていたら。

ケージをもっとちゃんと点検して、新しくしていれば。

足元に注意していたら。

幾多のたらればが脳内に溢れ出す。

悔やんでもどうにもならない。

チビの足はもう元には戻らない。私のせいで。

@@@@
@@@@

私の、せいで。

@@@@
@@@@
@@@@
@@@@

────その時。

@@@@
@@@@
@@@@
@@@@

チビの動きがピタリと止まった。

@@@@
@@@@

まるで操っていた糸が切れたかのようにピクリともしなくなり、ただその黒い毛先だけが風に揺られている。

@@@@
@@@@

そして、そのまま数秒が経って。

@@@@
@@@@

チビの潰れた後ろ足が、骨すら覗く血に塗れた足の先が、小さく動いた。

@@@@
@@@@

なんだろう、あれは。

何が起きているのか。

@@@@
@@@@

あれは……わからないけど、あの動きは、まるで────

@@@@
@@@@
@@@@

────修復、しようとしてる？

@@@@
@@@@
@@@@

一体どうして。

怪我をした猫の身体が勝手に治るだなんて、そんな話聞いたこともない。

じゃあこれは？

@@@@
@@@@

神の奇跡とでも呼ぶのだろうか。

なんてことを思いながらそれを見つめていると、私はある大きな間違いに気が付いた。

@@@@
@@@@

動いていた。

確かに、それは動いていた。

肉体を修復するように、潰れ千切れた肉の先を切り捨てるように、動いていた。

@@@@
@@@@

否、それは。

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

それは───────

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

蠢いていた。

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

チビの、血に塗れた小さな肉片が、まるで別の生き物のように動いている。

毛や小さな肉の塊だったものが、形を無くしていく。それはゴミのようになって、ついには地面に吸い込まれるように見えなくなってゆく。

@@@@
@@@@

そして、再び集まり始める。

@@@@
@@@@

チビの潰れた足の先はまるでゲームのバグみたいに、奇妙に、泡立つように震えている。

@@@@
@@@@

黒い体毛が、時折白く明滅するように薄く光を反射して、また元に戻る。

@@@@
@@@@

そんな光景を何度も繰り返して、足が造られていった。

@@@@
@@@@
@@@@

チビの身体が揺らいでいる。

@@@@
@@@@
@@@@

まるで足の再生に割り当てたリソースを全体から回収するように、不具合の帳尻を合わせるように、&#34;それ&#34;の全身が蠕動するかのように脈打って、また、それは、

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

それは、以前より一回りほど小さい、チビになった。

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

ぽて、ぽて、と、4本揃った足でそれがこっちに歩いてくる。

@@@@
@@@@
@@@@

未だ細かく震えている全身を慣らすように、頼りなく、ともすればあまりに異質で気持ちの悪い足取りで、こっちに歩いてくる。

@@@@
@@@@
@@@@
@@@@
@@@@

そして全てが今際の際に立つ私の見た奇妙な幻覚であったかのように、蠕動するそれの肉体は完全な猫を造り出した。

@@@@
@@@@
@@@@
@@@@
@@@@

神の奇跡？

@@@@
@@@@
@@@@

これが？

@@@@
@@@@
@@@@

[[span class=&#34;emph&#34;]]こんなもの[[/span]]が？

@@@@
@@@@
@@@@

冗談じゃない。

@@@@
@@@@
@@@@
@@@@

こんなものが奇跡と呼ばれて良いはずが無い。

@@@@
@@@@
@@@@
@@@@

「…………」

@@@@
@@@@

それが私の前で立ち止まる。

@@@@
@@@@

それと目が合う。

@@@@
@@@@

「…………」

@@@@
@@@@

何も言うことが出来ない。

@@@@
@@@@

そもそもの話もうまともに声も出ないが、そんな話では無く。

@@@@
@@@@

この&#34;何か&#34;を前にして、何を言うべきかが、何をするべきかが、私には分からない。

@@@@
@@@@
@@@@

そして何の反応も示さない私に、それは更に歩み寄った。

投げ出された、力の入らない私の指先にそれの顔が近付いてゆく。

@@@@
@@@@
@@@@

ペロ、と指先に乾いたものが触れている。

@@@@
@@@@
@@@@

ペロ、ペロ、と何度も、何度も。舌のようなものが触れている。

@@@@
@@@@
@@@@

反応を示さない私に擦り寄るように、慰めるように、愛を与えるかのように。そのあまりに気持ち悪く、今まで通りに愛らしく、おぞましい何かは私の指先を舐め続けていた。

@@@@
@@@@
@@@@

やがて満足したのだろうか。

もう反応は帰ってこないと悟ったのだろうか。

@@@@
@@@@
@@@@

それは舌らしきものを仕舞った。仕舞おうとした。

@@@@
@@@@

仕舞おうとして、軽く口を開いた。

@@@@
@@@@
@@@@

そして意識が途切れるその最後の瞬間、私が見たのは。

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

「んなぁお」

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
