[[include component:image-block name=calculator.jpg	|caption=SCP-2061, pris en photo lors d&#39;une expérience en 1981.|width=300px]]

**Objet n^^o^^ :** SCP-2061

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2061 doit être stocké dans un contenant sécurisé à l&#39;intérieur d&#39;un casier de confinement standard au Site-76. Les expériences et l&#39;accès à SCP-2061 ont été interdits  pour une période indéfinie. Les futures expériences impliquant SCP-2061 doivent être conduites par des membres du personnel de la Fondation embauchés en tant que contractuels de la Sharp Corporation.

Les trois individus vivants présentement affectés par SCP-2061 ont été placés dans des hôpitaux psychiatriques hors site affiliés à la Fondation, comme décrit dans le Document 2061-C. Les soins professionnels offerts dans ces installations visent à prévenir tout contact visuel entre les individus affectés par SCP-2061 et n&#39;importe quel objet électronique pouvant être utilisé afin d&#39;effectuer des calculs mathématiques.[[footnote]]Depuis le confinement initial de SCP-2061 en 1979, la quantité d&#39;objets provoquant une réaction a considérablement augmenté. La liste inclut désormais des téléphones, des agendas électroniques et d&#39;autres objets listés dans les Directives de Confinement Externes.[[/footnote]]

**Description :** SCP-2061 est une calculatrice portable Sharp ElsiMate EL-1185 à impression électronique, datant de la fin des années 1970. SCP-2061 provoque un effet compulsif chez plus de 99 % des personnes l&#39;observant[[footnote]]Les personnes pouvant être affectées par cet effet compulsif sont considérées comme des individus de type 2061-Vulnérable.[[/footnote]] en personne dans un rayon approximatif de 20 mètres. Cet effet ne se manifeste pas si un objet physique solide est placé entre SCP-2061 et l&#39;observateur, même si l&#39;objet en question est transparent. Les fenêtres, les sacs plastiques et autres objets transparents ont prouvé être des moyens efficaces pour empêcher l&#39;apparition des effets de SCP-2061.

L&#39;effet compulsif se traduit par une envie irrésistible d&#39;insérer tout objet électronique pouvant être utilisé afin d&#39;effectuer des calculs mathématiques aussi loin que possible dans sa cavité buccale. Cette envie se manifeste indépendamment des blessures pouvant être causées. Un certain nombre de décès et de blessures graves à la trachée ont été causés par SCP-2061 avant son confinement par la Fondation SCP.

L&#39;effet dangereux pour la cognition provoqué par SCP-2061 ne semble pas se manifester auprès d&#39;individus répondant à ces critères :

* **Critère A :** Tout individu ayant déjà reçu un paiement de la Sharp Corporation ou une de ses filiales au moins une fois dans sa vie.
* **Critère B :** Tout individu ayant déjà eu des rapports sexuels non protégés[[footnote]]Les conditions nécessaires pour transmettre une immunité à SCP-2061 au travers d&#39;un &#39;&#39;rapport sexuel non protégé&#39;&#39; ne sont présentement pas entièrement comprises au-delà d&#39;un contact direct avec des fluides corporels. Des études plus approfondies sur ces conditions ont été proposées par des démographes de la Fondation.[[/footnote]] avec un individu répondant au Critère A.

Il a été prouvé à quatre reprises que les individus ayant eu des rapports sexuels avec des personnes répondant au Critère B mais pas au Critère A ne sont pas immunisés aux effets de SCP-2061.

Les entretiens avec les membres exécutifs de la Sharp Corporation et les enquêtes dans les archives de l&#39;entreprise n&#39;ont révélé aucun lien pertinent entre Sharp et SCP-2061. 

**Découverte :** À l&#39;origine, le département de police de Trenton était en possession de SCP-2061 après qu&#39;une famille de cinq personnes se soit suicidée en insérant SCP-2061 à tour de rôle dans leur cavité buccale. La policière R. Allen, première répondante, a été en mesure d&#39;insérer SCP-2061 dans un sac pour pièces à conviction scellé en raison de son immunité grâce au Critère B. Ceci empêcha la découverte des propriétés anormales de SCP-2061 jusqu&#39;à ce que deux enquêteurs du département soient retrouvés morts et un soit hospitalisé en raison des effets qui se sont manifestés lorsque SCP-2061 a été retiré de son sac. À ce stade, la Fondation fut alertée.

Les premiers rapports de presse de la région de Trenton ont été censurés par la Force d&#39;Intervention Locale 609-Semkath (&#39;&#39;Super Bowl Trois&#39;&#39;). Un extrait d&#39;un article du journal //Trenton Times// paru en 1976 concernant le premier événement 2061 recensé a été reproduit ci-dessous :
