**Item nº:** SCP-1837

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1837 deve ser suspenso em uma unidade de contenção de líquidos, localizada na ala de SCPs Seguros do [[[secure-facility-dossier-site-77| Sítio-77]]]. Correntes devem ser criadas dentro dessa unidade, mantendo SCP-1837 suspenso no centro da unidade o tempo todo. Manutenção diária deve ser realizada para assegurar a não ocorrência de erros mecânicos. No caso de SCP-1837 violar a contenção, equipes de segurança com mangueiras devem bombardear a área afetada com uma solução básica até que SCP-1837 possa ser recontido. Sistemas de extinção de incêndio também podem ser ativados.

Amostras diluídas das excreções de SCP-1837 devem ser contidas no centro de pesquisa de risco químico do Sítio-77, onde estão disponíveis para teste e atualmente em uso para contenção de [[[SCP-122]]].

**Descrição:** SCP-1837 é um esfregão de limpeza, com um cabo feito de madeira e a parte do esfregão de tecido de lã.

A parte da cabeça de SCP-1837 está constantemente exalando um líquido ácido. Qualquer superfície sólida que entre em contato direto com este ácido se desintegrará dentro de um período de algumas horas, dependendo da composição do material. Se exposto a outros líquidos, o efeito será reduzido, com a diluição completa ocorrendo quando o ácido de SCP-1837 estiver a 10000ppm.

Quando exposto a ambientes afetados por seu efeito, SCP-1837 se tornará animado e tentará reparar o dano ou desfiguração que o ácido tenha causado. SCP-1837 consegue se mover deslizando autonomamente ao longo de superfícies lisas. SCP-1837 é incapaz de passar por barricadas simples. mas devido aos seus efeitos, a maioria dos obstáculos acaba sendo eventualmente destruída.

Ocasionalmente, outros comportamentos serão observados em SCP-1837, tais como tentar prevenir a si mesmo de entrar em contato com uma superfície sólida, obter materiais de limpeza variados para tentar remover SCP-1837-2 e se esconder quando um indivíduo humano o descobre. Além disso, SCP-1837 já foi observado limpando entulho e outros danos criados por seu efeito ou fontes externas.

SCP-1837 foi contido após uma brecha de contenção de [[[SCP-039]]] com [[[SCP-1957]]] e E-4250 em 14/11/████. Durante as operações de recontenção, SCP-1837 foi encontrado cercado por uma grande poça de SCP-1837-2. Especialistas em contenção teorizam que SCP-1837 foi criado por exposição cruzada aos efeitos anômalos, ou que foi plantado no Sítio-77 por forças externas durante a brecha. SCP-1837 foi contido e classificado como Seguro em 13/02/████.

**Adendo:** Em 16/11/████, o Sítio-77 foi atacado por indivíduos que se acredita estarem ligados ao grupo [REDIGIDO]. A análise pós-ação dos registros de segurança mostra que a contenção de SCP-1837 foi acidentalmente violada pelos [REDIGIDO] como parte de uma entrada explosiva na ala de contenção de nível Seguro. SCP-1837 aparentemente tenta pairar sobre os escombros antes de avançar rapidamente atrás dos intrusos, tentando remover os escombros que eles deixaram para trás. SCP-1837 chegou a [REDIGIDO], onde eles estavam enfrentando a Segurança do sítio e transmutou o piso sob o qual eles estavam em uma poça de ácido, deixando 11 mortos e 6 feridos. Isso efetivamente encerrou o incidente e permitiu que a [[[mtf-psi-7-home-improvement-hub| FTM-Psi-7]]] restaurasse a contenção.
