    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5602

**项目等级：**--Euclid-- Keter

**特殊收容措施：**已在SCP-5602发生地附近指定建设永久区域Area-881。MTF Lambda-44（“[[span class=&#34;ruby&#34;]]十字卫军[[span class=&#34;rt&#34;]]Cross Guards[[/span]][[/span]] &#34;）被指派驻扎于Area-881无限期执行任务。将在Area-881周围建立1x1公里的周界，并对外宣称为危险垃圾填埋场，以防止平民进入。基金会专门特工已被安插进入州联邦环境安全检测机构，以便提供虚假检测报告进行保密。潜伏于波特兰市议会的基金会成员将积极反对和阻止Area-881附近地区的开发或扩张。暴露于SCP-5602-P事件的个体在被允许屈服于认知危害影响之前，应被运送到运离平民居住区的安全地区。 

**描述：**SCP-5602是一类在俄勒冈州波兰特东南部已被弃用的福斯特路反复发生的异常现象。异常经常在每天的上午10点到下午3点之间发生，一只白色的家鸡（//Gallus gallus domesticus//）[[footnote]]一只已被驯化的鸡[[/footnote]]将出现在马路的东边。该实体，标记为SCP-5602-1，将尝试以大约两英里/小时[[footnote]]译者注：1英里/小时＝1.609344 千米/小时[[/footnote]]的速度到达马路西边。在68％记寻到的已完成的5602事件之后，一起新的异常事件将被引起。引起的任何形式异常事件均被标记为SCP-5602-P。SCP-5602-P结束之后，将出现类似于“滑稽的击鼓音”的听觉异常。声音大小从140dB到200dB不等。任何暴露于SCP-5602-P的个体一有机会与他人交谈，将强迫讲述一个与SCP-5602-P事件有逻辑联系（即笑点）的笑话。讲述笑话将引起额外的听觉异常，通常伴有破坏性影响，

SCP-5602-1已被证实有能力对反复使用于阻止它的手段产生抗性。目前为止，SCP-5602-1已对轻武器火力，燃烧武器，持续射击式机关枪，以及反坦克武器产生抗性。

[[collapsible show=&#34;一级凭证-报告-5602-1E&#34;
hide=&#34;关闭报告&#34;]]
&gt; **受访者：**对象-P006
&gt; 
&gt; **采访者：**研究员Dawson；Site-64研究专员
&gt; 
&gt; **前言：**对象-P006是一名居住在波兰特东南地区67岁的老人。Subject-P006于      19██年4月9日沿着福斯特路驾驶时遭遇了SCP-5602事件，并因此几乎导致了一起交通事故。他在继续回家之前目睹了SCP-5602-1到达马路另一边。到家后，一起SCP-5602-P事件发生，并造成了对象-P006受伤。康德计数器显示休谟指数急剧下降。Site-64安保人员立即指派相关人员拘留了对象-P006。
&gt; 
&gt; **（采访记录）**
&gt; 
&gt; **Dawson：**好吧，让我们开始吧。你能否描述一下你与实体之间的互动？ 
&gt; 
&gt; **对象-P006：**那只鸡吗？嗯，我当时看到它正在穿过马路，然后我赶紧踩了刹车。谁能告诉我为什么一只鸡能——
&gt; 
&gt; **Dawson：** （//打断//）请描述你与实体随后的互动。
&gt; 
&gt; **对象-P006：**啊，对，抱歉。在几乎把它撞飞之后我并没有想太多，所以我像往常一样回到了家，继续处理我自己的事。在大概半小时之后，我听到了两声敲门声，声音大的离谱。我以为那是警察，但没人表明自己身份，于是我开始有点担忧。直到我打开了门，你绝对不敢相信，又是那只该死的蠢鸡，它就站在我门口！在那个时候我听到了一阵操蛋的、震耳欲聋的……嗯，鼓声？应该是叫这个吧？就像“噔噔咚”[[footnote]]译者注：原文此处为“badum tss”，作拟声词,模仿的是真人秀节目上,在“说出金句”之后会播放的架子鼓音效。[[/footnote]]？一，二，钹响！而且，这就像一颗炸弹爆炸一样响。我晕倒了，而当我再次抬头时，那该死的东西已经不见了。（大笑）你知道吗，事实上这就我听过的一个愚蠢的笑话一样。
&gt; 
&gt; **Dawson：**一个笑话？
&gt; 
&gt; **对象-P006：**为什么那只鸡要穿过马路呢？
&gt; 
&gt; **Dawson：**不知道。
&gt; 
&gt; **对象-P006：**为了去你家，[[span class=&#34;ruby&#34;]]咯咯[[span class=&#34;rt&#34;]]Knock，knock[[/span]][[/span]]
&gt; 
&gt; **Dawson：**听着，这并不……
&gt; 
&gt; **对象-P006：**这恰好戳中我的笑点。
&gt; 
&gt; **Dawson：**（//明显恼怒//）谁在那？
&gt; 
&gt; **对象-P006：**那只鸡！哈哈——
&gt; 
&gt; （记录中断）
&gt; 
&gt; **（记录结束）**
&gt; 
&gt; **结语：**对象-P006话音刚落，采访室内便响起了和他描述的一模一样的滑稽击鼓音。[[footnote]]在设备停止工作前的测量值为174分贝[[/footnote]]此时除观察室内的一个麦克风外，所有麦克风立即停止了工作。研究员Dawson和对象-P006均因为急性听力损伤进入了站点医务室。对象-P006不久后被施以B级记忆删除并释放。 
[[/collapsible]]
 
 
 
 
[[collapsible show=&#34;二级凭证-事故记录-P/L/002&#34;
hide=&#34;关闭记录&#34;]]
__**事故P008-19██年4月21日**__
&gt; **P事件：**几位俄勒冈州的家禽养殖户报告称他们笼子的锁突然遭到损坏，笼中的鸡也逃走了。所有受影响者均报告听到了震耳欲聋的滑稽击鼓音。
&gt; 
&gt; **“笑点”：**“因为它们是放养的。”
&gt; 
&gt; **分析：**SCP-5602拥有在相当长的距离内影响多名个体的能力，且受影响者不一定要亲眼见证SCP-5602-1穿过马路才会受到影响。SCP-5602已重新被划分为Keter级。

__**事故P011-19██年5月15日**__
&gt; **P事件：**五只SCP-5602-1个件在波特兰市中心的一家肯德基餐厅出现，并开始袭击顾客，造成被袭击者严重的撕裂伤。 厨房中已准备好的炸鸡突然具有生命且具备了部分运动能力，它们使用煎炸用油点燃了员工。
&gt; 
&gt; **“笑点”：**“因为他的兄弟在肯德基里”
&gt; 
&gt; **分析：**SCP-5602-1个体明显具有敌意。 收容工作正在加快。有关下一步指令，请查看最新的通知。
[[/collapsible]]
  

 

&gt; 来自Site-64主管█████ 19██年5月16日备忘录：
&gt; 
&gt; 各位早上好，
&gt; 
&gt; 在事故P011发生后，在SCP-5602临时指定区域周围的收容区将获得即刻施工的优先权。
&gt; 
&gt; 三分之一的MTF Mu-78 （“[[span class=&#34;ruby&#34;]]神奇动物[[span class=&#34;rt&#34;]]Cryptids[[/span]][[/span]]”）的成员将与被指派到PSCPD-5602的现有员工合并，因此特成立MTF Lambda-44（“十字卫军”）。若有任何Mu-78成员仍保有多余的肢体，请向您的医疗联络员报告，以确定您在Lambda-44效力的能力。
&gt; 
&gt; L-44，你们的任务很简单。干翻那只丑陋的鸡。
&gt; 
&gt; 

[[collapsible show=&#34;三级凭证-ECTT O/001&#34;
hide=&#34;关闭记录&#34;]]
&gt; **紧急频道记录，来自MTF Lambda-44，████年██月██日**
&gt; 
&gt; **（记录开始）**
&gt; 
&gt; **L-44 Yei：**指挥部，收到请回复。
&gt; 
&gt; **Site-64：**已收到，L-44，请说。
&gt; 
&gt; （可听到持续的枪声和异常低沉的鸡鸣声）
&gt; 
&gt; **L-44 Yei：**集束炮弹已对项目无效，而且现在5602-1正在尝试穿过第二道障碍。
&gt; 
&gt; （可听到雷鸣般的鸡鸣声伴随着石头破裂的声音）
&gt; 
&gt; **L-44 Yei：**操，我们需要改动清单了。电磁炮也许可以起作——那是一个蛋吗？
&gt; 
&gt; （在短暂失去联系之前传来了爆炸声）
&gt; 
&gt; **Site-64：**L-44，你在听吗？
&gt; 
&gt; **L-44 Yei：** （遥远且难以理解的喊叫声）
&gt; 
&gt; **Site-64：**站点RR级应急力量已被派遣到你们的位置，L-44，请等待增援。 
&gt; 
&gt; **L-44 Yei：**想听个笑话吗？[已编辑]？
&gt; 
&gt; **Site-64：**你是怎么知道——
&gt; 
&gt; **L-44 Yei：**为什么那只鸡要过马路？
&gt; 
&gt; **Site-64：**L-44 Yei，你可能正在受SCP-5602产生的认知危害影响，请等待增援到达。
&gt; 
&gt; **L-44 Yei：**为了到达马路的另一边！
&gt; 
&gt; （信号丢失）
&gt; 
&gt; **（记录结束）**
&gt; 
&gt; **结语：**Area-88在上述事件发生后遭受了严重破坏，3道安全障碍全部被冲破。整个Site-64内都能听到滑稽的击鼓声，最高可达194分贝。东部通讯中心的所有基金会人员立即死于肺部空气栓塞或完全破裂。Lambda-44已经批准使用更重的弹药。
[[/collapsible]]
