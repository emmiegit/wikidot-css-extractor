    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**前言：**鉴于目前机动特遣队 甲子-92“假药回收队”的回收SCP-CN-541-1的工作效果显著，基金会已经累计了高达[应站点主管██要求，数据已編輯]瓶的SCP-CN-541。目前██瓶的SCP-CN-541-1已经分配给了基金会中国各个分部常备。以及因为SCP-CN-541自身的高价值与可控性。项目的武器化文件与实验开放文件已经通过。目前任何拥有二级及以上权限的研究员都可以申请一定数目的SCP-CN-541进行研究。—站点主任████
----
**实验格式：**
----
&gt; **试验编号：**SCP-CN-541-C-(数字编号）
&gt; 
&gt; **实验监督人员：**
&gt; 
&gt; **实验对象：**
&gt; 
&gt; **实验内容：**
&gt; 
&gt; **实验结果：**
&gt; 
&gt; **实验分析--（可选）--：**
----
&gt; **试验编号：**SCP-CN-541-C-1
&gt; 
&gt; **实验监督人员：**研究员Notexam
&gt; 
&gt; **实验对象：**D-10861与D-11233 曾因合伙连续盗窃罪入狱判无期徒刑。
&gt; 
&gt; **实验内容：**将两个实验对象分开在两个单独房间。对象D-10861第一次服用SCP-CN-541-1的黑色部分30mins后，再服用SCP-CN-541-1的白色部分。对象D-10862第一次服用SCP-CN-541-1的白色部分30mins后，再服用SCP-CN-541-1的黑色部分。
&gt; 
&gt; **实验结果：**对象D-10861的四肢缩小到原来的十分之一，对象倒地的同时发出惨叫，5s后失去意识，生命体征停止，验尸报告显示对象因手臂的肱骨与大腿中的股骨插入内脏而死。
&gt; 
&gt; 对象D-10862身体扩大到了原来的十倍，对象瞬间休克倒地，当场死亡，验尸报告显示，对象身体内部的重要内脏仍是原来大小。
&gt; 
&gt; **实验分析：**//只要第一次服用SCP-CN-541-1之后再一次服用项目就一定会导致死亡后果，与前两次服用是否同一颜色部分无关。-研究员Notexam//
------
&gt; **试验编号：**SCP-CN-541-C-2
&gt; 
&gt; **实验监督人员：**Dr.Pan
&gt; 
&gt; **实验对象：**一头通过SCP-███制造的普通蓝鲸。
&gt; 
&gt; **实验内容：**把1片SCP-CN-541-1白色部分置于胶囊中混入磷虾投喂对象。（//由于后果无法控制，令对象再服用SCP-CN-541-1黑色部分的实验未批准//）
&gt; 
&gt; **实验结果：**蓝鲸正常缩小到1/10，30min后恢复正常大小。
&gt; 
&gt; **实验分析：**确认SCP-CN-541-1可以影响哺乳动物。
------</textarea></pre>
