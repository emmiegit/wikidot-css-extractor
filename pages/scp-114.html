篇名：SCP-114 - 衝突使者
原文：[http://www.scp-wiki.net/scp-114 SCP-114]
作者 ：未知
重寫者 ：[[*user bleggs]]
譯者：[[*user Lostwhat]]
碎碎念：其實我很想把這篇的譯名叫做[https://zh.moegirl.org.cn/index.php?title=%E7%94%9F%E5%AD%98%E8%80%85&amp;variant=zh-tw&amp;mobileaction=toggle_view_desktop 生存者]，不過後來作罷了
[[include info:end]]
**項目編號：**SCP-114

**項目等級：**Euclid

**特殊收容措施：**SCP-114被收容於Site-17的一個10m*10m*10m混凝土製標準人形收容室內。收容室位於40公尺深的垂直井底部，以防止人員接近項目。該收容室只能透過緊急情況才會開放的樓梯進入。每日的三餐會透過於收容室內的食物升降機提供。項目也被允許使用這種聯絡方式書面申請要求。至今為止，項目已經提出的要求包含一本古蘭經（以阿拉伯語撰寫）、一張禮拜毯，以及一本附帶鋼筆的日記本。

目前對於SCP-114的研究已經無限期暫停，直到另行通知。若發生了多重收容失效的情況，則處決項目是可以被接受的選項。

**描述：**SCP-114是一名阿富汗的普什圖女性，年紀大約為四十歲，身高160公分。項目具有容易引發和加劇自身周遭人員暴力衝突的非自願性異常能力。在項目周遭十到十五公尺左右以內的人員都會在瑣碎小事或無關緊要的事情上，變得無法被他人勸戒的憤怒和好鬥，並經常將敵意投射在其他人員身上。在暴露於項目的影響下一至三分鐘後，受影響者通常會發生爭吵。在這種前提下發生的爭吵於所有紀錄中，最後都會演變成暴力行為。

值得注意的是，受項目影響者從來都不會對項目產生敵意或試圖對傷害項目。被命令去傷害項目的受影響者表示其發現自己無法遵從命令。有關相關的資訊，請見[http://www.scp-wiki.net/Experiment-Log-114-A 實驗記錄114-A]。

因為項目的異常效應，因此與項目的交流只能透過紙本留言或電子傳訊進行。研究人員發現項目並不知曉自身對其他人類顯現的異常能力。她對暴露於暴力行為中沒有任何反應，並似乎認為人類天生就對他人充滿敵意。

SCP-114一直都對基金會保持不回應和不合作的態度，並對他人的互動一直保持警戒。由於對項目的交流十分困難，對項目的心理評估最多只能止步於推測。初步的心理評估表明了項目具有強烈的心理創傷—有關強烈的自衛反應以及/或是同情疲勞的反應已被初步提出。

**文件114-a-898-12：**
以下是一份來自████████ ██████████，由前蘇聯紅軍第四十號部隊的短暫目擊者士兵於1991年三月23號進行的採訪。由█████████ ██████翻譯和轉述。

&gt; 「......我們在1920年一月初拿下了████地區。那只是一個小破村莊，但聖戰者組織還是跟我們打了一場大戰。我們有八名弟兄被殺，十五個弟兄受傷。還有一台坦克毀了。那裡還冷得要死。你可能以為中東很溫暖，但如果你在一月初的時候入山，那可就不是這麼一回事了。總之，我們那時正在掃蕩那片區域，然後進入民宅，尋找武器補給之類的東西。似乎每棟民宅的門前會有些包著頭巾的老太太，而每個人都哭的嘶聲力竭，還試著拉住我們的腳踝。但在街道的最後是一棟特大間的民宅，沒有老太太在外頭哭。只剩下一些裝在盤子裡的食物放在外頭，就像是在門外祭拜一樣。（████████停頓了幾秒鐘。）所以我們六個人就進去了屋子開始搜查。屋子很大，但裡面空空蕩蕩的，布滿灰塵而且啥都沒有。不像是有人在那裡頭長住的樣子。但沒過多久，我們就聽見了些許輕聲地嗚咽，然後轉頭一看！—在角落有個小女孩，大概八九歲上下，獨身一人蜷縮著。皮奧帝爾......他心腸就是太好了......他彎了下腰，伸出他的手，然後說—『來吧，小傢伙，沒事的，我們不會傷害你的。』但那小女孩遲遲沒有改變主意。然後皮奧帝爾站了起身，僵硬的轉向，然後饒富興味的看著我們。康斯坦丁走上前把手搭在他肩上，叫他還是離那女孩遠一點好，然後嘲弄地笑了聲。結果皮奧帝爾在那個瞬間立刻脹紅了臉，就像灌了整瓶酒似的，然後大聲咆哮說『把你的髒手挪開我的肩膀！』或其他類似的話。他看上去就像個野人。我們全都被嚇到了。然後他們突然間就扭打在地了，接著他不斷地用康斯坦丁的步槍槍托猛擊他的臉，還大聲地尖叫著。我們三個用盡全力才把他拉開，那時康斯坦丁已經沒氣了......」
