**Об&#39;єкт №:** SCP-114

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-114 зберігається у стандартній бетонній камері для гуманоїдів об’ємом 10 м^^3^^, у Зоні 17. Камера розташована на дні 40-метрової шахти, аби запобігти наближенню співробітників до SCP-114. До камери можна потрапити по сходах, що призначені лише для екстреного використання. Харчування надається SCP-114 тричі на день за допомогою кухонного ліфту. SCP-114 дозволяється подавати письмові запити обслуговчому персоналу тим же способом. На сьогоднішній день SCP-114 було надано один Коран (арабською), один молитовний килимок і один чистий записник з ручками.

Дослідження SCP-114 призупинено до подальшого рішення. Ліквідація SCP-114 є прийнятною у випадку множинного порушення умов здержування.

**Опис:** SCP-114 — це пуштунка афганського походження, віком приблизно 40 років, зріст суб’єкта становить 160 см. SCP-114 має мимовільний ефект сприяння та ескалації конфліктів та насильства між усіма особами, які знаходяться поблизу неї. Суб&#39;єкти в радіусі десяти-п&#39;ятнадцяти метрів від SCP-114 стають неконтрольовано агресивними через дрібниці або неважливі питання, та часто приписують зловісні мотиви оточуючим. Як правило, суперечки виникають між людьми після однієї-трьох хвилин впливу з боку SCP-114. Ці суперечки в усіх випадках переходять у насильство.

Примітно, що особи, що підпадають під вплив SCP-114, ніколи не проявляють ворожість до самого SCP-114 та не вчиняють спроб завдати йому шкоди. Суб&#39;єкти, яким було наказано навмисно завдати шкоди SCP-114, виявлялися нездатними це зробити. Інформацію щодо цього див. у [[[experiment-log-114-a|Протоколі експериментів 114-A]]].

Спілкування з SCP-114 виявилось можливим лише за допомогою записок або електронних засобів. Дослідники дійшли висновку, що SCP-114 не знає про свій вплив на інших людей. Вона практично не реагує на насильницькі дії інших, і, здається, у неї склалося враження, що люди від природи завжди вороже ставляться один до одного.

SCP-114 дуже неохоче йде на контакт та співпрацю з дослідниками, і, здається, дуже насторожено ставиться до людей. Через труднощі зі спілкуванням з SCP-114, психологічні оцінки її особистості є дуже умовними. Однак, первісні дані про її психічний стан чітко вказують на наявність психологічної травми – бойову психічну травму або такої, як наявність стресу через перенапругу та/або &#34;втому від співчуття&#34;[[footnote]] Емоційне вигорання та втрата емпатії, пов&#39;язані з частими контактами з травмованими людьми -- прим. перекладача.  [[/footnote]]. 

**Документ 114-a-898-12:**
Скорочений звіт очевидця ████████ ██████████, колишнього солдата 40-ї Червоної Армії, якого було опитано 23 березня 1991 року. Переклад і транскрипція зроблені ████████ █ ██████.

&gt; “…Ми захопили ████ 1 лютого 1980 року. Це було маленьке суче село, але моджахеди давали до біса гарний опір. Восьмеро наших вбито, п&#39;ятнадцять поранено. Один танк знищено. До того ж, смертельно холодно. Здавалося б, на Близькому Сході має бути тепло, але якщо ви йдете в гори в лютому, це не так. У всякому разі, ми зачищали територію, ходили по хатах, шукали схованки зі зброєю тощо. Я пам’ятаю, як на кожному порозі була якась стара бабуся, яка плакала, рвала на собі волосся і хапалась за коліна чи щось подібне. Але в кінці вулиці була одна велика хата без будь-яких бабусь. Поруч з хатою, перед дверима, були лише полишені таці з їжею, наче якесь підношення. (████████ робить паузу на декілька секунд) Тож шестеро з нас пішли обшукувати дім. Він був великий, але порожній і запорошений, всередині майже нічого не було — лише голі стіни. Здавалося, там давно ніхто не мешкав. Але незабаром ми почули це тихе скигління, подивилися – а там, у кутку, лежить маленька дівчинка років восьми-дев’яти, згорнулася калачиком і зовсім одна. Пьотр… він був великий добряк… підійшов, нахилився, простягнув руки, і сказав – «Давай, мала, нічого, ми тебе не скривдимо». Але дівчина не зрушила з місця. Тоді Пьотр якось скуто встав, і смішно озирнувся на нас. Константін підійшов і поклав йому руку на плече, та добродушно сміючись, сказав залишити дівчину в спокої. Але Пьотр почервонів так, наче випив повну пляшку, і як закричить: «Прибери свою кляту руку з мого плеча!» або щось у цьому роді. Він був схожий на дику тварину. Ми всі сторопіли. Мить -- вони вже на підлозі і він, волаючи, б’є лице Константіна. Нам знадобилося троє, щоб відтягнути його, і коли нам нарешті це вдалося, Константін вже був мертвий...”</textarea></pre>
