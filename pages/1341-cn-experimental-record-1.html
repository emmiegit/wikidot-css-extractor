    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>* **D-6721提交的关于SCP-CN-1341的实验日志-**

||||||||~ -实验日志- ||
||~ 日期 || 20██年9月21日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //进入设施。设施内部空间被明显划分为内外两室，为记录之便，下述为“内间”与“外间”。外间（容积约为200cm*200cm*180cm）状似门廊，地表材质目测为混凝土，周围墙壁目测为裸露砖墙，穹顶照明工具目测为老式路灯（由白炽灯泡与反光灯盘组合）。内间（容积约为400cm*400cm*200cm）地表材质目测为混凝土，周围墙壁目测为砖墙，表面涂抹有稻草浆料。// _
//设施内部物什记录如下：1张榆木书案、1盏罩子灯（内部液体非煤油，有酒气）、1张单人钢丝床、1个老式马桶（有抽水功能）、1个洗面池、4箱方便面（未标识品牌）。必要取样材料已纳入样本箱中。// ||
||~ 备注 |||||| //还要感谢研究员先生将这份差事委派给我这个老头子，还理解老身我用不惯计算机和键盘，专门为我备了纸笔，真是贴心。大抵是因为年纪渐长、力有不逮，确是认真学了信息技术之基础，而若论实操，仍是捉襟见肘、贻笑大方。分派的新式测绘工具也是生疏得很，倒不如尺矩亲切。既然有“备注”一栏，又获许重执笔杆，难耐落字之念。听闻此处还有影响人心智之功效，藉此信笔感怀几句，也许歪打正着，点明宗要。只是烦扰记事员整理此篇冗谈，望多担待。// ||
||~ 日期 || 20██年9月22日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。室内物什多显旧迹。无他虑。// ||
||~ 备注 |||||| //此间静坐，恍然忆起人生前半，如梦一场。明堂之上，曾呈证供，自誓将过往悉数封存，再不提及，可还是忍不住怀念，似乎我也曾置身于罩子灯昏晦的光圈中，做着类似挥动笔杆的事情。实验日志并非私人日记，或许提及过往经历有些不妥，况且老身的档案早是白纸黑字，不容口辩。冗叙无用，只余一段迂讷慨叹。// ||
||~ 日期 || 20██年9月23日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。四壁现旧时读报。内容熟悉，而非事实。// ||
||~ 备注 |||||| //目光每及四壁，难以忽视报上文字。感慨良多，就此敛笔细读。// ||
||~ 日期 || 20██年9月24日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。室内格局微调。// ||
||~ 备注 |||||| //所见如此，很难不提及陈腐往事。徘徊此间，俯仰观之，此处确与老身故居愈发近似，有时竟会冒出荒唐想法，以为万事万物倒转回去。如果这份睹物生情也是被刻意为之，那我无妨顺势于此篇谈及所思所想。// ||
||~ 日期 || 20██年9月25日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。于书案抽斗中得旧时物件。无法留影// ||
||~ 备注 |||||| //这与前辈过去赠予我的一支钢笔相似，甚是怀念。只是可惜属于我的那支怕是早已在那场大火中烧得面目全非了。我很清楚我过去所为之事。所谓刀笔吏，只可惜刀刃所向不是恶人的咽喉。我默许这种无声之罪在我的笔下发生吗，曾经的我没有想明白，只是一昧去做，而今我倒是想要明白，只是为时已晚。// ||
||~ 日期 || 20██年9月26日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。房间角落出现铸铁暖气片。细嗅，有酒气。// ||
||~ 备注 |||||| //今日目眩，头昏脑涨，似乎被酒气熏得醉了，不便书写。// ||
||~ 日期 || 20██年9月27日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。书案表面出现旧时亲笔手稿。然而毫无印象。// ||
||~ 备注 |||||| //近日不知为何，总犯心悸。手稿不堪卒读，无附注之念。// ||
||~ 日期 || 20██年9月28日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。室内格局愈发贴合故居。物是人非。// ||
||~ 备注 |||||| //言止于此。// ||
||~ 日期 || 20██年9月29日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。书案焦灼，墙壁受损，地表残存不明血迹。似曾相识。// ||
||~ 备注 |||||| //血是兄长的血，我一直记得。兄长那样好的人，我拖累了他……我一直记得。// ||
||~ 日期 || 20██年9月30日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。室内景象破败，状似荒废。// ||
||~ 备注 |||||| //政治犯。最后落在我头上的大抵是这个罪名，至于究竟是不是，我并不十分关心。伤天害理的事情做得多了，每每做梦，总见到儿时兄长为我念行侠仗义、杀人偿命的典故。绿林好汉真好，光明磊落，事事占理；奸臣佞贼真坏，十恶不赦，人人喊打。或许那时候的我也不曾想过自己会走上这样一条不归路。然而千古流芳与遗臭万年，都做的是惊天动地的大事，我又为什么不能去做光明的阴影面呢。兄长，你一直看着我吧。// ||
||~ 日期 || 20██年10月1日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。地表及墙壁清洁，变化为混凝土材质。室内格局改变，如同牢狱。// ||
||~ 备注 |||||| //牢狱之灾，并无想象之中那般难熬。在我选择走上这条与常知相悖的道路时我便已准备好带上镣铐，意料之内罢了。做好身为一名死囚的心理准备，为人处世都变得沉稳而自洽。同室的年轻人性格乖戾，曾闲来无事，夜半长谈，得知其父母双亡，幺妹病逝，受同伴欺压，诛人数十。只有叹息。行刑那日我被秘密调往研究院，而不知他下落如何。// ||
||~ 日期 || 20██年10月2日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。地表及墙壁变化为某种塑料材质。// ||
||~ 备注 |||||| //今日情绪不稳，为保证书面工整，暂不作记录。// ||
||~ 日期 || 20██年10月3日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。室内格局改变，贴合现居宿舍。// ||
||~ 备注 |||||| //我不认为如今选择是一条歧路，正如我不认为曾经跋涉的是一道险途。虽然也曾生发疑虑，将我调至研究院做一些轻巧的文书工作，是否真有必要。与牢狱之中不同，来到这里我似乎更能体会生离死别是怎样一番意味。前月室友还是位健谈的青壮，本月就换为一位颓靡书生；没过几日床铺又空了，听说是在哪处不可名状之地丧了命。// ||
||~ 日期 || 20██年10月4日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。房间出现类似本人所有物，细微之处，略有不同。// ||
||~ 备注 |||||| //令人感慨，风烛残年仍能接触诸多神鬼志异之事，深感荒唐。恐怕以我的真实经历著作成书，也会经受纪实学派的口诛笔伐吧。然而，虽然知道将一切回忆事无巨细付诸纸端已是空谈，仍然希望将这些经历一笔一划铭刻在心。老身不会逃避，也绝不想忘记。// ||
||~ 日期 || 20██年10月5日 ||~ 实验人员 || //D-6721// ||
||~ 记录 |||||| //前言不表。变化不可见。// ||
||~ 备注 |||||| //老身此来并非为悔罪，也并非为赎还什么。如若重回五六十年前，大抵我还是会作出与从前如出一辙的选择，如此足矣。今生至幸，回光返照之前得以重整过往思绪，放下牵绊许久的执念。研究员先生曾言，此行或许会受内心惰性之蛊惑，迈入无退路之长夜，而老身并不这样想。或进或退，退亦为进；或正或邪，邪亦可正。一念之间，各人抉择，如此而已，既然无悔，何妨取狭径独行？我曾择负荆之道，苦心孤诣到底，如今还是变相做了为民的事，造化弄人，于心无愧。如此，足矣。// ||
||||||||~ ##b2b2b2|//— 控制，收容，保护 —//## ||

&gt; 
&gt; **批注：**//实验人员D-6721在实验期间表现出“平静-焦虑-平静”的明显情绪变化，不排除为SCP-CN-1341特殊性质引导的可能。从目前我们能观察到SCP-CN-1341出现的频率来看，进入其内部进行调查的机会十分有限。申请下一次由我本人进入SCP-CN-1341展开调查。——张寒更//

* **备注-**//实验后在D-6721制服侧兜发现一张便笺，内容与在目击者δ处搜查到的便笺内容相同。该便笺已作为其他资料回收。//</textarea></pre>
