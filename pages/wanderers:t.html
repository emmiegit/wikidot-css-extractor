鳞片红亮的金鱼悠闲地游着，从左到右……再从右到左……

我承认这些观赏鱼的外形的确美丽，但在我眼里它们只是周而复始地机械运动着而已，不过我的主人，藤原行太大人倒是看的很入迷。前一段时间他一直很忙，难得有这么悠闲的时光，总感觉不忍心打扰他。

我的视线不知不觉的落到了行太的脸上，看着他让我我不禁感叹时间过的真是如此之快，不知不觉就一起生活几年了……

正当我准备追忆过去时，却突然惊觉行太不知何时正与我四目相对。

“行太大人，请问中午想吃些什么呢？”我转过视线赶忙找借口搪塞。

“唔……午饭嘛……”行太的目光从金鱼身上移开，扶着下巴像是在沉思。

看行太认真考虑起来？我稍微松了口气，正当我犹豫要不要给出一些参考意见时，我发觉行太抬起了头专注地看着我的脸。

“有什么问题吗。行太大人？”

我下意识抬起手向后缩了缩，因为我预料到行太将要说一下奇怪的话了。

“那就吃你吧！”

随后我看到行太打了一个响指，向我靠近。

“不可以啊！”

真是的，为什么会变成这样呢？虽然时常这样想，但其实我对行太也并不抵触。

“叫的真可爱啊，你穿女仆装怎么会那么合适呢。”

面对近在咫尺的行太，感受到压力的我脱口而出道：“您又不是第一天知道。”

但话已出口我便发觉其中有些歧义，看着摆出惊奇的表情的行太我赶忙补充道：“您让我穿女装那么久，我自己都有些看习惯了……”

越描越黑了？我在心里叹了口气。虽然不讨厌这样，但怀念曾经的简单的朋友关系。

记得第一次见面的时候……记忆翻涌，透过一片白光，我看到了……
 


“让那么多外人进来怎么行，一定会打扰到山门神大人的。”

“请您务必考虑一下，这对杏叶泽的经济发展绝对是有利无弊的。这是企划请您过目一下。”

“……不……不行不行，唯独山门绝对不能随便进。山门神大人庇佑我们不受歪病，我们不能在她的居所折腾，不行这不行。”

最近几天村子里的大人都在一直关注藤原家要在村子搞开发的话题，每家每户都在讨论，到处都能听到类似的话题。

我不想听这些干巴巴的内容于是便在村子里闲逛，穿过走了无数次红色木桥向着某个方向不停的前进。

还记得小时候的我走不远路，认为离开院子便是到了新的天地，后来新天地变成了木桥的对面，再后来变成了远方的山坡。尽管现在的我已经可以轻松地翻过那山坡可每当爬到一半时我都会折回来，因为我害怕在那山坡的后面看到的还是山坡。

抬头看了眼前方的山坡我加快了脚步，灵感在我脑海中穿梭，在我幻想中的山坡后面的城市发生的新奇故事呼之欲出，然而几个讨厌的家伙不知道从哪里钻出挡在了我的面前。

我过滤着同村孩子的话语维持着那缕缕灵感，对于他们的暴力游戏我毫不感兴趣，有时候我真希望自己是个女生，这样就可以自己安静待着，他们也不会缠着我了。

正当灵感即将彻底流失时，陌生的声音从我耳侧响起。

“你们没有看他很苦恼吗？如果关系很好的话应该体谅一下朋友的感受哦。”行太温和地说道。

循着声音我看向了过去，随后我的眼里映出了他。

我只感觉先前正在流失的灵感有了去出正在想他汇集，他就像是从我幻想中走出来的一般。不在他眉清目秀，也不在他衣着光鲜，而是他有一种说不出来的气质，他身上有鲜活的来自我不熟悉的真正的“城市”的气味。

“你们说是在进行摔跤比赛，只是玩游戏的话，我也可以加入吧？哦，对了，你叫什么名字？”行太声音平静地说道，

“鹰无择一”我也下意识地报出了名字。

虽说组起来队，但实际上是行太在以一敌三。

闹剧结束后，行太拍了拍身上灰尘轻松的向我走来。

沉默了片刻他缓缓说道：“我是村子外面的人。”

“没关系，那都是大人的事，谢谢你帮了我，我带你参观一下杏叶泽吧！”我伸手抓住了行太手腕，像是害怕他会跑掉。

就这样我继续闲逛，不过身旁多了一个人。也许平时我就一直想找个人吐露心声吧，又或者是我不希望行太因为无聊离开，所以我滔滔不绝地讲着……

“好清澈的小溪，外面都见不到这么清澈的水了。”行太趴在红色木桥上出神的望着溪水宛如梦呓般说道。

“是这样吗？”我停下了脚步也跟着趴在被刷成红色的木桥上往下望。

不过在我看来溪水只是一成不变的在流动，只是司空见惯的景色，不值得介绍的回家的路罢了。

可这短暂的静谧却被突如其来的巨大响声打破了，嘈杂的吵闹声在村头接连传来，听起来不像什么好事。

我拉了拉行太，随后两人一起向村头跑了过去。

矛盾比想象中的还要激烈，村头处有拿着盆的中年妇女，有拿着草叉的男人，有拿着擀面杖的老人，有拿着树枝的孩子杏叶泽的人们聚在一起怒视着藤原的外人们。

人群中刚刚才和行太斗过的孩子冲我招了下手同时往一旁挪了挪，他旁边的同伴心领神会的递出了一根笔直的木棍，这是给我准备的武器。

我转头偷偷看了一眼行太，随后挪到了他们中间接过那根笔直的木棍，对向了姓藤原的外人们。
  
藤原行太也挪动脚步走到了家族那边，看向我们。

我不禁再度看向行太，但他没有和我对视。他的神情也并没有惊讶，眼神无悲无喜。



……痛感从额头传来，眼前的画面消失，随后便传来行太的声音。

“特地问我想吃什么，但主人说话是却在发呆……你是在挑逗我吗？”

“噫！不敢！！”我双掌合十后退道。

“那你是欠揍？”

我不敢抬头，但余光隐约看到行太的手里似乎多了什么……

呜……山门神大人保佑……慌忙后退下意识祈祷着，就这么默念着房间中陷入了诡异的寂静中。

唔……又等了几秒我这才偷偷抬起头，悄悄观察发生了什么事。

我看到行太就这么静静地看着我似乎是在发呆，又过了几秒，他转过身一直走到透明鱼缸一边用手逗着金鱼一边说道：“好了，不用再扮女仆了。抱歉啊，玩得有些过了。”

“结束了……”我一时不理解话语是含义。

“嗯，结束了，你不用再扮女仆了……你应该知道吧，过一段时间就我就要开学了。”  

“还有，你要跟我一起入学。”

“欸？可我……”我一时惊愕地说不出话，无数念头在我脑海中回荡。

是因为学校不允许随从陪读所以行太想让我通过这种方式照顾他？普通考试入学跟那些有钱人所在的班级完全是两个世界，无论怎么样都说不通……

“不用担心入学的事，前段时间我一直忙的就是这件事，你现在名义上可是国外纯白集团的小少爷，到时候我出钱为你下点表面功夫，你那么擅长扮演肯定没事的。”

“小少爷吗？感觉比女仆难好多啊……”抓住重点的我下意识说道。

“你更愿意扮女仆？”

“不不不……”我双手拍了拍不知何时起就通红的脸颊，赶忙转移话题道：“对了对了，行太大人为什么要为了做这么多，明明我是来还债的，却处处受您照顾……”

“这不是……约定吗？”

“约定？”

“是啊，我们的约定。见识一下城市的风光，还有一起上学……”

“我们……”我的瞳孔颤抖了一下，抿了下嘴问道：“行太大人，山……不，浊爱她还好吗？”

“很好，很好啊。”行太的脸整个趴在了鱼缸上，指关节敲击着一边说道。

“是吗，好就好。”我咬了咬牙什么没有继续问下去。

“嗯……”行太对鱼缸哈了口气，用手掌擦着着鱼缸。

沉默片刻，行太说道：“直接叫我名字吧……现在想想这几年的我真是任性……”

“……是，行太……”我缓慢地换了口气轻声想要答应，却不知道又该以什么姿态去面对行太。我不敢深思浊爱的事，我能做到只有压抑自己的感情。我其实很感激行太对浊爱的帮助，但愈是感激便愈是令我难过。

如果不是行太，浊爱或许已经死了吧。我将关于间宫浊爱回忆深深地埋藏起来，继续用女仆的说话方式来麻痹自己道：“……是，行太大人，不过快到午饭时间了，容我先做完午饭吧。”

“哼，那不如到晚上吧，下午有客人要来。”行太似乎恢复了精神，偏过头勾起嘴角说道。

“是。”我不假思索地回答道。

“你不会想那么做的。”行太眯着眼睛说道
  


下午，我穿着一身带兜帽的休闲服装出了门，似乎不如穿女装好看……我怎么会有这种想法？

唔唔唔，我晃了晃头排除脑海中冗杂的念头。

午饭之后，行太本来是要自己去买一下杂物，但待在家里不干活反而让我很不好意思所以我便揽了下来。

不过现在看来是失算了，因为除了鱼饵之外其他的鱼缸维护装置我都两眼一抹黑。

……其实这也是大话，因为就要买的鱼饵种类我都不是很明白。

呜啊，好热啊。焦躁的我抬起头擦了擦不存在的汗水，将明明因为尴尬而感到的燥热推给太阳，可正当我抬起头时，我看到马路对面的街道的空气荡起了纹波。

没热到空气扭曲的程度吧……不，事实上今天根本就不热，甚至是凉爽。

我目不转睛地看着，那横向波纹覆盖的面积并不大……而且看外形感觉很眼熟，似乎曾在哪里见过。

被埋藏的记忆松动，正当我想到什么时，在那空间波动处一个披着白发的少女突然出现，但只是一瞬间，她的身影便消失在原地同时前方数米处空气再度荡开涟漪紧接着女孩从涟漪中出现，她就这么闪烁着不断前进。

熟悉的感觉愈发强烈，虽然和记忆有少许出入但我依旧忍不住向着白发少女离开的方向追了过去。

穿过马路，我循着记忆拼命的向着白发少女离开的方向走去，记忆中的画面愈发清晰，错不了那绝对就是……

刚转过一个拐角，一股飓风呼的从前方不远处的小巷迸发出来，我再度加速冲到了那个小巷口。

小巷两个还有两个女孩，她们察觉到我的存在后她们将目光从白发少女身上转向了我，而那白发少女也转过了头。
空气荡漾开来，眨眼间那白发少女出现在了我的身后……或者说是躲到了我身后。

“看来你没有听进去。”对面其中一个短发的女孩叹息着说道。

“算了，还有别的事要做。”另外一个女孩扯了扯她说道。

眼看着两人消失在小巷的另一头，我这才转过身，随后我的目光便正对上了那白发少女的眼睛。

说实话那双眼睛并不灵动，正相反其中透露着是虚弱与疲惫，仔细看来少女的脸也显得有些病态的苍白。

“你是……”虽然我心底已经有了答案但我仍问了出来。

“山门神。”

似乎是看到我愣住的神情，白发少女开心的笑了起来：“是像模仿当初的表情吗？”

“这样啊，那么……呼，不用紧张，只是杏叶泽的人们这样称呼我，我叫间宫浊爱，是一位魔法师。”

间宫浊爱……听到这个名字我埋藏起来的回忆再也无法抑制涌了上来，我还记得第一次和浊爱见面的时候……

透过一片白光，记忆里的画面呈现。


  
山门神大人应该不希望事情变成这样……她应该不希望我们流血……也不会希望村外的人流血……

我蜷缩在房间角落向山门神大人祈祷着。

藤原家族提出的开发企划已经停了，但矛盾却还在升级。就在不久前有专家前来勘探，随后又有政府雇员提出要在杏叶泽搞一个工程。

大人们都说是藤原家使的坏，但可怕的是杏叶泽的大家却没有一点服软的想法，孩子们的玩具都已经从木棍变成了土枪……

“山门神大人到底是怎么想的呢？”近些日子这种想法一直在我脑海中挥之不去。

作为杏叶泽的一员我深深爱着这片土地，我只是希望知道山门神大人是否赞成我们与外人死磕到底……如果这是山门神大人的意志，那我也愿意用自己的尸体挡住进入山门的路。

“但她是否希望我们这么做呢？”我的眼睛扫过房间的一样样事物最后落在了一件厚大衣上，也许我早就想好了吧。

我腾的从地上弹起，抓起大衣便套在了身上，从到玄关将脚插进鞋子里就往外跑，向着山门的方向跑去。

我进入了山门。

事实上我有些后悔，我上山后便不敢迈步，我不禁想象出我在这里迷路的景象。然而很快我便发现是我多虑了，刚走出几步我看到不前方不远处有一间小木屋，我就这么顺着一条小路走到了木屋门口随后轻轻敲门。

“咚咚咚”

“咚咚咚”

屋内没有回应。

“咚。”

就在我再度开始感到一丝不安时，屋内传来刚刚睡醒般含糊声音。

随后我便看到面前的门波动了起来，紧接着一张脸便贴到了我的面前。

我的眼睛猛然睁大，似乎对山门神大人的敬畏让我的声音哽住了，没有在山上大喊只是张大了嘴。

那人似乎也被我吓到了，面前空气中又出现了两三处波动那人就这么闪烁着往后移动了数米。

“呼，刚把我叫醒就这么吓我，我的身体可不经折腾。”少女的声音前方传来，让我稍微定了神。

而那也确实是个少女，过分纤细的身体仿佛风一吹就会折断一般，脸蛋苍白毫无血色，唯独脑后短发乌黑发亮。

“所以叫醒我有什么事？”少女似乎只是站着就累到受不了一般，说完话便闪烁到一棵树旁撑着树轻轻喘息起来。

“我叫鹰无择一，想拜访山门神大人，你是……”

“山门神。”

时间仿佛凝固了，我感受到汗水自脸颊滑落滴到地上，听到寒蝉不知疲惫的鸣叫，看到蚊虫自眼前飞过，才意识到时间仍在流动。

“呼，不用紧张，只是杏叶泽的人们这样称呼我。我很久直接就在这里了，我叫间宫浊爱，是一个魔法师，嗯……受了病的魔法师。” 间宫浊爱整个人都靠在了那棵树上轻声说道。

“请问山门神大人需要我们守护山门吗？”我有些迫切的问出了我此行的目的。

“是出什么事了吧？呼，进屋聊吧。我不是真的神，但挂着这个山门神的名村子里有什么困难我也会尽力帮，呼，进屋吧。”



一片阴影遮挡了我的视线，我回过神看着浊爱那过分纤细又十分苍白的手放在了我的额头上。

“哦……你是在想我们第一次见面的事啊……不过那次讨论并没得出什么好的方案，唯一有用的安排是我让你下次来给我带点东西解闷。”

“是吗……那我之后带了什么？”我小心的抓住搭在我额头的手将它从我额头移开同时问道。

“你带了绳子。”

“绳子？”我惊的松开了浊爱的手，和行太呆的久了的我收获了不少不必要的知识，现在只希望浊爱捕捉到我一瞬间的想法，或者祈祷她根本没有读心的能力。

“是啊，绳子。你当时会觉得我没见过翻花绳，哈哈~”浊爱笑着收回了手，她仰着头像是在回忆从前。

“第二次啊，带来了扑克……第三次是什么来着……嘛，虽然我这么说但其实我每一次玩得都很开心，因为有你陪我。”

“啊，刚才我被你的回忆打断的话是……好久不见……竟然真的再见了呢！”

浊爱暗淡的眼瞳中突然闪出光来，看着她欢喜的笑颜，我的眼泪忍不住向外涌，我抬起手想要紧紧的把她抱到怀里但最终只是将双手拍在一起随后说道：“山门神保佑……”

我抹了下眼角思索片刻问道：“才来城市吗？”

“是，算是吧。”浊爱半转身体仰头扫视周围的景物。

“有喜欢什么地方吗？”我忍不住接着说道。

“游戏厅！”浊爱不假所思地说道。“好久没一起玩游戏了，一起去吧。”

我咬着下唇，最后还是点了点头。

“好，出发！”

伴随着话音的落下浊爱贴上了我一把搂住了我的胳膊，下一刻空气荡漾开来眨眼间便来到了一家游戏厅当中。

“你似乎精神多了。”我打量着周围的环境无奈的对行动力超强的浊爱说道。

“因为病好了嘛。”

“因为病好了啊……”

我的心颤抖了一下，可正在这是浊爱的小手伸到了我的面前摇晃着说道：“好了，不要再胡思乱想了，专心点嘛。”
  


时间一分一秒的过去，虽然行太说不必再做女仆了，但我总不能让行太为我做饭，而且行太还说过下午有客人要来。

我对正搀扶着的因为打了一会游戏快要累晕的浊爱问道：“有地方住吗？”

浊爱喘着气轻轻的点了点头。

“我要回去了。”我有些不舍地说道

“呼呼，我没……关系……呼……我也有些事情……联系方式……记……记住……”

“你真的没问题吗？”看着说话都不太利索的浊爱我实在不放心离开。

“没事……我也很急……再见……”说着涟漪泛起，浊爱垂着上半身闪烁着向着某个方向移动就这么离开了。

没空想更多事情了，还是早点回去比较好……话说我这是在哪？

绕出游戏厅我一刻不停的赶回了家，幸好哪所游戏厅就在那小巷附近，这么想着我打开了房门。

屋子里安静异常，我一路找到客厅看见行太这正看着游动的金鱼发呆。

“这么久啊……东西买齐了吗？”行太摸了摸脸颊声音微哑的问道。

“噫！我给忘了！！”我的脸瞬间涨的通红，完全没有辩解的打算，甚至觉得行太如果愿意抽我一顿反而能令我舒服些。

“啊，算了，你没事就好。”行太垂着头坐在沙发上，放下揉搓脸颊的手将目光投向了我。

“你出去不久，我就感觉心慌慌的，总感觉很难过，你没事就好。”说着行太笑了起来像是松了口气。

回想着先前和浊爱的相处的时光我心中愧疚感愈发强烈，可就在这是门铃声响了起来。

是客人来了吗？我整理好情绪得到行太示意后跟随行太向玄关走去。

“直接进来吧。”

我不理解的望向行太，而下一刻房门荡起涟漪，白发扎起的浊爱出现在了屋内。

行太笑着正用手肘拐了拐我，仿佛是要给我一个惊喜。

客人是浊爱啊……我不到一小时前见过的……不过现在的她似乎打扮过。虽然依旧有些的病态，但却有那种几分柔弱的可爱。

“这是怎么回事？”我喃喃的问道。

行太咳了一声随后一字一顿地说道：“我当时拜托家人治好浊爱的病，家人的条件是让浊爱和我在一起并且生一个孩子。”

“呲——”脑海中响起杂音，混沌中我发觉行太似乎正期待地看着我？我不理解他的目光也不理解他这么直白说这话是什么用意？


 
  
晚饭时，我完全无心品鉴行太在饭店大厨那里订饭菜，注意力不断的在行太浊爱之间切换。

或许是因为太久没见面了晚饭气氛有些沉闷，于是在晚饭后浊爱便提出了玩些找回友情的小游戏——真心话大冒险。

听着浊爱的规则介绍意思应该是让我先骰。

“呜，我选择真心话。”浊爱看着结果紧张地说道。

魂不守舍的我这才注意到是我赢了，稍微想了下，我决定问一个不太过分的问题，于是问道：“治疗过程顺利吗？”

浊爱像是松了口气，摸过着自己的额头拽出一幅幅画面同时说道：“蛮顺利的，有位姓丁的医生很有能力，能用科学办到魔法都办不到的事情呢。”

听到回答，我停顿片刻想了想我应该高兴吧于是我点了点头。

伴随着话题的打开，气氛稍微活跃了一些，渐渐的找回了一下小时候的感觉。

“是我输了，我选真心话好了。”我遗憾的将准备好的问题咽回去，倚靠着沙发等待问题。

“那我提问了，最在意的事情是什么呢？”行太认真的问道，顿了顿有不怀好意的笑道：“有浊爱在可别想着应付哦……”

我身体一僵，最在意的事啊，谈到此处，记忆再也无法压制，排山倒海般涌来。

透过一片白光，记忆里的画面浮现，随后被浊爱的手一把给提了出来。
    


浊爱躺在床上，乌黑的长发已然接近脚踝正散开着压在身下，她身体周围的空间不断波动着，让人看不清她的脸。

“你可是魔法师，你一定对策的对不对，有可以治好你自己的魔法的对不对？魔法需要什么材料，我来帮你找，我无论如何都会救你的，你有办法的对吗！？”

我盯着她的脸，但我根本看不清楚，波动与波动彼此交叠空间如同被画笔在涂抹过严实的挡住了我的视线。我知道她此刻正在偏头看我。

短暂的安静后，浊爱的右手颤动了一下，她的右手开始像外抽，挪动到床边时因为失去支持还猛地向下坠了一下，而她的手里多了一本灰黄的手账本。

“对策……有……是交换意识与身体的魔法……材料是你的身体……怎样……你愿意把它让给我吗？”
  
“空——”像是有阵嗡鸣在我脑海中响起，我将颤抖的手凑了过去想要托住那册手账本，随后我托住了它，但下意识的翻阅动作却悄然顿住了。

在那一瞬，我感到手中那灰黄的手账本中仿佛变成一个深不见底的黑洞，只要在向前一步就会开始下坠，而在下坠过后的下一幕不是自床上苏醒，而是再无下文的无，这是死亡的味道。

眼泪不受控制的落了下来，不再是对浊爱的伤感，而是对死亡的恐惧，对迈向死亡的恐惧。

我翻开了那灰黄的手账本，可就在我视线被泪水模糊的刹那浊爱的手搭了上来，涟漪荡起中手账本消失了。

我猛地抬起头看向浊爱，但只是片刻便把头低了下来，我不知道那一瞬间我感受到是震惊的还是喜悦。

“不要看了……没有那种魔法……那本只是我的日记……让人……很不好意思的。”

“嘻嘻，愿意为我做到这一步……是不是爱上我了？”

“爱是什么感觉……我不知道。”我擦着眼泪，但闭上眼脑海中浮现的仍是那灰黄的手账本。

我甚至觉得如果我再打开的快一些说不定那上面记着的就是浊爱活下去的魔法而不是日记了……即便我自己也知道这毫无逻辑。

“但我知道……”

空气波动着将浊爱挡得严严实实，但我却仿佛看到她在笑，随后她的身体颤抖着变成了侧躺，而她的两只手都搭在了我的手上。

“我爱你。”

“谢谢你陪我那么久……但我今天累了……想要休息一下了……今天就到这里吧……”

伴随着浊爱的话语，空间的波动逐渐稀薄，甚至依稀能看到浊爱的双眼缓慢的闭上。

“不要！！不要放弃啊！！！”

“你可是杏叶泽的山门神……你说过要见识一下城市的风光……说过要和我们一起上学……说过要让杏叶泽的所有人都幸福到不向往大山外面……”

“求求你振作一点啊！我一定会想办法救你的！！”

我握着浊爱的手，就在那波动稀薄到极点将要彻底停止前我看到她已经闭上的眼皮颤动了一下，随后空间波动再次时隐时现的荡漾起来，但相比之前已然十不存一。

我吼叫着冲了出去，浊爱布好的传送门失效了，于是跌跌撞撞的向山下奔跑，却不知道要跑到哪里去。

当我回过神的时候我正趴伏在地上一边拼命的喘息一边喃喃的念叨着山门神大人保佑。

我站了起来，抬头看着邃远的苍穹，而在那之下我是那么的渺小，那么无能，那么可笑。

当山门神都救不了自己时，我一个人能为她做什么？

我哭着继续挪动脚步，一步，又一步。我的步伐越来越快我再度奔跑起来，最后变成了飞奔。

我想到了一个人，那是藤原行太。我的大脑前所未有的清晰，几乎在想到他的瞬间脑海中便构建好了一套说辞。

远远的我看到红色的木桥，看到了小溪中湍急的流水，在这司空见惯的景色中行太站在那里。

“行太！”我叫了一声，早已备好的话语将要从我口中流出。

“你喜欢……”当话将出口时，我的心猛然间抽痛了一下。因为我的脑海中突然浮现出来一副画面——行太温柔的搂住了浊爱，轻轻地抚摸着她的头发，最后将嘴巴凑到了她的耳边……我强行遏制住了想象，但已有的联想仍是令我凄入肝脾。

这一刻我似乎理解了浊爱口中的“爱”，我真的喜欢浊爱，不想要浊爱和别人在一起。

我看着行太的脸，他正在用一种期待的眼神看着我，另我感到一阵恶寒，但我仍要说下去，因为只有这样浊爱才有一丝可能活下去。

“你喜欢浊爱对不对！她就快要不行了！！求求你救救她吧！！！”

我低下了头，双腿颤抖着，就要跪下来请求，但就在这时我感到了一阵温暖。

是行太的味道，他温柔的搂住了我，轻轻的抚摸着我的头发，最后他将嘴巴凑到了我的耳边……

“不要哭了……”行太温柔地说道。

我抿着嘴唇抬起头，看到了行太的脸，还有那我曾经见过的无悲无喜的眼神。



回忆于此停止，这一次没人打断我，随着被抽离出来的记忆影像结束行太和浊爱神情也都变得不自然起来。

漫长的静谧后，行太与浊爱颤抖着声音几乎同时说道：

“我最在意的也是这件事，那时候我看到了择一的软弱，让人想要保护。真是……那份无力的感令我记忆犹新，从那时起我便想用我自己的力量保护择一，想要让择一有所依靠，不想要他再哭的那么伤心了……，”

“这也是我最在意的事，那时候我看到了择一的坚强，我知道那是多沉重的选择……可他真的翻开了那本书，从那时起我便想要依靠择一，只要想要有择一这位甘愿为我付出生命人在，我就没有什么好害怕的了。”




　　增加友谊的小游戏就在这微妙气氛中结束了。
　　


夜晚，我的房间里没有开灯只有如水的月光打在我的脸上，我像那光伸出了手，光从我指缝间溜走，而我只是看着。

现在要做什么呢？我在心中自问，我始终没有行动，然而……

“咚咚咚”敲门声响起，每一声都仿佛敲在我的心头。

“因为有话相对择一说，可以进去吗？”门外是浊爱的声音。

“日后再说吧。”我声音微哑地说道。

“必须要趁现在说才行……对不起……我进去了……”

浊爱站在了屋内，而我只是看着地面不住的摇头：“已经够了。”

“为什么要低着头？为什么？”浊爱缓步走到了我的面前一把抓住了我的肩膀：“直视我，然后听我说……”

我抬起眼皮，但目光却转向了一旁。

“呐，一跟我走吧。”浊爱的手掐着的我双肩摇晃着我说道。

“嗯？”

“跟我……走吧……”浊爱将头抵在了我的胸口呢喃般的重复着。

“浊爱那么有能力，为什么不强行带我走呢。”我依旧杵在那里但却忍不住低下头轻嗅着她的发香。

“因为行太……”浊爱松开了掐住我双肩的手垂着头说道。

“是啊，救了你是行太，你确实不能丢下他。”我摇着头低声说道。

“不！只要择一愿意，我可以不顾一切。拜托了……择一和我一起走吧……只要我想走，没人拦得住我。”浊爱抬起头泪眼朦胧的看着我，再次伸过来的手不断地扯着我的衣角。

我的手缓慢地抬起，就在我将想要抱住她时，敲门声传来。

“因为有话想说，可以进去吗？”门外是行太的声音。

我的手颤抖着放了下来看着紧闭的房门我尽可能平静地说道：“日后再说吧……行太……”

“这样啊……”门外传来行太落寞的声音随后是窸窸窣窣的摩擦声，他的身体似乎倚靠着门滑下最终坐在了门口地面上。

“抱歉啊，这件事一定要现在说才行……”

“喂，择一……我们走吧。”门外行太的声音逐渐清晰，似乎是把脸贴在了门上……

“为什么不回答我？我已经将个人财产都转移到国外了……你名下的资产其实都是真的哦……”

“行太你……”我话语梗在了喉头而门外行太话却不停

“啊？是在等我向你告白吗？……那么……择一，我爱你。”

“我喜欢女仆装是说谎的，喜欢伪娘也是说谎的，我喜欢的一直都是择一。”

“择一，我真的好喜欢你啊……看到你为难的样子，即另外愉悦，又另我心碎……每次提到浊爱，你都一副很纠结的样子。”方面传来咚的响声似乎是行太将头抵在了房门上。

“……行太那么有能力，为什么不强行带我走呢？”

“因为……浊爱。”门外的行太喃喃说道。

“我的家族只想要一个继承他魔法力体质的孩子……不关心对象是谁……浊爱她啊又一直压抑着自己……”行太叹了口气，无奈地说道：“有时候真希望她不顾一切，又没人拦得住她……”
