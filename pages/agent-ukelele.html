{Σημείωση: Το έγγραφο αυτό ανακτήθηκε κατά τη διάρκεια επιδρομής σε γνωστό καταφύγιο του Παγκόσμιου Συνασπισμού Αποκρυφισμού από την Ειδική Κινητή Μονάδα Ωμέγα-7, &#34;Το Κουτί της Πανδώρας&#34;. Τμήματα αυτού του εγγράφου υπέστησαν ζημιές κατά τη διάρκεια της πυρκαγιάς και της επακόλουθης καταστροφής από νερό λόγω των προσπαθειών καταπολέμησης της πυρκαγιάς.}

+ ΦΑΚΕΛΟΣ ΠΡΟΣΩΠΙΚΟΥ: UK-17
++ Ονομασία κωδικού: &#34;Ukelele&#34; 
+++++ Σειριακός αριθμός ΠΣΑ: 09976657-Cobalt-Triplet-Finnegan

+++++ Αρχείο Υπηρεσίας  

* 1981: Προσλήφθηκε στην ΠΣΑ από [ΤΜΗΜΑ ΚΑΤΑΣΤΡΑΦΗΚΕ].
* 1982: Πρώτη επιβεβαιωμένη εκτέλεση: Γνωστή Οντότητα Απειλής (ΓΟΑ) 5988- Κόκκινο (&#34;Το Τέρας του Χίλσμπορο&#34;). Έλαβε τον έπαινο Silver Aegis για την επιτυχή εξόντωση του ΓΟΑ-5988-Κόκκινο παρά τις σοβαρές απώλειες της ομάδας, συμπεριλαμβανομένου του θανάτου του πράκτορα Μόρτιμερ Χ.
* 1986: Απέτυχε να περιορίσει επιτυχώς το ΓΟΑ-7859-Ασήμι (&#34;Ξενοβιολογικό αιμορραγικό πράιον&#34;) με αποτέλεσμα το θάνατο [ΤΜΗΜΑ ΚΑΤΑΣΤΡΑΦΗΚΕ]
* 1988: Σαββατική άδεια.
* 1989: Προήχθη σε Ειδικό Λειτουργό.

[ΤΜΗΜΑ ΚΑΤΑΣΤΡΑΦΗΚΕ]

* 199█: Ενεργοποίησε και κατέστρεψε το ΓΟΑ-9927-Μαύρο (&#34;Η Θεά&#34;) στην Κορνουάλη της Αγγλίας. Αδυνατεί να επιβεβαιώσει τη θανάτωση του ΓΟΑ-9927-Blackchild (&#34;Η κόρη&#34;).
[ΤΜΗΜΑ ΚΑΤΑΣΤΡΑΦΗΚΕ]
* 20██: 99η επιβεβαιωμένη εκτέλεση στο ΓΟΑ-10734-Πράσινο (&#34;Ο καλός κύριος&#34;). Εκδήλωσε την επιθυμία να αποσυρθεί από την ενεργή υπηρεσία: εγκρίθηκε 

[ΤΜΗΜΑ ΚΑΤΑΣΤΡΑΦΗΚΕ]

* ████: Επανεμφανίστηκε με το ψευδώνυμο &#34; Δρ. Άλτο Κλέφ&#34; στο Ίδρυμα SCP. Ταξινομείται ως επίπεδο απειλής 1 (παρακολούθηση, καμία εμπλοκή).

+++++ Αξιολόγηση δεξιοτήτων 

* Πιστοποιημένη επάρκεια στην τυπική σειρά πυροβόλων όπλων (πιστόλι, κυνηγετικό όπλο, τυφέκιο με διόπτρα και χωρίς διόπτρα, υποπολυβόλο, ελαφρύ πολυβόλο).
* Πιστοποιημένη επάρκεια στη χρήση βαρέων πυροβόλων όπλων (βαρύ πολυβόλο, εκτοξευτής χειροβομβίδων, εκτοξευτής ρουκετών στον ώμο).
* Πιστοποιημένος εμπειρογνώμονας στις κατεδαφίσεις.
* Προχωρημένη πιστοποίηση οδηγού για οχήματα κατηγορίας Α, Β και Γ.
* Εξουσιοδοτημένος εκπαιδευτής στο Κέντρο Εκπαίδευσης Lanthanide Hills (τομέας εμπειρογνωμοσύνης: ΚΤΕ τύπου πράσινου).

+++++ Τροποποιήσεις και ταλέντα 

* Τυπική διάταξη οπτικών.
* Τυπικές επεξεργασίες μακροζωίας.
* Ανθεκτικότητα στις συνήθεις τεχνικές φωτογράφησης.
* Πολυμορφικά χαρακτηριστικά.
* Επίπεδο 1 T[ΤΜΗΜΑ ΚΑΤΑΣΤΡΑΦΗΚΕ]  

+++++ Notable Kills

* ΓΟΑ-9927-Μαύρο: Επίπεδο Απειλής 6 (Άμεση Παγκόσμια Απειλή). Ο στόχος εξοντώθηκε με τη χρήση του ΓΟΑ-9927-Blackchild ως διαπραγματευτικό τέχνασμα, ακολουθούμενο από τερματισμό με πυροβολισμό στο κεφάλι. Ο πράκτορας &#34;Ukelele&#34; τραυματίστηκε σοβαρά και δεν μπόρεσε να επιβεβαιώσει τη δολοφονία του 9927-Blackchild.
* ΓΟΑ-0467-Λευκό: (&#34;Φιλ των σπηλαίων&#34;). Αταβιστική ανθρωποειδής οντότητα που εξοντώθηκε με τη χρήση της τοπικής άγριας ζωής (Πούμα 500 κιλών).
* ΓΟΑ-9245-Ροζ: (&#34;Βατραχάνθρωπος του Μαρς Κρικ[ΤΜΗΜΑ ΚΑΤΑΣΤΡΑΦΗΚΕ]
