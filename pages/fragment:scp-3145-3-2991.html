    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item #:** SCP-3145

**Object Class:** Safe

**Special Containment Procedures:** SCP-3145 is to be kept in a standard secure locker at Site-22. Access to the item and any corresponding documentation requires Level 2 clearance. To maintain responsiveness, designated personnel are to remove SCP-3145 from containment for one hour each week. Interactions with SCP-3145 are to be recorded and submitted for review by the senior researcher assigned to SCP-3145. The senior researcher is to ignore any whining.

**Description:** SCP-3145 is a multicolored striped scarf. At the time of recovery, it was noted to have small sections of fringe missing. Due to fading on the tag, the original manufacturer is currently unknown. SCP-3145 was originally discovered in a cardboard box labelled &#34;Scarf&#39;s Box,&#34; containing scraps of yarn consistent with SCP-3145&#39;s composition.

SCP-3145 possesses some degree of sapience and is able to adjust its length. The extent of this ability is unknown; the longest it has been recorded to extend itself thus far is 1.5 m. It is 0.8 m in its inert state. SCP-3145 is additionally capable of limited movement, and exhibits behaviors (fear, surprise, tiredness) similar to those of sapient beings.

SCP-3145 communicates with researchers by rolling itself along its width and forming letters.

**Addendum: Interview 3145-██**

&gt; **Interviewed:** SCP-3145
&gt; 
&gt; **Interviewer:** Dr. Dora K. Falzon, Head Researcher, SCP-3145
&gt; 
&gt; **&lt;Begin Log, 06:31&gt;**
&gt; 
&gt; **SCP-3145:** IM SCRAF
&gt; 
&gt; **Falzon:** Hello, Scarf. How are you today?
&gt; 
&gt; **SCP-3145:** NO
&gt; 
&gt; **Falzon:** No?
&gt; 
&gt; **SCP-3145:** WHY SCAFR
&gt; 
&gt; **Falzon:** I&#39;m sorry, I don&#39;t know what you mean.
&gt; 
&gt; **SCP-3145:** CANT KIL
&gt; 
&gt; **Falzon:** Why would you want to kill?
&gt; 
&gt; **SCP-3145:** FUN
&gt; 
&gt; **Falzon:** That doesn&#39;t sound very fun to me.
&gt; 
&gt; **SCP-3145:** FUCK
&gt; 
&gt; **Falzon:** Such language! It&#39;s almost like you never expected to be chained and tormented for all your many sins. What a silly little scarf you are.
&gt; 
&gt; **SCP-3145:** //[writhes on testing surface for several minutes]// AAAAA
&gt; 
&gt; **Falzon:** //[laughs]// Do you want to practice the alphabet, is that it?
&gt; 
&gt; **SCP-3145:** KILL
&gt; 
&gt; **Falzon:** Tsk, tsk, Scarf.
&gt; 
&gt; **SCP-3145:** ME
&gt; 
&gt; **&lt;End Log, 06:47&gt;**
&gt; 
&gt; **Closing Statement:** Treating SCP-3145 like a small child seems to make it more tractable. Observation is ongoing.</textarea></pre>
