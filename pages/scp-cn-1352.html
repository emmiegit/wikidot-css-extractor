**项目编号：**SCP-CN-1352

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1352所在位置的地表应被还原为发现前的状态，并在周围100m的范围内禁止平民挖掘。一台生命体征探测仪与通讯器被隐蔽安装于项目内部以检测可能的PoI-1352的生命活动，是否对其进行交流将由项目负责人与GoI-169(“五花八门”)交涉专员共同决定。对SCP-CN-1352-B的回收须在项目负责人与传统奇术学部的核准后由无人机进行，并在回收完成后及时重新封闭项目。已回收的SCP-CN-1352-B目前均被移送至Site-CN-91的低危物品收容处进行性质研究。

**描述：**SCP-CN-1352为发现于浙江金华的一处地下建筑，其结构由一个大厅、与之连通的五个工作室与位于其下一层的墓室构成。SCP-CN-1352在完全封闭时，其内部的时间流速将减缓为标准流速的5%至10%。经传统奇术学部初步验证，该异常效果系当地地脉、风水与奇术阵法共同作用之结果。

项目的大厅内部检出Ⅰ型门径的奇术痕迹，并且每隔1-9月不等，将有一人经此门径传送至项目内部（标记为PoI-1352-数字编号），并于工作室之一停留一段时间后消失。门径追踪与身份特征定位表明，目前所有已发现的PoI-1352均为GoI-169（“五花八门”）的成员，且均面临其异常技艺即将失传的情景。尚未发现消失后的PoI-1352再次出现。

远程成像表明，当一名PoI-1352从项目内部消失时，一具大小不定的木棺将同时出现在项目的墓室中，棺盖上以现代中文刻有铭文，其内容物（标记为SCP-CN-1352-B-数字编号）则为PoI-1352在项目内部制作或加工完成的产物。大部分SCP-CN-1352-B具有轻微的异常性质，已确认性质的SCP-CN-1352-B及其棺盖铭文见附录1352-2。

SCP-CN-1352的位置由传统奇术学部于2014年初次确认。初次进入SCP-CN-1352时，发现PoI-1352-█正在工作室中进行[数据删除]的制作，特工的直接进入导致了[数据删除]的发生与进入点周边结构的完全损毁。由于对地脉奇术的研究尚缺乏稳定可用成果，传统奇术学部对于最大限度复原SCP-CN-1352主结构以维持收容的建议已被批准。

**附录1352-1：**对PoI-1352-21的采访
&gt; **情况摘要：**2019年2月18日，检测到PoI-1352-21经门径传送进入SCP-CN-1352，并对联络请求作出积极回应。截至本文档更新日，这是惟一一次PoI-1352对基金会的联络请求作出回应的情景。
&gt; 
&gt; **采访者：**GoI-169(“五花八门”)交涉专员谢解
&gt; 
&gt; **受访者：**PoI-1352-21
&gt; ------------
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; **谢解：**[暗号上句][[footnote]]出于保密目的，暗号仅对项目组成员开放。[[/footnote]]。
&gt; 
&gt; **PoI-1352-21：**[暗号下句]。请问是哪行的朋友？
&gt; 
&gt; **谢解：**太平过日子的，敢向您请教些问题。
&gt; 
&gt; **PoI-1352-21：**啊，幸会幸会。风水家的小伙子当初说这可保百年，没想到还是被您几位见着了。
&gt; 
&gt; **谢解：**是借了西洋功夫，实在惭愧。他家近日如何？
&gt; 
&gt; **PoI-1352-21：**人早见祖宗去了，说是埋得不远——他下把式时定的规矩，在这坟里边只埋手艺不留尸骨，自己也得守着。我也不过是贪个把时辰，做完这活也该去找祖师爷报到了。
&gt; 
&gt; **谢解：**敢问您家是？
&gt; 
&gt; **PoI-1352-21：**揽瓷器活[[footnote]]此指锔瓷，即使用金属钉修复碎裂瓷器。“常活”指修复大件生活用品，“秀活”指修复工艺品[[/footnote]]的。家里老头子还说这时辰动荡，咱这干常活的比别家干秀活的好养活，现在倒是咱家没口饱饭吃了。老百姓啊，可不缺一两口大瓷缸子咯。
&gt; 
&gt; **谢解：**您辛苦。
&gt; 
&gt; **PoI-1352-21：**（笑）哎，这进了太平家的人啊，怎说话就这么愣呢？真被西洋功夫迷了不成？
&gt; 
&gt; **谢解：**咱家也有难处，还请您多担待。
&gt; 
&gt; **PoI-1352-21：**也罢也罢，还记得这[暗号上句]，就是自己人。还有什么要问，一并说了罢。
&gt; 
&gt; **谢解：**多谢。姑且一问：风水家的几日有了送人来去的能耐？
&gt; 
&gt; **PoI-1352-21：**那是，他家小伙子送死物是一绝，送活人还差了点劲。十来年前他和南门家的小姑娘一起，家家户户挨个送符，说是如有一日手艺不保，请传人烧了这符，就可去他打点的好地方葬了这一脉手艺。老头子开始嫌晦气想丢了它，我好说歹说才给收下了。
&gt; 
&gt; **谢解：**就这么埋了，不觉着可惜吗？
&gt; 
&gt; **PoI-1352-21：**这话我也问过风水家的，他说这手艺呀，也像人，有个生也总该有个死，是时辰到了跑不了。咱草民一个，浑身上下也就这门手艺值点东西，有一口棺材给好生埋了，还有你们太平家的人记惦着，挺好，挺好。
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
