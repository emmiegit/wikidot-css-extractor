[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-097 SCP-097 - 老舊嘉年華]
作者：[[*user Dexanote]]
譯者：[[*user MatchaCola]]
[[include info:end]]

**項目編號：**SCP-097

**項目等級：**Euclid

**特殊收容措施：**區域-SCP-097是SCP-097坐落的業權土地，既是最初發現SCP-097的地點，亦是現時的收容區域。整個SCP-097被一道八米高的混凝土磚墻圍住，牆上裝有鐵絲網和監視器。所有拍攝到區域-SCP-097的衛星影像都必須竄改，以隱藏這片地區的一切痕跡。

所有懷疑是由收容區域中長到區域外的植物，一律要澆上沸騰的鹽水和／或燒毀以消除任何有害的元素。任何異常現象都要在發生後的十分鐘內向Bridge博士回報。假如人員或人員家屬有在收容區域外產生幻覺或做了跟SCP-097有關聯的夢，這些人士都須要聯絡Bridge博士，以便安排治療。

每年的四月一日至十一月一日期間，皆要密切監視SCP-097的周邊地區以找出受影響的市民，當中特別需要留意的地區是 [刪除] 。為找出任何揭示SCP-097效應已發生的蛛絲馬跡，亦要監視專門治療睡眠異常的醫療機構。假如在區域-SCP-097一公里範圍內發現到獨自一人的十六歲以下人士，一律要送到基金會內照管，並在施行B級記憶刪除後送返家中、或是送到最就近的警察局。負責送返市民的特工應避免接觸到公眾；每位特工都會獲告知一個虛構的故事，以便在送返途中遇到其他市民時可用作掩飾。詳情請詢問級別三的工作人員。

每年霜降後的早上，一隊由二十五位特工組成的隊伍會帶同農具進入SCP-097，將進到區域裡的外來植物清除掉。這一行動須在黃昏前完結。

**描述：**SCP-097是一幅佔地十英畝的土地，位於美國中西部的 [刪除] 州。其上是1969年 [刪除] 嘉年華的遺址，面積約為二點三平方公里（約等同於五點四平方英里）。SCP內的結構物都處於中度失修的狀態，程度合乎環境和推斷的年期會導致的地步。

SCP-097的中心是一輛1956年產的GMC皮卡車遺骸，大部份的遺骸都壓在一個未知亞種的巨型南瓜底下，這個南瓜打後會以SCP-097-01代稱。SCP-097-01高約七點四米（二十四點三英呎），最闊位置的直徑約為八點一米（二十六點八英呎），現時佔計SCP-097-01重約一萬五千公斤（約等同於三萬三千零七十磅）。一般而言，長到這種程度的植物都會因自身的重量而整個攤開；但這個南瓜大致上仍是呈球形，並未發生預期中的情況。

SCP-097其餘的區域（約二平方公里）長滿了數十種南瓜，當中有超過七十種未能識別出的亞種，有很多種此前都不為農學界所知。這些南瓜亞種中有很多都能長得異常龐大，平均重量推測為二百五十公斤左右（即平均五百五十磅）。由於南瓜加上其他作物互相糾纏，因此在整個1969年嘉年華的遺址和遺址一帶形成了一個由植物組成的迷宮。SCP-097內的「迷宮牆」平均高度為一點六米，但有機會隨時間推移而出現變動

每年四月至十一月期間，SCP-097內都會出現為數眾多的異常現象，既有不會構成危害的，亦有蘊含危險性的。時至今日，已經有十七名特工在SCP-097範圍內因故殘廢、另有八名死亡。如需已紀錄現象的概覽，請見[[[Event Log SCP-097|事件紀錄SCP-097]]]。

**附錄 — 歷史紀錄：**早於SCP-097的收容牆建好前，偶爾會觀察到被稱為[[[SCP-2171|SCP-2171-1]]]的實體，圍繞著SCP-097的效應範圍形成一道七零八落的牆，這道牆甚至曾一度幾乎完全圍住整個範圍。但當收容牆建好後，這現象就消失無蹤。現時尚不清楚這交互作用的動機和背後的瓜葛。

**SCP-097對兒童的效應：**除了[[[Event Log SCP-097|事件紀錄SCP-097]]]中提及過的即時效應外，SCP-097-01似乎還會針對兒童，產生出一種無法偵測得到、可及範圍亦不明確的信號。準確而言，「兒童」是指--8-- 10歲以下的人士。

* 始於四月初，當受到SCP-097那覆蓋範圍不明的影響時，兒童有機會在晴夜中出現夢遊現象。受影響的兒童會在家中遊走到關上的門前，面向著門數秒，然後走到屋內其他的門前重複同樣的動作，最後回到床上去。起初這種現象只會一星期發生一次，兒童也只會夢遊到同一樓層的門前；其後現象會發生得愈來愈頻繁，到八月中時更每晚都會發生。假如強迫夢遊中的兒童醒來，對方會尖叫數秒，然後陷入一定程度的困惑。經由這種方式叫醒的兒童不會再發生夢遊現象，此後亦不會再表現出任何受到SCP-097效應影響的跡象。

* 受到影響後二至三個月內，這種現象會發展成更廣泛的行為：除了會走到屋內所有的門前外，還會走到家中其他附屬物的門前，比如車庫、車子和籬笆門，最終甚至會開始走到鄰居的正門前。由九月起，尚未被打斷過夢遊的受影響兒童，會開始在日出時走到屋外的草坪上躺下，然後重新進入快速動眼睡眠。受影響兒童亦有機會回想起一些以秋季各種活動為中心的夢。

* 九月一日至十一月一日期間，假如受影響的兒童仍未從夢遊中被叫醒過，那麼這些兒童在夢遊時就不會再做出前述的行動，而是改為往SCP-097的所在地直走過去。受兒童的孩童會不惜長途跋涉、一步一腳印地走向SCP-097。大多數SCP-097鄰近區域的土地都是由基金會擁有，並刻意保持未開發的狀態，以便兒童的行進不會遭到干擾。當到達SCP-097後，受影響的兒童會坐到SCP-097-01跟前，並在音樂響起時唱出不明所以的歌。雖然音樂中記錄到多種樂器，然而最常聽到的是一般的鼓和管樂器。

* 幾分鐘後，一個近似兒童的實體會從植物群中爬出、或是從SCP-097內較大的南瓜中破開而出。大多數這些實體都對應消失於SCP-097-01的兒童，出現時實體亦會穿著對應兒童身上最後所知的服飾，通常會是睡衣或同類型的衣服。

* 當SCP-097-01開始微微發亮時，實體會在受影響兒童周圍圍成一圈唱歌跳舞。接下來受影響的兒童會醒過來，一般而言亦會陷入極度的恐慌之中；一旦兒童發出任何聲音，實體就會一擁而上把兒童殺死。每次的手法都各有不同，但大多數時侯都會包括肢解或勒死。此時任何阻止實體的行動，都會因為裝備失靈、實體突然無形化或是SCP-097某部份暴走而徒勞無功。

* 當殺死受影響的兒童後，SCP-097-01會綻開，實體會將兒童的屍體殘肢拖到SCP-097-01裡，然後自己也一起爬進去。接著SCP-097-01會閉合起來，同時音樂亦會停止。

在收容牆建好前，最少有██名介乎三至十歲的兒童消失於SCP-097之中。有關現時SCP-097各種現象的例子，請見[[[Event Log SCP-097|事件紀錄SCP-097]]]。
