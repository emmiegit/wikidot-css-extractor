**アイテム番号:** SCP-2620-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 全国のポストに投函された郵便物は調査され、新たなSCP-2620-JP群が発見された場合、内容を確認後対霊的災害レベル--Ⅱ-- Ⅲ以上の保管・封印・抑制措置を行なってください。SCP-2620-JP処分の是非は現在審議中です。

**説明:** SCP-2620-JPは2009年以降発生が確認された--愛知県内を中心とした-- --中部地方全体-- 東日本を中心としたポスト内部に出現する未知の手紙群です。宛先に関してはばらつきが確認されていますが、宛名に関して調査を行った結果、以下の共通点が確認されています。
* 死亡が確認された女性である
* 死亡時の年齢・当時の状況等により未婚で生涯を終えている
* 本人または遺族の意向により冥婚に関連する儀式に携わっている
　
　
内容に関しては金銭を要求している場合が殆どです。
　

&gt; **__&lt;SCP-2620-JP関連情報-01&gt;__**
&gt; 
&gt; **付記:** 2009年8月18日に初めて確認されたSCP-2620-JP。
&gt; 
&gt; **宛名／調査結果:** 尾上　なほ／1947年死亡。焼死。享年14歳。
&gt;&gt;  お父さま、お母さま、助けてください。こっちの方でよき人と出会いました。最初に知り合ったのは手紙で、東京の方でなにやら分からない商売をしていると、鮮やかに色が塗られた顔写真と一緒に描かれた手紙に胸が高鳴ったのを覚えています。その内何通か文通をするようになり、いつか必ず迎えに行くと行ってきました。しかし、突然にお金を求められました。封筒にお金を詰めて送ったら返信が届きます。求められたお金を支払えないとお詫びの手紙を送ったら何も返って来ず、お金を送らないと何も届きません。結婚してもいいと仰っていたので、諦めたくありません。もうわたしだけではこちらでは何も売れません。どうかお金を贈ってください。
&gt; 
&gt; **追加情報:** 対霊的災害レベルⅠに基づく対策が不完全なものであるのを確認。
　
　
&gt; **__&lt;SCP-2620-JP関連情報-02&gt;__**
&gt; 
&gt; **宛名／調査結果:** 三原　奈子／1935年死亡。餓死。享年9歳。
&gt;&gt; お金をください。お金をください。しゅうじさんはいい人です。お金をおくらないと手紙がかえってきません。お金をください。
&gt; 
&gt; **追加情報:** 対霊的災害レベルⅢに基づく措置にて封印。
　
　
&gt; **__&lt;SCP-2620-JP関連情報-03&gt;__**
&gt; 
&gt; **宛名／調査結果:** 口田　あや／1938年死亡。失血死。享年20歳。
&gt;&gt; [[=]]
&gt;&gt; **催　促　状**
&gt;&gt; [[/=]]
&gt;&gt; 口田　あや様が御利用頂いた弊社のサービスにつきまして、代金合計480,000円のお支払いが滞っています。今督促状の送付より1ヶ月以内に指定した金額のお振込みが確認出来なかった場合、然るべき機関への通達後に法的措置を取る場合があります為早急に指定した口座にお振込みください。その他お問い合わせは電話及び電子メールにて対応しています。
&gt;&gt; [[&gt;]]
&gt;&gt; マッチングサービス　会会クラブ
&gt;&gt; [[/&gt;]]
&gt; 
&gt;&gt; 今になっても迷惑をかけてしまい大変申し訳ありません。ですがこれほどの金額は頼らないと払えません。助けてください。
&gt; 
&gt; **追加情報:** 手紙は普遍的なA4用紙にワープロソフトを用いて筆記された文体であると予想される。対霊的災害レベルⅢに基づく措置により封印。
　
　
&gt; **__&lt;SCP-2620-JP関連情報-44&gt;__**
&gt; 
&gt; **宛名／調査結果:** 森屋　音／1930年死亡。生前霊視等の異常性を保有しており、蒐集院内の文献内に所在及び異常性が記載・同院管轄の下遺体が封印されていたのを確認。臓器摘出を伴う儀式殺人被害。享年6歳。
&gt;&gt; [[=]]
&gt;&gt; **催　促　状**
&gt;&gt; [[/=]]
&gt;&gt; 森屋　音様が御利用頂いた弊社のサービスにつきまして、代金合計180,000円のお支払いが滞っています。今督促状の送付より1ヶ月以内に指定した金額のお振込みが確認出来なかった場合、然るべき機関への通達後に法的措置を取る場合があります為早急に指定した口座にお振込みください。その他お問い合わせは電話及び電子メールにて対応しています。
&gt;&gt; [[&gt;]]
&gt;&gt; マッチングサービス　会会クラブ
&gt;&gt; [[/&gt;]]
&gt; 
&gt;&gt; おかね　どこ　
&gt; 
&gt; **追加情報:** 同文体の督促状をこれまでに36通確認。対霊的災害レベルⅢ処置に基づく処置により影響を抑制。
　
　
&gt; **__&lt;SCP-2620-JP関連情報-218&gt;__**
&gt; 
&gt; **宛名／調査結果:** 森屋　音／1930年死亡。関連記録-44、46、57、98、126、158、209、217と同一人物であると思われる。
&gt;&gt; [[=]]
&gt;&gt; **催　促　状**
&gt;&gt; [[/=]]
&gt;&gt; 森屋　音様が御利用頂いた弊社のサービスにつきまして、代金合計280,000円のお支払いが滞っています。今督促状の送付より1ヶ月以内に指定した金額のお振込みが確認出来なかった場合、然るべき機関への通達後に法的措置を取る場合があります為早急に指定した口座にお振込みください。その他お問い合わせは電話及び電子メールにて対応しています。
&gt;&gt; [[&gt;]]
&gt;&gt; マッチングサービス　会会クラブ
&gt;&gt; [[/&gt;]]
&gt; 
&gt;&gt; やさしいひと　どこ
&gt; 
&gt; **追加情報:** 同文体の手紙をこれまでに178通確認。対霊的災害レベルⅢ処置に基づく処置により影響を抑制。
　
　
&gt; **__&lt;SCP-2620-JP関連インタビューログ&gt;__**
&gt; 
&gt; **対象:** 分井　一仁
&gt; 
&gt; **インタビュアー:** エージェント・蜜蝋
&gt; 
&gt; **&lt;開始&gt;** 
&gt; 
&gt; **エージェント・蜜蝋:** 分井さん、あなたが何故此処に呼ばれたか分かりますか？
&gt; 
&gt; **分井氏:** なんとなくは分かりますよ……で、どの件なんでしょうか？
&gt; 
&gt; **エージェント・蜜蝋:** あなたが経営していた「マッチングサービス　会会クラブ」の件について教えて頂けますか。
&gt; 
&gt; **分井氏:** あぁ……アレはですね、普通のサービスっていうか、まあ迷惑メールの一環ですね。
&gt; 
&gt; **エージェント・蜜蝋:** 一般的にはそうですね。もっと具体的にどのように経営していたのかをお伺いしたいのですが……
&gt; 
&gt; **分井氏:** そうですね、まあメール送るじゃないですか。で、返信して、何度かやり取りして、そこでお金を……って具合なんですけどね。割に合わなくなったんですよね。
&gt; 
&gt; **エージェント・蜜蝋:** 割に合わないと。
&gt; 
&gt; **分井氏:** 最初の内は纏めて定型文を送ったら良いんですけど、返信するとなれば何度かメールを打たなきゃならない。こんな私がイケメンを装って何人かと同時に返信するんですよ。(苦笑する)とてもじゃないですが、すぐにやってられないってなりましたね。
&gt; 
&gt; **エージェント・蜜蝋:** ですが情報によると一年以上は経営していましたよね？
&gt; 
&gt; **分井氏:** バイトを何人か雇って雑用がてら返信を打たせてたんですよ。お金も振り込まれてるのを見て、そこまでは良かったんですけどね。
&gt; 
&gt; **エージェント・蜜蝋:** 何があったんですか？
&gt; 
&gt; **分井氏:** 飛んじゃうんですよ……いえ、雇ってたバイトの子が来なくなるんですよ。こんな職業なんだからもう、泣き寝入りですよ。
&gt; 
&gt; **エージェント・蜜蝋:** それで来なくなったバイトの所在は？
&gt; 
&gt; **分井氏:** 何度か探させもしましたが、誰一人見付からないんですよね……探せるんだったら見付けて欲しいですね。返して欲しい物もありますし……
&gt; 
&gt; **エージェント・蜜蝋:** 何でしょうか？
&gt; 
&gt; **分井氏:** メール用のBotを組んでいたパソコンとメールサーバを丸ごとですね。一番最後に残っていたバイトの子が全部まとめて持ってっちゃったんですよ。
&gt; 
&gt; **エージェント・蜜蝋:** やはり警察には……
&gt; 
&gt; **分井氏:** もう何にも伝えられてませんね。Botに関しても色々と頑張ったんですがね(苦笑する)
&gt; 
&gt; **エージェント・蜜蝋:** メール用のBotとはどういう事でしょう？
&gt; 
&gt; **分井氏:** いやね、ずっと定型文を使い回してたらバレますし、かといってずっと手打ちを続けるのも面倒じゃないですか。同じ理由で適当な会話だったら続けられるように、プログラムに詳しいバイトの子と合わせて組んだんですよ…何回か返信を送ってから、最後にサービスの利用代を請求するってプログラムですね。
&gt; 
&gt; **エージェント・蜜蝋:** 結果としてどうなりましたか。
&gt; 
&gt; **分井氏:** ええ、こなせる数が何倍にもなって、もう本当に嬉しい限りだったんですけどね……適当な話でもね、釣られちゃった人は何でも返してくれるんですよ……あー、でもそうだな……
&gt; 
&gt; **エージェント・蜜蝋:** どうしました？
&gt; 
&gt; **分井氏:** 80代とか、90歳越えてるって人が引っ掛かってたのが多かった気がしますね。だから儲かってたんでしょうけど。その頃の人って

&gt; **__&lt;SCP-2620-JP関連情報-3032&gt;__**

&gt; **分井氏:** お金払っても話がしたいっていう、寂しい人ばかりですから。
&gt; 
&gt; **&lt;終了&gt;**
　
　
現在、財団が被害発生前に対策可能な枚数をSCP-2620-JP群の発生枚数が上回る可能性が懸念されています。
　
　
**追記:** 2021年以降発生しているSCP-2620-JPの文面及び封印・抑制処置済のSCP-2620-JP群の明確な変化が確認されています。

&gt; **__&lt;SCP-2620-JP関連情報-65535&gt;__**
&gt; 
&gt; **発見日:** 2021年1月18日
&gt; 
&gt; **宛名／調査結果:** 尾上　なほ
&gt;&gt;  お父さま、お母さま、ご迷惑をおかけして申し訳ありませんでしたが、もう心配はいりません。以前に手紙を送らせて頂いた人とは別れることになってしまいましたが、そんな私を拾ってくれるもっと良い人に出会えました。お陰様で毎日が楽しく慌ただしい日を送っています。外国人であることに最初は驚きましたが、今ではすっかりその優しさと明るい性格に気を許せています。もしもこちら側に来た時には紹介します。健やかな毎日をお過ごしください。
&gt; 
&gt; **追加情報:** これ以前に確認・処置された同じ宛名のSCP-2620-JPの異常性が消失したのを確認。

&gt; **__&lt;SCP-2620-JP関連情報-65536&gt;__**
&gt; 
&gt; **発見日:** 2021年1月20日
&gt; 
&gt; **宛名／調査結果:** 森屋　音
&gt;&gt;  いい人が私をひろって結こんしてくれました。彼は私にとてもおも白いものを見せてくれて、そして色んなことを教えてくれます。今はかん字とさん数とれきしを教えてくれています。だからもう大じょうぶです。まい日が光っているみたいで、とてもたのしいので、そっちの方も、お元きで。
&gt; 
&gt; **追加情報:** これ以前に確認・処置された同じ宛名群のSCP-2620-JPの異常性が消失したのを確認。

&gt; **__&lt;SCP-2620-JP関連情報-65537&gt;__**
&gt; 
&gt; **発見日:** 2021年1月23日
&gt; 
&gt; **宛名／調査結果:** 口田　あや
&gt;&gt;  以前にお話して頂いた督促状の件につきましては解決され、私を助けてくれる人が見付かり、結果としてその人と結ばれました。最初の内は驚きもありましたが博識な姿に出来ない事は何でもないのではないか、と思える程に多彩な様子に、昔には世界を制していたと語る言葉が嘘ではないのではないか、と惹き付けられたお陰で今は輝かしい毎日を送っています。ですので心配は行わないで下さい。
&gt; 
&gt; **追加情報:** これ以前に確認・処置された同じ宛名群のSCP-2620-JPの異常性が消失したのを確認。

&gt; **__&lt;SCP-2620-JP関連情報-65580&gt;__**
&gt; 
&gt; **発見日:** 2021年1月30日
&gt; 
&gt; **付記:** 発見段階で過去に確認されたSCP-2620-JP群の約99%の異常性の消失を確認。
&gt; 
&gt; **宛先:** マッチングサービス　会会クラブ
&gt;&gt;  私を人にしてくれて、ありがとうございました。
&gt;&gt; [[&gt;]]
&gt;&gt; //A.F.P//
&gt;&gt; [[/&gt;]]

現在、オブジェクトクラスの改訂・異常性の残存するSCP-2620-JP群の保全処置が検討されています。</textarea></pre>
