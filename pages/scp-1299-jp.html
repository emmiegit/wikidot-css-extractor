**アイテム番号:** SCP-1299-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1299-JPの動向は常にGPS等を用いて把握してください。また、SCP-1299-JPが航行中の海域はカバーストーリー「軍事演習」を用いて財団以外の船舶や潜水艦の航行を制限します。

SCP-1299-JP内部へ人間が侵入する試みは全て禁止されます。内部調査を行う場合はドローンを用いてください。

**説明:** SCP-1299-JPは財団で使用されていた潜水艦「がんりゅう」です。SCP-1299-JPは「航行」と「停泊」を4週間ごとに行いながら、16週間かけて2012年に行われた演習航海の航路を辿ります。現在までこの航路を著しく逸れたことはありません。陸に揚げる等の妨害をした場合は消失後、正常な航路上に再出現します。

SCP-1299-JP内部に侵入した物体及び生命体は侵入後1時間以内に消失します。この現象が発生する瞬間は現在まで観測できていません。また、SCP-1299-JPが浮上している際は常に内側から叩く音や引っ掻く音を観測できます。調査の結果、この音はSCP-1299-JP内部に存在する人型実体が発していると推測されています。調査方法が放射線透過検査であるため、あくまでも実体の骨格を確認したのみですが、2018年5月現在、この実体の数は合計で87体です。

SCP-1299-JPが異常性を有するようになった原因は判明していません。少なくとも、財団の基地に入港する直前に行われた通信では異常が確認されませんでした。最後の通信から財団側が異常を認識するまでの時間は10分です。着艦時、前方のハッチがひとりでに開いたことが確認されています。

**補遺:** 以下はSCP-1299-JPから送られてきたメールの一部です。

[[collapsible show=&#34;メール-1&#34; hide=&#34;閉じる&#34;]]
&gt; __**記録1299-1**__
&gt; 艦内で異常が発生した。異常を簡単に報告する。
&gt; 
&gt; まず、私以外の乗員がいなくなった。そして、外側から船体を叩く音が響いている。両方とも原因は不明。
&gt; 
&gt; 私だけが残った理由も不明。私は今から約12時間前に調子が悪くなったので、医務室で寝ていた。目覚めたのが大体2100[[footnote]]自衛隊で用いられる時刻の読み方。前半の数字が「時」後半の数字が「分」を表す。日本支部の機動部隊は自衛隊出身者が多いため、この読み方に倣っている。[[/footnote]]頃であることを鑑みるに、12時間の間に何らかの事象が発生したのだろう。また、目覚めてから皮膚と肉の間に不快な感覚がある。例えるなら、虫が蠢く感覚だ。ただ、確認したが原因はわからない。何かの病気なのかもしれない。
&gt; 
&gt; 外部への影響を考慮し、私は外に出ないでおく。通信もこのメールのみとする。
&gt; 

&gt; __**記録1299-4**__
&gt; 異常発生4日目。外部が我々の状況に対処しようとしているのは潜望鏡で確認している。しかし、内部に変化はない。何らかの特異性による異常と考える。
&gt; 
&gt; 新たな異常性が確認された。私が認識していない間に何者かが設備を通常時のように操作している。例えば、動力部ではエンジンが動き続けているし、食堂では食事が出る。特に食事は約6時間ごと、つまり1日に4回出ており、昨日は1200にカレーが出た。私は非常食の缶詰で済ませた。
&gt; 
&gt; 現在、私は医務室で生活している。明日より内部を調査する。
&gt; 
&gt; このメールは私の調査書兼日記としたい。私が感じた些細な出来事がこの状況を解決できる事態の糸口になると考えたからだ。また、潜水艦という密閉された環境における精神的ストレスが与える影響を考慮した際、こういった気晴らしも必要だ。特に、何もしていなければ痒みとあの音が私を襲う。慣れなければ。
&gt; 

&gt; __**記録1299-5**__
&gt; 艦長の部屋から鍵を借りて、乗員の荷物を確認した。特にこれといって問題はなかった。
&gt; 
&gt; 体が痒い。かゆみ止めをいくつか拝借して使用したが、治まらない。
&gt; 
&gt; 昨日の今日、ではあるが、食堂で缶詰を食べるのは失敗した。食事が出る瞬間を私は確認していないのだが、缶詰を食べている最中に出現した。よりにもよってステーキだった。あのたれの匂いを嗅ぎながら缶詰の五目飯を食べていると落語を思い出す。我慢だ。きっと、開放される手段があるはずだ。
&gt; 
&gt; 食後、艦内の備蓄を確認した。冷凍牛肉が減っている。これが増えることはあるのだろうか。
&gt; 

&gt; __**記録1299-11**__
&gt; 問題が発生した。備蓄が増えた。当然、今まで安全だと考えて食べてきた缶詰も含まれている。
&gt; 
&gt; そして、昼食時の私は冷静さを欠いていた。ストレスのせいだ。今日出されたカレーを食べてしまった。お腹一杯に食べてしまったんだ。
&gt; 
&gt; あのカレーは間違いなくうちの味付けだった。だが、この異常の一端を垣間見た気がする。
&gt; 
&gt; うちのカレーは一部を桂木3曹が個人で持ち込んだ香辛料を使用して作っていた。そのカレー鍋には決まって「超激辛」と書かれた紙が貼り付けられていた。乗員の何人かはこれを楽しみにしていたのを覚えている。私もその1人だ。だからこそ、同じものだとわかる。
&gt; 
&gt; 桂木3曹のロッカーを確認した。前回の調査で発見されなかった香辛料が入っていた。一緒に入っていたメモ帳で筆跡を確認したが、おそらくあの紙は桂木3曹が書いたもので間違いない。だが、何故だ。見えないだけでいなくなった乗員は存在しているのか。わからない。
&gt; 
&gt; 今日は魚雷室で寝ることにする。新入りの頃、暑いときはここでよく寝たものだ。体を冷やせばこの痒みは治まるだろうか。ただ、痒みにも音にも慣れてきている自分がいるのは確かだ。
&gt; 

&gt; __**記録1299-28**__
&gt; 今日で28日目だ。艦内の様子がおかしい。何というか、出港の前触れのような空気だ。
&gt; 
&gt; 昨日から音がいつもより騒がしい。何かが起ころうとしているのだろうか。
&gt; 
&gt; 今日はもう休む。最近弱まっていたあの感覚が体を蝕んでいる。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;メール-2&#34; hide=&#34;閉じる&#34;]]

&gt; __**記録1299-29**__
&gt; 最悪の目覚めだった。体全体を痒みが覆う。耳を塞いでもあの音は聞こえる。頭がおかしくなりそうだった。
&gt; 
&gt; 新たな異常が発生した。がんりゅうが動き出した。覚えている限りではあるが、そのときのことを書いていく。
&gt; 
&gt; 痒みに苦しんでいたせいで正確な時間はわからないが、エンジンの動きが変化したのは覚えている。それに伴い、音も痒みも激しくなっていった。動き出してからしばらくすると、音が下から上へと移動していった。まるで何かに追いやられていっているように。それと同じように体中に広がっていた痒みも、前方から背中のほうへと移動していった。しばらくすると両方ともなくなっていた。潜望鏡で確認したが、どうやら海中にいるようだ。
&gt; 
&gt; これはあくまでも仮説ではあるが、痒みと音は同期しているのではないだろうか。そして、それは、私とこの潜水艦が同期しているということになる。考えすぎかもしれないが、仮説のひとつとして留めておく。
&gt; 
&gt; 現在は海中にいる。浮上した際、もう一度送信を行う。
&gt; 
&gt; 出港後、あの煩わしい音や痒みから開放された。だが、何とはなくだが、地上に帰れなくなるような気がしてならない。そうならないことを祈るが。
&gt; 

&gt; __**記録1299-32**__
&gt; 艦内の調査を行ていた際、机の中から当直日誌を発見した。本来ならば情報保全の観点からこのようなことは許されないが、今回は感謝したい。書かれていた内容は今回の練習航海、つまり異常が発生する直前の航海の内容だ。日付は最新のものが丁度出港後4日目のものだ。
&gt; 
&gt; あることを思いついたので、日誌はこのまま放置しておく。
&gt; 
&gt; ここからは私個人の話をする。これは実験に関係なく、私の精神を安定させるためのものだからだ。
&gt; 
&gt; 私は今日当直日誌を調べた。当然、その日当直だった乗員の名前や、仕事の内容などが載っている。私は、そんなところからみんなを思い出してしまった。
&gt; 
&gt; 仕事でどんなことをやったか、休憩中どんなことを話したか。本当に些細なものばかりだ。でも、もう戻らない。
&gt; 
&gt; 痒みや音から開放されて、精神的な余裕ができたと思っていた。いや、できたからこそ、些細なことが乗員を思い出させる。何度も何度も思い出して、ここにいるのが俺だけだと思い知らされる。思い出が俺を殺しにかかる。思い出が俺を正気にさせる。
&gt; 
&gt; 今が地獄だ。
&gt; 

&gt; __**記録1299-46**__
&gt; 日誌を調べた。結果、日誌の内容が更新されていた。私以外に何かがいるのか。もしかすると、音を出していたのはその存在なのかもしれない。
&gt; 
&gt; 最近、眠れない日が続いている。眠りたい。
&gt; 

&gt; __**記録1299-56**__
&gt; 船体が浮上する感覚を覚えた。潜望鏡で確認すると、前回の航海で訪れた場所の近くだった。日誌の内容ではわからなかったが、もしかすると、前回の航海をなぞっている可能性がある。理由はわからない。
&gt; 
&gt; 音と痒みが体を覆う。今度は前回とは逆に広がっていった。
&gt; 
&gt; やはり、潜水艦と私の体は同期している。
&gt; 
&gt; 次は同僚たちの居場所を探らなければ。
&gt; 

&gt; __**記録1299-57**__
&gt; やはり、予想した通りの港に着艦した。財団の部隊も駆けつけている。
&gt; 
&gt; 火器を見ていると、とある要注意団体を思い出す。今の私はがんりゅうと同期しているんだ。沈められるほどの攻撃を受けたらどうなるか。想像したくない。
&gt; 

&gt; __**記録1299-61**__
&gt; 物資が追加された。新しい物品の中にハンマーを見つけた。艦内には工具が当然存在している。ならば、それで今までいけなかった場所に行けるのではないだろうか。
&gt; 
&gt; 今までいけなかった場所に行くことができるなら、何らかの手がかりを見つけ出せるかもしれない。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;メール-3&#34; hide=&#34;閉じる&#34;]]
&gt; __**記録1299-85**__
&gt; がんりゅうが出港した。また、海の中だ。
&gt; 
&gt; 今回の出航の間は、この異常の原因及び乗員がどうなったか調べるつもりだ。
&gt; 
&gt; 根拠はないが、時間が迫ってきている気がする。急がなくては。
&gt; 

&gt; __**記録1299-86**__
&gt; あの音の出所は外部ではないのかもしれない。潜水艦は外殻と内殻の2層構造であり、その間に空間が存在する。そこにいる何かが発しているのではないだろうか。
&gt; 
&gt; 嫌な想像ではあるが、そこにいるのが乗員の可能性もある。潜航中、音がしなかったのは溺れているからかもしれない。
&gt; 
&gt; 今日、モールス信号でコンタクトをとろうと思う。できなかった場合、浮上後に行う。
&gt; 
&gt; だが、彼らの感覚は正常なのだろうか。私でさえ、現状、正気を保つのが精一杯なのだ。狭い空間に詰め込まれ、溺れるような状況で正気が保てるのか？
&gt; 
&gt; 願わくば、財団が気づいていることを祈る。
&gt; 

&gt; __**記録1299-98**__
&gt; 前方のハッチから物音が聞こえた。確認したが、何かいるようだ。
&gt; 
&gt; 潜水艦のハッチは2重構造になっている。もしかすれば、元々何かがいたのかもしれない。財団がこちらに干渉できなかったのだから、それを発見できなかったのは仕方ないのかもしれない。
&gt; 
&gt; 万一に備え、ハッチを開けるのは次の浮上とする。敵対する存在ではなければ良いが。

&gt; __**記録1299-112**__
&gt; ハッチを開けた。私が落ちてきた。ハッチの先にいたのは私だった。
&gt; 
&gt; この私は医務室に寝かせておく。
&gt; 
&gt; 私はこれからハッチの周辺を調査するつもりだ。できるなら、入港前までに何かが見つかればいいのだが。
&gt; 

**追記1:** 2018年5月現在、同様の内容のメール群が18回届いています。

**追記2:** SCP-1299-JP内部に存在する人型実体群は記録1299-112が送られてきた翌日に1体増加します。

**追記3:** 特異性が現れる前にSCP-1299-JPの全乗組員は脱出したため、全員生存しています。
[[/collapsible]]</textarea></pre>
