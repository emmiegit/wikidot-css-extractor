原文：[http://scp-jp.wikidot.com/scp-1299-jp SCP-1299-JP] [日文]
第一譯文：[http://scp-int.wikidot.com/scp-1299-jp SCP-1299-JP] 全員生還
作者：[[*user Zenigata]]
第一譯者：[[*user Maxyfran73]]
第二譯者：[[*user Frederica Bernkastel]]、[[*user AbyssDream]]
[[include :scp-wiki:info:end]]

**項目編號：** SCP-1299-JP

**項目等級：** Euclid

**特殊收容措施：** SCP-1299-JP行動應始終透過GPS追蹤。除此之外，SCP-1299-JP航行的水域應受到「軍事演習」藉口掩飾，禁止讓任何非基金會船隻或潛艇接近。

應阻止任何人類進入SCP-1299-JP的嘗試。內部檢查行動將透過無人機進行。

**描述：** SCP-1299-JP是基金會潛艦「巌龍」號。SCP-1299-JP每4週「航行」與「停泊」一次，航程遵循著2012年第16週航行演習所採用的航線。目前該航線從未出現過顯著偏差。若潛艦登陸或受到航程干擾，潛艦將會消失並在隨後於正常航線上再度顯現。

所有進入SCP-1299-JP的物體或生命體都將在進入後的1小時內消失。當前尚未觀測到該現象發生時的完整過程。另外當SCP-1299-JP上浮時，將會聽見內部的敲擊聲與抓撓聲。調查結果認定該聲響是由SCP-1299-JP內部人形實體所發出的。放射線測試調查雖然只能確認到內部人員的骨架，但截至2018年5月為止，共在項目內部發現了87個實體。

尚未釐清SCP-1299-JP的異常成因。至少在其進入基金會基地前的通訊並未發現過任何異常。自最終通訊結束到基金會識別出異常僅有10分鐘的時間。已確認前艙門在甲板著陸時會自行開啟。

**附錄：** 以下是SCP-1299-JP發送郵件的部分內容：

[[collapsible show=&#34;郵件-1&#34; hide=&#34;關閉&#34;]]
&gt; __**文件1299-1**__
&gt; 艦艇上有異常狀況。現在開始進行簡要的匯報。
&gt; 
&gt; 首先，除了我以外的船員全都不見了。然後船體外還傳來了不明的敲擊聲。兩者的原因都不清楚。
&gt; 
&gt; 我不知道為什麼只剩下我一人了。大約12小時前，我因為身體不適去了一趟醫務室。醒來的時候已經是2100[[footnote]]以下提供解讀日本自衛隊計時方式：前半代表「小時」，後半代表「分鐘」，許多日文分部的MTF成員都有日本自衛隊身分，所以習慣使用這樣的計時方式。[[/footnote]]，這12個小時內肯定發生了什麼。還有，我在皮肉之間感受到了不舒服的感覺。舉例來說，我感覺那就像是有蟲子在爬。我不知道造成這種情況的原因。也許是某種疾病。
&gt; 
&gt; 考慮到對外部世界的影響，我會繼續留在艦艇上。接下來的通訊只會透過電子郵件進行。
&gt; 

&gt; __**文件1299-4**__
&gt; 異常狀況出現的第4天。能透過潛望鏡看到外頭正在嘗試處理這裡的狀況。然而，潛艇內部的情況沒有任何變化。我認為這可能是某種異常。
&gt; 
&gt; 確認了新的異常狀況。在我不注意的時候，有什麼人在照常操作設備。例如動力室的發動機一直在運轉著，食堂也在持續供應食物。尤其是食堂，這裡每隔6小時就會有新的食物供應，也就是說一天四次。昨天晚上12點的食物是咖哩。
&gt; 
&gt; 目前我住在醫務室裡。明天我會開始探索內部。
&gt; 
&gt; 我希望這郵件能作為我的調查報告與日記。我想小小的瑣事也能成為解決現況的起步線索。另外，考慮到在密閉潛艦對心理壓力的影響，這種排解行為將是有必要的。尤其是當我什麼也不做時，那種搔癢感跟聲音就會讓我受不了。我得習慣才行。
&gt;   

&gt; __**文件1299-5**__
&gt; 我從船長室借了鑰匙，調查了每個船員的行李。沒有什麼特別的。
&gt;   
&gt; 我的身體好癢。我借了一些止癢藥來用，沒有用。
&gt; 
&gt; 昨天、今天，我都沒能在食堂吃上罐頭餐。我都沒能看到食物出現的瞬間，但當我在吃著罐頭食品時，食物就出現了。有牛排和其他食物。五目飯罐頭散發的氣味讓我想起了落語。保持耐心。肯定有方法離開的。
&gt; 
&gt; 飯後我檢查了船上的儲備。冷凍牛肉變少了。不知道會不會補上呢。
&gt; 

&gt; __**文件1299-11**__
&gt; 有點問題。儲備是增加了，當然包括了我認為可以安全食用的罐頭食品。
&gt; 
&gt; 我今天吃午飯時失去了冷靜。肯定是壓力太大的結果。我吃了他們今天供應的咖哩。我一直吃，吃到飽為止。
&gt; 
&gt; 咖哩絕對是用我們的調味料做的。但我想我發現了一些異常的地方。
&gt; 
&gt; 我們的咖哩有部分是由桂木三曹自帶的辛香料製作的。那個咖哩鍋總會貼著一張紙，上頭寫著「極辛辣」字樣。我記得有部分船員特別期待這一鍋，我也是其中一員。這就是為什麼我能嚐出那個味道的原因。
&gt; 
&gt; 我檢查桂木三曹的櫃子了。發現了上次檢查時沒在那裡的辛香料。我檢查了貼著的備忘錄筆跡，確實是桂木三曹所寫。但怎麼會呢？難道其他船員還在這裡，只是我看不見他們？我不知道。
&gt; 
&gt; 我今天睡在魚雷室。當我還是個菜兵時，天氣熱我就會去那裡睡覺。如果能給身體降溫，我的癢感會不會就能消退了？話雖如此，我感覺自己已經習慣那種癢感與噪音了。
&gt; 

&gt; __**文件1299-28**__
&gt; 今天是第28天了。這艘船有些不對勁。不知道為什麼，在啟航時就有股不祥的預感。
&gt; 
&gt; 從昨天開始噪音就越來越大了，是不是很快就要發生什麼事情了？
&gt; 
&gt; 我今天要休息了。那種持續衰弱的感覺一直在吞噬我的身體。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;郵件-2&#34; hide=&#34;關閉&#34;]]

&gt; __**文件1299-29**__
&gt; 我經歷過最糟糕的一次起床。我全身發癢。即便摀住耳朵都還能聽到那個聲音。我快瘋了。
&gt; 
&gt; 發生了新的異常狀況。巌龍開始移動了。我將會盡我所能地將記得的狀況寫下來。
&gt; 
&gt; 我不記得確切的時間了，因為那時我正在承受搔癢之苦，但我記得引擎的運轉改變了。聲音與搔癢感也隨即變得更加嚴重。在潛艇開始移動後不久，聲音從下方轉移到了我的上方。就好像是被什麼東西驅趕了一樣。而後我全身的搔癢感從前面轉移到了後面。過了一陣子後，兩者都消失了。我用潛望鏡檢查了一下，看來我們是來到水下了。
&gt; 
&gt; 這只是個假設，但搔癢與噪音似乎是同步的。而這意味著我可能與潛艦產生了連結。我可能想多了，但我要將其作為一個假設。
&gt; 
&gt; 我現在在水下。等到再度上浮時我會給你們發訊息。
&gt; 
&gt; 出航後，我終於擺脫了那惱人的噪音與搔癢。然而我總覺得自己再也回不到陸地上了。希望不會發生這種事情。
&gt; 

&gt; __**文件1299-32**__
&gt; 在勘察船艦內部時，我在一張桌子上發現了值班日誌。通常情況下為了資訊安全考量，這應該是不允許的，但這種情況下我只想跟這人說謝謝。日誌的內容都跟訓練航行有關，也就是在異常狀況發生前的航行。上面的最終日期正好是我們離港後的第四天。
&gt; 
&gt; 我產生了一個想法，於是就不管那日誌了。
&gt; 
&gt; 從現在開始我要來寫一些自己的事情。這跟實驗本身沒什麼關係，但我得維持自己的精神穩定。
&gt; 
&gt; 我今天翻看了值班紀錄簿。理所當然的，它列出了每日值班的所有成員和他們的工作內容。我突然想起了這艘艦艇上的每一個人。
&gt; 
&gt; 你在工作期間做了什麼？休息時又聊了些什麼？說實話，都只是些很瑣碎的事情。但我已經回不去了。
&gt; 
&gt; 我以為沒有搔癢與噪音後，我就能在精神上保持清醒了。但現實並非如此，現實是我每做一件小事我就會想起其他船員。我一次又一次的回憶，一次又一次的意識到自己是孤身一人了。回憶正在殺死我。回憶正讓我保持理智。
&gt; 
&gt; 此處此刻正是地獄。
&gt; 

&gt; __**文件1299-46**__
&gt; 我檢查了日誌。結果日誌的內容竟然更新了。這裡除了我以外還有其他人嗎？也許那些聲音就是那個存在發出的。
&gt; 
&gt; 最近我一直在失眠。好想睡覺。
&gt; 

&gt; __**文件1299-56**__
&gt; 能感覺到船體在上浮。透過潛望鏡確認了我們正在上次航行去過的地方附近。雖然無法透過日誌內容得知，但我們似乎正在按照上次航行的軌跡移動。我不知道為什麼。
&gt; 
&gt; 聲音與搔癢感正在覆蓋我的全身。這次是朝反方向蔓延就是了。
&gt; 
&gt; 果然，我跟潛艦連在一起了。
&gt; 
&gt; 接下來我需要找到我的同事在哪。
&gt; 

&gt; __**文件1299-57**__
&gt; 果然船隻在預期的港口登陸了。基金會的部隊過來了。
&gt; 
&gt; 這些槍械讓我想起了某個關注組織。我現在已經跟巌龍同步了。如果這艘船遭到攻擊甚至沉沒的話我又會怎樣？我不敢去想。
&gt; 

&gt; __**文件1299-61**__
&gt; 補給品來了。在新貨品中發現了一把槌子。船上本來就有其他工具。也許這能讓我去到先前無法抵達的地方。
&gt; 
&gt; 如果我能去到那些地方，也許我還能發現一些新線索。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;郵件-3&#34; hide=&#34;關閉&#34;]]
&gt; __**文件1299-85**__
&gt; 巌龍離港了，回到了海裡。
&gt; 
&gt; 在這次航程中，我將調查異常成因與船員的去向。
&gt; 
&gt; 雖然沒有任何理由，但我總覺得自己時間不多了。我需要抓緊時間。
&gt; 

&gt; __**文件1299-86**__
&gt; 聲音的來源不一定是外部。潛艦有兩層的，分別是內殼與外殼，中間還有段空間。事件的成因肯定就在那裡。
&gt; 
&gt; 雖然是個可怕的猜測，但聲音也有可能是困在那裏的船員發出來的。也許這就是為什麼水下航行時會安靜下來的原因，不然他們就會淹死。
&gt; 
&gt; 今天我會嘗試透過摩斯密碼跟他們聯繫。如果沒有回應，我會等我們登陸後再行嘗試。
&gt; 
&gt; 但我好奇他們的感知還正常嗎？即便是我，現在還想保持理智也是很困難的事情。如果被擠在如此狹小的空間裡，又處於幾乎隨時都會被淹沒的狀態，他們要如何保持理智呢？
&gt; 
&gt; 但願基金會能意識到這一點。
&gt; 

&gt; __**文件1299-98**__
&gt; 聽到前艙門傳來了聲音。我去檢查了，裡面似乎有東西。
&gt; 
&gt; 潛艦的艙門有兩層。也許裡頭打從一開始就有東西在。因為基金會沒辦法干涉我們，所以他們沒發現也是無可奈何的。
&gt; 
&gt; 以防萬一，我會在下次浮出水面時打開艙門。希望他們不是什麼敵對的實體。

&gt; __**文件1299-112**__
&gt; 我打開艙門。我掉了出去。艙門的後方是我。
&gt; 
&gt; 這個我最終將會躺在醫務室的床上。
&gt; 
&gt; 我現在要調查艙門周圍的情況。希望在進港前我能有所發現。
&gt; 

**備註1：** 截至2018年5月，已經重複收到到18次內容近似的電子郵件。

**備註2：** 在1299-112文件發送的隔天，SCP-1299-JP內的人形實體數量將會增加1名。

**備註3：** 由於SCP-1299-JP全體船員在異常顯現前就已經全數撤離，該潛艦的船員全員生還。
