**Erkundung Nr. 440-B:** Großraum-Wildnis-Überwachungskuppel (GWÜK), Standort-██
**Erkunder:** B-6335[[footnote]]D-6335 wurde am 02.10.████ auf Befehl von O5-█ aus den Rängen der D-Klasse „befördert“. Eine höchst unorthodoxe Entscheidung; O5-█ führte an, dass die Vorgeschichte von D-6335 als Jäger von Großwild und seine wiederholten Erfolge bei der Interaktion mit SCP-440 und seinen Bewohnern ihn für das Verständnis und die Eindämmung von SCP-440 unverzichtbar machten. Da die genauen Bedingungen und der Umfang seiner Beförderung derzeit noch geprüft werden, hat er den temporären Titel „Beta-Klasse“ erhalten.[[/footnote]] (Führung), D-58243
**DATUM:** 02.10.████

//Am 30.09.████ ging das Subjekt D-24573 während einer Exkursion verloren. Seine letzte Kommunikation war „Hab dich!“. B-6335 und D-58243 wurden in die GWÜK geschickt, um das Schicksal von D-24573 zu ermitteln. Dem Signal des Anzugs von D-24573 folgend, haben die beiden bisher eine ereignislose Reise hinter sich gebracht.//

**B-6335:** Bleib näher dran, Junge. Irgendetwas ist anders.

**D-58243:** Hör mit dem „Junge“-Scheiß auf, Beta. Keiner dieser Rocktopoden[[footnote]]SCP-440-2, eine Spezies, die einem felsigen Kopffüßler ähnelt.[[/footnote]] ist hier, und die Luft ist rein.

**B-6335:** Ich werde aufhören dich „Junge“ zu nennen, wenn du anfängst, aufzupassen. 440-2er sind seltsame Burschen. Sie greifen nicht an, aber sie folgen uns immer. Beobachtend. Es gibt nur einen Grund, warum wir nicht von einem Rocktopodenschwarm verfolgt werden: Da draußen ist etwas, mit dem sie nichts zu tun haben wollen.

**D-58243:** Mhm. Ich wette zehn Dollar darauf, dass dieser Idiot Delta gestorben ist, als er versucht hat, auf ein Staubkäfer[[footnote]]SCP-440-1, ein kleines, käferähnliches Wesen.[[/footnote]]nest zu pissen. Sieht aus, als wäre er hinter dieser sandigen Strömung. Komm schon.

**B-6335:** Langsam, Delta. Das gefällt mir gar nicht. Sieh dir die Bewegung in dieser Wolke an. Hast du jemals so eine Sandströmung[[footnote]]Exemplare von SCP-440-1 leben in ausgehöhlten, schwebenden Felsen, die über „Leitern“ aus SCP-440-1 an den Boden gekettet sind. Die Kolonien sind wellenförmig angeordnet, wobei sie das umgebende SCP-440 kollektiv zu dichten SCP-440-“Strömungen“ aufwirbeln.[[/footnote]] gesehen? Zu verflucht schnell, zu breit.

**D-58243:** //[spottet]// Nein, aber das ist mir auch scheißegal. Wenn wir die Leiche von 24573 finden, werde ich begnadigt. So lauten die Regeln.

**B-6335:** Nein, die Regel ist, dass du nichts tust, bis ich es dir sage, verstanden? //[schlurfende geräusche]//

**D-58243:** LASS MICH VERDAMMT NOCHMAL LOS! WARUM ZUM TEUFEL SOLLTE ICH AUF DICH HÖREN, ALTER MANN?

**B-6335:** //[seufzt]// Weil du es vielleicht nicht bemerkt hast, aber der Sandsturm umgibt uns jetzt vollständig. //[an den Beobachter der Foundation]// Kommando, empfangen Sie das?

**Dr. ██████:** Laut und deutlich.

**B-6335:** Das sind keine Rocktopoden, [VORNAME ZENSIERT]. Was auch immer Delta geholt hat, ich glaube, es jagt jetzt mich und den Jungen hier.

**D-58243:** //[zu sich selbst]// Oh Scheiße, oh scheiße, oh scheiße…

**B-6335:** //[an D-58243]// Ruhe. //[an den Beobachter der Foundation]// Kommando, ich habe keine Sicht auf die Ursache dieses Sandsturms, aber wenn ich wetten müsste? Er umkreist uns, um das SCP-440 in der Umgebung zu einem Trichter aufzurütteln. Ein fertiger Hinterhalt. //[kichert]// Du musst deine Beute nicht in die Enge treiben, umzingle sie einfach mit Sand, der niemals herunterfällt, und du hast sie selbst in die Enge getrieben. Clevere Mädchen... hey, wo bist du-

**D-58243:** //[lautes keuchen]// Scheiß drauf! Scheiß drauf! Scheiß drauf! //[geräusch von sand der auf den anzug von D-58243 prallt, gefolgt von einem schleifenden geräusch, dann geräusche von D-58243 der sich windet und dann schreie]//

**B-6335:** //[atmet tief durch, spricht leise]// Kommando, ich habe jetzt Sichtkontakt zu dem, was meiner Meinung nach Delta-24573 getötet hat. Drei von ihnen. Ich hoffe, es macht Ihnen nichts aus, wenn ich den Jungen nicht rette. Er hat… es hat ihn nur angeschaut und er hat es geschlagen. Aus Instinkt. Dummes Kind. //[murmelt „dumm, dumm“]//

**Dr. ██████:** Verstanden, Beta. Können Sie beschreiben, was Sie sehen?

**B-6335:** Große Saugnäpfe. Zylindrisch. Zwei von ihnen sind, ich würde sagen, [1 Meter] lang, von vorne nach hinten. Der dritte ist größer. [2 m] oder so. Schlangenähnlich, ihre Torsi sehen aus wie [ächzt] wie die Wirbelsäule eines T-Rex-Skeletts, aus Stein. Ineinandergreifende, sehr flüssige Bewegung. Der Kopf //[seufzt „dummes Kind“]// der Kopf sieht aus wie ein normaler Schweber[[footnote]]Der inoffizielle Begriff für die großen Felsen, die aus zusammengewachsenen SCP-440 bestehen und ziellos im Gehege treiben.[[/footnote]]. Ich konnte keinen guten Blick auf das Maul des Dings werfen, bevor der Junge es schlug, aber es erinnerte mich an den Einlass eines Holzhäckslers.//[atmet tief ein]// Die Kleinen spielen jetzt mit dem Jungen, der Große schaut nur zu. Wenn ich raten müsste, sehe ich ein Alpha-Wesen mit zwei unreifen Exemplaren. Vielleicht trainieren sie für die Jagt? Ich glaube nicht, dass ich… Ja leck mich doch.

**Dr. ██████:** Beta? Bericht!

**B-6335:**//[atmet tief ein]// Der Große hat beschlossen, zu mir rüberzuschweben, Kommando. Vielleicht eine Armlänge entfernt. Das Maul sieht definitiv aus wie der Einlass eines Holzhäckslers. Keine Augen, die ich sehen kann. //[beeindruckt]// Erstaunlich, wie geschmeidig dieses Süßchen ist, es ist völlig still, außer wenn es seine „Zähne“ hochdreht. Ich schätze, so vokalisiert es. Sir, ich… Ich glaube nicht, dass diese Schönheiten aktiv feindselig sind, Sir. Der Junge hat von Flug auf Kampf gewechselt. Und einer der Kleinen wohl auch. //[kichert]// Ich kann es ihnen nicht wirklich verübeln, ich- //[gerangel]// Uff! //[geräusch eines aufpralls]//

**Dr. ██████:** Beta?

**B-6335:** //[kichert]// Mir geht’s gut. Der große Kerl hat mich nur mit seinem Schwanz ein Stück zurückgestoßen. Ich schätze, ich war //[pause]// Oh, sieh mal einer an. Ich habe die Überreste von Delta-24573 gefunden, Sir. //[pfeift]// Wenn ich raten müsste, wollte die große Felsenschlange, dass ich dort drüben bin, und ich habe mich nicht bewegt.

**Dr. ██████:** Wie ist sein Zustand?

**B-6335:** Tot. Der Helm ist zerbrochen, er muss an dem herumfliegenden 440 erstickt sein. Aber kein Schaden am Körper. Der Anzug ist völlig im Eimer. Die Leiche ist über etwas gebeugt. Ich schiebe die Leiche- //[flüstert]// Oh, du Idiot. Du bist ein gottverdammter Idiot. Man hat dich zum Beobachten hergeschickt, nicht zum [Misshandeln]…

**Dr. ██████:** Was haben Sie gefunden?

**B-6335:** Es sieht so aus, als ob Delta-24573 eine winzige Version von einer dieser Schlangen festhielt. Der Bastard muss gedacht haben, dass es den Eltern egal ist, wenn er versucht, eine zu nehmen. Verfluchter Idiot. Die Gruppen, die Jagt… diese Schlangen sind Rudeltiere, Kommando. Hat die Foundation das autorisiert?

**Dr. ██████:** Tut mir leid, Beta. Sie gehören noch nicht zum Personal. Aber inoffiziell? Das bezweifle ich[[footnote]]Die Foundation hat zu keinem Zeitpunkt den Fang von SCP-440-3 genehmigt. Erst durch diese Erkundung wurde die Spezies der Foundation bekannt.[[/footnote]].

**B-6335:** Wie auch immer. Sind wir hier fertig? Ich glaube nicht, dass die Schlangen wieder angreifen werden, aber ich möchte nicht mehr in ihren Nistgebieten sein, wenn das für Sie in Ordnung ist. Ich habe kein Interesse daran, diese Schätzchen auf die Idee zu bringen, dass wir Affen eine Bedrohung sind… noch mehr als wir es ohnehin schon getan haben, meine ich.

…

//B-6335 erhielt die Erlaubnis zu gehen und berichtete, dass er von vier Instanzen von SCP-440-3 beobachtet, aber nicht belästigt wurde. 5 m vor der Luftschleuse entfernt entdeckte er den Leichnam von D-58243, der versucht hatte, fortzukriechen. Gemäß der Standardprozedur wurden sowohl B-6335 als auch D-58243 von allen [[[SCP-440]]]-Körnern befreit und dekontaminiert.//</textarea></pre>
