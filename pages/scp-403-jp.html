    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-403-JP - 自动加热菜饭浴缸
**作者：**©︎[[*user yzkrt]]
**翻译：**[[*user Backlight SH]]
**校对：**[[*user Mint Chocolate]]
**发布年份：**2018年
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-403-JP

**收容等级：**Euclid　

**特殊收容措施：**SCP-403-JP需收容于站点的低威胁度收容室中，需注意不得使人员接近其半径15米范围以内地区。在监听到与SCP-403-JP相关的电视购物广告时，须阻止其播出并根据需要散播适当的掩盖故事。

**描述：**SCP-403-JP为一附带操作面板的浴缸，其外观与普通浴缸并无差别，但其材质是铝制，且外形近似于电饭锅所用的复合材料内胆。项目内部总是充满低温的热水[[footnote]]水温约为37℃。[[/footnote]]，水量即使进行抽水等操作也不会减少，唯一的例外是后续的异常性。

SCP-403-JP的第一异常性将在其半径10m范围内存在一名感到疲倦的人时显现。此时，该人员将认为项目“可以用它大大缓解疲劳”，并尝试在SCP-403-JP中洗浴。在项目中沐浴的人将感到欣快，并确信自己随着水温升高能够获得更多的欣快感，并按下操作面板上的“自动加热”按钮。

SCP-403-JP的第二异常性将在按下“自动加热”按钮后显现。按下该按钮后，90%浴缸内的水将被替换为等量的越光米（//Oryza sativa &#39;Koshihikari&#39;//）[[footnote]] **译者注：**原产日本的名贵稻米，以新潟县鱼沼市所产者为最佳。[[/footnote]][[footnote]]剩余10%将被替换为调料与煮饭所必需的水。[[/footnote]]。此后项目内部的水温将上升至100℃[[footnote]]与普通电饭锅能达到的最高温度相同。[[/footnote]]。此时，虽然由于高温造成皮肤与身体组织的严重炎症，并进一步造成肉体分解，在项目中沐浴的人在死亡前会报告称自己“获得了很大的幸福感”。在温度达到100℃约1小时后，被试的身体将分解为4~5cm左右的块状物，此时全部阶段结束。

此外，食用了上述的人体组织与大米制作的生成物（以下指定为SCP-403-JP-1）的人类（以下指定为SCP-403-JP-2）将对SCP-403-JP-1产生极强的依赖性，并尝试诱使他人进入SCP-403-JP洗浴。如果长时间未出现进入项目洗浴的人，SCP-403-JP-1将逐渐发生暴力行为，进而项目周边地区的人员出现疲劳的异常性质，从而造成有人进入项目洗浴。若6日内未出现上述情况，SCP-403-JP-2将进入项目并转化为SCP-403-JP-1。此外，摄食SCP-403-JP-1的D级人员报告称其“非常美味。人体组织有着类似蘑菇还有竹笋的口感和味道，就像是日式菜饭一样”。上述人员因成为SCP-403-JP-2而被立即处决。

上述异常性结束2小时后，生成的内容物将消失，仍旧和最初一样出现同等量的热水。


20██年██月██日，日本新潟县██市警察在对失踪人员██的住宅进行搜查时，进行搜查的一名警察坚持想使用SCP-403-JP，其因此被潜入的基金会特工发现。此外在进行搬运时，发现其底部刻印有“商品名：自动加热菜饭浴缸　制作商：（株）超工家电”的字样，目前基金会尚未发现与该厂家同名的企业。

SCP-403-JP被收容24天后，一条与项目相关的电视购物节目被播出。基金会成功拦截该条广告，除开始的3分钟以外未对大众播放。随后散播了掩盖故事“喜剧宣传广告”，并制作了讲述某位YouTuber因为在浴缸里盛满了菜饭而被炎上的剧集。以下是播出的广告内容：

&gt; __**影像记录SCP-403-JP-A**__
&gt; 
&gt; **00:00** [影像开始时插入了一部夫妇二人的短剧。应是丈夫的男子回到家中。]
&gt; 
&gt; **女子：**欢迎回来。要洗澡吗？还是要吃饭？还是说……
&gt; 
&gt; **男子：**啊……不管哪边都很难选啊，不能两方同时做吗？
&gt; 
&gt; **女子：**等下，你在说什么傻话呢！
&gt; 
&gt; **旁白：**大家都会这么问的吧，“呐，要洗澡吗？还是要吃饭？还是说……”。这次介绍的新商品一定会帮助每天为琐碎小事烦恼的女士们！而对于那些想全都要的任性的家伙们，这次我们准备的商品是“自动加热菜饭浴缸”！
&gt; 
&gt; **02:15** [视频中可见男子在心情舒畅地洗浴。]
&gt; 
&gt; **男子：**这个浴池好厉害啊！感觉随着温度的升高，心情会越来越好！
&gt; 
&gt; **02:37**[男子在按下“自动加热”按钮的同时，画面一转，映出餐桌上有着用碗盛着的菜饭的画面。]
&gt; 
&gt; **旁白：**然后！它竟然还可以做这么好吃的菜饭！
&gt; 
&gt; **02:55** [映出女子食用上述的菜饭的画面。]
&gt; 
&gt; **女子：**这是什么！我从来没吃过这么好吃的菜饭！啊，我最喜欢你了！
&gt; 
&gt; **03:10** [映出女子抱着装有菜饭的饭碗的画面后，镜头一转来到演播室，之前的女子和另外一名男子进入。]
&gt; 
&gt; **售货员：**初次见面！我是负责本品研发的超工。大家看过刚才的视频了吗？
&gt; 
&gt; **女子：**好厉害！我现在什么也不想，就想要再吃一次那种饭！
&gt; 
&gt; **售货员：**真是任性的人啊…但是！我们已经准备了实际产品，以便各位在本次直播当中就能看到它！
&gt; 
&gt; **05:42** [一名被捆绑的男子与SCP-403-JP被运进演播室。]
&gt; 
&gt; **女子：**看起来很好吃呢！
&gt; 
&gt; **售货员：**是吧是吧！那么就投进食材吧。
&gt; 
&gt; **06:21** [售货员将男子投入SCP-403-JP，并按下了“自动加热”按钮。]
&gt; 
&gt; **售货员：**这样烹饪就结束了，之后只需要等一个小时就行啦！
&gt; 
&gt; **女子：**真是简单呀！
&gt; 
&gt; **售货员：**当然这个节目只有10分钟，因此这次我们在演播室准备了已经做好的一份！
&gt; 
&gt; **06:55** [之前被投入男子的SCP-403-JP被运出，装满了SCP-403-JP-1的SCP-403-JP被运进房间内。]
&gt; 
&gt; **女子：**好厉害！这个我能吃掉吗？
&gt; 
&gt; **售货员：**请用请用！不必担心！
&gt; 
&gt; **女子：**非常感谢！那么……我开吃啦！
&gt; 
&gt; **07:43** [女子于是将头伸入SCP-403-JP-1并食用它们。]　
&gt; 
&gt; **售货员：**看起来真开心……看来大家会对本品很感兴趣呢！原价是59万日元（含税），但现在居然只要55万日元（无税）！只要55万日元（无税）哟！
&gt; 
&gt; 想要购买的各位敬请致电0120-███-███，我们会在您打进电话后立即将商品送上！赶快购买吧！
&gt; 
&gt; **08:43** [显示出“制作：超工家电”的字样后，直到10:00播放结束时都是女子食用SCP-403-JP-1的画面，随后影像结束。]

此外，上述的影像被发现以后，尝试拨打了广告内的电话号码，发现新的SCP-403-JP出现在房间内，而负责收容项目的█博士银行存款余额亦扣除了59万4千日元。因此修改了收容措施的部分内容。</textarea></pre>
