**Об&#39;єкт №:** SCP-146-UA-J

**Клас об&#39;єкта:** Кетер

**Особливі умови здержування:** Файл з SCP-146-UA-J знаходиться на USB-флешнакопичувачі в єдиному екземплярі. Копіювання файлу заборонене рішенням Ради О5. Носій інформації зберігається всередині броньованого сейфа в камері зберігання з посиленою охороною в Зоні [ВИДАЛЕНО], Одеська область.

Окрім сейфу, камера повинна бути оснащена генератором, офісним столом, стільцем, та ноутбуком для роботи з об&#39;єктом.

Доступ до роботи з SCP-146-UA-J надається лише особам, які мають понад 40 балів за індексом психічного опору та проукраїнську патріотичну позицію, а також письмовий дозвіл чотирьох співробітників з четвертим рівнем допуску.


**Опис:** SCP-146-UA-J -- це zip-файл, всередині якого знаходяться три відеоролики (далі як SCP-146-UA-J-1, SCP-146-UA-J-2, SCP-146-UA-J-3).

SCP-146-UA-J-1 -- це вирізка з новин популярного телеканалу, в якій йде мова про смерть Стерненка Сергія Вікторовича -- українського громадського діяча, відеоблогера, та, в минулому, очільника одеського обласного осередку &#34;Правого Сектора&#34;. Окрім озвучення факту смерті Стерненка, іншою відмінністю є вживання російської мови в титрах та у промові дикторки.

Аномальна властивість відео відрізняється залежно від політичних поглядів суб&#39;єкта. Під час перегляду ролика суб&#39;єкти з проукраїнською позицією переживали сум, відчай та гнів. Інші піддослідні повідомляли про відчуття сильного страху &#34;ніби наближається щось жахливе&#34;.

SCP-146-UA-J-2 -- це також вирізка новин, на початку якої йдеться про невстановлену катастрофу в Одеській області, але новина різко переривається чорним фоном, на якому з інтервалом в 10 секунд з&#39;являються фрази: &#34;ОДЕСИ НЕ ІСНУЄ&#34;, &#34;ОДЕСЬКОЇ ОБЛАСТІ НЕ ІСНУЄ&#34;, &#34;НІЧОГО НІ З КИМ НЕ ТРАПИЛОСЬ&#34;. Протягом цього відрізку відео чути звук схожий на електронний писк. Цей звук має меметичний вплив, та розкриває глядачам істину про те, що Одеси не існує.  

SCP-146-UA-J-3 -- [ВИДАЛЕНО]. Аномальний вплив -- у людей проявлялось велике бажання [ВИДАЛЕНО] себе.

**Історія знаходження:** ██.05.2018 року на адресу внутрішньої робочої електронної пошти начальника Управління зовнішніх зв&#39;язків Зони ██ -- А.Д. -- було надіслано лист з SCP-146-UA-J. Через те, що ця пошта базувалася у закритій локальній мережі Зони ██, що виключало можливість отримання сторонніх повідомлень, лист був завважений за підозрілий і відправлений на аналіз.

Розслідуванню не вдалося встановити місце з якого було відправлено електронного листа. Персональний комп&#39;ютер А. Д. було знищено.
