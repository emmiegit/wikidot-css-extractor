    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这是一片田地
伴随着鲜艳花朵与明亮草甸 
有时有人会听见它们歌唱 
是那金色光芒之花蕾 
它们生存，繁荣，存留，延续 
空气是如此甜美

疲惫的旅行者，欢迎归来
渴望获取故事的真相 
相视而叹，放声高歌
风是如此甜美

轻缓你的负担，与我们同留
去掌握那空虚的日子 
不再为恐惧所缚，举步维艰
留在这知足者停留之地
生活是如此甜美

我们清楚你的恐惧，你的痛苦 
你心中的旧伤，你丢失已久的笑容
你的孤独，你破碎的梦 
让你的烦恼暂时停止
梦境是如此香甜 

加入我们的歌唱，他们低语着
与我们休息，与我们歌唱 
再也没有缺少鼓舞的日子 
让你与我们被黑暗环绕——

终焉如此甜美

——写在一卷被发现于长满绿草的野花田的书卷上</textarea></pre>
