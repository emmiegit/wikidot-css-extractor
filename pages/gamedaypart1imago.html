-----
Clem Walsh estaba teniendo un mal día.

Meses atrás, tuvo suerte de ser enviado a una asignacion cómoda al ver a un capullo gigante no hacer nada durante horas y horas, dándole suficiente tiempo para leer. Sus compañeros de trabajo se burlaron de él sobre sus elecciones: &#34;¿Por qué estás leyendo esa mierda de fantasía cuando estás rodeado de tanta mierda extraña?&#34; Pero disfrutó escapando a un mundo donde //sabía// que habría un final feliz. ¡Y hey! Tenía un jefe bastante relajado y no estaba en el turno de medianoche como en su último trabajo. Así que las cosas estaban bastante bien. Entonces el edificio se sacudió y las alarmas se dispararon.
-----

Clem conocía el simulacro: Cerrar la cámara de contención de primero, cerrar la sala de observación de segundo, contactar a seguridad y al jefe de tercero. Una era fácil, solo se trataba de presionar un botón, pero cuando iba a cerrar la puerta de la sala de observación, la maldita cerradura no se activaba. Colocó una silla debajo del asa como tapón y se dirigió al teléfono para llamar al jefe cuando lo escucho.

-----
Clem notó un movimiento por el rabillo del ojo y se volvió hacia la gran ventana de observación.

&#34;¡Jesús carajo!&#34;

Parado en el otro lado había una...//cosa// que parecía el hijo bastardo de una orgía que involucraba una chaqueta amarilla y un pulpo, con un poco más de fealdad, en buena medida. Tenía uno de sus...apéndices en el cristal y podía jurar que la maldita cosa lo estaba mirando a pesar del espejo de un solo sentido.

Clem se apresuró a despejar la silla de la puerta cuando el vidrio comenzó a burbujear y deformarse bajo el apendice-garra-tentáculo de la cosa. Acababa de abrirlo cuando el vidrio ablandado se rompió con un &#34;estallido&#34; que apenas escuchó sobre las alarmas, y luego se rompió en su panel. Miró detrás de él y respiró hondo para gritar...luego sonrió.
