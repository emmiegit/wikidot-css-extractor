**Αριθμός Αντικειμένου:** SCP-101

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-101 φυλάσσεται επι του παρόντος στο υπόγειο 0-2 της Βάση 19, μέσα σε μια τυπική πυράντοχη θυρίδα κλειδώματος εγγράφων, σε ένα δωμάτιο τυπικού μεγέθους εγκαταστάσεων από μπετόν αρμέ. Το εν λόγω δωμάτιο έχει εξοπλιστεί εξωτερικά με ένα τυπικό δίπορτο αερόφραγμα και εσωτερικά με τον κατάλληλο εξοπλισμό ασφαλείας καθώς και με βιολογικό εξοπλισμό αντιμετώπισης.

Μόνο προσωπικό Επιπέδου 3 μπορεί να εισχωρήσει στο δωμάτιο κράτησης του SCP-101; προσωπικό Επιπέδου 2 η χαμηλότερα μπορούν να αλληλεπιδράσουν με το SCP-101 μόνο με οδηγίες από προσωπικό Επιπέδου 3, η με μόνιμες οδηγίες. Το αερόφραγμα για το SCP-101 είναι ρυθμισμένο σε έναν τυπικό κύκλο δέκα λεπτών, κατά τον οποίο τυπικές σαρώσεις διαλογής για βιολογικούς η περιβαλλοντικούς κινδύνους θα διεξαχθούν. Το SCP-101 υποκύπτει σε μόνιμες οδηγίες για χρήση κατά την διάρκεια 600 και 2000 ωρών. Έξω από το αερόφραγμα του δωματίου κράτησης του SCP-101, δυο φρουροί Επιπέδου 2 πρέπει να είναι στημένοι όλες τις ώρες, με επικαλυπτόμενες βάρδιες. 

**Περιγραφή:** Το SCP-101 εμφανίζεται ως σάκος ή τσάντα με διαλείποντα μεγέθη, με παρατηρήσεις που κυμαίνονται από ένα άνοιγμα διαμέτρου δεκαπέντε (15) εκατοστών έως εβδομήντα (70) εκατοστά. Το βάθος του δοχείου ποικίλλει χωρίς να υπάρχει ένας τυπικός μέσος όρος ισότητας με τη σχετική διάμετρο.

Το κύριο χαρακτηριστικό του SCP-101 είναι αυτό που φαίνεται να είναι ένα ημι-ανθρωποειδές στόμα που περιέχεται μέσα στο άνοιγμα του σάκου, με μέσο τυπικό βάθος τριάντα ένα (31) εκατοστά μέσα στο δοχείο, χωρίς περισσότερες από δύο (2) τυπικές αποκλίσεις διακύμανσης, ανεξάρτητα από το προφανές εξωτερικό βάθος του δοχείου. Το στόμα αποτελείται από τριάντα δύο (32) δόντια υπόλευκης απόχρωσης, όλα ίσου σχήματος και μεγέθους που αποτελούνται αποκλειστικά από κοπτήρες μήκους περίπου δέκα (10) εκατοστών. Έχει παρατηρηθεί, αν και δεν έχει μετρηθεί με ακρίβεια, ότι εντός του στόματος υπάρχει γλώσσα απροσδιόριστου μήκους, με παρατηρήσεις που κυμαίνονται από πενήντα (50) εκατοστά έως τρία κόμμα πέντε (3,5) μέτρα.

Το στόμα φαίνεται υγρό και σπογγώδες- ωστόσο, όλες οι προσπάθειες απομάκρυνσης πιθανών υγρών κατέληξαν σε αποτυχία με ζημιά στα όργανα και βλάβη στο προσωπικό. Η τρέχουσα απόφαση είναι ότι το SCP-101 μπορεί να αποτελεί μέρος μιας μεγαλύτερης οντότητας εξωδιαστατικής προέλευσης. Το SCP-101 δεν είναι εξωτερικά κινητό- ωστόσο, οι εσωτερικές κινήσεις εντός του δοχείου μπορούν να προκαλέσουν μικρές κινήσεις στο εξωτερικό του δοχείου που αποτελείται από το κάλυμμα του SCP-101.

Εξυπακούεται ότι λόγω της φύσης των απίθανων μεγεθών του δοχείου και του αντικειμένου στο εσωτερικό του, το αντικείμενο είναι εξωδιαστατικής αλληλεπίδρασης, αν όχι προέλευσης.

Το SCP-101 έχει επιδείξει πολυμορφικές ικανότητες, καθώς και ένα χαμηλό επίπεδο αισθήσεων. Η φωτογραφία στο αρχείο απεικονίζει το αντικείμενο όπως ανακαλύφθηκε το 1979 σε μια απομακρυσμένη περιοχή των Cascade Mountains στο βορειοδυτικό τμήμα του Ειρηνικού των Ηνωμένων Πολιτειών. Μαζί με το SCP-101 βρέθηκαν και τα αποσυντεθειμένα λείψανα ενός ανθρώπου, ντυμένου με μια ξεπερασμένη μαύρη στολή, καθισμένου πάνω σε ένα επίσης ξεπερασμένο αλεξίπτωτο, από το οποίο έλειπε το δεξί χέρι μέχρι την άρθρωση του ώμου, τα οποία φαινόταν να έχουν σημάδια δαγκώματος στα υπόλοιπα οστά, που εικάζεται ότι προκλήθηκαν από το SCP-101. Οι εικασίες σχετικά με την ταυτότητα αυτού του νεκρού ατόμου οδήγησαν τους ερευνητές στο συμπέρασμα ότι επρόκειτο για τον D. B. Cooper, τα λείψανα του οποίου αφαιρέθηκαν για να υποκρυφθεί η ύπαρξη του SCP-101.

Το SCP-101 έχει αλλάξει έκτοτε εμφάνιση και σχήμα με προφανή σκοπό να δελεάσει ένα υποκείμενο να φτάσει μέσα στο δοχείο. Αυτές οι εμφανίσεις κυμαίνονταν από τσάντες με χρήματα, σε κουτιά αλλαντικών, σε δοχεία Krispy Kreme, σε σακούλες με γλυκά, τα οποία έχουν εξωτερική εμφάνιση που δεν διακρίνεται από εκείνη των πραγματικών δοχείων. Έχει προταθεί από τον Δρ. █████████ ότι το SCP-101 είναι ημι-αισθητό στις προσπάθειές του να προσελκύσει τα υποκείμενα.

Κατόπιν σύστασης του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], το SCP-101 χρησιμοποιείται επί του παρόντος ως μέσο απόρριψης απορριμμάτων για την Βάση-19. Το SCP-101 δεν έχει δείξει δυσμενή αντίδραση στην εισαγωγή ξένων υλικών σε αυτό, συμπεριλαμβανομένων ενδεικτικά: χαρτιού, λυμάτων, απορριμμάτων καφετέριας, μετάλλων, πολυμερών, ελαίων και άλλων προϊόντων που δεν μπορούν να καταναλωθούν από καμία γνωστή βιολογική οντότητα.

**Συμπληρωματικό έγγραφο 1:** Μέχρι στιγμής, το SCP-101 δεν έχει επιδείξει καμία συμπεριφορά διαφορετική από τα πρότυπα που παρατηρήθηκαν, ούτε έχει εκπέμψει καμία ουσία, είτε ξένη, είτε εξωδιαστατική, είτε ανώμαλη. Ωστόσο, ο Δρ █████████ ανησυχεί ότι το SCP-101 μπορεί να παράγει εκπομπή στο μέλλον.

**Συμπληρωματικό έγγραφο 2:** Προσθήκη 2: Περαιτέρω εξέταση υπό την καθοδήγηση του Dr. █████ κατέληξε στο συμπέρασμα ότι το SCP-101 είναι ιδανικό για τη διάθεση επικίνδυνων αποβλήτων και υποπροϊόντων άλλων έργων που σχετίζονται με τα SCP. Σημειώνεται ότι ο Δρ █████████ αντιτίθεται σε αυτό το μέτρο; ωστόσο, ο O5-█ έδωσε την άδεια να συνεχιστεί το έργο.
