    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [*https://scp-wiki.wikidot.com/scp-915 SCP-915]
**Autore:** [[*user snorlison]]
**Traduttore:** [[*user Tyler Light]]
[[include credit:end]]

**Oggetto #:** SCP-915

**Classe dell’oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutte le esplorazioni dell’interno di 915 devono essere documentate con un manifesto completo di tutto il personale e l’equipaggiamento che deve essere portato dentro 915.

Le dichiarazioni di intento per esplorare o sperimentare con le abilità computazionali di SCP-915 devono essere dichiarate con una settimana di anticipo. Non possono svolgersi esplorazioni interne mentre vengono testate le abilità di calcolo di 915. In aggiunta, non possono essere avviati test di computazione mentre vengono svolte esplorazioni o manutenzione all’interno di 915.

Tutte le esplorazioni interne devono essere limitate a un periodo di un’ora. Incursioni più lunghe richiedono una deroga speciale dal capo ricercatore, il Dr. Foudray. Tutti gli esploratori devono essere fisicamente legati a un cavo di nylon ad alta densità ancorato a un punto esterno a 915.

I protocolli standardizzati delle specifiche di 915 devono essere applicati a 915 e al blocco di computer considerati controlli sperimentali. Questi computer di controllo sono specificati come modello HP Slimline S3600F.


**Descrizione:** SCP-915 è un dispositivo di computazione meccanico con una configurazione interna altamente non-euclidea. È il risultato della sperimentazione che ha coinvolto l’effetto di ███-███ su [[[SCP-914]]]. Nonostante appaia interamente meccanico, 915 replica completamente le capacità del dispositivo di input, un computer portatile HP Slimline S3600F. Sembra che l’eccezionale topologia di 915 renda possibili queste specifiche computazionali. La teoria attuale suggerisce che l’estensivo esborso nel tempo e nello spazio permetta di superare i calcoli al secondo che sarebbero associati a un dispositivo meccanico.

L’esterno di 915 è un cubo di metallo avente lati di 1,3 metri di lunghezza. Vi sono elementi in plastica su tutti gli angoli, presumibilmente come misura di sicurezza per prevenire contatti con giunture metalliche affilate. Un lato del cubo metallico può essere rimosso, permettendo l’accesso all’interno di 915. Opposto a questo punto d’accesso vi è un braccio di metallo articolato che porta allo schermo di 915. Questo braccio metallico è composto da diversi pistoni che hanno l’effetto di cambiare precisamente l’arazzo che forma l’elemento primario dello schermo di 915.

Lo schermo di 915 consiste in un arazzo tessuto in modo estremamente denso tenuto all’interno di un involucro di metallo. Nonostante la densità dell’arazzo, esso può comunque essere manipolato da dei bracci meccanici nell’involucro con un alto grado di precisione. Questa precisa manipolazione è fondamentalmente in grado di alterare l’aspetto dell’arazzo in modo controllato.

**Nota:** //A causa del suo effetto su RA 915-a, la continua ricerca che coinvolge la teoria dei nodi che avviene nello schermo di 915 è stata sospesa. -Dr. Foudray//

L’interno di 915 è una massa di ingranaggi e orologeria, oltre a componenti meccaniche più esoteriche utilizzate per i calcoli. Un costante ronzio meccanico, oltre a suoni più profondi di macinazione, possono essere uditi dentro 915. Tutti questi suoni sono soggetti a modulazioni e distorsioni, che si prevede siano il risultato dell’anormale topologia che 915 possiede. 915 mantiene dei passaggi che attraversano il suo interno, presumibilmente per assistere nell’ occasionale manutenzione di 915. Quando 915 necessita di manutenzione, mostrerà un sommario della riparazione richiesta, oltre a una mappa che porta al sito all’interno di 915 in cui la manutenzione è richiesta.

All’interno di 915 si manifestano cambiamenti costanti che rendono molto difficoltosa la navigazione. Inoltre, mantenere un contatto radio è reso più complicato dalla topologia di 915, che spesso porta a ritardi e indebolimenti della trasmissione a pochi metri dall’entrata. Nonostante siano stati raggiunti alcuni esiti positivi utilizzando un contatto fisico (come un cavo di nylon ad alta densità), sono state registrate delle istanze in cui il cavo è stato tagliato, incorporato in delle porzioni dell’interno di 915 o con porzioni apparentemente arricciate su se stesse con gli estremi fusi assieme.

L’interno di 915 è spesso inquietante per i soggetti e gli investigatori. Molti casi di disorientamento, nausea e svenimento sono stati segnalati dentro 915. Non è stato determinato quanti di questi sintomi siano il risultato della corruzione sensoriale dovuta alla natura non-euclidea di 915, e quanti siano dovuti all’effetto dell’esposizione diretta allo spaziotempo non-piatto locale sull’umanità.

La configurazione interna di 915 appare essere legata a dei calcoli eseguiti dal dispositivo, dove calcoli più estesi richiedono un grado più alto di riorganizzazione interna.

Sembra che la fonte energetica di 915 sia l’aria aspirata dell’ambiente esterno. La sorgente di questo gradiente di pressione e la disposizione finale del gas aspirato non sono determinabili al momento. Vedi Appendice 915a.

-----

**Addendum:**
__915a:__ //La squadra 915-j5 ha trovato il margine dell’interno di 915. L’hanno descritto come un grande muro di oscurità. Dicevano che inghiottisse la luce delle loro torce, ma è più probabile che semplicemente non vi fosse niente su cui le luci potessero riflettere. Inoltre, la squadra ha parlato di un sibilo inquietante che come un vento proveniente dall’interno di 915 soffiava nel vuoto. Può essere una possibile fonte di energia? L’interno di 915 è sospeso in un grande vuoto e trae energia dal gradiente di pressione tra l’atmosfera e questo vuoto? Sono necessarie ulteriori indagini, supponendo che si riesca a trovare di nuovo il margine, ovviamente.//

//-Dr. Foudray//

__915b:__ Il Dr. Snorlison si è perso di recente nell’interno di SCP-915 per più di un mese. Nonostante questo, il suo corpo non ha mostrato segni di disidratazione o malnutrizione. Tuttavia altri fattori ausiliari come la crescita dei capelli indicano che ha vissuto diversi mesi di tempo soggettivo mentre si trovava all’interno di 915. Sono necessarie ulteriori ricerche, tuttavia il Dr. Snorlison verrà riassegnato e non sarà disponibile agli sperimentatori per un commento.

__915c:__ // Ho deciso di pubblicare alcune note di ricerca del mio assistente alla luce degli eventi recenti riguardanti il Ricercatore #915-c.// //-Dr. Foudray//

__915d:__ // Alla luce dell’investigazione condotta sul materiale relativo alla ricerca di questo dispositivo, oltre a ulteriori eventi anomali originatisi all’interno di 915, la ricerca su 915 è stata al momento sospesa.

// Sembra che le interazioni con SCP-915 tendano a ricadere in due categorie. Molti rifiutano la geometria non-euclidea mostrata da 915, terminando con un apprezzamento superficiale di questi tratti e un equilibrio mentale intatto. Tuttavia, sono emersi alcuni casi di ricercatori e agenti che hanno interiorizzato le loro esperienze con 915 in modo dannoso per la loro salute mentale. Inoltre appare che la conoscenza intima del funzionamento di 915 possa permettere ad una persona affetta di indurre effetti sovrannaturali nel proprio ambiente.//

// Ci siamo adoperati per determinare chi è più suscettibile a questa “intuizione dannosa”. Poiché non sono emersi risultati concreti, le prove correnti suggeriscono che i matematici e gli artisti interessati all’apprezzamento e alla comprensione dello “spazio” e della “forma” sono i più propensi ad interiorizzare l’esperienza di 915.// //-Dr. Foudray//

* [[[estratti-del-log-personale-del-assistente-ricercatore-915-g| Log Personale di RA 915-g]]]
