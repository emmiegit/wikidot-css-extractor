**项目编号：**SCP-2492

**项目等级：**--Safe-- Neutralized 

**特殊收容措施：**SCP-2492被收容在Site-17的一个标准异常物品收容柜。除实验外，不得将SCP-2492接通电源。

**描述：**SCP-2492是一个尺寸为370x100mm的床头灯。在SCP-2492接入一个标准的BS-1363墙壁插座并使电路通路后，如果在此时有一个8岁到9岁的儿童在SCP-2492附近入睡时，它的异常性质就会被激活。在该名儿童进入睡眠状态几分钟后，SCP-2492-1将在SCP-2492附近的半空中出现。

SCP-2492-1是一只单独的右臂，皮肤呈栗色，有严重的瘀伤、疤痕和几个指甲的缺失。SCP-2492-1能够触摸和具有感觉，这一点能在SCP-2492-1抓住周围的家具和其他物体时显示出来。SCP-2492-1能够通过向出现的位置缩短或从其向外延伸来改变自身长度。

在SCP-2492-1出现后，SCP-2492-1会先向SCP-2492延伸自身，之后会在房间内四处摸索直到寻找到在其附近入睡的儿童。之后，SCP-2492-1将会向该儿童的脸延伸以感受该名儿童的面部特征。SCP-2492-1通常将会以各种方式与该儿童进行互动，比如将手放在她/他的头发上或抚摸她/他的脸颊。在一段不同长短的时间后，SCP-2492-1将会返回SCP-2492并将其关闭，再返回最开始出现的位置并消散。
 
该儿童在被SCP-2492-1接触时没有表现出痛苦或不适的迹象，除非受到外界刺激，否则不会在它存在时醒来。如果一个孩子在它存在时开始醒来，SCP-2492-1将退回到它的最初出现的位置，直至消散。

**探索记录：**在一次非法入侵他人住宅后入侵者死亡的报道后，SCP-2942被发现于英国██████的Patrick███████家中。
警方报告称，入侵者在夜间进入了Patrick ███████的儿子Gregory ███████的房间内，目的未知。Gregory ███████称，入侵者被一个“漂浮的手”抓住脖子窒息致死，随后“漂浮的手”回到台灯并消失。

在接受询问时，Patrick ███████称在2014/██/██搬进该房屋后在寻找空余房间时内发现了这座台灯。该台灯后被基金会保管并被给予SCP编号。

在对发现SCP-2942的房屋进行调查后发现，该房屋是被前业主Thomas ███████和Margret █████████（因交通事故已死亡）。显然SCP-2942是被用来给这对夫妇的儿子Milo ███████用作床头灯。Thomas ███████声称在搬家时忘记携带SCP-2942和其他的几样物品。

**附录2492-1：**除了之前的伤口和瘀伤产生了进一步的恶化，SCP-2942-1已经显示出更多的损伤迹象。这些损伤似乎不会随着时间而痊愈。SCP-2942-1已经表现出多种不适迹象，例如在移动或对物品施加压力时常表现出发抖迹象症。尽管存在这些不良因素，在SCP-2942被激活后，SCP-2942-1仍会出现并在生理疼痛下继续其标准行为。

对SCP-2942的实验还表明，SCP-2942-1会随着该名儿童面部特征的不同而改变其于该名儿童的互动方式，所有这些特征似乎都与Milo ███████相匹配（见文件2492-A）。当SCP-2492-1开始疯狂地摸索孩子的脸时，在识别出文件2492-A中描述的相似形状的面部特征之后，这种行为的变化就表现出来了。由于Milo ███████的年龄已超过激活SCP-2942异常效应的年龄限定，现批准搜索与Milo ███████面部特征几乎相同的儿童用于实验。

**附录2492-2：**在████/██/██， 一名与Milo ███████拥有几乎相同面部特征的儿童被用于SCP-2942的实验。在此时，SCP-2942-1的身体状况已经恶化到只是触摸实验者也会引起剧烈疼痛的迹象。在对受试者的面部特征进行了几秒钟的检查后，SCP-2492-1出现了停顿，并在接下来的几分钟内重复进行了几次检查。之后，SCP-2942-1静止下来，并剧烈震动。SCP-2492-1开始紧紧地裹住受试者的头部，并开始抚摸他的脸颊。尽管身体处于非常恶劣的状态，SCP-2942-1仍持续存在了5个小时并不断颤抖。之后，SCP-2942-1返回到最初出现的位置，似乎不像最初那么激动。

**附录2492-3：**自上述实验后，SCP-2942-1没有再出现。SCP-2942不再工作，即使试图打开它或者为其更换灯泡。因此，SCP-2942被重划分等级为Neutralized。
