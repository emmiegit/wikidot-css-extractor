**Вступ:** Наведений нижче текст являє собою фрагменти зі стенограми дослідів, проведених протягом 1979 та 1980 рр. доктором Остіном Пірсом, тодішнім головою дослідження SCP-ES-092, у Біодослідницькій Дільниці-12.

З міркувань конфіденційності декілька записів були вилучені або цензуровані. Повну стенограму досліджень SCP-ES-092 з детальним клінічним звітом див. у [[[clasificado|документі 034.092.016/N5]]].
 
Через інцидент 10.10.1980, коли агент ███████ █████ вбила трьох членів Фонду та поранила ще чотирьох у їдальні Дільниці-12 в ході &#34;бійки через дрібницю у черзі&#34;, співробітники, що до інциденту пройшли лікування за допомогою сполуки SCP-ES-092, були ізольовані та надіслані на психологічну експертизу.

Психологічна експертиза виявила у агента █████████ ███████, агента ████████ ██████ і доктора ██████ ██ █████ 74% відповідність патологіям, аналогічним тим, що представлені у психологічному профілі D-012.0762/ES-092 005, чого у цих співробітників раніше не спостерігалося. Вищезгадані співробітники були зняті з діючої служби і призначені на психіатричне лікування та спостереження.

Доктор Остін Пірс був знятий з проекту SCP-ES-092, переведений на нове призначення і отримав догану від Комітету з Етики за дії, вчинені під його керівництвом.

SCP-ES-092 було перенесено з Дільниці-12 до Зони-34, де він зберігається по сьогодні.
 
[[&gt;]]
– Доктор Роуз Хайман, член Комітету з Етики, Зона-34
[[/&gt;]]

&gt; **Тест:** 092.006
&gt; **Дата:** 11.11.1979
&gt; 
&gt; **Піддослідний:** D-012.1927/ES-092.002
&gt; **Характеристика піддослідного:** Чоловік, білий, 41 рік. Засуджений до довічного ув&#39;язнення за скоєння потрійного вбивства. Згідно з психологічним профілем, схильний до співпраці.
&gt; 
&gt; **Кількість використаного SCP-ES-092:** 30 грамів (банка 003)
&gt; 
&gt; ------
&gt; 
&gt; **Процедура:** SCP-ES-092 був нанесений на обличчя D-ES-092.002 з дотриманням інструкцій. Після цього SCP-ES-092 поверхово надали форму, змінивши обриси щік та підборіддя піддослідного. D-ES-092.002 було наказано за допомогою теплої води видалити SCP-ES-092 з обличчя, перш ніж сполука затвердіє.
&gt;
&gt; **Результат:** Обличчя D-ES-092.002 повернулося в початковий стан через 46 хвилин і 23 секунди після контакту з SCP-ES-092.
&gt; 
&gt; [[=]]
&gt; [[collapsible show=&#34;Показати інтерв&#39;ю, проведене після експерименту&#34; hide=&#34;Закрити&#34;]]
&gt; [[/=]]
&gt;&gt; [[&lt;]]
&gt;&gt; **&lt;Початок запису, 11.11.1979 – 17:46&gt;**
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** 1927, можете описати відчуття?
&gt;&gt; 
&gt;&gt; //(D-ES-092.002 перед відповіддю гладить своє обличчя кінчиками пальців).//
&gt;&gt; 
&gt;&gt; **D-ES-092.002:** Дивно якось. Ну... подивіться на мене, щоки, підборіддя... воно тепер таке гостре, але якесь смішне. Хіба ні?
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Вас турбує ця зміна? Можливо, дратує?
&gt;&gt; 
&gt;&gt; **D-ES-092.002:** Є таке, але ви ж мені обіцяли, що це не назавжди... Це ви таку косметику випробовуєте?
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Дякую, 1927. Цього достатньо.
&gt;&gt; 
&gt;&gt; **&lt;Кінець запису, 17:48&gt;**
&gt;&gt; [[/&lt;]]
&gt; [[/collapsible]]

[[=]]

&gt; **Тест:** 092.008
&gt; **Дата:** 13.11.1979
&gt; 
&gt; **Піддослідний:** D-012.1927/ES-092.002
&gt; 
&gt; **Кількість використаного SCP-ES-092:** 55 грамів (банка 003)
&gt; 
&gt; ------
&gt; 
&gt; **Процедура:** SCP-ES-092 був нанесений на обличчя D-ES-092.002 з дотриманням інструкцій. Після цього SCP-ES-092 надали форму, різко змінивши риси піддослідного: губи були розширені таким чином, щоб вони покрили і запечатали рота. D-ES-092.002 було наказано за допомогою теплої води видалити SCP-ES-092 з обличчя, перш ніж сполука затвердіє.
&gt;
&gt; **Результат:** Обличчя D-ES-092.002 повернулося в початковий стан через 1 годину, 23 хвилини і 12 секунд після контакту з SCP-ES-092. Протягом цього часу суб&#39;єкт не зміг вимовити ані слова і був дуже стривожений своїми змінами.
&gt; 
&gt; **Нотатки:** //Після неприємного інциденту, коли обидві руки скульптора приросли до обличчя D-ES-092.001, цілком очевидно, що дотримуватися інструкцій SCP-ES-092 – найкращий спосіб уникнути нещасних випадків. Але хоча як мені, так і решті групи не потрібні проблеми з Комітетом з Етики, я постійно задаюся питанням, яку користь ми могли б отримати з цієї сполуки. – Доктор Остін Пірс//

&gt; **Тест:** 092.009
&gt; **Дата:** 15.11.1979
&gt; 
&gt; **Піддослідний:** D-012.1927/ES-092.002
&gt; 
&gt; **Кількість використаного SCP-ES-092:** 65 грамів (банка 004)
&gt; 
&gt; ------
&gt; 
&gt; **Процедура:** Перед початком процедури D-ES-092.002 було введено м&#39;який седативний препарат через його небажання брати участь у досліді. SCP-ES-092 був нанесений на обличчя D-ES-092.002 з дотриманням інструкцій. Після цього SCP-ES-092 надали форму, різко змінивши риси піддослідного: в області лоба було сформовано нове утворення у вигляді вуха. SCP-ES-092 дозволили затвердіти, ігноруючи наведені інструкції.
&gt;
&gt; **Результат:** Обличчя D-ES-092.002 не повернулося до початкового стану. Нове утворення, сформоване за допомогою сполуки, виявилося частково функціональним та чутливим до подразників, але не мало хрящової сполучної тканини. Суб&#39;єкт проявляв ознаки страждань і дискомфорту, намагаючись пошкодити новоутворення і неодноразово звертаючись з проханням видалити його.
&gt; 
&gt; [[=]]
&gt; [[collapsible show=&#34;Показати інтерв&#39;ю, проведене після експерименту&#34; hide=&#34;Закрити&#34;]]
&gt; [[/=]]
&gt;&gt; [[&lt;]]
&gt;&gt; **&lt;Початок запису, 15.11.1979 – 18:11&gt;**
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Спокійніше.
&gt;&gt; 
&gt;&gt; **D-ES-092.002:** Та як тут заспокоїшся... В мене [НЕЦЕНЗУРНО] вухо на лобі! Що ви зі мною робили під наркозом?
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** 1927, я не хочу кликати службу безпеки... А то вони не такі добрі, як я.
&gt;&gt; 
&gt;&gt; //(D-ES-092.002 глибоко дихає, щоб заспокоїтися).//
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Отак набагато краще. Можете описати свої відчуття?
&gt;&gt; 
&gt;&gt; **D-ES-092.002:** Відчуття? Та в мене є вухо на лобі. Дивіться! Отут!
&gt;&gt; 
&gt;&gt; //(D-ES-092.002 в розпачі вказує на новоутворення на своєму лобі).//
&gt;&gt; 
&gt;&gt; **D-ES-092.002:** Зробіть як було, зараз же, [НЕЦЕНЗУРНО] божевільні!
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Вас турбує ця зміна? Засмучує?
&gt;&gt; 
&gt;&gt; **D-ES-092.002:** Ще й як, [НЕЦЕНЗУРНО], засмучує! Я не знаю, як ви це зробили, але тепер у мене зайве вухо посеред лоба, [НЕЦЕНЗУРНО]! Ви казали, що буде кілька простих тестів з новою косметикою, що мені знизять строк... спочатку рота заклеїли, тепер вухо пришили. Я людина, в мене є права!
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Звичайно є, 1927. Обіцяю повернути вас до норми наприкінці цих досліджень, але подумайте ось про що... згідно з вашим особистим профілем, перед тим, як відстрелити голови своїй дружині, її коханцю і тому поштареві, якому не пощастило це побачити... ви були відомим концертним піаністом. Як на мене, то третє вухо, подібне до того, яке ви зараз маєте, було б дуже перспективним у вашому тодішньому житті.
&gt;&gt; 
&gt;&gt; **D-ES-092.002:** Це ти жартуєш так? Щоб ти [НЕЦЕНЗУРНО]! Ти добре мене чуєш? Щоб ти [НЕЦЕНЗУРНО] і експерименти твої теж хай [НЕЦЕНЗУРНО]! Приберіть це [НЕЦЕНЗУРНО] вухо!
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Дякую, 1927. Ми закінчили.
&gt;&gt; 
&gt;&gt; **&lt;Кінець запису, 18:14&gt;**
&gt;&gt; [[/&lt;]]
&gt; [[/collapsible]]

&gt; **Тест:** 092.012
&gt; **Дата:** 16.11.1979
&gt; 
&gt; **Піддослідний:** D-012.0711/ES-092.003
&gt;
&gt; **Характеристика піддослідного:** Чоловік, чорний, 32 роки. Засуджений до подвійного довічного ув&#39;язнення за скоєння низки військових злочинів. Психологічний профіль свідчить про високу агресивність та легкий посттравматичний психоз. Суб&#39;єкт втратив три пальці правої руки (п&#39;ятий, четвертий і третій) під час чергового прибирання в камері утримання SCP-ES-███.
&gt; 
&gt; **Кількість використаного SCP-ES-092:** 250 грамів (банки 003, 004, 005, 006 і 008)
&gt; 
&gt; ------
&gt; 
&gt; **Процедура:** SCP-ES-092 був нанесений на праву руку D-ES-092.00 з дотриманням інструкцій. Після цього SCP-ES-092 надали форму, створивши на культях нові пальці (п&#39;ятий, четвертий та третій). SCP-ES-092 дозволили затвердіти, ігноруючи інструкції.
&gt;
&gt; **Результат:** Рука D-ES-092.003 не повернулася до початкового стану. Нові пальці, створені за допомогою сполуки, виявилися частково функціональними та чутливими до подразників, але не мали сполучної кісткової тканини. Піддослідний проявив сильну неприязнь до створених пальців, називаючи їх &#34;сосисками обвислими&#34; і вимагав їх видалення.
&gt; 
&gt; **Результат, оновлення:** Через 3 години і 20 хвилин після завершення тесту 092.004 D-ES-092003 у своїй камері відгриз свої нові пальці та був переведений до лазарету. Вилучені пальці мали такі ж ДНК та відбитки пальців, як і D-ES-092.003, і, ​​за винятком відсутності костей і нігтів, були цілком нормальними.

&gt; **Тест:** 092.016
&gt; **Дата:** 22.11.1979
&gt; 
&gt; **Піддослідний:** D-012.1927/ES-092.002
&gt; 
&gt; **Кількість використаного SCP-ES-092:** 15 грамів (банки 006 і 008)
&gt; 
&gt; ------
&gt; 
&gt; **Процедура:** Перед початком процедури D-ES-092.002 було введено м&#39;який седативний препарат через його небажання брати участь у досліді. SCP-ES-092, з дотриманням інструкцій, був нанесений на новоутворення (вухо) D-ES-092.002, створене під час тестування 092.003. Утворення було вдало вилучене. SCP-ES-092 надали належну форму в області лоба, щоб видалити будь-які сліди новоутворення. SCP-ES-092 дозволили затвердіти, ігноруючи інструкції.
&gt;
&gt; **Результат:** Обличчя D-ES-092.002 повернулося до норми. Склад SCP-ES-092 у видаленому новоутворенні не відрізняється від складу вихідного матеріалу та залишається пластичним (загальна маса – 77 грамів, каталогізовано як матеріал 001).

&gt; **Тест:** 092.017
&gt; **Дата:** 03.12.1979
&gt; 
&gt; **Піддослідний:** D-012.1927/ES-092.002
&gt; 
&gt; **Кількість використаного SCP-ES-092:** 30 грамів (матеріал 001)
&gt; 
&gt; ------
&gt; 
&gt; **Процедура:** Перед початком процедури D-ES-092.002 було введено м&#39;який седативний препарат через його небажання брати участь у досліді. Матеріал 001 був нанесений на ліве вухо D-ES-092.002 з дотриманням інструкцій з користування SCP-ES-092. Вухо піддослідного було вилучене. Матеріалу 001 надали належну форму, щоб видалити будь-які сліди вуха. Матеріалу 001 дозволили затвердіти, ігноруючи інструкції.
&gt; 
&gt; **Результат:** Вухо D-ES-092.002 не повернулося до початкового стану. Матеріал видаленого вуха має той же склад, що і вихідний матеріал, та залишається пластичним (загальна маса 63 грами, каталогізовано як матеріал 001). У піддослідного після процедури спостерігається часткова глухота та ознаки сильного стресу.
&gt; 
&gt; **Нотатки:** //Отже, SCP-ES-092 здатний асимілювати велику частину людської органічної тканини, яка після цього не відрізняється від вихідної сполуки і має її характеристики та аномалію. Враховуючи успіх попередніх тестів, я вважаю, що можна зробити новий крок у дослідженні SCP-ES-092 і почати клінічні випробування. Оскільки характеристики однакові, з цього моменту я вважаю абсолютно непотрібним тримати сполуку окремо. – Доктор Остін Пірс//

&gt; **Тест:** 092.020
&gt; **Дата:** 07.12.1979
&gt; 
&gt; **Піддослідний:** Агент ████████ ██████
&gt;
&gt; **Характеристика піддослідного:** Жінка, біла, 29 років. Агент ██████ отримала серйозні опіки 20% тіла, потрапивши у засідку оперативників Повстанців Хаосу. Агент ██████ визвалася добровольцем для цього дослідження.
&gt; 
&gt; **Кількість використаного SCP-ES-092:** ███ грамів
&gt; 
&gt; ------
&gt; 
&gt; **Процедура:** SCP-ES-092 був нанесений на весь обгорілий епідерміс агента ██████ з дотриманням інструкцій. SCP-ES-092 надали форму, імітуючи спалені тканини, і дозволили затвердіти, ігноруючи інструкції.
&gt;
&gt; **Результат:** Тіло агента ██████ не повернулося до початкового стану. Регенерація епітеліальної та м&#39;язової тканин доскональна.
&gt; 
&gt; [[=]]
&gt; [[collapsible show=&#34;Показати інтерв&#39;ю, проведене після експерименту&#34; hide=&#34;Закрити&#34;]]
&gt; [[/=]]
&gt;&gt; [[&lt;]]
&gt;&gt; **&lt;Початок запису 11.12.1979 – 18:58&gt;**
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** ████████. Вибачте… можу я звати вас ████████?
&gt;&gt; 
&gt;&gt; **Агент ██████:** Звичайно, ти можеш мене звати ████████, Остіне! Не обов&#39;язково звертатися за прізвищем, це лише формальність, так? Ми одне одного знаємо... роки чотири?
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** П&#39;ять, здається... отже, ████████, як ти почуваєшся?
&gt;&gt; 
&gt;&gt; **Агент  ██████:** Просто [НЕЦЕНЗУРНО], Остіне! Як наче заново народилася...
&gt;&gt; 
&gt;&gt; //(Агент ██████ сміється).//
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Радий це чути.
&gt;&gt; 
&gt;&gt; **Агент ██████:** Скажу тобі, після того, що трапилося з моєю командою в Узбекистані, я вже змирилася з тим, що буду працювати з паперами і з навчанням тут, у Дільниці-12. Ніхто ж не відправив би [НЕЦЕНЗУРНО] горіле страхопудало на польове завдання. Привертала б занадто багато уваги, сам розумієш...
&gt;&gt; 
&gt;&gt; **Агент ██████:** Зрозумій мене правильно, Остіне, я знаю, що для багатьох тут цей комплекс – це все їхнє життя, і я поважаю це. Але я – жінка дії, і, скільки б я не слухала Моцарта й Бетховена, мені було дійсно важко, що мене уникають. От я і прибігла, коли ви шукали добровольців для ваших нових ліків.
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** І тобі спасибі, ████████. Я впевнений, що коли у Комітеті з Етики побачать результати, вони без проблем затвердять цей проект. Хоча дефіцит SCP-ES-092 мене турбує.
&gt;&gt; 
&gt;&gt; **Агент ██████:** Я впевнена, що для такого творчого хлопця, як ти, не буде складно знайти рішення цієї проблеми.
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Сподіваюся, що так. У будь-якому випадку це не зробило з тебе прихильницю класичної музики.
&gt;&gt; 
&gt;&gt; **Агент ██████:** Ні, скажу тобі, що я ніколи не була... але останніми днями сонати Бетховена мене заспокоюють, це дивно... Я навіть думала сама навчитися, уявляєш таке – я... і раптом гратиму на фортепіано?
&gt;&gt; 
&gt;&gt; //(Агент ██████ сміється).//
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Не забудь надіслати мені пару квитків, коли станеш знаменитою.
&gt;&gt; 
&gt;&gt; //(Доктор Пірс сміється).//
&gt;&gt; 
&gt;&gt; **Агент ██████:** Зачекай... а ось це нормально, Остіне?
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Боже... і кому ж це прийша світла ідея виліпити █████ з SCP-ES-092? Вам тут пісочниця, чи що?
&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Гаразд, я тут, як бачиш, трохи зайнятий... Велике спасибі за твій час, ████████.
&gt;&gt; 
&gt;&gt; **Агент ██████:** Це тобі спасибі. Ти дав мені другий шанс.
&gt;&gt; 
&gt;&gt; **&lt;Кінець запису, 19:21&gt;**

&gt; **Тест:** 092.021

&gt; **Піддослідний:** D-012.1927/ES-092.002

&gt; **Кількість використаного SCP-ES-092:** ███ грамів
&gt; 
&gt; ------
&gt; 
&gt; **Процедура:** Перед початком процедури D-ES-092.002 було введено м&#39;який седативний препарат через його небажання брати участь у досліді. SCP-ES-092 був нанесений на область черевної порожнини D-ES-092.002 з дотриманням інструкцій з користування SCP-ES-092. З тіла піддослідного вилучили SCP-ES-092 загальною масою 900 грамів, уникаючи пошкодження будь-якого внутрішнього органу. SCP-ES-092 дозволили затвердіти, ігноруючи інструкції.
&gt;
&gt; **Результат:** Тіло D-ES-092.002 не повернулося до початкового стану. Суб&#39;єкт після процедури проявляє ознаки важкого стресу.
&gt; 
&gt; **Нотатки:** //Як і після 092.017, вилучена з D-ES-092.002 маса асимілювалася до SCP-ES-092 і не відрізняється від вихідної сполуки. Завдяки цьому більше не доведеться економити SCP-ES-092, що дозволить надавати нашим співробітникам необхідне лікування. – Доктор Остін Пірс//

&gt;&gt; 
&gt;&gt; **Доктор Пірс:** На жаль, останнього вилучення було для 1927-го вже занадто. Мушу визнати, я був здивований тим, скільки він протримався, особливо з огляду на його вік. Особисто я сумніваюся, що зможу витримати більше трьох вилучень. До речі, було чудовою ідеєю заліпити йому рота назавжди.

&gt;&gt; **Доктор Пірс:** Та й забудемо про 1927-го... хто в нас наступний кандидат зі списку на ліквідацію?

&gt;&gt; 
&gt;&gt; **Доктор Пірс:** Підготуйте все на завтра. Потрібно як ще мінімум 6 кілограмів для процедур, запропонованих до кінця тижня.
