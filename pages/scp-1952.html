[[include component:credit-button]]
**Artikel:** SCP-1952 – Duckutus von Gorb
**Autor:** [[*user DeviantDharma]] 
**Original:** http://www.scp-wiki.net/scp-1952
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1952

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1952 ist in einer Standard-Isolierzelle für Humanoide an Standort-17 einzudämmen, wobei zu jeder Zeit ein Wachmann im Dienst ist. Zusätzlich zu den Standard-Tagesrationen ist SCP-1952 alle fünf Tage mit 300 g elektronischen Komponenten zu füttern. Es sind keine Versuche zu unternehmen, den Helm von SCP-1952 zu entfernen. Sollte SCP-1952 aggressiv werden, ist es sofort durch Betäubungspfeile zu sedieren, die jederzeit vom Personal mitgeführt werden müssen.

**Beschreibung:** SCP-1952 ist ein männlicher Humanoid, der //Homo erectus// ähnelt, ungefähr 1,5 m groß und 81 kg schwer. Es ist ungefähr 30 Jahre alt und besitzt dunkle Haut sowie schwarze Haare und Augen. SCP-1952 besitzt auch Schwimmfüße ähnlich denen von //Bucephala albeola// (Büffelkopfente), mehrere weiße Federn auf seinem Rücken, ein zusätzliches Verdauungssystem und einen mechanischen Helm unbekannter Herkunft, der dauerhaft an seinem Schädel befestigt ist. Es wird angenommen, dass dieser Helm für seine gesteigerte Intelligenz verantwortlich ist. Aufgrund der ungewöhnlichen Haltbarkeit des Helms können keine Proben entnommen werden, obwohl er aus Stahl zu sein scheint. DNA-Proben, die von seinen anderen abnormalen anatomischen Merkmalen entnommen wurden, zeigen jedoch Ergebnisse, die mit keiner bekannten Spezies übereinstimmen. 

Nach den Ergebnissen von Standard-Intelligenztests besitzt SCP-1952 ein etwas höheres Intelligenzniveau als die meisten Menschen. SCP-1952 behauptet, dass seine anormalen anatomischen Merkmale und sein Helm das Ergebnis von Experimenten sind, die an ihm von Wesen durchgeführt wurden, die es als &#34;Sternenenten&#34; bezeichnet. Auf die Frage, dies näher zu erläutern, antwortet es, dass es sich daran erinnert, ein normaler //Homo erectus// zu sein, der vor Millionen von Jahren in Ostafrika lebte und von den &#34;Sternenenten&#34; zu einem Raumschiff gebracht wurde. SCP-1952 erhielt angeblich seinen Helm, der seine Intelligenz verbesserte und es ihm ermöglichte, mit den &#34;Sternenenten&#34; zu kommunizieren. SCP-1952 wurde dann von seinen Entführern verschiedenen Experimenten und Aufgaben unterzogen, einschließlich Operationen, Krafttests und interpretativem Tanz. 

Tests, um herauszufinden, was passiert, wenn der Helm von SCP-1952 nicht &#34;gefüttert&#34; wird, haben die Behauptungen von SCP-1952 bestätigt, dass sein Helm defekt ist und dass er elektronische Komponenten verbrauchen muss, um ihn funktionsfähig zu halten. Wenn es diese Komponenten nicht erhält, nimmt seine Intelligenz im Laufe eines Monats ab, bis es fast alle rationalen Gedanken verliert und nur noch durch Quacken kommunizieren kann. Das zusätzliche Verdauungssystem von SCP-1952 gibt ein leises Summen von sich, nachdem SCP-1952 ungefähr 18 Stunden lang elektronische Komponenten konsumiert hat.

**Anhang:** **Befragungsprotokoll**

&gt; **Befragter:** SCP-1952
&gt;   
&gt; **Befrager:** Doktor ██████
&gt; 
&gt; **&lt;Anfang des Protokolls&gt;**
&gt; 
&gt; **Doktor ██████:**  Bitte nennen Sie Ihren Namen.
&gt; 
&gt; **SCP-1952**: Gorb. Mein Name ist Gorb.
&gt; 
&gt; **Doktor ██████:**  Bitte erzählen Sie mir mehr über sich. 
&gt; 
&gt; (SCP-1952 schaut sich im Raum um)
&gt; 
&gt; **SCP-1952:** Doktor, sind Sie sicher, dass hier keine Enten sind?
&gt;
&gt;  **Doktor ██████:**  Seien Sie versichert, hier gibt es keine Enten. Sie brauchen sich keine Sorgen zu machen.
&gt; 
&gt; **SCP-1952:** Alles … alles gut. Was möchten Sie zuerst wissen? 
&gt; 
&gt; **Doktor ██████:** Ich möchte wissen, woher Sie kommen.
&gt; 
&gt; **SCP-1952:** Aber das wissen Sie doch schon. Sie sagten, ich komme aus Ostafrika. Alles, was Sie darüber wissen möchten, können Sie in einem Buch nachlesen oder auf einem dieser Computer, die Sie mir gezeigt haben. Von mir bekommen Sie nichts Neues.
&gt; 
&gt; **Doktor ██████:** In Ordnung. Können Sie mir sagen, wie Sie so gut Englisch gelernt haben? 
&gt; 
&gt; **SCP-1952:** Ich kramte ein kleines batteriebetriebenes Radio aus einem Mülleimer, während ich nach elektronischen Teilen zum Essen suchte. Ich habe es jahrelang gehört, bevor Sie mich gefunden haben.
&gt; 
&gt; **Doktor ██████:** Können Sie mir mehr über Ihr Leben erzählen, bevor Sie von den, ähm … Enten entführt wurden? 
&gt; 
&gt; (SCP-1952 bleibt einige Sekunden stumm und atmet dann tief ein)
&gt; 
&gt; **SCP-1952:** Okay, gut. Wo soll ich anfangen? Ich glaube, ich habe ein ziemlich normales Leben geführt, bevor ich entführt wurde. Ich lebte in der Nähe eines Flusses an einem Berghang. Es war ein schöner Ort, wenn ich jetzt darüber nachdenke. Sie wissen, dass es heißt, dass man nicht weiß, was man hat, bis es weg ist? Ich weiß, was das heißt. Jedenfalls unterschied sich mein Alltag nicht von dem eines durchschnittlichen Höhlenmenschen. Ich jagte und sammelte und versteckte mich mit meiner Familie in einer Höhle, als es Nacht wurde.
&gt; 
&gt; **Doktor ██████:** Wie war Ihre Entführung?
&gt; 
&gt; **SCP-1952:** Sie war schrecklich, okay? Was wollen Sie sonst noch wissen?
&gt; 
&gt; **Doktor ██████:** Bitte seien Sie genauer.
&gt;  
&gt; **SCP-1952:** Schon gut, schon gut. Ich sammelte Obst im Wald, als es passierte. Ich hörte dieses laute Geräusch, wie ich es noch nie zuvor gehört hatte. Dann sah ich etwas am Himmel. Es sah aus wie eine Art riesiges, fliegendes Ei. Da knackte es auf und schoss einen langen Strang Eierglibber auf mich. Ich versuchte zu rennen, aber es war zu schnell. Der Strang Eierglibber brachte mich in das Raumschiff. Alles drinnen war aus dem gleichen Glibber, aber mit unterschiedlichen Farben, Gerüchen und Härten. Da habe ich die Sternenenten kennengelernt.
&gt; 
&gt; **Doktor ██████:** Bitte fahren Sie fort.
&gt; 
&gt; **SCP-1952:** Das werde ich, das werde ich! ... die Enten brachten mich in einen riesigen Raum und legten mich auf einen Tisch. Dann fingen sie an, mir mit ihren Flügeln die Beine abzuschneiden. Sie erbrachen etwas auf meine Beinen, was sie nachwachsen ließ, aber anders als vorher. Sie taten dasselbe auf meinem Rücken, und mir wuchsen Federn. Dann öffnete einer von ihnen seinen Brustkorb, als wäre er aus Wasser. Darin war mein Helm, und sie befestigten ihn an meinem Schädel. Danach … ich weiß es nicht genau, ich habe lange dort verbracht, aber ich weiß nicht, wie lange. Es können Monate oder sogar Jahre gewesen sein. Ab einem gewissen Punkt verschwimmen meine Erinnerungen einfach. An eine Sache erinnere ich mich aber noch genau.
&gt; 
&gt; **Doktor ██████:** Woran?
&gt; 
&gt; **SCP-1952:** Ich erinnere mich, dass sie mich dazu zwangen, interpretativen Tanz zu machen. Diese anderen Glibberstränge packten mich an den Armen und Beinen und fingen an, mich herumzubewegen, während diese schreckliche Musik so laut spielte. Das ging so lange, bis meine Muskeln brannten und ich dachte, ich würde verrückt werden … 
&gt; 
&gt; **Doktor ██████:** SCP-1952, bitte fahren Sie fort. Was ist dort noch passiert? 
&gt; 
&gt; **SCP-1952:** Nein! Ich rede nicht mehr! Ich habe meine Familie verloren, mein Zuhause, ich wurde in ein Monster verwandelt, ich kann diesen Ort nicht verlassen, ich kenne nichts und niemanden, niemand kümmert sich um mich, und Sie wollen, dass ich mehr darüber rede? Fick dich!
&gt; 
&gt; **Doktor ██████:** SCP-1952, bitte beruhigen Sie sich!
&gt; 
&gt; **SCP-1952:**... QUACK! QUACK! QUACK!
&gt; 
&gt; [SCP-1952 quakte für den Rest der Befragung weiter und weigerte sich, weitere Fragen zu beantworten.]</textarea></pre>
