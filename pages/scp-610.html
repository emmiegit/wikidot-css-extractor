**SCP-610:** 증오의 살점
**저자:** [[*user NekoChris]]
**원작:** https://scp-wiki.wikidot.com/scp-610
**역자:** [[*user Dr Sagan]]
[[include info:end]]



**일련번호:** SCP-610

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-610이 뒤덮은 &#39;감염&#39; 지역이 넓기 때문에 격리가 불가능하다. 지역을 고립시키는 것이 더 효과적이라는 것이 입증되었으며 러시아 정부로부터 군사작전을 가장하여 사람들이 이 지역들로 들어오지 못하도록 경계선을 세우는 것을 허가 받았다.

만약 SCP-610과 동일한 특성을 보이는 유기체가 이 경계선 근처에서 발견될 경우, 수립된 절차에 따라 움직임을 멈출 때까지 사정거리 내에서 교전한 후 가능한 가장 먼 거리에서 소이무기와 소이탄을 사용하여 처리하여야 한다. SCP-610에 감염된 유기체와 물리적으로 접촉하는 모든 생물은 소모품으로 간주하며 즉시 폐기 및 소각 처리된다. SCP-610 감염체로부터 3m 이내에 있는 모든 사람은 즉시 해당 지역에서 철수하고, 팀의 나머지 인원들로부터 격리되며, 원격 기술  만을 사용하여 감염이 발생했는지의 여부를 판단하고, 그 결과에 따라 적절한 조치를 취해야 한다.

현재 알려진 SCP-610 확산의 감염 경로는 물리적 접촉에 집중하는 것으로 보인다. 감염이 심각하게 진행된 지역으로 파견된 드론은 미세입자가 포함된 공기 샘플을 수집해 온 미세입자를 유기 물질에 노출시키자 SCP-610의 확산을 일으켰다. 특정 실험의 결과는 노출된 폐 및 간 조직과 직접 접촉하는 것을 제외하고는 대부분 발현하는 데 며칠이 걸린다는 것을 밝혀냈다. 이 실험에서는 감염체가 빠른 성장률을 보여주었고, 최초 노출 이후 24시간 내로 실험 환경을 소각해야 했다. 심지어 2시간 동안의 작은 사고만 발생하더라도 시설 전체가 위험에 빠지게 된다. 급격한 성장은 인체 외의 유기물에서만 발생한다는 점에서 현재 심각한 문제로 여겨지지 않는다.

이와 같은 특이한 요소들은 이러한 감염이 실패한 [데이터 말소]로부터 기원했을 수도 있음을 암시하는 몇 가지 의문점을 발생시켰다. 격리 절차는 현재도 초토화 정책을 유지하고 있으며, 현장에서 상황 변화가 없는 한 물이나 공기를 통한 전파는 감염의 매개 변수로 고려하지 않는다.

**설명:** 최초의 SCP-610 보고 전달은 러시아 정부로부터 비공개 채널을 통해 직접 이루어졌다. 이 전달 내용은 주로 특정 지역 농부들의 실종에 관한 것이었고, 처음에는 중요하게 고려되지 않았으나 이후 현지 경찰, 그 다음 주 경찰, 마침내 정부에서 파견한 요원마저 전부 72시간 내에 연락이 두절되었다. 소규모 군 분견대가 해당 지역으로 파견되었고, 빠르게 철수한 시점에 재단에 조사를 의뢰했다.

SCP-610이 영향을 미치는 지역은 남부 시베리아의 바이칼호와 가깝다. 감염이 확인된 지역들은 [https://scp-wiki.wdfiles.com/local--files/scp-610/610map.jpg 여기]에서 볼 수 있는 지도에 표시되어 있다. 격리 경계선은 이러한 감염지들 주위에 파란색으로 표시되어 있으며 현재까지 추가적인 위치는 확인되지 않았다. 경계선 지역의 진입은 실행 전에 보고하고, 탐사 중에 확인하며, 복귀 즉시 디브리핑 되어야 한다.

SCP-610은 전염성 피부 질환이며, 처음에는 발진, 가려움, 피부 민감성 증가로 나타난다. 3시간 이내에 흉부와 팔 부위에 심각한 흉터 조직과 유사한 잡티가 생겨 1시간 이내에 다리와 등으로 번지고, 5시간 이내에 피해자가 완전히 삼켜지게 된다. 고온에 노출되면 감염이 확산되는 시간이 다소 빨라지며, 감염이 최소 5분 만에 완료되는 것으로 기록되었다.

감염이 완료된 후 약 3분 동안 피해자의 생명 기능이 중단되며, 그 후 정상적인 사람보다 2-3배 빠른 활동률로 다시 시작된다. 이후, 피해자들의 흉터 조직이 저절로 움직이기 시작해 빠른 속도로 커지기 시작한다. 이 시점에서 정상적인 인간의 특징은 감염으로 사라지기 시작하며 이러한 변이는 대체로 무작위적인 것으로 보인다. 이 감염 단계에서 관찰된 피험자는 팔이나 다리와 같은 유형의 수족(手足)이 3개 이상 자라고, 머리가 기형이 되고 길어지거나 넓어지며, 피험자의 일부가 갈라져 추가적인 살점이 자라는 것으로 기록되었다. 이 단계가 얼마나 오래 지속되는지는 알려져 있지 않으며 모든 대상이 후속 단계로 발전하지는 않는 것으로 보인다.

감염자는 알려지지 않은 조건에서 적합하다고 판단한 위치에 자리를 잡고 뿌리를 내린다. 피해자의 살점은 불어나 주위의 모든 물체에 퍼지고 그것들을 삼킨다. 그러나 감염된 물체는 생명체의 경우처럼 감염을 확산시키지는 않으며, 감염된 물체들과 지속적으로 접촉했을 때 받는 영향에 대해서는 이 문서의 뒷부분에 기록되어 있다. 이 행동은 다른 감염자들이 성장하기에 쾌적한 지역을 만들어주기 위한 것으로 추정된다.

직원이 SCP-610에 감염된 생명체를 관찰하는 것은 불가능하다. 이 병에 감염된 사람들은 본능적인 인간 충동에 의해 즉시 도움을 구하려고 하며 의도하지 않은 감염을 초래한다. 흉터 조직 단계를 지난 감염자들은 적극적이고 공격적으로 파악되지 않은 영역 내에서 자신에게 접근하는 모든 사람은 감염 시키려고 시도한다. 감염자가 시력이 있는 상태에서 비감염자를 발견한다면, 비감염자를 향해 움직인다는 것이 밝혀졌다. 감염자가 시력을 잃었을 경우, 약 30m의 범위 밖이 안전한 것으로 여겨진다.

원격 조종 로봇 등의 인공적인 방법으로 SCP-610에 감염된 정착지의 관찰이 이루어졌다. 이 관찰에서 회수된 데이터와 SCP-610의 확산을 시도하려는 감염체들의 노골적인 공격성으로 인해 케테르 등급으로 분류되었지만, 감염 구역의 출입을 막는 한 위협은 무효화 된 것으로 여겨진다. 현재 유의 대상은 탐사 도중 발견된 감염된 정착지 아래 동굴 형태의 공간들이며, 이 지역에 연구 인력을 투입하려는 시도가 이루어지고 있다.
