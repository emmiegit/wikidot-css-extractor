    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1991 - Cybernetically Enhanced Mammalian
**Auteur :** [[user Adam Henderson]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 12 juin 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1991

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1991 doit être stocké dans une cellule de confinement de 5 x 5 x 5 mètres dans l&#39;aile pour spécimens biologiques du Site-19. En raison du comportement du spécimen, une simple porte verrouillée est considérée comme le meilleur moyen d&#39;empêcher toute tentative de fuite. SCP-1991 doit être nourri quotidiennement de trois kilogrammes (3 kg) de viande de bœuf hachée cuite. L&#39;eau est fournie par un abreuvoir qui doit être constamment rempli. La cellule de confinement doit être nettoyée chaque semaine par des membres du personnel de Classe D.

**Description :** SCP-1991 est une créature mammalienne quadrupède d&#39;une espèce inconnue de deux (2) mètres de long, renforcée par l&#39;implantation de composés cybernétiques. Les composés implantés et la créature présentent des signes de dommages correspondant à un âge très avancé, des blessures par perforation mal cicatrisées, des balles de différents calibres enfoncées sous la peau, des brûlures comparables à celles produites par des lasers de découpe industriels, et un état d&#39;inanition. SCP-1991 semble avoir subi des dommages psychologiques à la suite de ses blessures et de ses traumatismes physiques, démontre une peur extrême des bruits forts, des mouvements rapides et de l&#39;agression ou de l&#39;apparence d&#39;agression de la part du personnel.

Le corps de SCP-1991 est à peu près humanoïde, avec des membres allongés de longueur égale. Tous les membres se terminent par des &#34;mains&#34; semblables à celles d&#39;un grand primate, à l&#39;exception de la présence de longues griffes. La tête ressemble à un crâne de canidé momifié avec des dents incisives allongées. La peau ressemble à du cuir détérioré couvert de fourrure, principalement autour des chevilles et de la nuque. SCP-1991 n&#39;a pas de queue. Lorsqu&#39;il a été récupéré, SCP-1991 présentait des signes d&#39;inanition, notamment une hypertrophie de l&#39;intestin et des membres émaciés. Il a été démontré qu&#39;une alimentation adéquate pendant le confinement pouvait remédier à ces symptômes.

Les composés cybernétiques consistent en un &#34;collier&#34; mécanique, l&#39;implantation d&#39;une structure non-identifiée dans le membre antérieur droit, des lames d&#39;acier affûtées remplaçant les dents et les griffes des membres antérieurs, ainsi que des altérations du système [DONNÉES SUPPRIMÉES] dont le but est inconnu. Le &#34;collier&#34; consiste en un disque métallique encastré à l&#39;avant du cou, doté d&#39;un petit réseau de haut-parleurs (non fonctionnel en raison des dommages causés par les balles), de six (6) caméras vidéo, dont deux (2) ont des lentilles brisées, et d&#39;un réseau complexe de fibres [DONNÉES SUPPRIMÉES] servant apparemment de lien/contrôle avec le système nerveux central (non fonctionnel en raison de ██████). En raison de la nature non fonctionnelle du lien entre le système nerveux et le réseau de caméras sur le &#34;blindage&#34;, SCP-1991 semble être aveugle. La &#34;structure du membre antérieur droit&#34; est constituée d&#39;une paire de pinces mécaniques miniatures et d&#39;une tige métallique rotative, semblable à l&#39;équipement de déclenchement d&#39;une arme à feu télécommandée. On suppose que les pinces étaient destinées à servir de système d&#39;accrochage pour une telle arme.

[[collapsible show=&#34;+Rapports de Tests sur SCP-1991&#34; hide=&#34;-Fermer les Rapports de Tests sur SCP-1991&#34;]]
**Rapport de Tests Comportementaux 1991 - 1**
Tests du comportement de SCP-1991 face à des stimuli positifs.

&gt; **Superviseur :** Dr ████████
&gt; **Stimulus :** Le Dr ████████ dit &#34;bonjour&#34; d’une voix normale et calme.
&gt; **Effet sur le sujet :** SCP-1991, qui s&#39;était réfugié dans le coin le plus éloigné de la cellule de confinement au moment où le Dr ████████ est entré, s&#39;est avancé et a léché avec hésitation la main tendue du Dr ████████.
&gt; 
&gt; **Superviseur :** Dr ████████
&gt; **Stimulus :** SCP-1991 est caressé sur le dessus de la tête par le Dr ████████.
&gt; **Effet sur le sujet :** SCP-1991 émet un gargouillis, supposé être un signe de satisfaction.
&gt; 
&gt; **Superviseur :** Dr ████████
&gt; **Stimulus :** SCP-1991 reçoit un jouet à mâcher communément donné aux chiens et ayant la forme d&#39;un ours en peluche.
&gt; **Effet sur le sujet :** SCP-1991 a touché le jouet avec sa patte avant, ce qui l&#39;a fait couiner. SCP-1991 se mit à émettre des gémissements et à se réfugier contre le mur le plus éloigné de la cellule de confinement jusqu&#39;à ce qu&#39;on lui retire le jouet.
**Fin du Rapport**

**Rapport de Tests Comportementaux 1991 - 2**
Tests du comportement de SCP-1991 face à des stimuli négatifs.

&gt; **Superviseur :** Agent ███
&gt; **Stimulus :** L’Agent ███ dit &#34;bonjour&#34; d’une voix forte et agressive.
&gt; **Effet sur le sujet :** SCP-1991 s’est déplacé rapidement vers le coin le plus éloigné de l’Agent ███ de la cellule et a tenté de se mettre en boule.
&gt; 
&gt; **Superviseur :** Agent ███
&gt; **Stimulus :** Agent ███ frappe dans ses mains devant SCP-1991.
&gt; **Effet sur le sujet :** SCP-1991 a gémi et a tenté de se couvrir la tête avec ses pattes avant.
&gt; 
&gt; **Superviseur :** Agent ███
&gt; **Stimulus :** Un coup de feu est tiré avec un pistolet de départ de course en l&#39;air à l&#39;extérieur de la cellule de confinement.
&gt; **Effet sur le sujet :** SCP-1991 a uriné sur le sol de la cellule de confinement et s’est réfugié en tremblant du côté de la cellule opposé à la porte jusqu’à la fin du test.
**Fin du Rapport**
[[/collapsible]]

**Historique :** SCP-1991 a été récupéré par des Agents de la Fondation le ██/██/19██ suite à des rapports faisant état d&#39;un &#34;monstre&#34; fouillant dans les bennes à ordures de [DONNÉES SUPPRIMÉES], une petite ville de ██████. Une histoire de couverture concernant des vagabonds a été mise en place.
