**Ítem #:** SCP-2389 

**Clasificación del Objeto:** Seguro 

**Procedimientos Especiales de Contención:** SCP-2389 está contenido actualmente en una celda de contención boscosa cerca del Sitio-66, que proporciona todos los recursos necesarios para las instancias de SCP-2389-1. Tres guardias deben patrullar el perímetro de la contención de SCP-2389 en todo momento, con un guardia adicional en la entrada de la celda de SCP-2389.

Solo el personal que presente una solicitud formal y reciba la aprobación de la dirección del sitio podrá realizar experimentos con 2389. Antes de entrar en la celda de contención, los investigadores y el resto del personal que desee entrar deben quitarse todos los siguientes objetos:

* Joyas
* Relojes
* Aparatos electrónicos
* Objetos con piezas de oro
* Cualquier otro objeto presunto de poseer piezas de oro de 8 quilates o más
Además, no se debe sacar ningún objeto de la celda de SCP-2389 sin la debida autorización de la dirección del Sitio.

Los investigadores y el personal adicional que accedan a la celda de contención deberán ir acompañados de al menos un guardia en el transcurso de las pruebas. Se debe entregar una lista completa de las pruebas que se van a realizar a todo el personal de seguridad en servicio del lugar; cualquier incumplimiento de esta lista conllevará la cancelación de las pruebas, la expulsión forzosa del personal de la celda de contención y medidas disciplinarias formales a discreción de la dirección del sitio. Todo el personal que intente llevarse objetos de las instancias de SCP-2389-1 sin autorización será expulsado de la celda de contención y se le impondrán medidas disciplinarias formales a discreción del mando del centro. A los reincidentes se les denegará permanentemente el acceso a la celda de 2389 y, dependiendo de las circunstancias, se les degradará o despedirá.

Todas las instancias de SCP-2389-1 deben ser grabadas por vigilancia en primer plano en todo momento. Tras la creación de una nueva instancia de SCP-2389-1, se colocará una nueva cámara de vigilancia a no más de 1,5 m del objetivo, con una visión clara del contenido de 2389-1.

**Descripción:** SCP-2389 es una urraca de pico amarillo hembra  (//Pica nuttalli//) de aproximadamente 10 años. 2389 muestra un deseo de coleccionar objetos de al menos 8 quilates de oro y coleccionará todos los objetos que encuentre y cumplan este requisito. 

SCP-2389 utiliza un nido (denominado SCP-2389-1) para almacenar los objetos recolectados, construido normalmente con materiales como ramitas, hojas muertas y tallos de plantas[[footnote]]. Los materiales utilizados para crear instancias SCP-2389-1 pueden variar en función de los recursos disponibles en el entorno de SCP-2389[[/footnote]]. Durante un período aproximado de 72 horas, los objetos de oro dentro de SCP-2389-1 cambiarán a un estado líquido, se separarán en dos soluciones (una compuesta por oro líquido puro y la otra por las impurezas licuadas del objeto original) y, finalmente, ambas soluciones se solidificarán para formar masas sólidas. Una vez finalizado el proceso, SCP-2389 extraerá las impurezas sólidas de SCP-2389-1. Hasta ahora, se ha observado que los materiales utilizados en las instancias de SCP-2389-1 tienen poco o ningún efecto sobre las propiedades anómalas de SCP-2389-1. Se cree que las instancias de SCP-2389-1 descomponen las sustancias a nivel molecular, aunque no se ha registrado ningún cambio de temperatura en los objetos de las instancias de SCP-2389-1 durante el proceso. Por el momento, se desconoce la fuente de energía utilizada para este proceso.

Todas las instancias de SCP-2389-1 deben ser creadas por SCP-2389, quien se negará a utilizar nidos artificiales o prefabricados. En cuanto una instancia de SCP-2389-1 esté llena de oro puro, 2389 construirá una nueva instancia de SCP-2389-1 en la que almacenar sus objetos. Además, todos los objetos de oro colocados en instancias de SCP-2389-1 deben ser recogidos por SCP-2389 para que se produzca cualquier cambio. Las observaciones y pruebas de los artículos  de SCP-2389-1 no han mostrado propiedades o características anómalas. Los objetos colocados por humanos, aves u otros organismos no sufrirán ningún cambio.

Actualmente se desconoce por qué SCP-2389 muestra deseo por los objetos de oro, aunque se teoriza que podría hacerlo en un intento de atraer a una pareja. Se ha propuesto introducir una urraca de pico amarillo macho en la celda de contención de SCP-2389 para observar si esto es así, así como para observar si la descendencia de SCP-2389 tiene rasgos similares a los de su madre y si es capaz de producir instancias de SCP-2389-1. El experimento está actualmente pendiente de aprobación por la dirección del sitio.

**Anexo #1:** SCP-2389 fue recuperado en San Luis Obispo, California el ██/██/20██, después de numerosos reportes de pepitas de oro de 24 quilates descubiertas dentro de los nidos de aves llamaron la atención de la Fundación SCP. Durante las investigaciones iniciales, se descubrió a SCP-2389, junto con las propiedades anómalas que poseían las instancias de SCP-2389-1. Los agentes contuvieron con éxito a SCP-2389 y todas las instancias de SCP-2389-1, reubicándolas en el Sitio-66. Se construyó una celda de contención a las afueras en un bosque cercano al Sitio-66 para albergar a SCP-2389.
