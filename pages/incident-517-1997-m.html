    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Incident 517-1997-M**
**Originál:** http://scp-wiki.net/incident-517-1997-m
**Autor:** [[*user Dexanote]]
**Překladatel:** [[*user Miss_Martins]]
[[include info:end]]

**Zahrnuté SCP**: [[[SCP-517]]]
**Zahrnutý personál**: Dr. Agusta Meilová ​​(zesnulá), strážná v Oblasti-23
**Datum**: 25/08/1997
**Lokace**: Skladovací Oblast-23.

//Dne 25/08/1997, přibližně ve 13:56, byla zesnulá Dr. Meilová ​​cílem [[[SCP-517]]], když dohlížela na transport objektu do nové skladovací skříňky. Ochranka a ředitel Oblasti byli upozorněni a byla přijata obranná strategie.//

//Ve 23:30 byla Dr. Meilová ​​naložena do Nadačního UH-60 Black Hawku, pět bezpečnostních pracovníků přidělených jako osobní stráž. Vrtulník byl umístěn na Helipadu 3-8, který se nachází na střeše tehdy prázdné Jídelny 1.//

//Postradatelný bezpečnostní personál ze sektorů 1, 3 a 4 byl vyzbrojen čepelemi a omračujícími obušky a vybraným pracovníkům byly uděleny plamenné zbraně a otřesové výbušniny. Jednotky byly nasměrovány na strategické body kolem hlavního a druhého patra Jídelny 1 a dostaly pokyn zničit všechny instance SCP-517-01, které se objeví. Protože se jednalo o první koordinované úsilí určené k přemožení SCP-517-01, byla přijata všechna opatření.//

//Jelikož nebyla Jídelna 1 postavena s náležitým suterénem, ​​očekávalo se, že se SCP-517-01 zhmotní v jedné z okolních budov. Všechny objekty SCP, které představovaly hrozbu, pokud by byly propuštěny SCP-517-01, byly přesunuty do jiné části Oblasti. Pouzdro [[[SCP-059]]] se nachází mimo Jídelnu 1 a jako takové bylo považováno za bezpečné.//

&gt; **Záznam Událostí**
&gt; 
&gt; * //23:57// - Dr. Meilová ​​a stráže nastupují do letecké přepravy.
&gt; 
&gt; * //00:05// - Noční osvětlení rozšířeno o další světlomety.
&gt; 
&gt; * //00:36// - Pozemní jednotky přidělené do vnitřku Jídelny 1 jsou na pozici.
&gt; 
&gt; * //00:41// - Pozemní čety přidělené k vnějšku Jídelny 1 jsou na pozici.
&gt; 
&gt; * //01:03// - Zavolána kontrola zbraní.
&gt; 
&gt; * //01:10// - Dr. Meilová ​​vyjadřuje intenzivní pocit napětí. Stává se mírně rozrušenou. Připisováno znalosti objektu SCP a následné paranoie.
&gt; 
&gt; * //01:20// - Poslední výzva k přestávce na toaletu.
&gt; 
&gt; * //01:30// -  Oblast uzamčena. Všechny dveře a okna, které lze utěsnit, jsou uzamčeny.
&gt; 
&gt; * //01:43// - Přibližně 18 končetin SCP-517-01 spatřených na východ od Jídelny 1, vytvořených někde v Úložišti 4-b, asi 40 metrů daleko. Okamžitě zničeny soustředěnou palbou zbraní.
&gt; 
&gt; * //01:47// - Bylo spatřeno více SCP-517-01 ve stejné oblasti. Generují se další ruce, které nahradí ty zničené střelbou ze zbraní. Zdálo se, že několik z nich mělo za úkol posbírat kousky, které po nich zůstaly. Žádná nevraživost vůči jednotkám hlášena.
&gt; 
&gt; * //01:55// - Další instance SCP-517-01 spatřeny severovýchodně od Jídelny 1, objevujících se z několika vozidel přidělených Nadací zaparkovaných mezi Jídelnou 1 a Úložištěm 4-b. Pozemní jednotka zaútočila a použila plamenné zbraně.
&gt; 
&gt; * //02:10// - Útok pokračuje na SCP-517-01. Počet rukou výrazně narůstá, odhaduje se, že 80 až 100 bude vznikat stálým tempem z různých míst na severovýchodě. Oheňem poškozené nebo zničené končetiny se stahují mimo dohled. Zanechané kusy shromážděny entitou. Přímo vůči týmům Nadace nebylo hlášeno žádná nevraživost.
&gt; 
&gt; * //02:24// - Jednotky hlásí určité potíže udržet tempo s rychlostí nahrazování. Výbušné zbraně povoleny proti místům původu. Přímo vůči týmům Nadace nebylo hlášena žádná nevraživost.
&gt; 
&gt; * //02:39// - Dr. Meil ​​a letecká jednotka vzlétají.
&gt; 
&gt; * //02:41// - Paže vznikající „ze stěn“ v Jídelně 1, přízemí. Pozdější zkoumání odhalilo, že paže vytvořily v sádrokartonu nepravidelné otvory v souladu s tupou silou. Přímo vůči týmům Nadace nebyla hlášena žádná nevraživost.
&gt; 
&gt; * //02:49// - SCP-517-01 se objeví ve ventilačním systému Jídelny 1. Zapojuje se střešní jednotka. Je zaznamenáno, že pozemní instance SCP-517-01 pokračují v dosahu směrem k Jídelně 1, i když Dr. Meilová ​​vzlétla v evakuačním vozidle. Odhaduje se, že se objevilo 200.
&gt; 
&gt; * //03:04// - SCP-517-01 se objeví na střeše Jídelny 1, objevující se z kuchyňských výfukových otvorů. Poškození strukturální sítě. Entita se zapojí.
&gt; 
&gt; * //03:11// - SCP-517-01 bylo pozorováno, jak odstraňuje zamčené požární dveře na severní straně Jídelny 1. Uvedené instance vznikly ve ventilačních systémech Jídelny 1.
&gt; 
&gt; * //03:22// - 4 končetiny SCP-517-01, vzniklé z výfukového systému Jídelny 1, dosáhnou vrtulníku. Četa na střeše byla uvědoměna, končetiny byly odtrženy.
&gt; 
&gt; * //03:31// - Dr. Meilová ​​začne být hysterická a požaduje po pilotovi aby uprchli. Vrtulník se začne pohybovat na jihovýchod.
&gt; 
&gt; * //03:33// - SCP-517-01 vznikne na vrtulníku, zdánlivě od kořene ocasu. Začněte útočit na dveře.
&gt; 
&gt; * //03:34// - Rozbité levé zadní okno, palubní četa zasáhla se zbraněmi s čepelí.
&gt; 
&gt; * //03:35// -  ​​SCP-517-01 se zmocnilo Dr. Meilové. Protažená oknem, předána do čekajících paží. Následně se přesunuly vzduchem směrem k Jídelně 1.
&gt; 
&gt; * //03:35// - Končetina SCP-517-01 zachycena v ocasním rotoru vrtulníku; pilot byl nucen se pokusit o nouzové přistání. Agent Track těžce zraněn.
&gt; 
&gt; * //03:36// - Jednotky hlásí výrazné zvýšení nevraživosti SCP-517-01. Entita začíná nahrazovat ruce ve značně zvýšené míře. Počet končetin se odhaduje na stabilních 150.
&gt; 
&gt; * //03:37// - Dr. Meilová ​​protažena ventilačním systémem kuchyně Jídelny 1.
&gt; 
&gt; * //03:37// - Dr. Meilová ​​se znovu objeví v kuchyni. Agent Matheson se pokouší uříznout končetiny SCP-517-01; následně zajat a tažen k požárnímu východu s Dr. Meilovou.
&gt; 
&gt; * //03:37// - Agent Germain, agent Teffler a agentka Seile zajati. Obranné jednotky nařídily ústup.
&gt; 
&gt; * //03:39// - Dr. Meilová, agenti Matheson, Germain, Teffler a Seile vtaženi do Úložiště 4-b přístupovými dveřmi. Vnější končetiny se stahují, mizí.
&gt; 
&gt; * //03:44// - Agent Ted se pokouší poškodit Úložiště 4-b bojovými granáty; agresivně vtažen do budovy extrémně rychlými končetinami.
&gt; 
&gt; * //03:45// - Velení kontaktováno; mise selhala.
&gt; 
&gt; * //07:01// - Úsvit.
&gt; 
&gt; * //07:10// - Kolektivní pozůstatky Dr. Meilové a agentů Mathesona, Germaina, Tefflera Seile a Teda znovu objeveny.</textarea></pre>
