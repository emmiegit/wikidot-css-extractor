[[div class=&#34;rimg&#34;]]
[[image effect.jpg width=&#34;420&#34; ]]
[[span]]Торс D-7423 перед заражением особями SCP-1319-1 (слева)
и через 8 часов после заражения (справа). [[/span]]
[[/div]]

**Объект №:** SCP-1319-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Находящиеся в настоящее время в распоряжении Организации особи SCP-1319-1 следует содержать исключительно в хранилище особо опасных биоматериалов Зоны 7. 

В свете выявившихся попыток завладения особями SCP-1319-1 в личных целях со стороны отдельных сотрудников мужского пола всех уровней допуска, к любым взаимодействиям (включая научно-исследовательскую работу) с указанными особями допускаются только сотрудники женского пола. Указанное ограничение не распространяется на задействованных в экспериментах сотрудников класса D, преобразуемых в SCP-1319-2, которые по завершении экспериментов подлежат незамедлительному устранению с полным уничтожением оставшегося биоматериала термическим способом. При этом нахождение сотрудников женского пола и таких сотрудников класса D в одном помещении не допускается.

Приоритетной задачей сотрудников научно-исследовательской службы, задействованных в работе с SCP-1319-1, является разработка способов выявления особей SCP-1319-2, не находящихся в настоящее время на содержании Организации.

Всем наблюдателям Фонда, проходящим службу в медицинских учреждениях, предписывается организовать протоколирование и сбор любой доступной информации обо всех пациентах, обращавшихся за обследованием по факту мужского бесплодия при отсутствии у них эякуляторных расстройств, эректильных дисфункций и иных обычных причин.

**Описание:** Судя по собранным к настоящему времени сведениям, SCP-1319-1 представляет собой ранее неизвестный паразитический простейший организм (протист) из группы заднежгутиковых (лат. Opisthokonta). Более детальное исследование особей SCP-1319-1 затрудняется их аномальными способностями к трансформации на молекулярном уровне. 

Наиболее распространенная наблюдаемая вне пределов тела человека форма особей SCP-1319-1 визуально полностью тождественна обыкновенному сперматозоиду, однако имеются основания полагать, что это может быть лишь способом мимикрии.

[[div class=&#34;rimg&#34;]]
[[image 1319.jpg width=&#34;400&#34; ]]
[[span]] Особь SCP-1319-1 с двумя жгутиками, изъятая во время
попытки расширить стенки одного из сосудов SCP-1319-2. [[/span]]
[[/div]]

Как было установлено по результатам ряда экспериментов, жизненный цикл особей SCP-1319-1 неразрывно связан исключительно с представителями Homo sapiens sapiens. А именно, особи SCP-1319-1 по неизвестным причинам поражают исключительно организмы переступивших порог начала полового созревания людей мужского пола (с момента заражения классифицируемые как SCP-1319-2), игнорируя как людей женского пола, так и самцов любых других живых организмов (включая любых других приматов).

Попав в организм SCP-1319-2, особи SCP-1319-1 в первую очередь поражают его репродуктивную систему, перестраивая её в своеобразную &#34;биофабрику&#34; по производству новых особей. 

Указанное преобразование происходит чрезвычайно быстро (в ходе экспериментов было установлено, что воспроизводство новых особей SCP-1319-1 организмом SCP-1319-2 начинается спустя уже 1,5-2 часа после заражения). При этом, в силу необратимости изменений, выработка обычных сперматозоидов становится невозможной, фактически приводя к полному мужскому бесплодию.

Вместе с тем, воздействие особей SCP-1319-1 на организм SCP-1319-2 не ограничивается изменением только органов репродуктивной системы. Напротив, особи SCP-1319-1 распространяются по всему телу SCP-1319-2, включая мышечные ткани, центральную нервную систему и т.д. При этом для особей SCP-1319-1 не являются препятствием какие-либо органические барьеры (стенки сосудов, ткани и т.д.), которые они преодолевают путем механического или химического воздействия, незамедлительно устраняя при этом наносимые повреждения. Необходимые для этого части тела или вещества особи SCP-1319-1 формируют или синтезируют самостоятельно, неустановленным способом. При этом иммунная система жертвы не проявляет какой-либо отрицательной реакции на действия особей SCP-1319-1, как и на них самих, вне зависимости от места их нахождения и совершаемых ими действий.

Результатом такого воздействия является чрезвычайно быстрая общая трансформация организма SCP-1319-2, имеющая общую направленность исключительно на придание ему свойств, в статистическом большинстве случаев повышающих сексуальную привлекательность жертвы для представительниц противоположного пола. 

К числу таких изменений обычно относятся, в числе прочего:
* Улучшение мышечного каркаса и придание т.н. &#34;атлетического&#34; телосложения;
* Наращивание пещеристого тела полового члена, увеличение его размера и оптимизация формы;
* Трансформация голосовых связок, изменение голоса (обычно для понижения тембра и придания т.н. &#34;мужественности&#34;, но возможны исключения);
* Исправление разнообразных обратимых физических недостатков (в т.ч. разглаживание морщин, выведение прыщей и т.д.), избирательная ограниченная регенерация мягких тканей.

Также особи SCP-1319-1 соответствующим образом меняют гормональный фон SCP-1319-2 и неустановленным образом нейтрализуют почти все известные заболевания, тем или иным образом влияющие на сексуальную привлекательность, включая онкологические, венерические и многие другие, в т.ч. считающиеся неизлечимыми при современном уровне развития медицины, а также, фактически, оказывают ограниченное омолаживающее воздействие на организм. Кроме того, психологически SCP-1319-2 полностью утрачивают интерес к мастурбации.

Вместе с тем, попадающие в результате половых актов в организм человека женского пола особи SCP-1319-1 не проявляют к нему какого-либо интереса, ограничиваясь лишь внедрением в поверхностные ткани влагалища, где могут находится неопределенно долгое время вплоть до совершения женщиной-носителем полового акта с другим человеком мужского пола, не являющимся SCP-1319-2.

Во время этого полового акта особи SCP-1319-1 проникают через мочеполовые каналы в организм нового носителя-мужчины, повторяя вышеописанный жизненный цикл и превращая его в нового SCP-1319-2.

**Обстоятельства обнаружения:**

[[collapsible show=&#34;Выдержка из краткого оперативного отчета о результатах реализации Программы &#34;Аномонополия&#34; (только для служебного пользования)&#34; hide=&#34;Закончить чтение&#34;]]
&gt; ...Также, агент А.К. Тер-К███████, действуя под оперативной легендой крупного армянского предпринимателя, получил от одного из контрагентов приглашение на интернет-сайт клуба интимных услуг с ограниченным доступом &#34;Молодые, Красивые и Дерзкие&#34;, предлагающий организацию интимных услуг. Среди прочих рекламных материалов, содержащих псевдонимы, эротические фотографии и краткое описание предлагаемых девушек, на одной из страниц сайта рядом с фотографиями девушки средиземноморского типа внешности, был обнаружен текст следующего содержания:
[[=]]
&gt; **Каллипига**
&gt; Прекрасная нимфа, чьё лоно, подобно амброзии, не только усладит Ваши чувства, но и одарит Вас телом подлинного Олимпийца.
&gt; ,,Предупреждения:,,
&gt; ,,1. Только классика.,,
&gt; ,,2. Клуб не несёт ответственности за любые последствия совершения полового акта с указанной сотрудницей.,, 
[[/=]]
&gt; Выяснить действующее фактическое местонахождение указанной девушки, равно как и самого клуба, на данный момент не удалось, обслуживающие сервера сайта, вероятно, находятся в различных точках земного шара и регулярно меняются. Вместе с тем, в ходе оперативных мероприятий было выявлено несколько её бывших клиентов, которые, как показало последующее обследование, были заражены особями SCP-1319-1. Все указанные клиенты были задержаны и нейтрализованы агентами Организации под видом сотрудников правоохранительных органов под предлогом обвинения в совершении коррупционных преступлений в ходе стандартной программы &#34;Произвол&#34;.
[[/collapsible]]

**Приложение 1:**
[[collapsible show=&#34;Выдержка из протокола о результатах экспериментов с сотрудниками класса D для выяснения способностей и механизмов поведения особей SCP-1319-1&#34; hide=&#34;Закончить чтение&#34;]]
&gt; **Сотрудник, проводивший эксперименты:** Доктор Звягинцева К.Ю., заведующий лабораторией.

&gt; **Эксперимент №:** 3
&gt; **Цель эксперимента:** Проверка способности особей SCP-1319-1 преодолевать защиту контрацептивов барьерного типа.
&gt; **Подопытные:** D-1547, мужчина, 27 лет, зараженный в ходе эксперимента №1. D-3566, 24 года, женщина.
&gt; **Результат:** Особи SCP-1319-1 успешно преодолели надетый D-1547 презерватив повышенной прочности, судя по всему, проделав в нём микроотверстия с помощью специально отрощенных заостренных жгутиков.

&gt; **Эксперимент №:** 6
&gt; **Цель эксперимента:** Проверка способности SCP-1319-1 регенерировать ткани SCP-1319-2. 
&gt; **Подопытный:** D-2324, 46 лет, оба яичка 5 годами ранее были удалены в связи с обнаружением злокачественных опухолей. Особи SCP-1319-1 внедрены искусственно.
&gt; **Результат:** Спустя 2 часа после заражения у D-2324 полностью регенерировались оба яичка.

&gt; **Эксперимент №:** 9
&gt; **Цель эксперимента:** Проверка способности SCP-1319-1 влиять на половые девиации. 
&gt; **Подопытный:** D-2437, 30 лет, в прошлом активный гомосексуалист, осужденный за преступления против половой неприкосновенности 4 несовершеннолетних лиц мужского пола. Особи SCP-1319-1 внедрены искусственно.
&gt; **Результат:** Судя по высказанным D-2437 сразу же после заражения нецензурным, но положительно эмоционально окрашенным комментариям в адрес внешности доктора Звягинцевой К.Ю. (возраст - 42 года), половые девиации полностью сменились стандартной гетеросексуальной ориентацией.

&gt; **Эксперимент №:** 15
&gt; **Цель эксперимента:** Выявление механизма поведения особей SCP-1319-1 при попадании в иные полости тела женщины. 
&gt; **Подопытные:** D-2324, зараженный в ходе эксперимента №6. D-3566, 24 года, женщина.
&gt; **Результат:** Подопытным было дано указание заняться оральным сексом. По неустановленной причине D-2324 изъявил стойкое нежелание вступать в такой половой акт. После того, как он был обездвижен, а D-3566 попыталась приступить к указанному половому акту в одностороннем порядке, выяснилось, что у D-2324 полностью отсутствует эрекция, эякуляция не происходит.

&gt; **Эксперимент №:** 18
&gt; **Цель эксперимента:** Выявление механизма поведения особей SCP-1319-1 при гомосексуальном половом акте. 
&gt; **Подопытные:** D-2437, зараженный в ходе эксперимента №9. D-2678, 35 лет, активный гомосексуалист.
&gt; **Результат:** Особи SCP-1319-1 никак не отреагировали на половые акты между D-2437 и D-2678, в которых обездвиженный D-2437 выступал в пассивной роли.

&gt; **Эксперимент №:** 21
&gt; **Цель эксперимента:** Выявление механизма поведения особей SCP-1319-1 при половом акте с искусственным партнером. 
&gt; **Подопытные:** D-2324, зараженный в ходе эксперимента №6. Высококачественная секс-кукла производства [ДАННЫЕ УДАЛЕНЫ].
&gt; **Результат:** Первоначально у D-2324 не возникла эрекция. Однако под воздействием комплекса препаратов, повышающих потенцию, она, тем не менее, была достигнута. После начала полового акта, со слов D-2324, описавшего свои ощущения, особи SCP-1319-1 первоначально начали движение к полости влагалища искусственного партнера, однако в итоге отказались покидать мочеполовые пути D-2324.

[[/collapsible]]

**Приложение 2:**
[[collapsible show=&#34;Выдержка из заключения доктора Звягинцевой К.Ю. &#34; hide=&#34;Закончить чтение&#34;]]
&gt; ...В целом, по результатам наблюдений проведенных экспериментов, можно сделать следующие выводы:
&gt; 1) Несмотря на отсутствие видимых следов какого-либо общения между собой, особи SCP-1319-1 способны к высокоорганизованным согласованным действиям, что свидетельствует о наличии у них либо некоего группового разума, либо, что более вероятно, о заложенной каким-то образом биологической программе. В пользу последнего свидетельствует хотя бы то, что они, несмотря на имеющиеся возможности, явно отказывались от заражения жертвы при любом виде полового акта, кроме стандартного вагинального контакта между SCP-1319-2 и женщиной.
&gt; 2) В настоящее время мы не можем однозначно установить, откуда SCP-1319-1 известно, какие именно изменения требуются для повышения общей сексуальной привлекательности SCP-1319-2. В частности, крайне маловероятно, что они получают эти сведения из памяти SCP-1319-2, поскольку, например, D-2437, согласно досье, с самого детства имел исключительно гомосексуальную половую ориентацию и никогда не задумывался над тем, как понравиться женщине.
&gt; 3) При следовании своей биологической программе особи SCP-1319-1 способны проявлять высочайшие адаптивные способности.
&gt; 4) В совокупности полученные данные свидетельствуют о том, что мы, вероятнее всего, имеем дело с искусственно выведенной формой жизни, специально созданной для ограничения рождаемости и, тем самым, сокращения численности человеческой популяции...
[[/collapsible]]

**Приложение 3:**
[[collapsible show=&#34;Обращение директора Зоны 7 ко всем сотрудникам Организации, задействованным в работе с SCP-1319.&#34; hide=&#34;Закончить чтение&#34;]]
&gt; Коллеги! Руководству нашей Организации прекрасно известно, что у данного объекта имеются обширные перспективы применения в медицине для нужд наших сотрудников. Однако напоминаю, что, до тех пор, пока мы не нашли способа контролировать распространение SCP-1319-1 и не имеем представления о количестве и местонахождении всех женщин-носителей и всех SCP-1319-2, объекту по правилам Организации присвоен класс &#34;Кетер&#34;, что исключает любые опыты с ним, не связанные с понижением класса опасности, вне зависимости от готовности отдельных лиц &#34;пойти на такой риск&#34;. В связи с этим, с момента опубликования настоящего обращения, любые запросы на проведение исследований с SCP-1319 для целей, не связанных с разработкой способов его нейтрализации, будут рассматриваться как дисциплинарные нарушения и наказываться в соответствующем порядке.
[[/collapsible]]</textarea></pre>
