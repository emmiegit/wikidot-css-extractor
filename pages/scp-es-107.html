**Ítem #:** SCP-ES-107

**Clasificación del Objeto:** Seguro 

**Procedimientos Especiales de Contención:** Una instancia de SCP-ES-107 se encuentra almacenada en el depósito de dispositivos electrónicos del Sitio-34, bajo responsabilidad del Investigador Jefe del Proyecto. Cuando no esté siendo utilizado para fines experimentales, el objeto debe permanecer desconectado en el interior de una jaula de Faraday para evitar interacciones con señales no autorizadas. Su acceso requiere Autorización de Nivel 2 o superior.

El DM Mi-5 (&#34;Pro Gamers&#34;) debe encargarse del rastreo y adquisición de las instancias no contenidas de SCP-ES-107, así como las operaciones de encubrimiento necesarias, debiendo además participar en la investigación acerca de la o las personas involucradas en su producción y en la mantención del sitio web relacionado con su distribución.

**Descripción:** SCP-ES-107 corresponde a un dispositivo electrónico con diseño similar a una consola de videojuegos denominado Partnercaller3000. El dispositivo posee una pantalla táctil, a través de la cual se puede acceder a un menú que consta de una barra de búsqueda junto a las opciones &#34;juegos&#34;, &#34;número de jugadores invitados&#34;, &#34;asistencia técnica&#34;, y de un teclado táctil en su parte inferior. Una vez escrito el nombre de un videojuego o juego de mesa de interés [[footnote]] Juegos de mesa corresponden a los juegos que se desarrollan sobre una superficie plana, clasificándose en juegos de aventuras, juegos de tablero, juegos de cartas, juegos de dados, juegos de Rol y juegos que utilizan lápiz y papel [[/footnote]] en la barra de búsqueda, o escogido un nombre desde el índice alfabético en la opción &#34;juegos&#34; y seleccionado el número de jugadores, se materializarán una serie de entidades humanoides denominadas SCP-ES-107-01. Estas entidades aparentan ser jóvenes de ambos sexos, cuyas edades van entre los 13 y los 27 años, vistiendo según la moda existente desde el año 1980 a la actualidad.

Dichas entidades no son distinguibles de seres humanos no anómalos, salvo que todas sus expresiones lingüísticas e interacciones son en función del juego en el que participan, desmaterializándose una vez concluida la partida, al momento de abandonar la habitación. En el primer evento de materialización demuestran poseer un conocimiento rudimentario acerca del juego en que participarán, mostrando una constante mejora en su desempeño en las sesiones posteriores. Todos los intentos de comunicación con dichas entidades acerca de contenidos distintos a los asociados al juego en que participan en ese momento han sido infructuosos. (Ver Anexo 2)

El examen externo de SCP-ES-107-01 no revela anomalías notorias, sin embargo, cualquier intento  de realizar un examen físico minucioso, de tener una interacción física que pudiera resultar ser nociva para la entidad o que se aleje demasiado de la dinámica del juego en que participa causa su inmediata desmaterialización. Posterior a la desmaterialización de la instancia aparece el mensaje &#34;Acción no permitida&#34; en la consola, produciéndose un bloqueo del dispositivo por un período que va desde los 60 minutos a varios días, provocándose un bloqueo por tiempo indefinido en caso de reiteración de acciones prohibidas. [[footnote]] Se denomina bloqueo al cese de operación que presenta un dispositivo, impidiendo su normal funcionamiento. Una advertencia acerca de esta característica esta indicada en el manual de usuario. [[/footnote]]

Hasta el momento los registros de video y fotográficos de las instancias SCP-ES-107-01 no han permitido su identificación o vinculación con sujetos vivos o fallecidos. (Ver Anexo 1)

Se denomina SCP-ES-107-02 al usuario del dispositivo (de aquí en adelante denominado &#34;jugador&#34;). [[footnote]] SCP-ES-107-02 corresponde al sujeto propietario de SCP-ES-107, o que en su defecto, sea su usuario directo. [[/footnote]] SCP-ES-107-02 no suele mostrar suspicacia, malestar o extrañeza en relación a las naturaleza de las entidades SCP-ES-107-01, justificando su presencia con el argumento de que &#34;son unos amigos que invitó a tener una partida&#34;. Sin embargo, al ser interrogados con posterioridad al evento es incapaz de recordar las circunstancias en que conoció a esos sujetos, además de recordar características personales que van más allá de lo obviamente observable o evocar memorias independientes al evento previo. [[footnote]] Otros sujetos presentes en la habitación o recinto en que se materializan las instancias SCP-ES-107-01 comparten la ilusión de que dichas entidades corresponden a sujetos no anómalos, expresando opiniones similares a SCP-ES-107-02 una vez finalizado el evento. [[/footnote]]

Aunque la interacción con las instancias SCP-ES-107-01 por parte del jugador no ha mostrado efectos nocivos evidentes, y dichas entidades usualmente muestran una actitud amistosa y educada hacia el jugador y otras personas presentes, se ha observado que posterior a cada sesión de juego el jugador señala &#34;tener mucha hambre y estar cansado&#34;. Experimentalmente se ha logrado determinar que por cada entidad SCP-ES-107-01 que es &#34;llamada a participar&#34;, el consumo energético de SCP-ES-107-02 aumenta en aproximadamente 75 Calorías/hora, debiendo consumir constantemente alimentos ricos en calorías para compensar dicho gasto energético. Una vez que las entidades se han desmaterializado, SCP-ES-107-02 necesitará dormir alrededor de 15 minutos por cada hora que una entidad SCP-ES-107-01 haya estado presente. [[footnote]] Lo que es congruente con la recomendación presente en el manual de SCP-ES-107, de //&#34;Mientras juegas ten siempre bocadillos a mano para compartirlos con tus nuevos amigos y no dejes que el hambre arruine la partida&#34;// (sic) [[/footnote]]

Se ha determinado que el tiempo acumulativo de funcionamiento de SCP-ES-107 equivale a 12 horas/entidad, disminuyendo el tiempo máximo si aumenta el número de instancias SCP-ES-107-01 participantes, posterior a lo cual SCP-ES-107 se mantendrá 60 minutos inactiva [[footnote]] Es decir 2 entidades pueden permanecer hasta por 6 horas, 3 entidades hasta por 4 horas, etc. 
Aparentemente esta propiedad corresponde a un mecanismo de seguridad presente en el dispositivo, para evitar efectos nocivos debido a un uso excesivo por parte de los jugadores. Sin embargo, ha habido reportes de falla de dicho mecanismo, permitiendo sesiones que exceden la duración recomendada. [[/footnote]]

El examen de la arquitectura interna de SCP-ES-107 muestra que está construido con componentes electrónicos usualmente encontrados en consolas de videojuegos o dispositivos similares, como microprocesadores y tarjetas de memoria, ensamblados sobre un armazón de plástico y aluminio. Sin embargo, no han sido encontradas tarjetas de red u otra clase de componentes asociados con comunicaciones inalámbricas, lo que no es impedimento para que reciba periódicamente &#34;actualizaciones de la lista de juegos&#34;.

Para su funcionamiento el dispositivo requiere de un transformador de 12 V conectado a corriente alterna. Los intentos de recrear el dispositivo mediante ingeniería reversa no han permitido obtener copias funcionales. [[footnote]] Además de componentes electrónicos previamente descritos se ha encontrado la presencia de una válvula termoiónica tiratrón, cuya función no ha sido determinada.[[/footnote]]

Si el usuario al momento de utilizar SCP-ES-107 ingresa un nombre de juego no válido (inexistente o escrito en forma errónea), o de un juego que no posee o que no tiene acceso, el dispositivo mostrará el mensaje &#34;Opción no válida&#34;. Si es escogido el número máximo de jugadores que pueden participar en dicho juego sin incluir al usuario, SCP-ES-107 mostrará el mensaje &#34;Estás a punto de iniciar una demostración ¿Estás de acuerdo?&#34;, opción que al ser aceptada causa que las entidades SCP-ES-107-01 sólo interactúen entre ellas, desarrollando una partida durante el tiempo promedio establecido para ese juego.

SCP-ES-107 fue descubierto por la Fundación debido al caso de ███ █████████, de 25 años, quien fue hallado en su departamento inconsciente y mostrando signos de agotamiento severo y de desnutrición, a pesar de que según la declaración de compañeros de trabajo días antes se encontraba en buen estado de salud. Según el testimonio de ███ █████████, había &#34;pasado el fin de semana mastereando una campaña de D&amp;D que tenía preparada desde hace tiempo&#34;, señalando haber conseguido interesados en participar &#34;gracias a su nueva consola&#34;.  Aunque las declaraciones de vecinos indicarían la presencia de dos o más individuos en su departamento de ███ █████████ durante ese fin de semana, los registros de seguridad en el vestíbulo de edificio no mostraron la entrada de más personas durante ese periodo de tiempo.

La inspección del departamento de ███ █████████ permitió recuperar el dispositivo, encontrándose tras la revisión de su computadora portátil el sitio web @@http://www. ███████████████.com@@, a través del cual había adquirido el objeto y que sería responsable de su distribución.

La búsqueda del servidor en que se encuentra alojado dicho sitio, de contacto con su administrador o la suspensión de sus servicios no ha dado resultados. Hasta el momento la Fundación no ha logrado adquirir nuevas instancias de SCP-ES-107 a través del sitio web previamente mencionado.

A ███ █████████, sus compañeros de trabajo, familiares y al personal médico involucrado les fueron administrados amnésicos Clase B, explicándose su condición médica mediante una coartada.

El caso de  ███ █████████ correspondería al ██ incidente registrado en un período de 6 meses, en que personas jóvenes fueron halladas solas en sus habitaciones o departamentos mostrando signos de fatiga y agotamiento severos, siendo reportado en la mayoría de los casos que pocos días antes se encontraban en buenas condiciones de salud, no presentando trastornos alimentarios, vigorexia o uso de drogas que pudieran justificar su estado. Aunque estos incidentes no habían despertado inicialmente el interés de la Fundación, el caso de ███  █████████ llevó a su investigación, logrando ser entrevistados ██ de los afectados, y relacionando SCP-ES-107 con ██ casos, no pudiendo, sin embargo, recuperarse ninguna instancia adicional del dispositivo.

**Anexo 1:** Durante la sesión experimental del día 7/8/2017, en la que D-23412 participaba en una partida del juego Catan junto con 3 instancias de SCP-ES-107-01, SCP-ES-107-01-A, SCP-107-01-B y SCP-ES-107-01-C (denominadas de aquí en adelante Paco, Anna y Lina), el asistente  administrativo ██████ ███████, al pasar por las cercanías de la sala de procedimientos aparentemente identificó a la instancia &#34;Anna&#34;, mostrando señales de agitación y gritando &#34;¡Qué [DATOS BORRADOS] creen que hacen con mi hermana, [DATOS BORRADOS], que no respetan nada!&#34;, mientras trataba de entrar en la habitación, debiendo ser detenido a la fuerza por el personal de seguridad cercano.

Posterior al incidente, al ser interrogado el asistente ███████ expresó que SCP-ES-107-01-B correspondía a su hermana Anna ███████, fallecida como consecuencia de leucemia el 25/5/2008, a la edad de 14 años, confirmándose posteriormente la veracidad de dichas afirmaciones.

[[collapsible show=&#34;+ Transcripción de entrevista realizada a Anna ███████ &#34; hide=&#34;- cerrar&#34;]]

&gt; **Entrevistado/a:** SCP-ES-107-01-B (de aquí en adelante llamada Anna ███████)
&gt;  
&gt; **Entrevistador/a:** Dr. Antonov
&gt;  
&gt; **Introducción:** A raíz de las afirmaciones realizadas por el asistente  administrativo ██████ ███████ y para indagar directamente acerca de la naturaleza de SCP-ES-107-01-B, se buscó interrogar directamente a la instancia. Para evitar una interacción considerada como no válida y la consecuente desaparición de la entidad, la entrevista fue realizada bajo la apariencia de una partida del juego de preguntas y respuestas &#34;Escrúpulos&#34;, en la que participaron el Dr. Antonov, SCP-ES-107-02 y D-23412 en el carácter de &#34;jugadores&#34;.
&gt;  
&gt; **&lt;Comienzo de la Entrevista, [7 de Agosto del 2017, 11:15 hrs]&gt;**
&gt;  
&gt; **Anna ███████** ¡Buenos días Dedos! (refiriéndose a D-23412) Es un gusto poder verte de nuevo ¿A qué vamos a jugar hoy? ¿Me presentas a tu amigo?
&gt;  
&gt; **Dr. Antonov:** (haciendo un gesto a D-23421) Buenos días, SCP-ES-107-01-B, mi nombre es Antonov y junto con Dedos queremos jugar Escrúpulos ¿Conoces ese juego?
&gt;  
&gt; **Anna ███████:** Siii, lo jugaba cuando tenía 11 o 12 años ¿No están un poquito viejos para este juego de niñas? (SCP-ES-107-01-B se ríe y saca la lengua en forma juguetona) Es broma, Dedos y Anto, no se molesten y porfa llámenme Anna.
&gt;  
&gt; **Dr. Antonov:** Esta bien, ahora comencemos. ¿Tú nombre realmente es Anna ███████?
&gt;  
&gt; **Anna ███████:** Sí, y que aburrida tu pregunta, ahora me toca a mí ¿Estás casado Anto?
&gt;  
&gt; **Dr. Antonov:** No, no lo estoy, ahora le toca a Dedos (D-23421 le pregunta si tiene hermanos o hermanas)
&gt;   
&gt; **Anna ███████:** Si, tengo un hermano mayor que se llama ██████. No somos muy cercanos, no es que nos llevemos mal o algo así pero no me presta mucha atención. Sean más creativos, pregúntenme cosas más comprometedoras o yo lo haré (SCP-ES-107-01-B levanta las cejas) ¿Qué se siente jugar con una chica?
&gt;  
&gt; **Dr. Antonov:** Eres simpática y ha sido entretenido compartir tiempo contigo.
&gt;   
&gt; **Anna ███████:** Me caes bien Anto ¿Acaso te gusto? (SCP-ES-107-01-B se ríe)
&gt; 
&gt; **Dr. Antonov:** Mi turno, Anna ¿Sabes lo que te sucedió?
&gt;  
&gt; **Anna ███████:** ¿A qué te refieres?
&gt;   
&gt; **Dr. Antonov:** A tu enfermedad. Al porque estás en este lugar y no estás en el colegio o en tu casa con tus padres. A qué fecha es hoy y que pasó durante todo este tiempo.
&gt; 
&gt; **Anna ███████:** ¡Qué aburrido! Hoy estamos a 7 de Agosto y me niego a contestar el resto. Punto menos y ahora me toca preguntar a mi ¿Cómo se llama el lugar donde trabajas?
&gt;   
&gt; **Dr. Antonov:** No puedo decírtelo, sólo puedo decirte que trabajo para un organismo de investigación.
&gt; 
&gt; **Anna ███████:** Respuesta incompleta, punto menos para ti, trabajas para una organización llamada la Fundación. Pregunta ¿Cómo consiguieron el Partnercaller3000? No me mientas o me iré.
&gt; 
&gt; (El Dr. Antonov mira hacia la cámara y niega con la cabeza, pidiendo que no intervengan)
&gt;   
&gt; **Dr. Antonov:** Lo encontramos en el hogar de un tipo que se enfermó por usarlo mucho. ¿Estuviste presente ahí?
&gt; 
&gt; **Anna ███████:** No, no me tocó ir, pero me contaron que ese tipo era un friki de los juegos de rol y que su campaña estuvo realmente épica. Ahora me toca a mí (La actitud de SCP-ES-107-01-B cambia abruptamente y deja de sonreír, mostrándose tensa y mirando a su alrededor)
&gt; 
&gt; **Anna ███████:** Me cansé de este juego. Sé que ustedes están al tanto que esto no es normal y conozco lo que hacen en este lugar. Sé que no estoy viva, que enfermé y morí hace tiempo y que estoy aquí gracias a una oportunidad que se me dio. Él lo hace con buena intención, nos permite volver y disfrutar aunque sea por un rato y compartir con nuevos amigos, pero esto no está bien. Estoy rompiendo las reglas pero quiero pedirles un favor. Usted trabaja con mi hermano, ██████, ¿cierto? Dígale que lo perdono por no haber estado presente cuando partí.
&gt;  
&gt; (Posterior a eso SCP-ES-107-01-B se levanta de la silla y abandona la habitación, desapareciendo al momento que cruza la puerta.)
&gt;  
&gt;  **Conclusión:** Posterior a la entrevista ██████ ███████ fue interrogado con respecto al fallecimiento de Anna ███████, confirmando que había ocurrido debido a un repentino empeoramiento de su condición de salud, y que él no había podido estar presente por hallarse a ███ km de distancia, pudiendo llegar sólo al día siguiente para asistir a su funeral. En sesiones posteriores de juego la instancia Anna no volvió a aparecer, siendo reemplazada por una instancia llamada Diana. 
&gt;  
&gt; Adicionalmente se continúa investigando la fuente de una posible fuga de información.
&gt; 


[[/collapsible]]

[[collapsible show=&#34;+ Instancias adicionales de SCP-ES-107&#34; hide=&#34;- cerrar&#34;]]

En la feria de juegos de tablero  ███████████████, realizada en la ciudad de ███████████, en ██████████ el  día 15/12/2017 fue encontrado un stand promocionando la consola &#34;Partnercaller3000&#34;, hallazgo informado a la Fundación por agentes colaboradores. Se procedió al arresto del representante bajo cargos de fraude, a desmontar del stand y decomisar del material presente. La instancia de SCP-ES-107 encontrada aunque pudo ser iniciada no mostró acceso a las opciones avanzadas, siendo posteriormente almacenada. Tras ser interrogado y al comprobarse que no tenía relación con el productor del dispositivo y post administración de amnésicos Clase B el representante fue puesto en libertad. 

Entre el material decomisado desde el stand se encontró el siguiente folleto, cuya transcripción está a continuación:

&gt;  ¿Cansado de ser insultado por niños de 10 años que dicen conocer a tu madre cuando juegas online? ¿Aburrido de que tus amigos nunca tengan tiempo para venir a jugar contigo? ¿Jugar contra la computadora ya no es ningún reto? ¿Deprimido porque tu tablero de Colonos de Catan^^MR^^, tu ajedrez y tus cartas juntan polvo tras meses sin uso? ¿Llevas armando campañas de rol desde hace mucho tiempo pero nadie se interesa? ¿Necesitas practicar contra alguien para el próximo torneo pero no tienes con quien jugar? Para todos estos problemas y para muchos más te entregamos una solución con Partnercaller3000^^MR^^ .   
&gt; 
&gt;  Es la consola de última generación que te llevará compañeros de juego hasta la comodidad de tu hogar. Su base de datos de más de 3000 juegos te permitirá siempre tener un compañero optimo para esa partida… o más  de uno si son necesarios. Llama al 66-454██████, visita  nuestra página web @@http://www.███████████████.com@@ o escríbenos al @@████████@partnercaller3000.com.@@ Aceptamos todo medio de pago. 
&gt; 
&gt; Recuerda que con Partnercaller3000 ¡SIEMPRE tendrás un compañero de juegos!

Posterior a este hallazgo se han encontrado stands de Partnercaller3000 en otras tres ferias de juegos, recuperándose otras instancias no funcionales de SCP-ES-107. 

[[/collapsible]]


[[collapsible show=&#34;+ Carta recibida en el Sitio-34 con fecha 02/03/2018&#34; hide=&#34;- cerrar&#34;]]

Al finalizar la sesión experimental del día 02/03/2018, la entidad SCP-ES-107-01-K abandonó la habitación de procedimientos, tras lo cual extrajo un sobre desde el bolsillo de su chaqueta y se lo entregó al personal de seguridad cercano, desmaterializándose unos segundos más tarde. Al interior del sobre con el remitente &#34;Para la Fundación&#34; se encontró una carta manuscrita en papel Clairefontaine, cuyo texto está a continuación.

&gt; //Estimada Fundación://
&gt; 
&gt; //Por la fuerza de la casualidad nuestros caminos se cruzaron pero no debió haber sido así. Estábamos en paz, cada quien tratando de hacer lo suyo del mejor modo posible pero ustedes decidieron intervenir. Había escuchado rumores sobre ustedes pero fueron las historias que me contaron los chicos lo que me hizo confirmar mis temores.// 
&gt;   
&gt; //Se consideran a sí mismos como los guardianes de la normalidad, como un grupo de cruzados que si encuentran algo que no encaja en su visión del mundo lo capturan y lo contienen. ¿Acaso es correcto lo que hacen? Probablemente la mayoría de las veces sí, ya que muchas de esas cosas dañan a las personas o perjudican profundamente su comprensión de la realidad. Sin embargo ¿Se han preguntado alguna vez si hacen felices a las personas con sus acciones? Para ustedes la infelicidad que puedan causar como consecuencia de su lucha por la &#34;normalidad&#34; es un pequeño precio a pagar, por lo que no se cuestionan al respecto y si lo llegaran a hacer se auto justifican al respecto. Y esa es la diferencia. No busco salvar al mundo, mi único objetivo es hacer feliz a las personas, hacer que quienes están solos se sientan acompañados y aceptados aunque sea por un rato. Las personas pueden ser muy egoístas y conforme van creciendo más se van centrando en sus propios intereses, y es ahí donde mis fieles ayudantes prestan un valioso servicio. Esos chicos y chicas eran jóvenes que disfrutaban cada día, sobre todo cuando jugaban y compartían con sus amigos, pero cuyas vidas fueron truncadas prematuramente por la violencia, la enfermedad o simplemente por la mala suerte. 
&gt;  
&gt;  Si estuviera en mis manos les devolvería sus vidas, y al diablo con el sentido de normalidad, pero no puede ser así. Sólo pueden volver unas pocas horas cada vez, restringiendo sus acciones a cosas puntuales. No pueden sentir el sol en el rostro, el sabor de un helado de chocolate o la dulzura de un beso. No pueden decidir abandonar la partida y comenzar en otro lugar desde cero. Ellos quisieran tener más libertad pero saben que la alternativa es el vacío y el silencio.//
&gt;   
&gt; //Esto nunca ha sido por intereses comerciales, por un afán de riqueza, o para causar problemas. En consecuencia les pido que los dejen en paz, el medio es extraño pero el fin es noble. Gracias a esa consola los solitarios encuentran a unos amigos con los que compartir y mis chicos y chicas tienen la oportunidad de disfrutar de un retazo de la vida que pudieron tener. Todos ganan y nadie sale lastimado.//
&gt;  
&gt; //Atentamente,//
&gt; 
&gt; ██████ █████████
&gt; 

Hasta el momento continua la búsqueda de  ██████ █████████, PdI-9812.
