    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
本文為根據日本分站日語譯本所作之二次翻譯。
原作者 : [[*user Ivan Nguyen]]
日語譯本翻譯者：[[*user SOYSOY_Kusagawa]] 
日語譯本連結：[[[http://ja.scp-wiki.net/scp-124-vn|SCP-124-VN 雙胞胎]]]
原文連結：[[[http://scp-vn.wikidot.com/scp-124-vn|SCP-124-VN 雙胞胎]]]
翻譯者 : [[*user kingdom war]]
[[include info:end]]
**項目編號**：SCP-124-VN

**項目分級**：Euclid

**特殊收容設施**：SCP-124-VN目前被收容在擁有兩張床和玩具、毛絨玩具等兒童用品的收容間中，要特別注意的是，SCP-124-VN彼此相愛，並能夠複製視線中的物體，有時候，SCP-124-VN會開玩笑地嘗試複製想要的東西，為防止SCP-124-VN複製接近的人，已在收容間外設置雙重安全區，並禁止人員進入，由於該項目懷有敵意並試圖收集基金會訊息，因此需受到嚴密監控。

**描述**：SCP-124-VN是對雙胞胎姐妹，年齡皆為13歲，姐妹倆就像兩個水滴般地相像，SCP-124-VN-1(姐姐)喜歡和妹妹一起玩，而SCP-124-VN-2(妹妹)則深愛著她的姐姐，彼此都很相愛，就像是摯友一樣，她們不能離開對方，要永遠在一起。
SCP-124-VN能夠完整的複制視線內或正在接近的人類、物體和動物等，且在距離項目5公尺內的東西都會被複製並無法復原，另外，當SCP-124-VN-1和SCP-124-VN-2開始跳舞時，兩者將會發出光線，最終變化為另一個人，因此，SCP-124-VN可以透過模仿人員來試圖突破收容，然而，當變化開始5分鐘後，項目模仿出的物體將分裂並恢復正常，這可作為其收容失效和對基金會收集信息時的預防措施，此外，由於項目對彼此的依賴性相當高，對單獨個體進行收容是不可能的。

**補充**：研究了SCP-124-VN複製出的物體，確認皆能夠正常運作。</textarea></pre>
