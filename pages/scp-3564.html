    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3564/Tube2.jpg|caption=初期研究团队正在调查SCP-3564的发现地点。实体未在图中。|width=300px]]

**项目编号：** SCP-3564

**项目等级：** Euclid

**特殊收容措施：** SCP-3564当前居住于Site-06-3的大型实体收容翼区。由于SCP-3564整体对基金会的要求保持配合，已批准其每周阅读各类戏剧作品（最好为莎士比亚著作，但不是必须）以维持配合。[[footnote]]更多信息参见协议3564-马洛。[[/footnote]]SCP-3564的行为变化应报告给站点的HMCL监督员。

SCP-3564的餐食需要等同于三名成人，列于文件3564-D1中。由于存在重度肌肉萎缩的可能，必须鼓励SCP-3564每日开展身体锻炼至少3小时。

**描述：** SCP-3564是一人形生物（无头部），身高约3米。该实体表现出反常的高水平肌肉质，在多个肢体和器官上有瘤状赘生物，且似乎是由威廉·莎士比亚的遗体通过异常方式生长而成。[[footnote]]分析SCP-3564骨骼结构、并对存储样本开展DNA测试后对此予以了确认，样本通过与GoI-012（Marshall, Carter and Dark）谈判获取。推测尸体在1940年左右被某个未知团体从坟墓中带出，随后在异常商品市场上拆解交易。[[/footnote]]尽管内部器官系统在大小和形状上存在反常，它并未出现威胁生命的并发症—在大部分方面，该实体的内部组织与人类相似，仅有的重大差异是其中央脑组织位于上胸部区域内，且肾脏系统不发达。SCP-3564能够通过正常方式进行听觉、嗅觉、触觉感知，也能通过未知（推测为异常）方式进行视觉感知。

在被收容期间，SCP-3564表现出了与莎士比亚在世时相一致的人格特质。它的颈部腔洞内内嵌有舌头和声带、使之可以发声（但话语模糊且失真，以致内容无法辨认），它也对莎士比亚的作品表现出极大兴趣，在收容团队赞赏此作者的戏剧及诗作时会做出积极反应。由于该实体整体智力低下且记忆力不佳（表明其脑组织发育不正常），尚未就其来源或制造有进一步了解。 

**发现：** SCP-3564最初于23/04/1956在伦敦哈克尼区的一处废弃仓库内被发现，当时有匿名线报称该区域内有一低调活动的异常团体正在活动。该实体被发现时身处用途不明的大缸中，周围环绕有大量的秘传设备，似乎是用于培养器官组织。火灾破坏造成其中绝大部分技术无法抢救，但仍有小部分被基金会接管用于研究。

与这些设备一并发现的是大量古典文学收藏、仿16世纪的对应时代服装、以及适于各类戏剧表演的布景。所有这些物品都已极度磨损，表明其在数月、甚至数年时间内保持着每日使用。仓库外侧贴有若干印刷海报，宣传有一次公开表演预定在下周举行，然而并未引起公众关注，推测是其设计业余、外加仓库方位所致。

除SCP-3564外，在建筑后方的一处小区域内还发现埋有六具尸体。每一个体（编为SCP-3564-1到-6）都与SCP-3564在基因上相同，且表现出营养不良、坏死、以及严重的生理畸形，其中SCP-3564-2完全没有皮肤。

正在就创造SCP-3564的人员、团体或组织展开研究。

**事故3564-F/培根：** 16/10/1992, Site-06-3发生了一次高度反常的收容突破，SCP-████的收容系统出现自发性故障。后备系统无法完全压制该生物的异常性质，站点地下结构中有大块区域遭受无法修复的损坏。此事故期间，SCP-3564连同其他多名异常实体逃脱，因其不具生命威胁性质，回收任务被列为低优先度事项。46小时后，在30千米外一家书店的地下室内将其找到。

SCP-3564起初对重收容工作表现出抵触（似乎出现高度紧张，并发出不连贯话语），在临时特遣队二-Beta (“反斯特拉福者”)抵达后才勉强投降，配合接受镇定和控制。它被顺利送回收容间内，几日后对其进行了采访3564-0041。

[[collapsible show=&#34;► 展示采访记录3564-0041&#34; hide=&#34;◄ 收起&#34;]]

&gt; **采访者：** 特工Robin Bryson
&gt;  
&gt; **受访者：** SCP-3564
&gt;  
&gt; **前言：** 对SCP-3564进行采访，讨论其行为上出现的变化。SCP-3564的回应通过一系列与图画文字相连的按钮给出，该实体已经培训、可使用其表达特定概念。
&gt; 
&gt; ------
&gt; 
&gt; **&lt;开始记录&gt;**
&gt;   
&gt; **特工Bryson:** 你好比尔[[footnote]]收容团队给予的亲昵代称，此处用以维系配合。[[/footnote]]。很高兴看到你再次活动。我还有其他人，好吧，我们发现你没有和以前一样喜欢对你的赞赏。你能告诉我们为什么吗？
&gt;   
&gt; (//SCP-3564坐在椅子上没有回应。//)
&gt;   
&gt; **特工Bryson:** 拜托？我们都很担心你。你最近吃的也不好，我们都不希望你感觉悲伤。请告诉我们哪里出了错。
&gt;  
&gt; **SCP-3564:** [悲伤] (//停顿。//) [错误/不正确]
&gt;   
&gt; **特工Bryson:** 噢...你-你不是在悲伤？
&gt;  
&gt; **SCP-3564:** [错误/不正确](//停顿。//) [我] [悲伤] (//停顿。//) [因为/关联] [错误/不正确]
&gt;  
&gt; **特工Bryson:** 我明白了。你悲伤是因为你感觉不对？
&gt; 
&gt; **SCP-3564:** [美] [好] (//长停顿。//) [威廉·莎士比亚][[footnote]]有一专门编定的按钮被用于指代SCP-3564观点中对莎士比亚角色的理解。(如，视为这些作品的作者)[[/footnote]]
&gt;    
&gt; **特工Bryson:** 是。是，我们知道你喜欢莎士比亚。
&gt;   
&gt; **SCP-3564:** [我] [错误/不正确] [威廉·莎士比亚] (//停顿。//) [故事—物体—你]
&gt; 
&gt; **特工Bryson:** 故事物体...哦！你是说书本！或者戏剧，我觉得，按你的经验是。是这样么？(//特工Bryson模仿打开书本的动作//) 你是在说戏剧？
&gt; 
&gt; **SCP-3564:** [我] [看] [故事—物体—你]
&gt; 
&gt; **SCP-3564:** [错误/不正确]
&gt; 
&gt; **SCP-3564:** [我] [错误/不正确] [因为/关联] [威廉·莎士比亚]
&gt; 
&gt; (//SCP-3564站起，表现紧张。//)
&gt; 
&gt; **SCP-3564:** [威廉·莎士比亚] [威廉·莎士比亚] [悲伤] [威廉·莎士比亚]
&gt;  
&gt; **特工Bryson:** 我...我不太确定你这是什么—
&gt;  
&gt; **SCP-3564:** [威廉·莎士比亚]
&gt;   
&gt; (//停顿，这期间实体反复击打收容间墙壁。下列词语选择极度缓慢且谨慎。//)
&gt;    
&gt; **SCP-3564:** [我] [不能/无法] [故事—物体—你] (//第二次更短暂的停顿//) [火—错误/不正确—悲伤—火—美—美—好(//未知符号；实体用手大力按在设备上，使之严重损坏。//)]
&gt;      
&gt; **特工Bryson:** 我觉得...我觉得我们应该先放一放，暂时。你看要不我们之后在—
&gt;    
&gt; **SCP-3564:** [错误/不正确]
&gt;  
&gt; **SCP-3564:** [我] [不能/无法] (//SCP-3564的呼吸变得急促且慌乱。//)
&gt;   
&gt; **SCP-3564:** [不能/无法] [威廉·莎士比亚] [不能/无法—理解] [不能/无法] [不能/无法]
&gt;   
&gt; **特工Bryson:** 我很抱歉，我—
&gt;   
&gt; (//SCP-3564以前所未有的力量击打采访间的保护屏，将其击碎。 Bryson特工面部和手臂受到轻微割伤，SCP-3564退回到了房间另一侧。采访被监督人员很快中止。//)
&gt;  
&gt; **&lt;记录结束&gt;**
&gt;   
&gt; ------
&gt;   
&gt; **结语：** 在此次采访后，协议3564-马洛被更新，以高耐受性屏幕保护相关人员。正在调查SCP-3564新近出现的敌意以及情绪状况恶化。
&gt;    
&gt; 需注意，在清理采访间期间，员工发现了一系列严重受损的纸质文件，系SCP-3564取来，并一直随身藏匿。这些物品的确切性质尚不明确，但似乎是几部书籍，专供年轻读者和/或有严重阅读障碍的人员阅读。另发现了多件破损的书写工具，似乎全部都是被该实体手指之间的施力夹碎。
&gt;   
&gt; 是否是这些物品直接引起了SCP-3564行为变化（如果不是，是否应将其还给该实体）在目前仍有争议—因其整体威胁程度轻微，当前对其收容的改动被列为低优先度事项。
