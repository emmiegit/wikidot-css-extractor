**Giới thiệu về Tổ Chức Kinh Dị:**

Nếu bạn đã từng đọc quả các câu truyện kinh dị về những ngôi trường bị ám nguyền/những lời thì thầm truyền miệng kinh hãi. Tổ Chức Kinh Dị cũng vậy. Nhưng đây là một nơi đầy ắp mơ hồ và tin ngẫm cá nhân. Hãy thận trọng, khi đọc...

**Cách viết bài:**
* Phải là về Tổ Chức SCP
* Phải liên quan đến ma, linh hồn, kinh dị, bí ẩn, huyền bí và tin ngẫm cá nhân.
* Không được phép đưa các SCP vào câu chuyện. Câu chuyện của bạn phải là truyện ma nguyên chất hoàn toàn (có thể tham khảo)
