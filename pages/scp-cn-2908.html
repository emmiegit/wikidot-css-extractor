**项目编号：**SCP-CN-2908

**项目等级：**Keter

**特殊收容措施：**目前所有已确认的SCP-CN-2908实体已不再存在，但寻找未来可能出现的SCP-CN-2908异常实体的相关事项已被各部门立为最高优先级，以避免在基金会观察以外的//“移生印随”//现象发生。

在保持目前针对SCP-CN-2908-5的收容措施的同时，需尽可能延长四级研究员Dr.Lucy Martinez的寿命以确保“237-母系维持程序”的持续执行。需要注意的是，寻找在Dr.Lucy Martinez死亡之后代替“237-母系维持程序”以被执行的收容措施也被立为最高优先级，以避免在“237-母系维持程序”无法进行的情况下发生收容突破。

SCP-CN-2908-5收容于Site-██的高危人形异常收容室中。收容室为7m×7m×5m的长方体房间，其墙壁，地板，以及天花板都应当衬有铅、银铜合金、心灵隔绝层并做隔音处理。收容室一端的出入口应配置气密闸，气密闸将保持常态真空，且仅在“237-母系维持程序”执行时方可开启，任何在“237-母系维持程序”未执行时接近气密闸的人员都将被立即处决。
收容室外部每间隔1m应配备一台斯克兰顿现实稳定锚以确保休谟指数稳定。房间内部需置有一架适合SCP-CN-2908-5体型的床铺以及一个三层式壁挂书架，并需安置三台经过强化模因过滤处理的热成像仪用以监控对象。所配置的床铺及书架整体应由金属或合金制成，且强固定于收容室内使其不可移动。[[footnote]]目前尚不清楚SCP-CN-2908-5是否具有利用有机物进行现实扭曲的能力。[[/footnote]]

任何时刻均应有至少一名二级或以上研究员留守于监控室内，并在“显露真身”事件发生时立刻通知项目主管，或于休谟指数超过0.35时替换备用的斯克兰顿现实稳定锚。

“237-母系维持程序”应每7天执行一次。其具体内容为，Dr. Lucy Martinez将于当地时间中午12:00，在一名指定四级研究员的监控下进入SCP-CN-2908-5的收容室。除一本已经由伦理委员会严格审查的儿童读物外，Dr. Lucy Martinez必须赤裸全身且不得携带任何食物或人造品。Dr. Lucy Martinez在进入SCP-CN-2908-5的收容室后，需在一小时内将指定的书籍匀速、冷静、柔和地念诵给SCP-CN-2908-5。阅读完成后，Dr. Lucy Martinez需尽快离开收容室，并在脱离气密闸后立刻接受基础模因消杀与全身消毒。每当“237-母系维持程序”执行结束，应对Dr. Lucy Martinez进行B级记忆消除，以剔除任何潜在的模因危害并削减Dr. Lucy Martinez的负罪感。


**描述：**SCP-CN-2908是包括从SCP-CN-2908-1到SCP-CN-2908-4，以及SCP-CN-2908-5的前身在内，5个呈现为卵状的异常实体的统称。SCP-CN-2908通体呈墨黑色，且在形态上与禽类生物的卵蛋十分相近，但其体积会随着时间增长而不断增大。SCP-CN-2908的表面被无法消除且难以计数的具有IV级模因危害的符号及文字覆盖。在不具有IV级模因免疫的情况下以任何方式接触、观测到SCP-CN-2908将大概率导致接触者精神紊乱、昏迷、内出血、并最终死亡。

SCP-CN-2908的本质为某异位面强大异常实体的侧写、███、及████。

SCP-CN-2908于19██年首次由████████在Site-██的未知地下空洞探索任务中发现，并在2███年██月██日于一次//“移生印随”//事件后自我无效化。[[footnote]]具体情况可见事故录像MTX3507/022。[[/footnote]]

SCP-CN-2908-5为SCP-CN-2908在//“移生印随”//现象发生后的产物，SCP-CN-2908-5为一具有VI级现实扭曲能力的人形实体，高1.58m重40kg。SCP-CN-2908-5拥有普适人类的基本外观结构，且在样貌上与13到16岁的亚洲女性相近，但从其毛发和分泌物中并未检验出任何类基因物质。

SCP-CN-2908-5将自发性地引起“显露真身”事件，一天内事件持续时间总和的占比约为30%。[[footnote]]目前主流的猜想为该事件的发生与实体的情绪波动有关联。[[/footnote]] //“显露真身”//事件发生时，SCP-CN-2908-5的全身皮肤将随机显现出暗紫色的奇术符号及不明图案，并且其核心体温将上升约20℃。在//“显露真身”//事件发生时，SCP-CN-2908-5的双眼将内陷，双眼眼窝处将被突然增生的皮肤所覆盖，并在其原双眼平行的位置浮现一刻画极其细致的眼球图样，经研究确认该眼球图案的参考原型或为██████████。

所有于//“显露真身”//事件中SCP-CN-2908-5身上出现的图案或文字都具有VII级模因危害，并且其模因危害性质会通过任何形式的摘抄及复制传播。[[footnote]]包括拙劣的手绘版本以及电子版本，目前，观测在//“显露真身”//事件影响下SCP-CN-2908-5唯一可行的方法是通过强化模因过滤后的热成像仪。[[/footnote]]在99%情况下，接触此模因危害将严重损害接触者的神经与呼吸循环系统，若接触者未接种IV级模因免疫，在99.9%的情况下会直接导致接触者死亡。

目前已知的大部分模因免疫强化皆被认为无法完全抹去此模因危害的影响，若具有四级或以上模因免疫的人员以任何形式接触到此模因危害，请立刻通报最近的MTF站点并尽快注射B级记忆消除药剂，有关SCP-CN-2908-5模因危害的具体实验详情请见下方。

**附录：** 四级研究员Dr. Lucy Martinez所接种的██模因免疫强化被证明为是唯一能无效化SCP-CN-2908-5模因危害的免疫强化，由于此模因免疫强化的独特性与不可复制性，Dr. Lucy Martinez 被任命为SCP-CN-2908的唯一负责人。--【实体交互实验请见████████】--[[footnote]]已编辑[[/footnote]]

@@ @@**&lt;实验记录&gt;**：

&gt;@@ @@ **Dr. Lucy Martinez**：本次实验只做音频记录，请复述一遍你的编号，年龄和性别
&gt; 
&gt; @@ @@**D-2291**：D-2291，35岁，男的。
&gt; 
&gt; @@ @@**Dr. Lucy Martinez**：很好，D-2291，我想我们可以直接开始了。[[footnote]]Dr. Lucy Martinez准备将一张SCP-CN-2908-5于//“显露真身”//事件中的面部照片从密封的皮质口袋中取出。[[/footnote]]
&gt; 
&gt; @@ @@**D-2291**：不！不不，博士等等，不行，你不能那样——[[footnote]]据Dr. Lucy Martinez事后所述，在密封的口袋被打开后，D-2291 立刻进入了极度恐慌的状态，四肢剧烈动作，似乎想要极力摆脱束缚。[[/footnote]]
&gt; 
&gt; @@ @@**Dr. Lucy Martinez**：D-2291，请冷静下来，发生什么了？
&gt; 
&gt; @@ @@**D-2291**：那东西...拿开！你不能那样做，你没有权利——不可以。[[footnote]]对象开始哭泣，并尝试用双手遮蔽眼部，但因其手腕上的束缚失败。[[/footnote]]
&gt; 
&gt; @@ @@**D-2291**：Irene... Irene...[[footnote]]根据对象背景，猜测为其13岁女儿的小名，也是对象犯下连环奸杀案时的受害者之一。[[/footnote]] 那不是我不是我不是不是不是不是[[size 0.4em]]不是不是不是[[/size]][[size 0.05em]]不不不不...[[/size]]
&gt; 
&gt; @@ @@**Dr. Lucy Martinez**：D-2291，你能描述一下你感受到的东西吗？

&gt;

&gt; @@ @@**D-2291**：啊..啊.....是[[size 1.2em]]祂[[/size]]来了。
&gt;  
&gt; @@ @@**&lt;实验结束&gt;**[[footnote]]在对象注视SCP-CN-2908-5眼窝处眼球符号约两秒钟后，瞳孔急剧放大，从口鼻眼出流出呈乌黑色的血液，对象当场死亡。[[/footnote]]

**尾注**：//SCP-CN-2908-5的模因危害显然对于没有接种过模因免疫的普通人来说是致命的，不过令人意外的是，其模因效应似乎在视觉接触之前就已经开始了，在我将照片拿出来之前对象似乎便已经受到了某种影响，我们得做些有关别的传播方式的实验，多考虑点，多小心些总是好的。——Dr. Lucy Martinez//

[[tab D-1252的实验结果]]


**模因接种**：二级模因抗性强化
**实验对象**：D-1252，59岁女性
**实验管控**：Dr. Lucy Martinez
**前言**：测验二级模因免疫强化的基准人类对于SCP-CN-2908-5模因危害面部打印照片的反应，照片将被置于对象十米外的透明密封空间中。
**&lt;实验记录&gt;**：

&gt;  **Dr. Lucy Martinez**： 本次实验只做音频记录，请复述一遍你的编号，年龄和性别
&gt; 
&gt; **D-1252**：D-1252，女性，今年59岁。
&gt; 
&gt; **Dr. Lucy Martinez**：好的，实验开始。
&gt; 
&gt; （Dr. Lucy Martinez摁下将墙壁透明化的按钮，墙面于五秒内从白色逐渐转向透明，将被置于墙壁另一侧的SCP-CN-2908-5面部照片显现出来。）
&gt; 
&gt; **D-1252**：噢，噢......我的主...
&gt; 
&gt; （在观测SCP-CN-2908-5图像数秒后，对象的双眼急剧充血，并开始非主动性地流泪）
&gt; 
&gt; **Dr. Lucy Martinez**：D-1252，请概述一下你所看到的内容，你能分辨这幅照片里面的内容吗？
&gt; 
&gt; **D-1252**：噢，我的主，为何您变成如此....丑陋的模样......
&gt; 
&gt; （对象开始尝试用双手遮蔽自己的眼部，但因束缚的限制而失败。）[[footnote]]尽管在多个实验中很多对象都试图遮蔽自己的视线，但从未有任何一个对象尝试过闭眼或是移开视线[[/footnote]]
&gt;  
&gt; **Dr. Lucy Martinez**：D-1252，还能听见我的声音吗？[[footnote]]Dr. Lucy Martinez尝试要摇晃对象的肩膀，对象无反应。[[/footnote]]
&gt; 
&gt; **D-1252**：主....不要抛弃我，让我融入您的身躯，将我剥离，让我让我让我让我融入-
&gt; 
&gt; （对象一直重复着有关“主”的言论，在观测图片约一分钟后，生命体征消失。）
&gt;  
&gt; **Dr. Lucy Martinez**：实验结束。[[footnote]]根据背景调查，D-1252曾是某地下邪教的成员，该组织据信与蛇之手有某种联系，在██████的事件中被摧毁，D-1252在不久之后因████被抓获，而后成为D级人员。 [[/footnote]]

**尾注**：//SCP-CN-2908-5的模因危害似乎能通过受到影响的对象心中的某种映像来唤起幻觉，这一点值得注意。还有，二级模因免疫似乎能延缓致命模因的传播，但无法阻止对象的死亡，我觉得是时候停止使用拥有四级模因免疫以下的D级进行实验了。——Dr. Lucy Martinez//

[[/tab]]
[[tab 四级研究员Dr.████的实验结果]]

**模因接种**：四级模因抗性强化
**实验对象**：四级研究员Dr.████，█████[[footnote]]应O5要求，已将部分实验记录编辑[[/footnote]]
**实验管控**：Dr. Lucy Martinez
**前言**：四级研究员Dr.██████已接受四级模因免疫强化，将有一支医疗小队位于实验场地以外随时待命，四级研究员Dr.██████将通过一可透明化的墙壁观测一张经过高度模糊化的SCP-CN-2908-5面部图片。
**&lt;实验记录&gt;**

&gt; **Dr. Lucy Martinez**：本次实验只做音频记录，请复述一遍你的名字，职称，年龄和性别。
&gt; 
&gt; **Dr.████**：███ ████，███，██。
&gt; 
&gt; **Dr. Lucy Martinez**：████，准备好了吗？
&gt; 
&gt; **Dr.████**：别那么紧张，Lucy。
&gt;

&gt; 
&gt; （Dr. Lucy Martinez摁下将墙壁透明化的按钮，墙面于五秒内从白色逐渐转向透明，将被置于墙壁另一侧的SCP-CN-2908-5面部照片显现出来。）
&gt; 
&gt;  **Dr.████**：这就是SCP-CN-2908-5的真实样貌吗？我还以为会更加吓人呢。[[footnote]]对象保持着冷静，但额头处可见急剧增加的流汗症状，表现出些许紧张及恐惧。[[/footnote]]
&gt; 
&gt; **Dr. Lucy Martinez**：Dr.████，你能描述一下你面前的图像吗？
&gt; 
&gt; **Dr.████**：额，是个小女孩的样子，虽然面部和皮肤上都有不少的，//变化//，那些符号就是SCP-CN-2908-5致命模因危害的来源对吧？虽然隔着有点远，不过我还是能清晰的看到对象的基本样貌。
&gt; 
&gt; **Dr. Lucy Martinez**：//清晰//？Dr.████，这张照片已经被高度模糊化，上面的符号应该是不可见————
&gt; 
&gt; **Dr.████**：等等，档案上没记录SCP-CN-2908-5能通过自身图像而进行空间传送吧？[[footnote]]Dr.████从椅子上站立，退至墙角，双眼紧盯着SCP-CN-2908-5的图像并开始显露出明显恐惧，推测模因危害已开始影响对象。[[/footnote]]Lucy！它-它从里面走出来了！
&gt; 
&gt; **Dr. Lucy Martinez**：实验终止，请求医疗小组支援。[[footnote]]Dr. Lucy Martinez并未观测图像有任何可见变化，判断为Dr.████已被模因感染，当即按下按钮，将墙壁重新变为不透明状态[[/footnote]]
&gt; 
&gt; **Dr.████**：它已经走出来了，它在向我靠近！[[size 1.3em]]哦不祂就在这里！[[/size]]我们需要MTF，我们——
&gt; 
&gt; （A级医疗小队进入实验室进行支援，并立即给Dr.████注射了B级记忆消除药剂。）
&gt; 
&gt; &lt;**记录结束**&gt;

**尾注**：//在注射完B级记忆消除药剂后，Dr.████所受到来自SCP-CN-2908-5的模因影响有所减轻，但并未完全消除。对象报告到在日常生活中经常性的在视觉边缘，阴暗处，以及梦境中看到形似SCP-CN-2908-5的实体映像。[[footnote]]这种现象从未被附近的人所目击，推测为Dr.████在受到模因危害影响的后产物。Dr.████还报告在这种现象发生时会产生严重的，无法消除的惊慌，恐惧感。已给予Dr.████额外假期及长期记忆模因治疗，其状态正逐渐好转中。[[/footnote]]很明显，哪怕是四级模因免疫也无法完全抵御SCP-CN-2908-5的模因危害，但能够有效的保护个体不被当场抹杀并进行治疗。 ——Dr. Lucy Martinez//

[[collapsible show=&#34;► 查看该项目的旧迭代【需5/2908级权限】&#34; hide=&#34;▼ 您正在查看该项目的旧迭代&#34;]]
**项目编号：**SCP-CN-2908[[footnote]]“由于具有信息危害，本文档部分内容//[已编辑]//”[[/footnote]]

**项目等级：**Apollyon

**特殊收容措施：**SCP-CN-2908当前收容于Site-23发现的地下空洞中，在其周围以圆形放置了12台斯克兰顿现实稳定锚以延缓即将到来的//“移生印随”//事件，需禁止任何尚未接种过IV级模因免疫的研究员接近或观测SCP-CN-2908。

当前尚未发现任何有效长期收容SCP-CN-2908的方法。

**描述：** SCP-CN-2908是一呈现为卵状的异常实体，高约3m，最宽处达2.29m。 SCP-CN-2908通体呈墨黑色，且在形态上与禽类生物的卵蛋十分相近，但其体积会随着时间增长而不断增大。SCP-CN-2908的表面被无法消除且难以计数的具有IV级模因危害的符号及文字覆盖，其本质推测为某异位面强大异常实体的侧写。

SCP-CN-2908于1991年首次由一支武装探索小队在Site-23的未知地下空洞探索任务中发现，在以其为圆点有一半径为200m的球形坑洞，在这一坑洞附近600m范围内发现了大片已被遗弃的基金会建筑废墟以及人类遗骸。在建筑废墟各处，以及部分遗骸上残留的衣物碎片上有大量与基金会相关的物件以及标识，但在目前的基金会系统中并没有找到任何此处站点存在的记录。

进一步检验发现，绝大部分遗骸于距今约600年前死亡，结合在此站点搜寻到的各种文本，电子资料记录，推测此处为[[[http://scp-wiki-cn.wikidot.com/scp-2000 |SCP-2000]]]启动后被掩埋的旧基金会站点废墟。在检验完毕这些遗留下来文档的真实性后，SCP-CN-2908被迅速编号并分类为Apollyon,相应的临时收容措施也即刻在SCP-CN-2908周围搭建，SCP-CN-2908的相关事项被立为5/2908级机密事项。

&gt; **会议记录**：
&gt;&gt; &lt;记录继续&gt;

&gt;&gt; **O5-4**：在对前基金会的几个迭代的研究中我们发现，在“孵化”之后的SCP-CN-2908往往呈现出不同的实体样貌，有类似于蝗虫般能自我复制的生物，也有形似██的巨大实体。在详细分析不同迭代与SCP-CN-2908之间的接触并评定后，我们发现了SCP-CN-2908的//“移生印随”//现象。
&gt;&gt; 
&gt;&gt; **O5-4**：SCP-CN-2908在临近体积极限，形变边缘时，会先释放一部分的奇术能量来制造一场爆炸，并在爆炸发生时将充斥着致命触媒模因的烟雾状物质释放到周遭的环境中。这一现象将导致半径200m内的所有生物死亡。
&gt;&gt; 
&gt;&gt; **O5-4**：在造成至少一个生命体因为这种现象而死亡时，SCP-CN-2908会//“继承”//一个生命体的特征以及其物种的特质，并发生形变，成为我们所称SCP-CN-2908-1的异常实体。
