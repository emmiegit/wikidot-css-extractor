    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1140 – Gurgles
**Autor:** [[*user deValmont]] 
**Original:** https://www.scp-wiki.net/scp-1140
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1140

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1140 kann in jedem sicheren Lagerbereich ausreichender Größe aufbewahrt werden (derzeit befindet es sich in Raum R.4.13). Für genaue und strenge Tests ist es jedoch erforderlich, dass das Objekt in einem Raum mit mindestens 2 Metern Freiraum in jede Richtung für die Bewegung der Testausrüstung aufbewahrt und mindestens 30 cm über dem Boden durch 4 klare Plexiglasstäbe gestützt wird, einer an jeder Ecke der Basis montiert. Die Basis ist auf einer Wiegevorrichtung zu montieren, die an einen Alarm angeschlossen ist; der Alarm hat zu ertönen, wenn sich das Gewicht des Objekts um mehr als 0,4 % verändert.[[footnote]]Dies berücksichtigt Veränderungen durch Feuchtigkeit und Feuchtigkeitsaufnahme.[[/footnote]] Endoskopieausrüstung ist jederzeit im Geräteschrank des Lagerbereichs aufzubewahren, wenn es nicht in Gebrauch ist.

**Beschreibung:** SCP-1140 ist eine Kommode mit 7 Schubladen, die mit klarem Glanzlack über Eiche lackiert sind. Die Kommode ist 148 cm breit, 49 cm tief und 91 cm hoch. Die Abmessungen der Schubladen sind (von oben nach unten):

* drei Schubladen, 46 cm breit, 21 cm hoch und 46 cm tief
* zwei Schubladen, 70 cm breit, 21 cm hoch und 46 cm tief
* zwei Schubladen, 70 cm breit, 31 cm hoch und 46 cm tief

Das anomale Verhalten wird beobachtet, wenn die zentrale Schublade in der obersten Reihe der Kommode um mindestens 2 cm geöffnet wird, wobei unter gewissen Umständen Vokalisationen aus dem Inneren der Kommode wahrgenommen werden können. Diese Vokalisationen werden als SCP-1140-1 bezeichnet. Tests haben gezeigt, dass die Umstände die Anwesenheit eines einzelnen präpubertären Kindes, die Anwesenheit eines einzelnen postpubertären Kindes mit erheblicher geistiger Behinderung [[footnote]]Tests deuten darauf hin, dass eine Person mit einem IQ von weniger als 55 anomales Verhalten hervorruft, aber um eine genauere Zahl zu ermitteln, würden unangemessene Ressourcen benötigt.[[/footnote]] oder eines Erwachsenen, der bei [ZENSIERT][[footnote]]Der Zugriff auf diese Daten ist nur für Stufe 5 möglich.[[/footnote]] assistiert hat, umfassen.

Die Zerlegung der Kommode hat ergeben, dass sich im Hohlraum hinter den Schubladen nichts befindet, was eine Vokalisation erzeugen könnte; das Vorhandensein von Lautsprechern oder anderen elektromagnetischen Geräten, die zur Wiedergabe geeignet sind, wurde durch die Verwendung von Metalldetektoren ausgeschlossen. Da die anomalen Vokalisationen nur bei Anwesenheit einer einzelnen Person auftritt, müssen während des Tests Fernsteuerungsgeräte verwendet werden. Das Vorhandensein der Geräte scheint keinen Einfluss auf die Tests zu haben. 

Obwohl SCP-1140-1 für alle experimentellen Überlegungen eine körperlose Stimme ist, führt jeder Versuch, nach hinten in die Schublade zu greifen, während die Stimme gehört werden kann, zu Verletzungen. Dies scheint nur bei lebenden Menschen aufzutreten und tritt nicht auf, wenn SCP-1140-1 inaktiv ist. Die Wunden stimmen damit überein, dass sie von einer großen Klaue verursacht wurden, und ähneln in der Pathologie Wunden, die durch einen großen Laufvogel (Strauß, Emu oder Kasuar) verursacht wurden.
    
**Bergungsprotokoll:**  Das Objekt wurde aus dem Essbereich eines Hauses in ███████, ██, geborgen. Das Haus war ansonsten unauffällig; nach Verabreichung von Klasse-A-Amnesika und neurolinguistischer Programmierung durch einen Feldagenten blieb die Familie vor Ort, wobei die Kommode durch eine nicht anomale Nachbildung ersetzt wurde. 

Ein Forscher wurde auf SCP-1140 während regelmäßiger Überprüfungen psychiatrischer Berichte aufmerksam[[footnote]]Operation Durden ist ein System zum Durchsuchen von Computern, das die Datenbanken psychiatrischer Einrichtungen nach Schlüsselwörtern durchsucht, die auf anomales Verhalten hinweisen könnten; in diesem Fall waren die Schlüsselwörter //&#39;imaginärer Freund&#39;// mit Querverweis auf &#39;████████&#39;.[[/footnote]] und ein Feldagent wurde entsandt, um sowohl den Gegenstand des Berichts als auch seine Familie zu befragen. Befragungen ergaben, dass das jüngste Mitglied des Haushalts bei mehreren Gelegenheiten auf dem Boden in der Nähe von SCP-1140 sitzend gefunden wurde und Gespräche mit dem führte, was die Familie für einen &#34;imaginären Freund&#34; hielt. Die Zeit, die das Kind damit verbrachte, führte zusätzlich zu seiner stundenlangen Bewegungsverweigerung dazu, dass es von einem Kinderpsychiater untersucht wurde. 

[[collapsible show=&#34;Protokoll der Bergungsbefragung &#34; hide=&#34;Befragungsprotokoll schließen&#34;]]
&gt; **Auszug (0:11:12 bis 0:13:42) aus Bergungsbefragung 1140-A5 (███ █████, männlich, 6 Jahre alt):**
&gt; 
&gt; **Agent █████:** Wann hast du die Stimme zum ersten Mal gehört?
&gt; 
&gt; **███ █████:** Ich hörte ihn mit mir reden, als ich einmal an ihm vorbeiging.
&gt; 
&gt; **Agent █████:** Kannst du dich erinnern, wie alt du warst?
&gt; 
&gt; **███ █████:** Oh, das war nach meiner Geburtstagsparty. Ich war 6 auf meiner Party.
&gt; 
&gt; **Agent █████:** Also weniger als acht Monate. Was sagte die Stimme?
&gt;  
&gt; **███ █████:** Es ist keine Stimme. Es ist Mr. Gurgles.
&gt; 
&gt; **Agent █████:** Ist sein Name so, wie er sagt?
&gt; 
&gt; **███ █████:** Nein, ich habe es mir ausgedacht. Er sagt mir seinen Namen nicht.
&gt; 
&gt; **Agent █████:** Wie klingt er?
&gt; 
&gt; **███ █████:** Er klingt wie aus den Nachrichten. //(Kichert)//
&gt; 
&gt; **Agent █████:** Aus den Nachrichten?
&gt; 
&gt; **███ █████:** Ja, er klingt ganz vornehm, wie Prinz Charles.
&gt; 
&gt; **Agent █████:** Und was sagt er zu dir?
&gt; 
&gt; **███ █████:** Wir reden nur. Über mich, über //(Pause)// Schule.
&gt; 
&gt; **Agent █████:** Spricht er überhaupt über sich?
&gt; 
&gt; **███ █████:** Nein, ich habe ihn mal gefragt, warum er in der Schublade war, und er sagte, er sei nicht in der Schublade. Ich fragte ihn, wo er denn sei, und er sagte, er sei nur eine Präsention (sic) in dieser Mension (sic). //(Es kann vernünftigerweise angenommen werden, dass dies// &#39;eine Repräsentation in dieser Dimension&#39; //bedeutet.)//
&gt;  
&gt; **Agent █████:** Hat er noch etwas anderes über sich gesagt? 
&gt; 
&gt; **███ █████:** Ich fragte ihn, wie sein Haus aussieht, und er sagte, er wolle es mir nicht sagen. Er wurde ein bisschen wütend und deshalb habe ich ihn nicht mehr gefragt.
&gt; 
&gt; **Agent █████:** Was hat er gesagt, als er wütend war?
&gt; 
&gt; **███ █████:** Ich konnte es nicht verstehen, seine Stimme war ganz krächzig. Es war gruselig, ich mochte das nicht.
&gt;  
&gt; **Ende des Auszugs**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;Befragung 1140-C1&#34; hide=&#34;Schließe Befragung 1140-C1&#34;]]
&gt; **Auszug aus Testbefragung 1140-C1 (D-93223, eine 19 Jahre alte Frau, Leukotomie durchgeführt während [DATEN GELÖSCHT].):**
&gt; 
&gt; **D-93223:** Hallo! Hallo! //(Schiebt die Schublade zu. Ein Forscher betritt den Raum und öffnet sie wieder).//
&gt; 
&gt; **SCP-1140-1:** Er ist jetzt weg.
&gt; 
&gt; **D-93223:** Wer ist weg? Der Mann?
&gt; 
&gt; **SCP-1140-1:** Ja. Der Mann ist weg. Wir können reden. Ihr könnt mir helfen.
&gt; 
&gt; **D-93223:** Was kann ich tun? Ich kann mich mit dir unterhalten. Bist du aus England?
&gt; 
&gt; **SCP-1140-1:** Ich komme aus … aus England, ja.
&gt; 
&gt; **D-93223:** Ich möchte nach England.
&gt; 
&gt; **SCP-1140-1:** Du musst mir ein paar //(Stille für 8 Sekunden)// Sachen besorgen. Kannst du das tun?
&gt; 
&gt; **D-93223:** Oh, ich kann nichts finden. Sie sagen im Krankenhaus, dass ich immer Dinge verliere. Hast du deine Mutter gefragt?
&gt; 
&gt; //(Das Folgende war während der Aufnahmen nicht hörbar und wurde mittels forensischer Audioanalyse rekonstruiert:)//
&gt; 
&gt; **SCP-1140-1:** Wie hat es sich angefühlt? Hat es ein Geräusch gemacht, als sie es herausgerissen haben? Hast du //[UNVERSTÄNDLICH]// als es weg war? Ich wette, du //[UNVERSTÄNDLICH]// die ganze Zeit hindurch, nicht wahr? //(SCP-1140-1 lacht)// Dreckige Schlampe. Du hast noch nicht mal //[UNVERSTÄNDLICH]// Pussy, bevor du eingebuchtet wurdest. Du hättest ihnen nicht sagen sollen, warum. Du hättest nie sagen sollen //[UNVERSTÄNDLICH]//, warum du ihr nicht geholfen hast.
&gt; 
&gt; **D-93223:** Ich mag dich nicht! Du erzählst Lügen! Ich hasse dich! //(schreit zur Tür)// LASST MICH RAUS! MR. GURGLES IST EIN LÜGNER! ER IST EIN VERDAMMTER LÜGNER!
&gt; 
&gt; **SCP-1140-1:** Lasst sie raus. Ich habe sie satt. Sie kann mir nicht helfen. //(Dies ist die einzige Gelegenheit, bei der SCP-1140-1 direkt mit einem Mitglied des Foundation-Personals gesprochen hat.)//
&gt;
&gt; **Ende des Auszugs.**
[[/collapsible]]
 
[[collapsible show=&#34;Befragung 1140-F4&#34; hide=&#34;Protokoll 1140-F4 ausblenden&#34;]]
&gt; **Auszug aus Testbefragung 1140-F4 (D-49283, 28 Jahre alter Mann, Gehirnschaden nach einer Messerstecherei in einem Gefängnis.):**
&gt; 
&gt; **SCP-1140-1:** Ich kann dich atmen hören. Es ist unhöflich, nicht Hallo zu sagen.
&gt; 
&gt; **D-49283:** Was? Wo bist du da drin? //(D-49283 beginnt an der Schublade zu ziehen; als sie ganz geöffnet ist, greift er hinein.)//
&gt; 
&gt; **SCP-1140-1:** Bitte, es wäre mir lieber, wenn du das nicht tust.
&gt; 
&gt; **D-49283:** Wo bist du da drin? //(Wird aufgeregt.)//
&gt; 
&gt; **SCP-1140-1:** Hör auf damit, mir wäre es viel lieber, wir … //(An diesem Punkt zieht D-49283 seine Hand zurück und fängt an zu weinen. Da ist eine Platzwunde an seinem Handrücken und Handgelenk, ca. 8 mm tief und 65 mm lang.)//
&gt; 
&gt; **D-49283:** &gt; **D-49283:** Du hast mir wehgetan. Du hast ██████ wehgetan.
&gt; 
&gt; **SCP-1140-1:** Nun, ██████, ich habe dich gebeten, es nicht zu tun. Ich würde empfehlen, mit einem trockenen Tuch Druck darauf auszuüben und dann Salbe darauf aufzutragen, um die Heilung zu unterstützen. Ich entschuldige mich für meine Handlungen.
&gt; 
&gt; **Ende des Auszugs.**

Während der Testgespräche wurde der Bereich hinter der Schublade ständig mit einer endoskopischen Kamera, einem Thermometer und barometrischen Indikatoren überwacht; zu keinem Zeitpunkt hat sich einer der Messwerte geändert. Während des Gesprächs, bei dem eine D-Klasse verletzt wurde, zeigte die Kamera außer der Verletzung selbst, die zwischen den Frames des Videos auftrat, keine Bewegung.
[[/collapsible]]</textarea></pre>
