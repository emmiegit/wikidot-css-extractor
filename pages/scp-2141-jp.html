    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:department-of-tombstone]]
[[include credit:start]]
**タイトル:** SCP-2141-JP - 何者になれた死体
**著者:** ©︎[[*user Kajikimaguro]]
**作成年:** 2024
[[include credit:end]]


**アイテム番号:** SCP-2141-JP

**オブジェクトクラス:** --Safe-- Neutralized

**特別収容プロトコル:** SCP-2141-JPは標準冷凍保存処理が施され、収容されます。衣服や所持物品は全て低脅威度物品ロッカーに個別で収容されます。

調査は続けられます。

**説明:** SCP-2141-JPは東京都八王子市の街中で回収された死体です。SCP-2141-JPは身体的特徴や遺伝子が欠落しており、その容貌はしばしば&#34;捉え所のない容姿&#34;と表現されます。

SCP-2141-JPは破壊耐性/遮断性を持つスーツや革靴、シャツなどの衣服を身に纏っており、その材質は実在の素材のものに類似しているものの現在も判明していません。また、所持品には手帳とボールペンのみが確認出来ました。手帳には300ページの内、238ページに及んで記入された痕跡がありますが、全て掻き消されています。

SCP-2141-JPは午後13時40分頃、横断歩道にて子供を突き飛ばす形で庇い、トラックの過失運転により撥ねられ病院へ救急搬送、死亡が確認されたのちに異常性が判明し、財団に回収されました。

以下は、現在までに墓碑部門が行なったSCP-2141-JPの身元を特定する試みの一部抜粋です。

||~ アプローチ方法||~ 結果||
|| 容姿からの身元特定|| 失敗。記憶補強剤の効果が認められない。||
|| 映像機器を用いた身元の特定|| 失敗。||
|| 監視カメラ記録の精査|| 午後13時22分頃から断続的に確認出来る。それ以前の記録は確認出来ない。||
||／||／||
|| スーツや革靴からの特定|| 7█年、9█年頃に流行したタイプであると判明。しかしその遮断性からあらゆる着色、及び物体を透過、粘着させる事が出来ず、調査を続行出来なかった。||
|| 革靴に付着、及び定着した土や砂||これらの付着物が同様に破壊耐性と遮断性を纏い付着していた。異常性を得る前に付着していた物だと考えられる。該当の付着物の由来は地質学的/地理的見地から35の地域に絞られた。||
||／||／||
|| 指紋|| なし。||
|| 歯型|| 治療痕なし。||
|| 手術痕|| 確認されず。||
|| DNA採取|| 確認されず。||
|| ミトコンドリアDNA採取|| 確認されず。||
|| 腸内細菌叢|| 確認されず。||
|| 胃の残留物|| 確認されず。||
||／||／||
|| ヒューム値|| 基準値。||
|| EVE量子計測|| 異常確認出来ず。||
|| 霊素計測|| 異常確認出来ず。||
|| 因果計測値|| いずれも通常は計測されない0の値を記録。||
||／||／||
|| 各要注意団体への質疑応答|| いずれの組織も認識していない。||

**補遺:** 墓碑部門は手帳の痕跡から推測される筆跡と、絞られた35の地域で行方不明になった人物の筆跡を照合しました。28万4560件の回収された文書の照合は6ヶ月間継続され、この試みにより、20██年に廃校となった県立██高等学校に残された筆跡から26年前に消息不明となった石井 陸氏がSCP-2141-JPであると断定されました。断定後、SCP-2141-JPの異常性が消失しました。このことを受け財団は継続観察後、再発生の予兆がない場合、Neutralizedへの再分類を--行います。--行いました。

以下は、調査後に回収された遺族が所有していた石井 陸氏の遺物の中から発見された手帳の抜粋です。該当の文章が書かれた最後のページを除き、他の記述は確認されませんでした。



[[div class=&#34;blockquote&#34;]]
私は何者だったのだろう。

学校の頃は良かった。とも言えない。ただ本を読んで、ふと物を書いて思いにふける程度の日々は、青春と言う甘い言葉とは程遠かった。
会社には勤めて何年と経つが、淡々とした流れ作業、私がいなくとも回り続けるだろう。

ただ呆然とした生活の中で何かを得られたか？少なくとも、私はただ惰性で生きていた。

母校は廃校になったらしい。
地元の同級生は皆家庭を持って、疎遠の友人も結婚したらしい。

昔の夢を叶えられたか？
未来に願いはあったか？
私は、何かになれたか？

@@ @@

私は結局、何者にもなれないのか？

[[/div]]

石井 陸氏の異常性の取得要因を調べるため、現在墓碑部門は総力を持って石井 陸氏の26年間の行動記録を捜査・作成中です。この試みは37ヶ月間継続され、2027年4月10日終了予定です。</textarea></pre>
