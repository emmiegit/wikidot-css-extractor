**Identyfikator podmiotu:** SCP-PL-183-W

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** --Wszystkie pozyskane egzemplarze SCP-PL-183-W-A zostały umieszczone w żelaznej skrzynce, która znajduje się w gabinecie dr █████. Skrzynka posiada zaawansowany system antywłamaniowy. Dostęp do niej posiadają jedynie pracownicy o trzecim lub wyższym poziomie upoważnienia.-- Dnia 14 lutego każdego roku wszyscy dostępni pracownicy terenowi mają zostać rozdysponowani w celu pozyskania pojawiających się kartek.

Przez wzgląd na Incydent 183-1 i znacznie większą liczbę egzemplarzy SCP-PL-183-W-A niż w latach ubiegłych, a także fakt, że zaczęły się one pojawiać w niespotykanych dotąd miejscach, 14 lutego każdego roku, na teren wszystkich placówek Polskiej Filii Fundacji SCP zakazuje się wnoszenia tak zwanych &#34;walentynek&#34;. Ma to na celu zapobieżenie ewentualnemu wzięciu ich za instancje SCP-PL-183-W-A.
Wszelkie pozyskane egzemplarze SCP-PL-183-W-A muszą być natychmiastowo spalane, czego celem jest zapobieżenie występowaniu ich coraz dotkliwszych efektów negatywnych.

**Opis:** SCP-PL-183-W to anomalia występująca na terenie całej Polski, aktywna jedynie dnia 14 lutego (Walentynki). W wyżej wymienione święto, w prawdopodobnie losowo wybranych skrzynkach pocztowych na obszarze kraju pojawiają się kartki z życzeniami (określane dalej mianem SCP-PL-183-W-A) stylizowane na te wysyłane z okazji dnia Świętego Walentego. Żadna z nich nie zawiera adresu nadawcy, jednak pod wszystkimi egzemplarzami podpisuje się &#34;Wielbiciel&#34;. Obecnie nieznana jest tożsamość Wielbiciela. Możliwe, że jest on bytem, zjawiskiem lub organizacją podpisującą się tą nazwą. Obecnie trwają poszukiwania sposobu na nawiązanie kontaktu lub zlokalizowanie go.

Wszystkie pozyskane egzemplarze SCP-PL-183-W-A zawierają teksty pisane wierszem, przeważnie o długości od czterech do sześciu wersów. Teksty te zazwyczaj skupiają się wokół przedmiotu bądź zjawiska będącego &#34;kluczem&#34; danego egzemplarza. Po przeczytaniu zawartości danej kartki, zacznie ona wpływać na czytającego w trudny do przewidzenia sposób. Ona sama natomiast traci wówczas właściwości anomalne. Osoby, które nie są w żadnym związku partnerskim, oraz takie, których związek jest toksyczny (tzn. przemoc, pedofilia, gwałty) są odporne na oddziaływania podmiotu.

Poniżej znajduje się przykład wiersza zawartego w jednym z egzemplarzy SCP-PL-183-W-A. Tester po przeczytaniu jej zachorował na grypę.
&gt; Obiecałaś kochać mnie, ma miła
&gt; Lecz w chorobie mnie zostawiłaś
&gt; Teraz leżąc, kaszląc sobie
&gt; Myślę o mej największej stracie
&gt; O Tobie

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Log eksperymentów 183-A&#34; hide=&#34;(zwiń)&#34;]]

__**Eksperyment 183-W-A-2**__
&gt; **Tester:** D-2468, kobieta lat 32. Posiada partnera.
&gt; **Procedura:** Poinstruowano testerkę, aby przeczytała tekst znajdujący się na kartce, oraz informowała o wszelkich zachodzących zmianach.
&gt; **Rezultat:** Testerka przeczytała z kartki poniższy tekst: 
&gt; 
&gt; //W tym dniu szczególnym
&gt; Nie będę Ciebie kusić słowem złudnym
&gt; Zamknij oczy moja jedyna
&gt; I otwórz, patrząc jak twój wybranek przybywa//
&gt; 
&gt; W pomieszczeniu nastąpił oślepiający błysk, trwający dokładnie 2 sekundy. Gdy zniknął, przed testerką stał jej partner. Zaaplikowano mu środek amnezyjny klasy C i został on wypuszczony. Kolejne próby wywołania anomalnych właściwości obiektu okazały się nieskuteczne.
&gt; 
&gt; **Wniosek:** //Wygląda na to, że efekty kartek da się wywołać tylko jeden raz. Ponadto, od chwili przeczytania wiersza, do pojawienia się partnera D-2468 minęły dokładnie 2 sekundy. Ponadto, towarzyszył temu ten błysk. Właśnie tak działa SCP-PL-078. Zaleca się dalsze badania// - dr █████████

__**Eksperyment 183-W-A-6**__
&gt; **Tester:** D-2017, mężczyzna lat 21. Posiada partnerkę.
&gt; **Procedura:** Poinstruowano testera, aby przeczytał tekst z kartki, oraz informował o swoim stanie.
&gt; **Rezultat:** Tester przeczytał z kartki poniższy tekst:
&gt; 
&gt; //Chciałbym przez wieczność trwać w tej chwili
&gt; Patrząc na twe oczy, niby kwiaty lilii
&gt; I nawet jeżeli czasu nam zabraknie
&gt; Pamięć o Tobie nigdy nie zgaśnie//
&gt; 
&gt; Tester po przeczytaniu tego tekstu poinformował o narastającym niepokoju, który później przerodził się w panikę. Następnie w ciągu ██ sekund D-2017 postarzał się do biologicznego wieku ███ lat, a następnie akcja jego serca została zatrzymana.
&gt; **Wniosek:** //Anomalny efekt tej kartki był podobny do manifestacji SCP-PL-109, jednak czas testera nie mógł zasilić wyżej wymienionego podmiotu ze względu na godzinę. Do kogo więc trafił czas?// - dr █████████

__**Eksperyment 183-W-A-10**__
&gt; **Tester:** D-2997, kobieta lat 19. Posiada partnera.
&gt; **Procedura:** Poinstruowano testerkę, aby przeczytała tekst znajdujący się na trzymanym przez nią egzemplarzu SCP-PL-183-W-A, oraz aby informowała o wszelkich zmianach.
&gt; **Rezultat:** Testerka przeczytała z kartki następujący tekst:
&gt; 
&gt; //Wcześniej idealna byłaś
&gt; Ale mnie zdradziłaś
&gt; Teraz Ty poznasz jakie to okrutne	
&gt; Gdy zostają tylko wspomnienia obłudne//
&gt; 
&gt; Testerka zaczęła skarżyć się na silny ból. Po 22,2 sekundach płeć D-2997 uległa zmianie na męską. Testera poddano terminacji.
&gt; **Wniosek:** //Po raz pierwszy kartka posiadała efekt podmiotu, który znajduje się za granicą. Możliwe że kartki pojawiają się nie tylko w Polsce. Zalecam sprawdzenie tego.// - dr █████████

__**Eksperyment 183-W-A-11**__
&gt; **Tester:** D-2298, mężczyzna lat 24, w związku partnerskim.
&gt; **Procedura:** Tester został poinstruowany, aby przeczytał połowę tekstu, który znajduje się na jednej z kartek powstałych w wyniku Incydentu 183-1
&gt; **Rezultat:** Tester przeczytał z kartki następujący tekst:
&gt; 
&gt; //Żaden żart się nie nada
&gt; Gdy zły humor Ciebie dopada
&gt; Smutne dni nastaną, pełne trwogi
&gt; Gdy ty sączysz ten jad srogi//
&gt; 
&gt; Tester przez 10 minut skarżył się na zmęczenie. Następnie po 30 minutach dostał drgawek i gorączki. Gdy te ustały, D-2298 wykazywał niechęć do życia i odmówił współpracy. Poddano go terminacji.
&gt; **Wniosek:** //Czy tylko mnie to przypomina działanie SCP-PL-002? Zróbmy jeszcze jeden test.// - dr █████████

__**Eksperyment 183-W-A-12**__
&gt; **Tester:** D-2299, mężczyzna lat 26 chory na gruźlice. Posiada partnera.
&gt; **Procedura:** Tester został poinstruowany, aby przeczytał tekst znajdujący się na kartce. 
&gt; **Rezultat:** Tester przeczytał z kartki następujący tekst:
&gt; 
&gt; //Choroba zbiera swe krwawe plony
&gt; Lecz miłość ułaskawia wszelkie zgony
&gt; Jeśli zdołasz pokochać mnie, jak ja Ciebie
&gt; Przeżyjesz nawet milion lat w niebie//
&gt; 
&gt; Tester po 2 godzinach od przeczytania kartki został całkowicie wyleczony z gruźlicy i przydzielono go do innego podmiotu. Po 2 dniach zaczął się skarżyć na kaszel. Wykryto u niego gruźlicze zapalenie płucne. Po 3 dniach D-2299 zaczął pluć krwią, a następnego dnia zmarł. Przy jego ciele znaleziono brązową kartkę, której treść brzmiała:
&gt; 
&gt; //Brak miłości mnie zasmuca
&gt; Czy istnieje jeszcze szansa na to że się uda?
&gt; Czy mam to zakończyć?//
&gt; **Wniosek:** //To się robi zbyt nieprzewidywalne, zalecam zawieszenie testów, przynajmniej na jakiś czas. Być może dopóki nie dowiemy się więcej o tym całym &#34;Wielbicielu&#34;.// - dr █████████
[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Incydent 183-1&#34; hide=&#34;(zwiń)&#34;]]
Dnia 14 lutego 2017 roku na terenie Polski pojawiło się znacznie więcej instancji SCP-PL-183-W-A niż dotychczas. Kartki przybrały kolor różowy, a ich efekty stały się znacznie bardziej niebezpieczne. Aby zabezpieczyć obiekty wysłano cały dostępny personel, a całą akcję zatuszowano w informacji publicznej.
Tego samego dnia na biurku członka Polskiej Rady O5 pojawiła się kartka o kolorze czarnym. Została ona zabezpieczona przez personel i zneutralizowana. Napis na niej głosił:
&gt; //Mojej miłości nigdy nie zaznacie
&gt; Wy, co piękno parszywie zamykacie
&gt; Tylko na zagładę zasługujecie
&gt; Na pożogę, co was z powierzchni ziemi zmiecie
&gt; Lecz nie teraz się to odbędzie, tylko niebawem 
&gt; Wtedy kiedy uznam że stanie się to nie z żalem
&gt; Tylko z radością//
Jako jedyna, kartka ta zawierała tekst o długości siedmiu wersów, oraz nie wywołała żadnego efektu. Pomimo to wysunięto teorię, że obiekt ten posiada anomalne właściwości, lecz aktywują się one wraz z upływem czasu.
&gt; **Notatka dr █████████:** Jeśli ta kartka będzie powodem jakiegoś masowego przełamania zabezpieczeń, to będziemy mieli poważny problem. Wnoszę o dokładne sprawdzanie wszystkich kartek przed spaleniem ich. Może papier z którego są zrobione da nam jakąś wskazówkę odnośnie ich pochodzenia? Skoro te kartki zaczęły się pojawiać na terytorium Polski i ten cały Wielbiciel wydaje się pisać je osobiście, to jestem gotów zaryzykować stwierdzenie, że jest on kimś takim jak Fotograf czy Julian.
&gt; //Wniosek oczekuje na rozpatrzenie//
