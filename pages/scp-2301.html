**SCP-2301**: Khúc Ca của Dũng Sĩ

**Tác giả:** [[[weizhong]]]

[[include :scp-sandbox-3:weizhong-pages]]
[[include info:end]]

**Mã vật thể:** SCP-2301

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** [[[The Playful Beast|Khu Vực Quản Thúc Tạm Thời Delta-3]]] đã được xây dựng xung quanh khu vực xuất hiện của SCP-2301. Tại bất cứ thời điểm nào, ít nhất 2 đội quản thúc (gọi là Alpha và Beta) phải hiện diện tại khu vực, với một đội cứu trợ thứ ba luôn sẵn sàng hành động.

Đội Alpha được trang bị với áo giáp nhiều lớp Nhật Bản đúng với thời kỳ vào thế kỷ thứ 15, và một bộ vũ khí đúng thời kỳ thường được sử dụng bởi giai cấp samurai vào thời phong kiến Nhật Bản. Ngoài ra, mỗi thành viên của đội quản thúc phải được huấn luyện toàn diện về diễn xuất kabuki truyền thống, cùng với những lớp thần thoại Nhật Bản cơ bản, và Thần Đạo.

Đội Beta được trang bị với áo giáp bọc thép kiểu Gothic đúng thời kỳ vào thế kỷ thứ 15. Và một bộ vũ khí đầy đủ đúng với thời kỳ thường được sử dụng bởi các hiệp sĩ phong kiến Đức. Ngoài ra, mỗi thành viên của đội quản thúc phải được huấn luyện toàn diện về nghệ thuật sân khấu, cùng với những lớp về văn học trung cổ có liên quan đến rồng.

Trong sự kiện xuất hiện, tất cả nhân sự phải giữ vai diễn vào mọi lúc. Khi SCP-2301 đã bị kết liễu, tất cả nhân sự vẫn phải giữ vai diễn cho đến khi toàn bộ thành phần của SCP-2301 bị phân rã. Nếu SCP-2301 xuất hiện trong một dạng khác, đội cứu trợ thứ ba sẽ huy động để xác định phương pháp đương đầu với SCP-2301. Nhân sự cấp D sẽ được sử dụng để đánh lạc hướng SCP-2301 khỏi việc tiếp cận khu dân cư cho đến khi tìm ra được một giải pháp.

**Mô tả:** SCP-2301 là một thực thể biến chất thù địch xuất hiện ở ██████████, ████████ mỗi tháng, và sẽ lấy hình dạng của nhiều nhân vật phản diện đa dạng từ những ngụ ngôn, vở kịch, hay thần thoại khác nhau, phần lớn có nguồn gốc ở Nhật Bản hoặc Châu Âu.

SCP-2301 không thể bị làm cho tổn thương trừ khi nó nhận thấy rằng người đang tấn công nó giống với những nhân vật được cho là sẽ đánh bại hình dạng của nó trong những thần thoại hay vở kịch. Vì thế, nếu SCP-2301 xuất hiện dưới dạng một con rồng kiểu Châu Âu, nó chỉ có thể bị làm hại bởi những người mà nó cho là những hiệp sĩ Trung Cổ. Điều này cũng được áp dụng trong việc quản thúc SCP-2301, các qui trình quản thúc hiện đại như là buồng được gia cố dành cho thực thể dị thường cấp Keter có thể bị phá hủy hoặc vượt qua dễ dàng, SCP-2301 cũng có thể, nếu có đủ thời gian, phá hủy những phương pháp quản thúc đúng thời kỳ, như là dây xích và lồng.

SCP-2301 sẽ giữ nguyên vai diễn là một nhân vật phản diện cụ thể trong suốt thời gian của sự kiện. Điều quan trọng là nhân sự cũng phải giữ vai diễn, và trao đổi lời thoại với SCP-2301 trong khi chiến đấu với thực thể, vì SCP-2301 sẽ không chấp nhận những cá nhân mà nó nhận thấy là “không đóng đúng vai diễn” theo sự thỏa mãn của nó. Một khi SCP-2301 xác định một cá nhân là chưa đạt, cá nhân đó sẽ không thể làm hại SCP-2301 trong suốt quãng thời gian của sự kiện.

Sự kiện xuất hiện sẽ kết thúc khi SCP-230 lĩnh đủ sát thương đến mức mà nó không còn hoạt động được nữa, làm cho cơ thể của SCP-2301 phân hủy một cách nhanh chóng. Nếu như một trong những cá nhân tham gia trong việc tiêu diệt SCP-2301 thất bại trong việc giữ vai diễn cho đến khi cơ thể nó hoàn toàn bị phân hủy, SCP-2301 sẽ tái xuất hiện.

Các nhân sự quản thúc tại ngũ đã báo cáo rằng SCP-2301 cực kì bền bỉ và nguy hiểm. SCP-2301 sở hữu tất cả các khả năng của nhân vật mà nó chọn để nhập vai, và đồng thời cũng sở hữu các khuyết điểm của nhân vật đó.

SCP-2301 ban đầu chỉ xuất hiện dưới dạng nhân vật từ văn hóa dân gian Nhật Bản. Tuy nhiên, bắt đầu từ ngày ██/██/████, SCP-2301 bắt đầu xuất hiện dưới dạng các sinh vật từ những thần thoại Trung Cổ Châu Âu. Hiện tại, vẫn chưa biết được giới hạn của khả năng sao chép nhân vật từ những nền văn hóa khác của SCP-2301.

SCP-2301 thường xuất hiện phổ biến nhất dưới dạng một Oni của Nhật Bản, một loại quỷ sử dụng //kanabō//[[footnote]] Một loại vũ khí chùy dài của Nhật Bản [[/footnote]] trong giao tranh. Sinh vật nói trên được ghi chú là “cực kỳ khỏe mạnh” trong vô số huyền thoại và truyền thuyết, và được mô tả là một thực thể dạng người có sừng, móng vuốt, và da màu đỏ hoặc xanh. SCP-2301 cao khoảng 2 mét trong hình dạng này, và đã được chứng minh là đủ mạnh để đánh sập hoàn toàn một người được bảo vệ bởi áo giáp lớp bằng //kanabõ// của nó.

SCP-2301 cũng thường xuất hiện dưới dạng một con rồng Châu Âu. Dưới dạng này, SCP-2301 sở hữu hai chân trước có cánh với sải cánh lên đến 25 mét, và hai chân sau có móng vuốt. SCP-2301 cao khoảng 7 mét trong hình dạng này, và có khả năng sản sinh ra lửa vượt qua nhiệt độ 1000° C từ bên trong cổ họng nó, thông qua một cơ chế chưa được biết rõ.

Mục đích của SCP-2301 trong một sự kiện xuất hiện lúc này được hiểu là hoàn toàn vô cảm đối với toàn bộ sự sống con người. SCP-2301 sẽ ngay lập tức cố gắng điều hướng đến khu trung tâm dân cư lớn nhất hiện có, và sẽ cố giết bất kỳ người nào mà nó chạm trán. Mặc dù vậy, SCP-2301 sở hữu một sự thấu hiểu tuyệt vời về nền văn hóa nhân loại, đặc biệt là lịch sử, ngôn ngữ, văn học, và thần thoại của Đức và Nhật Bản. Nguồn gốc của SCP-2301, hoặc phương pháp để có được thông tin này hiện vẫn chưa rõ.
