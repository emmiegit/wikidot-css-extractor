    <pre><textarea class="page-source" readonly>**项目编号：**[待分配]

##blue|**注意：**请联系Site-CN-34三级权限以上研究人员以获得编辑文档权限。##

[[div class=&#34;story&#34;]]

昨天睡得不错，今天也很顺利地来到了[[[Site-CN-34]]]，我知道我有工作要做。

&gt; 2018年5月24号

打开电脑前我看了一眼时间，这是平静的一天，天气很好，我的心情也很好，新收容的异常是个平平无奇的Safe级，我在这一如既往的平静中打开了文档编辑页面，想着风平浪静的完成今天的工作，下班，回家。

平静似乎是今天的基调，我这么想着，随便挑选了一个空白编号，准备编辑文档。

我看着眼前的一行蓝字：

&gt; ##blue|**注意：**请联系Site-CN-34三级权限以上研究人员以获得编辑文档权限。##

心里开始盘算了起来，作为一个新到Site-CN-34的初级研究员，我对于我并没有编辑文档权限这个事实并不惊讶。而现在我在想的是，去找谁？

Site-CN-34的三级权限以上研究人员有很多，主管Hannah博士，Tictoc研究员，Svba研究员，Bread研究员，Prism研究员。

如果可以的话，我当然也想去找Hannah博士，但我又担心，作为站点主管的她会不会有些太忙了，而我会不会打扰到她，从而在她心里留下不太好的印象？Tictoc博士...？听说他是个温柔的人，但...作为从原组织叛逃的现任基金会工作人员，有些事还是需要提防着他。这是我调职来到Site-CN-34之前，我的前主管告诉我的。Svba研究员？他可能现在在哪个位面喝着钻石蜥蜴可乐也说不定，但是我总得试试？Bread研究员看上去很好说话，但是可能和我一样作为新人，不具备这样的工作权限。而Dr.Prism？我要不要去打扰老人家呢？

我陷入了思考。

这是平静的一天。

[[div class=&#34;choices&#34;]]

[http://scp-wiki-cn.wikidot.com/scp-cn-988/offset/1 去找Hannah博士吧。]

[http://scp-wiki-cn.wikidot.com/scp-cn-988/offset/2 去Tictoc研究员办公室吧。]

[http://scp-wiki-cn.wikidot.com/scp-cn-988/offset/3 去找找Svba吗？]

[http://scp-wiki-cn.wikidot.com/scp-cn-988/offset/4 去Bread研究员办公室看看。]

[http://scp-wiki-cn.wikidot.com/scp-cn-988/offset/5 去Dr.Prism办公室问询。]


[[/div]]
