**项目编号：** SCP-5823

**项目等级：** Safe

**特殊收容措施：** 只允许人员在SCP-5823每24小时的短暂休眠期间访问该异常。在英国超自然部队的协助下，SCP-5823的存在将从历史记录中删除。SCP-5823-1活动的任何变化都将同时报告给英国超自然部队和Site-26。

所有由SCP-5823产生的血肉将被运送到Site-26进行基因测试并随后焚毁。产生的任何煤炭将被运往燃煤发电站，并将其来源改为非异常煤矿。

事件5823-29之后，任何在1981年至1987年期间担任过保守派议员的人员都将被监视，以防止潜在的异常活动。


**描述：** SCP-5823是位于英格兰坎布里亚的前彭里斯戴尔煤矿。SCP-5823-1的实例是630个巨大的无头人形生物，部分身体嵌入煤矿的墙壁中。这些实例遵循严格的24小时周期制，23小时进行挖煤活动，1小时进行休眠。SCP-5823-1的实例使用与他们前臂融合的大型镰刀代替手来挖掘煤炭。由于煤层的枯竭，SCP-5823-1的实例会用他们的镰刀从身体上割下大量血肉。并将被切除的血肉放置在几条传送带上送至地面。由此产生的伤口会在5分钟内迅速愈合。


**历史：** SCP-5823初建于1947年，并迅速成为白崖煤矿集团名下规模最大，利润最多的煤矿。1978年，当白崖煤矿宣布破产时，SCP-5823被正式关闭。尽管如此，SCP-5823仍旧以每年140万吨的速度产出煤炭。然而，从1983年开始，人们注意到产出的煤炭中出现了血肉。回收的文件显示，尽管部分发电站试图就此向SCP-5823提出质疑，所有疑虑都以 &#34;正常商业运作的一部分 “为由搪塞过去。

自1986年起，SCP-5823产出的煤矿中有90%是血肉。审计人员注意到了这一点，并向警方报告，这一情况最终被移交给英国超自然部队进行控制。英国超自然部队初步调查显示，SCP-5823的存在并不对英国构成极端威胁，因此，根据《加冕协议》，该异常适合移交给基金会控制。在5823-29事件之后，这些结论被重新评估，SCP-5823现在由英国超自然部队和基金会共同控制。


**事件5823-29：**

2003年7月15日，前保守派议员Michael Garness[[footnote]]1982年至1985年期间担任交通部部长[[/footnote]]意外去世。尸检报告显示，Garness的几个器官被替换成了无烟煤的雕刻件。英国超自然部队对SCP-5823产生的血肉进行基因测试。结果发现，SCP-5823产生的血肉中，有3%与Michael Garness的基因相符。进一步的测试发现，SCP-5823产生的所有血肉都与1981至1987年间的保守派议员的基因相匹配。
