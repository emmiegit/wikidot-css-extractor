    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1714– Mechanische Kuriosität
**Autor:** [[*user Sad Xiao]]
**Original:** https://scp-wiki.wikidot.com/scp-1713
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1712

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Aufgrund der immobilen Art von SCP-1713 wurde Standort-71 konstruiert, um das Objekt einzudämmen und eine geeignete Verarbeitungseinheit für alle Materialien bereitzustellen, die in SCP-1713 gelangen, oder für alle Objekte, die SCP-1713 möglicherweise erstellt. Alle erstellten Objekte müssen von Eindämmungsmitarbeitern inspiziert werden. Kein Personal hat den Kern aus irgendeinem Grund zu betreten – alle Erkundungen werden von einem ferngesteuerten Roboter durchgeführt. Alle Objekte, die aus Standort-71 transportiert werden, müssen von mindestens drei Stufe-3-Mitarbeitern gesäubert werden. Unter keinen Umständen sollte sich Personal auf Ebene elf aufhalten. Alle Mitarbeiter müssen Dosimeter-Marken tragen, während sie sich in SCP-1713 aufhalten.

Im Falle eines automatischen Einschaltens ist das gesamte Personal von Ebene sechs bis zwölf zu evakuieren, wobei sie sich von aktiver Maschinerie fernhalten. Eindämmungssteams haben sich sofort an der Oberfläche zu melden, um alle vom SCP erstellten Objekte in Empfang zu nehmen. 

**Beschreibung:** SCP-1713 ist ein großer unterirdischer Fabrikkomplex, der hauptsächlich aus Ziegeln, Stahl und Glas besteht. Diese Fabrik widmet sich dem Bau von Waren aus dem 18. Jahrhundert. Im Inneren des Komplexes befindet sich eine Vielzahl von Maschinen, die auf Uhrwerken basieren; diese sind Teil einer großen Fabrikbaulinie. Bei der Demontage der Industriemaschinen werden komplexe Baugruppen sichtbar, darunter Getriebezüge, unsichtbare Getriebearten und große Steuerketten aus Stahl. Chemische Tests der Maschinen zeigen, dass die Komponenten hauptsächlich aus Eisen (&gt; 95 %) bestehen, während die restlichen Elemente aus Spuren von Kohlenstoff, Mangan, Chrom, Nickel und Wolfram sind. An den Maschinenteilen wurden keine anormalen Eigenschaften beobachtet.

SCP-1713 ist in 12 Ebenen unterteilt, wobei jede Ebene durch Aufzüge und große Transportröhren verbunden ist. Leitern, Kriechwege, Treppenhäuser und hängende Laufstege ermöglichen den menschlichen Zugang in das Gebäude. Alle Ebenen sind durch einen großen Schacht verbunden, der Strom, Wasser, Kommunikationsleitungen und Rohre durch den gesamten Komplex führt. Innerhalb jeder Ebene befindet sich eine Reihe von Eisenketten-Förderbändern und Schienen, denen autonome Maschinen folgen können. Der Komplex wurde wie folgt unterteilt:

[[collapsible show=&#34;+ Grundriss öffnen&#34; hide=&#34;- Grundriss schließen&#34;]]
* Die Oberflächenstruktur ist für Massenlagerung und Transportvorbereitung ausgelegt. Sie bietet auch einen Punkt, an dem Rohstoffe an die Rohstoffebene geschickt werden können. Zu produzierende Modelle werden vom im Gebäude befindlichen Kontrollraum zugewiesen;

* Die erste Ebene ist die Endbearbeitungsebene, in der Farbe aufgetragen, Gelenke geschmiert und die allgemeine Funktion der hergestellten Objekte einem Qualitätskontrollsystem unterzogen werden. Alle Objekte, bei denen festgestellt wird, dass sie die automatische Qualitätskontrolle der Schmiede nicht bestanden haben, werden über eine Rutsche auf die Recyclingebene geschickt.

* Die Ebenen zwei bis fünf sind Montageebenen – Maschinen auf diesen Ebenen sind dazu bestimmt, Komponenten zu entnehmen und Baugruppen aus einzelnen Komponenten zu konstruieren. Ebene 2 widmet sich vollständig der Fertigstellung der Produkte und ist mit fortschrittlichen Roboterarmen und Montagemaschinen ausgestattet.

* Die Ebenen sechs und sieben sind der Erstellung von Komponenten gewidmet. Die Maschinen auf dieser Ebene sind für die Arbeit mit extrem heißem Material ausgelegt, einschließlich geschmolzenem Stahl und geschmolzenem Messing. Kleine Maschinen stellen Matrizen für größere Maschinen her, die für Objektformen verwendet werden. Beispielmaschinen auf dieser Ebene sind Schlackenrührer, automatische Temperaturmessgeräte, Sauerstoffstrahler und fliegende Roboter, die Proben des geschmolzenen Metalls für Qualitätsprüfungen entnehmen;

* Ebene acht ist eine Recycling-Ebene – sämtlicher Abfall aus den höheren Ebenen des Komplexes wird auf diese Ebene geschickt, wo er sortiert und eingeschmolzen wird, bevor er wiederverwertet wird. Es wurde beobachtet, dass insektenähnliche Roboter fehlerhafte Objekte auseinandernahmen und sie in große Behälter sortierten. Automatische Wagen nehmen die Behälter und kippen sie in einen großen Hochofen, wobei Rührmaschinen und Luftinjektoren die Masse flüssig halten. Das verflüssigte Material wird von dieser Ebene in großen Eimern zur weiteren Verarbeitung in die siebte Ebene transportiert.

* Die Ebenen neun und zehn sind Lager für Roherze und Materialien. Es sind automatisierte Karren und Arme zu sehen, die Materialien transportieren, die von der Oberfläche entnommen und zu den Aufzügen transportiert werden, um sie in den oberen Ebenen einzuschmelzen. Zu den Materialien, die auf dieser Ebene gefunden wurden, gehören Kohle, Eisenerz, Bauxit, Siliziumdioxid, Kupfererz und unverarbeitete Edelsteine. Roboter auf dieser Ebene sortieren Material, das von der Oberfläche heruntergebracht wurde, und legen es je nach Art in großen Haufen ab.

* Ebene elf ist der Energiekern der Einrichtung – auf dieser Ebene wurden keine Roboter beobachtet.

* Level zwölf ist die Forschungs- und Entwicklungswerkstatt der Einrichtung. Roboter auf dieser Ebene entwickeln Designs und senden gelegentlich eine Nachricht über pneumatische Röhren zur Verarbeitung an die Oberfläche. Bis zu diesem Zeitpunkt wurden alle 65 Maschinen auf dieser Ebene abgeschaltet und erfasst.

[[/collapsible]]

Zu den auf verschiedenen Ebenen gefundenen Maschinen gehören:

[[collapsible show=&#34;+ Maschinenliste öffnen&#34; hide=&#34;- Maschinenliste schließen&#34;]]

* Hochöfen
* Metallschneider
* hydraulische Pressen
* Sandstrahlmaschinen
* Wasserstrahlschneidarme
* Roboterarme
* Großmühlen und Drehbänke
* Ölmaschinen
* Magnetarme
* Entmagnetisierungsbaugruppen
* Schmelztiegelkräne
* Dampfwalzen
* metallische Flugmaschinen
* Vakuumpumpen
* Stempel-/Gravurarme

[[/collapsible]]

Zusätzlich zu den Maschinen, die in der gesamten Einrichtung zu finden sind, wurden verschiedene Automaten beobachtet, die in der gesamten Einrichtung arbeiten. Diese Maschinen (mit Ausnahme der Maschinen auf Ebene zwölf) basieren auf Motoren im Babbage-Stil und werden regelmäßig aufgeladen, indem sie durch die Ebenen an elektrifizierte Pole angeschlossen werden. Die Demontage einer Probe zeigte, dass sich die Maschine durch elektrostatischen Kontakt mit den Polen auflädt und die Ladung durch einen einfachen Parallelplattenkondensator speichert. Diese Automaten bestehen aus einer ähnlichen Legierung wie die größeren stationären Maschinen. Kleine Automaten verlassen sich für ihre Anweisungen auf flüssigkeits- oder kabelbasierte Computer, während größere Automaten mechanische Computer verwenden. Das Folgende ist eine Liste der beobachteten Roboter und ihrer Funktionen:

[[collapsible show=&#34;+ Automatenliste öffnen&#34; hide=&#34;- Automatenliste schließen&#34;]]

* Wasserstrahlautomaten zum Kühlen von Teilen aus Schneidvorgängen
* Automaten, die mit Lichtbogenschweißgeräten ausgestattet sind, um die tragende Stahlkonstruktion regelmäßig zu reparieren. Diese Maschinen beherbergen auch größere Kondensatoren, um die notwendige Ladung zu speichern
* Maschinen im Bulldozer-Stil, um die Ebenenböden zu reinigen und jeglichen Schmutz in einem Wiederaufbereitungsrohr zu deponieren
* Wartungsautomaten, die Schäden an einer Maschine ersetzen und reparieren
* Automaten, die mit Insektenanhängen ausgestattet sind, und fehlerhafte Komponenten zerlegen und montieren
* Tausendfüßler-ähnliche Maschinen, die sich oben auf Barren bewegen und nach Verunreinigungen suchen
* Flugmaschinen, die zwei rotierende Klingen haben und mit Klauen bewaffnet sind. Sie transportieren Teile auf verschiedene Ebenen, zerstören Hindernisse oder schrecken Eindringlinge ab (zwei Mitarbeiter wurden von diesen Posten verletzt)
* Spinnenähnliche Roboter, die die Integrität der Struktur aufrechterhalten
* Schlangenähnliche Roboter, mit denen das Innere großer Baugruppen und Maschinen inspiziert wird

[[/collapsible]]

**HINWEIS:** SCP-1713 erstellt als Reaktion auf die Eindämmung neue Roboter. Alle Mitarbeiter müssen sich für weitere Anweisungen auf Anhang 1713-02 beziehen.

Diese Listen sind keinesfalls vollständig – Forschungsmitarbeiter katalogisieren noch entdeckte Maschinen und Automaten.

Der Kern von SCP-1713 befindet sich auf der zweituntersten Ebene des Komplexes und ist von Explosionstüren umgeben, die aus einer Kombination aus Bleibeschichtung, Eisenbeschichtung und Cadmiumbeschichtung bestehen. Im Inneren der Kernstruktur befindet sich eine Reaktorbank, bestehend aus 18 Glaszylindern, die auf einem ikosaedrischen Stahlobjekt angeordnet sind, das mit 3 Meter dicken Stangen am Boden und an der Decke des Raums befestigt ist. Mit einer wasserähnlichen Flüssigkeit gefüllte Rohre sind mit den aufgehängten Zylindern verbunden und dienen vermutlich als Kühlsystem. Die Strahlungsdosis an der ikosaedrischen Kernstruktur wurde mit mehr als 50 Sievert/Stunde gemessen, was die menschliche Erkundung der Etage äußerst gefährlich macht. Die Strahlung aus dieser Ebene erstreckt sich über die gesamte Anlage, wobei sich die höchsten Strahlungswerte ausschließlich auf Ebene elf befinden.

Die unterste Ebene von SCP-1713 besteht aus kleinen Werkstätten, die anscheinend dazu verwendet wurden, Maschinen für die Hauptlinien zu modellieren und Modelle für die zu produzierenden Maschinen bereitzustellen. Auf dieser Ebene wurde auch eine Lagereinheit entdeckt, in der sich fertige Modelle befinden. Zu den Objekten gehören Spielzeug, Waffen, Personenfahrzeuge, Tiere und Implantate. Eine Liste der Objekte, die ab Stufe zwölf erhältlich sind, sind in Anhang 1713-01 zu finden.

Die Roboter der untersten Ebene sind mit insektenähnlichen Anhängseln zum Manipulieren von Maschinen und Werkzeugen ausgestattet. Das Unterscheidungsmerkmal dieser Roboter ist, dass im Kern jedes Roboters ein menschliches Gehirn zu stecken scheint. Keiner dieser Roboter wurde zum jetzigen Zeitpunkt zerlegt. Es wird davon ausgegangen, dass die Roboter empfindungsfähig sind, aber nichts anderes tun sollen als zu entwerfen. Versuche, mit diesen Robotern zu kommunizieren, führen zu keiner Reaktion.

SCP-1713 wurde 1999 auf der Insel [ZENSIERT] im Pazifischen Ozean entdeckt. Archäologen, die das Gebiet erkundeten, stießen versehentlich auf das Oberflächengebäude und brachten einige der Materialien aus den Lagereinheiten mit. Als die Foundation auf die Anwesenheit des SCPs aufmerksam gemacht wurde, wurde ein Forschungsteam losgeschickt, um das Objekt einzudämmen. Als die tatsächliche Größe des Objekts entdeckt wurde, wurde entschieden, dass Standort-71 eingerichtet werden soll, um mit dem SCP zu experimentieren und Vorteile daraus zu ziehen.

[[collapsible show=&#34;+ Anhang 1713-01 öffnen&#34; hide=&#34;- Anhang 1713-01 schließen&#34;]]

**Anhang 1713-01:** Das Folgende ist eine unvollständige Liste von Modellprototypen, die in SCP-1713 gefunden wurden. Objekte, die zerstörungsfreien und zerstörenden Tests unterzogen wurden, sind mit Anmerkungen versehen:

||~ Modellnummer ||~ Aussehen des Objekts||~ Beschreibung des Objekts||
|| B-21-612-11 || Uhrwerkvogel || Aufziehvogel nach dem Vorbild eines Wellensittichs, der hüpfen und mit den Flügeln schlagen kann. Das Objekt besteht aus Eichenholz, Messing, Rubinkugellagern und Glas.||
|| C-44-220-04 || Dampfwagen || Ein aus Holz gebauter Wagen mit einer angebauten Dampfkolbenmaschine aus Stahl. ||
|| B-67-127-01 || Aufziehhauskatze || Eine gewöhnliche Hauskatze, //Felis catus//, ähnlich aufgebaut wie der oben erwähnte Vogel. Das Objekt ist mit Kunstpelz überzogen. ||
|| P-42-412-43 || Venusfliegenfalle || Eine Venusfliegenfalle aus Messingzahnrädern, Stahlzähnen, Baumwollstoffbezügen und einem Holzstiel. Die Fliegenfalle ist voll funktionsfähig und verletzte einen Forscher, der seinen Arm in die Falle legte, um das Räderwerk zu beobachten. ||
|| R-55-124-00 || Rollscheibe || Eine kreisförmige Scheibe mit Kugellagern darunter und einem komplexen Übertragungssystem im Inneren. Bei Betätigung fungiert die Scheibe als automatisches Personentransportmittel. ||
|| W-45-124-55 || Plasmapistole || Eine Duellpistole aus dem 18. Jahrhundert mit einem Miniaturreaktor, ähnlich dem in SCP-1713 gefundenen, der in den Griff eingebaut ist. Beim Test wurde beobachtet, dass eine 50 Meter lange weiße Lichtlinie den Lauf der Pistole verließ und das Testziel zersetzte. Entlang der gesamten Lichtlinie wurde ein ausgedehnter thermischer Schaden festgestellt. Das beobachtende Personal (abzüglich des Benutzers) wurde dauerhaft blind gemacht. Wie der Benutzer nicht geschädigt wurde, wird noch untersucht. ||
|| I-12-889-72 || Kameraauge || Ein gläserner Augapfel mit zwei komplexen Getriebe- und Kettenbaugruppen im Inneren, der die Funktion eines normalen menschlichen Augapfels nachahmt. Die Erprobung dieses Objekts soll zu einem späteren Zeitpunkt erfolgen. ||
|| E-51-712-12 || Lügendetektor-Zähler || Ein Zähler im Geiger-Stil, der Blutdruck, Herzschlag und Atmung registrieren kann. Derzeit in Standort-71 gelagert, wobei die Genehmigung aussteht, um an Standort-19 gesendet zu werden. ||
|| I-51-666-71 || Künstlicher menschlicher Kopf || Ein menschlicher Kopf, gestaltet aus Glas, Rubinkugellagern und Messingzahnrädern. Das Gehirn wird durch ein Getriebe ersetzt, das einem Differenzmotor ähnelt. An der Schädelbasis befindet sich ein Aufziehschlüssel. Als der Schlüssel gedreht wurde, begann der Kopf zu sprechen und erwähnte Dinge wie die Herstellung eines wirksamen Gleitmittels aus menschlichem Sperma, die sichere Demontage der Fliegenfalle und die Herstellung eines Dessertkuchens aus [DATEN GELÖSCHT]. Der Kopf befindet sich derzeit isoliert an Standort-71, wobei die Genehmigung für den Transport zu Standort-19 zur weiteren Untersuchung und möglichen SCP-Klassifizierung noch aussteht. ||
[[/collapsible]]

[[collapsible show=&#34;+ Anhang 1713-02 öffnen&#34; hide=&#34;- Anhang 1713-02 schließen&#34;]]

**Anhang 1713-02:** Der Fabrikkomplex hat als offensichtliche Reaktion auf die ständige Erforschung durch den Menschen mit dem Bau neuer Automaten begonnen. Beobachtete und gefangene Exemplare enthüllen eine Reihe mechanischer Glasaugen sowie ein komplexes Kartenstanzsystem, das Informationen ähnlich einem Binärcode auf ein Kartonblatt stanzt. Es wurde beobachtet, dass Automaten dem Foundation-Personal durch die gesamte Struktur und um die Insel herum folgen. Foundation-Mitarbeiter müssen sich dieser Roboter bewusst sein und Ingenieur Xiao unverzüglich Bericht erstatten, falls neue Automaten beobachtet werden.

[[/collapsible]]</textarea></pre>
