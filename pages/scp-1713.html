**アイテム番号:** SCP-1713

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1713の移動不可能な性質のため、サイト-71はオブジェクトの収容、およびSCP-1713に入るすべての材料、あるいはSCP-1713が作成する可能性のあるオブジェクトを適切に処理するユニットを提供するために構築されています。作成されたオブジェクトは収容スタッフが検査しなければなりません。いかなる理由であっても職員は炉心に立ち入らないでください。いかなる探査も遠隔操作ロボットによって行われます。サイト-71から輸送されるすべてのオブジェクトは、少なくとも3名のレベル3職員によって精査されなければなりません。いかなる状況下でも職員は11階にいてはなりません。すべての職員はSCP-1713内にいる間は線量計タグを着用してください。

自動起動イベントの場合、稼働中の機械を妨害しないようにしながら、すべての職員は直ちに6階から12階までの階から退避してください。収容チームはSCPによって生成されたオブジェクトを受理するために直ちに地表に報告してください。

**説明:** SCP-1713は主にレンガ、鋼鉄、そしてガラスで構成された大規模な地下工業施設です。この工場は18世紀の製品の製造に特化しています。工業施設の内部にはぜんまい仕掛けの様々な機械があり、これらは大規模な工場製造ラインの一部を構成しています。産業用機械を分解したところ、ギヤトレーン[[footnote]]訳注: 数枚の歯車を同一面上に一列に並べたもの。[[/footnote]]、未発見タイプの変速機、大型の鋼鉄製タイミングチェーン[[footnote]]訳注: 回転系を持つ機械において動力伝達と同期を司る部品[[/footnote]]などといった複合部品が明らかになりました。機械の化学試験では部品はほとんどが鉄(95％以上)で構成されており、残りの要素は少量の炭素、マンガン、クロム、ニッケル、タングステンで構成されていることが明らかになりました。機械部品に異常な特性は確認されていません。

SCP-1713は12階建てで、各階はエレベーターと大型輸送管で接続されています。梯子、通路、階段室、吊り下げられたキャットウォークにより構造物への人間の侵入が可能になっています。すべての階は、電気、水、通信線、そしてパイプを団地全体に張り巡らす大規模なシャフトによって接続されています。各階の内部には自律的な機械のための一連の鉄鎖コンベアベルトと通路が設置されています。施設は以下のように分かれています。

[[collapsible show=&#34;+ 階の図面を開く&#34; hide=&#34;- 階の図面を閉じる&#34;]]

* 表面構造は大量保管や輸送準備のために設計されています。また、原材料を原材料階に送ることが可能なポイントを提供します。製造されるモデルは建物内に位置する制御室から指定されます。

* 1階は仕上げ階で、ここでは塗装、接合部の潤滑、および製造された製品の一般的な機能が品質管理システムに渡されます。鉄工所の自動品質管理に不備があったものは、シュートを通じてリサイクル階に送られます。

* 2から5階までは組立階で、これらの階の機械は部品を取り出し、個々の部品から組立品を組み立てることに専念しています。2階は完全に製品を完成させることに専念しており、高度なロボットアームと組立機が配備されています。

* 6階と7階は部品の作成に特化しています。この階の機械は、溶融鋼や溶融黄銅といった非常に高温の材料を扱うように設計されています。小型の機械では金型を作成し、大型の機械ではオブジェクトの金型に使用するための金型を作成します。この階の機械の例としては、スラグ撹拌機、自動温度計、酸素ブラスター、品質検査のために溶融金属の試料をすくい上げるロボットフライヤーなどがあります。

* 8階はリサイクル階で、上の階の廃棄物はこの階に送られてから選別されて溶かされ、その後再処理されます。昆虫型ロボットが故障したものを分解し、大きな廃棄物入れに選別する様子が観察されています。自動搬送車が大きな高炉に投入し、撹拌機と空気注入器で塊を固定しています。液体はこの階から大きなバケツで7階に運ばれ、さらに処理されます。

* 9階と10階は原料となる鉱石や材料の貯蔵庫です。自動化されたカートやアームが地表から取り出された材料をエレベーターに運び、上層階で溶かしていく様子が見られます。この階に置かれている材料には、石炭、鉄鉱石、ボーキサイト、二酸化ケイ素、銅鉱石、未加工の宝石などがあります。この階にあるロボットは、地上から運ばれてきたものを選別し、種類に応じて大きな山に積み上げていきます。

* 11階は施設の動力中枢であり、この階でロボットは観測されていません。

* 12階はこの施設の研究開発作業場です。この階ではロボットがデザインを開発している様子を見ることができ、時々空気管を介して地表にメッセージを送って処理を行うこともあります。現時点でこの階にある65台の機械はすべて停止しており、会計処理が完了しています。

[[/collapsible]]

各階で見られる機械には以下のようなものがあります。
[[collapsible show=&#34;+ 機械リストを開く&#34; hide=&#34;- 機械リストを閉じる&#34;]]
* 高炉
* 金属剪断機
* 油圧プレス
* 砂吹き機
* ウォータージェット切断アーム
* ロボットアーム
* 大型粉砕機および旋盤
* 給油機
* 磁力アーム
* 消磁部品
* るつぼクレーン
* 蒸気ローラー
* 金属カンナ
* 真空ポンプ
* 打ち出し/刻印アーム
[[/collapsible]]

施設内にある機械に加えて、様々な自動装置が施設内で稼働していることが確認されています。これらの機械(12階の機械を除く)は、バベッジ式エンジンを基礎として、階を通して帯電した電柱に接続することで定期的に充電されています。試料を分解したところ、機械は電柱との静電接触によって充電し、基本的な平行平板コンデンサーを介して電荷を保持していることが明らかになりました。これらの自動装置は大型の据え付け機械と同様の合金で造られています。小型自動装置は流体やケーブルを使用したコンピュータによって指示を出しますが、大型自動装置は機械的なコンピュータを使用します。以下は観測されたロボットとその機能のリストです。

[[collapsible show=&#34;+ 自動装置リストを開く&#34; hide=&#34;- 自動装置リストを閉じる&#34;]]

* 切削加工で発生した部品を冷却するためのウォーターブラスト自動装置。
* 定期的に鋼鉄の支持構造を補修するためのアーク溶接機を搭載した自動装置。これらの機械には必要な電荷を蓄えるための大型コンデンサーも搭載されています。
* 各階床を清掃し、破片を再処理管に向けて堆積させるためのドーザー式機械。
* 機械の損傷を交換・修理するメンテナンス自動装置。
* 故障した部品を選別したり分解したりする昆虫のような付属品を装備した自動装置。
* インゴットの上部に沿って移動し、不純物がないかどうかを検査するムカデ型機械。
* 2枚の回転刃を持ち、爪をもった空飛ぶ機械。部品を様々な階に運搬したり、障害物を破壊したり、侵入者を抑止したりします(2名のスタッフがこの見張りによって負傷したことがあります)。
* 構造物の完全性を維持するクモ型ロボット、そして
* 大型の組立品や機械内部を検査するために使用される蛇型ロボット。

[[/collapsible]]

**備考:** SCP-1713は収容に反応して新しいロボットを作成しています。すべてのスタッフはさらなる指示のために補遺1713-02を参照しなければなりません。

これらのリストはすべてを網羅しているわけではありません。研究スタッフは発見された機械や自動装置の目録を作成中です。

SCP-1713の炉心は複合施設の最下層に位置し、鉛メッキ、鉄メッキ、カドミウムメッキを組み合わせたブラストドアで囲まれています。炉心構造物の内部には、20面体の鋼鉄製のオブジェクトの上に18本のガラス製のシリンダーが配置された原子炉貯蔵所があり、厚さ3ｍのポールで部屋の床と天井に取り付けられています。吊り下げられた円柱には水と思われる液体で満たされたパイプが接続されており、これは冷却装置として機能していると考えられています。コアとなる正20面体構造の放射線量は50シーベルト/時を超えており、人間がこの階を探索するのは非常に危険な状態となっています。この階由来の放射線は施設全体に広がっていますが、最も高い放射線は11階のみにあります。

SCP-1713の最下層は小規模な作業場で構成されており、メインライン用の機械のモデル化や、製造する機械のモデルを提供するために使用されていたと思われます。この階には保管庫も設置されており、完成したモデルがこの保管庫に置かれています。オブジェクトには、玩具、武器、乗用車、動物、インプラントなどがあります。12階から入手したアイテムリストは、補遺1703-01に記載されています。

最下層のロボットは機械や工具を操作するための昆虫型の付属物がデザインされています。これらのロボットの特徴は、それぞれのロボットのコアに人間の脳があるように見えることです。当該報告書の執筆時点では、いずれのロボットも分解されていません。これらのロボットには知覚力があるようですが、設計のみ行うようにデザインされていると考えられています。これらのロボットと意思疎通を図ろうとしても何の反応もありません。

SCP-1713は1999年に太平洋の[編集済]島で発見されました。この地域を探検していた考古学者が偶然にも地表の建物に遭遇し、貯蔵庫の中からいくつかの資料を持ち出しました。財団がSCPの存在を知らされた際、調査チームがこのオブジェクトを収容するために派遣されました。実際の大きさが判明したことから、SCPを利用した実験を行うためにサイト-71を設置することが決定されました。

[[collapsible show=&#34;+ 補遺1713-02を開く&#34; hide=&#34;- 補遺1713-02を閉じる&#34;]]

**補遺1713-02:** この工場施設は継続的な人間による探査に反応しているように見え、新たな自動装置の製造を開始しました。観察および確保された標本は、機械的なガラスの目やバイナリコードに似た情報を段ボールシートにパンチングする複雑なカード打ち抜き機のセットであることが明らかになりました。自動装置は構造物や島の周辺で財団職員を尾行していることが確認されています。財団職員はこれらのロボットに注意を払い、新たな自動装置が観測された場合は直ちにシャオ技師士官に報告してください。
