    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1664-JP - 飛んで火に入る君は無視
**著者:** [[*user Callus_PreDiff]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[size large]]**##red|注意:以下の文書は作成者が不明です(追記2023/0█/██を除く)。現在文書の正確性を検証しています。##**[[/size]]

**アイテム番号:** SCP-1664-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1664-JPは財団フロント企業██テクノロジーに併設されたサイト-81██に存在する標準人型収容セルB-6に収容されています。

**説明:** SCP-1664-JPは藤川幸司という名の日本人男性です。SCP-1664-JPは反ミーム性を有するため通常その存在を認識することができません。SCP-1664-JPを認識可能な人物(一般的に「正義感が強い」「真っ直ぐである」と称される傾向の人物が主に該当、以下対象と呼称)がSCP-1664-JPを認識すると、対象は徐々に反ミーム性を有し、最終的に新たなSCP-1664-JP個体(SCP-1664-JP-nに分類)になると考えられます。この過程で対象は自らを知覚可能な存在を強く求めるようになります。

**追記2023/0█/██:** 2023/0█/██、大雨の影響によりサイト-81██敷地内で土砂崩れが発生し、その結果、標準人型収容セルB-6を含む複数の収容室が倒壊しました。事故後、標準人型収容セルB-6跡地から以下の文書が発見されました。

**文書SCP-1664-JP-α:** 文書SCP-1664-JP-αは「藤川柚依」と記名された日記帳に書かれています。ほとんどの部分が汚損しており解読不能です。以下は可読部分の抜粋です。

&gt; 4月7日
&gt; 
&gt; 初めてのじゅくだった。なつみちゃんの教え方すっごい分かりやすい。さすがパパの妹。柚依も勉強がんばる。

&gt; 5月21日
&gt; 
&gt; みんながひまりちゃんを仲間外れにしてたから、おこっちゃった。でもみんなもいけないと思う。ひまりちゃん、いじめられてた弟を助けてから、さけられるようになったって言ってた。

&gt; 6月7日
&gt; 
&gt; 今日もみんなに無しされた。でもなつみちゃんだけは柚依のこと無ししない。柚依もなつみちゃんみたいにやさしくなればみんな柚依の事無ししなくなるかな。

&gt; 6月11日
&gt; 
&gt; 何でみんな無しするの?先生もママもいそがしくて構ってくれない。なつみちゃんにまできらわれたらどうしよう。

調査の結果、「藤川柚依」という人物は存在しないことが判明しました。

**文書SCP-1664-JP-β:** 文書SCP-1664-JP-βはコピー用紙に印刷された電子メールの文面です。発見当時クリアファイルに入っており、解読に支障のない状態です。

&gt; 差出人: [編集済]
&gt; 日時: 2023年6月30日 11:42:51 JST
&gt; 宛先: [編集済]
&gt; 件名: ゆいちゃんについて
&gt; ----
&gt; お兄ちゃん
&gt; 
&gt; 研究はどう?うまくいってる?。
&gt; 今日はゆいちゃんのことで相談したくてメールしました。
&gt; どうもゆいちゃん、いじめられてるみたいで学校でも塾でも無視されるって泣いてた。確かに注意したら塾でもみんなゆいちゃんに話しかけないんだよね。
&gt; それとね、これは気のせいだと思うんだけど、最近私もみんなに避けられてる気がするんだ。なんて、気のせいだよね。
&gt; なによりゆいちゃんが心配でさ。可愛い姪っ子だもん。
&gt; 
&gt; なつみ

**文書SCP-1664-JP-γ:** 文書SCP-1664-JP-γはSCP-1664-JPの名義が記名された大学ノートに書かれています。ほとんどが汚損しており解読不能です。以下は可読部分の抜粋です。

&gt; 2023/04/07
&gt; 柚依は塾を気に入ってくれたらしい。なにより夏実がいるから安心だ。財団で働いてるとどうも娘に構ってられない。夏実に親の責務を押し付けてるようで申し訳ないが、柚依も夏実には懐いてるようだし、研究が落ち着くまでは容赦してほしい。

&gt; 2023/06/30
&gt; 夏実から大変なことを聞いた。柚依が学校と塾で虐められているらしい。みんなに無視されるのだと塾の後に泣きついてきたのだという。娘のSOSに気づけず親として不甲斐ない。どうやら担任も動いていないみたいだ。今度の休みに夏実のメールを持って担任に相談しに行こうと思う。

&gt; 2023/07/03
&gt; 「柚依」とは誰だ?娘らしいが思い出せない。娘を忘れるなんてことがあってたまるか。こんなこと夏実に知られるわけにはいかない。夏実は「ゆいちゃん」を相当大事に思っているようなのだから。

&gt; 2023/07/15
&gt; すまない。きっと「夏実」は私を信頼してくれる大切な誰かだったのだろう。だが「夏実」とそのメールのおかげでわかったことがある。

&gt; 2023/07/23
&gt; やはり次は私だったようだ。私がB-6に引きこもってからも同僚たちに私を探しているような素振りは全く見られない。話は戻るが、あれから自宅に戻って、ある意味のない子供部屋を見つけた。机の引き出しに「藤川柚依」の日記帳があったので拝借してきた。彼女の日記帳は様々な憶測を与えてくれた。「ひまり」も「柚依」も正義感の強い子だったのだろう。そして「夏実」も。
&gt; 私は見つけられることを望まない。ただ、警告だけを残そうと思う。

調査の結果、「藤川幸司」という職員は在籍していないことが判明しました。</textarea></pre>
