Giulio Bicini si trovava per le mani un problema esistenziale da affrontare.

Il lato sinistro del suo corpo era stato esposto al sole mentre dormiva e aveva la netta sensazione che fosse arrivato il momento di girarsi e abbronzare un po&#39; il lato destro. Però non aveva alcuna voglia di muoversi dalla sua posizione perfettamente confortevole sulla sdraio.

Il ricercatore della Fondazione decise di avere coraggio e compì lo sforzo titanico provocando un forte cigolio da parte del suo giaciglio. Ne era valsa la pena; ora stava decisamente meglio. In effetti quel pensiero si applicava alla vacanza in sè. Era stato un anno veramente duro per lui e davvero necessitava di staccare, ma aveva paura. Temeva che la sua situazione gli avrebbe impedito di divertirsi come faceva di solito: uscendo la sera a bere, incontrare gente, e flirtare senza ritegno. E in effetti aveva ragione. Non poteva fare in piena libertà nessuna di quelle cose ed era stato costretto ad affittare una casa invece di andare in albergo per poter ospitare [http://fondazionescp.wikidot.com/nemesi il suo amico]. Tuttavia, alla fine Irene l&#39;aveva convinto che sarebbe stata comunque una buona. Avrebbe dovuto ringraziarla di cuore; non si sentiva così rilassato da anni. Inaspettatamente si era adattato molto bene alla vita di nullafacenza al mare. Spiaggia quasi vuota, casa a 200 metri dalla riva, tutto il giorno sulla sdraio a leggere, fare parole crociate e dormire senza pensare al lavoro, alle preoccupazioni o a dannatissimi blob di carne. Poteva quasi sentire lo stress che lasciava le sue membra.

Si stava per nuovamente assopire sotto i raggi solari quando un urlo lo fece ridestare di colpo.
Era stata una donna, molto carina tra l&#39;altro, che l&#39;aveva disturbato. Probabilmente era stata spaventata dalla creatura umanoide di due metri ricoperta di alghe che si trovava davanti. Bah, che gente questa. Che diavolo urlano a fa... Oh. Giusto. Il Dottor Bicini alzò drammaticamente gli occhiali da sole. L&#39;essere stava sbracciandosi e stava chiaramente tentando di comunicare qualcosa. Aveva visto comportamenti simili in passato, non gli pareva pericoloso. Sembrava disperato, ma la gente era terrorizzata e stava scappando. Doveva fare qualcosa... giusto? D&#39;altro canto, qualsiasi cosa quell&#39;essere stesse cercando di comunicare era in una lingua a lui sconosciuta. Inoltre gli sovvenne di essere letteralmente in costume da bagno.

&#34;No. Fanculo.&#34; Era in vacanza. Giulio afferrò il suo cellulare, lo sbloccò e inviò un&#39;allerta anomalia alla Fondazione con l&#39;apposita app. Ora che il suo dovere era fatto, riabbassò gli occhiali da sole e si rimise a dormire beato.
