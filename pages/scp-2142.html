**Объект №:** SCP-2142

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Отдельные экземпляры SCP-2142 не требуют особых условий содержания, а потому должны находиться в большом хранилище Зоны 33. Эксперименты с участием объекта проводятся в звукоизолированных камерах класса 3 или выше.

Хотя отдельные экземпляры объекта могут храниться с минимальными затратами, способы их возникновения и распространения пока не изучены, а потому МОГ Дельта-7 («Точна ли цитата?») должна заниматься поиском, изъятием и составлением списков экземпляров объекта. МОГ Дельта-7 имеет право при необходимости применять амнезиаки класса B и проводить Корректирующую процедуру 27[[footnote]]Корректирующая процедура 27 — медицинская операция, разработанная Фондом, включающая в себя введение стерильной иглы в ушной канал пациента. Цель хирурга — ввести иглу настолько глубоко, что она проткнёт барабанную перепонку, из-за чего пациент становится глухим до конца жизни. На данный момент эта процедура является единственным эффективным методом лечения от эффектов объекта.[[/footnote]] среди гражданского населения. Исследование SCP-2142 и его эффектов должно заключаться в обнаружении песен, альбомов и исполнителей, которые вероятно являются переносчиками SCP-2142.

Персонал Фонда, подвергшийся влиянию SCP-2142 и демонстрирующий его эффекты, может согласиться на проведение Корректирующей процедуры 27 и переназначение на другой проект. Те, кто не согласится на проведение процедуры, должны ежемесячно проходить осмотр у штатного психолога Зоны 33 и посещать курсы по обучению технике осознанных сновидений.

**Описание:** SCP-2142 — обозначение CD-диска (78% известных экземпляров), виниловой пластинки (18%) или аудиокассеты (4%), которые вызывают «Комплекс Лавинии»[[footnote]]Названо в честь статьи, в которой это состояние было описано впервые. █████████, Надим. «Комплекс Лавинии». Американский психиатрический журнал, номер 05, март 1999 года[[/footnote]], аномальное психическое расстройство у слушателя. На данный момент на содержании находится 18██ экземпляров, причём неизвестно, сколько ещё экземпляров находится на свободе.

Люди, прослушавшие SCP-2142, будут страдать от расстройства сна, названного «Комплекс Лавинии» в честь его первооткрывателя, д-ра Надима █████████[[footnote]]Хотя д-р Надим █████████ открыл Комплекс Лавинии и позволил Фонду узнать о нём, опубликовав статью в Американском психиатрическом журнале, он не открыл связь между SCP-2142 и заболеванием. Эта связь была впоследствии выявлена исследовательской командой Фонда. Д-ру Надиму █████████ предложили стать младшим исследователем в Фонде, но он выбрал принятие амнезиака класса B.[[/footnote]]. Люди, страдающие от Комплекса Лавинии, постоянно видят сны о поедании своих запястий и пястных костей вместе с окружающими тканями, сухожилиями и мышцами. Больные описывают свои сны как тревожные и реалистичные. Также сообщается о постоянном беспокойстве, бессоннице и гипнофобии; заболевшие боятся спать, причём любое количество времени.

Субъекты, страдающие Комплексом Лавинии и опрошенные Фондом, сообщают, что они видят сны каждую ночь, вне зависимости от того, как долго они спят. Даже больные, спавшие менее 90 минут подряд[[footnote]]90 минут недостаточно для того, чтобы обычный неаномальный мозг человека вошёл в фазу быстрого сна.[[/footnote]], просыпаясь, сообщали о кошмарах, в которых они поедают свои руки. Сны можно разделить на два основных типа:

**Тип A:** реалистичные, ужасные и детализированные, состоят только из поедания рук. Другие детали, вроде того, где был субъект и был ли он в одиночестве, пропадают из памяти, когда он просыпается. Обычно больные сообщают, что примерно 90% их снов относится к типу А.

**Тип Б:** Сны типа Б имеют разные сюжеты, но всегда оканчиваются тем, что спящий поедает или собирается поедать свои руки, и вскоре после этого больной просыпается. К примеру, один субъект описал, как он изучал тропический остров и познакомился с дружелюбными аборигенами, которые пригласили его на пир. Главным блюдом пира было несколько обугленных человеческих рук, которые были насажены на шампуры путём протыкания ладоней. Сам субъект заметил, что его кисти были обрезаны, после чего проснулся. Некоторые больные Комплексом Лавинии никогда не видели сна типа Б, но большинство из них хотя бы раз в жизни видит его. Субъекты, которые хорошо умеют входить в осознанные сновидения, как выяснилось, гораздо чаще видят сны типа Б (примерно 60% их снов разворачивается по сценарию типа Б).

Экземпляры SCP-2142 были обнаружены только среди альбомных записей определённых авторов. Также, как выяснилось, лишь определённые песни вызывают Комплекс Лавинии у слушателей сразу[[footnote]]Возникновение Комплекса Лавинии легко определить, так как первые несколько часов протекания заболевания сопровождаются сильной головной болью. Больные описывают эту боль как близкую к «боли от удара по голове», или «будто кто-то щёлкает по мозгу», или «будто кто-то вгрызается ногтями в мой мозг».[[/footnote]], в то время как другие могут вызвать аномальное заболевание только после повторных прослушиваний. Далее представлен список всех песен и альбомов, которые потенциально могут быть экземплярами объекта.

||~ Альбом||~ Музыканты||~ Время обнаружения||~ Подробности||
|| **The Lonesome Crowded West** || **Modest Mouse** || 1999 || В затронутых альбомах трек №13 «Polar Opposites», как оказалось, является идеальным носителем, вызывающим Комплекс Лавинии у 100% слушателей. ||
|| **Sad, Sappy Sucker** || **Modest Mouse** || 2001 || В затронутых альбомах треки №2 «Четырёхпалый рыбак» и №13 «Случай багряной десницы» вызывали Комплекс Лавинии у примерно 23% слушателей. После того, как это было обнаружено, █████ █████ был обозначен как ЛПИ (Личность, представляющая интерес) 2142-01. ||
|| **Bridge Over Troubled Water** || **Simon &amp; Garfunkel** || 2002 || Трек №3 «Cecilia», как оказалось, является идеальным носителем, вызывающим Комплекс Лавинии у 100% слушателей. После того, как Фонд узнал это, обозначение █████ █████ как ЛПИ 2142-01 было отменено. ||
|| **I Want to Hold Your Hand** **(Хочу держаться за твою руку)** || **The Beatles** || 2002 || Одноимённый трек в оригинальной записи 1963 года является идеальным носителем и заражает 100% прослушавших альбом. Сама песня является потенциальным носителем даже в более поздних переизданиях или при его помещении в подборки треков (в таких случаях заражает примерно 34% слушателей). ||
|| **Все альбомы и песни** || **████ ████ █████ ███ ████** || 2005 || Студийные записи инди-рок группы ████ ████ █████ ███ ████ крайне часто являются экземплярами объекта. Все записи группы являются потенциальными экземплярами SCP-2142 (32% слушателей заболевают Комплексом Лавинии). Трек №1 «Хлопни в ладоши!» из одноимённого дебютного альбома заражает 100% слушателей. Членов группы ████ ████ █████ ███ ████ предлагается обозначить как ЛПИ 2142-02; на данный момент ожидается одобрение О5-█. ||
