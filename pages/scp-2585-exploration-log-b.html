    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[SCP-2585]]] &gt;&gt; SCP-2585 Registro de Exploração B

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Exploração B**
██/██/1987

//Nenhum outro relato da atividade de SCP-2585 ocorreu até 1987, o que resultou na morte de três alpinistas. Devido a isso, outra exploração foi planejada para verificar o status da anomalia. Como na primeira exploração, uma equipe de três funcionários da Fundação com experiência significativa em montanhismo foi selecionada (P, J e L). Além de seus equipamentos de escalada, roupa e oxigênio engarrafado, a equipe recebeu um dispositivo de gravação de vídeo/áudio mais sofisticado e três pistolas Beretta Series 81 . A equipe subiu novamente através do &#34;Abruzzi Spur.&#34;//

[Seções da subida antes do Campo C foram omitidas por brevidade.]

**P:** Base, estamos prestes a começar em direção ao Campo D; sem anomalias.

**Base:** Como vai a equipe? Relate tudo, não importa quão pequeno seja.

//Fala indistinta é ouvida, abafada pelo vento.//

**P:** J disse que os dedos dele estão gelados.

**Base:** Isso é tudo? Doença em altitude, congelamento, alguma coisa?

**P:** Nada, nós estamos todos bem, aqui.

**Base:** Tudo bem, vamos manter o silêncio até você encontrar alguma coisa. Relate //qualquer coisa// nova.

**P:** Entendido. Saindo.

//Vinte e um minutos de silêncio.//

**P:** Nós achamos algo, Base.

**Base:** O que é, P?

**P:** O terreno é diferente. Eu escalei K2 antes, este cume deveria levar pro norte, não sul.

**Base:** A rota é escalável?

**P:** Sim, mas se nos levar à Linha Polonesa, não terá como ascendê-lo neste clima.

**Base:** Entendido, P. Você está poderá retornar caso a rota não seja escalável.

**P:** Entendido, Base. Saindo.

//Onze minutos de silêncio.//

**P:** Base?

**Base:** Estamos te ouvindo, P.

**P:** A rota é obstruída por seracs[[footnote]] Um bloco de gelo formado em regiões glaciais.[[/footnote]].

**Base:** Repita, P?

**P:** Seracs; Eu sei que o K2 é notório por eles, mas eles não deveriam estar aqui...na verdade, eu não tenho certeza de onde &#34;aqui&#34; está no momento, mas eu ainda tenho certeza que eles não deveriam estar lá.

**Base:** A rota é impassável?

**P:** ...Sim. Se tentarmos subir, não acabaremos em lugar algum, a não ser sob uma avalanche!

//Barulho altos e colisão são ouvidos.//

**Base:** P?  Responda!

**P:** Estamos bem, Base; parte dos seracs simplesmente se rompeu, mas não fomos atingidos. Tudo está...

**Base:** P?

**P:** ...Está aqui, aquela...coisa do traje espacial.

**Base:** SCP-2585-1 está presente?  O que está acontecendo?

**P:** Nada. Está flutuando perto de uma saliência a cerca de dez metros acima de nós. Está quase de cabeça para baixo, apenas pendurado lá. Ele também está nos encarando, eu acho; a tela do rosto é apenas preta.

**Base:** A equipe está bem?

**P:** Todo mundo parece bem.

**Base:** Você tem certeza de que está bem, P?

**P:** Eu escalei o Eiger[[footnote]] Uma montanha localizada na Suíça, cuja face norte é conhecida como //Mordwand// ou &#34;Parede do Assassinato.&#34; [[/footnote]], Annapurna[[footnote]] A décima montanha mais alta do mundo, localizada no Nepal, e notável por sua taxa de mortalidade de 38% entre os escaladores. [[/footnote]], e esta é a minha terceira vez em K2. O astronauta realmente não me assusta muito.

**Base:** Entendo. Por favor, continue a observar SCP-2585-1 e informe-nos se alguma coisa mudar.

**P:** Entendido, Base. Ainda está apenas flutuando lá, eu-espera um momento.

**Base:** P?

**P:** Está estendendo a mão para nós. A palma está voltada para nós, com os dedos estendidos. Não tenho certeza se está chegando a nós ou...

**Base:** P, pode me ouvir?

**P:** Os...seracs estão se movendo. A parede está mudando um pouco.

**Base:** Recue, P. Missão abortada, recue!

**P:** Recuando, Base - espera!

//Cinco minutos de silêncio.//

**P:** Perdemos de vista a entidade e os seracs, Base. Todo mundo ainda está...uh, vivo.

**Base:** Você vê ou ouve mais alguma coisa?

**P:** Nós vemos névoa e ouvimos o vento; a tempestade piorou muito. Missão está abortada, Base?

**Base:** Sim, não há mais nada que você possa fazer lá em cima.

//P não responde.//

**Base:** P?

//Um som parecido com um grito mudo é ouvido, a fonte não é clara; contato foi perdido.//

//P, J e L são observados pela primeira vez terminando sua descida quarenta e cinco horas depois. P estava fisicamente bem (além dos problemas atribuíveis às condições, embora nenhum dano permanente tenha sido acumulado), J sofria de congelamento e tinha que ter três dígitos amputados, e L não teve memória dos eventos em K2.//

//P e J foram capazes de atestar que haviam encontrado SCP-2585-1 novamente durante a descida, e tentaram entrar em contato com a Base de Campo várias vezes, sem resposta. O &#34;grito mudo&#34; ouvido antes da falha de comunicação foi criado por J ao ver SCP-2585-1. Além do reaparecimento de SCP-2585-1, a equipe não relatou mais anomalias durante a descida.//

//A análise da alimentação de vídeo demonstrou uma anormalidade, no entanto. Enquanto a equipe relatou que a placa frontal de SCP-2585-1 era opaca, esse não é o caso do vídeo. A placa frontal de SCP-2585-1 gera bandas de luz visível em diferentes intensidades e matizes. Às vezes, essas bandas produzem uma imagem semelhante a um rosto humano ou, alternativamente, um conjunto de fractais que coincidem com uma presença aumentada de artefatos digitais. Uma análise mais detalhada revela que, em várias imagens, tanto a face humana quanto o segundo fenômeno são visíveis. Durante esses períodos, as duas imagens parecem &#34;compartilhar&#34; a área atrás da face da placa, ou &#34;fundir&#34; juntas (a última das quais é extremamente angustiante para o rosto humano). P e J não conseguiram explicar essa inconsistência; L, no entanto, que permaneceu consistente que ele não consegue lembrar de nenhum dos eventos em K2, gritou com a visão do vídeo e ficou tão angustiado que ele teve que ser administrado sedativos. Após o episódio, L não pôde explicar o porquê ele gritou e não reagiu como tal durante uma segunda exibição.//

//As anomalias topográficas observadas em K2 durante a exploração não eram evidentes na montanha após a dissipação de SCP-2585.//</textarea></pre>
