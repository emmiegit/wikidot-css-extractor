    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** SCP-7652
**Originál:** https://scp-wiki.wikidot.com/scp-7652
**Autor:** [[*user Voct]]
**Překladatel:** [[*user DrCheems]]
[[include info:end]]

**Objekt #:** SCP-7652

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-7652 je ubytováno v rezidenci na ostrově Sullivan Island uprostřed jezera Lake Marston, Oblast-17. Členové personálu schopní tvořit vyhovující sperma, nebo ti, kteří měli s takovým členem sexuální styk během uplynulých 96 hodin, se nesmí přiblížit k pobřeží Sullivan Island na vzdálenost 150m.

SCP-7652 musí být každé tři dny poskytnut prokazatelně plodný[[footnote]]Definováno jako zplození alespoň jednoho vrhu.[[/footnote]], dospělý samec krysy (//Rattus norvegicus domesticus//). Toto je pro SCP-7652 &#34;redukční dieta&#34;, která byla zavedena na jeho vlastní požadavek. Pokud se SCP-7652 zotavuje z vážného zranění, například zlomeniny či popáleniny, bude mu poskytnut prokazatelně plodný, dospělý samec králíka (//Oryctolagus cuniculus//).

SCP-7652 je nezvykle citlivé vůči syntetickým chemikáliím, členové personálu navštěvující Sullivan Island na sobě nesmí mít parfémované nebo navoněné oděvy. Lůžkoviny a oblečení určené pro SCP-7652 nesmí obsahovat syntetické polymery.

SCP-7652 má povoleno pro své vlastní potřeby pěstovat marihuanu (//Cannabis indica//) lékařské kvality v oblasti svého zadržení.

**Popis:** SCP-7652 je entita podobající se ženě, odhadem mezi 80 až 90 lety věku, která se živí &#34;sexuální energií&#34; savců mužského pohlaví. SCP-7652 označuje samo sebe za &#34;sukubu&#34;, specifikuje však, že je &#34;v důchodu&#34; a žije v celibátu jakožto buddhistická jeptiška.

SCP-7652 nevyžaduje k přežití jídlo. Jeho způsobem výživy je kontakt s kůží plodného savce mužského pohlaví, načež subjekt zažije přetrvávající sexuální vyvrcholení, které trvá až do jeho smrti po 120 až 180 sekundách. SCP-7652 uvedlo, že ač jsou jeho optimální kořistí lidé, dokáže se uživit pomocí jakéhokoliv savce, přičemž míra nasycení je přímo úměrná jeho fyzické velikosti, ploše dotékající se kůže a trvání tohoto kontaktu. SCP-7652 rovněž uvedlo, že jeho touha po potravě nabírá na intenzitě v blízkosti samců a že má anomální povědomí o jejich pozici, počtu, druhu, přibližném věku a míře sexuální aktivity, pokud se nacházejí v okruhu přibližně 100m. Tato touha, společně s nadpřirozeným vnímáním lze částečně potlačit pravidelnou konzumací marihuany. 

SCP-7652 tvrdí, že bylo aktivní přinejmenším od poloviny 18. století. Tomu svědčí fakt, že po konzumaci dostatečného množství sexuální energie je schopno zvrátit proces stárnutí a zotavit se ze zranění. Růst vlasů je také anomálně zrychlený, SCP-7652 si však každý den holí hlavu.

SCP-7652 dále tvrdí, že disponuje několika dalšími anomálními schopnostmi, vztahujícími se k povaze jeho druhu. To zahrnuje mimo jiné &#34;menší proměny&#34; a &#34;něco jako létání&#34;, které prý nedokáže demonstrovat kvůli nedostatku energie a &#34;cílenou neodolatelnost&#34; a &#34;více méně ovládání mysli&#34; vůči mužům v okruhu zhruba 70m, které odmítá předvést z morálních a etických důvodů.

SCP-7652 tráví svůj čas v zadržení modlitbami a meditací, prací na zahradě, malováním a výzkumem historie za účelem přesněji identifikovat muže, které před svým &#34;odchodem do důchodu&#34; připravilo o život, což je prý zásadní částí jeho pokání.

&gt; **Záznam rozhovoru 7652-3**
&gt; 
&gt; **SCP-7652:** Víte, někdy už mě nebaví stárnout. Bolí mě klouby, moje kosti slábnou a přemýšlím, jaké by to bylo být znovu mladá. Bylo by to tak jednoduché. Stačilo by sebrat pár mužů a vysát je až do poslední kapky. Ale... &lt;povzdychne si&gt;
&gt; 
&gt; **Dr. Langstromová:** Ale...?
&gt; 
&gt; **SCP-7652:** Ale démoni jdou vždycky do pekla.
&gt; 
&gt; **Dr. Langstromová:** Buddhisté věří v peklo?
&gt; 
&gt; **SCP-7652:** Nevím, jestli jste si všimla, ale nejsem moc dobrá Buddhistka. &lt;směje se&gt; Ale i jestli žádné peklo neexistuje, a jestli nejsem doopravdy //démon//... byla by to vražda. Víte, kolik mužů už jsem zabila?
&gt; 
&gt; **Dr. Langstromová:** Upřímně, ne.
&gt; 
&gt; **SCP-7652:** //To já taky ne.// Přemýšlela jsem o tom, za ta staletí si pamatuji alespoň šedesát různých incidentů. Ale vím, že jich bylo víc. O hodně víc. Prostě jsem to... nepočítala, nepřišlo mi to podstatné. Ale... ale později jsem četla, co se stalo jejich rodinám. Nestojí to za to.
&gt; 
&gt; **Dr. Langstromová:** Jak stará vlastně jste?
&gt; 
&gt; **SCP-7652:** To také nevím. Jsem si vcelku jistá, že jsem byla v Paříži za vlády teroru. Tak na 80%. Ale tou dobou jsem už věděla, co jsem zač. Četla jste knihy od Loftusové o falešných vzpomínkách?
&gt; 
&gt; **Dr. Langstromová:** Ano, četla jsem.
&gt; 
&gt; **SCP-7652:** Vím, že jsem byla ve Francii. Vím, že jsem viděla Napoleona. Vím, že //nepocházím// z Francie. Pamatuji si, jak jsem přecházela hranici z... že by to bylo Švýcarsko? Měli tam takového krásného mladého celníka - ah. Do hajzlu. &lt;položí tvář do dlaní&gt; Sakra, sakra, sakra, sakra, sakra.
&gt; 
&gt; **Dr. Langstromová:** Co? Co se děje? Jste v pořádku?
&gt; 
&gt; **SCP-7652:** Šedesát //jedna// různých incidentů.

&gt; **Záznam rozhovoru 7652-4**
&gt; 
&gt; **Dr. Langstromová:** Takže, co vlastně vás donutilo... přestat?
&gt; 
&gt; **SCP-7652:** Byla jsem na rockovém festivalu. Byl to... do háje, co že to bylo? Nebyl to Woodstock, definitivně to nebyl Altamont... Lollapalooza asi taky ne... možná Burning Man? Člověk by řekl, že si to budu lépe pamatovat. Jediné, co vám řeknu je, že tam byla spousta různých lidí, kteří jeli na všem možném. To je docela široký výběr, že? &lt;zasměje se&gt;. Každopádně, šla jsem tam... no, lovit. Šla jsem tam... s úmyslem si z davu vybrat náhodného chlapa, vytáhnout ho na nějaké odloučenější místo a zabít ho. Zbavit ho života. Spáchat vraždu.
&gt; 
&gt; **Dr. Langstromová:** Mám vám dát chvilku?
&gt; 
&gt; **SCP-7652:** Ne. Ne, děkuji, jsem v pořádku. Jedna věc, kterou jsem se na rockových festivalech naučila, byla že všechna ta tráva mi utlumila nutkání a začala jsem se na lidi dívat jako na //lidi//, ne jako na kořist. A co víc... dobře, budu upřímná, nebyla to jen tráva, zkoušela jsem víceméně všechno. Ketamin, houbičky, LSD a extázi... ta extáze mi vážně, vážně pomáhala. Hádám... že by mi Nadace nemohla nějakou sehnat?
&gt; 
&gt; **Dr. Langstromová:** Nemyslím si, ne.
&gt; 
&gt; **SCP-7652:** &lt;zasměje se&gt; Stálo to za pokus. Každopádně, právě tam jsem potkala [VYMAZÁNO]. Snažila jsem se ho okouzlit a... nefungovalo to. Sice se mnou šel, ale chtěl si jen promluvit. Nebyl to gej, pár jsem jich už potkala a rozhodně mi nedokázali odolat. Ale [VYMAZÁNO], on prostě... Nevím. Mluvili jsme o vesmíru a o duších a povaze zla a o té hrozné, příšerné hudbě, kterou tam celou noc hráli. A čekala jsem, že se na mě v jednu chvíli vrhne a já ho vyčerpám... a zabiju ho... a tím to skončí, ale on to neudělal. Prostě jsme mluvili. A ráno mi řekl, že si to moc užil a že se možná někdy uvidíme znovu.
&gt; 
&gt; A po tom festivalu jsem... Dobře, po tom festivalu jsem umírala hlady, takže jsem zabila řidiče kamionu, ale //potom// jsem si našla [VYMAZÁNO] a překvapila ho před domem. A mluvili jsme dál. Vykouřili jsme //hodně// trávy a dali si //hodně// extáze a jednou jsem mu řekla, co jsem doopravdy zač. A on mi prostě... odpustil. Byl to jeho nápad, že bych se mohla živit na zvířatech místo lidí. Cítila jsem se tak strašně hloupě, když mi to řekl. Byl to můj přítel. Kvůli němu jsem chtěla být... lepší. Přistěhovala jsem se k němu a snažila jsem se stát... asi člověkem. Člověkem, kterému záleželo na ostatních lidech, místo dravce, který jen napodoboval jejich chování. A pak zemřel. Přemýšlela jsem, že bych začala zase lovit, což je příšerný eufemismus pro to, že bych začala zase vraždit, a to jsem dělat nechtěla. Přemýšlela jsem nad sebevraždou, ale věděla jsem, že [VYMAZÁNO] by to nechtěl. Měl pár přátel, kteří byli Buddhisté. Poprosila jsem je, aby mě dostali do chrámu a pomohli mě udržet dál od veřejnosti.
&gt; 
&gt; **Dr. Langstromová:** Zjistila jste někdy, proč právě on byl vůči vám imunní?
&gt; 
&gt; **SCP-7652:** Rakovina varlat v posledním stádiu.</textarea></pre>
