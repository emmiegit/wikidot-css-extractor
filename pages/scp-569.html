    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-569 – Köpfe
**Autor:** [[*user Dexanote]]
**Original:** https://scp-wiki.wikidot.com/scp-569
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-569

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-569 befindet sich derzeit im Bioforschungsstandort-66. Eingedämmte Instanzen von SCP-569 sind in Stahlkisten von 1 m^^3^^ zu versiegeln, in denen sie in Eiswasserbäder getaucht sind, wenn sie nicht erforscht werden. Bei einem Eindämmungsbruch sind aggressive Instanzen durch Anwendung von aerosolisiertem Flüssigstickstoff zu neutralisieren. Passive Instanzen sind zurück in eine Eindämmungskiste zu treiben und in die Eindämmung zurückzubringen.

Durch SCP-569 verletztes Personal kann durch Amputation betroffener Oberflächen behandelt werden; schwer betroffenes Personal ist zu terminieren. Materie, die von unruhigen Instanzen von SCP-569 produziert wird, ist zu Pulver zu zermahlen und beim Standortbau einzusetzen.

**Beschreibung:** SCP-569 scheint eine Ansammlung von 46 belebten, körperlosen, schwebenden menschlichen Köpfen zu sein. Alle Instanzen sind identisch und ähneln einem glatzköpfigen Mann Ende 40. Die Analyse zeigt, dass SCP-569 aus Sylacauga-Marmor geformt ist; es sind keine weiteren anomalen Materialien vorhanden.

SCP-569-Exemplare versammeln sich normalerweise zu einem losen Schwarm, der ziellos in einer mittleren Höhe von 10 m schwebt. Einzelne Exemplare wechseln zufällig zwischen mehreren identischen Ausdrücken, die von scheinbarer Freude bis zu beträchtlichem Leid reichen. Es kann kein Muster oder wahrscheinlicher Grund für diese Veränderungen gefunden werden; es wird angenommen, dass sie einfach zufällig sind. Außerdem scheinen Instanzen von SCP-569 auf Temperaturschwankungen zu reagieren; Temperaturen unter 4^^o^^ Celsius machen sie inert.

Wenn eine Instanz von SCP-569 von einem Menschen angegriffen wird, eine plötzliche Bewegung in ihrem direkten Sichtfeld wahrgenommen wird oder ein ausreichend plötzliches lautes Geräusch in unmittelbarer Nähe auftritt, werden die betroffenen Instanzen in einen erschwerten Zustand übergehen und versuchen, die Quelle von Aggression oder Lärm zu zerstören. Diese Transformation beinhaltet, dass sich die Instanz scheinbar in die Form eines menschlichen Schädels auflöst und dann einen bunten Materialspray in die allgemeine Richtung seines Ziels absondert. Dieses Material härtet schnell zu farbigem Marmor aus und überzieht das Ziel mit einer schweren, harten Hülle.

Dieser von SCP-569 hergestellte Marmor ist dem normalen Sylacauga-Marmor, aus dem SCP-569 besteht, chemisch ähnlich, enthält jedoch eine einfache Pigmentierung, um zu seinen verschiedenen Farbtönen zu führen. Darüber hinaus sind die farbigen Teile verschmolzene, massive Marmorplatten; nach dem Abbinden sind keine Nähte, Risse oder ähnliche Strukturmängel vorhanden. SCP-569 wird dieses Material weiterhin auf sein Ziel absondern, bis das Ziel vollständig bedeckt ist; Material wird auf molekularer Ebene mit der Oberfläche des Ziels verschmelzen. An diesem Punkt kehrt die Instanz in ihren ruhigen Zustand zurück und schwebt wieder ziellos umher.

**Anhang – Kreuztests:** Aufgrund der jüngsten Entwicklungen werden Vorschläge bezüglich Kreuztests mit [[[SCP-2860]]] nicht genehmigt.</textarea></pre>
