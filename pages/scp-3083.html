好主意：做自己的黑暗召唤仪式。坏主意：做自己的肿瘤科医生。
]]

**项目编号：**SCP-3083

**项目等级：**Euclid

**特殊收容措施：**SCPS //Kama//的轨道已改变，以便于监测SCP-3083。SCP-3083的状态需每日检查一次，如发生激活事件，需注意其朝向。如SCP-3083-1存在，应回收，SCP-3083样本只在其形态明显改变的情况下才需提取。SCP-3083-1实例将在//Kama//的常规货物交换中转移至Site-22，并储存于收容柜内。

由于SCP-3083过小而无法使用业余望远镜观测，虚假信息只需针对主要天文台。自收容以来，独立目击者的数量微乎其微，因此散播虚假信息是Foxtrot-Omega的优先收容任务。

对Benich研究员可能的异常活动调查已于2017年5月14日结束，仅有否定结果。Benich博士不应被告知SCP-3083的存在。

**描述：**SCP-3083是Corey Benich研究员的断头，在Site-22的地球同步轨道上。SCP-3083没有表现出长期暴露在地球外大气层最上层的预期结果，因此极易从伤口提取生物材料。试图将SCP-3083移离当前位置的努力没有成功。

经过20至72小时，SCP-3083将经历一次改变事件，旋转至面对不同方向。14%的激活事件内SCP-3083会改变物理形态；72%的激活事件内生成SCP-3083-1。

SCP-3083-1为小型[[footnote]]不大于可轻易拿在手里的物体。[[/footnote]]物体，在改变事件后，于SCP-3083 1米内显现。以下是SCP-3083-1部分记录。

**附录：值得注意的SCP-3083实例**

||~ 回收日期 ||~ 描述 ||~ 笔记 ||
|| 08/09/2015 || 人类男性头颅，棕色短发，颈部在舌骨下方6厘米处被明显爆炸切断 || 首次发现的实例；作为人类实例的视觉形态基线。基因测试结果与Benich博士的匹配度超过99%。 ||
|| 18/04/2016 || 绿色与蓝色斑纹皮肤，类似于覆盖光滑鳞片，眼睛呈卵圆形，黑色巩膜，无鼻孔，头颅顶部有10根触角代替头发。 || 基因测试无结果。 ||
|| 21/04/2016 || 基本具有人类特征，但皮肤覆盖有刚毛。 || -- ||
|| 13/09/2016 || 似乎为//Sus scrofa//[[footnote]]欧亚野猪[[/footnote]]的头颅 || 基因测试结果与Benich博士匹配度超过98%。 ||
|| 15/08/2017 || 与基线相同，但缩小了1/2.3 || -- ||

笔记：无任何非人类SCP-3083实例被观察到超过一次。

**附录：值得注意的SCP-3083-1实例**

||~ 回收日期 ||~ 描述 ||~ 笔记 ||
|| 08/09/2015 || 基金会发放的身份标识，表明Corey Benich为“基金会三级魔法师”[[footnote]]基金会无此职位。[[/footnote]]，男性[[footnote]]在80%的视觉与物质观察中一致。[[/footnote]]，出生于弗吉尼亚州罗诺克瀑布[[footnote]]此地不存在。[[/footnote]] || 85%回收的SCP-3083-1实例都是基金会发放的身份标识。鉴定结果基本一致[[footnote]]若实例包含已知语言文字[[/footnote]]，“魔法师等级”偶尔变化。 ||
|| 16/09/2015 || 基金会制式药瓶，含12粒药丸 || 药丸含有粉末状半乳聚糖。用途不明。 ||
|| 17/09/2015 || 男士眼镜，黑色镜框 || 仅一次显现的眼镜SCP-3083-1未连接至脸上。4%的改变事件中出现了眼镜。Benich博士视力为20/20[[footnote]]**译注：**为Snellen分数表达法，20/20为正常视力。[[/footnote]]。 ||
|| 04/12/2015 || U盘 || 容量不明。插入计算机终端导致内部起火，终端完全失效。该物体目前未被储存；地点不明。 ||
|| 30/07/2016 || 照片，描绘了四个处于不同腐烂状态的人形生物，对镜头摆出姿势并微笑 || 相应SCP-3083实例与基线的相似度超95%。 ||
|| 19/02/2017 || 圆珠笔 || 标志不符合任何已知公司。书写时，墨水大约每两秒改变颜色。由于疏忽，该物品最后一次出现是在土星附近；搜寻视为低优先级任务。 ||
|| 18/04/017 || 似乎为小吃店包装纸，写有类似于希伯来文的辅音音素文字[[footnote]]**译注：**一种文字书写系统，每个符号都代表辅音，须补上适当元音才能读出。[[/footnote]] || 文字尚未翻译；材料测试无结论。 ||
|| 20/06/2017 || 手写笔记 || 语言为阿拉姆语[[footnote]]**译注：**是古代中东通用语言和波斯帝国官方语言。[[/footnote]]后裔，用腓尼基字母[[footnote]]**译注：**腓尼基人在埃及象形文字基础上将原来几十个简单的象形字字母化形成。字母文字几乎都可追溯到腓尼基字母。[[/footnote]]书写。是以文字形式书写的数字序列。作为电话号码输入时，可由马尔代夫一家咖啡馆接通。禁止进一步测试。 ||

**附录：事故3083-01**

2017年5月11日，作为调查的一部分，Benich博士接受了全面体检。在她的脖子上发现了一个肿块，她报告出现轻微疼痛，吞咽越来越困难。紧急手术后，Benich博士甲状腺上有一个2.4厘米的肿瘤被切除。化疗无必要。截至2017年6月17日，Benich博士已完全康复，并恢复正常工作。
