**Saggio:** Modulo Standard per Votazione Negativa
**Autore:** [[*user eric_h]]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]

Per semplificare il voto negativo dovuto a motivazioni comuni e per renderlo meno personale, ho creato:

**Il Modulo Standard della Fondazione SCP[[footnote]] Questo è uno scherzo, non uno modulo vero, e non dovrebbe essere effettivamente utilizzato nei forum. Tuttavia, tutti i motivi elencati per votare negativamente delle cose sono reali al 100%. Non spedire questo modulo all&#39;IRS. Non prendete in giro Happy Fun Ball. [[/footnote]] Modulo di voto negativo 1040-EZ**

Sto votando in maniera negativa il tuo SCP perché (seleziona tutte le risposte pertinenti):

[ ] Hai dimenticato di eseguire un qualsiasi tipo di controllo ortografico.
[ ] Hai dimenticato di correggere la tua bozza.
[ ] Non hai letto o hai deciso di ignorare il saggio &#34;Come scrivere un SCP&#34;.
[ ] Hai pubblicato un SCP incompleto sul sito principale.
[ ] La formattazione non è corretta.
[ ] Non conosci la differenza tra i pronomi e il loro corretto utilizzo.
[ ] Non sono sicuro che tu sappia scrivere nella tua lingua madre.
[ ] C&#39;è una grave carenza di tono clinico.
[ ] Sembra che tu abbia accidentalmente pubblicato un articolo destinato alla Sede Pestaggio Carcadonti (SPC).
[ ] Hai votato positivamente il tuo articolo; è di cattivo gusto, non farlo.
[ ] Se avessi postato la tua idea nel Forum, 20 persone ti avrebbero detto di non scriverla.
[ ] Se avessi pubblicato una bozza nella tua sandbox, 20 persone ti avrebbero detto di non pubblicarla sul sito principale.
[ ] Il tuo SCP è troppo simile a SCP-__, e non è scritto abbastanza bene per passarla liscia.
[ ] Il tuo SCP è una semplice imitazione di __.
[ ] Il tuo SCP è nella Lista sui Clichè, e non è scritto abbastanza bene per farla franca.
[ ] Devi rispedire il tuo mostro/artefatto/oggetto magico/oggetto magico maledetto di D&amp;D nei  Reami Dimenticati.
[ ] Il solo argomento dello stupro non è solo un buon tema/effetto per un SCP.
[ ] Tantomeno si può dirsi della necrofilia. Il tuo SCP dovrebbe tenermi sveglio la notte, ma non perché mi chieda quando verrai arrestato.
[ ] Non c&#39;è nessun punto interessante.
[ ] Meh.
[ ] Semplicemente non mi ha preso; mi dispiace per questo.
[ ] Il tuo -J non è divertente.
[ ] Il tuo -J è niente più che un cattivo SCP della lista principale.
[ ] Il tuo SCP &#34;Keter&#34; è solo pericoloso, non interessante.
[ ] Lo spazio &#34;Descrizione&#34; non descrive minimamente il tuo SCP.
[ ] Se il tuo SCP &#34;sembra essere&#34; una X, in realtà non dovrebbe essere una X.
[ ] Ho dovuto leggere metà del tuo SCP prima di poter capire cosa facesse.
[ ] Ho letto tutto il tuo SCP e ancora non ho capito cosa dovrebbe essere.
[ ] Hai [REDATTO] parte delle procedure di contenimento.
[ ] Hai [REDATTO] un intero rapporto sull&#39;incidente. Solo perché in [[[SCP-087]]] è stato fatto, non significa che dovresti farlo anche tu per forza.
[ ] Hai [REDATTO] il suo effetto principale. Solo perché [[[SCP-231]]] l&#39;ha fatto (più o meno) non significa che debba per forza farlo.
[ ] Hai [REDATTO] il punto dell&#39;intero articolo.
[ ] Hai [REDATTO] altre cose in un modo che è, fondamentalmente, idiota.
[ ] Continui a usare la parola &#34;memetica&#34;. Non credo che significhi ciò che tu pensi stia a significare.
[ ] Il tuo SCP costringe le persone a usarlo senza alcun motivo.
[ ] Il tuo SCP è solo un __ che uccide le persone.
[ ] Il tuo SCP è solo un __ che fa impazzire l&#39;utente. O li fa impazzire e poi li uccide.
[ ] Il tuo SCP basato su un aspetto della &#34;vita reale&#34; è meno interessante della cosa reale su cui esso si basa.
[ ] Il tuo SCP è un debole tentativo atto a spiegare le cause di: [ ] Uragano Katrina [ ] Disastro di Fukushima [ ] Tsunami in Indonesia [ ] (qualche altro disastro della vita reale).
[ ] La finestra di dialogo nel registro delle interviste fa sembrare tutta l&#39;umanità dei completi idioti.
[ ] La mancanza di buon senso da parte di tutti i personaggi ritratti mi fa venire voglia di dar fuoco al mio computer.
[ ] Il tuo SCP entra in uno &#34;stato di rabbia&#34; e non ne stavi scrivendo in visita nel New Jersey.
[ ] La storia di come è stato trovato il tuo SCP è assurda e irrealistica.
[ ] Hai incluso trascrizioni di testi tradotti da una lingua antica... che in qualche modo fanno rima con la nostra lingua.
[ ] Sei pregato di rimuovere:
-- [ ] il titolo scritto in maniera errata.
-- [ ] il noioso ed inutile registro dei test.
-- [ ] le noiose ed inutili pagine supplementari.
-- [ ] le inutili misure non metriche.
-- [ ] l&#39;inutile addendum in stile lolFoundation.
-- [ ] i tag che hai creato tu stesso dal nulla.
-- [ ] qualsiasi riferimento ad uccisioni istantanee a distanza.
-- [ ] il legame incrociato con SCP-173/500/682/914 (apponi una croce su uno più numeri appropriati).
-- [ ] i riferimenti casuali/eccessivi a Clef/Bright/Gears/Rights/Kondraki/(inserire qui un altro personaggio &#34;canonico&#34; il cui uso eccessivo è divenuto abuso).
-- [ ] la stupida barzelletta sugli squali e/o le api.
[ ] Il tuo SCP rompe la mia sospensione dell&#39;incredulità. Nello specifico, a causare questo è:
-- [ ] uso improprio della scienza e della ricerca scientifica.
-- [ ] tecnofuffa.
-- [ ] anacronismi.
-- [ ] una scena di combattimento con &#34;Yakety Sax&#34; in sottofondo.
-- [ ] un agente che trova l&#39;SCP: sulla soglia di casa sua/in uno strano negozietto/sulla spiaggia durante una vacanza/(inserire qui un&#39;altra storia ridicola).
-- [ ] Altro:
[ ] Il tuo SCP ha un&#39;area di contenimento che è:
-- [ ] un cubo di dimensioni gigantesche.
-- [ ] bidimensionale.
-- [ ] a 6 dimensioni.
-- [ ] realizzata in titanio (o altri materiali inappropriati).
-- [ ] eccessivamente specifica senza motivo.
-- [ ] inesistente; l&#39;SCP è addirittura autorizzato a vagare per il Sito.
[ ] Le Procedure di Contenimento non hanno senso o sono del tutto inadeguate agli effetti prodotti dall&#39;oggetto.
[ ] Il tuo SCP è &#34;incontenibile&#34; solo perché eri troppo pigro per pensare a qualche misura per contenerlo.
[ ] Il tuo SCP umanoide è:
— [ ] un &#34;X-Man&#34; o un supercriminale.
— [ ] l&#39;ennesimo mostro di D&amp;D.
— [ ] un brutto autoinserimento di te stesso/&#34;Mary Sue&#34;.
— [ ] qualcosa di noto e stra noto proveniente da un altro medium, ma in formato SCP. Slenderman, per esempio.
— [ ] ospitato dalla Fondazione come se fosse in un hotel.
— [ ] probabile che ottenga ciò che vuole solo perché a nessuno piace quando è arrabbiato.
[ ] L&#39;immagine che hai usato è:
— [ ] uno &#34;schizzo&#34; disegnato a mano del tuo SCP.
— [ ] ospitata fuori sede e troppo grossa (e.g. 27 MB).
— [ ] qualcosa che un altro SCP usa già.
— [ ] completamente diverso da quanto descritto nel testo.
— [ ] una foto di un film, o qualche altra cosa ben nota.
— [ ] filigranata.
— [ ] sgranata.
— [ ] generato via IA.
— [ ] eccessivamente photoshoppata.
— [ ] non photoshoppato abbastanza.
— [ ] non photoshoppato affatto, ma sembra photoshoppato.

&gt; **Avviso dello Staff: Si notifica che l&#39;uso effettivo di questo modulo nei thread di discussione non verrà tollerato.**</textarea></pre>
