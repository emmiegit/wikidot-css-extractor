**项目等级：**Keter | **编写日期：**2017年5月5日 | **作者：**qntm

------

++ **逆模因部系列剧透警告**



SCP-3125是（世界观外）的一个关键节点，也是一系列涉及基金会逆模因部故事的“重启”。什么是逆模因？这个问题qntm已经在[[[antimemetics-division-hub|逆模因部中心页]]]中很好的解答了：

&gt; 逆模因是一种具有自我屏蔽特性的概念；一种透过其本身的性质，以阻止或防止他人将其传播的概念。
&gt; 
&gt; 非异常的逆模因是真实存在的。 想想你的一些不会跟其他人分享的资讯，像密码，禁忌，还有黑历史等等。再想一些你就算努力尝试也很难分享出去的资讯：复杂的公式，极无聊的文字片段，梦境，还有大段大段的随机数字……
&gt; 
&gt; 但是异常的逆模因却是另一回事了。你要如何收容一个你无法记录或记忆的实体？如何去和无法触及，而且伪装完美的敌人，在你甚至不知道自己正和它开仗的情况下进行争斗？

这个想法，这个吸引读者的点，是在故事本身中发展起来的。具体地说，SCP-3125建立在故事[[[case-colourless-green|无色之绿事件]]]、[[[your-last-first-day|你最后一个第一天]]]上；事实上，你或许可以阅读这两篇故事，并得到一个很棒的图景。

------

想知道更多吗？让我们一起来浏览吧。

当你打开SCP-3125时，首先看到的是一个稀疏的条目。它是Keter，它需要被定期访问。没有清楚明了的知识或信息可以离开这个收容室，也没有描述部分。到底发生了什么？

接下来映入眼帘的是一个键盘。//剧透警告：键盘代码为55555。不管怎样，我觉得那不算是真正的剧透。//在输入正确的密码后，等待几秒钟，真正的条目就会被显示出来，它表明你进入了SCP-3125的收容单元。在这里，你将了解真相。

SCP-3125适用逆向收容协议。它无处不在，遍布整个宇宙。它是数量众多且无处不在的各种模因和逆模因的根源。其中有些我们有所了解，但有些仍然是个谜。

++ **出自无色之绿事件**

&gt; &#34;每一个有效的逆模因研究计划都迟早会找到SCP-3125的痕迹。它在世界各处显现，形式超过数千种。大部分甚至都不是异常。某些已经被单独列入了主数据库表。甚至有小部分已经被收容。[[[scp-1425|不可能的病毒邪教]]], [[[scp-033|破坏性算术]]]、[[[unforgettable-that-s-what-you-are|和摩天楼一样高的隐形蜘蛛]]]、[[[scp-2828|生来长着隐形器官的人]]]这些是未处理的数据。应对这些显现本来已经够麻烦了…&#34;

不难看出，SCP-3125是一种导致了许多这些现象的的绝对的邪恶的混沌和不可理解的实体，但这是什么？

&gt; **描述**：SCP-3125是一极度巨大 (参见完整[[[scp-033|Θ&#39;]]]-维度分形拓扑学附件13)、具高度侵略性的异常已扩散模因复合体，起源自我们的现实之外且正与之发生部分交汇。


Θ质数是SCP-033中缺少的整数。在这里，洛夫克拉夫特式的离奇变得更加离奇。**SCP-3125是一些混乱的多维的模因和逆模因，一种由另一个现实中杂乱无章且极其危险的信息资料组成的杂烩/复合体，以这样一种方式缓慢地一步一步进入我们所在的宇宙并组合在一起，它能够并且确实对任何尝试理解它、了解它、应对它或抵御它的行为作出极其强烈的反应。**

&gt; &#34;但当你进一步沿着路深入，你会发现有些规律出现在数据里。你需要有记忆强化科技的训练，但在你有了训练和数据后，只需要一点点努力就能把数据点安置在概念空间上，在它们之中描绘出一个轮廓。这些数据点在SCP-3125的外壳上；这些显现只是它投射在我们现实的影子。你把四到五个不同的SCP连成一个形状，你就看到了…它也看到你了…
&gt; 
&gt; &#34;当这种事发生，当你进行了‘视觉接触’，它就会杀了你。它会杀了你，再杀掉所有它觉得和你像的人。不是物理上的，是心理上。任何有着相同想法的人，有着相同心境的人。它会杀掉你的合作者，灭口你整个研究团队；它还要杀你全家，杀掉你的父母子女。你会成为不存在的人类，一个环绕现实空洞的人形空壳。完成后，你的计划就成了地上的一个洞，再也没有人会知道SCP-3125。它是逆模因科学里的黑洞，吞噬不小心的研究者，没有信息放出，只能从非直接观测中探测。直接描述SCP-3125是何物，甚至只是暗指它是什么，都将导致收容突破以及致命的非直接认知危害。

SCP-3125所显现出的模因——思想——的攻击性实在是太过强大，以至于我们的头脑来不及对抗它们。当我们遭遇SCP-3125释放的模因时，我们在某种意义上已成为了它的一部分。我们“完全服从于服务和传播SCP-3125核心概念的目的。”一旦3125完全到达我们的现实，我们宇宙中的所有概念本质上都将不复存在。

这是我们生存的关键：

&gt; SCP-3125可通过已故Dr. Bartholomew Hughes提议的一种仪器//虚构扩大器//（参见图表，附件129）而被有效无害化。然而，除了极其庞大的材料资源需要，该仪器无法在其制造者并不知晓其为何被建造的情况下加以制造—这种了解会需要知晓SCP-3125，而这一点已证实对计划是致命的。

附录中描述了Marion Wheeler如何试图在她在Site-41发现的另一处收容单元中找到这个装置。如果你在读这条附录，她就已经失败了。只有——在这个故事里，每个人都应该认真阅读——她失败了，但事实并非完全如此。事实证明，在某处还有第二个设施，可能已经成功地构建了一个装置。Adam Wheeler（可能是Marion Wheeler的配偶）已经出发去寻找它，也许还能重新拯救世界。一个新的时期由此开始。

SCP-3125描述了我们对抗迫在眉睫、势不可挡的敌人进攻的战斗，由于其信息能力和影响，这似乎不可避免。当它到达时，它将通过我们的信息交换系统传播，把我们所有人变成SCP-3125的外壳，一旦作为我们的一部分所存在的概念和信息被抹去。唯一留下的信息将会是3125。这将是所有的存在。

也许。</textarea></pre>
