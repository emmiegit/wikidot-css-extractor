**Item nº :** SCP-PL-052

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Devido à baixa probabilidade de SCP-PL-052 violar a contenção por conta própria, ele está localizado em uma câmara de contenção reforçada padrão dentro do Sítio-PL-13 junto com uma estação de transmissão. Acesso direto, testes e pesquisas só podem ser realizados com permissão de dois pesquisadores independentes do projeto SCP-PL-052.

Sob nenhuma circunstância um valor negativo deve ser inserido no objeto. Funcionários da segurança são obrigados a abrir fogo contra indivíduos que tentam alterar a configuração para negativa, independentemente de seu nível de autorização ou atribuição.

**Descrição:** SCP-PL-052 é um dispositivo montado em uma braçadeira de couro controlada por um receptor no espaço da mão central do usuário. A manipulação do receptor pode ser bloqueada ou interceptada por uma estação de transmissão externa. Os valores no receptor têm uma escala positiva ajustável de dez estágios e uma escala negativa constante de três estágios.

Especula-se que a fonte de energia de SCP-PL-052 é um reator de fusão em miniatura, no entanto, sua especificação impede uma análise mais precisa. SCP-PL-052 foi obtido no centro de pesquisa da ARGUS Inc.

A interação com o receptor resulta na criação de uma esfera à prova de danos envolvendo o usuário. A passagem pela esfera ainda será possível, no entanto, objetos que já estavam dentro dos limites da esfera serão impossíveis de mover ou danificar. O usuário regulando o receptor determina o período de operação da esfera; este valor não pode ser superior a [10] anos.

O Indivíduo utilizando SCP-PL-052 durante o tempo de funcionamento da esfera não manifestará as necessidades dos seres vivos, também ignorará todo tipo de estímulo externo mantendo a posição em que ativou o objeto. As sensações após a desativação do objeto são contraditórias às registradas, pois o usuário afirma que toda a operação não durou mais de [10] segundos e a única anomalia são as mudanças na localização de funcionários supervisores e/ou outros objetos fora da área . Pesquisas posteriores não revelaram nenhuma irregularidade no funcionamento dos organismos das pessoas que usam o objeto.

Em alguns casos, o envelhecimento de objetos localizados dentro da esfera foi registrado para acelerar quatro vezes. O catalisador desse efeito não foi determinado e supõe-se que seja resultado de um defeito na célula. Todas as tentativas de desmontar e consertar não tiveram sucesso.

Foi assumido que é possível calcular as fórmulas que o objeto usa ao projetar a área. A datação por carbono de tecidos permite uma melhor compreensão do funcionamento de SCP-PL-052 e, como resultado, o aumento da segurança dos experimentos está em andamento.

{{Anotação: Todas os registros relacionadas à operação em valores negativos do receptor foram excluídas permanentemente. Todos os testes assumidos foram cancelados e os funcionários foram designados para trabalhar em outros projetos.}}

[[collapsible show=&#34;Valores recuperados do registro /add2-&#34; hide=&#34;Fechar&#34;]]
{{Fragmento da palestra do Doutor C. Fostergrant sobre o projeto SCP-PL-052.}}
&gt; ...assumimos o D-1 totalmente hipotético. D-1 ativa o primeiro valor negativo e, como resultado de eventos totalmente teóricos, mata seu avô. Você provavelmente conhece esse paradoxo básico, então não vou entrar em detalhes.
&gt; 
&gt; Então D-1 deixa de existir. Não como se o tivéssemos queimado ou mesmo desintegrado. Ele simplesmente nunca foi. Assim, ele nunca vai pra prisão, então pra Fundação e nos testes de SCP-PL-052 no valor negativo. Ele não volta no tempo e seu avô vive. Mas, não é tão simples.
&gt; 
&gt; Veja bem, D-1 mata seu avô. Claro totalmente teoricamente. E ele mesmo também deixa de existir. No entanto, seu avô não volta à vida magicamente.
&gt; 
&gt; Provamos cientificamente que existe uma linha do tempo. Ele avança constantemente, não tem linhas ou ramificações alternativas. E é fácil mudar isso.
&gt; 
&gt; Em teoria, tal avô poderia, por exemplo, marcar um encontro de seu amigo com uma garota legal. Ele, por sua vez, contaria a seu irmão uma história inspiradora graças à qual ele decide se tornar um inventor, e assim por diante, e assim por diante...
&gt; 
&gt; É uma proporção simples: quanto mais antigos os tempos, mais conexões vão engajar nessa reação. Toda a nossa linha do tempo é baseada na vida de um avô. Ou melhor, foi.
&gt; 
&gt; Sim. Totalmente teoricamente, estávamos em um lugar completamente diferente. É possível que fôssemos outra pessoa lá. Nunca nos encontramos na Fundação. Talvez fôssemos bilionários. Talvez nunca tenhamos vivido. Não podemos ter certeza. Sabemos tudo do agente da ARGUS, que foi atrás do hipotético D-1 e evitou aquele tsunami temporal. Graças a ele temos este objeto. Uma possível instância de um possível D-1 desapareceu com ele para sempre.
&gt; 
&gt; O que aconteceu com o agente? Ele voltou velho. Muito velho. Não sabemos se é culpa dos poderes superiores novamente ou se SCP-PL-052 suportou mal esta reinicialização temporal. Mas ele prometeu cooperar. Graças a ele sabíamos onde fica a Área-13 contemporânea. Ele nos contou tudo. Eu mesmo me certifiquei disso. E então ele deixou de ser útil. Mas por que ele conseguiu sobreviver, ao contrário do D-1 e tudo o que veio com eles?
&gt; 
&gt; O tempo é uma criação extremamente estável, persistente e precisa. Embora este mecanismo não seja resistente a danos, é bom para corrigi-los. Vamos comparar esse sistema de reparo a uma onda: Se uma anomalia ou paradoxo ocorrer em nossa linha do tempo, essa onda é enviada desde o início de sua existência. Tudo o que existe é inundado por ela e adaptado ao seu tempo. Por exemplo, objetos do futuro são devolvidos a ele. O caso se complica se o futuro não existir mais. Não sabemos o que acontece com as coisas permanentemente removidas fora do tempo. No entanto, sabemos que SCP-PL-052 está bloqueando seu acesso. Embora não seja permanentemente, mas é sempre um período de tempo em que o usuário é removido de todas as equações assumindo o fluxo do tempo. O agente prevendo o que aconteceria após a morte do avô hipotético ativou o objeto em configurações máximas. Graças a isso, a onda o inundou, mas não o levou em consideração. Você poderia até dizer que ele não existia para isso. Mas e a nossa Fundação? Ele existiu?
&gt; 
&gt; Em geral, muitas instituições fundadas por mais de uma pessoa sobreviveram a esses paradoxos temporais. Incluindo nossa Fundação, fundada pelo Conselho Supervisor. Mas claro que não incólume.
&gt; 
&gt; Estávamos mais poderosos, muito mais poderosos. Dezenas de milhares de objetos. As melhores pessoas do planeta, superando-nos em ordens de grandeza. Tecnologias centenas de anos à frente de seu tempo. E com outros, como GOC? Os outros não foram necessários. A Fundação era suficiente para todos e todos estavam gratos por isso.
&gt; 
&gt; E tudo isso destruído pela morte de um avô.
&gt; 
&gt; Provamos que o tempo busca corrigir defeitos e anomalias a todo custo. E nós provamos isso com muita eficácia. Até que desenvolvamos um método para criar suas linhas alternativas, estou colocando todos os testes negativos em espera. Por que?
&gt; 
&gt; Isso não pode acontecer de novo. Temos que //Proteger//. E redefinir o continuum de tempo para o ponto selecionado não é o mesmo que proteção. Nunca mais usaremos SCP-PL-052 em valores negativos. A falta de um avô teórico mudou a realidade. Você pode imaginar o que a morte de uma pessoa no terceiro cenário poderia mudar?
&gt; 
&gt; Você não quer descobrir.
