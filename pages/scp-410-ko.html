**일련번호:** SCP-410-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-410-KO는 구조물에 가해지는 하중이 1m³당 500kg 이상인 구조물에서만 생장할 수 있으므로, SCP-410-KO의 생장이 불가능한 환경을 조성하기 위해 국토교통부와의 협력으로 구조물에 가해지는 하중을 줄이는 건축 기술을 국가 표준으로 지정하였다. 표준 건축 기술의 영향으로 2009년 이후 표준에 맞춰 건설된 모든 구조물은 SCP-410-KO가 생장할 수 없다.

위 건축 기술이 미적용된 2009년 이전에 지어진 구조물 중에서 SCP-410-KO가 기생한 구조물을 확인할 수 있도록,  연중 1~3회 전국의 구조물을 대상으로 구조물 기생 여부 검사를 시행해야 한다. 이 과정에서 SCP-410-KO와 관련한 정보 유출을 예방하기 위해 민간에는 건물에 가해지는 최대 하중을 검사하기 위한 평가로 위장하여 발표한다. 구조물 기생 여부 검사 등급표는 아래와 같다.

||~ 등급 ||~ 평가 기준 ||
|| X등급 || SCP-410-KO의 특징적 징후를 발견할 수 없는, 구조물에 가해지는 하중이 1m³당 500kg 미만인 구조물||
|| D등급 ||SCP-410-KO의 특징적 징후를 발견할 수 없는, 구조물에 가해지는 하중이 1m³당 500kg 초과인 구조물 ||
|| C등급 || SCP-410-KO의 체관이 확인되는 구조물 ||
|| B등급 || SCP-410-KO의 체관이 전체적으로 분포하는 구조물 ||
|| A등급 || SCP-410-KO의 체관으로 인해 천장에 금이 가는 등 손상을 보이는 구조물 ||

구조물 기생 여부 검사에서 C등급 이상을 받은 건축물들은 구조물 기생 여부 검사를 연중 2회 이상 실시하여 SCP-410-KO의 발달 상황을 정기적으로 평가하며, 필요한 경우 2명 이상의 의료진 승인이 있을 때 지역 보건소로 위장하여 거주민을 대상으로 진정제를 배부할 수 있다.

구조물 기생 여부 검사에서 A등급으로 평가되어 구조물 붕괴가 확실한 상황일 경우, 해당 구조물에 거주하는 거주민에 붕괴 위험 사실을 알려 거주민들을 지정된 대피 장소로 대피시킨다. 구조물 붕괴 과정이 완료된 이후에는 SCP-410-KO의 붕괴 현장 주위에 방풍막을 덮어 바람의 영향을 최소화한 다음, SCP-410-KO의 덩굴손과 주변 토양을 수거한다. 민간에는 원활한 붕괴 원인 조사를 위한 잔해 제거로 위장하며, 불필요한 관심을 차단하기 위해 일반 건설기계 투입으로 보편적인 잔해 제거 과정처럼 진행해야 한다.

거주민 대피 실패 혹은 이외의 이유로 바람이 차폐되지 않은 상태에서 SCP-410-KO의 포자가 분출되었을 경우, 2주 안에 포자 분출 지점으로부터 반경 500m 이내의 D등급 건축물 전원을 대상으로 긴급 구조물 기생 여부 검사를 시행하여야 한다.

**설명:** SCP-410-KO는 포도과에 속하는 덩굴식물로, 담쟁이덩굴(//Parthenocissus tricuspidata//)과 외형적으로 흡사한 모습을 하고 있다. 그러나 SCP-410-KO가 형성하는 덩굴 규모는 평균적으로 약 100m를 초과하여 담쟁이덩굴에 비해 5배 이상 거대하기 때문에 외형적으로 담쟁이덩굴과 구별된다.

SCP-410-KO의 덩굴손 부위에는 하나의 덩굴손 당 수 백 개의 감각모가 밀집해있으며, 발견된 바 없는 고분자 물질을 분비하여 접착력과 산 저항이 강력하다. 줄기 내부에는 탄력적인 구조의 체관이 존재하나 물관은 존재하지 않는다. SCP-410-KO는 분류학적으로 피자식물에 속함에도 포자 생식을 하는 것으로 확인되었다. 이에 대하여 도시에서 자생하는 SCP-410-KO의 특성 상 포자 생식을 하는 방향으로 변화하였다는 의견이 제시된 바 있다.

SCP-410-KO는 대부분 나무, 꽃, 식물에 착상했을 때 덩굴손을 부착하지 않으며, 시멘트로 이루어진 구조물에 부착하였을 때 고분자 물질을 다량 분비하며 강력하게 덩굴손을 부착하려 한다. 시멘트의 주재료인 석회암에서 덩굴손 부착을 시도한 사례가 보고된 바 있으므로, SCP-410-KO는 석회 성분에 강력하게 반응하는 것으로 추정된다.

SCP-410-KO가 구조물에 덩굴손을 성공적으로 부착할 경우, 시아노아크릴레이트[[footnote]]강력한 접착성을 지닌 고분자 물질로, 순간 접착제에 사용된다.[[/footnote]]를 분비하는 제1 덩굴손과 염산을 분비하는 제2 덩굴손을 구조물 내부로 삽입한다. 이후 제2 덩굴손이 먼저 발달하여 철근 내부에 미세한 틈을 뚫고, 제1 덩굴손이 틈 사이로 발달하여 SCP-410-KO 고유의 흡수 기관을 내부에 고정한다. 해당 과정은 3일 이내로 이루어지고, 과정 진행 중 덩굴손은 철근 바깥으로 노출되지 않는다. 덩굴손 부착 과정 중 구조물 내부에 존재하는 일부 거주민들은 SCP-410-KO의 영향으로 추측되는 미약한 이상 증상을 보인다. 2017년 4월까지 보고된 증상은 아래와 같다.

* 바닥이 아래로 내려앉는 듯한 느낌을 받는 증상
* 바닥이나 벽에 밀착했을 때 진동하는 느낌을 받는 증상
* 가벼운 현기증 혹은 어지럼증

제1 덩굴손이 부착된 이후, SCP-410-KO는 석회와 철을 양분으로 흡수하며 덩굴손 부착 과정을 반복한다. SCP-410-KO는 이 과정에서 철근이 다량 사용된 구조물에선 덩굴손 부착 과정을 수행하지 않는다. 같은 구조물이라 하더라도 단위면적당 하중이 더 높은 구조물을 선호하며, 하중이 1m³당 500kg 미만인 구조물에서는 덩굴손을 부착하지 않는다. SCP-410-KO가 철과 석회가 다량 사용된 건축물에 덩굴손을 부착하지 않는 이유는 밝혀진 바 없다.

SCP-410-KO가 하나의 철근에 덩굴손 부착 과정을 평균 10회 이상 반복할 경우, 흡수 기관이 흡수하는 석회와 철의 양이 SCP-410-KO의 생장에 사용하는 양을 넘어서 석회와 철이 소모되지 못하고 체관에 쌓여 해당 덩굴손의 체관이 비정상적으로 굵어지게 된다. 이 과정에서 덩굴손의 무게가 2배 이상 늘어나며, 구조물의 외벽이나 천장에 사진과 같은 흔적이 남게 된다.
[[include component:image-block
|name=B8NYUXPN6X.jpg
|caption=SCP-410-KO의 체관이 굵어진 모습.]]
SCP-410-KO가 구조물에서 최소 10년 이상 생장했을 경우, 10년 간 평균적으로 ████개의 덩굴손 부착이 완료되며 전체 덩굴손의 무게가 ███배 이상 비정상적으로 증가한다. 이로 인해 구조물이 견딜 수 있는 한계를 넘어선 하중이 가해지고, 최종적으로는 구조물이 붕괴한다. 구조물 붕괴는 거주민들의 이동이 활발한 봄과 가을에 자주 발생하는 경향을 보인다. 

구조물이 붕괴된 이후에는 SCP-410-KO의 일부 덩굴손에서 포자가 방출된다. 포자가 방출되기 전에 덩굴손을 수거하지 않는다면, 강풍이 불어올 경우 포자가 강풍을 타고 옮겨져 반경 500m 이내의 다른 구조물에 착상한다. SCP-410-KO의 덩굴손을 초기에 수거하지 못하면 1█년 내로 약 ██ 곳의 구조물에서 SCP-410-KO가 생장할 것으로 추측된다.</textarea></pre>
