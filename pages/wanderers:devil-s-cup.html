    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

天庭中，众神狂欢；

人世间，群生碌碌。

主神高叫：
“花开堪折直需折，
莫待无花空折枝！
今朝有酒今朝醉，
明日愁来明日愁！”

酒神高举恶魔杯，
龙爪底座神铁配。
恶魔头骨白森森，
杯中美酒香阵阵。

魔杯之光照天庭，
酒香四溢引众神。
诸仙齐观手中皿，
共舞拂尘议此杯。

神浆四溅出杯中，
玉琼漫溢众神口。
酒神醉醺失手坠，
连酒带杯落人间。

酒杯落地滴未撒，
只因杯上恶魔骨。
直立平地耸入云，
引人前来探究竟。

生灵未曾沾神酒，
醇香厚美起醉雾。
圣杯恰却落阶上，
人头攒动前来观。

只因杯酒挤破头，
此等欲念未曾有。
众神见此笑叹息，
只道生灵可笑极。

一人直上石阶去，
却见石阶膨胀起。
缘是魔骨犹作崇，
立方扭曲体微缩。

酒神挥手法力现，
杯直升天奔掌中。
人间生灵方复醒，
阶上之人血肉腥。

欲念何时可消去？
谁知茫茫无绝期。</textarea></pre>
