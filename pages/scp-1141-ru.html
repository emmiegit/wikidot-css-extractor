**Titre original :** Безысходность (//le désespoir//)
**Auteur :** [[Le compte de l&#39;auteur original a été supprimé ou banni]]

[[image x_a127e8f0.jpg width=&#34;300&#34; ]]
[[div class=&#34;scp-image-caption&#34; style=&#34;width:100%;&#34;]]
Une rue de SCP-1141-RU

**Objet n^^o^^ :** SCP-1141-RU

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1141-RU doit être protégé par une clôture en fil de fer barbelé. La clôture doit être maintenue sous tension  électrique. Toute tentative visant à pénétrer dans l&#39;enceinte de SCP-1141-RU, ainsi que toute brèche de confinement, doit être immédiatement stoppée. En outre, il est indispensable de maintenir dans le plus grand secret la localisation de SCP-1141-RU.

Le personnel scientifique de la Fondation doit surveiller en permanence SCP-1141-RU. Le personnel scientifique doit faire un rapport hebdomadaire sur l&#39;état de SCP-1141-RU et sur tout incident.


**Description :** À ce jour, SCP-1141-RU désigne une zone d&#39;environ vingt-trois kilomètres carrés située au centre de ██████████-████████████, dans la Fédération de Russie. La végétation présente des baies inconnues par la science qui ont un effet semblable à un narcotique pour les humains. Les seuls êtres vivants présents sont des rats. Les conditions météorologiques notées sont les suivantes : la température dépasse rarement les 10 °C et le ciel est entièrement recouvert de stratus, ce qui fait que SCP-1141-RU est plongé dans un crépuscule éternel.

SCP-1141-RU a été découvert par la Fondation en 19██. Il a été remarqué qu&#39;un séjour prolongé dans la zone affecte négativement la psyché humaine. Après un séjour de trois heures dans la zone, un léger stress, se transformant peu à peu en dépression, est ressenti par toute personne sur la zone de SCP-1141-RU. Pour tenter de se débarrasser de la dépression, les sujets vont commencer à manger les baies dès qu&#39;ils apprennent les effets de celles-ci. Après la fin de l&#39;euphorie médicamenteuse, la dépression va s&#39;intensifier. Les sujets rapportent alors qu&#39;il y a une certaine &#34;limite&#34;, après quoi, il n&#39;y a ni aggravation ni amélioration. Les sujets décrivent cela comme une &#34;douleur grise, éternelle et impénétrable&#34; et un &#34;désespoir&#34;. Après des déclarations semblables, les sujets ne montrent plus aucun désir de quitter SCP-1141-RU. Cependant, ils ne résistent pas s&#39;ils sont déplacés de force.

Aussi, il a été noté que lorsque les sujets atteignent la soi-disant &#34;limite&#34;, SCP-1141-RU commence à étendre sa zone : durant toute la durée d&#39;observation de SCP-1141-RU, ce dernier s&#39;est agrandi de six kilomètres carrés et quelques nouveaux immeubles ont également surgi de nulle part.

D&#39;autres recherches ont montré que les sujets ne possèdent plus aucune volonté propre, devenant ainsi extrêmement influençables et obéissantes. Il est à noter la présence d&#39;une faiblesse générale et d&#39;une dépression persistante.

SCP-1141-RU contient une ville désignée SCP-1141-1-RU. Aucun des bâtiments dans la ville ne dépasse cinq étages et leur état est jugé critique. La ville est équipée de lignes électriques, mais sont visiblement sans tension. La ville est habitée d&#39;humains type //Homo sapiens// et compte environ douze mille habitants. Un tiers des habitants a plus de soixante ans, moins d&#39;un tiers sont des femmes et des hommes aptes à travailler. Le reste de la population se compose d&#39;enfants dont une partie ne dépasse pas les douze ans.

Dans la plupart des cas, les habitants ne rentrent pas en contact avec le monde extérieur et agissent de façon hostile envers toute personne entrant dans la zone. Les habitants qui ont pu être capturés, pour interrogatoire, partagent avec réticence des informations. Pratiquement tous les sujets partagent les mêmes symptômes : indifférence, dépression, prostration (//voir l&#39;exception dans l&#39;annexe numéro deux//).
Le contact prolongé avec les sujets cause des troubles mentaux au personnel.

**Annexe 1 :** Extrait du rapport d&#39;interrogatoire de D-17280 :

&gt; **Docteur  ██████ :** Pouvez-vous décrire votre état actuel ?
&gt; 
&gt; **D-17280 :** Q...Quoi ?  
&gt; 
&gt; **Docteur  ██████ :** (//En élevant la voix//) Comment vous vous sentez ?
&gt; 
&gt; **D-17280 :** A... Très mal, doc. Ça ne s&#39;arrange pas.
&gt; 
&gt; **Docteur  ██████ :** Développez, s&#39;il vous plaît.
&gt; 
&gt; **D-17280 :** C&#39;était moche. Tout est gris à travers mes yeux. Je suis moi-même gris, même à l&#39;intérieur aussi… C&#39;est triste.
&gt; 
&gt; **Docteur  ██████ :** Vous êtes triste ?
&gt; 
&gt; **D-17280 :** Beaucoup. Et il n&#39;y a aucune issue… C&#39;est en moi pour toujours, doc ?
&gt; 
&gt; **Docteur  ██████ :** Nous faisons des recherches pour…  
&gt; 
&gt; **D-17280 :** (//Apparemment, sans écouter//) Pour toujours.

**Annexe 2 :** Rapport d&#39;interrogatoire de SCP-1141-2-1-RU (homme d&#39;environ quarante ans) :

&gt; **Docteur  ██████ :** Identifiez-vous.
&gt; 
&gt; **SCP-1141-2-1-RU :** Vous voulez savoir comment je m&#39;appelle ?
&gt; 
&gt; **Docteur  ██████ :** Donnez votre nom.
&gt; 
&gt; **SCP-1141-2-1-RU :** Vadim. Je m&#39;appelle Vadim. C&#39;est bon ?
&gt; 
&gt; **Docteur  ██████ :** Non, question suivante. Qui êtes-vous ?
&gt; 
&gt; **SCP-1141-2-1-RU :** (//Irrité//) Mais c&#39;est pas vrai, je viens de vous le dire !
&gt; 
&gt;  **Docteur  ██████ :** Je veux dire, vous êtes une personne ?
&gt; 
&gt; **SCP-1141-2-1-RU :** (//Encore plus irrité, pousse un cri//) Non [INSULTE] ! Je suis un chachlik sur une brochette ! Quel diable me retient ici ?
&gt; 
&gt; **Conclusion :** //Un interrogatoire supplémentaire de SCP-1141-2-1-RU c&#39;est avéré inutile. En réponse à toutes les questions, le personnel n&#39;a obtenu que des insultes. Il est supposé que SCP-1141-2-1-RU a passé moins de trois heures dans SCP-1141-RU.//

**Annexe 3 :** Protocole d&#39;interrogatoire de SCP-1141-2-13-RU (garçon d&#39;environ douze ans) :

&gt; **Docteur  ████ :** Salut mon garçon. Comment tu t&#39;appelles ?
&gt; 
&gt; **SCP-1141-2-13-RU :** Dim-m-a.
&gt; 
&gt; **Docteur  ████ :** C&#39;est bien. Tu es dans cette ville depuis longtemps ?
&gt; 
&gt; **SCP-1141-2-13-RU :** (//Reste silencieux, regarde le Docteur ████//)
&gt; 
&gt; **Docteur  ████ :** H-hé, tu m&#39;écoutes ?
&gt; 
&gt; **SCP-1141-2-13-RU :** Pff. (//Serre étroitement ses lèvres et expire de l&#39;air, la salive coulant sur le menton//).
&gt; 
&gt; **Docteur  ████ :** Eurgh ! Et dire que j&#39;étais heureux.

**Annexe 4 :** Rapport d&#39;interrogatoire de SCP-1141-2-19-RU (fillette d&#39;environ huit ans) :

&gt; **Docteur  █████████ :** Salut, comment tu t&#39;appelles ?
&gt; 
&gt; **SCP-1141-2-19-RU :** (//Silencieuse, regarde fixement le Docteur █████████ dans les yeux//)
&gt; 
&gt; **Docteur  █████████ :** N&#39;aie pas peur de moi. Je veux simplement qu&#39;on fasse connaissance.
&gt; 
&gt; **SCP-1141-2-19-RU :** (//Après une brève pause//) Je m&#39;appelle Lera.
&gt; 
&gt; **Docteur  █████████ :** Eh, tu vois, tout va bien. Moi, je m&#39;appelle  █████████. Lera, tu vis dans cette ville depuis longtemps ?
&gt; 
&gt; **SCP-1141-2-19-RU :** Toujours.
&gt; 
&gt; **Docteur  █████████ :** Et ta maman et ton papa ont toujours vécu là-bas ?
&gt; 
&gt; **SCP-1141-2-19-RU :** (//D&#39;une faible voix//) Je n&#39;ai ni maman ni papa. Ni personne.
&gt; 
&gt; **Docteur  █████████ :** Désolée. Je pensais…
&gt; 
&gt; **SCP-1141-2-19-RU :** (//Forte respiration//) Certains viennent et restent. Et d&#39;autres, ils partent et ne reviennent pas. Jamais. Jamais.
&gt; 
&gt; **Docteur  █████████ :** (//Via l&#39;interphone//) Emmenez-la. Injectez des somnifères et des amnésiques… Bordel, préparez-en pour moi aussi.
&gt; 
&gt; **Conclusion :** //Environ deux heures après l&#39;interrogatoire, SCP-1141-2-19-RU a été retrouvée morte dans sa cellule de confinement. Un examen médical a conclu que le décès a été causé par les somnifères. Il y avait un sourire sur le visage de la fillette défunte. La chercheuse █████████, décédée, avait déposée une demande de transfert depuis SCP-1141-RU.//

**Annexe 5 :** Protocole d&#39;interrogatoire de SCP-1141-2-42-RU (homme d&#39;environ vingt ans) :

&gt; **Docteur  ███████ :** Identifiez-vous.
&gt; 
&gt; **SCP-1141-2-42-RU :** (//Soupir//) Alexandre.
&gt; 
&gt; **Docteur  ███████ :** Très bien Alexandre, nous vous poserons quelques questions. Vous pouvez nous répondre ?
&gt; 
&gt; **SCP-1141-2-42-RU :** Oui, je pense oui… Je dirai ce que je sais et ensuite, vous me laisserez tranquille, d&#39;accord ?
&gt; 
&gt; **Docteur  ███████ :** Bien sûr. Première question : Depuis combien de temps êtes-vous dans cette ville ?
&gt; 
&gt; **SCP-1141-2-42-RU :** D&#39;aussi longtemps que je me souvienne. On m&#39;a dit que j&#39;y suis venu par moi-même. Et je le crois.
&gt; 
&gt; **Docteur  ███████ :** Pourquoi ?
&gt; 
&gt; **SCP-1141-2-42-RU :** Car je l&#39;ai vu par moi-même. Des gens viennent et restent. Des hommes, des femmes… Et beaucoup d&#39;enfants. Ils s&#39;assoient et se gavent de baies-datura. Et c&#39;est tout. Ensuite, ils ne se souviennent ni d&#39;eux-mêmes, ni des autres.
&gt; 
&gt; **Docteur  ███████ :** Vous dites qu&#39;il y a beaucoup d&#39;enfants dans la ville ?
&gt; 
&gt; **SCP-1141-2-42-RU :** Oui. Ils sont tous sans-abri. Ce sont eux qui mangent le plus de baies. Même les bébés s&#39;ils y en a. Ils écrasent les baies et les nourrissent avec. Pourquoi seulement…  Mais qu&#39;y a-t-il. Ils ont pas de mère alors ils s&#39;ennuient. Et dans cette obscurité éternelle, vous aimeriez vous pendre. Seulement, personne ne le fait.
&gt; 
&gt; **Docteur  ███████ :** Décrivez cette… &#34;baie-datura&#34;.
&gt; 
&gt; **SCP-1141-2-42-RU :** Que raconter ? Vous en mangez et pendant deux jours, vous êtes libre. On en fait une liqueur à partir de cela. Elle se conserve trois jours. Le cerveau se liquéfie…
&gt; 
&gt; **Docteur  ███████ :** Merde. Et les enfants… Aussi ?
&gt; 
&gt; **SCP-1141-2-42-RU :** Ils ne peuvent aller nulle part ailleurs.
&gt; 
&gt; **Docteur  ███████ :** [JURON]. Pourquoi vous ne vous enfuyez pas de là ?
&gt; 
&gt; **SCP-1141-2-42-RU :** Qui veut de nous quelque part… Écoutez, je n&#39;en peux plus.
&gt; 
&gt; **Docteur  ███████ :** Bien, bien. (//Via l&#39;interphone//) Emmenez-le.
&gt;  
&gt; **Conclusion :** //SCP-1141-2-42-RU a été placé dans une cellule de confinement. Il est interdit de lui administrer des sédatifs et des amnésiques. D&#39;autres interrogatoires auront lieu si nécessaire.//
