**项目名称：** SCP-2249

**项目等级：** Euclid

**特殊收容措施：** 任何时间，SCP-2249周围均应设立半径10千米（距中心7-10千米为”绿区”）的隔离区域，并且应在区域边界处放置重度辐射污染的警示标志防止周边居民进入。已将机动特遣队Sigma-19（”公园护林人”） 部署于前哨站点16-2249来监控该边界。所有进入半径7-10千米范围内的人员，均应在强制观看一段有关辐射危害的影像资料后被强制驱逐。

   距SCP-2249的6千米范围内已建成一堵钢筋混凝土墙进行封堵，墙体厚3.5米且顶端放置有带刺铁丝网，以此防止人员进一步深入该区域（此处开始即为”红区”），唯一的入口位于前哨站点16-2249。仅允许经特殊设计的辐射隔离车辆，或穿戴有标准单人防辐射装备及耳罩的人员进入红区，任何进入红区和SCP-2249的研究团队均应由一名机动特遣队Sigma-19的向导人员进行陪同。通往SCP-2249的多条道路均应维持畅通，以此将视距维持在最大的范围。

   在SCP-2249内部，人员必须全程穿戴防辐射装备，但进入SCP-2249-1时可安全取下耳罩。不应偏离通往SCP-2249-1的道路，如果在离开时发现道路被封堵，建议在场人员对障碍物进行清除或测量后再尝试绕路返回。

**描述：** SCP-2249是一处面积约4平方千米的超维度空间，该空间位于俄罗斯█████市旧城区的█████ ██████医院内。SCP-2249内部的区域似乎是一处原始松树林，植物的生长状况呈现出极度营养不良和缺乏光照的迹象[[footnote]]与预测情况不同，SCP-2249内部的植物并未表现出暴露于强辐射环境中的症状。[[/footnote]]，天空中有一暗灰色的”太阳”始终悬停于正午12点的位置，并散发出微弱的光。SCP-2249的空间形态为环形，所有到达区域边界的对象均会出现在边界线的另一侧，且没有被传送的迹象。

SCP-2249的入口为医院一层的电梯，该电梯内有一棵花旗松(//Pseudotsuga menziesii//) 立于一片草地 (//Poaceea festuca//)上. 按下有小树标志的按钮后电梯会前往第三层，但电梯门开启时轿厢内部无人，其搭载的所有人员均已被送往SCP-2249。当乘坐该电梯前往包括第三层的其它楼层时，电梯均可正常运行。

在SCP-2249中行动是极度危险的，  这种危险来自于地面和地下[[footnote]] SCP-2249内部偶尔会晃动或发生地震，虽然未知SCP-2249向下延伸的距离，但目前可知构成该项目的基础物质已与此处的地表一样被严重破坏。[[/footnote]] 存在的SCP-2249-2实体，以及遍布SCP-2249的接近饱和的伽马辐射。大多数电子设备因受到高等级辐射的影响而停止运转，经证实无法绘制该区域的地图，但可知通往SCP-2249-1电梯入口的的小路长度为1.2千米。

   从小路进入SCP-2249-1的途中可见数栋建筑，大多数都已被磨损或严重破坏，但其中一部分仍可辨识，分别为有护士站、餐厅和仓储中心。此外还有操场、空游泳池以及两处大型运动场。

   SCP-2249-1是SCP-2249的主要建造者Delroy ███████博士的居住地，也已在建筑内部发现其遗骸[[footnote]]尸检结果显示，对象的死因为脱水、饥饿以及1阶段淋巴瘤的扩散。已确认其死亡日期为20██年4月30日。[[/footnote]]。SCP-2249-1的大部分空间都被各种工作机器、废旧金属线缆和笔记所占用，这些物品的所有者为███████博士。对笔记的调查结果显示，这台机器原本用于稳定特定区域的时空，并为该区域提供保护使其免受SCP-2249中的不稳定现象的影响，同时也能隔离危险的辐射。从SCP-2249-1及其周边区域[[footnote]]一处圆柱形区域，半径为3米，两端延伸距离未知。[[/footnote]]，还有出入SCP-2249的小路表现出的稳定状态可知这台机器仍在运转。研究工作的重点集中于该设备的使用和影响面积的扩展，借此使SCP-2249整体变得稳定。

    SCP-2249-2是SCP-2249内部多个异常物件的统称，这些物件直径11厘米到1.67米不等。SCP-2249-2可释放出致死剂量的伽马射线，并且会对周边区域施加极强的引力。其中有部分实体同时存在于SCP-2249内部和邻近的红区，能量可以在两个区域间自由通行，从红区一侧放入的物质会以高度压缩的形式出现在SCP-2249 内，反之则该物质会消失。未在红区内出现的那部分SCP-2249-2以非实体的形式存在，外观为一片黑色的虚空区域，进入其中的光线和物质无法返回。

    SCP-2249-2可自主移动，能够以最高0.63千米每小时的速度向任意方向行进，同时还伴随着强烈的”轰鸣”声，声音强度最高可达152分贝。目前为止， SCP-2249实体的数量总计457个，其中有163个实体可移动，其它294个实体不可移动，这其中的236个同时存在于红区和SCP-2249的内部。在基金会收容期间，又出现了██个SCP-2249-2实体。

**附录 2249-01：**

在███████博士的遗骸附近发现了他的手提电脑，在进行充电和简单的修理后，从该电脑上检索到一个名为”日志”的文件还有其录制的数段视频资料，其内容详细讲述了从创造SCP-2249开始直至其死亡的经历。受辐射的影响其中大多数文件已受损，无法修复。剩余与SCP-2249研究有关的影像资料可参见下文。

[[collapsible show=&#34;+打开日志条目&#34; hide=&#34;-关闭日志条目&#34;]]

&gt; **日志1**
&gt; **文件名：**“新的开始.mp4”
&gt; **记录时间：**20██/11/03
&gt; 
&gt; //记录开始，███████博士面带笑容看向手提电脑的摄像头。该对象是一名26-30岁的白人男性，穿着随意且佩戴眼镜，使用语言为美式英语。画面背景是一间中等大小的书房，推测其位于对象的家中，此时SCP-2249未开始建造。//
&gt; 
&gt; **███████博士：** “啊，我们开始吧。正在看这段录像的人你们好！我，是Delroy ███████，不过如果你已经在看录像的话那想必早就知道了。我决定从现在开始记录自己的生活，这种做法在某种程度上能帮助我理清思路。如果我老了以后再看这段录像的话可能会笑话自己吧，谁知道呢。我做这件事主要是因为，来点掌声吧，”
&gt; 
&gt; //对象离开了电脑屏幕，并在几秒之后再次出现在摄像机的视野中。他的手中握有一张身份卡，其上的照片正对镜头。该卡似乎又█████ ██████&#39;s 医院分发，卡面上用黑色的文字写着”███████博士，儿童肿瘤科”。//
&gt; 
&gt; **███████博士：** “这就是为什么我会这么兴奋。” //他将身份卡从镜头前拿开。// “这家医院采纳了我的提案，明天就能开工了！我已经搬到了新的工作单位，这里好像很不错，我之前也已经跟邻座的同事打过了招呼。我们之间能够相互理解，也能用俄语正常交流。” 
&gt;
&gt; //此后的内容与研究无关。//
&gt; 

&gt; **日志2**
&gt; **文件名：** “第一天工作.mp4”
&gt; **记录日期：** 20██/11/04
&gt; 
&gt; //日志中附有一份影像资料，其画面略微失真。画面中███████博士身穿蓝色工作服，表情忧郁。//
&gt; 
&gt; **███████博士：** “今天是第一天。我不知道自己之前到底在期待些什么，我以前也有在医院工作的经历，但这次的工作让我感到很…压抑。█████本身的确不会是什么充满朝气地方，但现在看来就像是世界上所有晦暗之物都在这里汇聚生长一样。那些孩子，他们中的大多数似乎都已经放弃了一切。如果这项工作没有取得惊人的成效，我肯定会被辞退的。就这样吧，我要去喝一杯。” 
&gt; 
&gt; //对象站起身走向书房里的某个抽屉，然后倒满了一杯酒。在回到电脑面前喝完一大口之后，对象开始接着往下讲。//
&gt; 
&gt; **███████博士：** “我不能辞职，我必须留下来然后改变这里的一切，至少，某些状况。我不想看到这样的孩子们，他们不应该是这样。好了，明天我会跟老板谈谈某些改进计划，大概会要修建一座花园或者其他东西，这里实在是太阴沉了。” 
&gt; 

&gt; **日志11**
&gt; **文件名：** “偶然相遇.mp4”
&gt; **记录日期：** 20██/11/23 
&gt; 
&gt; //在日志的开头，███████博士下班回家并讲述了当天发生的事。某些片段已经损坏，大部分内容与本文无关，直到第4分钟为止。//
&gt; 
&gt; **███████博士：** “-离开了，又只剩下我一个人了。至少我认为是这样，直到我看见这位老者[[footnote]]如获得任何有关此人的信息，请立刻向Jerricks主任报告。[[/footnote]]。他在大厅里闲逛，窥视着一些孩子的房间。我下意识地立刻向他走去并询问自己能否帮他做些什么，同时也联系了安保人员。他只是笑了笑然后摇头说不，看起来似乎有什么话要说，但欲言又止。他仰头向上，好像在思考着某些事，之后又一次微笑地看着我。他的声音深沉而洪亮，很有趣。” 
&gt; 
&gt; **███████博士：** “‘我可能确实需要你帮个忙，或者相反，我可以帮你一个忙。’这句话是想表达什么意思，我思考着。他接着又谈论了自己要‘整修这里’的想法，至于那句话是什么意思已经不重要了。他约好与我会面，而我也对此有一点好奇，因此在我第二天下班以后，我们又见面了。无论如何，我一定要去-” 
&gt; 
&gt; //日志记录突然结束。//
&gt; 

&gt; **日志20**
&gt; **文件名：** “大功告成.mp4”
&gt; **记录日期：** 20██/12/05
&gt; 
&gt; //日志的开头，███████博士所持的相机在晃动。可以看见一片健康生长的森林，可能是SCP-2249，其边缘清晰可见，没有出现不稳定的迹象。在这个距离以内可以听见儿童的笑声、喊叫声和交谈声。对象停止前进，并举起相机对准一座房屋，即SCP-2249-1。//
&gt; 
&gt; **███████博士：** “看！从今天起，这就是我的新家！一切都已经搞定了！我可以在这里管理所有事务，也能照顾孩子们。” 
&gt; 
&gt; //相机调转方向，镜头里出现了███████博士的脸。//
&gt; 
&gt; **███████博士：** “孩子们喜欢这里的一切。刚开始，其他成年人还觉得有点恐惧，但看见孩子们在这里开心玩耍以后，他们很快就不再害怕了。” 
&gt; 
&gt; //此时开始，影像和音频资料均严重受损，距此32秒后的片段可正常播放。//
&gt; 
&gt; **███████博士：** 谁说这样的东西来得容易？我想说的是，这一切都基于数学计算加上一些辛苦付出，或许还有Charles的一点帮助。但我对所有东西都进行了记录，现在还不是时候！而现在，我只想展示我的造物。我以前从未做过如此重要的事，今后也不会再这么做了。这种感觉很奇怪，想象一下你这么年轻就登上了人生巅峰的感觉。我现在要过去，因为马上就要吃午饭了，在那之后我们会举办一场足球比赛。太棒了！” 
&gt; 

&gt; **日志28**
&gt; **文件名：** “某样东西.mp4”
&gt; **记录日期：** 20██/01/22
&gt; 
&gt; //该日志中，除了一段时长8秒的片段外，其余大部分图像均严重受损。相机从SCP-2249-1二楼书房的窗户向外拍摄，画面中约5米以外的位置有一块小型SCP-2249-2实体。███████博士全程保持静默。//

&gt; **日志40**
&gt; **文件名：** “失败.mp4”
&gt; **记录日期：** 20██/02/28
&gt; 
&gt; //日志开始播放，画面中的███████博士看起来非常痛苦。该对象整体不修边幅，从其表现来看似乎遭受了睡眠不足的影响。可听见背景音中有巨大的轰鸣声。//
&gt; 
&gt; **███████博士：** “他们撤出了小镇，只因为我没能在规定期限内造出这台机器。一些军方人员还在问我状况如何，不知道我自己希望他们找到我还是放弃我，亦或是按兵不动，我无法确定。要怎样才能在10天之内摧毁一个次级宇宙，使它停止扩张？似乎没人看见Charles，为什么他就这样抛弃了我和这座小镇？” 
&gt; 
&gt; //对象突然起身并来回踱步，同时双手抱住头部。片刻之后对象回到座位，做了一次深呼吸尝试让自己冷静下来。//
&gt; 
&gt; **███████博士：** “至少现在不会再有人死去了，至少现在我可以专注于此，不用再分心和忧虑。我算过，只要有一周或者再多些时间我就能让它动起来。我已经拿到了食物让自己支撑更长的时间，还可以去食堂里取水。我认为首先要抓住一些……不，我要回去工作。一旦失败谁也不知道会发生什么，最好的情况是我和它一起消失，要说最坏的？我甚至不敢去想。” 
&gt; 
&gt; //在沉默片刻之后，对象结束录制。//
&gt; 

&gt; **日志41**
&gt; **文件名：** “04-30-20██-oAE2v.mp4”
&gt; **记录日期：** 20██/04/30
&gt;
&gt; //在日志的开头可以看见，███████博士已经极度消瘦且衣着蓬乱，身后的墙壁被大量笔记和蓝色便签纸所覆盖，之前的日志里出现的轰鸣声已大幅减弱。对象似乎因为脱水而无法开口说话，转而使用在纸上书写的方式进行交流。//
&gt; 
&gt; **███████博士，通过写字的方式：** “让机器运转起来了，感觉不太好。” 
&gt; 
&gt; //对象停顿了一下，开始书写其他内容。//
&gt; 
&gt; **███████博士：** 我设置了一条通往电梯的小路，现在我安全了。还要花费一天，或许2天时间？我不知道，但在那之后我就可以离开这里了。” 
&gt;                                                                                               
&gt; //对象再次进行书写。//
&gt; 
&gt; **███████博士：** 我无法拯救它，我失败了。” 
&gt;
&gt; //对象放下笔眼神涣散地看向地面，在几分钟的沉默后又转向电脑，记录结束。//

[[/collapsible]]

**事故记录 20██/04/28.2249:** 在辐射中毒事件发生频率大幅上升，受害者数量急剧增加的情况出现后，驻扎于俄罗斯应急管理部门（MCh S）的基金会工作人员接到警告，得知位于█████的小镇存在发生异常事件的可能性，当地居民反映”有洞口出现在空中”。机动特遣队Theta-13已被遣往调查，接受采访的居民没有立刻调查结果，根据消息，其中多位居民表示 “他会修好的”或者”只要给他时间”。 直到对一名███ █████████进行审问后基金会人员才在20██年5月1日发现SCP-2249的入口，通往SCP-2249-1的小路在20██年5月2日进入安全状态。
