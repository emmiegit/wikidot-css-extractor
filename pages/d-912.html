@@ @@
**Dingzahl:** D-912
@@ @@
**Name:** Tobias Müller (7 Jahre, männlich)
@@ @@
**Klasse:** 2-C
@@ @@
**Klassenlehrerin:** Frau Wittmann
@@ @@
**Verbrechen:** Grober Rufmord (Ausspruch der Vulgärfloskel //Blödmann!//, gegen den Verfasser gerichtet)
@@ @@
**Zeitpunkt der Untat:** 12:03:01 Uhr, 01. Mai 2019.
@@ @@
**Tatort:** Klassenzimmer B4, Erstes Obergeschoss, Sophie-Scholl-Grundschule.
@@ @@
**Zeugen:** Maria Rütters, Jacob Urquhart, Yahya Gündogan.
@@ @@
**Bestrafung:** Prozedur 13.
@@ @@
**Durchführung der Bestrafung:** Gemäß Prozedur 13 wird D-912 während der nächsten großen Pause in der Jungen-Toilette eingeschlossen, anschließend mit heißem Wasser übergossen und dabei mit einem vorhandenen Smartphone gefilmt. Achtung: keine Gesichter aufnehmen! Prozedur 13 wird fünf Minuten lang durchgeführt, dann wird die jeweilige Kabine entriegelt. Das zu bestrafende Subjekt D-912 wird, vorausgesetzt dass es sich nun in einem fortgeschrittenen Zustand des Schocks und der Panik befindet, mit einem großen Ast verprügelt und dazu gezwungen, lokal vorhandene Objekte oral einzunehmen. Nach Abschluss von Prozedur 13 gilt das Verbrechen als gesühnt.
@@ @@
**Nachtrag:** Prozedur 13 gescheitert. Dingzahl 913 (Maria Rütters) informierte Frau Wittmann und verhinderte somit die Durchführung der gerechten Bestrafung. Direktorat droht mit Schulwechsel, etwaige Kollektivvergeltung wird erarbeitet.
@@ @@
**Nachtrag #2:** Elter 1 hat Computer des Verfassers beschlagnahmt und mit zweimonatigem Hausarrest gedroht. Sämtliche Operationen einstweilig ausgesetzt.
@@ @@
