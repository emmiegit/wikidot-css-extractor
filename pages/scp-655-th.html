**วัตถุ#** SCP-655-TH

**ระดับ:** --Keter-- --Euclid-- Neutralized

**มาตรการกักกันพิเศษ:** SCP-655-TH ถูกขังไว้ในห้องขนาด 4X4X3 เมตร ด้วยเหตุผลด้านความปลอดภัยประตูทางเข้าจึงมีขนาด 60X160 ซม. ภายในห้องถูกทาด้วยสีขาวซึ่งรวมถึงเฟอร์นิเจอร์ทุกชิ้นเพื่อการมองเห็นวัตถุอย่างชัดเจน มีกล้องวงจรปิดความคมชัดสูงติดตั้งอยู่ทุกมุมของห้องโดยภาพที่ได้จากกล้องจะต้องผ่านการบันทึกก่อนที่จะฉายออกมา ทำให้เห็นภาพล่าช้าไป 2 วินาที (ดูรายละเอียดเสริม)

บนตัวของ SCP-655-TH จะต้องติดไมโครโฟนและลำโพงขนาดเล็กเอาไว้กับตัวอยู่ตลอดเวลาเพื่อให้บุคลากรที่จะเข้าไปสามารถสื่อสารกับมันได้ โดยจะต้องมีบุคลากรเข้าไปในห้องรวมกันอย่างน้อย 3 คน และทุกคนต้องสวมแว่นซีทรู [[footnote]]เป็นแว่นตาที่ทำให้ผู้สวมใส่สามารถมองเห็นสิ่งที่ปกติจะมองไม่เห็นอย่างเช่นรังสีความร้อนจากสิ่งมีชีวิต[[/footnote]] เอาไว้เพื่อการมองเห็นตัวของ SCP-655-TH

ห้ามนำอาวุธทุกชนิด และวัตถุที่สามารถใช้เป็นอาวุธได้เข้าไปในห้องอย่างเด็ดขาด

สิ่งที่ SCP-655-TH เรียกร้อง:
* ขอให้ปล่อยตัว - คำขอถูกปฏิเสธ
* ขอผ้าคลุมคืนเมื่อถูกถอดไปทดสอบ - อนุมัติ --//เนื่องจากหากไม่ได้คืนมันจะนั่งลงกับพื้นและไม่ยอมไปไหนจนกว่าจะได้ผ้าคลุมคืน แม้ว่าจะนำผ้าคลุมผืนที่มีสีเดียวกันมาให้ -ดร.เซอร์ราโน่//--
* ขอห้องอาบน้ำที่แยกออกจากห้องน้ำ - --อนุมัติ-- คำขอถูกปฏิเสธโดยดร.█████ --//ที่ไหนเขาก็มีชักโครกกับอ่างน้ำติดกันทั้งนั้น -ดร.█████//--

**รายละเอียด:** SCP-655-TH เป็นเด็กวัยรุ่นเพศหญิงชาวเยอรมันอายุประมาณ ██ ถึง ██ ปี ผมสีบรอนทองสว่าง รูปร่างค่อนข้างผอม มีนัยน์ตาสีแดง จากการตรวจสอบพบว่ามันมีสภาพร่างกายที่สามารถเรียกได้ว่าเกือบจะคงกระพัน เนื่องจาก--ไม่มีเครื่องมือใดๆเจาะหรือตัดผ่านพื้นผิวทุกส่วนของวัตถุได้-- ไม่สามารถทำให้เกิดการบาดเจ็บได้ --นอกจาก [[[SCP-148]]]-- วัตถุยังสามารถทนต่อความร้อน ความเย็น กระแสไฟฟ้า สารเคมีและสารชีวภาพทุกชนิดเช่น ยาสลบ ฟีโรโมน แก๊สน้ำตา หรือ███████, SCP-655-TH มีความต้องการพื้นฐานเหมือนมนุษย์ แต่ทานอาหารและน้ำในปริมาณเพียง 30-40% ของบุคคลทั่วไปที่มีรูปร่างและอายุใกล้เคียงกัน

ในเวลาปรกติ SCP-655-TH จะสวมผ้าคลุมยาวสีแดงคลุมตั้งแต่หัวจรดเท้าอยู่ตลอดเวลารวมถึงเวลานอนหลับ จากการตรวจสอบผ้าคลุมผืนนี้พบว่าเป็นผ้าที่ถูกทอมาอย่างดีและมีอายุมากกว่า ███ ปี เมื่อตรวจสอบเพิ่มเติมพบว่ามันสามารถทำความสะอาดตัวมันเองได้ และมีส่วมประกอบของเลือดมนุษย์

SCP-655-TH มีความสามารถที่ถูกเรียกว่า “เพื่อนในจินตนาการ” [[footnote]]มีแต่เด็กที่มองเห็นและได้ยินเสียงอย่างชัดเจน แต่ก็ไม่กับทุกคน[[/footnote]] มันสามารถเดินเข้าไปในฝูงชนได้โดยที่ไม่มีใครรับรู้ถึงตัวตนของมันแม้ว่าจะมีการสัมผัสกับมันโดยตรงก็ตาม การมองเห็นมันด้วยตาเปล่าแทบจะเป็นไปไม่ได้เลย นอกเสียจากให้ความสนใจและตั้งใจมองอย่างจริงจัง การละสายตาจากมันไปเพียงไม่กี่วินาทีก็จะมองไม่เห็นอีก แม้มันจะอยู่ในตำแหน่งเดิม การมองมันผ่านกล้องทุกชนิด สามารถมองเห็น SCP-655-TH ได้ก็ต่อเมื่อย้อนกลับมาดูภาพที่บันทึกไว้แล้ว[[footnote]]การมองภาพสดจากกล้องไม่สามารถมองเห็นได้[[/footnote]]

จากคุณสมบัติของ SCP-655-TH ทำให้การสนทนาโดยตรงนั้นเป็นเรื่องยาก แต่ก็สามารถพูดคุยผ่านเครื่องมือสื่อสาร เช่น วิทยุหรือโทรศัพท์ได้ [[footnote]]อุปกรณ์บันทึกเสียงสามารถใช้บันทึกเสียงของ SCP-655-TH ได้[[/footnote]]

**การค้นพบ:** SCP-655-TH ถูกค้นพบที่เมือง██████████, ██████ วันที่ ██/██/19██ มันได้ถูกสันนิฐานไว้ว่าเป็นผู้ที่เข้าไปสังหารผู้นำของประเทศในงานเลี้ยงหลังจากที่มีกลุ่มเด็ก ๆ เห็นตัวมันใกล้กับที่เกิดเหตุ เจ้าหน้าที่███████ ผู้คอยติดตามวัตถุจึงว่าจ้างให้เด็กคนหนึ่งเข้าไปตีสนิทกับ SCP-655-TH ซึ่งเป็นการชี้เป้าให้กับทีมจับกุมไปในตัว ภายหลังที่วัตถุถูกจับกุมเด็กคนดังกล่าวและผู้เห็นเหตุการณ์ถูกลบความจำระดับ C

SCP-655-TH ไม่มีท่าทีต่อต้าน และยอมให้จับกุมแต่โดยดี ทีมจับกุมจึงใช้เพียงสายรัดข้อมือธรรมดาในการควบคุมตัววัตถุเท่านั้น เจ้าหน้าที่███████ แจ้งว่าปรกติจะมีชายคนหนึ่งอยู่กับมันอยู่ตลอดเวลา แต่ในช่วงที่มันถูกจับกุมชายคนนั้นไม่ได้อยู่ด้วย อีกทั้งยังให้ความร่วมมือเป็นอย่างดีในการทดสอบหลายๆเรื่อง และยังไม่มีท่าทีว่าพยายามจะหลบหนีเมื่อถูกปฏิเสธเรื่องการปล่อยตัว

//ถ้าดูจากความสามารถของเธอแล้วผมไม่แปลกใจกับระดับของเธอหรอกนะ แต่ไอ้การที่เธอเป็นพวกว่านอนสอนง่ายแถมยังสุภาพเรียบร้อยมากๆเนี่ย มันกวนใจผมโคตรๆเลย// – ดร.เซอร์ราโน่

ภายหลังดร.เซอร์ราโน่ถูกย้ายไปไซต์อื่นเนื่องจากเจ้าตัวถูกจับได้ว่าเคยเข้าไปพูดคุยกับ SCP-655-TH เพียงลำพัง ดร.ซิวิคจึงถูกเรียกให้มาดูแล SCP-655-TH แทน

//ขอร้องให้มีการกักตัว SCP-655-TH ไว้ในห้องที่แข็งแรงมากกว่านี้// – ดร.ซิวิค

//ไม่อนุมัติ// -O5-█

**ภาคผนวก 1:** นักวิจัยพบว่า SCP-655-TH สามารถเรียนรู้ได้อย่างรวดเร็ว --โดยทดลองให้เรียนรู้ภาษา เวียดนาม เมียนมาร์และมาเลย์ และสามารถแต่งบทกลอนหรือบทกวีเป็นภาษานั้นได้ใน ██ วัน ทำให้มันมีความรู้เรื่องภาษาเพิ่มเป็น 21 ภาษา-- ในช่วงเบื้องต้นของการเรียนภาษาอังกฤษโดยใช้สื่อมัลติมีเดีย แต่ถึงกระนั้น SCP-655-TH ก็ยังคงมีความรู้เทียบเท่ากับเด็กอายุ 10 ขวบ

//ยัยนี่มันมีอายุมากกว่ากว่าที่เห็นเยอะ ไม่คิดว่ามันกำลังหลอกพวกเราเรื่องที่มันมีความรู้เท่าเด็ก 10 ขวบอยู่หรือไง// – ดร.ซิวิค

**ภาคผนวก 2:** เมื่อวันที่ ██/██/19██, SCP-655-TH ได้หลบหนีออกจากสถาบันไปในเหตุการณ์ 655-R8 และได้ฆ่าดร.ซิวิค ที่อยู่ในเหตุการณ์นั้นด้วย --โดยได้รับความช่วยเหลือจากสิ่งที่น่าจะเป็น SCPs อีกตัวหนึง เจ้าหน้าที่███████ แจ้งว่าเคยอยู่กับ SCP-655-TH มาตลอดจนกระทั้งถูกจับกุม--

**ภาคผนวก 3:** [[collapsible show=&#34;+ เทปบันทึกบทสัมภาษณ์ที่ 655-R8&#34; hide=&#34;- ซ่อนบันทึกบทสัมภาษณ์ที่ 655-R8&#34;]]

**ผู้สัมภาษณ์: ดร.ซิวิค**
**ผู้ถูกสัมภาษณ์: SCP-655-TH**

&gt; **&lt;เริ่มบันทึก&gt;**
&gt; 
&gt; //(SCP-655-TH ได้ถูกสั่งให้เอาไมค์ไปติดไว้ที่เสื้อของตัวเอง พร้อมกับเจ้าหน้าที่ระดับ 3 จำนวน 2 คน ภายในห้อง)//
&gt; 
&gt; **ดร.ซิวิค:** เอาละ วันนี้เรามาคุยอะไรกันดี?
&gt; 
&gt; **SCP-655-TH:** เรื่องที่จะปล่อยหนูไป
&gt; 
&gt; **ดร.ซิวิค:** เราคุยกันไปแล้ว แกมันตัวอันตรายเกินไปที่จะอยู่ข้างนอก อยู่ที่นี่แหละ รับประกันความปลอดภัยได้ดีกว่า
&gt; 
&gt; **SCP-655-TH:** ฉันนะะหรออันตราย? มันไม่ใช่อย่างที่คุณคิด และฉันก็ดูแลตัวเองได้
&gt; 
&gt; **ดร.ซิวิค:** ฉันหมายถึงปกป้องคนที่อยู่ข้างนอกต่างหากล่ะ คนสติดีที่ไหนเขาจะมาปกป้องไอ้ตัวประหลาดอย่างแกกัน 
&gt; 
&gt; **SCP-655-TH:** //(นิ่งไปครู่หนึ่ง)// ทำไมคุณถึงได้พูดจาโหดร้ายกับฉันทุกครั้งเลยละคะ?
&gt; 
&gt; **ดร.ซิวิค:** อยากรู้นักเหรอ? ได้เลย แกฆ่าไอ้เผด็จการนั่นท่ามกลางคนเป็นร้อยโดยไม่มีใครเห็น ถึงไอ้พวกนั้นมันจะมาเห็นแกหลังจากกล้องวงจรปิดก็เถอะ พวกมันอึ้งกันอยู่พักหนึ่งก่อนจะเริ่มตามหาแก แล้วอะไรรู้ไหม? พวกมันหาแกไม่เจอไงล่ะ 
&gt; 
&gt; **SCP-655-TH:** //(แสดงสีหน้าที่ไม่พอใจ)// ฉันไม่ได้ฆ่าใครทั้งนั้น!
&gt; 
&gt; **ดร.ซิวิค:** อย่ามาโกหก พวกฉันดูภาพจากกล้องวงจรปิดแล้ว แกอยู่ด้านหลังของชายคนนั้นก่อนที่เขาจะล้มลงและตาย โดยมีมีดเสียบอยู่กลางหลัง อันที่จริงแกน่าจะขอบใจที่ฉันได้ช่วยไม่ให้แกโดนคนพวกนั้นหาเจอ ไม่งั้นแกคงไม่ได้นั่งเป็นสุขอยู่ตรงนี้แน่
&gt; 
&gt; **SCP-655-TH:** คุณไม่รู้--
&gt; 
&gt; **ดร.ซิวิค:** อย่างแกน่ะจะไปเดินตามหลังเซเล็บหรือจะแก้ผ้าอยู่กลางถนนก็ไม่มีสนใจทั้งนั้น แกจะเดินเข้าไปในทำเนียบขาวแล้วปาดคอประธานาธิบดีตายคาโต๊ะในห้องทำงานรูปไข่ก็ยังได้ ต่อให้มีใครเห็นแกพวกมันก็ยิง ฟัน แทงแกไม่เข้าอยู่ดี ฉันไม่รู้หรอกน่ะว่าแกจะมีแผนการอะไรต่อ  แต่พวกฉันจะไม่ยอมให้แกทำอะไรอีกทั้งนั้น เพราะฉันมีหน้าที่ปกป้องผู้คนที่อยู่ข้างนอกจากพวกตัวอย่างแกไง
&gt; 
&gt; **SCP-655-TH:** คุณไม่รู้--
&gt; 
&gt; **ดร.ซิวิค:** อะไร? ช่วยพูดให้จบๆทีสิ
&gt; 
&gt; **SCP-655-TH:** ฉันทำไปเพื่อช่วยผู้คนเหล่านั้นจากจอมเผด็จการ
&gt; 
&gt; **ดร.ซิวิค:** ...หมายความว่าไง มีอะไรที่แกยังไม่ได้บอกฉันอีกไหม 
&gt; 
&gt; **SCP-655-TH:** ชายคนที่ฉันแทงด้วยมีด เขาเห็นฉัน และเขาอยากจะให้ฉันไปเป็นนักฆ่าให้กับเขา แต่ฉันทำไม่ได้
&gt; 
&gt; **ดร.ซิวิค:** นักฆ่าเหรอ? ตาถึงโคตรๆเลยนี่หว่า แล้วไง ทำไมถึงไม่รับข้อเสนอละ? เป็นนักฆ่าลึกลับของเผด็จการ ยังไงก็ยังดีกว่าที่แกเป็นอยู่ตั้งเยอะ
&gt; 
&gt; **SCP-655-TH:** เขาขู่ว่าถ้าไม่ทำจะให้คนไปฆ่าครอบครัวของฉัน พวกเขาหายตัวไม่ได้
&gt; 
&gt; **ดร.ซิวิค:** เรื่องนั้นฉันไม่รู้ด้วยหรอกน่ะ แต่ฉันอยากรู้เรื่องของบุคคลลึกลับที่อยู่กับแกตอนที่แกหนีออกมา แล้วพอแกโดนจับดันหายจ้อยซะงั้น ไม่แปลกหรอกก็แกมันเป็นแบบนี้นี่นา
&gt; 
&gt; **SCP-655-TH:** หมายถึงอะไร?
&gt; 
&gt; **ดร.ซิวิค:** รู้ไหมที่พวกเราเรียกแกว่า “เพื่อนในจินตนาการ” ก็เพราะมีแต่เด็กที่เห็น พวกเขายังคงมีจินตนาการและเชื่อว่าตัวอะไรอย่างแกมีอยู่จริง ก็เหมือนกับซานต้าครอส พวกแฟรรี่ หรือเทพธิดาในนิทาน แต่พอเด็กพวกนั้นโตขึ้นเป็นผู้ใหญ่ พวกเขาจะลืมจนในที่สุดก็จะไม่สนใจแกอีกต่อไป แกมันเป็นสิ่งที่โลกลืม ขนาดไอ้คนที่อยู่กับแกมาตลอด มันยังทิ้งให้แกโดนจับเลย
&gt; 
&gt; **SCP-655-TH:** //(ทำหน้าเศร้า และเริ่มสะอื้น)//
&gt; 
&gt; **ดร.ซิวิค:** โดนแทงใจดำแค่นี้ก็ร้องไห้ซะหล่ะ อ่อนจริงแหะ ฉันออกไปดีกว่า ไม่อยากได้ยินอะไรที่น่ารำคาญแบบนั้นจากตัวประหลาดอย่างแก
&gt; 
&gt; **SCP-655-TH:** เรียกชื่อของฉันสิ
&gt; 
&gt; **ดร.ซิวิค:** อย่างแกมีชื่อด้วยเหรอว่ะ? 
&gt; 
&gt; (เจ้าหน้าที่█████ ที่ยืนอยู่ใกล้ ๆ ได้เดินเข้ามาหาแล้วกระซิบข้างหูของซีวิค)
&gt; 
&gt; **เจ้าหน้าที่█████:** คือว่าเด็กที่เจอบอกว่ามันชื่อ &#34;หนูน้อยหมวกแดง&#34; แต่ผมไม่ได้เขียนลงรายงานเอาไว้ เพราะคิดว่าเด็กเป็นคนตั้งชื่อให้มัน
&gt; 
&gt; **SCP-655-TH:** เรียกชื่อของฉัน
&gt;
&gt; **ดร.ซิวิค:** ฉันไม่สนว่าแกจะชื่ออะไร แต่ตอนนี้แกคือ SCP-655-TH
&gt; 
&gt; //(เจ้าหน้าที่████████ อีกคนที่อยู่ใกล้ได้เปิดแฟ้มบางอย่างขึ้นมา เหมือนกำลังหาอะไรบางอย่าง)//
&gt; 
&gt; **เจ้าหน้าที่████████:** ชื่อ &#34;หนูน้อยหมวกแดง&#34; ใช่ไหม?
&gt; 
&gt; **ดร.ซิวิค:** //(หันไปมองเจ้าหน้าที่ด้วยสีหน้าไม่พอใจ)// ใครถามฟร่ะ!
&gt; 
&gt; **SCP-655-TH:** //(ยิ้มที่มุมปากนิด ๆ เหมือนมีเล่ห์ใน)// เขามาแล้ว...ในที่สุด
&gt; 
&gt; **ดร.ซิวิค:** ใคร?
&gt; 
&gt; (สัญญาณฉุกเฉินได้ดังขึ้น ไฟในห้องดับ แล้วไฟฉุกเฉินสีเหลืองสว่างขึ้นมา)
&gt; 
&gt; **ดร.ซิวิค:** เกิดบ้าอะไรขึ้น?
&gt; 
&gt; **เจ้าหน้าที่█████:** ด็อคเตอร์ เราต้องออกจากห้องแล้วล่ะครับ สัญญาณเตือนภัยมันดัง
&gt; 
&gt; **SCP-655-TH:** เขามาแล้ว...ในที่สุดเขาก็หาฉันเจอ ไม่ว่าฉันจะอยู่ที่ไหน เขาตามหาฉันนานกว่า 2 เดือนแล้ว..ครืดดดด... (SCP-655-TH ได้ถอดไมค์ออกจากตัว ทำให้ระบุตำแหน่งไม่ได้อีก)
&gt; 
&gt; (คนในห้องพยายามใช้อุปกรณ์เพื่อหาตำแหน่งของ SCP-655-TH)
&gt; 
&gt; **ดร.ซิวิค:** แกอยู่ไหนว่ะ!
&gt; 
&gt; (มีเสียงกระทบกันเกิดขึ้น ดร.ซีวิคได้ล้มลงไปอยู่ที่พื้น แต่ไม่ได้รับบาดเจ็บ)
&gt; 
&gt; **ดร.ซิวิค:** ระยำ นึกแล้วเชียว พวกเขาควรฆ่าแกตั้งแต่แรกแล้ว
&gt; 
&gt; (จากจุดนี้ไฟในห้องได้ติด ๆ ดับ ๆ พร้อมกับเสียงกรีดร้องที่คาดว่าเป็นของซีวิคและเจ้าหน้าที่คนอื่นในห้องเป็นเวลา 20 วินาที ก่อนที่ไฟจะกลับมาเป็นปกติ แสดงให้เห็นเศษชิ้นเนื้อมนุษย์กระจายอยู่ทั่วห้อง และไม่พบ SCP-655-TH เมื่อนำภาพกลับมาดูซ้ำ)
&gt; **&lt;จบการบันทึก&gt;**

เพิ่มเติม: เมื่อนำภาพที่บันทึกกลับมาดูซ้ำ ในช่วงท้ายของการสนทนาพบกลุ่มเงาประหลาดคล้ายกับสัตว์ป่าขนาดใหญ่อยู่ที่มุมหนึ่งของห้องใกล้กับบริเวณที่ SCP-655-TH นั่งอยู่ก่อนหน้านั้น เคลื่อนที่เข้าหาคนอื่น ฉีกแขนขาของพวกเขาออกพร้อมกับกลืนบางส่วนเข้าไปในตัวของมัน รวมถึงกลืน SCP-655-TH ไปทั้งตัวด้วย 

ทางสถาบันได้มีจัดการตั้งทีมออกติดตามหาตัว SCP-655-TH ทั่วทุกที่ จนเมื่อ ██/██/20██, SCP-655-TH จึงถูกจัดให้เป็น Neutralized
