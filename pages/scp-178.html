    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名 : 3D眼鏡
原文 : [[[http://www.scp-wiki.net/scp-178| SCP-178 - &#34;3-D&#34; Specs]]]
作者 : [[*user 91stCataclysm]]
譯者 : [[*user Nyunyunyun]]
[[include info:end]]

**項目編號：**SCP-178

**項目等級：**Euclid

**特殊收容措施：**SCP-178未進行測試時，應存放於一個三級異常物品收容箱，並由不少於兩(2)名武裝的三級人員看守。只有經過四級以上人員的書面許可才能將項目移出容器 。**在事件178-14-Alpha後，所有測試應處於遠距離監控，並明確禁止除測試對象以外的人員在進行測試時靠近測試區域。**

**描述：**SCP-178是一副白色立體(3-D)眼鏡，由白色長方形紙板框架和左右分別為透明藍色和紅色的塑膠鏡片組成。除了紙板上符合其年齡的輕微褪色外，該物體沒有表現出不正常的物理特性。配戴時，配戴者會察覺到除了正常環境以外的大型雙足實體。根據報告，這些實體性格溫馴，並偶爾表現出好奇的行為（包括靠在工作中的人員肩膀上並好奇的觀察他們），除了一個例外。配戴者或**任何其他人員**（見事件報告188-14-alpha）試圖與實體進行直接互動將導致突然出現的嚴重撕裂傷。傷口的出現將快速導致穿戴者死亡。傷口的形狀一向為被長度介於14.2到27.4之間，最大寬度介於2.9到8.1公分之間的尖銳物體劃出的三(3)條平行線。記錄和測量儀器在測試中皆沒有偵測到任何異常現象，包括傷口出現時。測試者沒有報告聽到任何由實體發出的聲音。長時間暴露於項目不會造成長久影響。透過項目觀測到的影像表現出三維效果。

**附錄1：**項目於19██/██/██在田納西州的███████由潛伏在美國魚類及野生動物管理局的特工[已編輯]發現。該特工根據一名█歲孩童被發現在他的二樓臥室因明顯為異常導致的抓傷而死的報導到達此鎮。特工在發現孩童的地方找到一張染血的摩天輪的立體圖片，搜尋過後在孩童的床下發現此項目，顯然是被孩童在死前的劇痛中被丟出去的。特工[已編輯]接著呼叫了一隊收容小隊到他的所在位置。在收容小隊到達後，特工[已編輯]戴上項目並看著圖片，回報沒有異常，直到他向左轉頭，他才注意到一個實體在他臉邊將近一英吋的距離靠在他的肩膀上看著立體圖片。在匯報時特工[已編輯]報告他還有注意到房間裡的其他幾個實體在觀察他和收容小隊。特工[已編輯]避免了和實體接觸的嘗試，項目在沒有發生事故的情況下被收容。

**附錄2：**所有實驗應紀錄於[[[scp-178-log|文件178-E]]].

**附錄3：**所有四級人員都必須閱讀事件報告178-14-Alpha。對項目的實驗進行監督或批准的四級或以上人員必須強制性的閱讀事件報告178-14-Alpha。
**警告：不遵守附錄3將會採取紀律處分。**
