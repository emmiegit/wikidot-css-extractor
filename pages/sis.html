尚在意识逐渐清晰之前，他的手臂先一步感受到了与身体剥离出去的麻痛。他抬起头，浓稠的阳光投射到额头，让桌面长时间接触下的皮肤显得更红了几番。

周遭尽是吵杂。

“你总算是醒了，刚才下课铃声都没把你吵醒，真是服了。”清澈的声音在耳边回响。他揉挲双眼，看见了趴在他的桌前，慵懒注视着他的少女的目光。

早安，他微笑起来。

女孩皱起眉头，在他滚烫通红的额头上重重敲了一下：“早个屁啊！下午第三四课了，过会儿就开饭了你才醒，我回头肯定和妈妈告状！”

他抖了抖阵阵发疼的手腕，被压了过久而充血的胳膊仿佛发出令人心烦的嗡鸣。他抬起另一只手胡乱地搓了搓她的脑袋，乌黑的发丝下传递出一丝温热。几个女孩回头向他们这里望去，在教室的角落里偷偷笑着。他都看在眼里，心里并无芥蒂。

大多数同龄人都没有兄弟姐妹，而他却不会成为那种孤独的人。他甚至暗自有几分得意。 

班长走到他的身边，用书本拍了拍他的肩膀，让他去班主任那里一趟。

他起身，又摩搓了几下妹妹的脑袋。在班长的嗤之以鼻里走向办公室。

“最近很多老师告状说你又上课打瞌睡了。”班主任把书拍在桌上。

他低着头，脚尖一次次缓慢地点着地板，默不作声。

见他没反应，班主任用钢笔盖狠戳了他一下：“你看看你这吊儿郎当的样子，哪里像个要高考的人。成绩也一上一下的很不稳定，能不能学学别人，拿别人做榜样。”

他心里有些鄙夷，心中暗自嘲笑着老师的愚蠢。他根本不是不聪明，只是不高兴学的太累罢了。即使上课睡睡觉偷个懒，真的想要赶上来，还有一个同班的妹妹可以亲自辅导，成绩也有很不错的时候。再加上同龄人间的默契和亲情的维系，他的日常生活也非常丰富，两人密不可分互相帮助，根本不需要在意周围人的看法和眼光。

他爱她，她也是。

尤其是作为自认为非常优秀的人才，他也不用担心其他问题，即使没有考上大学，毕业了靠实干也能找一份不错的工作，至少不会落魄。

再者说，因为妹妹的陪伴，他对于友情和爱情的渴望并不强烈，中学的学生间只有“关系好的同学”和“关系不好的同学”，哪来什么真朋友，又怎么比得上家人。而两人的亲密也让早恋的问题消失得无影无踪。真的不知道老师还要苛刻到什么程度，破学校，破老师们。

班主任看他出神的样子，又呵斥了一声：“还有就是你这个问题！魂老是不知道飘到哪里去了，上课也好，学校里平时也好，有时候突然就找不到你了，学生不能太特殊化，我们知道你家里的情况，但有时候集体意识很重要的……”

出来的时候铃声已经响起，学生们陆陆续续从教室里走出向食堂走去。他靠着角落的墙，等人群散的干净了，见她从教室里走出来。

我们走一条小路去食堂吧，妹子。他对她说到。

然后，他张开嘴，喉咙间如残破的齿轮转动的声音，一声尖锐如女性般的高音从口中撕扯着冒出。

“好呀，哥。”</textarea></pre>
