+++ Адаптация гениев места к жизни в современную эпоху

Профессор Терренс Уилкс

Бестиарий Хоу

Многие легендарные существа сократили свою численность или полностью вымерли в период исторического развития человечества. Тем не менее, часть их продолжает существовать, адаптируясь к новым условиям или будучи ими не затронуты. Даже в быстро меняющемся мире двадцать первого столетия множество существ и сущностей находят новые способы выживания.

В настоящее время гении места стали заметно меньше. Вопреки прежним предположениям, это произошло не в последние годы. Фактически они становились меньше и слабее, как минимум, в течение последнего тысячелетия. Это легко понять, проследив записи о гениях по годам. В 13 веке мы видим записи о гении места, контролировавшем территорию диаметром, по меньшей мере, в пятьдесят миль и способном разрушать целые города (Экберт, с. 203, 1245).  Триста лет спустя самый сильный из известных гениев места контролировал лишь круг диаметром в две мили и мог устраивать, в лучшем случае, провалы грунта и плохую погоду (Хэббок, с. 45, 1595).  Этот процесс продолжался линейно, и, наконец, последний известный гений места мог управлять лишь небольшой частицей земли и был первоначально ошибочно принят за полтергейста.

Существует гипотеза, что все гении места вначале были частями большой сверхсущности (Ру, с. 34, 1992), которая с течением времени разделилась и продолжает делиться до сих пор, поэтому новым поколениям достается все меньшие частицы исходной силы. Другие предполагают, что гении места постепенно теряют силу с ростом популяции людей в мире (ДеФорест, с. 11, 2001). Но эта теория не объясняет, почему в исторической перспективе гении места предпочитали селиться в местах, населенных людьми.

Какова бы ни была причина, их редкость и слабость в наши дни не вызывает сомнений. Считалось даже, что они полностью вымерли. Тем не менее обнаружилось, что они сумели выработать ряд приспособлений к жизни в современном мире и, по-видимому, погрузились в некое подобие стазиса.

Во время последней поисковой экспедиции три гения места были обнаружены в Лас-Вегасе, Невада, США. По всему миру отмечено ещё около трёх дюжин. Из малых городов и сельской местности, где, как предполагалось, они могли прятаться, они перебрались в урбанизированные ландшафты.

Чтение внутренностей койота привело поисковую группу к пожилой женщине, толкавшей магазинную тележку по центру Лас-Вегаса. Группа в течение нескольких минут осматривала местность в поисках гения места, когда женщина спросила их, что они делают. Руководитель группы изложил легенду прикрытия (поиск повреждений дорожного полотна по распоряжению городских властей), но женщина топнула ногой и заявила: &#34;Сэм говорит, что вы лжёте&#34;. Когда её спросили, кто это, женщина молча указала на тележку.

Руководитель группы подумал, что у неё, возможно, были галлюцинации (поскольку она проявляла ряд классических симптомов шизофрении), но затем масса мусора в тележке зашевелилась, и из неё показалась линза от солнцезащитных очков на стебле из пластиковых стаканов и рекламных листовок. Она двигалась, осматривая всех членов группы по очереди.

Руководитель группы расспросил женщину, которую звали Агнес Стон. Она рассказала, что нашла &#34;Сэма&#34; за десять лет до этого, в тележке, принадлежавшей другому бездомному, умершему, по всей видимости, от передозировки наркотиков. Её собственные отношения с гением места представляли собой симбиоз: она перевозила его и собирала для него мусор, он же давал ей советы и защиту от воров и властей.

Остальные гении места были обнаружены в аналогичном положении, находящимися в симбиотических отношениях с владельцем ломбарда и колонией крыс соответственно. Примечательно, что, согласно сведениям, полученным от владельца ломбарда, Доминика Лопеса, и г-жи Стон, гении места не слабели, а сохраняли свой размер и силу с момента установления симбиоза. Гений места, обитавший в ломбарде, даже немного вырос. Схожие наблюдения поступили и из других городов. Таким образом, возможно, что гении места являются не исчезающим, а вполне процветающим видом.
