[[include component:image-block name=http://scp-ru.wikidot.com/local--files/scp-3321-ru-j/SCP-3321.jpg|caption=Única fotografia tirada de SCP-3321-J. As mãos do pobre fotográfo ficaram tremendo de medo, ele tinha uma coragem de cem gramas.]]

**Item nº:** SCP-3321-RU-J

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Instâncias de SCP-3321-J deverão ser mantidas sob contenção dentro de uma câmara hermeticamente fechada com dimensões de 10 x 10 metros, contendo um revestimento feito a base de titânio e Kevlar, com uma espessura de quatro metros, e totalmente resistente a ácido. A câmara que está contendo as instâncias de SCP-3321-J foi construída abaixo do solo, com uma profundidade de aproximadamente vinte metros, é estritamente proibido a iteração com SCP-3321-J e todos os funcionários ao seu redor deverão estabelecer uma distância segura de cem quilômetros.

No caso da ocorrência de uma violação de contenção causada por SCP-3321-J (//Deus, isso realmente poderá resultar em um caos!//), a área de contenção deverá ser vigorosamente cercada e protegida por pelo menos cinco funcionários de Classe-D, todos fortes, equipados com calçados BYT-50 e jornais de longo alcance TX-T. No caso deste procedimento não demonstrar nenhum efeito em SCP-3321-J, uma carga nuclear de dez megatons, cujo foi estabelecida nas proximidades da área de contenção de SCP-3321-J, deverá ser imediatamente ativada.

Se instâncias de SCP-3321-J forem descobertas em outras localizações fora de sua área de contenção, o Protocolo &#34;Exterminador&#34; entrará em vigor, que consiste no bombardeio de tudo dentro de um raio de dois quilômetros, seguido pela limpeza completa da área. //Se você encontrar alguma instância de SCP-3321-J, seja na sua casa ou escritório, nem pense em tentar lidar com esta situação sozinho!//

**Descrição:** SCP-3321-J é um grande número de //monstros nojentos, eles são bestas repugnantes rastejantes!// Até agora não foi possível determinar de qual espécie é SCP-3321-J, assim como o número total de instâncias que até agora permanece desconhecido. //Essa porcaria// possui a capacidade de causar medo e ataque de pânico em todos que vêem pelo menos uma instância de SCP-3321-J. Apesar que as instâncias de SCP-3321-J possuem um pequeno tamanho, o que torna elas criaturas aparentemente inofensivas, //devemos sempre manter uma grande distância destes monstros nojentos assim que possível!//

A primeira instância de SCP-3321-J foi descoberta pelo Dr. Timor em ██/██/████, na biblioteca de um bloco residencial, que se localizava no Sítio-15. Essa primeira instância de SCP-3321-J havia sido encontrada na página de um livro, cujo Dr. Timor estava lendo naquele momento.

&gt; //Oh Deus, aquilo foi horrível! O monstro estava lá... e olhou para mim! Ele simplesmente sentou na página do meu livro, ficou me vigiando, e mexeu as suas anteninhas! Eu nunca pensei que em alguma vez na vida poderia correr tão rápido assim!!!// - Dr. Timor

Depois desse incidente, instâncias de SCP-3321-J se-manifestaram em grande-escala em todos os edifícios e escritórios da Fundação - sendo assim em escritórios, refeitórios, blocos residenciais e principalmente nos laboratórios. O resultado de sua aparição frequente cada vez mais tornou-se um pânico em massa entre os funcionários, assim encorajando a contenção urgente de SCP-3321-J. Com a invasão //desses monstros nojentos//, a Fundação conseguiu estabelecer a contenção de SCP-3321-J somente depois de doze dias, com todas as Forças Tarefa Móveis conhecidas sendo alarmadas e encarregadas de manusear SCP-3321-J, e isso inclui a atividade da Força Tarefa Móvel Delta-7 &#34;Diclorvós&#34;, uma FTM que foi especialmente criada para a contenção de SCP-3321-J. Maior parte de SCP-3321-J foi destruída, as instâncias de SCP-3321-J restantes foram então capturadas e mantidas sob contenção temporária em uma câmara hermeticamente fechada com blindagem reforçada e depois transportadas para sua atual área de contenção. Entretanto, infelizmente algumas instâncias de SCP-3321-J, //esperamos que eles estejam mentindo sobre isso//, foram capazes de fugir de sua contenção. Os funcionários da Fundação geralmente encontravam essas instâncias de SCP-3321-J em lugares inesperados.

&gt; //Eu tive que correr igual um condenado quando me deparei com eles, foi uma experiência assustadora! Havia três daqueles monstros, eles estavam me querendo!!! Realmente não sei como eu sobrevivi - eu nem consigo imaginar como... [Começando a chorar] Antes disso tudo acontecer, eu era ateu, mas agora eu estou pedindo com urgência para que todos os deuses existentes possam me proteger desses malditos monstros nojentos.// - Dr. █████

No total, mais de ████ funcionários da Fundação foram mortos por SCP-3321-J: ███ morreram por ataque cardíaco, ██ foram pisoteados por uma multidão em fuga, ███ morreram pulando da janela, os ██ restantes cometeram suicídio após exposição a SCP-3321-J, cujo aparenta ter sido resultante do trauma psicológico desenvolvido no encontro com SCP-3321-J. Atualmente, as alas médicas da Fundação estão mantendo mais de █████ funcionários, dos quais ███ deles são reconhecidos como sendo &#34;completamente loucos por medo&#34;.

Experimentos realizados por //implacáveis pesquisadores com esses monstros nojentos, com os funcionários de Classe-D desafortunados sendo utilizados//, haviam revelado que instâncias de SCP-3321-J continuarão sendo aterrorizantes até mesmo quando elas não são observadas. Além do mais, o trauma experimentado por aqueles que acidentalmente ou por ordem haviam tocado nesta //besta do horror!// é bem mais forte. Foi registrado que em 97% dos casos, essas pessoas poderão no futuro, inevitavelmente morrer por uma razão ou outra, depois de terem feito contato físico com SCP-3321-J.

&gt; //Estava lá eu tranquilo em minha mesa, tomando um belo café no meu escritório. Quando de repente comecei a sentir que estava observado por alguém. Olhei ao redor, e acho que isso foi a pior escolha que eu fiz na minha vida inteira. Na parede aquele... aquele... Por favor, eu realmente não quero lembrar daquilo, eu não quero! Eu entrei em extremo desespero, meu cabelo ficou inteiramente branco por causa disso, isso já não é o suficiente?!// - Dr. ████████

//A Fundação irá te lembrar pela próxima vez: se você se deparar com uma instância de SCP-3321-J, deixe imediatamente a sua atual localização e notifique todas as FTMs próximas assim que possível. É nosso dever impedir que estes monstros se espalhem!//</textarea></pre>
