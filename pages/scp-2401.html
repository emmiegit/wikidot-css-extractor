**Ítem #:** SCP-2401

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2401 y SCP-2401-Alfa deben permanecer juntos en la Celda-22 en el [[[secure-facility-dossier-research-site-45|Sitio de Investigación-45]]].  Se le proveerá a la Celda-22 3m^^2^^ de flores silvestres en macetas con un sistema de riego por goteo automatizado para mantenerlas.

Un pequeño incinerador eléctrico diseñado para quemar pinos[[footnote]]En la cría de insectos, el humo de la quema de pinos es una forma efectiva de enmascarar ciertas feromonas de alarma de forma natural.[[/footnote]] debe ser instalado cerca de la Celda-22 para que pueda ser suministrado y utilizado por el personal asistente.  El escape del incinerador debe ser conducido directamente a la Celda-22 cuando SCP-2401 se emociona o se altera.

Los planes para combinar la Celda-23 adyacente con la Celda-22 están actualmente en espera de aprobación.  SCP-2401-Beta se mantendrá como designación reservada hasta nuevo aviso.

**Descripción:**  SCP-2401 es una especie de abeja melífera desconocida hasta ahora que presenta rasgos parasitarios o simbióticos dependiendo del sexo del huésped humano.  Hasta la fecha, solo se ha observado una colonia sostenible de SCP-2401 en una huésped humana.

En todos los casos observados, los huéspedes machos caducan típicamente dentro de los 9 a 12 días posteriores a la colonización debido a complicaciones inflamatorias causadas por picaduras sistemáticas y modificación flagrante del tejido dérmico. Esto también compromete el sistema inmunológico, dejando a los huéspedes masculinos vulnerables a la infección anaeróbica.  Después de la muerte del huésped macho, SCP-2401 abandonará el cuerpo en busca de otro huésped humano.

La colonización difiere ligeramente en las hembras hospederas, mientras que el riesgo de infección es mucho menor debido a los mayores niveles de producción de própolis[[footnote]]Prop·o·lis [ˈpräpələs]: una mezcla resinosa que las abejas melíferas recolectan de fuentes botánicas para evitar que las enfermedades y los parásitos entren en la colmena, y para inhibir el crecimiento de hongos y bacterias.[[/footnote]]. Una vez que el 30-50% de la dermis se modifica en un panal a base de queratina, la colonización alcanza un estado estable y no se expande más.  Una vez completado este proceso, SCP-2401 muestra un comportamiento de protección estándar hacia el huésped, tratándolo como el nido. SCP-2401 adopta marcadores de olor del anfitrión, ajustando los marcadores de olor colonial para que coincidan con el anfitrión. Este proceso sensibiliza a SCP-2401 a la condición emocional y física del huésped.  

El huésped hembra también experimenta cambios rápidos para acomodar y proteger a SCP-2401, lo que incluye una mayor regeneración de los tejidos, una mayor producción de anfetaminas y la falta de dependencia de los alimentos y el agua.  En la mayoría de los casos, el huésped hembra retiene su personalidad y sus recuerdos, lo que generalmente resulta en traumas psicológicos relacionados con la simbiosis en curso de SCP-2401.  Esto se ve como resultado una alta tasa de suicidio en los casos en que el huésped rechaza totalmente la simbiosis.  

Solo un caso sobreviviente ha mostrado un claro interés en mantener la relación simbiótica entre sí y SCP-2401.  A todos los efectos, ha sido designada como SCP-2401-Alfa.

[[collapsible show=&#34;[ACCESO REQUERIDO DE NIVEL-2]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]
&gt; +++ DOCUMENTO,,DOC-2401-T1,,
&gt; ----
&gt; //NOTA: Las siguientes entradas escritas fueron confiscadas del disco duro del Dr. Kenneth Lamb.  Contienen información confidencial sobre SCP-2401-Alfa y deben permanecer en el servidor de datos de alta seguridad.//
&gt; 
&gt; ----
&gt; 
&gt; **Fecha:** 04/01/2015
&gt; **Hora:** 16:32
&gt; 
&gt; D-6780 y D-9343 han sido expuestos a SCP-2401.  Este es el segundo estudio de prueba en cuanto a los efectos de SCP-2401 en un huésped humano.  Hasta ahora no hemos tenido éxito en mantener a un anfitrión por más de un período de treinta días.  Un huésped viable capaz de sobrevivir el proceso de colonización será el primer paso para descubrir una forma de revertir el proceso y volver a la normalidad.
&gt; 
&gt; Ha sido difícil solicitar miembros del personal de Clase-D mujeres debido a su escasez.  Es la única opción ya que  SCP-2401 y los miembros del personal de Clase-D que son huespedes varones no pueden coexistir sin matar el cuerpo del huésped.  Debido a problemas en pruebas anteriores, las dos mujeres huéspedes serán mantenidas bajo vigilancia de suicidio mientras los síntomas progresan.
&gt; 
&gt; ----
&gt;   
&gt; **Fecha:** 08/01/2015
&gt; **Hora:** 09:44
&gt; 
&gt; Tanto D-6780 como D-9343 están progresando rápidamente con SCP-2401 y gozan de una salud relativamente buena.  Sin embargo, hoy, D-6780 tuvo que ser sedada vía aerosol antes de que el huésped causara más autolesiones.  D-9343 ha reaccionado mínimamente durante este período.  He pedido repetidamente los registros médicos de ambas huéspedes de clase-D antes de la prueba.  El papeleo ha desaparecido convenientemente en la administración.   
&gt; 
&gt; ----
&gt; 
&gt; **Fecha:** 15/01/2015
&gt; **Hora:** 22:01
&gt; 
&gt; Hace 4 horas, el intento de D-6780 de ahogarse en el inodoro de la celda resultó exitoso al obstruirla con raciones diarias de comida y llenarla con agua.  La Celda-21 se encuentra actualmente en cuarentena hasta que los equipos de descontaminación puedan reunirse por la mañana.  Espero una autopsia más viable que las anteriores.
&gt; 
&gt; D-9343 parece estar mucho más tranquila durante este proceso.  Hasta ahora, la huésped es el único que ha llegado tan lejos en la colonización de SCP-2401.  He solicitado a mantenimiento y al Director del Sitio que modifique la Celda-22 para ayudar a acomodar mejor a SCP-2401 y a la huésped.  También estoy esperando a que se publiquen los registros médicos.
&gt; 
&gt; ----
&gt; 
&gt; **Fecha:** 26/01/2015
&gt; **Hora:** 12:55
&gt; 
&gt; D-9343 y SCP-2401 han logrado con éxito la simbiosis total.  D-9343 ha sido designada como SCP-2401-Alfa y se ha observado que es mucho más activa.  Después de revisar las imágenes de vídeo, he notado que SCP-2401-Alfa no come ni bebe aparentemente.
&gt; 
&gt; La administración finalmente ha entregado los registros de D-9343, pero son de su anterior prisión.  Desafortunadamente, la información es muy poco detallada, con la excepción de sus antecedentes penales.  Revisaré esta información y tal vez la use durante mis próximas entrevistas con ella.
&gt; 
&gt; ----
&gt; 
&gt; **Fecha:** 27/01/2015
&gt; **Hora:** 14:03
&gt; 
&gt; Realicé mi primera entrevista con SCP-2401-Alfa.  Parecía relativamente ansiosa por ver otra cara después de casi un mes de confinamiento solitario.  Le pregunté acerca de sus síntomas y me explicó que mientras que al principio estaba experimentando mucho dolor, la mayor parte de eso se ha reducido y se siente mucho mejor.
&gt; 
&gt; Un examen físico rápido realizado a través de la ventana de observación concluyó que se estima que el 50% de la superficie de su cuerpo se ha convertido en estructuras similares a un panal, muchas de las cuales contienen SCP-2401 en varias etapas de madurez.  Pregunté de dónde proviene SCP-2401, pero SCP-2401-Alfa no pudo responder.  
&gt; 
&gt; ----
&gt; 
&gt; **Fecha:** 30/01/2015
&gt; **Hora:** 09:12
&gt; 
&gt; Revisé los antecedentes penales de SCP-2401-Alfa con ella.  Tuvo problemas para recordar mucho de su pasado por alguna razón.  La mayoría de los cuales tuvo que lidiar con parientes abusivos a una edad temprana antes de ser colocada en una casa de acogida hasta los 15 años.  No pude continuar con el resto de sus antecedentes porque me di cuenta de que estaba cada vez más nerviosa.
&gt; 
&gt; Usé el ahumador recién instalado por primera vez para ayudarla a calmarse.  Ella fue reprimida efectivamente y di por concluido el día.
&gt; 
&gt; ----
&gt; 
&gt; **Fecha:** 02/02/2015
&gt; **Hora:** 13:47
&gt; 
&gt; Antes de que yo pudiera llevar a cabo la entrevista, SCP-2401-Alfa insistió en pedir disculpas por su comportamiento en la entrevista anterior.  Se presentó por su nombre de pila, Mary, y me preguntó el mío.  Yo también me presenté.  Sus intenciones parecían inofensivas.  Después intentó varias veces descarrilar la entrevista con cháchara.  Pude mantenerla concentrada en explicar sus síntomas.
&gt; 
&gt; Mary intentó explicarme un sueño que había tenido conmigo, pero no podía recordar detalles específicos.  Le hice preguntas sobre su estado mental y escribí algunas notas adicionales para discutir con el psicólogo del sitio.
&gt; 
&gt; ----
&gt; 
&gt; **Fecha:** 03/02/2015
&gt; **Hora:** 22:25
&gt; 
&gt; Mary ha declarado en su entrevista de hoy que está experimentando un sueño recurrente, aunque al despertar, no puede recordar nada más que yo también estoy en él.  Le pregunté si le gustaría recibir material de escritura para poder llevar un diario de sueños.  Ella estuvo de acuerdo, pero la petición fue denegada por mi superior.
&gt; 
&gt; Mary pasa su tiempo preocupada por sus propios pensamientos.  A veces parece bastante lúcida e indiferente.  He solicitado artículos adicionales para ayudar a mejorar el estímulo, sin embargo, les son negados repetidamente.
&gt; 
&gt; ----
&gt; 
&gt; **Fecha:** 04/02/2015
&gt; **Hora:** 01:10
&gt; 
&gt; Mary y yo nos hemos estado reuniendo a diario.  Parece que su comportamiento se ha deteriorado.  Los guardias de turno me han informado que tiene que ser ahumada todas las noches.  Cuando le pregunté a Mary por esta información, ella me dijo que era por sus sueños.  Ella todavía sostiene que no puede recordarlos después de despertar.
&gt; 
&gt; Mis recientes conversaciones con el psicólogo del sitio sobre mis notas todavía no son concluyentes en cuanto a la condición mental de Mary.  Seguiré visitando a Mary diariamente para obtener más detalles sobre cómo mejorar su estado mental.  Aparte de eso, la colonia de SCP-2401 parece estar prosperando y gozando de una salud óptima.
&gt; 

[[/collapsible]]

[[collapsible show=&#34;[ACCESO REQUERIDO DE NIVEL-3]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]
&gt; +++ FORMULARIO DE INFORME DE INCIDENTES
&gt; ----
&gt; **Fecha del Incidente:** 14/02/2015
&gt; **Hora del Incidente:** 11:15
&gt; **Sitio/Ubicación:** Sitio de Investigación-45, Ala de Contención Humanoide Asegurada, Celda-22
&gt; **Identificador Único (Auto-incremental):** __{{2401-021415}}__
&gt; 
&gt; **Civiles Implicados (S/N):** N
&gt; **Personal Implicados (S/N):** S
&gt; * **Cantidad de Personal Implicado:** 3
&gt; * **Lesiones/Muertes:** 1 lesión leve, 2 lesiones graves
&gt; * **Amnésticos Usados (S/N):** S (mediante petición) 
&gt; **SCPs Implicados (S/N):** S
&gt; * **Designación:** SCP-2401-Alfa
&gt; * **¿Rompió la Contención? (S/N):** S
&gt; 
&gt; **Detalles:** SCP-2401-Alfa, antes del incidente, exhibió comportamientos nerviosos durante un período de diez días.  SCP-2401-Alfa tuvo dificultad para expresar la fuente de su inquietud, a menudo desplegando declaraciones crípticas y refiriéndose a sí misma en primera persona en plural por su nombre real antes de la simbiosis.  El Dr. Kenneth Lamb, supervisor en funciones de SCP-2401, postuló que SCP-2401-Alfa estaba delirando.
&gt; 
&gt; 72 horas antes del incidente, SCP-2401-Alfa sufrió una aparente convulsión y se derrumbó en el suelo.  El tiempo fue anotado y registrado.  El cuerpo se mantuvo bajo vigilancia como norma en los procedimientos operativos para la cuarentena de sujetos humanos.  Después de 48 horas, el director del sitio extendió la cuarentena a la Celda-22 por otras 24 horas.  No se observó actividad de la huésped ni de la colonia.  El suelo de la celda estaba lleno de cadáveres de SCP-2401 en ese momento.
&gt; 
&gt; El personal y los guardias de seguridad entraron a la Celda-22 después de que finalizara el período de cuarentena para recuperar el cuerpo para su examen y autopsia.  Mientras se descontaminaba y preparaba el cuerpo para su traslado, SCP-2401-Alfa despertó repentinamente y atacó físicamente a los guardias de seguridad.  Ambos guardias sufrieron conmociones cerebrales por el altercado.  
&gt; 
&gt; El Dr. Lamb fue entonces derribado al suelo fuera de la contención y despojado de su ropa por SCP-2401-Alfa.  En el video, el Dr. Lamb fue sostenido de espaldas con SCP-2401-Alfa encima de él por un período de 90 segundos.  Desde el limitado punto de vista del video, era difícil determinar lo que le estaba sucediendo al Dr. Lamb, ya que mostraba pocos signos de resistencia.  
&gt; 
&gt; Después, la mayoría de las fuerzas de seguridad sometieron a SCP-2401-Alfa con armas de electroshock para obligarla a abandonar al Dr. Lamb y volver a la contención.  El Dr. Lamb solo sufrió una dislocación de hombro y abrasiones menores.  Desde entonces, SCP-2401-Alfa ha reabastecido la colonia SCP-2401 con una población totalmente restaurada y se ha observado que es más dócil que antes del incidente.

[[/collapsible]]

**Anexo-2401-001:**  Debido a la reciente brecha de contención de SCP-2401-Alfa, el personal y los equipos de seguridad tienen prohibido entrar a la Celda-22 o conversar con SCP-2401-Alfa sin la autorización directa del Director del Sitio.  Las investigaciones adicionales sobre SCP-2401 o SCP-2401-Alfa se han suspendido indefinidamente.

[[collapsible show=&#34;[ACCESO REQUERIDO DE NIVEL-3]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]
&gt; +++ ENTREVISTA POST-INCIDENTE,,ENT-2401-03,,
&gt; ----
&gt; **Fecha de la Entrevista:** 15/02/2015
&gt; **Hora de la Entrevista:** 04:30
&gt; **Sitio/Ubicación:** Sitio de Investigación-45, Oficinas
&gt; **Entrevistador/es:** Investigador Interno Senior, Rubén Foster
&gt; **Entrevistado/s:** Investigador, Dr. Kenneth Lamb
&gt; 
&gt; **Agente Foster:**  De acuerdo.  La grabadora está encendida.  ¿Cómo te sientes?
&gt; 
&gt; **Dr. Lamb:**  Me siento... todavía en shock por todo esto, supongo.
&gt; 
&gt; **Agente Foster:**  Bueno, déjame preguntarte, ¿por qué crees que fuiste elegido?
&gt; 
&gt; **Dr. Lamb:**  No lo sé.
&gt; 
&gt; **Agente Foster:**  Bueno, te asignaron a ella--
&gt; 
&gt; **Dr. Lamb:**  Eso.
&gt; 
&gt; **Agente Foster:**  Cierto, //eso//, durante tres meses.  Lo entrevistaste cada dos días.
&gt; 
&gt; **Dr. Lamb:**  Monitoreo a otros humanoides en esa ala también.
&gt; 
&gt; **Agente Foster:**  Volviendo a mi pregunta original.
&gt; 
&gt; **Dr. Lamb:** T-tal vez... tal vez el humano dentro de ella-- Quiero decir //eso//, ¿hizo una conexión?  De cualquier manera, eso-- (//suspira//) consiguió lo que quería de mí.  Oh Dios.
&gt; 
&gt; **Agente Foster:**  ¿Sientes que puedes continuar?
&gt; 
&gt; **Dr. Lamb:**  Supongo que sí.  Lo siento, todavía estoy... preocupado por todo esto.
&gt; 
&gt; **Agente Foster:**  Bueno, médicamente te dieron bien el alta.  Solo golpes y arañazos.  Así que ahí está eso.
&gt; 
&gt; **Dr. Lamb:**  ...
&gt; 
&gt; **Agente Foster:**  Mira, no quiero presionarte después de algo tan traumático como eso.  ¿Algo que quieras decir para que conste? 
&gt; 
&gt; **Dr. Lamb:**  Quiero la inyección.  Dame la inyección y dame una transferencia.  P-por favor.
&gt; 
&gt; **Agente Foster:**  (//garabatea//) Entendido.  Veré qué puedo hacer.
&gt; 
&gt; (//click//)
[[/collapsible]]

**Anexo-2401-002:** El Dr. ████ será transferido fuera del Sitio de Investigación-45 después de que se le informe completamente sobre el incidente de la brecha de contención que involucra a él mismo y a SCP-2401-Alfa.  Ha optado por una solución amnéstica inmediata y será degradado a Nivel-0 permanentemente por razones de seguridad.  La observación continua y la presentación de informes sobre sus comportamientos dentro de la Fundación se supervisarán durante un período no inferior a tres años.

[[collapsible show=&#34;[ACCESO REQUERIDO DE NIVEL-3]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]
&gt; +++ ENTREVISTA POST-INCIDENTE,,ENT-2401-06,,
&gt; ----
&gt; **Fecha de la Entrevista:** 16/0+/2015
&gt; **Hora de la Entrevista:** 22:05
&gt; **Sitio/Ubicación:** Sitio de Investigación-45, Ala de Contención Humanoide Asegurada, Celda-22
&gt; **Entrevistador/es:** Investigador Interno Senior, Rubén Foster
&gt; **Entrevistado/s:** SCP-2401-Alfa
&gt; 
&gt; **Agente Foster:**  Grabadora encendida.  S C P guión--
&gt; 
&gt; **SCP-2401-Alfa:**  Mary.
&gt; 
&gt; **Agente Foster:**  ¿D-disculpe?
&gt; 
&gt; **SCP-2401-Alfa:**  Nos gustaría que nos llamaran Mary.  (//zumbido//)
&gt; 
&gt; **Agente Foster:**  Bien.  Mary.  ¿Cuál era su relación con el Dr. Lamb?
&gt; 
&gt; **SCP-2401-Alfa:**  ¿Relación?  ¿Así es como lo llamó?  ¿Él y nosotras? (//ligero zumbido//) 
&gt; 
&gt; **Agente Foster:**  No importa.  ¿Puede explicarnos qué le hizo la última vez que estuvieron juntos en febrero?
&gt; 
&gt; **SCP-2401-Alfa:**  Recordamos que estaba callado y bastante contento.  
&gt; 
&gt; **Agente Foster:**  Bueno. Fue categórico sobre no querer volver a ver//las// nunca más.
&gt; 
&gt; **SCP-2401-Alfa:** (//se para el zumbido//)  Hmmm, no te creemos.  Aún así, estamos contentas con el resultado.
&gt; 
&gt; (//SCP-2401-Alfa frota lentamente sus manos sobre su abdomen hinchado.//)
&gt; 
&gt; **Agente Foster:**  ¿Esto... es parte del ciclo?  
&gt;  
&gt; **SCP-2401-Alfa:**  (//se reanuda el zumbido//) Lo es y no lo es.  Necesitamos huéspedes más fuertes.  Las hembras son frágiles pero obstinadas.  Reinas fuertes para colonias fuertes.  
&gt; 
&gt; **Agente Foster:**  ...
&gt; 
&gt; **SCP-2401-Alfa:**  Nuestro dulce Kenny.  Dígale que su progenie se hace más fuerte con cada día que pasa.  Dile que todas esperamos su regreso.
&gt; 
&gt; **Agente Foster:**  (//garabateando//) Sí. Se lo haré saber.
&gt; 
&gt; (//zumbido continuo//)
&gt; 
&gt; (//El Agente Foster apaga el intercomunicador de la Celda-22//)
&gt; 
&gt; **Técnico:** No estarás considerando esa petición, ¿verdad? 
&gt; 
&gt; **Agente Foster:**  No. Olvídalo.  Hazme un favor, ¿ves ese botón del incinerador? 
&gt; 
&gt; **Técnico:** ¿Sí, señor?
&gt; 
&gt; **Agente Foster:** Ahúmala.
