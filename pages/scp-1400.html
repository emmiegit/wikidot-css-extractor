    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1400 – Sirenen
**Autor:** [[*user Photosynthetic]] und [[*user Drewbear]]
**Original:** http://scp-wiki.wikidot.com/scp-1400
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1400

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1400 ist in einer einzelnen schallisolierten Zelle neben einer Standard-Humanoiden-Eindämmungssuite zu halten, die das aktuelle SCP-1400-A einzudämmen hat. Diese Zelle und Suite sind in der geometrischen Mitte einer 55 x 55 x 10 m großen Isolierzelle anzuordnen. In diesen Zellen sind keinerlei Mikrofone oder Audiorecorder zu installieren. Kameras sind in jeder Ecke der Isolierzelle von SCP-1400 installiert, um die Richtung zu verfolgen, in die sein Kopf zeigt. Für den Fall, dass SCP-1400 in eine andere Richtung als in Richtung des aktuellen SCP-1400-A blickt, hat das Überwachungspersonal die neue Richtung sofort zu notieren und eine Mobile Task Force in diese Richtung zu entsenden, um das neue SCP-1400-A zu identifizieren und einzufangen. Das vorherige SCP-1400-A kann gemäß den normalen Foundation-Protokollen entsorgt werden.

Da SCP-1400 keine Nahrung benötigt, hat kein Personal seine Zelle zu betreten, außer bei standortweiten Notfällen. Zu diesem Zweck ist die Tür zu seiner Zelle durch ein Schlüsselkartenschloss zu sichern, auf das nur der Stufe-4-Dienstvorgesetzte, der SCP-1400 überwacht, zugreifen kann. In dem unwahrscheinlichen Fall, dass der Zutritt zur Zelle von SCP-1400 erforderlich ist, müssen alle beteiligten Mitarbeiter Ohrstöpsel und geräuschunterdrückende Kopfhörer tragen. Sollte Personal ein ungewöhnliches Maß an Interesse daran zeigen, SCP-1400 zu berühren, ist es sofort aus der Anwesenheit von SCP-1400 zu entfernen und ihm sind kurzzeitig Klasse-G-Amnesika zu verabreichen, um den Effekt von SCP-1400 abzuschwächen.

**Beschreibung:** SCP-1400 ist ein humanoider hellhäutiger Mann unbestimmten Alters und durchschnittlicher Statur, nackt bis auf eine schwarze FM50-Gasmaske mit undurchsichtigen Rauchgläsern. Es ist für alle Menschen völlig immateriell, mit Ausnahme seiner aktuellen Instanz von SCP-1400-A. Die Entität spricht ständig, obwohl seine Vokalisationen immer durch seine Maske bis zur Unkenntlichkeit gedämpft werden. Obwohl es anscheinend zu normaler Fortbewegung fähig ist, bewegt es sich stattdessen eher durch eine schlecht charakterisierte Form der sofortigen Translokation. Die Reichweite dieser Bewegung ist auf einen Radius von etwa 50 m um SCP-1400-A beschränkt.

Die freiwilligen Aktivitäten von SCP-1400 bestehen, soweit ersichtlich, ausschließlich aus Beobachtung. Es wählt ein Ziel mit der Bezeichnung SCP-1400-A aus, das ausnahmslos ein menschlicher hellhäutiger Mann von ähnlicher Statur und ähnlichem Aussehen wie SCP-1400 ist.[[footnote]]SCP-1400 zielt nicht auf blinde Personen oder Personen ab, die von visuellen Anomalien wie [[[SCP-1078|SCP-1078]]]] betroffen sind.[[/footnote]] Die Auswahl kann aus der Bewegung von SCP-1400 abgeleitet werden: Nach der Auswahl von SCP-1400-A nimmt es eine Position innerhalb von 20 m von diesem Ziel ein und beginnt, es zu beobachten. Obwohl die Position seiner Augen nicht durch seine Maske beobachtet werden kann, verfolgen die Bewegungen seines Kopfes die Bewegungen von SCP-1400-A ziemlich genau. Es folgt den Bewegungen seines Ziels unabhängig von der Sichtlinie: Barrieren bis einschließlich 5 cm Bleibeschichtung behindern die genaue Verfolgung nicht.

Obwohl SCP-1400 versucht, sich vor seinem Ziel zu verstecken, tut es dies ineffektiv: SCP-1400-A entdeckt es normalerweise innerhalb einer Woche nach der Auswahl. Die Reaktionen der Subjekte sind unterschiedlich, obwohl die meisten zu Angst und Misstrauen tendieren, wie es typisch für Personen ist, die mit der Realität der ständigen Überwachung konfrontiert sind. Mittel- bis langfristig entwickeln die meisten Instanzen von SCP-1400-A paranoide Tendenzen. Auch dies ist psychologisch typisch. Die einzige anomale Komponente des Verhaltens von SCP-1400-A ist eine extreme und universelle Abneigung gegen die Vorstellung, das Gesicht von SCP-1400 zu sehen.

Die Vokalisationen von SCP-1400 sind ein aktives wahrnehmungsstörendes Gefahrengut. Ungefähr 75 % der Personen, die diesen Geräuschen ausgesetzt sind, berichten von einem starken Wunsch, die Maske von SCP-1400 zu entfernen, und werden als SCP-1400-B bezeichnet. Die angegebenen Gründe variieren mit der Persönlichkeit und den Motiven der Zuhörer: Einige behaupten, seine Worte klar hören zu wollen, andere möchten verhindern, dass es in der Maske erstickt, einige wollen sich an ihm rächen, weil es sie erschreckt hat, usw.[[footnote]]Keine Instanz von SCP-1400-B hat jemals den Wunsch geäußert, das Gesicht von SCP-1400 zu sehen.[[/footnote]] SCP-1400-A ist immun gegen dieses wahrnehmungsstörende Gefahrengut, da es für die Lautäußerungen vollständig selektiv taub ist.

Interessanterweise ist SCP-1400-A auch das einzige menschliche Wesen, das in der Lage ist, physischen Kontakt mit SCP-1400 herzustellen. Wenn eine Instanz von SCP-1400-B diese Tatsache entdeckt, versucht sie ausnahmslos, SCP-1400-A dazu zu bringen, die Maske von SCP-1400 zu entfernen. Diese Versuche reichen schnell von höflicher Überzeugungsarbeit bis hin zu Gewaltandrohungen, die schließlich in körperlichen Auseinandersetzungen gipfeln. SCP-1400-A widersteht dem Entfernen der Maske mit allen verfügbaren Mitteln; Instanzen wurden wiederholt von Gruppen von SCP-1400-B getötet, ohne die Maske abzunehmen. Das aktuelle SCP-1400-A hat allen Mitteln der nicht anomalen erweiterten Befragung standgehalten, die der Foundation zur Verfügung stehen, und weigert sich immer noch, mit SCP-1400 zu interagieren, selbst zu Testzwecken.

**Vorfall 1400-Cumberland:** Am ██.██.████, um die soziale Dynamik von Gruppen von SCP-1400-B in Abwesenheit von SCP-1400-A zu studieren, wurden 25 Klasse-D-Mitarbeiter in die Isolierzelle von SCP-1400 geführt. 1 Stunde und 17 Minuten nach Beginn des Experiments richtete SCP-1400 plötzlich seine Aufmerksamkeit auf eines der Subjekte. Die anderen Instanzen von SCP-1400-B umzingelten und überwältigten sofort die neue Instanz von SCP-1400-A und zwangen seine Hände, die Maske zu heben. Mehrere Instanzen von SCP-1400-B hatten sich unbeabsichtigt zwischen die Überwachungskameras und die Vorderseite des Kopfes von SCP-1400 gestellt, daher gibt es keine visuelle Aufzeichnung seines unmaskierten Gesichts. Alle Mitglieder von SCP-1400-B, die sein Gesicht sahen, wichen jedoch sofort zurück. Sobald die Maske von SCP-1400 vollständig entfernt wurde, schmolz die Entität schnell zu einer dunklen Flüssigkeit, die aus Wasser bestand, das mit großen Mengen an Schwermetallen, Phosphaten und menschlichen Exkrementen verunreinigt war. Gleichzeitig setzte SCP-1400-A die Maske auf und schlüpfte aus seiner Kleidung auf die gleiche Weise wie SCP-1400, wobei es auf der anderen Seite der äußeren Isolierzelle erschien. Er wird jetzt als SCP-1400-1 bezeichnet.

**Anhang 1:** Jüngste unbestätigte Berichte deuten auf die Existenz anderer Entitäten hin, die SCP-1400 ähneln. Alle werden als humanoide Gestalten beschrieben, nackt mit Ausnahme einer Maske, die über Gesicht und Augen undurchsichtig ist. Die bisher beschriebenen Instanzen wurden vorläufig wie folgt bezeichnet:
* SCP-1400-2: ein fettleibiger afrikanischer Mann mit schweren Keloidnarben auf den Unterarmen, der eine Guy-Fawkes-Maske trägt
* SCP-1400-3: eine ältere asiatische Frau, die einen mittelalterlichen Kreuzritterhelm trägt
* SCP-1400-4: ein untergewichtiger männlicher Pazifikinsulaner mit ausgedehnten //tā moko//-Tätowierungen, der den Kopf eines chinesischen Paradelöwen trägt
* SCP-1400-5: ein männlicher Latino mit großen Brustimplantaten, der den Helm eines Apollo-Raumanzugs  Block I A1C  trägt</textarea></pre>
