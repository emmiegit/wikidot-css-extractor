    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>本文档更新于2019/08；若要查看上一版本，请点击[http://scp-wiki-cn.wikidot.com/scp-cn-1771/offset/0 此处]。

**项目编号：**SCP-CN-1771

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**已勒令游乐园将“██飞车”拆除，至此项目彻底无效化。已对所有涉事个体进行记忆清除。需密切监视其他游乐园是否发生类似的异常；若发生，应立即关停该游乐项目并尽快拆除。

**描述：**SCP-CN-1771是发生在上海██乐园已停运的过山车项目“██飞车”上的异常现象。不论出于何种目的，当一名人类个体站在距离其售票处50m的距离内驻足并抬头望向过山车时，一异常声音（编号为SCP-CN-1771-1）将与个体搭话并询问其是否想要搭乘该过山车。若回答为“是”，个体的意识将被传送回过去并与一名正在乘坐过山车的个体意识进行短暂交换，过山车运行结束后回归现实。该过程中，个体无法控制被交换个体的身体，但感官依然正常运作。

SCP-CN-1771-1为一不明声源的声音，自称“过山车的幽灵”。SCP-CN-1771-1音色混杂，由约10个左右的不同年龄、性别的声音组合而成。虽无法定位其声源，但当其与个体进行交流时，个体周围1m的空间将较周围变得稍许明亮。SCP-CN-1771-1具有与人类个体正常交流的能力，且具有一定的心灵感应能力，但仅限得知个体是否想要乘坐该过山车。然而，不论是否想要乘坐过山车，满足上述条件的人类个体均会被其搭话，因此基金会员工可直接与其进行交流。交流时，周围的其他个体不会听见SCP-CN-1771-1与个体交流的声音，但个体可以通过佩戴在身上的录音设备记录其声音。以下为研究员Bread与SCP-CN-1771-1交流的内容。

&gt; &lt;记录开始&gt;
&gt; 
&gt; **SCP-CN-1771-1：**你也想乘██飞车吗？你看起来不太想。
&gt; 
&gt; **研究员Bread：**你知道我在想什么？
&gt; 
&gt; **SCP-CN-1771-1：**我不知道，我只能知道你对它有没有感情而已。
&gt; 
&gt; **研究员Bread：**你是谁？
&gt; 
&gt; **SCP-CN-1771-1：**我是过山车的幽灵，是曾经设计过、建设过、乘坐过、运行过，甚至只是看过或期盼过这个过山车的人的情感的集合。还有人记得这个过山车并且希望它没有关闭，所以我还在。
&gt; 
&gt; **研究员Bread：**也就是说，因为它关闭了并且还有人希望它没有关闭，所以你就出现了，并且试图满足他们的愿望？
&gt; 
&gt; **SCP-CN-1771-1：**是的。
&gt; 
&gt; **研究员Bread：**这样一来不就本末倒置了吗……如果几年前没有将它关闭的话……
&gt; 
&gt; **SCP-CN-1771-1：**不论出于何种原因，它总是要关闭的。它建成很多年了，也许各处都充满了安全隐患；作为本地的第一辆过山车，它的娱乐性和刺激程度也完全比不上后来的设施了。如果它还开着，反而没人会留恋它了。
&gt; 
&gt; **研究员Bread：**换个话题吧。你是如何让人们回到过去感受它的？
&gt; 
&gt; **SCP-CN-1771-1：**只是让他们做个梦而已。
&gt; 
&gt; **研究员Bread：**你是说，你并没有真正让人回到过去？
&gt; 
&gt; **SCP-CN-1771-1：**这个任你猜想了。就算没有我，在这里驻足看着这个过山车的人也多多少少是心里有一部分留在过去的人。
&gt; 
&gt; **研究员Bread：**好吧。你能离开这片区域吗？你知道其他地方还有类似你的……声音吗？
&gt; 
&gt; **SCP-CN-1771-1：**不能，也没必要。至于其他地方，我不知道。可能有思念就会有吧。也许是不再运行的游乐项目，即将拆除的楼房，搬家时要扔掉的旧家具，甚至即将结束的旅行，无法重来的夏天，逝去的青春。
&gt; 
&gt; **研究员Bread：**我直说了吧。虽然不知道你为何出现，但是你不该出现。你可以选择和我们离开，如果你做得到的话。
&gt; 
&gt; **SCP-CN-1771-1：**我也知道。其实你们什么都不做，我也快消失了。它在这里摆了两年了，不论是再次开张还是就此废弃，大家对它的感情都逐渐变淡了。到那时候我大概就不复存在了吧。
&gt; 
&gt; **SCP-CN-1771-1：**不过想要回到过去的人到处都是。大概，每个人都有一个部分想回到过去吧。明明是日常生活中无关紧要的部分，在失去的时候依然会感伤。后悔自己没能去做，没有去做。未完成的约定，没有实行的计划，大大小小的遗憾。即使是说着我不该出现的你或你们，在某个时间点也会想着要回到过去的吧。
&gt; 
&gt; **研究员Bread：**你知道些什么？
&gt; 
&gt; **SCP-CN-1771-1：**没什么，只是些无聊的感想而已。我本身什么都不是，也无法离开这里，什么都做不到。如果希望我快点消失的话，把过山车拆了造点其他的东西就行。
&gt; 
&gt; **研究员Bread：**你无所谓自己的生死吗？
&gt; 
&gt; **SCP-CN-1771-1：**我已经是幽灵了，是过去的产物，并没有所谓的生死。
&gt; 
&gt; **研究员Bread：**好吧。总之谢谢你的配合。晚安好梦。
&gt; 
&gt; **SCP-CN-1771-1：**晚安。
&gt; 
&gt; &lt;记录结束&gt;</textarea></pre>
