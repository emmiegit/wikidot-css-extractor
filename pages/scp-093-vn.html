**项目编号：**SCP-093-VN

**项目等级：**Keter

**特殊收容措施：**所有SCP-093-VN的收容资源将被集中于对其的研究工作与研究成果的保存，以备将来收容工作。

[[include component:image-block name= https://esperanzacai.wdfiles.com/local--files/files/Milky_Way_Arms.svg |caption=5条已发现SCP-093-VN路线的插图|width=270px]]

**描述：**SCP-093-VN是一些假定为连接银河系中各个可能支持生命存在的恒星系的路线。SCP-093-VN的路线可以用一个斜率约为12°的对数螺旋来表示，并带有向银河系中心移动的趋势。根据基金会研究估计，银河系中至少存在5条SCP-093-VN。由于不同区域恒星密度的影响，已知的SCP-093-VN均位于银河系的各旋臂上，并以各自旋臂的名称命名，包括：

* SCP-093-VN-船底-人马臂
* SCP-093-VN-矩尺臂
* SCP-093-VN-英仙臂
* SCP-093-VN-盾牌-半人马臂
* SCP-093-VN-猎户臂

SCP-093-VN的存在源于对可能支持I类以下文明存在的行星的搜寻工作。任何可能的搜寻方式都将给出位于SCP-093-VN上的恒星系。每个SCP-093-VN上的星系都发出标志性的、相似的天文无线电信号。这些信号能使所有具有基础天文物理知识的文明能轻松地发现和进入SCP-093-VN。通过甚长基线干涉测量技术（VLBI），基金会研究员已成功解码了SCP-093-VN发出的信号。然而，这些内容被认为更多地具有文化而非学术价值。

太阳系已被确定位于SCP-093-VN-猎户臂的路线上，且拥有一切SCP-093-VN所包含星系的特征。通过对大气成分，光合作用迹象与大气污染的观察，基金会暂未在SCP-093-VN-猎户臂中的已观测范围内发现存在智慧生命的行星。这就假设在同一时间中，每条SCP-093-VN路线只允许一个文明存在。

SCP-093-VN-Ω是一个位于银河系中心黑洞人马座A*（Sgr A*）史瓦西半径外的特殊空间区域。SCP-093-VN-Ω被认为是一切SCP-093-VN移动路线的最终目的地。这里聚集着大量飞船，其具体数目不明，属于多个文明，其中不包括地球。与SCP-093-VN相同，SCP-093-VN-Ω也发出与其类似的信号。不同于解码自SCP-093-VN的信号，来自SCP-093-VN-Ω的信号提供了大量极为具体的，关于宇宙与SCP-093-VN运行方式的知识。当一个文明达到一定的科技水平时，来自SCP-093-VN-Ω的信号将引导其进入一条既定的SCP-093-VN路线。

SCP-093-VN-Ω有推动文明发展与加速其主恒星毁灭的特征[[footnote]]与不在SCP-093-VN上的星系相比[[/footnote]]。从而，SCP-093-VN-Ω间接地使得SCP-093-VN路线上的文明走向其路线上的预定位置。这个过程将持续进行很长时间，预计为数十亿年以上。同时，文明越接近SCP-093-VN的终点，恒星系能维持存在的时间就越短。

++ **附录1：**发现

1933年10月，在一篇名为”源自外星的电磁干扰“的论文中，美国物理学家、无线电工程师卡尔·央斯基首次公布发现了来自人马座的无线电波。七年后的1940年4月，使用类似的方法，基金会成功发现并解码了来源于火星的相似信号。在注意到上述两个信号与其余数个在研究过程中发现的信号之间存在的异常重合后，基金会集中力量解码了人马座A*黑洞发出的最初，也是最强的信号。根据所获信息，关于SCP-093-VN的基本理论已初步形成。

-----

[[div class=&#34;blockquote&#34;]]
SCP-093-VN或许是费米悖论的答案，也是人类始终在寻找的大过滤器。曾经是火星，现在是地球。而在未来，人类将不得不离开太阳系才能继续前进。到那时，人类可能已经不再是我们先前了解的样子。这是一个将自己的一切文化，历史甚至自身形体都抛至身后的物种。如果情况幸运，我们可以通过我们带去的知识，从另一个起点重新开始。SCP-093-VN会给一个文明以足够的发展时间，但永远不会使之发展到足以离开其预定路线。

SCP-093-VN-Ω是盟友还是敌人？它是进化过程的下一步吗——当先进的文明开始放弃作为物质而存在，而成为一个更大事物的一部分时？或者它仅仅只是一个黑洞，正等待着吞噬那些没有通过大过滤器的文明？SCP-093-VN是那个大过滤器吗？

数十亿年之后，我们或我们种族的后代也许能拥有足以使我们离开SCP-093-VN的技术。只有到那时，人类才开始有权决定自己的命运。
[[&gt;]]
--Charles Pham博士
[[/&gt;]]
