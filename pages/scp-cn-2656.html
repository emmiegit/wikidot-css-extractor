**项目编号：**SCP-CN-2656

**项目等级：**--Euclid--

[[include component:image-block name=https://scpsandboxcn.wikidot.com/local--files/zhaotis-01/%E8%A0%95%E8%99%AB|width=145px|caption=SCP-CN-2656在被收容状态]]

**特殊收容措施：**##red|[已修订 请查看新版本]##SCP-CN-2656应被饲养于Site-CN-79异常生物研究区的环境为10℃左右的C15普通混凝土制成的3*0.5*3m立方体内。该立方体应被铁支架固定在距离各个方向的墙体至少一米的空间范围内。每天对该生物族群的75%数目进行消杀并重新浇筑一次。

除实验外，该生物同时集聚出现的数目不得超过50只。设施内应配备恒温装置与不少于一台的斯克兰顿现实稳定锚。

**描述：**##red|[已修订 请查看新版本]##SCP-CN-2656是一种类似棘头动物门（Phylum Acanthocephala）所属的蠕虫。SCP-CN-2656的异常性质体现在其依靠食用混凝土并排泄出无机化合物获得能量。据观察，SCP-CN-2656的食物来源包括几乎所有种类的现代工业合成混凝土。

SCP-CN-2656具有空间异常性质。族群单个个体体内休莫读数约为100.7。该空间异常性质具有累加效应。SCP-CN-2656繁殖能力较强，目前观测到在适宜状态下该种生物个体每小时可排卵约70枚，虫卵孵化需要约三小时。当该异常个体大量增殖时，该地的休谟读数将大幅提高。当该异常数目达到约一百只时，其所在混凝土墙面将出现一次现实坍缩。

SCP-CN-2656最初被发现于██地区的一栋民房内。在当地出现关于“墙壁中的虫子”传闻后被基金会注意到并实施收容。

**附录：**

**附录CN-2656-A ：事件2656-1**
&gt; [[=]]
&gt; [[size 130%]] **事件2656-1** [[/size]]
&gt; [[/=]]
&gt; ------
&gt; **发生时间：**2022/8/1  17:04
&gt; 
&gt; **事件对象：**SCP-CN-2656及SCP-CN-2656-B
&gt; 
&gt; **简报：**8月1日下午16:48时，研究员孙榆莐在监管SCP-CN-2656时玩忽职守，缺少对该项目的监管，忽略了至少两次传感器警报，未按规定流程杀灭SCP-CN-2656个体，导致该异常族群迅速增殖，达到现实坍缩阈值。
&gt; 
&gt; 随后，通过监控画面发现SCP-CN-2656收容室内的混凝土板材表面出现现实扭曲导致的空洞。
&gt; 
&gt; **备注：**SCP-CN-2656似乎可以通过现实强度的累加来开辟某种现实通道。为了更加安全的控制，收容，保护，我们决定复原这次事故，并对新出现的空洞进行探索。此现实空洞所连接的现实夹缝被命名为SCP-CN-2656-B。

**附录CN-2656-B ：对于SCP-CN-2656-B的实验记录（一）**

&gt; [[=]]
&gt; [[size 130%]]  实验记录 一  [[/size]]
&gt; [[/=]]
&gt; ------
&gt; **日期：**2022/8/3
&gt; 
&gt; **背景：**为探索SCP-CN-2656-B的性质，进行电磁波穿透实验和人员进入尝试。
&gt; 
&gt; ------
&gt; 
&gt; **实验内容：**实验人员重构了SCP-CN-2656-B的发生情境。在解除收容室安保措施限制后第34分钟，休莫指数激增，同时混凝土表面出现裂隙。
&gt; 
&gt; 在重构进行的第40分钟，SCP-CN-2656-B出现。摄像头观察显示其呈现暗黑色，内部情况难以观察。实验人员立即对该空洞使用X射线衍射仪进行雷达照射，实验结果为该空洞仅能透过少量电磁波，无法支持大量数据传输。
&gt; 
&gt; 重构52分钟后，实验人员决定派遣D-561472进入SCP-CN-2656-B。在D-561472进入的同时，与D-561472的通讯被断开。
&gt; 
&gt; 后续通过对D-561472携带的摄像头画面进行研究发现电子设备似乎不能在SCP-CN-2656-B中正常运行。事后Dr.Zhaotis对D-561472进行了采访（见附属文件[已隐藏]）。
&gt;  
&gt; 通过对D-561472进行的采访和一些信息的总结我们得知，SCP-CN-2656-B内部表现为由钢筋和混凝土堆砌而成的森林状地貌。该空间内部主色调为灰白，地表并不平整，似乎有多种地貌分布。随后对于空间物质的取样化验得知其中的主要成分是石灰石，硅酸盐类，铁矿粉等构成，成分与现实中水泥和C类混凝土的成分相似。
&gt; 
&gt; SCP-CN-2656-B内部存在稳定光线，光源未知。环境特征寂静。目前没有发现任何存在或曾经存在过大型生物的证据。但其中存在大量的SCP-CN-2656个体。异常个体多数在岩层中呈现惰性状态，少数个体裸露在地表并蠕动爬行。
&gt; 
&gt; SCP-CN-2656-B内平均现实读数为 190.5 休谟。值得注意的是，在SCP-CN-2656-B沟通现实的门径附近发现显著地休谟指数下降，而门径附近的现实发生了休谟读数的异常升高。这可能是由于杰克皮斯尔-布兰登现实扩散效应导致的。
&gt; 
&gt; 对于SCP-CN-2656-B的进一步探索将得到更丰富的资料。

**附录CN-2656-C ：对于SCP-CN-2656-B的实验记录（二）**

&gt; [[=]]
&gt; [[size 130%]]  实验记录 二  [[/size]]
&gt; [[/=]]
&gt; ------
&gt; **日期：**2022/8/9
&gt; 
&gt; **背景：**为探索SCP-CN-2656-B的性质，进行人员进入测试。
&gt; 
&gt; ------
&gt; 
&gt; **实验内容：**进行人员进入的深入探索。同时为了确保实验的正常进行，SCP-CN-2656-B将被长期开启，直到一系列实验结束为止。
&gt; 
&gt; 实验开始，在解除收容室安保措施限制后第36分钟，休莫指数激增，同时混凝土表面出现裂隙。在重构进行的第43分钟，SCP-CN-2656-B出现。其它观测结果和数据情况都与第一次实验一致。
&gt; 
&gt; 在重构开始的第50分钟，D-561472身系安全绳进入。绳长度约两公里，实验人员告知D-561472要求其向SCP-CN-2656-B深入到“不能再往前”为止。
&gt; 
&gt; 自D-561472进入后开始计时，在进入的第12分钟时，SCP-CN-2656-B门径周边现实大幅增加。根据杰克皮斯尔-布兰登现实扩散效应，我们推测SCP-CN-2656内的现实通过门径扩散至本现实空间范围内。
&gt; 
&gt; 重构开始第62分钟，门径周边休谟指数上升至132.86
&gt; 
&gt; 重构开始第73分钟，门径周边休谟指数上升至140.63
&gt; 
&gt; 重构开始第80分钟，门径周边休谟指数上升至145.25，并在一定时间内保持该指数不再上升。根据杰克皮斯尔-布兰登现实扩散效应所给出的公式，f(100,190.5)可以推定145.25为扩散最大值。
&gt; 
&gt; 重构开始第102分钟，现场实验指挥通过拉扯安全绳命令D-561472返程，但其并未作出回应。
&gt; 
&gt; 重构开始第132分钟，现场实验指挥决定放弃D-561472，将其判定为失踪状态。随后，实验器材离场，但SCP-CN-2656实验用个体为了给D-561472提供返回通道而并未关闭，由于这一严重错误决策，随后导致CN-2656-D事故发生。
&gt; 
&gt; 实验后现场实验指挥[已编辑]经过审理后作出[已编辑]决定，关于此人事调动的资料请向您的上级HPR管理员询问。事故CN-2656-D请参阅事故报告//文件CN-2656-D//。
&gt; 

**附录CN-2656-D ：事件2656-2**
&gt; [[=]]
&gt; [[size 130%]] **事件2656-2** [[/size]]
&gt; [[/=]]
&gt; ------
&gt; **发生时间：**2022/8/9   22:37
&gt; 
&gt; **事件对象：**SCP-CN-2656及SCP-CN-2656-B
&gt; 
&gt; **简报：**8月9日夜21:30至22:40期间，出于救援D-561472的考虑，实验人员保持着坍缩的持续存在，SCP-CN-2656-B的门径被长时间保持开启状态。
&gt; 
&gt; 晚22:37，通向SCP-CN-2656-B的门径附近出现SCP-CN-2656个体数目激增的现象。现场实验人员（王跃龙博士、林曾瑞博士、██，以及其他十余名研究员）没有意识到情况的危急性，未预见到SCP-CN-2656潜在可能导致的破坏，未对上述安全隐患进行及时处理。
&gt; 
&gt; 晚22:45，通向SCP-CN-2656-B的门径周围发生了一次引力奇点破碎现象，并于随后使以门径为中心的半径约为5m的范围内发生一次 [红-LPL-145] 级现实扭曲。
&gt; 
&gt; 随即，大量SCP-CN-2656个体从门径中涌出。据事后的问询报告，大量涌出的SCP-CN-2656个体在一瞬间便摧毁了现场所有低等级的安保设施，并触发了站点λ-79安全监测区域的C级ESP响应（后被升至 A- 级）。
&gt; 
&gt; 该事件造成的遗留影响仍存在于门径附近。随后，站点驻站特遣队被派遣至事故发生处进行应急处理。
&gt; 
&gt; **备注：**此次事故后被评定为 B类/安保失当/操作失当 事件。相关涉事人员随后均已被处分。
&gt; 
&gt; SCP-CN-2656-B中涌出的大量SCP-CN-2656个体对Site-CN-79-λ扇区造成了致命性的破坏。异常个体以SCP-CN-2656-B门径为中心形成了一个[红-BPL-002]污染区。SCP-CN-2656个体侵蚀了约三分之二面积的扇区建筑，目前我们在尽量使用物理手段处决异常个体。λ扇区被列为高污染区，该扇区已与其他扇区间使用厚木质板进行了隔离处理。
&gt; 
&gt; 更为严重的是，SCP-CN-2656-B门径由于SCP-CN-2656个体的持续存在而持续保持开启状态。门径附近的现实极为脆弱，在我们通过两台斯克兰顿现实稳定锚的维持下，情况仍没有得到好转。
&gt; 
&gt; 也就是说，我们现在无法关闭SCP-CN-2656-B门径。在多种物理方式干预后，门径仍然存在。
&gt; 
&gt; 根据第一次实验中对SCP-CN-2656-B内部环境的观察，我们暂时认定门径的开启不具有高度危险性，且SCP-CN-2656在该事件发生后一段时间内并未再次显现出涌出迹象。目前已进入现实的SCP-CN-2656个体也正在被驻站特遣队消杀清理，但由于异常增殖的高速性，快速消除SCP-CN-2656及其所造成的破坏是不可行的。
&gt; 
&gt; 目前，对于门径的监测仍在继续，并将长期继续。

**附录CN-2656-E ：事件2656-3**
&gt; [[=]]
&gt; [[size 130%]] **事件2656-3** [[/size]]
&gt; [[/=]]
&gt; ------
&gt; **发生时间：**@@ --/--/--   --:-- @@
&gt; 
&gt; **事件对象：**SCP-CN-2656-C
&gt; 
&gt; **简报：**SCP-CN-2656的大量涌出事件在//2656-2事件//后被多次观察到。所有该类事件被标记为SCP-CN-2656-C，//“虫潮”//事件。所有SCP-CN-2656-C事件均被归纳至本文件中：
&gt; 
&gt; ||~ 发生时间 ||~ 过程简述 ||~ 事件规模 ||
&gt; || 2022/9/5 || 无预兆，“虫潮”事件发生 || [红-LPL-165] ||
&gt; || 2022/9/12 || 无预兆，“虫潮”事件发生 || [红-LPL-190] ||
&gt; || 2022/9/19 || 无预兆，“虫潮”事件发生 || [红-LPL-205] ||
&gt; || 2022/9/25 || 无预兆，“虫潮”事件发生 || [紫-LPL-250] ||
&gt; || 2022/10/1 || 引力奇点破碎，“虫潮”事件发生 || [紫-LPL-285] ||
&gt; || 2022/10/5 || 引力奇点破碎，“虫潮”事件发生 || [紫-LPL-300] ||
&gt; || 2022/10/8 || 无预兆，“虫潮”事件发生 || [深紫-LPL-355] ||
&gt; || 2022/10/10 || 现实坍塌，“虫潮”事件发生 || [黑紫-LPL-455] ||
&gt; || N/A || [已更改分类项] || [已更改分类项] ||
&gt; 
&gt; **备注：**根据已被观测到的信息，SCP-CN-2656-C事件发生频率正在提高，发生规模正在急剧增幅。每次“虫潮”事件的发生都将导致其伴生影响的规模增大。
&gt; 
&gt; O5-9批准，已组建 MTF-BIO（temporary）-01 “建筑修理工” 临时机动特遣队，专项对SCP-CN-2656及其伴生灾害进行清理和止损。
&gt; 
&gt; SCP-CN-2656-C的多次发生已导致Site-CN-79 λ扇区、θ扇区的完全损毁，导致另外五个关联扇区和地区遭受不同程度的破坏，导致11名作业员牺牲。目前，有大量的人力、物力、财力被该异常牵制。目前对SCP-CN-2656-B的摧毁尝试均已失败告终。
&gt; 
&gt; O5议会批准，对“彻底摧毁SCP-CN-2656的可行性研究”议题（//doc.202218436//）已被通过。为了防止更大的伴生灾害发生，需要对SCP-CN-2656-C发生的内在机理进行解析。
&gt; 
&gt; 在那之后，必须不遗余力地摧毁SCP-CN-2656。

**附录CN-2656-F ：研究报告（一）**
&gt; [[=]]
&gt; [[size 130%]] **对于SCP-CN-2656-C的作用机理研究** [[/size]]
&gt; [[size 130%]] **及彻底摧毁的可行性评估报告** [[/size]]
&gt; [[size 50%]] **doc_appraisal_report_56144772** [[/size]]
&gt; [[/=]]
&gt; ------
&gt; **出具单位：**Site-CN-79 现实学部 武力应用部
&gt; 
&gt; **出具时间：**2022/10/22
&gt; ------
&gt; 
&gt; 由Dr.Zhaotis，Dr.Umburg及相关研究员署名发表的相关文件表明，SCP-CN-2656-C事件的可能的出现原理并不复杂。为了便于保存在异常条目原文件中，对附件进行了整理和删减：
&gt; 
&gt; （第一页，第13行）由于杰克皮斯尔-布兰登现实扩散原理，我们在SCP-CN-2656-B门径外部观测到休谟指数保持的高水平（目前均值约为130vM）以及异常个体涌出的频率表明，SCP-CN-2656-B内部的现实扩散致使现实的客观存在由门径内转移至本现实。
&gt; 
&gt; 这导致我们观察到的，异常的，剧烈的，门径周边休谟指数的激增和与之伴生的周边环境现实的客观存在度减弱。
&gt; 
&gt; （第四页，第53行）根据现实学第三定律，以及种种迹象表明，“虫潮”的出现是由于门径后世界的//某种可能存在的//自适应运行机制被破坏。根据目前的情况看，这种运行机制是维系门径后现实的基本运行规律，而门径后现实的流失则加剧了这种运行机智的倾斜，甚至彻底颠覆。
&gt; 
&gt; （第五页，第36行）无论如何，我们仍只能猜测而不能确认该种机制的破坏。但依据我们的处理和应对经验来看，SCP-CN-2656个体是可以通过物理手段摧毁的。这便是控制SCP-CN-2656-C现象的基本途径。
&gt; 
&gt; （第八页，第1行）小结和简单概括如下：根据目前的判断，SCP-CN-2656-C现象只会愈演愈烈。若想尽可能地减轻其所造成的伴生危害，使用大当量武器，通过物理手段破拆和动能方式摧毁该异常是可行的，但SCP-CN-2656-B的异常性质应被重新定义，且与之相关的收容措施应被重新建立。
&gt; 
&gt; ------
&gt; 
&gt; （摘自Dr.Zhaotis的手稿，第一页，第一行）我们这几天的推论简单概括就是......没人能保证异常-C在新的收容措施建立后会朝什么方向发展，但我们需要投入大量的人力和物资，一举将其伴生效应破坏摧毁，随后针对异常-B本身进行收容。
&gt; 
&gt; 我们应对的糟糕的事已经足够多了。异常引起的，对其自身和近四周的影响应该并不大，事实上，众所周知的，引力奇点破碎也并不是什么大问题——简言之，收容该异常是很简单的，但是应该长期投入并进行的。
&gt; 
&gt; 不过比起不可测的危害，一举清除异常危害，接着迅速接管收容，这样做还是较为可行的。
&gt; 
&gt; 若真想做到“一举摧毁”，就对其进行毁灭性的现实抹除打击。简单点讲就是，就是把其伴生危害先全部抹除，再进行收容。
&gt; 
&gt; ------
&gt; 
&gt; 文件的副本已经O5议会研究批准，“砖瓦匠”计划正在施行。有关信息请参阅//文件CN-2656-G//。

**附录CN-2656-G：武力应用记录（一）**

**附录CN-2656H ：研究报告（二）**
&gt; [[=]]
&gt; [[size 130%]] **对于SCP-CN-2656-C的作用机理研究** [[/size]]
&gt; [[size 130%]] **及彻底摧毁的可行性评估报告** [[/size]]
&gt; [[size 50%]] **doc_appraisal_report_56145683** [[/size]]
&gt; [[/=]]
&gt; ------
&gt; **出具单位：**Site-CN-79 现实学部 武力应用部
&gt; 
&gt; **出具时间：**2022/11/7
&gt; ------
&gt; 对SCP-CN-2656-C发生的作用机理的重新评估推翻了之前的对于“应用武力可直接消除SCP-CN-2656-C影响”的结论。事实上，更新的研究报告指出，对于现实学武器的应用会导致更加严重的现实学灾害：
&gt; 
&gt; [已省略部分内容]
&gt; 
&gt; 综上所述，SCP-CN-2656-C的作用原理可以简单概括为如下过程：
&gt; 
&gt; 在SCP-CN-2656-C发生前，基金会对于该异常的研究导致门径后的现实的客观存在强度不断降低。
&gt; 
&gt; SCP-CN-2656个体在SCP-CN-2656-B内实则起到维护该现实内现实强度的作用，即SCP-CN-2656的存在才能使门径后现实稳定的存在，并持续维护这种稳态。
&gt; 
&gt; 基金会对于门径的研究导致门径后现实内现实强度的不断下降，当现实强度降低到不能维持SCP-CN-2656-B部分地区的客观存在时，门径内的环境将变的不适宜SCP-CN-2656的个体的生存。
&gt; 
&gt; 同时，由于SCP-CN-2656个体对现实强度突然降低的不适应性，导致该个体大量地迁出。而此迁出过程是无序的，少量地区个体减少会导致该地区现实强度随之减少，进而再次反作用于个体本身，使其再次大量地迁出，由此构成一个恶性循环。
&gt; 
&gt; 从生物演化与环境稳态角度考虑，若局部的稳态打破引起的连锁反应会招致愈演愈烈的稳态破坏，SCP-CN-2656的无序迁出过程中的一部分朝门径迁出，这便引发了SCP-CN-2656-C“虫潮”事件的发生。事实上，稳态被破坏的连锁反应愈演愈烈的过程模型恰好解释了“虫潮”事件的发生频率和烈度的不断增加。
&gt; 
&gt; 综上所述，若我们按原计划使用现实学武器抹平单位现实，不仅无法遏制“虫潮”事件的发生，反而会助推稳态颠覆的进程——也就是说，这不仅不能抹平SCP-CN-2656-B门径，反而会造成SCP-CN-2656-C的加剧。
&gt; 
&gt; 的确，我们不能将SCP-CN-2656-B门径物理地“堵”起来，但是通过现实学手段，我们可以将其成功的抑制。所以，“砖瓦匠计划”被紧急中止，我们需要使用更加科学的方式遏制SCP-CN-2656-C。
&gt; 
&gt; 根据基于这套假说的模型，我们提出了如下方案：
&gt; 
&gt; 清除周边地区的多余现实，并将其填补到SCP-CN-2656-B门径附近，从而使门径外现实客观存在度高于门径内部。根据杰克皮斯尔-布兰登现实扩散原理，若该门径（可视为一个C类虫洞）将会被现实学意义上地“堵”起来。
&gt; 
&gt; 除此之外，对于该异常地区的现实强度的提高，将使外部现实扩散至门径内部。从理论计算上来讲，若补充的现实量足够充足，扩散入SCP-CN-2656-B的部分现实可以在门径附近区域产生较强的现实场，使该区域SCP-CN-2656个体趋于稳定，以此避免SCP-CN-2656-C的再次发生。
&gt; 
&gt; 基于以上方案，“浇筑计划”已被O5议会指定。“浇筑计划”将接替“砖瓦匠计划”成为应对SCP-CN-2656-C危机的指定应对手段。
&gt; 
&gt; 关于“浇筑计划”的详细情况请参阅//文件CN-2656-I//。

**附录CN-2656-I：现实学部门记录（一）**
&gt; [[=]]
&gt; [[size 130%]] **现实学部门行动** [[/size]]
&gt; [[size 130%]] **综合行动“浇筑计划”计划简报** [[/size]]
&gt; [[/=]]
&gt; ------
&gt; **行动情况：**已进行/已结束
&gt; 
&gt; **应用对象：**SCP-CN-2656-B、Site-CN-79 λ扇区、θ扇区、δ扇区、β扇区、ζ扇区、ξ扇区。
&gt; 
&gt; **行动记录：**在我们探索应对SCP-CN-2656的对策的同时，“虫潮”事件也在不断发生。不到两周时间，相继有两个扇区沦陷。所以，“浇筑计划”作为应对“虫潮”危机的最可行办法，需要立即实施。
&gt; 
&gt; 第一阶段历时约十天左右。在2022/12/19至2022/12/29期间，基金会调动多站点现实学应用部门，组建临时行动小组，联合武力部门，对Site-CN-79外周设施区域的异常个体进行了无害化处理。
&gt; 
&gt; 第二阶段历时三天。各站点组建的六台现实场发生器被安置在g（100,190）计算得的有效位点，并开始进行试运行和现实强度调用测试。
&gt; 
&gt; 在第二阶段按预期完成后，现实学行动组配合物理武力应用部队，有序按照预先计算得的现实场薄弱区域推进，并于2023/1/2下午15:35左右成功抵达预定位置。在基金会配备的现实增强护具作用下，第三阶段顺利进行。
&gt; 
&gt; 第四阶段是“浇筑计划”的最终步骤。现实场发生器以恒定功率运行，使SCP-CN-2656-B门径外围现实强度增高到预定指数，这代表“浇筑计划”的核心执行步骤顺利完成。第四阶段完成后，对SCP-CN-2656的特殊收容措施（见//更新文档//）立即被建立并得到更新。
&gt; 
&gt; 第五阶段历时三个月，是计划的最后善后阶段。该阶段包含清理人员的进入，异常残留的无害化处理和站点整体安全性评估。由于Site-CN-79站点损毁严重，旧址被基金会爆破拆除，并于原址建设Unit-52以收容SCP-CN-2656。新的Site-CN-79被修建于原址东侧十公里处。
&gt;

**项目编号：**SCP-CN-2656

**项目等级：**Keter

**特殊收容措施：**SCP-CN-2656被收容于Site-CN-79的Unit-52中。收容区域内应时刻存在不少于六台现实场发生器用以填充区域内现实强度。无论何时都不允许中止本特殊收容措施，直到由O5议会认可的检验团队给出该异常已彻底无效化的报告为止。

**描述：**SCP-CN-2656被定义为一处C类现实裂隙门径。门径链接了两个客观现实。其中，门径后现实为一处存在大量异常生物实体的异常空间。该异常空间极度危险且不稳定。
