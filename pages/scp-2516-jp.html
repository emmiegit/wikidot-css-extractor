    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2516-JP - Multiply_Drum_Loop_124.wav
**著者:** [[*user rabasu]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:rabasu-1 [[/size]]
[[include credit:end]]

[[include component:image-block
name= http://scp-jp-storage.wdfiles.com/local--files/file%3A3057574-3-4ta2/%E6%B3%A2%E5%BD%A2.png |
caption=SCP-2516-JP-Aの音声波形表示（1小節）。]]
[[include :msr-arc:component:audio-block
|url= http://scp-jp-storage.wdfiles.com/local--files/file%3A3057574-1-fkho/drumloop.mp3
|caption=SCP-2516-JP-Aを再現した音声。|]]

**アイテム番号:** SCP-2516-JP

**オブジェクトクラス:** --Safe-- Keter

**特別収容プロトコル:** SCP-2516-JPはデジタル化して指定のUSBメモリに保存し、サイト-81██の低危険度物品収容ロッカーに保管します。SCP-2516-JPの再生、実験を含むあらゆる使用にあたってはセキュリティクリアランスレベル4以上の職員の承諾が必要です。

オンライン・オフライン問わず未収容のSCP-2516-JPが存在する可能性があります。財団のWebクローラを運用し、インターネット上のSCP-2516-JPと推定される音声を検閲します。発見されたSCP2516-JP-Bは収容リストと照合し、必要であればデジタル化した上でUSBメモリに保存してください。それ以外のSCP-2516-JPは全て削除または破棄し、カバーストーリー「著作権侵害による音源差し替え」を適用してください。

**説明:** SCP-2516-JPは約7秒間の音声（SCP-2516-JP-A）と、それを使用した楽曲（SCP-2516-JP-B）の総称です。

SCP-2516-JP-Aは、BPM[[footnote]]“Beats Per Minutes”[[/footnote]]124のドラムの演奏が収録された音声です。収録されているのは4小節であり、一般に「ループ素材[[footnote]]繰り返し再生しても成立する、一定のフレーズやリズムパターンの音声ファイル。楽曲製作に用いられる。[[/footnote]]」と呼称される形式をとっています。現在までSCP-2516-JP-A単体での異常性は確認されていません。

SCP-2516-JP-Bは、SCP-2516-JP-Aの一部または全部をサンプリングし、既存の楽曲（以下「原曲」）と合成して制作された楽曲群です。現在までに██曲のSCP-2516-JP-Bが発見されており、制作者の特定はいずれも失敗しています。SCP-2516-JP-Bはそれを聴取した人物の神経に作用し、精神的・身体的影響を及ぼします。具体的な影響はSCP-2516-JP-Bごとに異なりますが、原曲が聴取者に喚起する好意的感情反応や好意的印象との関連が指摘されています。

**発見経緯:** 2005/04/11、「ジャジーでメロウなトラック」として流通していた異常な音声を財団が発見しSCP-2516-JP-1として収容、Safeクラスに指定しました。以降「聴取者に精神的影響を与える異常な楽曲」というアノマリーが複数収容されました。

2014年7月、██県██市のクラブで参加者24名全員が死亡する事件が発生しました。遺留物のPCから異常音声であるSCP-2516-JP-8を発見・収容したことを契機に類似のアノマリーを再検討したところ、当時収容されていた全てのSCP-2516-JPにおいて「それぞれに非異常性の原曲が存在する」「同一のドラムループが使用されている」という共通点があることが判明しました。

20██年█月、財団Webクローラによって当該ドラムループを発見しました。これを収容してSCP-2516-JP-Aに指定、楽曲群をSCP-2516-JP-Bに再指定し、オブジェクトクラスをKeterに変更しました。

**実験記録:** 以下はSCP-2516-JP-Bの実験記録の抜粋です。特に明記のない場合、防音実験室内でスピーカーを用いて実施します。また、SCP-2516-JP-Bを再現した非異常性の音声の一部を参考として添付しています。

__**実験記録2516JP-01**__
[[div class=&#34;blockquote&#34;]]
[[include :msr-arc:component:audio-block
|url= http://scp-jp-storage.wikidot.com/local--files/file:3057574-5-ad9s/JazzyHiphop.mp3
|align=left
|caption=SCP-2516-JP-B-1を再現した音声（一部）。|]]
~~~~
**対象:** SCP-2516-JP-B-1

**備考:** 原曲はNujadamay「LT3」。SCP-2516-JP-B-1を収録した7インチ[[footnote]]17.78cm[[/footnote]]レコードが一部愛好家間で流通していた。現在までに█枚を回収・破棄。

**被験者:** D-80037

**結果:** 再生開始直後より筋肉が弛緩。0分25秒後より心拍と呼吸が減少、α波[[footnote]]脳波のうち8～13Hzの成分。安静・覚醒・閉眼時に増加する。[[/footnote]]が増加。4分44秒後に再生を終了。被験者にはコルチゾール値の低下、集中力と記憶力の向上が確認された。

**分析:** 原曲は「ジャジー・ヒップホップ」[[footnote]]“Jazzy Hiphop”[[/footnote]]または「ローファイ・ヒップホップ」[[footnote]]“Lo-fi Hiphop”[[/footnote]]というジャンルに分類されます。このジャンルの楽曲は「落ち着いて集中できるBGM」として知られており、SCP-2516-JP-B-1が被験者に与えた影響は原曲の機能を増幅したものだと解釈することが可能です。
[[/div]]

__**実験記録2516JP-08**__
[[div class=&#34;blockquote&#34;]]
[[include :msr-arc:component:audio-block
|url= http://scp-jp-storage.wikidot.com/local--files/file:3057574-6-svh1/psytrance.mp3
|align=left
|caption=SCP-2516-JP-B-8を再現した音声（一部）。|]]
~~~~

**対象:** SCP-2516-JP-B-8

**備考:** 原曲はKRKRM 「RAMAYANA」。██県██市の事件以外でSCP-2516-JP-B-8は発見されていない。

**被験者:** D-81211

**結果:** 再生開始直後よりα波とθ波[[footnote]]脳波のうち4～8Hzの成分。軽度の睡眠時などに増加する。[[/footnote]]が増加、何らかの発声を繰り返す。0分31秒後より痙攣等の不随意運動と脳波の乱れを確認。以降δ波[[footnote]]脳波のうち1～4Hzの成分。中程度～深度の睡眠時などに増加する。[[/footnote]]が増加。1分15秒後より昏睡。2分11秒後に被験者の脳波と心拍の停止を確認し、実験を終了。

**分析:** 原曲は擬似的なトランス状態と高揚感を楽しむ「サイケデリック・トランス」[[footnote]]“Psychedelic Trance”[[/footnote]]というジャンルに分類されます。被験者が実験中に死亡したため確証はできませんが、変性意識状態（ASC）の一種であるトランス状態にあった可能性があります。
[[/div]]

__**実験記録2516JP-10**__
[[div class=&#34;blockquote&#34;]]
[[include :msr-arc:component:audio-block
|url= http://scp-jp-storage.wikidot.com/local--files/file:3057574-4-huxa/gensou.mp3
|align=left
|caption=SCP-2516-JP-B-10を再現した音声（一部）。|]]
~~~~

**対象:** SCP-2516-JP-B-10

**備考:** 原曲はフレデリック・ショパン「幻想即興曲」。「IKD」を名乗る人物により、SCP-2516-JP-B-11～15と共にインターネット上で販売されていた。現在まで同氏の身元は特定されていない。SCP-2516-JP-B-10は最大で43件購入された可能性があり、現在までに██件が収容・削除済み。

**被験者:** D-85300

**結果:** 再生開始0分15秒後より血圧が上昇。0分32秒後より動悸と脳波の乱れを確認。3分30秒後に再生を終了。被験者は複数の幻覚と多幸感、及び「筆舌に尽くし難い神聖な体験」を得たと主張した。被験者の脳には軽度の後遺症が確認されたほか、SCP-2516-JP-B-10に対する精神依存が認められた。

**分析:** 被験者に及ぼした幻覚作用は原曲名に関連しています。作用はシロシビン(Psilocybin)のそれに類似していますが、本来のシロシビンには存在しない依存性が確認されており、SCP-2516-JP-B-11の販売は一定の利益を生んだと推定されます。
[[/div]]

__**実験記録2516JP-15**__
[[div class=&#34;blockquote&#34;]]
[[include :msr-arc:component:audio-block
|url= http://scp-jp-storage.wikidot.com/local--files/file:3057574-2-lrsq/Rabbit_BGM.mp3
|align=left
|caption=SCP-2516-JP-B-15を再現した音声（一部）。|]]
~~~~

**対象:** SCP-2516-JP-B-15

**備考:** 原曲は、「池田　欧」を名乗るアカウントが動画投稿サイトにアップロードした楽曲「Rabbit BGM」[[footnote]]再生回数16・高評価1・低評価0（20██/██/██現在）[[/footnote]]。「IKD」氏が販売していたSCP-2516-JP-Bの1つだが、収容した1件を除いて購入された形跡は確認されていない。

**被験者:** D-82144

**結果:** 再生開始後1分04秒後よりα波とθ波が増加。1分35秒後より断続的なマイクロスリープを確認。2分13秒後よりδ波が増加。2分59秒後に入眠、以降睡眠を継続。5分32秒後に再生を終了。被験者に睡眠障害等の持病はなく、後遺症も確認されなかった。

**分析:** その題名から原曲はBGMとして制作されたと考えられます。被験者に与えた影響はSCP-2516-JP-B-8に部分的に類似していますが、昏睡せずに一般的な睡眠に留まり、実験後に後遺症も見られない点で異なります。SCP-2516-JP-B-15の異常性と原曲の関係は不明瞭であり、追加で実験を行う必要があります。
[[/div]]


**20██/██/██追記:** 追加で実験を行った結果、SCP-2516-JP-B-15には一切の異常性が確認されませんでした。現在、SCP-2516-JP-B-15に限り実際の音声を公開することが検討されています。</textarea></pre>
