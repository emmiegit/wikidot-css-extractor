**Sicherheitsmaßnahmen:** SCP-4928 ist gemäß der Richtlinien der Abteilung für Parazoologie in einer Standard-Isolierzelle für Vierfüßler einzudämmen.

Die Struktur, die SCP-4928-1 enthält, wurde mit Beton versiegelt.

**Beschreibung:** SCP-4928 ist eine Sammlung von sieben in Halloweenkostüme gekleideten Kätzchen. Jede Instanz trägt ein identisches Halsband, auf welchem sich das Wort “Billys” in der Handschrift eines Kindes befindet. Alle sieben Instanzen sind kontinuierlich durchnässt. Personal, welches mit diesen interagiert, ist dazu angehalten, Handtücher zum Trocknen mitzubringen. Sämtliche Versuche, SCP-4928 Schaden zuzufügen, sind gescheitert.

Bei SCP-4928-1 handelte es sich um eine anhaltend auditive Anomalie innerhalb der Entdeckungsstelle von SCP-4928: Eine nach seiner Mutter schreiende Kinderstimme, welche sich bis zur Versiegelung alle dreißig Sekunden wiederholte.

[[collapsible show=&#34;+ Transkript SCP-4928-1&#34; hide=&#34;- Transkript schließen&#34;]]
&gt; **&lt;Start der sich wiederholenden Nachricht&gt;**
&gt;
&gt; **Stimme:** Johnny? Johnny! Lass mich raus. Ich wollte es nicht nehmen. Bitte? Bitte, lass mich raus. Bitte lass sie raus. Sie werden niemals jemanden wehtun, ich verspreche es. Sie haben doch davor noch nie etwas Schlechtes angestellt. Mami? Mami … //[Plätschern]// //[Pause]// Ich wünschte, sie würden es raus schaffen …
&gt;
&gt; **&lt;Ende der sich wiederholenden Nachricht&gt;**
[[/collapsible]]

**Entdeckung:** SCP-4928 wurde in einem Leinensack am Boden eines Brunnens auf der Hollingson Farm im ländlichen Vermont zusammen mit dem Skelett eines 12-jährigen Jungen, welcher später als William Elliot identifiziert wurde, gefunden. In der Nacht des 31. Oktobers 1960 wurde Elliot als vermisst gemeldet, nachdem sein Baumhaus durchwühlt aufgefunden wurde. Ein Springmesser, welches dem 14-jährigen Einheimischen Jonathan Regis zugeordnet werden konnte, wurde in einer Keksdose in den Trümmern des Baumhauses gefunden. Dieser stand bereits durch die örtliche Polizei in Verdacht, an dem Verschwinden beteiligt gewesen zu sein. Innerhalb des Brunnens konnten keine weiteren anomalen Eigenschaften beobachtet werden.</textarea></pre>
