**特殊收容措施：**晨间咖啡店已经暂停营业。包括市民或其他人在内的所有人不允许进入SCP-6431。

**描述：**SCP-6431是位于路易斯安那州新奥尔良市晨间咖啡店地下的一个超维度空间。

SCP-6431可以通过咖啡厅后室中的落水洞进入。雷达扫描显示，该空间大部分区域呈现空旷状态，只有极少的不明运动被检测到。

**探索日志6431-01:**
[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
**探索视频日志记录**

**探索小队：** 机动特遣队Rho-23 (&#34;Vinyl Scratchers&#34;)

**对象：** SCP-6431

**小队领导：** Provisional Captain P23-02 - Granite

**小队成员：** P23-03 - Basalt, P23-04 - Pumice, P23-05 - Slate

-----

[记录开始]

**Granite：** 麦克风检查。

**Basalt：** 好了。

**Pumice：** 好了。

**Slate：** 好了。

**Granite：** 好的，继续前进。

//小队下降进入SCP-6431。//

//具有不同种类建筑风格的房屋分布在SCP-6431中。其空间呈现出开放状态。可以观测到日出，太阳光使SCP-6431的空间呈现红色色调。//

//垃圾块散落在地面上。数条道路从入口处分叉，几件家具摆放在人行道上。//

**Pumice：** 他妈的？为什么这里那么红？

**Slate：** 我认为我们不在它内部。

//Slate向上示意。//

**Basalt：** 怪胎社区。

**Slate：** 说真的。为什么到处都是家具？

**Basalt：** 家具？那房子呢？

**Granite：** 我觉得，这里位于新奥尔良地下。这难道还不够奇怪吗？

**Pumice：** 为什么奇怪？

**Granite：** 你真不知道？

**Pumice：** 哦，好吧，水...

//微风吹过，一个杯子被吹过马路。//

**Granite：** 让我们出发。

//小队沿着道路左边前进约二十一分钟。道路两侧排列各种不明图案的房屋。每隔4-8栋房屋道路分叉一次。//

//关门声传来，Basalt,，Pumice和Slate停下脚步。 数个模糊的人型生物短暂出现在周围房屋的窗户上。//

//Slate看看四周。//

**Slate：** 从哪来的声音？

**Pumice：** 我认为我们并不孤单。

**Basalt：** 让我们来调查一下。你说什么，Granite？

**Basalt：** Granite?

**Pumice：** 该死，他还在走。

//Basalt，Slate和Pumice跑去追赶Granite。//

**Basalt：** 你还好吗？

//顿了一下。//

**Basalt：** Granite，你还好吗？

**Granite：** 哦，当然，我很好。

**Basalt：** 如果有什么问题，你要告诉我们。

**Granite：** 嗯...

//小队继续步行前进十分钟。 Granite转了几个弯停下，然后转身。//

**Granite：** 嘿，为什么你们一直跟着我？

**Pumice：** 你是小队队长。

**Granite：** 你在说什么？什么小队？

**Pumice：** 你知道的，探索？

**Granite：** 现在，离我远点儿。别再跟着我。

**Slate：** 你-

**Granite：** 滚！

//Basalt看了看四周。//

**Slate：** 我们现在该干什么？

**Basalt：** 我们现在...走吧。

//除Granite之外，小队右转并继续前进。//

**Slate：** 我们不会真的抛弃他，对吗？

**Basalt：** 不。我们将转向下一个街区。

//小队转向并前进六分钟。//

//Basalt捂住了她的头。//

**Slate：** 你没事吧？

**Basalt：** 没事，只是有点头晕...

**Slate：** 为什么我们不休息会儿？

**Basalt：** 不，我们就快到了。

**Slate：** 你听到Granite的声音了吗？

//沉默。//

**Slate：** Basalt，你能听到Granite的声音吗？

**Pumice：** 我认为那不是他。

**Slate：** 闭嘴吧，聪明人。

**Pumice：** 不，我的意思是-

//一个身份不明的女性声音传来。//

**女人：** 你去哪里了？我告诉过你要在晚饭前回来。

**Granite：** 我和一些朋友出去了。

**Slate：** 什么鬼？

**女人：** 我很担心你。

**Granite：** 对不起，妈妈。

**Pumice：** Granite，你还好吗？

**女人：** 来吧，你先去梳洗一下。

**Pumice：** Granite，过来

//沉默。//

**Slate：** Granite?

**Pumice：** 我们失去了他。

//顿了一下。//

**Slate：** Basalt，你要带我们去哪？

//顿了一下。//

**Slate：** Basalt，你要去哪？

**Pumice：** 让我们跟着她。

//在Basalt停下并盯着一栋房子看之前，小队继续前进5分钟。//

**Slate：** 我...我不喜欢这个房子

//一个模糊的人型生物短暂出现在窗户上，然后消失在视野中。//

**Pumice：** 你看到那个了吗？

//Basalt开始走向那栋房子。//

**Pumice：** 哦，不，你不能去！

//Pumice将Basalt摁在地上。//

**Pumice：** 你怎么了？

**Basalt：** 你-你是谁？你要干什么？

**Pumice：** Basalt?

//Pumice的手开始穿过Basalt的身体。//

//Basalt站了起来，留下Pumice在地上。//

**Slate：** 哦，老天爷。

//Basalt歪了歪头，拿下了她的耳机。//

//她打开门，走了进去。//

**Pumice：** 该死。

**Slate：** 现在怎么办？

**Pumice：** 在我们出事前回去。

**Slate：** 我....我想。

//Pumice转身。//

**Slate：** 他们离开了，对吗？

**Pumice：** 可能吧。

//Pumice和Slate静静地走了十分钟。//

**Pumice：** 嘿，Slate？

**Slate：** 嗯？

**Pumice：** 你的家庭是什么样的？

**Slate：** 为什么这么问？

**Pumice：** 我想...我现在懂了。

**Slate：** 懂了什么？你想说什么？

**Pumice：** 我只是想知道。

//一阵停顿。//

**Slate：** 我没有家人。

**Pumice：** 好吧，你很幸运，我想。

**Slate：** 幸运？这怎么幸运？

**Pumice：** 你最终会明白的。

**Pumice：** 我想我现在该回家了。

**Slate：** 你在说什么胡话。

//Pumice左转。Slate跟着他。//

**Slate：** Pumice，你要去哪？这不是正确的路。

**Pumice：** 我告诉了你：我要回家了。

//Slate抓住Pumice的手腕，试图将他拉回相反的方向。他继续走着，慢慢拉着Slate。//

**Slate：** 你要和我一起回去。快回来！

**Pumice：** 很快就结束了。

**Slate：** 是啊，因为我们就快回去了！快振作起来！

//Pumice的手腕穿过了Slate的手，Slate摔倒在地上。//

**Pumice：** 你需要离开。

**Slate：** 我同样不会抛弃你的！

**Pumice：** 你已经...

//Pumice停下并走向屋子。Slate跟在他后面。//

//摄像机录象被切断。//

//两个身份不明的声音传来。//

//Slate呼吸变重。//

**儿童A：** Nate！你回来啦！

**Pumice:** 嘿，Syd。

**Slate：** Pumice，不管那是什么东西....

**儿童B：** 看，看，我的牙掉了！

**Pumice：** 别忘了把它放在你的枕头下。

**Slate：** 快-快离开！

//Slate尖叫。//

//摄像机录像恢复，录像显示Slate跑出了那间屋子。她继续向入口跑了32分钟。//

[记录结束]

**结论报告：** Slate在任务结束后被成功营救；然而她拒绝谈论房子里发生的事。值得注意的是，太阳在探索过程中并未从其初始位置移动。
