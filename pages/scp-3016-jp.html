    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3016-JP - 金玉漂流災害
**著者:** [[*user Grim-G]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3016-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** Dクラス職員以外のSCP-3016-JPとの直接接触は禁止されます。収容下のSCP-3016-JPは時空間異常防護下の標準臓器収容セルにて冷凍保存されます。

**説明:** SCP-3016-JPは次元跳躍能力と飛行能力を有する直径約15cmのヒト(//Homo sapiens//)の睾丸です。SCP-3016-JPは全世界の性的に成熟したヒト男性の前に不定期に出現し、当該男性に向けて時速20～30km程度で飛行します。性的に成熟したヒト男性がSCP-3016-JPに直接接触した場合(以下、当該男性を被影響者と表記します。)、被影響者の睾丸は身体から脱落し、本来睾丸があった位置にSCP-3016-JPが癒着します。この脱落および癒着に際して被影響者には苦痛を感じることはなく、生成される精子の遺伝情報がSCP-3016-JP由来ものとなること、SCP-3016-JPが通常の睾丸と比較して多量のテストステロンを分泌することを除いて睾丸としての機能を維持します。SCP-3016-JP由来の精子が受精し、男児が出生した場合その睾丸もSCP-3016-JPと同様の異常性を持つため、SCP-3016-JPの異常性はY染色体上の遺伝子によって規定されると推測されています。

被影響者が死亡した場合、SCP-3016-JPは身体から脱落し、上空へと数秒程度飛行するとともに消失します。GPS追跡装置はSCP-3016-JPの消失と同時に信号を途絶させますが、並行次元の観測において過去の実験において利用され途絶していたGPS信号が検出されたことから、SCP-3016-JPは並行次元への跳躍能力が存在すると推測され、追加の実験により異常性を確定されました。

被影響者はSCP-3016-JPに由来する多量のテストステロンの影響を受け、以下に列挙する症状を呈します。[[footnote]] テストステロン遮断実験の結果から、これらは非異常のテストステロン過剰症であると推測されています。 [[/footnote]]

* 筋肉の肥大および体毛の増加
* 攻撃性および社交性の増加
* 性欲の亢進
* 心疾患リスクの増加

これらの影響により被影響者は配偶者獲得の意欲が増大し、一部は不倫や性犯罪などの行為を行います。また、被影響者の子供などSCP-3016-JP由来の遺伝子を持つヒトは乱婚制の配偶システムに類似した生殖行動を行い、より多くの配偶者を獲得しようとする傾向にあります。

----

SCP-3016-JPのゲノム解析により、SCP-3016-JPの起源はPoI-6578(&#34;アドルフ・ターナー&#34;)[[footnote]] 基底次元では1940年代に存在が確認されています。当時の外見年齢は40代程度でした。 [[/footnote]]を由来とすることが確認されました。PoI-6578は不明な並行次元出身であり、生来より並行次元への跳躍能力を有していました。現在PoI-6578の行方は不明であり、確認されたSCP-3016-JPは全てPoI-6578から2世代から███世代交配した後のものであったこと、PoI-6578に次元跳躍能力以外の異常性が確認されていなかったことから現在は死亡していると推測されています。

----

**補遺:** 以下は財団遺伝学部門及び時間異常部門による提言です。

&gt; SCP-3016-JPの異常性は言うならば精巣の乗っ取りによる精子競争[[footnote]] 性淘汰の一形態で、交配後に卵子との授精をめぐって行われるオス同士の競争のことです。 [[/footnote]]の一種ととらえられます。他の個体の精巣を乗っ取るという行動は非異常の昆虫におけるオス同士の外傷性授精[[footnote]] メスの身体に傷を付け、そこに精子を注入することによって授精を行います。一部の昆虫ではこれをオス同士で行います。これによって精子を注入されたオスはメスとの交配の際、自身の精子に加えて注入された精子をメスに渡すことになります。 [[/footnote]]という現象で観測されています。
&gt; 加えて、SCP-3016-JPの直径が15cmと平均的なヒトの睾丸の3倍の大きさであることも精子競争の結果であると推定されています。一般に動物界ではメスがより多くのオスと交配する種ほどオスの精巣は大きくなるという傾向にあり、具体例を挙げると乱婚制の配偶システムを持つチンパンジー(//Pan troglodytes//)は一夫多妻制の配偶システムを持つゴリラ(//Gorilla gorilla//)と比べ、体重比で約15倍の重さの睾丸を持ちます。これはメスを独占出来ない配偶システムを持つ生物では、より多くの精子をメスに渡すことが出来る個体ほど父性を獲得しやすいため、性淘汰により精巣が大きい個体が選択されやすいことを表しています。
&gt; SCP-3016-JPは平均的なヒトの3倍の大きさの睾丸であり、先述の理論に基づけばPoI-6578の出身次元においてヒトは乱婚制あるいは一妻多夫での配偶システムを持つと推定できます。
&gt; 
&gt; ここで問題となるのはSCP-3016-JPの次元跳躍能力です。SCP-3016-JPによる次元跳躍はそれを制御する脳が存在しない時点で行われるため基本的にランダムな次元を選択しますが、[http://scp-jp.wikidot.com/scp-2360-jp 宇宙移動三大基礎性質][[footnote]] 空間接続ポータルのほとんどが示す、異なる物理法則を有する宇宙に繋がらないこと、接続先が地球に類似した惑星であること、ポータルが慣性系に適応していることの3点の宇宙論的矛盾を説明するために考案された仮説上の性質です。 [[/footnote]]により高い確率で人類の存続している宇宙へと接続され、SCP-3016-JPは交配によって数を増やし、再度次元跳躍を行います。
&gt; これによってSCP-3016-JPは複数の並行次元へと拡散し、その影響規模を指数関数的に広げていく可能性があります。尤も、並行次元は無数に存在するため、基底次元に侵入するSCP-3016-JPの規模は最も悲観的な想定でも████体/年と財団による対処が容易な規模に収まります。
&gt; 
&gt; ただし、深刻な懸念点として、一般に並行次元間には時間軸上のズレが発生しています。これは[http://scp-jp.wikidot.com/eden-leap-001 時間流の速度]や[http://scp-jp.wikidot.com/eden-leap-411 時間流の方向]が異なる並行次元が存在することに由来します。次元跳躍によって時間軸上の別の地点に飛べるということは、複数の並行次元を経由して、我々の住む基底次元の過去や未来にSCP-3016-JPが到達する可能性があるということです。このことは確認されたSCP-3016-JPにPoI-6578から数百世代を経由した個体があったことによって裏付けられます。
&gt; 
&gt; 仮にSCP-3016-JPがヒトの発生初期[[footnote]] この段階で影響を受けた場合、ヒトの配偶システムが乱婚制へと変更されることになります。 [[/footnote]]や、少数で構成される個体群に対して影響を与えた場合[[footnote]] この段階で影響を受けた場合、この個体群が広がることによって乱婚制のヒトの亜種を生じる恐れがあります。 [[/footnote]]、SCP-3016-JPに由来する乱婚制の配偶システムが人類全体に影響を及ぼす過去改変を引き起こすCK-クラス:再構築シナリオに発展する恐れがあります。
&gt; よってSCP-3016-JPをKeterクラスへ分類することを提言します。

この提言を受けSCP-3016-JPのオブジェクトクラスはKeterへと分類され、SCP-3016-JPによる過去改変の影響を評価するため、SCP-3016-JP由来遺伝子[[footnote]] SCP-3016-JPの異常性はY染色体上の遺伝子に規定されていると推測されているため、女性には異常性を遺伝させません。これによりSCP-3016-JPの母系子孫が生存している可能性があります。 [[/footnote]]の全世界的な探索計画であるプロトコル・ディグスルータイムが計画中です。</textarea></pre>
