    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-859

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-859应被收容于Site-CN-14的语义学物品标准收容柜中。在未进行实验时，禁止在SCP-CN-859上书写文字。经Dr.Y批准，研究员可指定一名D级人员与SCP-CN-859进行交互实验。

在实验结束后，必须对D级人员进行A级记忆删除。禁止在此过程中令该D级人员接触SCP-CN-859以外的纸张。

**描述：**SCP-CN-859是共##blue|274##张的210mm*297mm的纸。当一名智力无缺陷的现代智人在其上书写表达式后，阅读者即可通过阅读这一表达式，清晰无误地获悉书写者在书写该表达式时所表达的准确含义。

书写者无法通过SCP-CN-859表达一他确信为错误的信息。他可以通过SCP-CN-859表达一可能为真的信息。如果书写者书写下来的句子是引用他人作品的，则阅读者将获悉受引用作品的作者在书写该表达式时所表达的准确含义。即通过此效应所获悉的信息是消歧的。若书写者在书写文字时，意图表达某种官能上的刺激，阅读者在阅读时亦会在官能上感知到此种刺激。

阅读者无需掌握书写所用的语言；书写者书写文字时，亦无需遵循任何语法、逻辑上的合理性。该效应无法令阅读者在对一个复杂概念的下属概念无清晰概念的情况下，令其理解一复杂概念。例如，该效应无法令一不知晓“动量”这一概念的阅读者理解“力”这一概念。尽管阅读者会在看见SCP-CN-859上表达式的瞬间获悉其书写者所表达的含义，若这一“含义”包含过多信息，阅读者仍需花费长时间来完整地接受这些信息。

通过SCP-CN-859进行学习具有极高的效率，可令阅读者理解并记忆通常情况下极为复杂的概念。本项目研究小组中的部分成员##blue|已##通过此效应学习心理学、模因学、历史学、社会科学、数学分析、高能物理学等学科领域内的前沿知识。

--某些文学作品存在严重的认知危害，且其作者可能意图表达某种异常效应。--通过SCP-CN-859阅读文学作品时，必须首先使用D级人员进行实验，以保证其不具有认知危害。

SCP-CN-859-1是一种模因，通过阅读SCP-CN-859上的文字感染。受此模因感染的对象称为SCP-CN-859-2。SCP-CN-859-2在阅读任何写有文字的普通纸张长达2秒以上时，该纸张会被转化为一新的SCP-CN-859，保留其原本的尺寸。A级记忆删除可令SCP-CN-859-2失去上述异常效应。

截至2001年5月8日，Dr.Y及其研究团队已对SCP-CN-859进行了数次实验，以研究其异常性质##blue|与古代文学作品交互##的具体细节。在下述研究记录中所使用的实验对象皆为D-5132。

|| 实验语句 || 对象反馈 || 实验笔记 ||
|| “重刑，连其罪，则民不敢试。民不敢试，故无刑也。夫先王之禁，刺杀，断人之足，黥人之面，非求伤民也，以禁奸止过也。” || “必须禁止百姓和那些术士接触。那些异端邪教的危害不在于动摇我们统治的根基，而在于危害我们民众的思想，并将他们变成某种完全不同于我们的东西。我们无需考虑他们来自何处，无需考虑他们是如何渗透入六国之中。我们必须保证自己永远不会被这些来自外界的力量所渗透：我们必须保证自己的完整。一切的与这些术士接触的尝试，都必须被我们用最残酷、严厉、血腥的手法所惩罚。我们不是为了摧毁、伤害民众而这么做的。我们必须记住：这是一场必须得胜的战争。我们没有后路可退。” || 摘自《商君书》 ||
|| 异时诸侯并争，厚招游学。今天下已定，法令出一，百姓当家则力农工，士则学习法令辟禁。今诸生不师今而学古，以非当世，惑乱黔首。……”制曰：“可。” || “在异神横行的过去，诸侯和诸侯之间互相征伐，并让那些诉说异端学说的愚人们找到机会，渗透到了我们的文明中。如今，我们对抗他们的战争已经得胜，面目可憎的士兵们已被焚烧，那些崇拜古老神灵的诸侯们已经倒下，他们堕落的法律已被取缔。百姓们或是持家努力务农或作工，或是当官学习法令和刑罚。然而当前有些书生却去接触那些异神所留下来的残篇，并受其中的存在蛊惑，再次给我们带来混乱，并在民众里传播疯狂。难道这一切不该被制止吗？秦始皇说：确实。首先，让我们把这些传播异神的书本烧毁，而后，将那些所谓的“百家”们处刑，让百姓谨记，绝不可再接触这些人。我们还要想一个对策，让我们的子子孙孙都不会受到这些外来物的荼毒，如此才可令大秦的天下永远稳固。” || 摘自《史记·秦始皇本纪》 ||
|| 三十四年，适治狱吏不直者，筑长城及南越地。 || “秦始皇三十四年，正好处置那些处事不公的狱官，秦始皇下令在南越建起长城。这座长城比起另一座长城而言，建造起来较为简单。汉代的皇帝们只需花费很少的精力即可维修这座长城，让蛮夷无法入侵中原。而那座长城——如今由儒家维护——不知到底能屹立多久。” || 摘自《史记·秦始皇本纪》。||
