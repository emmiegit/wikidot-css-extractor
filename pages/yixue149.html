**注意：本文档由基金会中国分部整理，标点符号，脚注均为基金会添加。为方便理解，人称，地名均加下划线用以区分。本页面不提供翻译，想获取更多资讯请咨询研究员Drziyu**

**志号**：壹肆玖

**志类**：**魍**（异常物品）

**经**： __东瀛__[[footnote]]东瀛：即今天日本  [[/footnote]]有木焉，生于密林之中，瘴气[[footnote]] 瘴气：即毒气 [[/footnote]]之所。有毒虫猛兽相随，常人未可近也。其高约八尺，主径约四寸，干赤色似火，叶似海棠[[footnote]] 海棠：蔷薇科苹果属代表植物 [[/footnote]]而微紫，俨然神物也。春则开一花，夏生一果，秋果熟蒂落，落即生一兽于旁，不复离也，虽与常无异，亦有生死，然木更无变化，周而复始，虽千年已降，果木一也。于夏秋取其花果服之者，即令木衰叶败，毒虫猛兽更无生还之理也，非此更无他法伤其分毫。服此花果之人则无惧沧海桑田，俨然长生者矣。


**传**：时__秦王政[[footnote]] 秦王政：即秦始皇 [[/footnote]]__扫清海内，席卷八荒，六国归一，四方仰德。__政__亦进号为帝，称__始皇__。然帝感岁月沧桑，年华易逝，人生百年，何比苍穹？亦欲成万世之功。或闻__东瀛__有此神木，乃制方士__徐福__出海取之。__福__造舟百舸，领兵千余，东行万里，后竟不知所踪。时人皆言：若非亡于瘴，亦亡于兽矣！__始皇__弗信。


**史**：初，__始皇__觉神木难得，然长生之道不可废，故练丹习之。

始皇三十七年[[footnote]] 始皇三十七年：即公元前210年 [[/footnote]]，帝出巡，崩于沙丘
[[footnote]] 沙丘：今河北广宗附近 [[/footnote]]。__胡亥__继位，是为二世，亦欲遣使东渡寻木，然__大泽乡__举[[footnote]] 大泽乡举：指公元前209年陈胜吴广起义。 [[/footnote]]，天下乱，遂无人问津。

泰始元年[[footnote]] 泰始元年：晋武帝年号，公元265年 [[/footnote]]，异学会立，卷宗存于馆，赐号壹肆玖。

大业三年[[footnote]] 大业三年：隋炀帝年号，公元607年 [[/footnote]]，__东瀛__遣使来华，__开阳__[[footnote]] 开阳：北斗星勺柄倒数第二颗星，此为异学会领导者代号 [[/footnote]]问之，答曰：吾闻神木之毁，已有八百余载[[footnote]] 八百余载：这里指的是大约公元前210年左右。[[/footnote]]，今朽木依稀可辨，不知何者所为也。然未常见人之长生，故神木之说，窃以为或言过其实也。__开阳__缄默不言，若有所思。

民国十五年[[footnote]] 民国十五年：即公元1926年 [[/footnote]]：【不可辨】


**赞**：__异史氏__曰：万物有始有终，此乃自然之理，今或神木有逆天之能，然不可求也，求之亦不得，岂非徒增伤悲乎？且无论神木之说真假何辩，若实为真，__始皇__得而服之，成万世之功，然其于万民，善事乎？于始皇，亦善事乎？而神木竟毁，此可知异学壹肆玖，不过闲人之语耳！不可信，不可信也。 
  __摇光__[[footnote]] 摇光：北斗七星最后一颗星，此为异学会领导者代号 [[/footnote]]于 嘉庆[[footnote]] 嘉庆：即1796到1820年 [[/footnote]]███年</textarea></pre>
