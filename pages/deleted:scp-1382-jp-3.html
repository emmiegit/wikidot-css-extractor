    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1382-JP - 絶対安楽死装置
**著者:** ©︎[[*user izhaya]]
**作成年:** 2023
[[include credit:cc4]]
[[include credit:end]]
**アイテム番号:** SCP-1382-JP

**オブジェクトクラス:** Safe

[[include component:image-block name=		http://scp-jp-storage.wikidot.com/local--files/file:2988599-16-w8w7/%E5%AE%89%E6%A5%BD%E6%AD%BB%E8%A3%85%E7%BD%AE.jpg|caption=発見された安楽死装置|width=300px]]


**特別収容プロトコル:** SCP-1382-JPは財団の標準大型アイテム収容ロッカー内に保管します。

**説明:** SCP-1382-JPはカプセル型の異常な安楽死装置です。カプセル内部にはモニターと鏡、音声装置、ガス噴射口、「開」と書かれた緑の押ボタンが備え付けられています。製造元を確認出来るような特徴はありませんが、装置側面には日本語で「苦痛の無い最期を」と印字されています。
装置は通常カプセル部を閉じた状態で静止しています。自殺願望を抱いた人物(以下、SCP-1382-JP-01)がSCP-1382-JPに触れると前面の扉が開き、SCP-1382-JP-01がカプセル内部に入ると自動的に扉が閉まります。中に入ったSCP-1382-JP-01は後述する異常なプロセスを経て、およそ20分で死亡します。
当オブジェクトは、違法な営業を行っていると通報があった██県███市の███クリニックを警察が捜査した際に発見され、メーカーや型番の記載の無い未知の装置であること、装置内部に死体が収容されていたことから財団が異常性を認識し、収容に至りました。捜査時に拘束された███クリニックの事務員は営業内容や装置についての知識をほとんど持っていなかったため、███クリニックを実質的に管理運営していたと思われる、医師を名乗る人物の捜索が続けられています。

**SCP-1382-JP-安楽死プロセスの概要:** 

# **第一プロセス: 肉体的疾患の治療と整形[所要時間5分]** _
このプロセスでは、SCP-1382-JP-01の肉体的疾患の全てが完治します。また、身体的コンプレックスを抱いていた部位の整形や再生が広範に行われます。これらの処置は全て、局所的な現実改変を含む非外科的な未知の技術によって実施され、痛みや麻痺等を伴いません。内面のモニターと鏡によってSCP-1382-JP-01は自身の身体状態を確認することが出来ます。合成音声が、本人の肉体的な苦痛が取り除かれたかどうかを確認し、SCP-1382-JP-01が肯定的に応答することで次のプロセスが開始されます。 _

# **第二プロセス: 精神的疾患の治療とカウンセリング[所要時間5分]** _
このプロセスでは、SCP-1382-JP-01の精神的疾患の全てが完治します。また、不安感の解消や、認知の矯正など、広範囲にわたる精神的苦痛の改善が行われます。これらの処置はSCP-1382-JP内部からのみ観測できる未知の人物の音声との数時間に及ぶカウンセリングに近い会話によって実施されます。当プロセスを装置外部から観測した場合の所要時間は概ね5分間ですが、装置内部では数時間に及ぶ音声データが取得できるため、当プロセス中はSCP-1382-JP-01内外で著しい経過時間の相違が発生していると考えられています。合成音声が、本人の精神的な苦痛が取り除かれたかどうかを確認し、SCP-1382-JP-01が肯定的に応答することで次のプロセスが開始されます。 _

# **第三プロセス: 致死性のガスの注入とSCP-1382-JP-01の死亡[所要時間10分]** _
このプロセスでは、SCP-1382-JP-01の安楽死が実行されます。合成音声が、1分後に安楽死を開始する旨を告知します。その後、未知の致死性のガスが1分間SCP-1382-JP内部に注入され、SCP-1382-JP-01は呼吸から5分後に苦痛なく死亡します。SCP-1382-JP-01が死亡した後、SCP-1382-JPの扉が開きます。一度SCP-1382-JP内部に入ったSCP-1382-JP-01が生還した事例は存在しません。 _


**補遺1382-JP-01:** Dクラスを用いた実験において、第三プロセス開始直後に被験者が「開」ボタンを複数回押下したにも関わらず、安楽死プロセスは中止せず、カプセルは開きませんでした。ボタンが反応しない原因、及び「開」ボタンの役割について調査が実施されます。

**補遺1382-JP-02:** 上記調査が完了しました。「開」ボタンは一般に流通している非異常の製品であることが確認されました。また、ボタンの回路はオブジェクト本体から独立しており、電源にも接続されていませんでした。これらのことから、███クリニックの医師を名乗る人物が何らかの目的でボタンを購入し、オブジェクトに後付けしたと考えられています。███クリニックの関係者の捜索は継続されています。</textarea></pre>
