caption=SCP-PL-027の収容室|width=300px]]

**アイテム番号:** SCP-PL-027

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-PL-027のために特別な収容措置をとる必要はありません。対象物はサイト██の（医療棟近くの）保管室に置かれています。オブジェクトに対して、給餌、または特定の環境条件（気温、インテリア、生活の質を向上させるものなど）を維持する必要はありません。SCP-PL-027の活性化を行う場合は、テーブル、2脚の椅子、レベル2クリアランス（またはそれ以上）の認可レベルを持つ財団職員、およびDクラス職員が必要です。 

**説明:** SCP-PL-027は約180cmの人型実体です（誤差±10％）。オブジェクトの異常な性質のために、その実際の性別、年齢、慣習的な衣服、または顔面の特徴を特定することも不可能です（従業員間のコミュニケーションを円滑にする目的で、オブジェクトに関する文書全体が、O5-027-███によって男性型に統一されました）。 

SCP-PL-027は意識的かつ、思考的なオブジェクトです。活性状態への移行のためには研究スタッフまたはDクラス職員が収容室内に委任されなくてはなりません。発現のための触媒は、被験者と口頭でコミュニケーションをとることです。インタビュアーが挙げた話題を、オブジェクトは発展させ、話し合いを終わりにするという明確な意思表示を受けるまで話し続けます（たとえば、話し手に感謝の気持ちを表する、そこから感謝の気持ちの話に発展させる、など）。オブジェクトの異常性質は、被験者に対するいくばくかの知識を示しながら、どのようなトピックの会話にも参加できる能力です（**実験記録**参照）

このオブジェクトは、また、対話者の意思と態度を推測する能力（おそらく██％の精度）、潜在意識からそれらに関する知識を獲得する能力を持っているように見えます。███████博士によるSCP-PL-027プロファイリングの抜粋を引用すると、特定の問題について話すように命令すると、何時間でも話すことができます（歴史的逸話を含んで）。しかし、SCP-PL-027は（おそらく）対面者が本当にオブジェクトについて知りたくないと判断した場合、応答しないか、それを回避するための答えを出すことができません。（**実験記録027-7、027-14**を参照）。彼は会話を他の場所に持ってきたり、対話者とそれを続けることを断念したりします。オブジェクトの賞賛と、修辞的能力の抜群の流暢さを考慮すると、これらはもっとも頻繁に意図した目標を達成するものであると考えられます。非常な試みを行ったにもかかわらずそれが不可能であると悟った場合、（たとえば、研究スタッフの[編集済]によって）、単に会話を中断します。

研究スタッフの各メンバーは、オブジェクトの外観を異なる方法で説明します。また、この現象はおそらく、対話者の潜在意識を操作する能力に起因するものです。オブジェクトにに対して対面する人は、オブジェクトをを時には黒髪の老人として、時には若くてきれいで魅力的な女性として認識することもあります。オブジェクトの写真を撮ることは、上記の原則（オブジェクトの多様な説明）に反するものではなく、少なくとも限られた範囲で環境を操作できるという結論が成されました。一度にSCP-PL-027の収容室に２人のDクラス職員を送った場合、相互の記述に完全に異なるものが提出されました。（したがって、彼は、彼らが収容室に入る前から彼らの意図を知っている可能性があります。これは大胆な仮説ですが、私は時空の改変能力を示唆していると考えます―█████████████博士）

**SCP-PL-027の起源:** SCP-PL-027をSafeクラスと設定する主な理由は、受動的な性質です。オブジェクトはイニシアチブを示さず、緊密な監視を必要とせず、研究スタッフが提示する勧告に違反しておらず、体は飲み物や食物の供給を必要としません。「特別収容プロトコル」で述べたように、それは存在するための条件にはまったくの無関心です。現在（収容手順の開始時と同じように）、オブジェクトは会話が行われない場合、自身の収容室にのみ存在します。それは、他のオブジェクトにはなんの効果も及ぼさず、セキュリティカメラの記録はその動作（それ自体が完全に「静的」である）に目立った変化を記録したことはありません。
