    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-420-fr/oiseau.jpg|caption=一个伪装形态的SCP-420-FR实体|width=300px]]

**项目编号：**SCP-420-FR

**威胁等级：**绿色 [[span style=&#34;color:green&#34;]]●[[/span]]

**项目等级：**Euclid

**特殊收容措施：**基金会控制的三个SCP-420-FR个体收容于Site-Mayim的VD-4收容温室内，每日投喂植物与昆虫构成的饵料。发现其他未收容的SCP-420-FR个体有前往乡村、城镇等等人口中心地[[footnote]]人口超过1000人且人口密度大于400人/km^^2^^的地域，人口普查时指代“都市圈”、“城市部”的用词。[[/footnote]]的动向时，负责监控特工将引诱对应个体前往更加更合适的区域，直接物理接触应当作为最后手段使用。

**描述：**SCP-420-FR为一类植物与动物属性各半的异常鸟类。项目的身体整体结构与一般鸟类相似，每个个体约90%由植物构成，结缔组织与肌肉组织则由白色且柔软的无异常性有机物组成。其体长随年龄与亚种的不同存在2~60cm不等的数据。

SCP-420-FR通过产下与植物花粉类似的“卵”进行繁殖，个体在飞到其他地域时会将其留在其他植物的枝条上。卵会在附着地点停留14日，在此期间，卵会在自身与宿主间构建管道，自宿主的树汁与细胞吸收未来生长时需要的营养物质（参照“附录1”）。需注意的是，项目产下的卵不会吸收过多的营养物质以病害或杀死宿主，同样不会在已经被昆虫寄生或者遭受植物或动物损害的植株上产卵。

卵在经过生长阶段后自然孵化，新的个体会展开花瓣并试飞。项目的个体具备的先天知识较一般鸟类多，且不需要亲本个体教育（或者此类行动并无必要）就可自行飞翔和定位。

--由于全部个体的生态条件均相同-- SCP-420-FR的外形与特征能够根据其卵寄生的植物发生显著改变，其“羽毛”与全身的颜色直接受其出生植物的影响。

SCP-420-FR根据其自身的体长与所属的亚种会摄食小型或中型昆虫以及植物。此外，项目存在某些喙细长的亚种，该类个体能够刺破植物表皮以摄取水分或树汁。由于SCP-420-FR的体细胞具备植物性质，其个体能在体内储存大量水分，即使不进行水分补充亦能生存约3星期。

根据交互实验部门瑞士分部的居斯塔夫·马利特博士的要求，目前允许在无危项目的实验中使用SCP-420-FR进行交互。详情请参照**[[[rapport-d-experiences-sur-scp-420-fr|SCP-420-FR相关实验报告]]]**。

**附录1：**SCP-420-FR最初由基金会特工塞尔吉奥·莫利纳于1998年7月22日在距离Site-Mayim-FR-2三公里以外的瓦尔-德-沙尔梅[[footnote]]位于瑞士联邦弗里堡州格鲁耶尔区的自治市。 [[/footnote]]初次目击[[footnote]]当时项目已于1996年被基金会发现，但莫利纳特工对此不知情。[[/footnote]]。特工当时判定项目不具风险或属于低风险，因此尝试将其捕获并收容。SCP-420-FR抗拒捕捉并弄伤了莫利纳特工的脸颊，特工在本能防御反射中使用其携带的武器攻击并射伤了该个体。

项目在受伤后尝试起飞，并缓慢向东北方向移动，其伤口流出粉色、半透明的液体。莫利纳特工向Site-Mayim-FR主管报告紧急情况，并根据指令自不会造成直接干涉的远处追踪该实体。约40分钟后，特工报告称SCP-420-FR滞留在一棵大橡树的底部并藏在树根中。在与监控人员协商后，莫利纳特工在等待收容专家到来时走近该树木尝试收容，但未能找到该个体。收容小组抵达后同样未发现相应的个体。

**附录2：**1999年7月30日，一名在瓦尔-德-沙尔梅远足的市民发现一棵种类不明的大树下存在一天然空洞，并发现有数十只“植物形状的鸟”用“茎部”倒悬在根部并静止不动，但目击者的证言目前仍不足以确定发现地点的位置。</textarea></pre>
