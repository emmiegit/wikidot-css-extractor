    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4562/39233817021_da0e3358c1_b.jpg |caption=SCP-4562被发现时的位置]]

**项目编号：**SCP-4562

**项目等级：**Safe

**特殊收容措施：**SCP-4562被存放在一个标准大型收容室中。任何试图进入的研究人员、安保人员或者维修人员都必须在进入之前进行全面的心理分析，以确保他们在童年时期没有经历过创伤性事件或者家庭虐待。对SCP-4562的接触仅限于三级/C0级研究员，且//只能//在测试过程中。

**描述：**SCP-4562是一架黑色的贝森朵夫290“皇家型”音乐会三角钢琴。它的异常现象会在其上演奏任何音乐时显现出来。使用者，这里被指定为SCP-4562-A，将会根据正在弹奏的音符经历不同的作用效果：
* 低音音符会使SCP-4562-A重新经历他们认为的特别痛苦或者尴尬的时刻
* 高音音符会使SCP-4562-A重新经历他们认为的愉快的时刻，比如和朋友在一起的时间，一次成功或者一份他们收到的特别的礼物
* 黑键音符拥有改变对象记忆的能力。当弹奏高音黑键时，SCP-4562-A的童年记忆将会发生积极的变化，当弹奏低音黑键时，SCP-4562-A的童年记忆将会发生消极的变化。这并不会真正改变记忆本身，而是改变了SCP-4562-A对记忆的感知。[[footnote]]关于这种现象的详细信息可在测试记录 4562-1中找到[[/footnote]]

需要注意的是，弹奏单一的音符不会使这些现象显现。SCP-4562-A必须弹奏一段特定的旋律[[footnote]]一个音乐作品中任何一组 //连贯// 的音符[[/footnote]]来激活这些现象。

SCP-4562-1是一个正面写有“我的音乐”的白色信封。信封中装有34张写有钢琴曲的乐谱。其中12首不为基金会的音乐专家所知，另外22首为著名的音乐作品，比如由贝多芬的欢乐颂改编的钢琴独奏曲。所有的乐谱都有一个写为“James Simons的财产”的红色永久记号。

**附录 A-测试记录4562-1：**

**前言：** 最初的推论为，能够激活SCP-4562的只有信封中的12份未知作品，D级对象被要求坐在钢琴前面一首接一首地弹奏这些作品。结果如下：

&gt; **乐曲 #1**
&gt; **测试对象：**D-1258
&gt; D-1258是一名23岁的高加索人种男性，被判犯有包括人身侵犯和强奸在内的多项暴力罪行。他的生活经历分析显示，他曾因为对同学的暴力行为被3所不同的学校开除，同时家庭条件艰难，他的父亲酗酒，母亲吸食可卡因成瘾。
&gt; 
&gt; 当弹奏SCP-4562时，D-1258报告说看到他自己在高中的庭院里被“大个子”欺负，他弹奏时流下明显的眼泪。随后他报告到，推测可能是产生了幻觉，他正在和他的朋友们一起踢足球，之后他开始重复“Jake，这不是我的错。我没有打他。”和“你这个狗娘养的。”这两句话。然后他用力地一拳打在SCP-4562上，同时大喊“这是为了[不可转录]”（SCP-4562奇怪地没有受到任何损害）。事情发生大约五分钟后，他停止了演奏，双手在身前握在一起，仿佛是被戴上了手铐，并开始低声道“但我并不想造成任何伤害……求你了警官，我想回家……我会做一个好孩子”。最后，他很快地弹完了最后一段并生气地敲打着琴键，结束了整个作品，同时大喊道“四十六号，向您报道，警官！”
&gt; 
&gt; **后续记录：**乐曲结束后，他气喘吁吁了数分钟，在此期间他的表情从愤怒变为淡淡的平静。在随后的询问中，他向研究人员报告说，他感到“如释重负”并且“终于理解了”。之后他描述说，虽然他看到的回忆场景令他非常不安，但“钢琴让我明白了，从一开始就是我的错”。一个月后，他被免除D级人员身份，并在他的家乡进行志愿服务，最终在两年后重获自由。


[为了简洁起见，乐曲 2-6的记录已被移除]

&gt; **乐曲 #7**
&gt; **测试对象：D-1409**
&gt; D-1409是一名21岁的高加索人种男性，因偷窃和破坏公共财产被判短期监禁，和他一起犯下这些罪行的还有他未被捕的朋友Jamie Lanows。当弹奏这首23分钟的颂歌乐谱时，他开始和“Jai”说话，笑着“分享秘密”，同时用他的左手开始“喷漆”（很方便，此时的乐谱只需一只手弹奏）。接着他的弹奏变快了，一边报告说“正在逃跑”，一边喊着“Jai快跑！”和“我在这儿，伙计！别担心！”第十分钟的时候，他的笑声逐渐停止，“Jai你别担心，伙-”，话没说完便结束了言语[[footnote]]**译注：**原文为“don&#39;t you worry Jai bud-”[[/footnote]]，在大概第22分钟的时候，他开始哭泣。
&gt; 
&gt; **后续记录：**当乐曲结束后，他看起来有些疑惑并且心烦意乱，向研究人员报告说“我以为他是我的朋友”。在随后的询问中他始终保持困惑，无法解释他对Jai的感情是怎样在乐曲进行过程中发生变化的，他被转移至Site 07进行医学检查。这进一步证实了SCP-4562有足够能力改变对象关于记忆的感知的推测。


[为了简洁起见，乐曲 8-12的记录已被移除]

对象被要求演奏已知的乐曲，从贝多芬的欢乐颂开始。

&gt; **乐曲 #12/路德维希·凡·贝多芬《第九交响曲》第四乐章（“欢乐颂”）**
&gt; 研究部的负责人希望知道弹奏在特定的感情下写出的乐曲会有怎样的结果。D-4480是一名30岁的高加索人种男性，被判犯有挪用公司资产的罪行，他报告说在弹奏这首乐曲时感到“极其开心”，甚至在乐曲中间部分开心地笑了起来，多次重复说“这完全按照计划进行了”。在那之后，他的表情变为轻微的烦恼，并开始重复“行了吧Sarah，我的确有过一段但是现在都结束了”和“你不要再继续这样了！我现在有钱了，我们的感情已经结束了”这两句话。然后他继续大笑并讨论他的财富直到乐曲的最后，此时房间里响起了警报声，显然来自于SCP-4562。警报声持续了2-3秒，然后突然停止。
&gt; 
&gt; **后续记录：**尽管总体上他对他的记忆有着愉快的反应，当乐曲结束时，D-4480立即倒在地上开始哭泣。当被问到发生了什么时，他解释说“现在才意识到我的整个人生到现在就是一个巨大的错误”。尚不清楚在这个案例中SCP-4562是否改变了一段特定的童年记忆，又或者是否改变了对象整个人生的记忆，但研究人员倾向于第二种情况，因为对象的记忆主要是关于他成年后的生活。


&gt; **乐曲 #32/弗里德里克·肖邦《降b小调第二钢琴奏鸣曲》第三乐章（“葬礼进行曲”）**
&gt; D-856是一名20岁的高加索人种男性，被判犯有对数名受害人有不稳定的暴力行为的罪行。他的生活经历分析显示他的童年十分艰苦，在一次车祸中失去了他的阿姨和叔叔，两年后他的父亲也去世了。
&gt; 
&gt; 乐曲一开始，他就开始尖叫，喊着“把他们带走”，并同时不由自主地挪动他的双脚，就像在奔跑一样。他的焦虑情绪不断加剧，脉搏急剧上升到每分钟160次以上。在乐曲的渐强部分，观测到D-856的脑电波模式从普通的Beta型脑电波（在测试开始时检测到为35 Hz）彻底地变为Gamma型脑电波[[footnote]]Gamma型脑电波是最快速的脑电波（高频率）。它与同时处理大脑的不同区域的信息有关。[[/footnote]]，达到危险的104 Hz。D-856开始尖叫：“把他们带走，求你了，哦不，告诉他们他妈的不要再弹了！”
&gt; 
&gt; **后续记录：**当乐曲结束，他弹完最后一个非常低的A后便立刻昏倒在地。在他住院的3个月期间内，所有涉及到SCP-4562的研究都被推迟。在完全康复后，他向研究人员解释说，他目睹了他所有3位亲人的死亡，同时还听到乐队在每一位亲人的葬礼上大声演奏葬礼进行曲。他坚决否认在这期间听到过钢琴的演奏，而是坚持说他听到的是三支不同的乐队的演奏，但他告诉研究人员他并没有出席任何一场葬礼。
&gt; 需要注意的是，对象对乐队的描述与现有的记录相符。有待进一步的研究。
