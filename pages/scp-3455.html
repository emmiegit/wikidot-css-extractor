[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3455/party.jpg|caption=Foto di una celebrazione di SCP-3455. Si ritiene che la sostanza colorata sia un allucinogeno anomalo.]]

**Elemento #:** SCP-3455

**Classe dell&#39;Oggetto:** Archon[[footnote]]Le anomalie di classe Archon sono anomalie che non dovrebbero essere contenute a causa del danno che sarebbe portato da ciò.[[/footnote]]

**Procedure Speciali di Contenimento:** Le procedure standard devono essere mantenute rigorsamente durante SCP-3455. Il personale che agirà in maniera contraria agli obiettivi delle Fondazione durante SCP-3455 saranno puniti severamente dopo la sua conclusione.

Prima della conclusione di SCP-3455 tutti i dati critici devono essere archiviati in un luogo temporaneamente isolato.

Sono in corso ricerche sulla causa di SCP-3455, sebbene si debba notare che, se la causa venisse scoperta, è essenziale che i suoi effetti siano preservati; la mancata reimpostazione corretta di SCP-3455 al termine di un&#39;iterazione causerebbe un danno irreparabile alla normalità.

**Descrizione:** SCP-3455 è un&#39;anomalia temporale che sovverte il flusso lineare del tempo, che si verifica ogni anno alle 00:00 del 17 marzo. All&#39;inizio di qualsiasi iterazione di SCP-3455, tutti gli umani affetti recupereranno immediatamente tutti i ricordi che avevano durante la precedente iterazione, che di solito include la conoscenza di SCP-3455 e della sua natura.

SCP-3455 dura esattemente 47 giorni, concludendosi alle 23:59 del giorno 3 maggio. Alla sua conclusione, il tempo ritorna al punto di partenza; eventuali modifiche apportate durante SCP-3455 vengono rimosse dalla causalità e tutte le conoscenze acquisite vengono perse. Il tempo procede quindi normalmente fino all&#39;inizio della successiva iterazione.

La condotta umana cambia drasticamente durante SCP-3455; si ritiene che ciò non sia correlato all&#39;anomalia stessa, ma piuttosto una conseguenza della conoscenza recuperata dalle precedenti iterazioni e della percezione culturale generale del tempo compresa da SCP-3455 come priva di conseguenze. Notevoli aumenti delle manifestazioni di edonismo si verificano a livello globale, insieme a un aumento generale delle credenze nichiliste e una riduzione delle inibizioni personali. Anche le azioni che di norma sarebbero definite superflue sono eventi comuni. SCP-3455 è ampiamente designato come un mese aggiuntivo del calendario chiamato &#34;Liberaio&#34; dalla popolazione civile[[footnote]]Basato sul dio romano Liber.[[/footnote]].

I tassi di incidenza di attività anomale aumentano ben oltre l&#39;usuale durante SCP-3455. Il contenimento di nuove anomalie durante questo periodo è complicato dalla consapevolezza pubblica delle attività anomale e della stessa Fondazione. Nonostante ciò, tutti i dipendenti della Fondazione sono tenuti a mantenere un regime standard di operatività durante SCP-3455.

Si ritiene che il primo evento SCP-3455 si sia verificato nel 1976, sebbene la Fondazione non ne fosse a conoscenza fino al 1987, quando fu sviluppata la tecnologia per isolare provvisoriamente i dati dal flusso temporale.

[[collapsible show=&#34;▶ Eventi degni di nota durante SCP-3455&#34; hide=&#34;▼ Eventi degni di nota durante SCP-3455&#34;]]
//Nota: per facilitare la distinzione fra il tempo durante SCP-3455 e la linea temporale di base, la designazione del mese &#34;Liberaio&#34; verrà utilizzata per designare le date entro SCP-3455.//

**1978**
Si presume che sia la terza iterazione di SCP-3455 e la prima in cui l&#39;umanità nel complesso è diventata consapevole dei suoi effetti. Notevole per i tumulti diffusi, le crisi governative, il completo collasso dei servizi pubblici e di emergenza nella maggior parte del mondo.

**1980**
Si ritiene che sia la prima iterazione indicata come &#34;Liberaio&#34; in tutti i media popolari, sebbene la fonte sia sconosciuta. C&#39;è stato un aumento significativo del comportamento sessuale promiscuo in tutto il mondo, insieme a feste popolari nelle principali città.

**1983**
Formazione dei &#34;Figli di Liber&#34;, un culto che pratica l&#39;edonismo estremo nel periodo di SCP-3455. Il concetto divente rapidamente popolare in numerose aree del mondo e genera molti altri gruppi con filosofie simili. Il fondatore è sconosciuto.

**1985**
Il 17 Liberaio, l&#39;URSS ha lanciato cinque armi nucleari destinate alla Luna, che ebbe un impatto circa tre giorni dopo. Il 23 Liberaio, gli Stati Uniti hanno lanciato dieci armi nucleari sulla Luna. La prima serie di esplosioni non era visibile ad occhio nudo, a causa della luna piena in quel momento. A causa della fase successiva della Luna e dei luoghi di impatto specifici, tre delle detonazioni delle armi degli Stati Uniti furono brevemente visibili come piccoli lampi luminosi. Ciò ha portato a una dichiarazione di vittoria da parte del governo degli Stati Uniti, sebbene non siano stati forniti ulteriori dettagli.

**1986**
Il 33 Liberaio alle 17:00 ora di Greenwich sono stati effettuati in totale 57 attacchi terroristici simultanei nelle principali città del mondo. Il numero esatto di vittime è sconosciuto, ma si ritiene che sia più di 5000. I responsabili non sono stati identificati.

**1987**
C&#39;è stato un notevole aumento delle diagnosi di PTSD (disturbo post-traumatico da stress), in particolare tra le vittime di violenza durante le precedenti iterazioni di SCP-3455. Si ritiene che ciò sia correlato all&#39;improvviso richiamo dei ricordi delle iterazioni passate.

La popolarità di gruppi come i Figli di Liber è aumentata. Numerose anomalie di basso livello sono state associate al culto. Le indagini sono in corso. Un periodo mensile di feste popolarmente chiamato &#34;Liberalia&#34; ha guadagnato slancio in varie parti del mondo, caratterizzato dall&#39;uso di una varietà di composti farmacologici anomali che sono generalmente dispersi nell&#39;aria. Questa festività si svolge durante quasi tutte le iterazioni a partire da questa.

Gli sviluppi tecnologici della Fondazione hanno consentito la conservazione dei dati durante le iterazioni di SCP-3455, fornendo ai dipendenti della linea temporale di base l&#39;accesso ai dati registrati e le conoscenze di SCP-3455. L&#39;anomalia ha ricevuto la sua designazione ufficiale in quel periodo.

**1990**
Saddam Hussein ha annunciato la costruzione di una statua alta 50 metri a sua immagine a Baghdad. Si stima che sia stato completato al 20% entro la fine dell&#39;iterazione.

Sono in corso indagini sulle attività anomale associate ai Figli di Liber, anche se non sono state trovate informazioni sulla loro leadership o su eventuali attività anomale segnalate.

**1991**
È stato confermato che i Figli di Liber sono guidati da un individuo di nome Paul Hagenson, noto anche come PdI-54112. Un tentativo di intervistare PdI-54112 sull&#39;attività anomala osservata in precedenza ha provocato violenze, causando la sua terminazione e quella di alcuni seguaci.

Il 41 Liberaio un evento anomalo ha portato alla completa scomparsa delle isole del Madagascar, dell&#39;Irlanda e circa l&#39;80% della massa terrestre del Giappone a una profondità di circa 800m sotto il livello del mare. I rapidi cambiamenti che ne conseguono nel livello del mare hanno causato una significativa perturbazione delle aree costiere di tutto il mondo. Questo evento non si è verificato durante la linea temporale di base.

**1992**
Il 5 Liberaio, la conoscenza della Fondazione è diventata pubblica, dal momento che il direttore di Sito-76 ha divulgato grandi quantità di dati riservati alle agenzie di stampa di tutto il mondo. Come risultato di questa azione, le attività della Fondazione durante le iterazioni di SCP-3455 hanno subito serie complicazioni a causa di interferenze civili e governative.

Le procedure di sicurezza sono state significativamente aggiornate nella linea temporale di base per impedire il ripetersi di tali violazioni. Il dipendente responsabile della violazione è stato sollevato dal suo incarico presso la Fondazione dopo che gli sono stati somministrati [*http://fondazionescp.wikidot.com/livelli-di-autorizzazione-di-sicurezza Amnestici di Classe E].

Le persone scomparse durante la precedente iterazione non avevano memoria dell&#39;evento che si era verificato. In ogni caso, i loro ricordi dell&#39;iterazione finiscono nel momento in cui l&#39;evento ha avuto luogo.

**1993**
Larami[[footnote]]Una società di giocattoli che è stata acquisita da Hasbro Inc. nel 1995, nota per lo sviluppo del famoso marchio di pistole giocattolo ad acqua &#34;Super Soaker&#34;.[[/footnote]] ha annunciato la costruzione della &#34;più grande pistola ad acqua del mondo&#34;, che fu completata il 32 di Liberaio. L&#39;attivazione del dispositivo ha comportato la distruzione di sé stesso e di nove edifici direttamente sulla sua traiettoria. La massa d&#39;acqua emessa fuggì dall&#39;atmosfera e creò una nuvola di vapore temporanea in orbita. Si è sospettato l&#39;uso di tecnologia anomala, sebbene le indagini nella linea temporale di base non possano confermarlo.

È confermato che nessuna testimonianza su PdI-54112 può essere trovata durante la linea temporale di base, nonostante la sua presenza all&#39;interno di SCP-3455.

**1996**
Il sito web anomalo &#34;childrenofliber.com&#34; è stato osservato per la prima volta durante questa iterazione. Durante il mese di Liberaio, il sito presenta notizie ed elenchi di eventi in tutto il mondo attinenti a SCP-3455; al di fuori di SCP-3455, il sito presenta un semplice timer che conta fino alla successiva iterazione di SCP-3455. I tentativi di tracciare il proprietario del dominio o del server che ospita il sito sono falliti, sia all&#39;interno che all&#39;esterno delle iterazioni.

**1997**
Il 36 Liberaio, un gruppo di delfini tursiopi si avvicinò alla costa vicino a Port Elizabeth, in Sudafrica, e iniziò a presentare diverse opere di William Shakespeare in inglese. A causa della vasta conoscenza della Fondazione, questo evento è stato reso pubblico prima che potesse essere istituito il contenimento. L&#39;evento non si è verificato durante la sequenza temporale di base.

**1999**
Le crescenti tensioni tra gli Stati Uniti e la Cina legate agli eventi, sia nella linea temporale di base che nella precedente iterazione di SCP-3455, portarono a dichiarazioni di guerra. Sebbene l&#39;impatto sia minimo,[[footnote]]In gran parte a causa della percentuale significativa di forze armate di entrambe le parti che non hanno presentato rapporti di servizio.[[/footnote]] sono avvenuti diversi attacchi contro obiettivi militari da entrambe le parti.

**2000**
Le ostilità iniziate della precedente iterazione riprendono, con attacchi molto più coordinati da entrambe le parti. Gli attacchi contro obiettivi militari e civili hanno provocato migliaia di vittime. Una conferenza delle Nazioni Unite non pianificata ha provocato il caos durante gli ultimi momenti dell&#39;incontro a causa della riaccensione di vecchie divergenze tra diversi membri.

I tentativi di trovare ulteriori informazioni su PdI-54112 sono falliti ripetutamente. Data la conoscenza pubblica della Fondazione e la sua consapevolezza dell&#39;interesse della Fondazione nei suoi confronti, sembra evitare attivamente i contatti.

**2001**
Il conflitto è emerso in tutto il mondo a seguito degli eventi della precedente iterazione. Sebbene la maggior parte delle forze armate nel mondo rimanga assente dal conflitto, sono stati arrecati danni significativi alle infrastrutture globali di comunicazione e energia. Le rotte di trasporto furono interrotte a causa del conflitto, causando carenze alimentari in varie parti del mondo. Le perdite sono elevate e il danno strutturale significativo, considerando il periodo di tempo relativamente breve e la manodopera limitata su tutti i fronti. Questi conflitti continueranno per le prossime tre iterazioni con risultati simili.

**2005**
Sebbene non sia stata raggiunta alcuna risoluzione ufficiale al conflitto in corso, le ostilità sono cessate funzionalmente a causa della mancanza di manodopera disponibile, poiché i membri delle forze armate di gran parte del mondo semplicemente rifiutano di partecipare.[[footnote]] Si teorizza che i ricordi dei feriti e dei morti tra le forze armate abbiano ridotto significativamente il desiderio di conflitto. [[/footnote]]

Papa Giovanni Paolo II non è morto durante questa iterazione, nonostante la malattia che lo ha portato alla morte nella linea temporale di base prima di SCP-3455. La ragione di ciò è sconosciuta.

**2009**
Un tentativo di interagire con PdI-54112 ha portato di nuovo alla sua terminazione.

Una forma sconosciuta di tempesta di energia si è formata sull&#39;Oceano Pacifico meridionale il 41 di Liberaio e ha iniziato a spostarsi verso ovest, diretta in Australia, lasciando un vuoto temporale sulla sua scia.[[footnote]]Una regione oscura dello spazio in cui il tempo non esiste o non si muove. [[/footnote]] La tempesta ha raggiunto l&#39;isola il 46 dello stesso mese, distruggendo una parte significativa della costa del Queensland prima di dissolversi.

Nella linea temporale di base, il ciclone non anomalo Yolanda ha seguito un percorso e un calendario simili, causando un numero alto di vittime e gravi danni alla regione.

**2010**
PdI-54112 si è arreso volontariamente alla Fondazione per stabilire un dialogo. L&#39;intervista condotta è trascritta di seguito.

[[/collapsible]]

[[collapsible show=&#34;▶ Apri trascrizione intervista con PdI-54112&#34; hide=&#34;▼ Chiudi trascrizione intervista con PdI-54112&#34;]]
&gt; **Intervistatore:** Agente Ryan Christchurch.
&gt; **Intervistato:** PdI-54112 (Paul Hagenson)
&gt; **Data:** 45 Liberaio, 2010
&gt; 
&gt; **Christchurch:** Ok, iniziamo. Hai resistito attivamente ai nostri tentativi di entrare in contatto in passato, signor Hagenson--
&gt; 
&gt; **PdI-54112:** Paul, per favore.
&gt; 
&gt; **Christchurch:** -allora, perchè vuoi parlare solo adesso?
&gt; 
&gt; **PdI-54112:** Potete biasimarmi? Tutti sanno come lavorate. Persone rinchiuse e cose strane in luoghi segreti in tutto il mondo. Non ho molto interesse a passare il mio tempo in una gabbia. Ma sono stanco di passare il tempo in cui dovrei divertirmi a guardarmi le spalle, e di recente ho scoperto qualcosa che mi ha dato un po&#39; più di... influenza.
&gt; 
&gt; **Christchurch:** E che cosa sarebbe?
&gt; 
&gt; **PdI-54112:** Prima di tutto, lascia che te lo chieda; cosa sapete di me?
&gt; 
&gt; **Christchurch:** Hai fondato i &#34;Figli di Liber&#34; durante il mese di Liberaio del 1983 e li hai guidati da allora. È divenuto noto in alcuni ambienti per le sue festività stravaganti, anche considerando le cose che accadono di norma durante questo periodo. Sei stato anche coinvolto in diversi eventi anomali durante quasi tutti i mesi di Liberaio negli ultimi 30 anni.
&gt; 
&gt; **PdI-54112:** Qualcos&#39;altro?
&gt; 
&gt; //Un breve silenzio//
&gt; 
&gt; **Chritchurch:** No. Sembra che tu non esista al di fuori di questo periodo.
&gt; 
&gt; **PdI-54112:** Prima. Lo ero là fuori, intendo.
&gt; 
&gt; **Christchurch:** Come hai fatto a lasciare la linea temporale di base? Hai creato qualche anomalia temporale?
&gt; 
&gt; **PdI-54112:** No. Non l&#39;ho creata. Sono solo un uomo comune. Ero un uomo ricco e potente. Possedevo una grande società negli anni Settanta.
&gt; 
&gt; **Christchurch:** Come è cambiato tutto?
&gt; 
&gt; **PdI-54112:** Cancro. Era curabile, ovviamente. Come ho detto, ero ricco. Ma sai come funzionano queste cose. Non sei mai veramente //guarito// dal cancro. Sei solo su un orologio, aspettando i giorni fino a quando non sarai internato di nuovo. E avevo già 58 anni. È diventato un po&#39; un cliché, lo so, ma tutto questo mi ha fatto capire la mia mortalità. Quindi ho deciso di fare qualcosa a riguardo.
&gt; 
&gt; **Christchurch:** Sulla tua //mortalità//.
&gt; 
&gt; **PdI-54112:** Perché no? Perché no? Devi aver visto alcune cose insolite lavorando all&#39;interno della tua Fondazione. Dovresti sapere che tipo di merda puoi trovare lì, se guardi da vicino.
&gt; 
&gt; **Christchurch:** Allora, che cosa hai fatto?
&gt; 
&gt; **PdI-54112:** La stessa cosa che ogni idiota ricco farebbe nella mia situazione. Ho visitato tutti i ciarlatani, i pazzi e i maghi voodoo che ho potuto trovare e vedere chi poteva avere quello che stavo cercando. Ehi, erano gli anni Settanta. Nessuno di loro ci è riuscito, ovviamente. Ma ho sentito qualcosa. Credi in qualcosa, signor Fondazione? Un Dio?
&gt; 
&gt; **Christchurch:** No. Non proprio.
&gt; 
&gt; **PdI-54112:** Ah, ma tu hai visto cose, non è così? Posso vederlo nei tuoi occhi. Le cose che sostengono di //essere// dei, o così vicine a loro che è probabile che gli umani ci credano.
&gt; 
&gt; **Christchurch:** Vuoi dirmi che hai incontrato un dio?
&gt; 
&gt; **PdI-54112:** O qualcosa che era abbastanza simile. Era vecchio. Morente, credo, se gli dei possono morire. Il grande Liber, dio romano del vino, della fertilità e della libertà.
&gt; 
&gt; //PdI-54112 gesticola drammaticamente//
&gt; 
&gt; **PdI-54112:** Non so se fosse davvero quello che ha detto di essere, ma di sicuro ci credeva. Era anche amareggiato. Irritato dall&#39;oblio. Parlava di come i suoi compagni dei fossero tutti immortalati dal calendario o dalla cultura pop. Ma non il povero vecchio Liber.
&gt; 
&gt; **Christchurch:** Hai fatto un accordo con un dio morente.
&gt; 
&gt; **PdI-54112:** Bingo. Ironia della sorte, avevo cercato qualcosa per cercare di risolvere il problema della mia mortalità, solo per trovare un dio angoscioso che non era in grado di risolvere il proprio. Non poteva rendermi immortale, ma poteva darmi tempo. Tempo infinito. Una strana distinzione, ma eccola qui.
&gt; 
&gt; **Christchurch:** Ossia creando tempo extra?
&gt; 
&gt; **PdI-54112:** Oh no. Io non la penso così. No, penso che il tempo in eccesso fosse già lì. Un fenomeno naturale forse. Naturalmente nessuno lo ricorda. Potrebbe essere in circolazione da secoli. Persino millenni, per quanto ne so. No, lui ha dato alla gente la memoria. Mi ha reso una specie di fulcro, credo. Ha messo dentro di me parte di ciò che era rimasto di lui. Finché esisterò, lui esisterà e la gente ricorderà cosa è successo nell&#39;ultimo mese di Liberaio. Dato che sono connesso a questo, non posso //non// esistere. Ho dovuto rinunciare alla mia vita originale, ovviamente. Tutto è stato dimenticato dal mondo. Ma ne è valsa la pena.
&gt; 
&gt; **Christchurch:** E cosa ha guadagnato &#34;Liber&#34; da tutto questo?
&gt; 
&gt; **PdI-54112:** Essere ricordato, ovviamente. Vivere ancora un poco. Tutti gli esseri di grande potere lo vogliono. Quindi mi sono assicurato che il tempo extra avrebbe preso il suo nome. Ha fondato I Figli. Per 47 giorni all&#39;anno, Liber è il re del castello.
&gt; 
&gt; **Christchurch:** E passate il tempo ad fare orge e consumare abbastanza cibo per sfamare un piccolo Paese.
&gt; 
&gt; //PdI-54112 ride.//
&gt; 
&gt; **PdI-54112:** Capisco. Dal mio punto di vista, sono passati solo pochi anni da quando è iniziato tutto. Tutto ciò che ritieni normale non esiste per me. Ma lo ammetto, quell&#39;aspetto dell&#39;insieme ha iniziato a logorarsi un pò. Non è per parlare di questo che pensi che siamo in questa stanza, eppure è proprio così.
&gt; 
&gt; **Christchurch:** Hai parlato di un&#39;influenza. Suppongo che proverai a ricattarci ora.
&gt; 
&gt; **PdI-54112:** Per favore, comprendi che non lo sto facendo maliziosamente. È davvero fuori dal mio controllo. Ma, come ho detto, sono stanco di dovermi curare costantemente di me stesso, nel caso in cui una Fondazione continui a cercare di catturarmi e chiudermi in una cella. Quindi, spero che possiamo raggiungere un qualche tipo di accordo.
&gt; 
&gt; **Christchurch:** Sto ascoltando.
&gt; 
&gt; **PdI-54112:** Liberaio è tutta la mia esistenza. Il mio impatto sul tuo mondo è limitato, ma esiste. Non perdete nulla lasciandomi in pace. Il mondo conosce già la Fondazione e tutte le cose strane che affrontate durante il Liberaio. Nessuna delle cose &#34;anomale&#34; nella mia cerchia sono dannose. La maggior parte sono solo effetti collaterali dell&#39;avere Liber dentro di me, credo. I resti di un vecchio dio che si divertono.
&gt; 
&gt; **Christchurch:** Noi non perdiamo nulla lasciandoti da solo. Che cosa ci //gudagnamo//, invece?
&gt; 
&gt; **PdI-54112:** Come ho detto prima, ora sono una specie di ancora. Mentre sono qui, tengo tutto ciò che è-
&gt; 
&gt; //PdI-54112 gesticola vagando per la stanza.//
&gt; 
&gt; -fermo. Solido. Il tutto. Quando non sono qui, ad esempio, quando i soldati della Fondazione entrano in una delle mie feste e mi uccidono. Bene, le cose diventano un pò //meno// solide.
&gt; 
&gt; **Christchurch:** Che cosa stai dicendo?
&gt; 
&gt; **PdI-54112:** Lo spiegherò per te. Ogni volta che sono morto, è successo qualcosa di brutto. Qualcosa di grosso. Non so perché, forse è il risultato dell&#39;ultimo pezzo del dio che vive dentro di me che sta davvero morendo. Ma hanno iniziato a influenzare il tuo tempo. L&#39;ultima volta che sono morto, è arrivata quella tempesta in Australia e ha causato tutti quei problemi. Quante persone sono morte? Nove, diecimila? È stato il caso peggiore finora, ma non era la prima volta.
&gt; 
&gt; **Christchurch:** Quindi stai tenendo in ostaggio il mondo?
&gt; 
&gt; **PdI-54112:** Ah, non essere così drammatico. Come ho detto, non è intenzionale. Mi sono sentito male quando ho scoperto la connessione. Da allora ho preso meno rischi. Ma come ho detto, ho anche poco interesse a fare da bersaglio. Quindi ecco l&#39;affare. Mi lasciate in pace, a occuparmi dei miei affari senza costi per voi o per la vostra preziosa &#34;normalità&#34; o come la chiamate. E in cambio, non mi ucciderò ogni volta che penso che voi vi stiate avvicinando.
&gt; 
&gt; **Christchurch:** Potremmo solo tenerti sedato. Metterti a dormire ogni volta che il mese di Liberaio ricomincia.
&gt; 
&gt; **PdI-54112:** Funzionerebbe una volta. Il mese prossimo mi sveglierei da qualche altra parte. Certamente non nelle vostre piccole celle. E poi dovreste rintracciarmi di nuovo e rischierei di essere ucciso. Perché rischiare?

Dopo l&#39;intervista, PdI-54112 è stato sedato fino alla conclusione dell&#39;iterazione di SCP-3455, con il suo consenso. PdI-54112 non era presente nella sua cella designata nella seguente iterazione e la sua posizione attuale è sconosciuta. L&#39;affermazione secondo cui la sua terminazione ha una correlazione con gli eventi distruttivi, con ripercussioni sulla linea temporale di base, è stata confermata.

L&#39;attuale politica sul PdI-54112 è basata sul monitorare, ma non catturare.
