**项目编号：**SCP-CN-1160

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1160周围原建筑被拆除，仅保留其所在车间，此车间被加固并提高密闭性以防止收容失效。SCP-CN-1160应一直保持于第一阶段。项目应配备三台抽出项目内甲醛溶液水泵和三台向项目内放水的水泵，并且应分别保持三台中至少有一台水泵正常工作。如果水泵因故停止则需人工完成工作。距离SCP-CN-1160至少150米范围内不允许存在任何容器类物品[[footnote]]此处的容器类物品指任何具有深度和底部的物品。[[/footnote]]。实验人员应穿戴全封闭的防护服，防护服外部不允许预留任何口袋。实验完成后，被侵染的物品应在SCP-CN-1160收容间外被及时处理以改变其容器的形态，例如粉碎或焚烧。所有被SCP-CN-1160-1或SCP-CN-1160-2内容液体侵染的人员，应立即被处决，尸体应进行焚化处理。

**描述：**SCP-CN-1160为一大体标本池，长2.3米，宽1.5米，高0.7米，壁厚0.15米，表面覆盖白色瓷砖，瓷砖上附着有黄色物质，经鉴定为█████。SCP-CN-1160的异常性质表现为两个阶段。

* 阶段一： _
SCP-CN-1160内壁的瓷砖会散发出具有强刺激性气味的气体，目前并未知晓其发生原理。该气体经鉴定为甲醛（HCHO）。SCP-CN-1160散发出的甲醛气体于此阶段不具有异常性质，但其会与空气中的水蒸气结合形成甲醛水溶液液滴，并积聚于SCP-CN-1160内部。聚集形成的甲醛溶液会吸收空气中的水蒸气以增加溶液体积，同时SCP-CN-1160所产生的甲醛气体同样会溶解于项目内部的溶液中以提高溶液浓度。溶液浓度因此保持在35%～40%之间[[footnote]]该浓度的甲醛水溶液俗称福尔马林。[[/footnote]]。该溶液并不具有异常性质，因此可以用于工业生产。当SCP-CN-1160内部的溶液达到一定体积（SCP-CN-1160内部容积的四分之三）时，SCP-CN-1160进入第二阶段。

* 阶段二： _
SCP-CN-1160此时散发出的气体开始具有异常性质，编号为SCP-CN-1160-1。 SCP-CN-1160-1的扩散能力较弱，产生速率估计每周仅释放0.01毫升。（人员吸入SCP-CN-1160-1机体发生的变化详见研究员█泠的日志。）但当SCP-CN-1160-1接触到任何容器类物品的内表面时，SCP-CN-1160-1会使该物品具有与SCP-CN-1160类似的性质，该物品编号为 SCP-CN-1160-2。在SCP-CN-1160-2未盛装液体时，其与未被侵染时外表相同，因此无法通过观察区分。而当SCP-CN-1160-2盛装液体时，SCP-CN-1160-2的内表面同样会产生甲醛气体，并迅速溶解于SCP-CN-1160-2所盛装的液体中，使其浓度保持为35%～40%之间。SCP-CN-1160-2不具有类似SCP-CN-1160的第二阶段。

饮用SCP-CN-1160-2内容液体的人员，其消化道会在15分钟内充满高浓度的甲醛溶液。随后，溶液会穿过细胞，进而从汗腺排出或由消化道从口腔及██排出。最终，该人员将成为一具██。

所有被SCP-CN-1160-1及SCP-CN-1160-2内容液体感染致死的人员，其身体会同样散发SCP-CN-1160-1，推测发生方式与SCP-CN-1160内侧壁发生方式类似。因此若发现被感染人员，应立即进行焚化处理。

**附录1160-1：**SCP-CN-1160于██省██市██纸杯厂内一废弃车间被发现。该纸杯厂在开工一年后由于工人大批量死亡及产品中甲醛含量严重超标而被勒令停产。目前基金会正在追回该厂所生产产品并将其销毁。

**附录1160-2：**[[collapsible show=&#34;[查看研究员█泠的日志] &#34; hide=&#34;[隐藏日志] &#34;]]
&gt; **6/7/201█**
&gt; [开始记录]
&gt; 吸入SCP-CN-1160-1的第一天，呼吸困难，大脑经常眩晕，原因大概为缺氧。肺部疑似充血，胀，感觉它随时都会“砰”的一下炸开。
&gt; 该死，明明在外面检查过衣服没漏气，为什么还是被感染了！不过作为初级研究员能以这种方式“名垂青史”也不错。一天的伙食就几杯牛奶，几块面包。（//叹气//），隔离的日子难受死了。
&gt; 不知道能不能见到明天的太阳……
&gt; [记录结束]

&gt; **6/8/201█**
&gt; [开始记录]
&gt; 第二天。身体虚弱。脖子，双臂和躯干浮肿，嗓子肿胀，发声较为困难，呼吸频率变慢。口腔溃疡，开始咳嗽，有时会咳出不明液体，已经送去检查，结果明天应该可以出来。全身皮肤开始出现水泡，易破，水泡内部液体同样拿去检查。
&gt; （//咳嗽声//）
&gt; 今天是阴天，我果然没看到今天的太阳。说话已经成问题了。明天症状肯定会加重，硬撑吧，止痛药一小时一片，吃的药比吃的饭都多。
&gt; 越来越严重了……
&gt; [记录结束]

&gt; **6/9/201█**
&gt; [开始记录]
&gt; （//咳嗽声//）
&gt; （//咳嗽声//）
&gt; 症状加重，浮肿遍布全身，//（咳嗽声）//水泡增多，坐卧都会弄破好几个。
&gt; （//咳嗽声//）
&gt; （//咳嗽声//）
&gt; （//咳嗽声//）
&gt; （//液体飞溅的声音//）
&gt; [记录中断]
&gt; [恢复记录]
&gt; 要死了……（//笑//）继续。咳嗽不止，咳出液与水泡内液体相同，均为甲醛溶液。汗腺开始渗出液体，送去检查了。
&gt; （//咳嗽声//）
&gt; 我不想……
&gt; （//咳嗽声//）
&gt; （//无法分辨//）
&gt; （//咳嗽声//）
&gt; [记录结束]

&gt; //6/10/201█//
&gt; //呼吸困难，肺部，喉部火烧一般，胀痛难忍。皮肤开始溃烂，溃烂处感染。汗腺渗出液增多（还是该死的甲醛溶液），三个小时换一次床单，折腾死了。已经说不出话，所以改用书面记录。但手指因为水肿，握笔很困难。身体极度虚弱。//
&gt; //希望又不希望这不是最后一次记录。//

&gt; //6/11/201█//
&gt; //这回是真要死了汗腺渗//[无法辨识][无法辨识]//浓度越来越高我会不会成为大体老//[无法辨识]//我死后1160-1可能也会//[无法辨识][无法辨识]//身体上逸出那我只能火化咯死就死吧没准死了还是解脱现活着都不如死//[之后文字均无法辨识]
&gt; //别了麟亻//

&gt; **补充：**
&gt; 研究员█泠于201█年6月11日因吸入SCP-CN-1160-1身亡。遗体因检测到SCP-CN-1160-1的释放而被火化。
[[/collapsible]]

[[collapsible show=&#34;[查看此附件需2级及以上权限] &#34; hide=&#34;[关闭附件] &#34;]]
&gt; 无论是你是研究员、博士、还是别的什么，在这里我先跟你道一声``你好&#39;&#39; 。
&gt; 
&gt; 上面的文档你肯定看过了吧。
&gt; 
&gt; 那么，有什么问题吗？
&gt; 
&gt; 没有？那看看这个：
&gt;&gt; SCP-CN-1160为一大体标本池……
&gt;&gt; SCP-CN-1160于██省██市██纸杯厂内一废弃车间被发现……
&gt; 很疑惑，对吧。
&gt; 
&gt; 别着急，听我说完。
&gt; 
&gt; 其实关于SCP-CN-1160的描述我们漏下了一些。我们在SCP-CN-1160的右侧面发现了两行字：
&gt;&gt; = [[size larger]]**//會 學 醫 音 福//**[[/size]]
&gt;&gt; = //**人  世  救  神  替  們  我**//
&gt; 
&gt; 根据我们的调查，纸杯厂正是建立在“福音医学会”的遗址之上。那个医学会把SCP-CN-1160的密封措施做的很好，但因为没有人进行修缮，一些SCP-CN-1160-1从“废弃车间”逸出，造成了文档中附录一所提到的状况。
&gt; 
&gt; 而且，“福音医学会”目前依旧在活动中，根据一些零星的资料推测，他们貌似正在为一个奇怪的仪式做准备。
&gt; 
&gt; 所以，不管你是谁，我请求你能有些行动。另外，希望你能记住//她//。
&gt; 
&gt; 谢谢。
&gt; 
&gt; [[&gt;]]
&gt; 你的朋友
&gt; Dr.S.G
&gt; [[/&gt;]]
