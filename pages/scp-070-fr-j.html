    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-070-FR-J - L&#39;Homme Hors du Temps
**Auteur :** [[user Dr Benji]]
**Date :** 19 janvier 2020
[[include credit:end]]

**Objet n^^o^^  :** SCP-070-FR-J

**Niveau de Menace :** Décoloré [[span style=&#34;color:#DCF6FA&#34;]]●[[/span]]

**Classe :** Quêteur

**Procédures de Confinement Spéciales :** SCP-070-FR-J doit être maintenu enfermé dans une chambre de confinement standard pour humanoïde. Les décorations que le sujet a pour habitude d’utiliser pour égayer son espace de vie doivent être détruites régulièrement par des membres du personnel de Classe D pour éviter de provoquer de l’inconfort chez les chercheurs exposés. Étant donné qu’il n’est pas rare que les Classes-D chargés du nettoyage soient pris de nausées et de réactions émétiques[[footnote]]Ça veut dire qu’ils vomissent, Michel.[[/footnote]], la prise en charge des individus atteints doit être géré par le personnel médical. Des amnésiques pourront être administrés si les patients en font la demande.

Depuis l’incident Solange, seul le personnel de Classe D, dont les goûts en matière de mode importent peu, sont autorisés à interagir avec l’entité. Le personnel atteint par l’effet RETRO doit être éliminé, toute nouvelle observation sur cet effet sera notée sur le dossier H45-833N.

**Description :** Le sujet est un homme adulte de type caucasien vraisemblablement âgé d’une quarantaine d’années bien qu’il prétende avoir fêté son vingt-cinquième anniversaire la semaine dernière, et ce, depuis cinquante-deux ans. SCP-070-FR-J changeant fréquemment son style vestimentaire, ses habitudes capillaires, ses tics de langages, ses opinions politiques, son orientation sexuelle, ses goûts artistiques, ses croyances et sa religion, il est //difficile// d’établir un profil psychologique clair du sujet. Tous les chercheurs ayant été assignés à son étude s’accordent néanmoins à dire que SCP-070-FR-J est incroyablement crispant.

Les effets anormaux caractérisant le sujet sont évidents pour tous ceux qui le rencontrent : il est complètement à côté de la plaque.

Le Docteur Holt a émis l’hypothèse que SCP-070-FR était un NORMIE (Néo-humanoïde Ostracisé, Rejetant les Memes et les Informations Excédentaires), ce qui expliquerait son incapacité à absorber les modes à un rythme normal. Le département scientifique a néanmoins rejeté cette hypothèse jugée farfelue pour en proposer une bien meilleure : SCP-070-FR-J est en décalage temporel avec le reste de l’humanité et est condamné à avoir des goûts de merde jusqu’à la fin des temps.


[[collapsible show=&#34;Entretiens réalisées auprès de SCP-070-FR-J au fil des ans&#34; hide=&#34;Fermer&#34;]]
&gt; **Entretien n°**006
&gt; **Date :** 12/03/1973
&gt; 
&gt; **Dr McKavinsky :** SCP Zéro Soixante-Dix FR J bonjour, je me présente : Je suis le docteur McKavinsky, votre nouveau responsable. Mon prédécesseur a fait une dépression nerveuse. C’est à présent moi qui conduirai ces entretiens.
&gt; **SCP-070-FR-J :** Mes hommages, monsieur.
&gt; **Dr McKavinsky :** Heu… oui. Bien, je vois que vous portez des bretelles sous ce gilet. Vous ne ressentez pas une certaine honte à vous affichez ainsi ?
&gt; **SCP-070-FR-J :** Mon bon ami, je vous en prie. Chacun sait que c’est là le costume de tout bon gentleman.
&gt; **Dr McKavinsky :** Huh-uh. Et où vous êtes-vous procuré cette pipe ?  
&gt; **SCP-070-FR-J :** Je connais une excellente quincaillerie. Je peux vous donner l’adresse si vous voulez.
&gt; **Dr McKavinsky :** Ça ne sera vraiment pas nécessaire. Dites-moi, vous savez en quelle année nous sommes ? 
&gt; **SCP-070-FR-J :** 1973, bien entendu.
&gt; **Dr McKavinsky :** [prend des notes] Huh-uh, et vous connaissez un chanteur tendance en ce moment ?
&gt; **SCP-070-FR-J :** Si j’en connais ? Ah ! Mon ami, vous frappez à la bonne porte ! Trenet, Bourvil et bien sûr, Maurice Chevalier ! Je connais même des chanteurs d’outre-Atlantique, dites-moi, avez-vous déjà entendu parler de Ray Charles ?
&gt; **Dr McKavinsky :** …Je… Je crois que nous allons mettre fin à cette entrevue.
&gt; **SCP-070-FR-J :** Quelque chose ne va pas ?
&gt; **Dr McKavinsky :** Je sais pas, je me sens très las tout d’un coup.

&gt; **Entretien n°**053
&gt; **Date :** 03/06/1986
&gt; 
&gt; **SCP-070-FR-J :** Ah, p’tit pote Poiret. Cool de te voir en forme mec, la dernière fois tu…
&gt; **Dr Poiret :** Ne parlons pas de la dernière fois je vous prie. Bon. Vous vous êtes débarrassé de votre afro… C’est déjà ça. Mais… cette odeur… Nom de Dieu Zéro Soixante-Dix FR J… Vous fumez de la marijuana ?
&gt; **SCP-070-FR-J :** Rhoo relax frangin. Qu’est ce que tu vas faire ? Me balancez aux condés ? [glousse] Faut apprendre à se détendre vieux.
&gt; **Dr Poiret :** Nan je… Vous savez, vous êtes un peu à la bourre, mais pour une fois, vous êtes pas largué. C’est pas comme si les gens avaient arrêté de fumer ces merdes. Oui non, franchement je suis fier de vous.
&gt; **SCP-070-FR-J :** V’là c’que j’aime entendre.
&gt; [Le Dr Poiret tire une grosse latte]
&gt; **Dr Poiret :** [tousse] Dites, c’est vachement fort votre truc.
&gt; **SCP-070-FR-J :** Secret maison. Et j’ai mieux vieux, ça te dit des acides ?
&gt; **Dr Poiret :** [rigole] Graaaaaaaave.
&gt; [Le Dr Poiret dut être escorté hors de la chambre de confinement]

&gt; **Entretien n°**121
&gt; **Date :** 31/05/1994
&gt; 
&gt; **SCP-070-FR-J :** Bonjour docteur !
&gt; **Dr Martin :** [lève la tête] Bonjour Zéro Soixante-D-… [horrifié] Qu’est-ce que cette chose sur votre crâne ?
&gt; **SCP-070-FR-J :** [flatté] Ah vous avez remarqué ma coiffure ? J’étais sûr que vous seriez content aujourd’hui, je me suis coiffé en accord avec les dernières tendances.
&gt; **Dr Martin :** Mais bon sang Zéro Soixante-Dix FR J… C’est un pompadour !  
&gt; **SCP-070-FR-J :** Fringant, n’est-ce pas ?
&gt; **Dr Martin :** Avec des rouflaquettes !  
&gt; **SCP-070-FR-J :** Et oui, je ne fais jamais les choses à moitié.
&gt; **Dr Martin :** Et cette chemise que vous portez… E-Est-ce que c’est un motif hawaïen que je vois ?
&gt; **SCP-070-FR-J :** Tout juste ! Décidément docteur, vous êtes fort, toujours au courant des dernières modes.
&gt; [L’entretien prit fin lorsque le docteur Martin dut quitter la salle de test pour aller hurler dans son oreiller]

&gt; **Entretien n°**353
&gt; **Date :** 03/11/2012
&gt; 
&gt; **Dr Solange :** Bonjour Zéro Soixante-Dix FR J.
&gt; **SCP-070-FR-J :** Wesh wesh Doc, ça boum ?
&gt; **Dr Solange :** …Je vous demande pardon ?
&gt; **SCP-070-FR-J :** J’te d’mande manko qu’tu t’sens frangin.
&gt; **Dr Solange :** Je… Je suis au mieux de ma forme, je vous remercie… Hem… C-commençons cet entretien.  
&gt; **SCP-070-FR-J :** Vas-y frèr’, j’t’écoute.
&gt; **Dr Solange :** Excusez-moi, vous allez vous exprimez comme ça durant toute la séance ?
&gt; **SCP-070-FR-J :** Kesskisspass poto ? Tu kiffes pas la sonfa que j’tchatche ?
&gt; **Dr Solange :** Vous savez, je suis sûr que dans certains quartiers, on vous tabasserait pour oser parler comme ça en 2012.
&gt; **SCP-070-FR-J :** Te bile pas pour moi wesh, les boloss, j’les marave.
&gt; **Dr Solange :** Bon, au moins votre tenue est assez sobre aujourd’hui.
&gt; **SCP-070-FR-J :** Kess’ t’as dit sur mes fringues ? 
&gt; **Dr Solange :** Et bien au moins, le jean délavé et le sweat-shirt ne sont pas trop démo-
&gt; [SCP-070-FR-J remonte ses manches, dévoilant une multitude de bracelets en plastique de type «scoubidou»]
&gt; **Dr Solange :** Seigneur Dieu…
&gt; **SCP-070-FR-J :** Et ouaaaaais ! T’as cru que j’étais en r’tard dans l’game hein ? Mais nan Doc, Seventy-FR Jay il surfe sur la vague d’la dance-ten !

&gt; **Entretien n°**472
&gt; **Date :**  17/02/2019
&gt; 
&gt; **SCP-070-FR-J :** Salut Dédé.
&gt; **D-2108 :** Eh bien Soixante-Dix, je suis surpris, ton apparence est bien sobre aujourd&#39;hui.
&gt; **SCP-070-FR-J :** J’avoue ne pas avoir fait très attention aux dernières modes vestimentaires, mais c’est parce que j’étais super occupé avec ce nouveau truc génial dont tout le monde parle en ce moment.
&gt; **D-2108 :** [méfiant] Quel truc ? 
&gt; **SCP-070-FR-J :** [sort un hand-spinner] Ceci bien entendu.
&gt; **D-2108 :** Oh bon sang, réellement ?
&gt; **SCP-070-FR-J :** Attends attends, je sais faire un truc génial avec en plus.
&gt; **D-2108 :** [soupire] …montre-moi.
&gt; **SCP-070-FR-J :** [Effectue le dab en maintenant la rotation du spinner au bout de son index]
&gt; [D-2108 est évacué de force par l’agent de garde alors qu’il s’en prenait physiquement à SCP-070-FR-J en tentant de lui faire ingérer son hand-spinner.]
[[/collapsible]]

-----

__**Incident Solange**__

//Transcription de la conversation entre le Pr Nephandi et le Dr Solange à la date du 05/01/2013. Le Dr Solange avait alors la charge de SCP-070-FR-J depuis exactement trois mois, ce qui l’amenait à deux mois et vingt-sept jours de plus que le dernier record, détenu par le Dr Poiret.//

&gt; **Dr Solange :** Salut Clarence.
&gt; **Pr Nephandi :** Bonj-… Georges ?
&gt; **Dr Solange :** Hm ?
&gt; **Pr Nephandi :** Qu’est-ce que… Qu’est ce que tu as dans les cheveux ?
&gt; **Dr Solange :** Oh ça ? Rien, c’est juste un bandana.
&gt; [Le Professeur Nephandi appuie discrètement sur le bouton l’alarme silencieuse]
&gt; **Pr Nephandi :** Et tu portes ça parce que… ?
&gt; **Dr Solange :** Pas de raison particulière je trouve juste… hey t’entends ces bruits ?
&gt; **Pr Nephandi :** Garde ton calme s’il te plaît, ils vont te soigner.
&gt; **Dr Solange :** De quoi tu p- Eh, qu’est-ce que vous faites ? Lâchez-moi !
&gt; **Agent Koop :** Dr Solange, restez tranquille et venez avec nous.
&gt; **Dr Solange :** Mais qu’est-ce qui vous prend ? Lâchez moi j- EH, STOP. STOOOP.
&gt; [L’agent Koop escorte le Dr Solange hors de la pièce]
&gt; **Pr Nephandi :** Putain de hipster.</textarea></pre>
