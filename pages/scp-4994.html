**특수 격리 절차:** SCP-4994의 위치와 깊이를 고려했을 때 은폐할 필요는 거의 없다. 제█임시기지가 SCP-4994가 위치한 호수의 해안을 따라서 유지되어야 한다. 제█임시기지는 미합중국에 속하는 군사 기지로 보여야 하고, 모든 외부 보안 인원들은 미군의 표준 군복을 착용한다. 화학 물질 유출을 경고하는 표지판이 달린 철망 울타리로 호수에 들어가려는 민간인의 접근을 방지한다.

SCP-4994-1의 방문이 필요할 경우, 현장의 잠수정이 야간을 틈타 배치되어 SCP-4994를 통과한다. 잠수정은 SCP-4994-1을 방문한 인원들이 돌아올 준비가 될 때까지 SCP-4994-1에 남아 있어야 한다.

SCP-4994-2와 SCP-4994-3은 재단의 인원이나 이상에 거의 적대감을 표현하지 않기 때문에, 격리 절차는 SCP-4994-2와 -3과의 안정적인 외교 관계를 유지하는 것에 주력한다.

정보 수집과 재단 작전의 효율성 향상을 목적으로 최소 한달에 한 번 SCP-4994-1의 방문이 예정되어 있다. 보안 인가 등급이 4/4994등급 미만인 인원은 SCP-4994-1 접근 요청이 허가되지 않는다.

**설명:** SCP-4994는 기술적으로 발달된 문명이 이끄는 지구와 유사한(그러나 완벽히 동일하지는 않은) 복제판이 있는 평행 우주로 향하는 입구이다. 명확한 설명을 위해 SCP-4994와 그것의 하위 명칭들이 아래 리스트에 나열되어 있다.

* **SCP-4994:** SCP-4994-1로 들어가는 입구.
* **SCP-4994-1:** 지구와 지리적, 시간적으로 완전히 일치하는 평행 세계의 지구. SCP-4994-1은 기준선 지구(baseline earth)와 비교했을 때 유전자와 표현형 측면에서 동일한 인간들로 구성되어 있다. 이 인간들은 현재 그 행성의 지배종의 위치를 유지하고 있다.
* **SCP-4994-2:** SCP-4994-1을 통치하는 문명.
* **SCP-4994-3:** SCP-4994-2의 재단에 해당하는 단체, 변칙적 현상, 독립체, 위치를 문서화하고 격리하는 임무를 수행한다.

SCP-4994 자신과 그에 딸린 대상들에 대한 추가적 정보는 아래에서 찾아볼 수 있다.

SCP-4994는 이라크의 쿠트,,Kut,, 시에서 남서쪽으로 48km 떨어진 곳에 있는 호수 안에 위치해 있다. 수면으로부터 ██미터 아래에 있는 호수의 가장 밑바닥에 SCP-4994가 있으며, SCP-4994-1과 우리 우주를 연결하는 차원간 연결 통로이다.

SCP-4994의 관문은 &#34;호수 밑바닥에 있는 구멍&#34;이라는 지역 전설을 들은 영국 식민지 조사관들에 의해 처음 발견되었다(그러나 확인되지는 않았다). 이 정보가 처음에는 조사관들에 의해 즉시 무시당했지만, 대영제국 내에 투입된 재단 직원들이 조사관들의 일지가 회수된 후 이를 인지하였다. 19██년, 재단 잠수정이 SCP-4994로 보내져 SCP-4994-2와 -3과 접촉하였다.

주목할 만한 점으로 차원간 연결통로는 SCP-4994와 그 반대편에 있는 호수 간에 정기적으로 물을 순환시킬 수 있다. 실험 결과 물고기나 수중식물 같은 지적이지 않은 생물종은 습관에 의해 차원간 연결통로를 피하는 경향이 있으며, 항상 최소 █미터 이상 거리를 둔다. 지적인 생물종들은 그런 경향성을 보이지 않는다. 이 현상의 의미는 현재 알 수 없다.

SCP-4994-1은 지리학적으로 지구와 동일하고, 똑같은 자연 지리와 물리적 속성을 가지고 있다. 인공물과 지구공학을 제외하고, SCP-4994-1은 본질적으로 지구와 동일하다. 또한 SCP-4994-1이 우리 우주와 똑같은 시간대에 있는 것이 확인되었는데 이는 SCP-4994-1이 일련의 사건들을 겪음으로서 역사의 분화를 일으키고 SCP-4994-2로 진행하게 되었음을 시사한다.

예상 대로, SCP-4994는 기준선 지구와 똑같은 생태계(단 털북숭이매머드,,wooly mammoth,,나 도도새 같은 몇몇 멸종된 생물들은 SCP-4994-1의 거주자들이 과학적 목적으로 되살려냈다)를 가지고 있다. SCP-4994-1은 우리 지구와 비슷하게, 대기 중에 탄소가 과도하게 유입되는 것 때문에 기후 변화를 겪고 있다. 하지만, SCP-4994-2의 더 강력한 정치적 통합과 기술력에 의해, 기후변화의 효과는 기준선 지구보다 훨씬 더 느리게(그리고 심지어 역전의 징후가 보이기도 한다) 진행되고 있다. SCP-4994-1의 평균 대기질은 대부분의 지역에서 지구에 비해 훨씬 높다.

심층 지각 채굴(deep-crust mining), 초거대 도시들(megalopolises). 광범위한 생태건축(acrology) 기술과 같은 SCP-4994-2의 입장에서 발전된 기술적 프로젝트들은 향후 SCP-4994-1의 물리적 속성을 더 많이 변경시킬 것으로 보인다.

= **통치** 

SCP-4994-2는 다른 경쟁자의 존재 없이 SCP-4994-1을 지배하고 있는 행성 정부이다. 거주자들에 의해 공식적으로 &#34;연합 국가(Union State)&#34;라고 알려진 SCP-4994-2는 수많은 관료제 기구와 여러 단계의 조직을 운용하여 그들이 수행하는 업무를 효율적으로 관리한다. 최신 인구 조사에 따르면 SCP-4994-2의 인구는 120억명에 달한다.

연합 국가의 중앙 정부는 네 개의 별개의 부서로 구분된다. 그 구조는 다음과 같다.

* **재판원(The Tribunals):** 연합 국가의 다른 부서들이 수행한 행동들의 합법성(legality)을 판정하는 다양한 법원들이다.
* **대의원(The Assembly):** SCP-4994-1 전역의 다양한 지역에서 온, 2500명의 대규모 대표자들. 대의원은 법안을 통과시키고 새로운 법을 제정한다. 심각한 경제적 혼란이나 광범위한 시민 불안같은 위기 상황이 아니라면 대의원은 거의 소집되지 않는다.
* **최고통치회(The Presidium):** 연합 국가에서 법률을 원래 의도대로 집행하는 책임을 맡은 선출직들. 최고통치회는 연합 국가 내에서 오를 수 있는 최상위 선출직으로 흔히 알려진 사무 총장(director general)이 이끈다.
* **평의원(The Councilary):** 상대적으로 다른 세 부서들과 규모가 작으며, 평의원의 일원들은 SCP-4994-2의 다양한 부서들 사이에서 중재자의 역할을 한다. 평의원은 선출직이지만, 정부의 일장적인 업무에는 거의 영향을 미치지 않는다.

재판원의 상위 계층을 제외하고, 연합 국가의 대부분의 직위들은 선거에 의해 임명된다. 추가적으로, SCP-4994-2의 수도는 20년 주기의 선거로 결정되며, 선출된 수도들은 다음 수도가 선출되기 전까지 네 개의 부서를 운영한다. SCP-4994-2의 수도였던 도시들은 다음과 같은 곳을 포함한다

* 런던
* 뉴욕
* 모스크바
* 상하이
* 나이로비

현 SCP-4994-2는 밴쿠버에 있다.

= **역사**

SCP-4994-2의 역사는 잘 기록되어 있다. 재단 연락관과 외교적 교류를 통해 SCP-4994-2의 역사를 획득했고, 역사가 분화된 몇 가지 잠재적인 지점들이 식별되었다(SCP-4994-2의 전체 역사를 보려면 문서 4994-A7부터 4994-A44까지를 보시오). SCP-4994-2의 학자들도 기준선 지구의 역사를 배웠으며, 20세기 이후의 문화적, 사회적, 기술적 발전에 관심을 표했다.

요약하자면, 여러 강대국들간의 외교적 통합을 통해 19██년에 연합 국가가 형성되었다. 그 이후로, SCP-4994-2는 더더욱 많은 국가들을 영향권 안에 편입했고, 점차적으로 통제력을 강화하고 국가 간 경계를 약화시켰다. 20세기 말엽, 연합 국가는 세계 무대에서 유일한 정치적 세력으로 남았으며, 행성 전체에 완전한 지배력을 행사한다.

= **기술과 사회**

SCP-4994-2는 재단이나 기준선 지구보다 훨씬 기술적으로 진보한 상태이다. 연합 국가는 대부분의 경제적 분야에서 자동화 기술과 인공 지능을 채용하고 있으며, 시민들이 경제적인 요구에 대한 걱정 없이 그들의 열정을 추구할 수 있는 탈결핍 사회(post-scarcity society)가 되어가고 있다. 결과적으로, 화폐의 개념은 SCP-4994-2의 신세대들에게 점점 더 난해한 개념이 되어 가고 있다.

자동화 기술이 넘쳐나는 상황에서, SCP-4994의 시민들 대다수는 교육, 창의성 영역, 연구, 통치 같은 인간의 집중적인 개입을 요구하는 분야에서 일한다. 일부 재단 사회학자들에 따르면, 이 사실은 왜 SCP-4994-2가 기술적으로 진보했는지에 대한 부차적 설명을 제공한다.

또한, 변칙 개체에 대한 개념은 대다수의 SCP-4994-2 대중들에게 알려져 있는데, 연합 국가의 초기 역사에서 몇몇 변칙개체의 격리 및 정보 실패 사례가 일반 대중들에게 변칙개체의 존재를 알렸기 때문이다. 공황 상태에 빠지는 대신 변칙 개체에 대한 열광이 커져 SCP-4994-2 사회의 기술에 변칙개체가 포함되었고, 그 결과 연합 국가의 경제적, 기술적인 힘에 크게 기여하였다.

연합 국가의 시민들 사이에 SCP-4994-1이 인공위성에 탑재된 여러 개의 강력한 스크랜턴 현실성 닻(Scranton Reality Anchors)을 통해 우주에 있는 변칙성으로부터 보호받고 있다는 사실은 잘 알려져 있다. SCP-4994-2가 진행하고 부분적으로 SCP-4994-3도 진행하는 우주 프로그램들의 규모는 상당히 제한되어 있으며 단순히 궤도 관측과 유지에만 초점을 맞추고 있다. 그 이유는 현재 알려지지 않았으며 SCP-4994-2의 시민들은 우주 탐사에 대해 질문을 받았을 때 자주 대화 주제를 바꾸기를 시도한다.. [[[SCP-2001|감마 유형 SCP-2001 감염]]]이 SCP-4994-1에 광범위하게 퍼졌을 가능성이 조사 중이다.

연합 국가의 SCP 재단에 해당하는 것이 SCP-4994-3으로, 공식적으로 &#34;변칙성 회수. 격리, 연구 기관,,Anomalous Rertrieval, Containment, and Research Agency,,&#34; (이하 ARCRA로 지칭) 으로 지칭된다. ARCRA는 다양한 변칙성을 격리, 연구, 실험한다는 점에서 재단과 완전히 동일하지는 않지만 유사한 임무를 수행한다. SCP-4994-1은 재단이 인식하는 우리 우주에 존재하는 것과 동일한 모든 변칙개체를 소유하고 있지는 않지만, SCP-4994-3 기록물은 포획 및 격리에 있어 훨씬 높은 효율성을 가졌음을 시사한다.

또한, 대중들이 ARCRA의 존재를 알고 대개 지지하기 때문에 SCP-4994-3은 실질적 은폐 활동에 자원을 소모할 필요가 거의 없다. SCP-4994-3이 민간인 대비를 강화하기 위해 약간의 노력을 하는 중이지만, 더 많은 자원을 포획, 격리, 연구 부서에 사용할 수 있다.

SCP-4994-3은 SCP-4994-2에 상당한 정치적 영향력을 가지고 있으며, 두 기관은 서로 긴밀하게 통합되어 있다. 이러한 영향력을 이용하여 SCP-4994-3은 자신의 목적을 수행하기 위해 필요한 법적, 물질적 자원을 스스로 배정하며, 적합하다고 판단되는 공공 정책에 영향력을 행사한다. 이 문서의 개정판에 따르면, 최근의 사무총장 9명들 중에 적어도 5명 이상이 고위 사령관(High Commander)의 직책을 역임한 적 있었다.

SCP-4994-3의 전문 지식과 연구능력을 감안할 때, 그것은 재단에 없어서는 안 될 조언 자산이다. SCP-4994-3의 일부는 무능력하다고 여겨진 재단에 대해 짜증을 내고 있지만, 대부분의 SCP-4994-3의 일원들은 재단의 문제에 기꺼이 조언을 해 주거나 도와주려고까지 한다. 몇몇 요원, 연구자, 심지어 O5-█와 O5-██까지 (부록 4994-X를 보시오) SCP-4994-3의 조직 구조와 재단의 임무 효율성을 개선하기 위한 &#39;방문 프로그램&#39; 목적으로 SCP-4994-1을 여행하였다.

재단은 또한 SCP-4994-3이 소유하고 있는 발전된 기술 구성요소들에 대한 접근을 여러 차례 요청했다. 이 요청사항은 &#34;재단이 ARCRA만큼 해당 기술을 다룰 만한 준비가 되어 있지 않으며, 재단이 오랫동안 그 기술들을 이해할 것 같지도 않다&#34;라는 이유로 일방적으로 거부되고 있다.

비밀스러운 수단을 통해 SCP-4994-3의 기술을 획득하자는 제안이 O5 평의회에 의해 검토 중이다. (부록 4994-C를 보시오)

&gt; 7대 4(기권 2)로, O5 평의회는 SCP-4994-2에 대한 첩보, 사보타주 및 기타 비밀 작전에 반대하는 평결을 내렸다. 이에 따라 SCP-4994-1의 방문 규약도 수정될 것이다.

**부록 4994-X:** SCP-4994-3에 비해 재단이 열등하다고 여겨지는 것에 대한 O5-█와 HC-███(ARCRA에서 O5에 해당하는 직위, 또는 고위 사령관)간의 대화 기록.

&gt; //다음 대화는 ARCRA 고등사령부의 작전본부에서 SCP-4994로 돌아오는 길에서 O5-█와 HC-███가 나눈 것이다 O5-█는 운영자나 운전수의 주의를 끌지 않고 이 대화를 기록하였다.//
&gt; -----
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **HC-███:** 호수에 거의 다 온 것 같습니다. 당신이 떠나게 되는 것을 보니 유감이군요. 당신을 초대할 수 있어서 정말 기뻤습니다. 곧 다시 방문해 주시겠습니까?
&gt;  
&gt; **O5-█:** 물론입니다. 그리고 당신도 우리를 방문하는 게 어떨까요! ARCRA가 재단에서 배울 수 있는 게 있다고 확신합니다. 연합 국가에서 온 방문객이 있다면 재미있을 것입니다.
&gt;  
&gt; **HC-███:** 흠. 알겠습니다, 그 가능성에 대해서 알아보도록 하지요.
&gt; 
&gt; **&lt;약 15초간 침묵&gt;**
&gt; 
&gt; **O5-█:** 물어볼 게 있습니다만-
&gt; 
&gt; **HC-███:** 흠?
&gt; 
&gt; **O5-█:** ARCRA가 우리를 열등하다고 여기는 건 전혀 비밀이 아닙니다. 그리고 전 그 이유를 압니다. 정말로요. 우리의 격리 효율성은 확실히... 최적 수준 이하입니다, 그리고 우리는 상당히 많은 자원들을 은폐에 소모하고 있는데, 그건 당신들이 염려할 필요가 없는-
&gt; 
&gt; **HC-███:** 맞습니다.
&gt;  
&gt; **O5-█:** 그래도 물어볼 게 있습니다. 왜 우리에게 그렇게 많은 기술들을 숨기고 있습니까? 당신들이 격리 전략과 조직적 효율에 대해 우리에게 조언할 때는 더 없이 기뻐하지만, 기술 관련해서는, 조언해줄 의지가 전혀 없는 것 같습니다. 왜입니까?
&gt;  
&gt; **&lt;HC-███가 몇 초간 망설이다가 대답한다&gt;**
&gt; 
&gt; **HC-███:** 자, 당신은 훌륭한 이상을 가진 멋진 사람입니다. 당신은 진실을 알 자격이 있어요. 우리가 당신들과 기술을 공유하지 않는 이유를 정말로 알고 싶습니까?
&gt; 
&gt; **O5-█:** 음, 그렇습니다.
&gt; 
&gt; **HC-███:** 왜냐하면 당신들의 문명은... 예측불가하기 때문입니다. 우리는 돕고 //싶습니다//, 정말로요. 하지만 당신들은 우리가 준 기술로 어떤 바보같은 짓을 할지는 모르겠습니다. 제 말은, 제기랄, 당신들 문명은 이미 여러 번, 경제 체제에 대한 불일치 때문에 거의 쓸려나가다시피 했습니다.
&gt; 
&gt; **O5-█:** (끼어듦) 그건 좀 환원주의적-
&gt; 
&gt; **HC-███:** 아직 말을 끝내지 않았어요. 그건 단지 표준적이고 일상적인 기술로 인해 일어난 일들이었습니다. 원자를 분리하는 데는 어떠한 변칙성도 없습니다. 하지만 저는 당신들의 경쟁 단체 중 몇 군데가 만든 무기들을 봤습니다. 솔직히, 그게 저를 걱정스럽게 합니다. 비교하자면 행성 전체의 핵병기창을 축 늘어진 종잇장처럼 보이게 하는 무기들 아닙니까. 그 무기들요? 그게 당신들의 부족주의적 국가의 손에 말입니까? 우리에게 그런 일이 일어나게 둘 순 없습니다. 우리가 당신들이 되게 할 순 없어요.
&gt; 
&gt; **O5-█:** 그렇게 고집스럽게 당신들이 우리들의 관계를 끊으려 한다면, 왜 그냥 문을 닫아버리지 않습니까? 왜 그냥 끝내버리지 않는 겁니까? 아닌 말로, 호수를 말려버리고 거대한 콘크리트 판을 씌워버린다면, 당신들이 우리 걱정을 더 할 필요는 없을 겁니다.
&gt; 
&gt; **HC-███:** 그것이 도덕적 의무이기 때문입니다. 믿어 주세요, 제 몇몇 동료들은 재단과 엮이고 싶어하지 않습니다. 하지만 믿으시거나 말거나, 저와 많은 동료들은 당신들의 지지자들입니다. 우리는 당신들을 돕고 싶습니다. 당신들이 더 나아지게요.
&gt; 
&gt; **O5-█:** 우리에게 당신들이 베풀어준 도움에 정말로 감사드립니다. 진심입니다. 하지만 우리는 스스로 잘 해낼 수 있습니다. 
&gt; 
&gt; **HC-███:** 정말로요? 저는 당신들의 격리 파기에 대해 알고 있습니다. 당신들이 얼마나 많이 [[[SCP-2000|모든 역사를 리셋해야 했습니까]]]. 우리는 그런 일을 할 필요 없었다는 체를 하지 않겠습니다만, 제가 보증하지요, 우리는 몇 번이나 그랬을까요? 적어도 재단이 그 일을 한 횟수만큼은 아닙니다.
&gt; 
&gt; **O5-█:** 적어도 우리는 우리 세계의 사람들을 지켰습니다. 우리-
&gt; 
&gt; **HC-███:** (끼어듦) 예, 알고 있습니다. 당신들은 &#34;음지에서 죽어 양지에서 사는 사람들을 지킵니다.&#34; 당신네 사람들이 여기 온 이후로 그 말을 여러 번 들었습니다.
&gt; 
&gt; **O5-█:** 적어도 우리는 우리의 동료들이 안전하다고 느낄 수 있게 했습니다. 우리는 그들의 현실이 말이 되고 편안하다고 느끼게 합니다. 그들은 행복하고, 세상은 정상을 유지합니다.
&gt; 
&gt; **HC-███:** 정상? (웃음) //이게// 정상입니다, 친구. 변칙적인 독립체나, 위치, 관념... 이게 진정한 실제입니다. 당신들이 하는 것은 마치- 아니, 그건 거짓말을 //하는 겁니다//. 당신들은 마치 부모들이 아이들에게 산타 클로스에 대해 말해서 아이들이 한 해 동안 착하게 행동하게 만드는 것처럼 당신네 사람들에게 거짓말을 합니다. 직시하세요. 당신의 세계에 사는 사람들이 그것을 직시하게 하세요.

&gt; **O5-█:** 그렇게 간단한 게 아닙니다.
&gt; 
&gt; **HC-███:** 그렇지 않을 것입니다. 저는 당신의 재단을 믿습니다.
&gt;
