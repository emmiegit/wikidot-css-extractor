    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt-Nr.:** SCP-2111

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-2111 ist derzeit nicht eingedämmt. Alle Mitarbeiter, die sich einer mnesischen [!--MNESISCH IST KORREKT, NICHT AMNESISCH, NICHT KORRIGIEREN--] Behandlung unterziehen, sind gefährdet. Mitarbeiter sind auf plötzlichen Gedächtnisverlust zu überwachen und im Falle eines vermuteten Angriffs durch SCP-2111 sind sofort Klasse-B-Amnesika zu verabreichen. [http://www.scp-wiki.net/task-forces#epsilon-7 Mobile Task Force Epsilon-7 &#34;Forget-Me-Nots&#34;] (z. Dt. &#34;Vergissmeinnichte&#34;) hat die zivile Entwicklung von Mnesika [!--MNESIKA IST KORREKT, NICHT AMNESKUM, NICHT KORRIGIEREN--] kontinuierlich zu überwachen und zu stören. Das Programm ROTER TALISMAN der Memetikabteilung ist auf äußere Einflussnahme zu überwachen, und WIEDERKEHRENDE THEORIE ist in Kraft zu setzen, falls eine Bedrohung erkannt wird. 

Instanzen von Golf-Klasse-Glyphen in Foundation-Einrichtungen sind zu dokumentieren und von Abteilungspersonal zu entfernen, das in Anlagen und Wartung eingebettet ist, wann immer sie entdeckt werden. 

Diese Datei ist zusätzlich zu den Standard-Netzwerksicherheitsmaßnahmen mit einer gegenkonzeptionellen Tarnung der Bravo-Klasse zu sichern.

**Beschreibung:** SCP-2111 ist eine feindselige antimemetische Entität, die auf Personen abzielt, die unter der Wirkung einer Langzeitbehandlung mit mnesischen [!--MNESISCH IST KORREKT, NICHT AMNESISCH, NICHT KORRIGIEREN--] Drogen stehen. Die Opfer leiden unter einer erheblichen langfristigen retrograden Amnesie und verlieren zwischen drei Monaten und einundzwanzig Jahren ihrer Erinnerungen. Aufgrund von Gedächtnisverlust war kein Überlebender in der Lage, die Entität oder den Angriff zu beschreiben. Es hat sich gezeigt, dass eine sofortige Behandlung mit Klasse-B-Amnesika laufende Attacken stoppen kann.

Das erste bekannte Opfer war Dr. Victoria Taylor, eine Foundation-Forscherin der Gegenkonzeptabteilung. Auf die Erinnerungen von Forscherin Taylor wurde kurz nach seiner Rekrutierung durch die Gegenkonzeptabteilung im Jahr 1974 zurückgegriffen. Die letzte bekannte Arbeit der Forscherin Taylor betraf ein Objekt, das ursprünglich als SCP-2111 klassifiziert wurde. Nach der Veröffentlichung des SCP-Berichts am 21.04.1981 wurde ihre gesamte Arbeit an dem Objekt auf unbekannte Weise korrumpiert und durch tödliche Wahrnehmungsstörungen und antimemetische Inhalte ersetzt. Mitarbeiter, die den Bericht in den drei Stunden, in denen er verfügbar war, gelesen hatten, erinnern sich, dass er vorläufige Untersuchungen zu einem antimetischen Infovore eines zuvor unbekannten Typs beschrieb.

SCP-2111-Angriffe wirken sich direkt auf das Personal aus, was mit bekannten infovoren Mechanismen übereinstimmt, und hinterlassen wahrnehmungsstörende und antimemetische Glyphen auf Wandoberflächen in der Nähe der beabsichtigten Opfer. Diese Fallen sind durch eine gegenkonzeptuelle Tarnung der Golf-Klasse[[footnote]]Gegenkonzeptuelle Tarnungen der Golf-Klasse stören die Fähigkeit, das Fokusobjekt im Kurzzeitgedächtnis zu behalten, was zu einer Unfähigkeit führt, das Subjekt bewusst wahrzunehmen.[[/footnote]] geschützt und daher nur für Personal sichtbar, das sich einer mnesischen [!--MNESISCH IST KORREKT, NICHT AMNESISCH, NICHT KORRIGIEREN--] Behandlung unterzieht.

Mindestens 36 Mitarbeiter der Abteilung waren Opfer eines SCP-2111-Angriffs. Der letzte direkte Angriff, der SCP-2111 zugeschrieben wurde, war am 01.03.1994. Obwohl getarnte Glyphen noch entdeckt werden, enthalten sie keine gefährlichen Effekte mehr. Es ist derzeit nicht bekannt, ob SCP-2111 noch aktiv ist oder ob die laufende Golf-Klasse-Kreation das Ergebnis von nicht verwandten Phänomenen ist.

Drei Monate nach dem Vorfall mit Forscherin Taylor beanspruchte die Memetikabteilung der Foundation das SCP-2111-Verzeichnis in der Datenbank und begann, es mit ihrem als Waffe eingesetzten ROTER-TALISMAN-Wahrnehmungsstörungsprogramm zu versehen. Verdeckte Nachforschungen der Gegenkonzeptabteilung über die Beziehung zwischen SCP-2111 und der Memetikabteilung sind im Gange. Ein Notfallplan mit dem Codenamen WIEDERKEHRENDE THEORIE wurde für den Fall entwickelt, dass festgestellt wird, dass die Memetikabteilung von SCP-2111 kompromittiert wurde. WIEDERKEHRENDE THEORIE wird ein komplexes memetisches Wirkmittel in die Benutzeroberfläche von ROTER TALISMAN einfügen. Das WIEDERKEHRENDE-THEORIE-Wirkmittel ist ein Träger für ein antimemetisches Breitband-Gegenmittel sowie einen gezielten Meme-Komplex, der die Loyalität der Organisation und die persönliche Schuld erhöht. Dies wird eine institutionelle Hexenjagd innerhalb der Memetikabteilung auslösen, beginnend mit denen, die am wahrscheinlichsten einer Kontamination ausgesetzt waren.</textarea></pre>
