**项目编号：**SCP-CN-2164

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2164被收容于一间标准人形收容室内，该项目和收容间每日需进行一次清洁，并例行检查排污格栅的通畅情况，应及时取走可能引起阻塞的呕吐物。以上工作均由收容室内机械臂完成。

**描述：**SCP-CN-2164为一名老年女性，77岁，患有阿尔兹海默症。

每天凌晨零时前后，SCP-CN-2164消化道内部会生成两公斤未剥开的水稻（//Oryza sativa// L.）谷穗，这通常会导致项目消化道高度扩张，严重磨损和变形，并撕裂其胃部，且长期保持新鲜和不愈合。

项目表现出对他人亲近的倾向，推测其将人员错认为其子嗣，项目通常通过呕吐将水稻谷穗混合胃酸、血液、组织液、少量身体组织排出体内，使用其呕吐物对其接触的人员进行喂食，此过程通常持续五到十分钟。项目会对收集其呕吐物的人类个体产生敌意，经常会达到应加以控制的程度。

人员食用SCP-CN-2164的呕吐物后，会因项目异常性质影响，出现不安和悲伤的情绪，人员通常会因此而哭泣。人员一般不愿提及此等症状，并声称自己“很后悔”且“不愿提及”。

SCP-CN-2164于2001年7月26日在广东省东莞市周岗村中被发现。多位村民向当地村委会反映称“周渚家中传来奇怪的气味”，引起了基金会的注意，基金会在进行更多调查后发现并收容了SCP-CN-2164。调查显示，村民周渚将SCP-CN-2164当做其母亲，目前并不认为该行为是受到任何异常特性影响的结果。

**附录2164-1：**采访记录

&gt; **受访者：**周岗村村民周渚
&gt; 
&gt; **采访者：**Dr.Wming
&gt; 
&gt; -----
&gt; 
&gt; **&lt;记录开始，2001年7月26日，03：44&gt;**
&gt; 
&gt; **采访者：**你好，周渚先生。
&gt; 
&gt; **周渚：**呃…嗯。
&gt; 
&gt; **采访者：**怎么了？
&gt; 
&gt; **周渚：**就是，我是说，我妈怎么样了？警察同志，她老人家一生正直，怎么会跟你们扯上关系？
&gt; 
&gt; **采访者：**没事，她只是和你一样配合我们进行一些调查。那么开始采访吧。
&gt; 
&gt; **周渚：**行，好吧。你想说些啥？
&gt; 
&gt; **采访者：**我们注意到你跟其他村民的关系较差，可以向我们告知原因吗？
&gt; 
&gt; **周渚：**因为我妈讨厌他们。我知道的。
&gt; 
&gt; **采访者：**为什么？
&gt; 
&gt; **周渚：**因为她爱我。其他人都把我当成精神病，他们嘲笑我，在背后议论我，甚至对我动手。不过我不跟他们计较。
&gt; 
&gt; **采访者：**你的精神状态看起来还算正常，那你为什么会被误解呢？
&gt; 
&gt; **周渚：**他们认为我把一个过路的疯子当做亲妈，事实并非如此。那件事发生以后，我妈没有死！她只是，她只是…只是被镇上的医生害了，那个医生收走了妈的身份证，伪造出她死亡的假象，让她独自在社会上流浪，一定是这样的！曾几何时，我也以为我妈就这样死了，但是当我看到面目会非的她来到我身边，我立刻明白，这就是我失散多年的母亲，哪怕别人已经认不出来了。她老了，变得痴呆了，也正是这样，过去的记忆才会重新浮现。我相信她就是这样走回来的。
&gt; 
&gt; **采访者：**以上的这些故事，你有证据证明它的真实性吗？
&gt; 
&gt; **周渚：**我相信这是真的。
&gt; 
&gt; **采访者：**也就是说，归根结底，这一切不过是你的臆想。
&gt; 
&gt; //周渚沉默十秒。//
&gt; 
&gt; **周渚：**你够了！你们的嘴脸跟村里的其他人一样丑恶，我不想再回答你问的这些弱智问题了！
&gt; 
&gt; **采访者：**请你冷静，采访还没有结束，请坐下。
&gt; 
&gt; **周渚：**让我出去！我要见我妈！她不能跟你们呆在一起！
&gt; 
&gt; **采访者：**停下，你是要袭警么？
&gt; 
&gt; //周渚击打采访室内的门，试图离开。//
&gt; 
&gt; //周渚被安保人员制服。//
&gt; 
&gt; **采访者：**行了。采访结束了。
&gt; 
&gt; **&lt;记录结束，2001年7月26日，04：01&gt;**
&gt; -----

**附录2164-2：**以下事件被认为与SCP-CN-2164的起源有关。

1961年2月13日，周岗村发生旱灾并导致饥荒，村内超██人因此死亡。调查显示，周渚母亲曾多次于当地人民公社所属粮仓窃取食物，并引起相关人员的注意。当地人民公社社员立即展开搜查，其母得知此事后，强行将其存储的粮食吞入腹中以躲避搜查。此次饥荒结束后，除其母因细菌感染死亡外，周渚一家无一人死亡。
