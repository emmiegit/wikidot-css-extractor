++ 참가한 작품들
[[module ListPages separate=&#34;no&#34; tags=&#34;2015-재단방송경연, -경연&#34; order=&#34;title&#34; prependLine=&#34;||~ 제목 ||~ 추천 ||~ 투고자 ||~ 덧글 ||&#34;]]

**1등:** [[user kaestine]]

**작가 추천상:** [[user thd-glasses]]
[[collapsible show=&#34;이젠 안봐도 상관 없는거 보기&#34; hide=&#34;페이지 스크롤 효율적으로 줄이기&#34;]]
많은 분들께서 긍정적인 반응을 보이셨던 재단 방송 경연, 드디어 위대하신 관리자 [[user shfoakdls]]님께서 허락하셨습니다. 오랜만에 찾아온 한국어 위키의 경연인데, 개최자가 저라니 영광입니다. --내가 대장이야 다 덤벼--

++ 소개
이야기에는 등장인물이 있습니다. 한국어 위키에서도 다양한 캐릭터가 탄생했고, 하나같이 다양한 이야기에서 훌륭한 역할을 할 수 있는 매력적인 존재입니다. 하지만 몇몇 인기 캐릭터를 제외한다면 우리는 우리의 캐릭터에 대해 깊이 파헤쳐 볼 기회가 너무 적었습니다. 감히 제가 솔직히 까놓고 얘기해 보자면, 많은 분들이 충분히 재단의 컨텐츠를 잘 냉정하고 현실적으로 봤을 때 다양한 이야기를 창작하며 천천히 파헤쳐 보기에 우리 위키의 활성 회원 수는 너무 적고, 이야기 창작은 SCP 항목 창작에 비해 그리 활발하지도 않습니다. 다른 사람의 캐릭터가 깊이있게 묘사되며 등장하는 경우는 더욱 드물죠. 그리하여, 많은 캐릭터들의 특성을 직접 알아보는 동시에, 소소한 웃음을 선사하며 모두가 가볍게 즐길 수 있는 새로운 컨텐츠를 확보해보자는 취지로 이러한 경연을 시작하게 되었습니다! 이를 계기로 구상만 하고 묵혀뒀을 많은 이야기를 더욱 쉽게 풀어나갈 수 있도록 장려하는 기회가 되었으면 합니다.

이번 경연은 일종의 베타 테스트로서, 과연 일회성으로 끝날지 아니면 장기적, 주기적 경연이 될 수 있을지, 그리고 다른 프로젝트로 확장할 수 있을지 알아보고자 하는 성격이 강합니다. 그러니 초안을 제출하셔도 괜찮으며, 이 경우 훗날 선택하신 캐릭터가 선정된 경연 때 까지 완성하신 후 그 때 제출해주시면 됩니다.

이번 임시 경연이 성공적이라면 캐릭터를 선정하여 주기적인 경연이 열릴 계획이며, 별도의 허브가 마련될 것입니다.
또한, 장기적인 프로젝트로서 성공할 가능성이 충분하다면 방송사 허브 하위의 각각의 채널 및 프로그램 별로 하위 허브를 만들고 캐릭터 소개 뿐만 아니라 카논의 형식을 빌려 여러가지 2차창작으로서 확장할 수도 있겠죠. 우리 한국어 위키만의 거대한 프로젝트를 하나 가지게 되는겁니다!

++ 상품
네. 경연이라면, 당연 상품이 있어야겠죠? 전 재단을 사랑합니다. 저는 이번 경연이 이야기 창작 활성화의 좋은 계기가 되었으면 합니다. 그래서 제가 직접 상품을 쏩니다. 아, 전 무리같은 건 하지 않습니다. 다 드릴 방법이 있으니, 부담갖지 않으셔도 됩니다. :)

* 1등: 작은 케이크 기프티콘 + 치킨 기프티콘
* 2등: (투고작이 5개 이상일 시) 작은 케이크 기프티콘
* 3등: (투고작이 7개 이상일 시) 그때그때 사정에 맞게.
* 작가 선택상: 초콜렛 기프티콘 (1~3등 상품과 중복 가능)
* 평점 2점 이상 투고자 전원: 사탕 기프티콘

++ 평가 방법
물론 재미도 중요합니다만, 이 경연의 핵심은 &#39;**캐릭터 소개**&#39;입니다. 따라서 단순히 평점만으로 순위가 정해지는 것이 아닌, 등장 캐릭터의 작가가 내린 평가도 중요한 요소로 작용할 것입니다.

이번 임시 경연의 평가 기준은 단순히 독자분들께서 찍어주신 평점만으로 진행합니다.
-에는 제한이 없으며, +는 최대 2개의 작품에만 찍어주세요. +를 주고싶은 다른 작품은 경연이 끝난 후에 찍어주세요. 단, 출연시킨 캐릭터의 주인 작가분께서 -를 찍었다면 해당 작품은 실격으로 경연이 끝난 후 삭제됩니다.

**임시 경연 특전**
크게 매력적인 제안은 아닌 것 같지만 이번 작품들은 이 정기 경연이 시작되면 각 프로그램의 1화 혹은 100화 특집같은 이름으로 훗날 있을 경연의 결과와 중복되어도 실리게 될 겁니다.

물론 상품은 이번 임시경연에서도 드립니다.

정기 경연이 확정된다면, 관련 규칙은 그 때 설명하도록 하겠습니다.

++ 형식

+++ 태그로는 &#34;재단방송경연&#34;을 사용해 주시길 바랍니다.

방송 프로그램의 형식을 취한다면 어떻든 상관없으며, 이야기를 쓴다기보다 캐릭터 자체에 대한 방송을 짜 주시면 됩니다.
그 캐릭터의 특성을 잘 보여줄만한 내용의 프로그램을 짜서 출연시키는 것도 좋고, 대놓고 캐릭터를 소개해도 좋습니다. 재단과 관련있는 방송도 좋고, [[user sw19classic]]님께서 창조해내신 &#39;[[[who-cares-about-my-self-incert|야나기 투나잇 쇼]]]&#39;처럼 재단과 무관한 방송도 좋습니다. 물론 아예 &#39;야나기 투나잇 쇼&#39;를 쓰시거나, 그냥 인터뷰처럼 만드셔도 무방합니다!

**이번 경연에서는 캐릭터를 자유롭게 선택하시면 됩니다.** 자신의 캐릭터라도 상관없고 심지어 한두개의 이야기에 등장시키기 위해 만들어진 일회성 캐릭터라도 괜찮습니다. 시범적인 임시 경연이기에 접근성을 높이기 위해서이기도 하지만, &#39;방송&#39;이라는 특성 상, 첫 경연부터 한 가지 캐릭터로만 채워질 때 생길 수 있는 이질성 등의 문제를 해결하기 위함입니다.
