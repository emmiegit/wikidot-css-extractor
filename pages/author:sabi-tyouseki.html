**SCP文档**
SCP-1965-JP(日常摄影师)
* 契机为看着监控摄像头，想起了某个事件。
* 想着「不被谁知道，暗地里努力着的家伙」与个人认为的基金会形象重合而作出的。
* 无论经过怎样的后悔与反思，他也无力改变。

SCP-583-JP(追忆之暗)
* 我喜欢睡觉。也喜欢被窝，也就大致能算作喜欢黑暗了
* 实际上并不用眼罩。没有照片也是这个缘故
* 主题为「幸福是什么呢」。

SCP-803-JP(山羊云)
* 把自己拍摄的东西写成异常项目吧！　这种想法成为了契机
* 是立在朋友的邻居玄关中的伞。很别致对吧
* 提笔时包含了对羊云嫉妒的感情。不过写完后想起山羊也成为了了不起的星座了呢
　
SCP-886-JP(落叶)
* 这是第一个写的异常项目。看着回家路边上的银杏树想到的
* 从以前起就很想这么做呢，冲进落叶堆里什么的。但是，如果落叶下是一个坑呢？　就是这么简单的想法
* 难点在于虽然有趣起来了，但篇幅也变长了。但这已经是将异常性质削减过了哟？

Trick or Treat！
* 万圣节企划的故事
* 趁着势头写的故事。这个时期挺流行关于托儿所的话题来着。
　
SCP-374-JP事故报告-1
* 1200字故事企划的一篇。
* 由SCP-374-JP的作者doragon akitsuki的图片中得到的灵感。
* 是投稿前还在烦恼到底投到严肃的A部门还是什么都行的B部门的作品。
　
是我干的
* 800字故事企划。
* 实际上这是第一次写的文档。想起了拼命操作着wiki的事。
　
昼短，夜长
* 1200字故事企划的一篇。
* 这边也是一鼓作气地写了……感觉职员们看着基本都气势十足
* 通过这篇文档再次认识到写故事的困难。想写出更有趣的玩意。

**名前:**朝夕　まづめ(Tyouseki Mazume)

**安全等级:**0(视场合为1)

**所在:**Site-81██内行李检查所

**工作:**--谍报活动，天气预报--Site-81██的职员，来客的行李检查，体术指导

**资质・特技：**--隐蔽，天气预报士，喋喋不休--体术，投掷

**人物**:于198█年9月13日，大分县出生。女性。身高172cm、体重██kg，体格较为纤细。出于喜好，工作中戴着除了规定的警备服之外分配的警备帽子。
朝夕检查员曾经作为行李检查员在基金会表面企业工作。然而在检查行李时，暴露于SCP-███-JP中。从此出现了后述的特异性，被基金会保护起来。
在那之后，由于没有危险性，之前工作的实绩以及通过了面向表面企业员工的问卷调查，被雇用为基金会职员。现在于Site-81██作为行李检查员工作。

朝夕检查员的工作主要为，对出入站点的职员、来客进行行李检查。工作态度为真面目，会频繁地与对方交谈然而并不影响业务。
虽然她没有多少对异常项目的知识，但由于前职业的经验，熟知分辨可疑者及将物品从隐蔽处运回的方法。拥有大量控制可疑者，回收可疑物品的实绩。--身体检查时会带有性骚扰的想法动手动脚。本人对此表示否认。虽然被害报告增多的职员有增加的趋势，请忍耐一下--
除此之外，对于可疑者逃亡的事态能够快速反应，以习得的体术及投掷术等瞬间令对方无力化。另一方面，枪械等的使用技术不及平均水平。

朝夕检查员会于基金会的宿舍中休息。空闲时会活用前职业的经验，对特工进行体术指导。请留意这并不是擅自的行为，而是她的实力被警备部承认为较强的结果。

//虽然谈不上指导，不过感觉多少能派上用场//-朝夕检查员
//对于面对异常项目的特工来说，对人体术啥的真的有必要吗？//-特工 金平
//敢说到这种程度想必基础十分扎实吧。请务必和我切磋一番？　//-朝夕检查员

朝夕检查员通常发型为一根及腰长的三股编。她的头发由于异常项目的影响，会变为与她附近天气对应的颜色。在天气剧变的情况下，头发颜色会在天气变化前30分钟开始变色。除此之外，头发还会因不可视的力量而飘动，原理不明。不只是本身的头发，连假发也会受到这种影响。这与是天然素材还是人工素材都无关。虽然这种影响能通过穿着HAZMAT套装(化学防护服)等遮断，但由于容易令其他职员误解，并无工作中穿着的义务。此外，尚不知是否为异常项目的影响，她的情绪浮动很大程度地随天气左右。并不只是情绪，她的性格也受到颜色浓度的影响。
另外，在太阳落下后的夜间，她的发色会固定为原本的黑色，无颜色变化。由于在这个时间带几乎没有确认到异常性质，正进行将其值班时间调至深夜的讨论。
* 与天气对应的影响表格
||~ 天气 ||~ 发色 ||~ 情绪 ||
||晴天 ||通透的蓝色。盯着能看到头发另一侧 ||说话声调高，并为积极的。 ||
||阴天 ||略黑的灰色 ||说话声调低沉。话变少，变得较为冷静。然而，回话的反应会变慢，也有无言地工作着的时候||
||雨 ||在灰色的头发间，白发如波纹扩散般混杂着 ||说话声调与阴天时无异，然而会变得经常自言自语。--大半是流露出的内心欲望。--  ||
||暴雨 ||发色由浅蓝到灰如波动般交互变化 ||说话声调变高，会变得多次说出同样的语句。话变多然而有内容的部分很少 ||
||雷 ||霭似的黑色。时常会有能形容为“啪嘁”的声音伴随着一部分头发竖起 ||变得很冲。还是不要特意惹她比较好。 ||
||雪 ||白色 ||沉默寡言并不太对他人提得起兴趣。--这种天气下工作效率是最高的，然而遗憾的是她的配属区域不会下雪-- ||
唯一的例外是晴天的“拂晓与黄昏”时头发会染上夕阳一样的红色。有报告称这种情况下朝夕检查员的情绪未出现变化。
偶尔，有朝夕检查员于此时间带与可疑人物接触的报告。那之中无论哪个都是本不会出现在基金会中的人，各种设备都无法记录其存在。这被认为是与她过去被异常项目袭击经历的时间带有关的精神影响，应每月安排一次心理咨询。
