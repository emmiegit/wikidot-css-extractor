**10 мая 2004:**

Я нахожусь у руин анасази в Чилчинбито, где, как мне рассказывали, обитают оборотни. Навахо говорят о них лишь шёпотом, но мне удалось найти старуху, которая готова была мне кое-что о них рассказать, так что теперь я готов как к физическим испытаниям,  так и к естественному психологическому шоку. Их внешность действительно внушает ужас (отсутствуют черты лица), и они попытаются меня убить, как только увидят. Они могут бежать со скоростью автомобиля и превращаться в другие существа. Хотелось бы, чтобы хоть раз меня попыталось убить что-нибудь красивое, но, видимо, я слишком многого хочу. В любом случае, я пролезу через окно на третьем этаже, в котором я не заметил никаких признаков жизни.

Согласно полученным мной данным о замеченных в этом районе криптидах, оборотни -- отдельная ветвь развития человечества, скорее всего (как я думаю), созданная той отвратительной магией, которую они используют. Они ростом с ребёнка, но имеют измождённый вид и бледную кожу. У них впалые, тёмно-красные глаза, их рот -- зияющая, никогда не закрывающаяся дыра, а уши -- всего лишь отверстия по бокам головы. Их передние конечности примерно вдвое длиннее, чем им следовало бы быть из обычных пропорций, и соответственно более гибки, что позволяет оборотням легко маневрировать в развалинах. Скелет их передних конечностей сходен со скелетом конечностей гиббона, единственным существенным отличием является наличие дополнительного сустава.

Поскольку я ожидаю агрессивной реакции, я захватил с собой стандартный револьвер с пулями, обмазанными белой золой. Я предпочёл бы более современное оружие, но я не могу допустить, чтобы после моей гибели оно досталось оборотням.


**Позже:**

В комнате с артефактами анасази. Нет времени писать. Возьму как можно больше вещей, способных поведать о гибели цивилизации.


**13 мая 2004:**

Они проявили явную агрессию. Как только я упаковал последнюю табличку, они ворвались в комнату, прыгая по полу, стенам и потолку, как злобные человекообразные лягушки. Не вполне ясно, как они это делали. Исследованные мной трупы оборотней не имеют признаков каких-либо приспособлений, при помощи которых они могли бы такое делать. По-видимому, какая-то магия.

Я застрелил двоих и ранил третьего в грудь. После этого они стремительно убежали. Думал, что на этом всё и закончится, но (разумеется) это было не так. Через несколько минут, когда я собирал кровь для анализа ДНК, я увидел, как один -- только один -- вновь стал приближаться. Я велел ему не входить в комнату, пригрозив пулями с белой золой. «Спасибо», -- был его ответ -- на языке навахо, разумеется, но за годы путешествий я узнал немало языков.

От этого голоса, как и от последовавшей ментальной вспышки, мне до сих пор снятся кошмары. Я знал, что эти… твари… принимают облик детей, но я не знал того, что открыли мне голос и вспышка, -- что они и были детьми, детьми, которые давным-давно должны были умереть. Но они не могут найти покоя. Их убило колдовство, и их души тоже стали вместилищами этого колдовства. Их страдания, наверное, ужаснее всех страданий, которые я когда-либо видел, ибо они не хотят делать то, что они делают, но древнее проклятие принуждает их причинять боль, ужас и страдание окружающим против их воли.

В конце своего рассказа он уже едва сдерживался усилием своей тысячелетней воли, чтобы не разорвать меня на куски. Я увидел мольбу в его глазах, мольбу прекратить его страдания.

Так я и сделал. Могу поклясться, что он улыбался и смеялся, когда я выстрелил в него.

Теперь я устал. Думаю, мне надо поспать.

—Перистрицало, член Длани
