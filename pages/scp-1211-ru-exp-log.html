**Серия экспериментов 1:** исследование разграничения предметов.

**Опыт 1:** Подопытному продемонстрирован кирпич и задан вопрос о его CP-статусе. Затем в присутствии подопытного кирпич расколот на две части и задан вопрос о CP-статусе частей.
**Результат:** В глазах подопытных после раскалывания кирпича его половины становятся отдельными предметами со своими CP-статусами. Многократное повторение опыта подтвердило, что статусы половин могут различаться как между собой, так и со статусом исходного кирпича; никаких признаков наследования статуса предмета его частями не выявлено.

**Опыт 2:** Подопытному продемонстрированы часы (механические) и задан вопрос об их CP-статусе. Затем на его глазах произведена разборка часов до отдельных деталей; в процессе подопытному задаются вопросы обо всех наблюдаемых им изменениях. Произведена обратная сборка часов.
**Результат:** На начальном этапе разборки детали начинали восприниматься подопытным как отдельный предмет и приобретать независимый CP-статус по мере их отделения от остального механизма. Когда разборка была близка к завершению, оставшаяся часть механизма самопроизвольно разделилась в восприятии подопытного на части.
После повторной сборки восприятие часов не вернулось к исходному: подопытный продолжал видеть их как совокупность деталей.
В дальнейшем у подопытного развился навязчивый страх перед любыми сложными предметами и тем, что они, даже будучи сами одного с ним статуса, могут содержать в себе части противоположного. Этот страх развился в недоверие к своим внутренним органам; подопытный совершил несколько актов членовредительства, после чего был признан негодным материалом для изучения и устранен.
Другие подопытные при демонстрации им данных часов тоже воспринимали их в виде совокупности деталей и легко отличали по этому признаку от других аналогичных. Большинство подопытных выразило ту или иную степень удивления такой особенностью, но развития отдаленных негативных симптомов, подобных вышеописанным, больше ни у кого не отмечено.

**Опыт 3:** Подопытному продемонстрированы два бруска парафина, имеющих, как предварительно подтверждено, противоположные CP-статусы. В присутствии подопытного бруски расплавлены, парафин слит в общую посуду, перемешан, и из него отлит новый брусок.
**Результат:** В момент соединения расплавов одна из видимых подопытным связей оборвалась. С этого момента расплав, а затем – изготовленный из него брусок воспринимались как единый объект с общим статусом.

**Выводы по серии 1:** Судя по всему, механизм действия объекта не предусматривает ни четких критериев предмета, ни строгой схемы наследования CP-статуса при различных трансформациях веществ. Хотя однажды определившиеся границы предметов и их статусы для всех подопытных универсальны, вероятно, эти параметры приобретают фиксированное значение в момент первого состоявшегося наблюдения, и для этого задействуется собственный понятийный аппарат наблюдателя. По этой причине видимая картина разделения предметов соответствует интуитивным, бытовым представлениям человека.

**Серия экспериментов 2:** особенности пространственного восприятия.

//Предисловие: отмечено, что в опыте 2 первой серии подопытные говорили о наблюдении деталей механизма, несмотря на то, что они были скрыты внутри корпуса часов – таким образом, воздействие объекта дало им возможность до некоторой степени судить о внутренней структуре непрозрачного предмета. Решено выяснить пределы этой способности.//

**Опыт 1:** Несколько предметов помещены в непрозрачную коробку. Коробка продемонстрирована подопытному, и задан вопрос, что он в состоянии сообщить о ее содержимом.
**Результат:** Подопытный уверенно и без затруднений назвал точное количество предметов и CP-статус каждого из них, но идентифицировать предметы или как-либо еще охарактеризовать их не смог.
На дополнительный вопрос, как он определил наличие и статус содержимого коробки, подопытный пожал плечами и ответил, что как и обычно: он видит входящие в нее нити от окружающих предметов с различными статусами.
На вопрос, не считает ли он, что данные нити соединяют эти предметы с самой коробкой, уверенно ответил отрицательно и пояснил, что различие «очевидно», хотя и не смог сказать, в чем именно оно состоит.

**Промежуточный вывод:** Содержащиеся в коробке предметы другим подопытным ранее никогда не демонстрировались, и их CP-статус устанавливался впервые. Таким образом, если объект и использует понятийный аппарат подопытного, то его чувственными возможностями для первичного обнаружения предметов не ограничивается. Показания подопытных и ранее содержали свидетельства, что они способны обнаруживать факт наличия предметов на небольшом отдалении за любыми преградами, в том числе за стенами, в тех помещениях, где никогда не бывали. Дополнительные опыты подтвердили эту информацию.

**Опыт 2:** Десять (10) коробок разного размера последовательно вложены друг в друга. Наибольшая коробка со всеми остальными внутри продемонстрирована подопытному, и задан вопрос о ее содержимом.
**Результат:** Подопытный смог уверенно назвать CP-статусы только четырех (4) коробок, включая внешнюю, и сообщить о существовании пятой. На вопрос о ее статусе ответил «Не разгляжу». Многократное повторение опыта с другими подопытными дало различные результаты: от двух (2) до шести (6) коробок с определенным статусом и приблизительно в половине случаев – сообщение о еще одной с неопределенным.
Анализ выявил, что полученные результаты прямо коррелируют с дозой полученного подопытными вещества, то есть являются показателем силы эффекта.

**Опыт 3:** Подопытный, получивший дозу вещества, помещается под наблюдение на весь период его действия: фиксируется частота пульса и температура тела, каждые 5 минут проверяется реакция зрачков на свет, каждые 10 минут производится забор пробы крови для анализа на уровень каннабиноидов. Каждые 20 минут подопытный проходит быстрый опрос для определения уровня когнитивных способностей и выполняет тест, аналогичный опыту 2, с разными наборами коробок.
**Результат:** Подтверждено объективными наблюдениями, что количество последовательно вложенных объектов, различимых подопытным, строго коррелирует со степенью выраженности обычных эффектов гашиша и определяется теми же факторами: употребленной дозой, индивидуальной чувствительностью, прошедшим с момента приема временем.

**Опыт 4:** Подопытный получает небольшую дозу вещества и проходит тест, аналогичный опыту 2 (число коробок увеличено до 15). Затем он получает еще одну небольшую дозу и проходит тест повторно. Итерации повторяются, пока подопытный в состоянии продолжать эксперимент.
**Результат:** Количество наблюдаемых предметов увеличивается соразмерно усилению эффектов гашиша. При достижении наблюдаемой глубины вложения в 9 коробок продолжение эксперимента становится затруднительным из-за крайнего осложнения коммуникации с подопытным. После достижения показателя 11 коробок прием очередной дозы вызывает потерю сознания.
Многократное повторение опыта на разных подопытных показало, что, несмотря на широкое расхождение доз в зависимости от их индивидуальной чувствительности, достигнутые предельные показатели оказались почти идентичны.

На основании результатов опыта исследовательская группа предлагает удобный объективный показатель для количественной оценки силы эффектов SCP-1211: коэффициент вложенности (КВ), который определяется, как количество последовательно вложенных друг в друга предметов, CP-статус которых подопытный способен идентифицировать. Он может принимать целочисленные (наблюдаются только объекты с идентифицируемым статусом) и полуцелочисленные (объекты с идентифицируемым и, дополнительно, один объект с неидентифицируемым статусом) значения в диапазоне от нуля (отсутствие эффектов – подопытный не наблюдает статусов) до 11,5 (максимальный зафиксированный показатель).

Допрос подопытных позволил обнаружить и другой эффект увеличения дозы: по мере ее роста росло число наблюдаемых подопытными связей. Если на КВ 1,5-2 от каждого предмета к другим той же CP-категории отходит в среднем 2-3 связи, что делает разделение категорий не столь явным, то на показателях КВ 9-10 предметы одного CP-статуса в наблюдаемой области и несколько за ее пределами оказываются связанными практически каждый с каждым.

**Серия экспериментов 3:** влияние информированности подопытных на эффекты объекта.

Все опыты этой серии построены по общей схеме: подопытным сообщаются те или иные сведения о SCP-1211, а затем выдается для употребления образец SCP-1211-1. Появление/отсутствие первичного эффекта фиксируется.

Поскольку было известно изначально, что словесное описание «пятиметровая статуя Будды из гашиша» является достаточным, предпринято исследование компонентов этого описания по отдельности:

**1. Природа объекта.**

Подопытным предоставлялись описания, характеризующие объект как статую различных божеств, религиозных и культурных деятелей, мифических и исторических личностей, и просто «сидящего человека». Результат отрицательный во всех случаях.

Группе подопытных были показаны фотографии других статуй Будды близкого размера с утверждением, что это и есть SCP-1211. Эффект проявился в полной мере.

Подопытному, слышавшему о Будде, но не имеющему представления, как он выглядит, была показана подлинная фотография объекта. Подопытный признался, что не понимает, кого изображает скульптура, но оказался подвержен эффекту. Тому же подопытному после введения амнезиака показана фотография другой статуи. Результат отрицательный.

//Заметка: было бы интересно исследовать подопытного, вообще никогда не слышавшего о Будде и буддизме. Но где такого сегодня найдешь? – д-р ████████//

**2. Размер объекта.**

Подопытным были представлены:
* Словесные описания объекта, не содержащие указаний размера.
* Подлинные фотографии объекта, сделанные так, чтобы в кадре не присутствовало ничего для масштаба.
* Словесные описания, указывающие различные ложные значения размера.
* Фотографии объекта, дополненные с помощью фотомонтажа различными предметами для масштаба, дающими ложное представление о размере.

Во всех случаях, когда подопытные не получали информации о размере объекта, результат был отрицательным, несмотря на то, что, как показали опросы, некоторые из них составили о нем близкое к истине представление.
Среди субъектов, получивших ложные указания размера, эффект развился в полной мере у всех, кому была названа высота статуи больше 2,5-3 метров.

Более детальное исследование разных подопытных и повторение исследования на одном и том же после применения амнезиака показало, что, по-видимому, для проявления эффекта необходимо представление о размере статуи, как о сильно превосходящем человеческий рост. Конкретного порогового значения не выявлено: по мере уменьшения названного значения высоты, первичные эффекты SCP-1211-1 начинают ослабевать вблизи отметки 3 метра и плавно сходят на нет, в полной мере сохраняется только обычное наркотическое опьянение. Пороговая высота несколько разнится от подопытного к подопытному, обнаруживая связь с их собственным ростом.

**3. Материал объекта.**
Подопытным даны различные описания объекта: как скульптуры из гашиша на внутреннем каркасе, как деревянной статуи, отдельные части которой изготовлены из гашиша, как полой скульптуры, заполненной гашишем внутри.

Установлено, что результат проявляется в тех случаях, когда гашиш представлен как материал, существенно определяющий облик статуи (иными словами, когда в случае его полного изъятия объект утратит черты, позволяющие назвать его статуей Будды). В некоторых неоднозначных случаях отмечено частичное проявление эффекта.

Аналогичное исследование с гашишем, не являющимся SCP-1211-1, отложено на неопределенный срок; вместо этого идет работа по составлению сокращенных вариантов описания объекта, которые предоставляли бы подопытным достаточную информацию. В случае если удастся получить компактный и хорошо поддающийся структуризации вариант, будет предпринято детальное исследование, аналогичное вышеописанному.

**Серия экспериментов 4:** влияние убежденности подопытных на эффекты объекта.

**Опыт 1:** Подопытному предоставлены на выбор две равные порции обычного гашиша и сообщено, что одна из них является SCP-1211-1, но не сказано, какая именно. Предложено выбрать и выкурить одну из них.
**Результат:** Большинство подопытных испытали наркотическое опьянение ожидаемой силы для такой дозы вещества, но первичный эффект только половинной дозы (КВ 3 вместо ожидаемого КВ 6-6,5).
Исключением оказался D-18637, уже участвовавший в экспериментах с настоящим SCP-1211-1, а в прошлом имевший большой опыт употребления гашиша: он заметил отличие предоставленного вещества от SCP-1211-1 по вкусу, и первичный эффект на нем не проявился.

**Опыт 2:** Аналогично опыту 1, но подопытным предоставлен выбор из трех порций гашиша.
**Результат:** Аналогично опыту 1, но снижение первичного эффекта стало сильнее (КВ 2,5 вместо ожидаемого КВ 7).

**Опыт 3:** Подопытным продемонстрирован лототрон, содержащий 100 капсул с порциями гашиша. Заявлено, что только одна из них является SCP-1211-1. Лототрон запущен в присутствии подопытного, и выпавшая первой капсула отдана ему для употребления вещества.
**Результат:** Результаты разных подопытных обнаружили сильный разброс. Примерно в 30% случаев оказанный эффект оказался значительным (КВ до 2,5 при прогнозируемом КВ 1 или 0), хотя в остальных случаях отсутствовал полностью или почти полностью.

**Вывод:** В случае сомнений подопытного в происхождении потребляемого им вещества эффект проявляется в степени, ослабленной пропорционально его неуверенности. Однако при этом определяющую роль играет не истинное значение вероятности получения настоящего образца, а ее субъективная оценка, что наглядно продемонстрировано в последнем эксперименте: человеческое сознание как правило не обладает способностью адекватно оценивать очень малые вероятности. Отмечено, что наиболее сильным было проявление эффекта у подопытных с развившимися вторичными эффектами SCP-1211, испытывающих острую потребность в SCP-1211-1: подобные субъекты склонны хвататься за любую возможность заполучить новую порцию вещества, и адекватная оценка их шансов на это уступает место необоснованной надежде.

**Примечательные результаты CP-тестирования сотрудников.**

В период активных исследований объекта в попытках понять природу CP-статуса было предпринято широкомасштабное тестирование сотрудников Организации. В большинстве случаев удалось без затруднений получить однозначный ответ, однако известны случаи спорных результатов:

**Тестируемый:** научный сотрудник Мизери-Корд
**Подопытный и его статус:** D-70239 (//P//)
