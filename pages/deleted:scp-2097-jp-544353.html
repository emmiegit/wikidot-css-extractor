    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2097-JP - 爆釣保証のキッチンカー
**著者:** [[*user keroyu]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2097-JP

**オブジェクトクラス:** --Keter-- Ticonderoga

**特別収容プロトコル:** SCP-2097-JPはその性質上収容できないため、監視に重点が置かれます。SCP-2097-JPが出現する可能性のある駐車場に監視カメラを配置し、出現が確認された場合SCP-2097-JPを追跡、監視してください。--現在SCP-2097-JPに対する有効な収容プロトコルを開発中です。-- 

**説明:** SCP-2097-JPは、株式会社フードトラックの販売するキッチンボックス1000に外観が一致するキッチンカー[[footnote]]内部で食品の調理・加工を行うことができる特殊車両。移動販売車とも呼ばれる。[[/footnote]]です。自動車登録番号標[[footnote]]ナンバープレート。[[/footnote]]の分類番号等は出現毎に共通ですが、全ての運輸支局・自動車検査登録事務所に於いて未登録です。

SCP-2097-JPは1週間に1回の頻度[[footnote]]祝祭日に出現する傾向にあります。[[/footnote]]で、茨城県東茨城郡大洗町のランダムな駐車場に停車した状態で出現します。季節により多少変動しますが、出現時刻は常に後述する目的地への到着時刻が6:30~7:30になるような時刻であることが確認されています。また、出現時のSCP-2097-JPの運転席には、モンゴロイド系男性の外見的特徴を持つ運転手と思しき人型実体(以下、SCP-2097-JP-1)が乗車しています。

出現後、SCP-2097-JPは、SCP-2097-JP-1による運転で当該市区町村に存在する漁港、砂浜及び堤防等のうちいずれか1つを目的地として走行を開始します。SCP-2097-JPが目的地付近まで走行すると、SCP-2097-JPは侵入可能かつ釣り人が多く来訪する地点まで走行を行います。

SCP-2097-JPが目的地に到着すると、SCP-2097-JP-1はSCP-2097-JP内部から折り畳み式のテーブル2台と折り畳み式の椅子8脚を取り出しSCP-2097-JP周辺に設置します。その後、SCP-2097-JP-1はSCP-2097-JP内部に戻り、注文の受付、調理及び完成した料理(以下、SCP-2097-JP-2。必要に応じ下位ナンバリング-2-A、-2-B...を指定。)の提供(以下、サービス)を開始します。SCP-2097-JP-1によるサービス提供時間及び提供する料理の種類は以下の表の通りです。
[[=]]
表1 サービス提供時間と提供されるSCP-2097-JP-2
[[image http://scp-jp-storage.wdfiles.com/local--files/file%3A5497195-6-lx0x/table.jpg]]
[[/=]]

SCP-2097-JP-1は、上記サービス提供時間帯以外はSCP-2097-JP内部に滞在しており、他の人物との対話等は一切行わないか拒否します。

サービス提供終了後、SCP-2097-JP-1は設置したテーブルと椅子の回収を行います。その後、SCP-2097-JPに乗車し、SCP-2097-JP出現地点を目的地として走行し、目的地に到着した後消失します。

なお、SCP-2097-JPの出現及び消失時には何らかの認識阻害効果が作用していると見られ、出現と消失を目撃した人物はそれに違和感を覚えません。また、SCP-2097-JPの走行を何らかの形で妨害した場合、SCP-2097-JP-1により妨害の停止が要求されますが、妨害を継続した場合SCP-2097-JPは消失し、妨害可能な範囲外に走行状態で再出現します。

SCP-2097-JP-2は、人間(以下、摂食者)が摂食することで、摂食者による行動に対して持続的かつ蓄積的な確率論的異常を齎す料理群です。全てのSCP-2097-JP-2には魚が材料として使用されており、現状それが異常効果を引き起こす原因であると推測されています。各SCP-2097-JPと対応する異常効果は以下の通りです。
[[=]]
表2 SCP-2097-JP-2群と異常効果の対応
[[/=]]
||~ SCP-2097-JP-2の種類 ||~ 摂食により発生する異常効果 ||
||  SCP-2097-JP-2-A || アタリ[[footnote]]魚が釣り針に食いつくことにより竿がしなること。[[/footnote]]の発生頻度の上昇 ||
|| SCP-2097-JP-2-B || バラシ[[footnote]]食いついた魚から釣り針が外れること。[[/footnote]]の発生頻度の減少||
|| SCP-2097-JP-2-C || 釣れる魚の平均サイズの上昇||
|| SCP-2097-JP-2-D || 摂食者の周囲の水中に魚及び回遊が来訪する頻度の上昇 ||
|| SCP-2097-JP-2-F || 釣行に際し、良好な環境[[footnote]]曇りである、水が濁っている等。摂食者の釣法により変化。[[/footnote]]となる確率の上昇 ||
|| SCP-2097-JP-2-G ||外道[[footnote]]ターゲットとしている魚種以外の魚。[[/footnote]]の釣れる頻度の減少 ||
|| SCP-2097-JP-2-H || 根掛かり等、釣りにおける障害の発生頻度の減少||

摂食者へのインタビューなどから、SCP-2097-JP-2の摂食による効果は重複し、また同種のSCP-2097-JP-2の摂食数と対応する効果の強さは比例関係にあると推測されています。

**補遺2:** 2022/08/13及び2022/09/03に、SCP-2097-JPの出現時、SCP-2097-JPのフロントガラス内側に何らかの文書が張り付けられていました。SCP-2097-JP-1は当該文書を数秒間眺めた後破棄しました。監視カメラとの位置関係上、当該文書の内容は不明です。

**補遺3:** 2022/09/20、SCP-2097-JPの出現時、補遺2と同様の事案が発生しました。しかしながら、SCP-2097-JP-1が文書を破棄した数秒後にSCP-2097-JP-1が突如消失しました。消失から20分後、SCP-2097-JP-1がSCP-2097-JPの運転席に再出現し、走行を開始しました。この際、SCP-2097-JPの正面上部に「東雲釣具店」と書かれたステッカーが出現しています。なお、SCP-2097-JP-1の消失中にSCP-2097-JP内部に破棄された文書を取得することに成功しました。以下にその全文を示します。

[[div style=&#34;border : 1px solid; padding : 10px&#34;]]
[[=]]
処罰の実行について
[[/=]]
あなたは私たちからの警告を2度無視し、営業を継続したため、前回送付した書面にある通りに、処罰を施行させていただきます。再三申し上げたにも関わらず、我々の理念を理解して頂けず誠に残念でなりません。

我々釣具屋は、お客様の釣り体験の支援・向上に努めることを理念として経営をしています。その延長線上に、様々な活動、例えば釣り初心者への支援や助言、お客様の釣りに関する課題の解決、学校や地域への釣り啓蒙、そしてあなた方の行っていた釣り人への食事提供等があります。あなたの活動は、一見すると釣り人に対する釣り体験の向上に見えるでしょう。

ですが、あなた方は本当はそうではないことを理解していたはずです。これまで送付した書面に何度も書いたのですから。もう一度、あなたに申し上げます。釣りで楽しさ、面白さを得ることが出来るのは魚が釣れた時です。ですがそれには前提があります。それは、魚を釣るために情報を調べる、勉強をする等何か努力をしているからです。釣り場の情報、魚の情報、釣法の情報、釣りは情報と腕が物を言います。多くの情報を得て、それを元に釣りの腕や勘を向上させる。そうすることでより魚が釣れるようになる。このサイクルを経ることで、釣りというのは非常に楽しく、面白いものになります。もちろん初心者であれば、単に釣れるだけで楽しく感じることもあるでしょう。しかし、それは初めてという感覚の為です。それを過ぎれば、さらに多くの、そして様々な種類の魚を釣るために勉強をするでしょう。あなたの活動は、言わばゲームにおけるチートを提供することと同義です。努力も無しに、大量にいい型の魚が釣れる。初めは面白いでしょう。しかしそれはゲームと同じで、いずれ楽しさ、面白さを感じられなくなる原因となります。うまく行き過ぎることは、面白さに貢献しません。そうなってしまえば、釣りに興味が無くなり釣りそのものを止めてしまうことになりかねません。

あなた方の行っていたことは、短期的な利益と引き換えに釣り文化を衰退させるものです。これは冒頭で申し上げた我々釣具店の理念に大きく反します。私たちはこれを容認しません。よって、私たちが代表してあなた方に対する処罰を実行します。もしこれを機にあなたが我々の理念に賛同し、実践して頂けるのであれば、我々は喜んであなたを歓迎しましょう。
[[&gt;]]
東雲釣具店 一同 
[[/&gt;]]
[[/div]]

当該事象以降、SCP-2097-JPの異常性に変化が見られました。SCP-2097-JPの出現及び走行パターン、サービス提供方法等はSCP-2097-JPと一致しますが、以下の相違点が認められます。

* SCP-2097-JP-1は、サービス提供時間帯以外はSCP-2097-JP内部での休憩、周辺の散歩、釣り客との談笑、釣りなどを行います。同時に釣り客に対する支援や助言を積極的に行います。また、マナーの悪い釣り客に対する指導、叱責を行う様子も確認されています。なお、SCP-2097-JP-1後頭部付近に小型の機器が取り付けられています。
* SCP-2097-JP-2の摂食による異常効果の付与は確認されていません。SCP-2097-JP-2自体の異常性も同様に確認されていません。

これらの点から、SCP-2097-JPの異常性はその出現及び消失過程にのみ認められるように変化したと考えられています。これを受け、SCP-2097-JPに対する収容プロトコルの開発は中止され、オブジェクトクラスはTiconderogaに変更されました。

また、上記文書の内容を受け、SCP-2097-JPを長期的に複数種摂食した摂食者に対する調査を行ったところ、約54%の対象が釣りを長期間行っていない若しくは釣りを止めていることが判明しました。該当者に対しインタビューを行ったところ、いずれの該当者も概ね「トラブルなく簡単に大きいサイズの狙った獲物が大量に釣れるようになってしまい、釣りの楽しみであるじっくり待つ、釣り方を工夫する、餌を様々に試すこと等が出来ず、釣り自体が面白くなくなってしまった。」との回答をしています。
