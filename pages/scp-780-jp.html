    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-780-JP - 5日ごとに可哀想なおじさんを排出するトイレ
**著者:** ©︎[[*user k-cal]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-780-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-780-JPが存在する公衆便所は一般的な住宅を模した収容施設で覆われます。██公園は閉鎖され、カバーストーリー&#34;分譲&#34;が流布されました。発生したSCP-780-JP-1はサイト-81KAに移送され低脅威生物飼育区画で飼育されますが、飼育可能な個体数を超えた場合はサイト-81KAへの移送後すぐに焼却処分されます。これは、捕獲された野生のSCP-780-JP-1についても同様です。SCP-780-JP-1の遺体は死亡後速やかに焼却されなければなりません。

**説明:** SCP-780-JPは5日に1度中年男性様の実体(SCP-780-JP-1)を発生させるトイレです。SCP-780-JPは千葉県千葉市中央区██公園の公衆便所の一室に設置されていましたが、他のトイレに異常性は存在しませんでした。SCP-780-JPの存在する個室にはSCP-780-JPの他に以下の設置物が存在します。なお、設置物の動力源・入力信号元は不明です。
||~ 設置物||~ 設置個所||~ 備考||
|| スピーカー || 扉正面の壁 || 他との区別のため、以降スピーカーAと記述。 ||
|| 照明 || 天井 || 特になし。 ||
|| 女性の死体A || 左側の壁に磔にされている。 || スーツを着用。 ||
|| 女性の死体B || 右側の壁に磔にされている。 || スーツを着用。 ||
|| 男性の死体 || 天井に磔にされている。 ||右肩から腰にかけてローブを着用。それ以外に着用している衣服はない。肥満体型で薄毛。 ||
設置されている3体の死体の人物はいずれも███株式会社の同じ部署に勤めていたことが明らかになっていますが、調査によって███株式会社はSCP-780-JPの出現になんら関係していないことが明らかになっています。3名を殺害した人物は未だ不明ですが、SCP-780-JPとの関係が疑われるため、現在犯人特定のための捜査が進行しています。3体の死体はそれぞれ防腐処理が施されており、口内にはスピーカーが設置されています。

SCP-780-JP-1発生イベント以外の時間、照明は緑色に弱く発光しています。また、スピーカーAはフレデリック・ショパン作曲の&#34;夜想曲第13番 ハ短調 作品48-1&#34;を再生しつつ、以下の内容をランダムで放送します。
* 辛いときは目を瞑り、森を想像するべきである。森はあらゆる命の帰る場所である。
* 私たちは森の恵みに囲まれて生きている。あなたが吸う酸素も森が作り出しているし、あなたが食べるものも森が作った空気を吸って育った。
* 大きく深呼吸をして、森を感じなさい。
* いくらあなたが拒もうとも、あなたは森の空気に生かされ、森の空気に癒される。

SCP-780-JP-1発生イベントは前回のイベントから5日後の23:00に発生します。イベントの第1段階は以下の順序で進行します。

&gt; **第1段階 - 出現:**
&gt; # 照明が白色に強く発光する。
&gt; # スピーカーAからアントニン・ドヴォルザーク作曲の&#34;交響曲第9番 ホ短調 作品95『新世界より』&#34;が非常に大きな音量で再生される[[footnote]]ただし、音が公衆便所の外に漏れることはありません。[[/footnote]]。
&gt; # SCP-780-JP内に溜められていた水が激しく発光し、水面の直接の視認は困難になる。
&gt; # 水の中からゆっくり浮遊・上昇するようにSCP-780-JP-1が出現する。頭頂部の出現からつま先の出現まで、おおよそ10分程度の時間を要する。出現途中のSCP-780-JP-1は水によって濡れることがない。
&gt; # つま先まで出現したSCP-780-JP-1は便座に座る。水面の発光は停止し、照明の発光が弱まる。スピーカーAの再生は停止する。

このとき出現するSCP-780-JP-1には個体差がありますが、いずれも40~50歳ほどの日本人男性と類似した外見を有しています。またすべての個体において、しわの多いスーツ及びワイシャツの着用・薄い頭髪・肥満体型・強い口臭・体臭が特徴的で、一般的なイヌと同程度の知能を有することがわかっています[[footnote]]ただしSCP-780-JP-1は人間とは異なる生物種であり、DNA及び体内構造はクモザル(//Atelidae//)に類似しています。[[/footnote]]。SCP-780-JP-1はほとんどの場合で、第1段階終了後便座に座り続けます。第1段階終了後10分程度で、イベントは第2段階に移行します。

&gt; **第2段階 - 逃亡:**
&gt; # 照明は赤色に激しく明滅する。
&gt; # スピーカーAからジュゼッペ・ヴェルディ作曲の&#34;マンゾーニの命日を記念するためのレクイエム&#34;より『怒りの日』が再生される。
&gt; # 女性の死体A,Bの口内に設置されたスピーカーからSCP-780-JP-1を激しく罵倒する内容の放送が再生される[[footnote]]内容は主にSCP-780-JP-1の体臭や見た目の醜さについてで、「お前が触れた(もしくは吐いた)空気を吸いたくない」という台詞が繰り返し用いられます。[[/footnote]]。
&gt; # 照明が一瞬白色に強く発光し、スピーカーAから雷鳴を模した効果音が再生される。SCP-780-JP-1を罵倒する放送は停止する。
&gt; # 男性の死体Aの口内に設置されたスピーカーから、女性の死体A,Bを愚かで罪深きものとして罵倒する音声と、SCP-780-JP-1にこの個室から逃げるよう諭す音声が再生される。
&gt; # SCP-780-JP-1が個室から逃亡する。

逃亡したSCP-780-JP-1は周辺の街を歩行しつつ、森を捜索します[[footnote]]SCP-780-JPが森と判定する基準は明らかではありませんが、付近に存在する樹木の本数と人工物の数の比率が影響していると考えられています。[[/footnote]]。SCP-780-JP-1は昼行性であるため夜間は外で眠ります。仮にSCP-780-JP-1に接近し食物などを提供した場合、SCP-780-JP-1はその人物に対し愛着を示し、追従するようになりますが、大抵の場合で歩行者はSCP-780-JP-1を無視します。

森を発見したSCP-780-JP-1はその森で生活を開始します。食料源は森に自生する植物の他に、ミミズやネズミなどの虫・小動物です。また、森での生活が長引くにつれてSCP-780-JP-1は四足歩行を行うようになります。複数のSCP-780-JP-1が遭遇した場合、SCP-780-JP-1同士で群れを作り、生活するようになります。基本的にSCP-780-JP-1は臆病な性格で、人間に危害を加えることはありません。

SCP-780-JP-1の寿命は約2年です。死亡したSCP-780-JP-1の体からはヒノキ(//Chamaecyparis obtusa//)が発生し、通常よりはるかに速いスピードで成長します[[footnote]]発生後10日で樹高15 m程に達します。それ以降の成長は通常のヒノキと変わりません。[[/footnote]]。SCP-780-JP-1は仲間の死体を森の外周部のよく日の当たる位置に配置する習性があるため、SCP-780-JP-1の生息する森は徐々に拡大します。SCP-780-JP-1から発生したヒノキが排出する空気には、わずかにSCP-780-JP-1の体臭と同じ成分が含まれていることが判明しています。</textarea></pre>
