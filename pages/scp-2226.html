[[span]]Контейнер для хранения антивещества,

**Объект №:** SCP-2226

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-2226 подвешен в магнитном поле напряженностью 1000 Тл внутри стандартного контейнера для хранения антивещества[[footnote]]Магнитная бутылка для хранения макроскопических образцов антивещества.[[/footnote]], который находится под постоянным наблюдением минимум одного техника по хранению антивещества и двух вооруженных охранников. Контейнер, содержащий SCP-2226, должен размещаться в камере соответствующего размера, имеющей независимое электроснабжение от источника тока, снабженного, как минимум, 2-мя резервными реакторами. Камера должна быть облицована веществом, экранирующим электромагнитное излучение частотой 2,15 кГц, испускаемое SCP-2226.

SCP-2226 должен находиться в Лунной Зоне 13. Хранение объекта на Земле было бы излишне проблематичным, поскольку нарушение условий содержания при входе в атмосферу имело бы катастрофические последствия и создало бы огромные трудности с соблюдением режима секретности.

**Описание:** SCP-2226 представляет собой спасательный корабль внеземного происхождения, целиком сделанный из антивещества - аналогов железа, олова и никеля. Объект имеет форму эллипсоида, его масса составляет 847 кг, а размер по основным полуосям 4,10 на 1,72 на 1,50 м. Он оснащен восемью маневровыми двигателями, собранными в 2 группы по 4 сопла в каждой и расположенными на обоих оконечностях. В середине SCP-2226 находится круглый прозрачный люк диаметром 0,73 м, через который видно внутреннее пространство объекта. Люк прозрачен, видимо, лишь вследствие своего состава (спектрографические исследования показывают, что он состоит из разновидности эмалевого стекла), и не предназначен для наблюдения окружающего пространства изнутри SCP-2226 (см. описание SCP-2226-1).

SCP-2226 ведёт радиопередачу на частоте 2,15 кГц продолжительностью, в среднем, 5 сек и периодом 7 сек[[footnote]]Несомненно, вещание на сверхдлинных волнах (λ = 139,4 км) является самым загадочным свойством объекта. При весьма небольших размерах объекта (антенны) сколь-нибудь эффективная передача на этой частоте требует чудовищной мощности, подводимой к передатчику (гигаватты). Также остаётся неясным, как уместить кол-во информации, нужное для передачи позиции, в 5-тисекундный импульс (СДВ имеют крайне узкую полосу пропускания) -- //(прим. перев.)//[[/footnote]]. Содержимое трансляции немного отличается от раза к разу и, предположительно, предназначено для передачи позиции объекта некоему кораблю в зоне распространения сигнала[[footnote]]Изменения сигнала привязаны к изменению расположения Луны, Земли и Солнечной системы с течением времени.[[/footnote]].

Внутри SCP-2226 находится небольшая панель управления с несколькими рычагами и ручками, вероятно, предназначенными для управления маневровыми двигателями и радиопередатчиком. В середине панели расположен своеобразный сенсорный дисплей, состоящий из металлических штифтов, расположенных сеткой 50 на 20. Штифты поднимаются и опускаются в зависимости от внешних и внутренних условий. Под панелью расположен шкафчик для оборудования, в котором находится маленький струнный инструмент, выполненный из металла; он похож на вьетнамский к&#39;ни[[footnote]]Струнный музыкальный инструмент, используемый вьетнамской народностью зэрай.[[/footnote]] и состоит из стойки с основной струной, идущей по длине стойки, и дополнительной струны, соединяющей основную струну с резонирующей мембраной. На полу разбросаны 14 пустых металлических банок, в одной из которых сохранилась неопознанная фиолетовая смесь (см. журнал 2226-B).

Рядом с панелью управления находится устройство, являющееся, предположительно, камерой для анабиоза, в которой покоится гуманоид неизвестной биологической принадлежности. Существо, обозначаемое как SCP-2226-1, имеет рост 2,45 м, тёмно-лиловый цвет кожи, а также обладает двумя парами верхних и одной парой нижних конечностей, прикрепленных к туловищу. Верхние конечности оканчиваются ладонями с семью перепончатыми пальцами, нижние оканчиваются ступнями, имеющими также по 7 (но более коротких) пальцев. SCP-2226-1 не имеет четко выраженной головы, и его основные органы чувств (два больших уха, напоминающих уши летучих лисиц из рода Pteropus; три носовых щели; одно ротовое отверстие с торчащими клыками) расположены на середине туловища. Поскольку на теле существа отсутствуют глаза или иные светочувствительные органы[[footnote]]Представлено лишь визуальное описание SCP-2226-1, так как детальный биологический анализ невозможен.[[/footnote]], предполагается, что оно воспринимает окружающий мир посредством эхолокации. Строение видимых зубов указывает на плотоядный или всеядный образ питания, хотя наблюдалось только употребление провизии, находящейся на борту. Выделение отходов жизнедеятельности не наблюдалось, поэтому предполагается, что все продукты метаболизма выводятся во время выдоха.

Поверх носовых щелей и рта на SCP-2226-1 надета полупрозрачная маска, через которую из резервуара, расположенного рядом с камерой, подаётся неопознанный газ или смесь газов (очевидно, для дыхания). Емкость резервуара оценивается в 5,6 литра. Исходя из того, что запасы газовой смеси ещё не исчерпаны, а сам резервуар, видимо, подсоединён к внутренней переборке - предполагается, что SCP-2226 имеет бортовую систему для очистки и рециркуляции выдыхаемой газовой смеси.

Неизвестно, как долго будут поддерживаться жизненные процессы SCP-2226-1, и как долго будет работать передатчик. Непохоже, чтобы на борту SCP-2226 ещё оставались какие-то припасы.

**Журнал 2226-A:** 16.05.1999. Подробности событий, предшествующих постановке SCP-2226 на содержание.

&gt; **05:13** На высоте примерно 130 000 м над обратной стороной Луны во вспышке белого света появился корабль внеземного происхождения, представлявший собой эллипсоид тускло-серого цвета, с полуосями 30, 17 и 15 м (ориентировочно). Корабль выглядит критически поврежденным, корпус с правого борта частично оплавлен, и за ним тянется шлейф обломков.
&gt; 
&gt; **05:16** Высота корабля 126 000 м, 5 из 8-ми сопел на корме зажигаются. Ускорение корабля составляет приблизительно 16 м/сек^^2^^. Похоже, что сущность (или сущности), управляющие кораблем, пытаются выйти на окололунную орбиту.
&gt; 
&gt; **05:19** Высота 122 000 м, корма корабля взрывается. Набранная скорость меньше орбитальной.
&gt; 
&gt; **05:25** Высота корабля 113 000 м, корабль выбрасывает SCP-2226, который начинает радиотрансляцию; его маневровые двигатели включаются. Сущность, управляющая SCP-2226, пытается выйти на окололунную орбиту.
&gt; 
&gt; **05:29** Высота корабля 109 000 м, высота SCP-2226 110 000 м.
&gt; 
&gt; **05:29** Высота корабля 97 000 м, высота SCP-2226 112 000 м.
&gt; 
&gt; **05:29** Высота корабля 82 000 м, высота SCP-2226 114 000 м. SCP-2226 выходит на окололунную орбиту.
&gt; 
&gt; **05:57** Корабль врезается в лунную поверхность, мощность взрыва оценивается в 430 гигатонн (т. э.). Взрыв порождает вспышку жесткого гамма-излучения и высокоэнергетичных нейтрино. 
&gt; 
&gt; **06:03** Следов корабля на поверхности не наблюдается. В результате взрыва образовался кратер 4 км глубиной и 15 км в поперечнике.
&gt; 
&gt; **06:35** Исследователи Фонда определили, что корабль состоял из антивещества. Ожидается, что SCP-2226 состоит из той же субстанции.
&gt; 
&gt; **09:54** Судно магнитного захвата 7782 («Любовница Фарадея») стартует с Лунной Зоны 13.
&gt; 
&gt; **11:37** «Любовница Фарадея» начинает сближение с SCP-2226, маневровые двигатели объекта запускаются. Сущность, управляющая объектом, видимо, предпринимает маневры уклонения. «Любовница Фарадея» начинает преследование SCP-2226, сохраняя безопасную дистанцию в 200 м.
&gt; 
&gt; **17:45** Маневровые двигатели SCP-2226 прекращают работу (очевидно, по исчерпанию запаса топлива). «Любовница Фарадея» уравнивает скорость с объектом.
&gt; 
&gt; **17:56** Экипаж «Любовницы Фарадея» удаляет следы воздуха из трюма, активирует генераторы поля и успешно захватывает SCP-2226.
&gt; 
&gt; **20:02** SCP-2226 доставлен в Лунную Зону 13. Начинаются предварительные процедуры постановки на содержание.

Примечание: из научных публикаций информация о взрыве антивещества удалена цензурой. Обнаружение образовавшегося кратера лунными исследовательскими спутниками успешно предупреждается средствами радиоэлектронного подавления.

**Журнал 2226-B:** Запись активности SCP-2226-1 после постановки на содержание.

&gt; **16.05.1999** После того, как SCP-2226 был втянут в трюм «Любовницы Фарадея», за сущностью стало возможно наблюдать через прозрачный люк. Сущность (в дальнейшем именуемая SCP-2226-1) верхними руками манипулировала ручками и рычагами, расположенными на пульте управления объекта, и быстро перемещала по сенсорному дисплею пальцы нижних рук. SCP-2226-1 производил действия над органами управления в течение 6 часов после помещения SCP-2226 в контейнер для хранения антивещества (для содержания на неопределенный срок). Эти действия не произвели заметного эффекта.
&gt; 
&gt; **17.05.1999** SCP-2226-1 извлек металлическую банку из рундука и начал употреблять её содержимое. В банке находилась неидентифицированная смесь. После того, как содержимое банки закончилось, SCP-2226-1 вернулся к пульту управления объектом и произвел действия над органами управления. Это не произвело заметного эффекта. Через 2 часа SCP-2226-1 лег на пол кабины и, предположительно, уснул.
&gt; 
&gt; **18.05.1999** SCP-2226-1 употребил смесь из ещё одной банки. Затем он достал из шкафчика маленький струнный инструмент и следующие 7 часов играл на нём, держа мембрану во рту и используя два смычка для извлечения звука из главной струны, делая паузы время от времени. Рот существа, по-видимому, действует как резонатор для инструмента, подобно резонаторному отверстию гитары. После этого SCP-2226-1 положил инструмент обратно и лёг спать.
&gt; 
&gt; Подобное поведение наблюдалось ещё несколько дней.
&gt; 
&gt; **30.05.1999** SCP-2226-1 потребил последнюю банку смеси, находящуюся на борту.
&gt; 
&gt; **02.06.1999** SCP-2226-1 произвёл некоторые действия с органами управления. Его движения поначалу выглядели методичными, но через несколько минут начали становиться всё более беспорядочными. SCP-2226-1 сложил все 4 руки в кулаки и нанёс ими удары по панели управления. Затем существо бросило несколько пустых банок в стены кабины, и несколько раз ударило с внутренней стороны в прозрачный люк. Эти действия не произвели заметных эффектов и не нанесли повреждений SCP-2226.
&gt; 
&gt; Через два часа SCP-2226-1 лёг на пол кабины и, предположительно, уснул.
&gt; 
&gt; **03.06.1999** SCP-2226-1 открыл дверцу прозрачной камеры, прикрепленной к стенке кабины SCP-2226. Перед тем, как лечь в камеру, существо расположило маску поверх своих носовых щелей и рта. Затем оно закрыло дверь камеры и, предположительно, погрузилось в сон.
