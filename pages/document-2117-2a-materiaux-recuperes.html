**Titre original :** Document 2117-Ω-2A, Matériaux Récupérés-FR
**Auteur :** [[user Neremsa]]
**Date de publication originale :** 28 février 2018
[[include credit:end]]

Ce qui suit est une sélection de technologies récupérées à l’intérieur de [[[SCP-2117]]] par la FIM Oméga-2 (équipe européenne). Les messages pertinents, traduits via SCP-2117-1, ont été inclus à des fins de contextualisation. Les archives complètes sont accessibles au personnel local sur requête à la base de données principale.

**Contenu Technique :**
**Notes :**

------


**Instance # :** 12-6843
**Classification :** Laboratoire
**Langage Principal :** Inconnu. Suites de formes géométriques sans distinctions apparentes.
**Contenu Technique :** Une salle bordée de cavités vitrées, de taille uniforme. Une console informatique d&#39;aspect ultramoderne se trouve au milieu de la pièce. 
**Notes :** Les cavités semblent être faites pour accueillir des êtres vivants. Aucun outil ou instrument n&#39;a été retrouvé à l&#39;intérieur 
**Inscriptions Locales :**
&gt; * {{&#34;Science sans violence ... Soporifique&#34;}}
&gt; * {{&#34;Nid d&#39;amour de notre Prince, ne pas entrer sans autorisation&#34;}}
&gt; * {{&#34;Les [INCONNU] se plaisent ici. Récolte abondante&#34;}}


**Instance # :** 97-3201
**Classification :** Système Offensif/Prothèse
**Langage Principal :** Anglais ancien
**Contenu Technique :** Deux mains mécaniquement articulées de taille humaine conçues selon une technologie avancée. Les deux instances sont équipées de dispositifs offensifs divers tels que des lames ou des aiguilles empoisonnées.
**Notes :** Les instances sont capables de se fixer automatiquement sur un support, mais ne le font ou ne peuvent l&#39;être qu&#39;à l&#39;extrémité de bras humains, après quoi le sujet sera capable de s&#39;en servir aussi bien que de mains organiques.
**Inscriptions Locales :**
&gt; * {{&#34;Ainsi Ceux Sans Mains pourront retrouver la mentalité qui est la bonne.&#34;}}
&gt; * {{&#34;Merci de replacer dans la caisse après utilisation.&#34;}}
&gt; * {{&#34;Ne fonctionne apparemment pas avec les tentacules.&#34;}}


**Instance # :** 42-1809
**Classification :** Appareil de rétrécissement
**Langage Principal :** Écriture cunéiforme inconnue
**Contenu Technique :** Un coffre en carbure de tungstène de dimensions 2 m x 1 m x 1 m. Quand un objet est placé dans le coffre et le couvercle est refermé, un vrombissement peut être entendu pendant exactement 10 secondes. La fin du vrombissement s’accompagne de l’ouverture automatique du coffre dans lequel se trouve une version rétrécie de l’objet en question, encapsulée dans un cube en verre de 5 cm d’arête. Si le coffre est à nouveau refermé, l’objet retrouve ses dimensions initiales après un nouveau vrombissement de 10 secondes.
**Notes :** La résistance du cube est similaire à celle d’un verre sodocalcique standard. Briser le cube entraîne un brusque retour de l’objet à ses dimensions initiales, ce qui cause des projections d’éclats de verre à grande vitesse si la taille de l’objet est supérieure à celle du cube.
**Inscriptions Locales :**
&gt; * {{&#34;Les fabricants de housses de rangement sous vide le haïssent, cet appareil permet un stockage efficace à la portée de tous.&#34;}}
&gt; * {{&#34;Merci de respecter les précautions d’emploi.&#34;}}

**Instance # :** 97-1512
**Classification :** Casque de réalité virtuelle
**Langage Principal :** Italien médiéval rédigé en alphabet cyrillique
**Contenu Technique :** Un casque de réalité virtuelle très similaire à celui de la marque █████ ayant une fréquence de rafraîchissement de 246 Hz et une définition de 3840 × 2160 pixels par œil. Récupéré dans ce qui semble être une salle de repos.
**Notes :** Le casque semble être conçu pour un crâne humain mais avec un œil supplémentaire situé au niveau du front. Les radiations envoyées au niveau du troisième œil n’appartiennent pas au domaine de la lumière visible mais à celui des rayons-X.
**Inscriptions Locales :**
&gt; * {{&#34;Comment ces créatures faisaient-elles pour y voir avec seulement trois yeux ?&#34;}}
&gt; * {{(En réponse au précédent) &#34;On y voit très bien même avec un seul œil, merci.&#34;}}
&gt; * {{&#34;Cet appareil fait de très bons massages.&#34;}}

**Instance # :** 24-1409
**Classification :** Distributeur automatique de nourriture conditionnée 
**Langage Principal :** Anglais rédigé en runes issues du vieux Futhark.
**Contenu Technique :** Un appareil parallélépipédique et opaque de dimensions semblables à celles d&#39;un camion citerne, munit d&#39;une ouverture rectangulaire en son centre. Lorsqu&#39;une entité émet le besoin de se sustenter ou de s&#39;hydrater, l&#39;objet génère un léger vrombissement pendant 5 à 20 secondes, puis un produit conditionné aléatoire (canette de soda, sachet de friandise, conserve, pâtisserie sous vide, sandwich, brique de soupe, cube de gélatine...) apparait au niveau de l&#39;ouverture, suivit d&#39;un bruit semblable au tintement d&#39;une petite cloche. 
**Notes :** L&#39;appareil semble fournir des produits conditionnés provenant non seulement de cette réalité mais aussi d&#39;autres plans d&#39;existence. Les produits ainsi obtenus sont toujours comestibles pour la personne ayant fait la demande initiale. En outre, compte tenu des variations de langues, alphabets et compositions, il semblerait que &#34;SCP power drink®&#34; soit une marque de boisson connue dans plusieurs univers parallèles.
**Inscriptions Locales :**

&gt; * {{&#34;Rappel à l&#39;intention du personnel : la consommation de Gloubiboulga est interdite durant le service.&#34;}}
&gt; * {{&#34;C&#39;est bien le seul endroit dans cet univers où l&#39;on peut obtenir des tentacules de Zorg séchées.&#34;}}
&gt; * {{&#34;Il est possible de réitérer la demande. Certains produits sont plus &#34;comestibles&#34; que d&#39;autres.&#34;}}
&gt; * {{&#34;Les cookies au plutonium sont excellents ! &#34;}}
&gt; * {{&#34;Y&#39;a plus de Twinkees ?&#34;}}</textarea></pre>
