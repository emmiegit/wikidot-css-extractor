**Объект №:** SCP-1010-RU

**Класс объекта:** [[[Кетер]]]

**Особые условия содержания:** Вся информация, касающаяся SCP-1010, отслеживается и дискредитируется аналитиками Фонда. Последствия связанных с SCP-1010-2 происшествий ликвидируются силами МОГ Гамма-77 (&#34;Гончие псы&#34;).

**Описание:** SCP-1010 является аномальным сном, который, как считается, может увидеть любой человек. Тематика SCP-1010 во всех известных случаях каким-либо образом связана с космосом: обычно сновидец либо наблюдает со стороны за туманностью или шаровым скоплением, либо ассоциирует себя с каким-либо небесным телом (как правило, с голубым гигантом). Примеры наиболее частых SCP-1010:

* Пребывание в залитой светом пустоте, ощущение комфорта и тепла;
* Наблюдение с большого расстояния за компактным шаровым скоплением;
* Сбор межзвёздной пыли в плотное облако, чтобы оно образовало звезду с планетной системой, сновидец никак не ощущает во сне своё тело и не может описать его облик/форму;
* Танец, описываемый как быстрое вращение и завершающийся ослепительно яркой вспышкой, которая является причиной пробуждения.

Обычно SCP-1010 не имеет каких либо последствий, за исключением ощущения в течение последующего дня испытанных во сне эмоций и желания поделиться оставшимися после сна впечатлениями. Однако в ~1-1.5% случаев (в среднем фиксируется один случай раз в 2-5 месяцев) развивается онейроидный синдром, выраженный в регулярных сновидениях на космическую тематику и зрительных галлюцинациях, коррелирующих с окружающим пространством и изменяющих его восприятие. Так, тропинка или тротуар во время галлюцинации может выглядеть как мост в пустоте, а водоём в центральном парке города ██████ описывается подверженным влиянию наваждения субъектом как &#34;бездонная яма, усеянная звёздами&#34;.

Через 30-36 часов после появления первых симптомов онейроидного синдрома субъект начинает видеть во снах и галлюцинациях некое существо (SCP-1010-1). Внешний вид SCP-1010-1 по-разному описываемое разными субъектами, но все известные описания содержат ряд общих деталей: существо имеет очень большие размеры (сравним с синим китом или значительно его превосходит), границы тела расплывчаты, из-за чего невозможно определить его форму, в некоторых случаях упоминаются плавники или щупальца, явно не использующиеся для перемещения.  

Онейроидный синдром сопровождается прогрессирующим бредовым расстройством, тематикой которого являются желание оказаться ближе к звёздам, будущая жизнь в космосе рядом с &#34;дочерьми небосвода&#34; и последующее перерождение. В конечном счете субъект каким-либо образом добывает 3-5 литров легковоспламеняющейся жидкости (обычно используется бензин или парафиновая смесь для розжига), выбирает оптимальное с позиции галлюцинаторного восприятия место, после чего раздевается, покрывает себя приобретённым горючим и инициирует самосожжение (дошедшие до этой стадии субъекты обозначаются SCP-1010-2), во время которого стараются принять форму как можно более близкую к сферической. 

Примечательно, что с течением времени (11 лет с момента первого известного случая) SCP-1010-2 приобрели значительную стойкость к огню, время сгорания выросло с 1 минуты до ~15 часов. Форма позы стала почти идеальной сферой за счёт деформации скелета, а температура пламени выросла до 2.5-3 тысяч градусов.

Обработка поражённых субъектов амнезиаками, даже самыми эффективными, практически безрезультативна и обычно лишь временно купирует проявление аномалии. Сдерживание субъектов и препятствование трансформации в SCP-1010-2 в течение длительного времени приводит к значительным перепадам настроения, учащающимся вспышкам агрессии, увеличению интенсивности галлюцинаций и скорой смерти от множественных мозговых кровоизлияний.

**История обнаружения:** Первые события, связанные с SCP-1010, произошли в январе 2009 года, за два месяца до выявления первого SCP-1010-2. 16.01.2009 была зафиксирована вспышка гиперновой звезды HN-2009-a (см. Общий астрономический каталог Фонда), находящейся на расстоянии 48-50 тысяч световых лет от Земли и имеющей массу порядка 170 солнечных. Согласно результатам наблюдений, HN-2009-a является парно-нестабильной сверхновой, которая разрушилась при взрыве без образования нейтронной звезды или чёрной дыры. Спустя шесть дней непериодическая комета P17/Вейла, открытая тремя месяцами ранее, приблизилась к поверхности Солнца на расстояние ~1.5 млн км, из-за чего полностью испарилась. Связь этих событий с SCP-1010 была установлена позднее (см. Приложение 2). Спустя год была выявлена корреляция между постами в социальных сетях, в которых пользователи описывают увиденные ими SCP-1010, и появлением SCP-1010-2. 

**Приложение 1:** Фрагмент интервью с женщиной по имени Дженни Дипуотер, перехваченной незадолго до её трансформации в SCP-1010-2. Опрашивающий - [УДАЛЕНО]:

&gt; **Опрашивающий:** Мисс Дипуотер, мы знаем, что у вас нет автомобиля. Зачем вы слили топливо с машины вашего соседа?
&gt; 
&gt; **Дженни Дипуотер:** Что вы... Этот ублюдок обратился в полицию из-за половины галлона бензина? Серьёзно?
&gt; 
&gt; **Опрашивающий:** Мисс Дипуотер, мы не из полиции и не предъявляем вам никаких обвинений. Лучше расскажите о своих намерениях, и мы вас отпустим.
&gt; 
&gt; **Дженни Дипуотер:** А кто вы тогда? ФБР? Что вам нужно? //замирает и пристально смотрит на агентов Фонда, не моргая, в течение нескольких секунд// Почему вы светитесь и как будто окружены туманностью?
&gt; 
&gt; **Опрашивающий:** Простите, что? 
&gt; 
&gt; **Дженни Дипуотер:** Вы как Плеяды. //шёпотом// Как мои сёстры.
&gt; 
&gt; **Опрашивающий:** Это похоже на продолжение ваших снов? &#34;Я вспыхиваю ярче любой звезды, которой подражаю&#34;. &#34;И снова я вижу сон, в котором планеты собираются из моей пыли&#34;.
&gt; 
&gt;  **Дженни Дипуотер:** Это не сон. Не совсем сон. Я... не могу подобрать точные слова. Он нашёл меня и теперь зовёт меня обратно.
&gt; 
&gt; **Опрашивающий:** Вы про кого?
&gt; 
&gt;  **Дженни Дипуотер:** Он где-то рядом, наверное, на Солнце, и хочет помочь мне.
&gt; 
&gt; **Опрашивающий:** Есть ли связь между ним и вашим постом недельной давности? &#34;Я смотрю на туманность, и чем пристальнее, тем больше звёзд загорается, и от их излучения туманность светится всё ярче, сначала зелёным, потом голубоватым сиянием&#34;?
&gt; 
&gt;   **Дженни Дипуотер:** Наверное. Кто-то из нас смотрел со стороны, как рождается чудо. 
&gt; 
&gt; **Опрашивающий:** И чтобы вернуться, вам нужно горючее?
&gt; 
&gt;  **Дженни Дипуотер:** Я же совсем немного взяла. //начинает плакать// Я просто хочу оставить Землю. //срывается на крик// Пустите меня! Не мешайте мне!
&gt; 
&gt; Мисс Дипуотер нападает на агентов, выкрикивая нечленораздельные фразы. После обезвреживания теряет сознание и спустя полтора часа умирает от инсульта. 

**Приложение:** В мае 2011 года сотрудник Фонда [УДАЛЕНО] во время ночного сна вступил во взаимодействие с представительницей Коллектива Онир, известной как Смотрящая-Сквозь-Водную-Толщу. Далее приведена запись сна, составленная от его имени.

&gt; Я нахожусь в океане на очень большой глубине. Поверхность видна, но нельзя определить, как далеко до неё. Наверное, несколько километров. При этом небо видно очень отчётливо и на нём гораздо больше звёзд, чем можно было бы увидеть наяву. Смотрю вниз. Кажется, что океан бесконечен. Слышу, а точнее ощущаю (точнее выразиться невозможно) голос, я сразу узнал его обладательницу, хотя никогда не видел её и вряд ли увижу.
&gt; 
&gt; -- Звёзды ближе, чем ты думаешь.
&gt; 
&gt; Снова смотрю вверх. Протягиваю руку, но не ощущаю ничего, кроме воды.
&gt; 
&gt; -- Не они. Другие.
&gt;  
&gt; Ответить что-либо привычным для себя способом я не могу, но ей и не нужны слова.
&gt; 
&gt; -- Твои сородичи, подражающие звёздам. Но вы мешаете, только оттягивая то, что должно случиться.
&gt; 
&gt; Я вспомнил парочку, устроившую месяц назад в центре Тампы преинтересное шоу: после двухминутной речи о воссоединении с забытыми сёстрами, которые подражают звёздам, они разделись, подожгли себя, после чего воспарили на небольшой высоте, медленно вращаясь вокруг общего центра масс.
&gt; 
&gt; -- Посланник, затаившийся на Солнце, зовёт дочь небосвода, которой пора начинать новый цикл.
&gt; 
&gt; Видимо, она говорит про события двухлетней давности. Испарившаяся комета и вспышка гиперновой. Два редчайших события, случившихся почти одновременно.
&gt; 
&gt; -- Гиперновая... Отвратительное слово. Это дочь небосвода, которая подражает звёздам и даёт начало новой жизни. 
&gt; 
&gt; Во время вспышки гиперновой синтезируется чертовски много тяжёлых элементов. Вспоминаются романтичные и в общем-то правдивые посты из соц.сетей про то, что мы сделаны из звёздной пыли. И внезапно я понял.
&gt; 
&gt; -- Фонд лезет в дела, которые не понимает. Прячьте их, пускайте остальным пыль в глаза, но не мешайте.
&gt; 
&gt; И что будет, когда он найдёт то, что ищет?
&gt; 
&gt; -- Они продолжат разносить жизнь по всему миру. А вместе с жизнью появятся новые сны. 
&gt; 
&gt; Голубой океан начал краснеть, будто от красного смещения, и когда я перестал что-либо видеть, то проснулся.

//Примечание:// Вышеуказанный сотрудник выдвинул предложение по изменению условий содержания. Предложение находится на рассмотрении.</textarea></pre>
