    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scpko:info:start]]
**변칙개체 손실 기록/826K-3**
**저자:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include :scpko:info:end]]

**일자:** 2021년 05월 10일

**대상:** [[[scp-826-ko|SCP-826-KO-A]]]

**관련 사건:** CI/████

**관련 인원:** 박성환 연구원, 김평일 연구원, D-50172
----
**2021/05/06**, 사건 CI/████ 발생. 당시 관련 인원들은 실험실에서 D-50172 체내 SCP-826-KO-A의 상태를 확인하고 있었음. 해당 인원들이 대피하기 전에 기지 건물이 붕괴되었으며, 따라서 실험실 내부에 고립됨. 당시 식량은 물 8L가량과 김평일 연구원이 개인적으로 소지한 간식 3개가 전부였음.

**2021/05/07~2021/05/10**, 인근 한국지역사령부의 인력이 SCP-███-KO의 탈주 대응과 역정보 절차에 집중됨. 그 때문에 기지 인원 구출 작업은 후속 순위로 미뤄짐. 

**2021/05/10**, 박성환 연구원이 김평일 연구원에게 D-50172 체내의 SCP-826-KO-A를 섭취할 것을 제안함. 박성환 연구원은 제왕절개를 통해 SCP-826-KO-A 개체를 꺼낸 뒤 자신이 소유하고 있는 라이터를 이용해 구워 먹을 수 있을 것이라고 주장함. 이는 박성환 연구원, 김평일 연구원의 지식[[footnote]]박성환 연구원은 산부인과 의사이며, 김평일 연구원은 생물학자임.[[/footnote]]과 실험실의 장비를 고려했을 때 불가능하지 않은 주장이었음.

잠시의 논쟁 끝에 해당 주장은 관련 인원 모두에게 받아들여짐. 수술은 박성환 연구원의 주도하에 성공적으로 완료되었으며, 해당 SCP-826-KO-A 개체는 김평일 연구원이 수술 도구를 이용해 손질함. 이후 관련 인원들은 개체를 섭취함.

**2021/05/11**, SCP-███-KO가 확보되어 제██K기지로 이송됨. 지역사령부의 인력은 기지 건물 잔해 처리와 인원 구출로 집중됨. 

**2021/05/13**, 잔해를 처리하는 과정에서 관련 인원 전원이 구출됨. 박성환 연구원, 김평일 연구원의 경우 3일 이내로 회복되었으며, D-50172의 경우 2주 후 회복됨. 회복 이후 박성환 연구원이 기지 이사관에게 SCP-826-KO-A 개체 손실을 보고함.

**2021/05/20**, 해당 사건에 대한 징계안이 결정됨. 고의적으로 변칙개체를 처분했으나 손실 당시의 상황이 긴급했던 점, SCP-826-KO-A 개체가 다수 존재해 손실의 영향은 미미하다는 점을 토대로 징계는 근신 처분에 그침.</textarea></pre>
