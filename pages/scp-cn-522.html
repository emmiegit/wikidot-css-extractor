    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-522

**项目等级：**Safe

**特殊收容措施：**月球表面站点Area-CN-62持续对SCP-CN-522进行跟踪观测。安插于各大航空航天机构中的潜伏特工应对相关数据进行编辑，移除SCP-CN-522的相关数据，并将其掩盖为一大型太空垃圾。寻找是否存在类似物品的行动已被纳入MTF-庚子-09“寒夜方舟”任务规划之中。可以移动的SCP-CN-522-1个体应储存于Area-CN-62无异常储存柜之中。当前暂停对SCP-CN-522进行实验。

两名MTF-辛辰-07“血色夕阳”成员将对SCP-CN-522-1生前失踪时的情况进行调查，并应应对任何可能的敌对情形。MTF-戊卯-3“OB的尾巴”应尽可能从同行组织“OB传媒”处收集SCP-CN-522相关资料。

**描述：**SCP-CN-522是一台自动售货机以及围绕其旋转的20名人类尸体的总称。当前SCP-CN-522位于绕月轨道上，近月点高[数据删除]，远月点高[数据删除]，绕月公转周期为[数据删除]。没有发现动力推进系统的存在，未知其是如何抵达当前位置。

SCP-CN-522周围的20具人类尸体统一编号为SCP-CN-522-1。SCP-CN-522-1年龄位于6-16岁之间，男女比例均衡，亚洲人种。进一步调查显示SCP-CN-522-1均可与中国在过去██年间发生的儿童失踪案件受害人相匹配。SCP-CN-522-1死于直接暴露于太空之中导致机体受到严重损伤。所有SCP-CN-522-1均围绕SCP-CN-522-2缓慢旋转。直接对SCP-CN-522-1进行移动的尝试宣告失败。

SCP-CN-522-2是一台自动贩卖机，出厂日期等信息未在SCP-CN-522-2上寻获。SCP-CN-522-2对所有SCP-CN-522-1具有异常的引力效应，使SCP-CN-522-1在能够围绕SCP-CN-522-2进行缓慢的旋转且轨迹无法被改变。该引力效应可通过对SCP-CN-522-2的操作来解除。

SCP-CN-522-2拥有一个控制面板、一个显示屏以及一个通道口可进行操作。对SCP-CN-522-2仅可遵照如下流程进行操作，后台越权操作的尝试均宣告失败。
# 按下SCP-CN-522-2控制面板上的选货按钮，编号为1~20。
# 待显示一名SCP-CN-522-1户籍身份信息上的照片后，按下“确定”按钮。
# 选择一种交易方式。可供选择的交易方式有：现金支付、移动端二维码支付、刷卡支付、器官捐献、寿命转交、过继子女、[无法识别]、[数据删除]与[数据删除]。
# 待通道口内伸出一覆盖有蜘蛛纲动物外骨骼的机器臂后，向机器臂末端的辅助设备支付相应的等价物品。
按照词步骤完成交易后，此前选择的SCP-CN-522-1将脱离SCP-CN-522-2的引力控制，SCP-CN-522-2上的显示屏会播放一段视频，以音响[[footnote]]该设备在外太空环境下无法取得预计的工作效果，基金会研究员通过SCP-CN-522-2的震动获取了相关播放信息。[[/footnote]]播放一段《我们的祖国是花园》同时显示以下文本：

&gt; 这质朴而未开化的文明，这有机却不失嚼劲的肉质，这绝对正宗的地球味道！Observer隆重为您提供那绝无仅有的味觉冲击！我们提供的地球美食是绝对的原生态，绝对的未经加工，保留最原始的口味，只为最挑剔高贵的你！
&gt; 
&gt; 现在联系我们，还可获赠即将开业的地球美食城7折体验券哦！外卖服务也即将上线！让您足不出户，体验最最最顶级的Observer明星产品：“乡镇全家桶”！Observer竭诚为您操办一切，没有中间商赚差价，包您满意！

随后，显示屏提示操作员可取走交易的SCP-CN-522-1。交易完成后SCP-CN-522-2回归初始状态。

在一名SCP-CN-522-1脱离引力控制的3小时内，一名类似的儿童将补充在相应位置。个体出现时为存活状态，但由于异常引力干扰、极端环境以及对象的恐慌，相关营救尝试未取得成果。介于这一情况，当前已暂停所有针对SCP-CN-522的实验。
