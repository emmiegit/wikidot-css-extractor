**วัตถุ#** SCP-201-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-201-TH ถูกกักกันอยู่ภายในอาณาเขตของฟาร์มแห่งหนึ่งที่ตั้งอยู่บนภูเขาแห่งหนึ่งในทางภาคตะวันออกเฉียงเหนือในประเทศไทย 

บุคลากรทุกระดับที่ได้รับหน้าที่ดูแล SCP-201-TH เป็นครั้งแรกจะต้องเข้าอบรมเพื่อรับทราบถึงข้อปฏิบัติต่อและนิสัยของอัลปาก้าก่อนที่จะปฏิบัติงานนี้ 1 วัน เพื่อที่จะได้หลีกเลี่ยงการบาดเจ็บที่จะเกิดขึ้นในระหว่างการวิจัยและ/หรือในระหว่างที่เล่นกับมัน

บุคลากรระดับ 1 จะได้รับให้ทำหน้าที่ให้อาหาร ทำความสะอาดและตัดขน SCP-201-TH เมื่อขนของมันเจริญเติบโตได้เต็มที่ในระดับที่เหมาะสมที่จะทำการตัดขน บุคลากรระดับ 2 จะได้รับหน้าที่ในการดูแลเอกสารและดำเนินงานวิจัยโดยที่จะมีบุคลากรระดับ 3 ควบคุมดูแลเอกสารและดำเนินงานวิจัยอย่างน้อย 2 คน เจ้าหน้าที่ MTF ที่ได้รับหน้าที่รักษาความปลอดภัยภายในบริเวณอาณาเขตนี้จะปลอมตัวเป็นเจ้าหน้าที่ปศุสัตว์ในการเฝ้าสังเกตการณ์บุคคลภายนอกที่อาจบุกรุกเข้ามาภายในอาณาเขตของฟาร์ม ยาลบความทรงจำระดับ A ได้รับอนุมัติให้ใช้กับบุคคลภายนอกที่บุกรุกเข้ามาภายในอาณาเขตนี้ ผู้ถูกทดลองที่ใช้ในการดำเนินการวิจัยจะเป็นผู้ถูกทดลองที่ได้ผลกระทบจาก [[[SCP-030-TH |SCP-030-TH]]] หรือวัตถุ SCPs ของกลุ่มสุนทรียศาสตร์แห่งเสียงดนตรี และบุคลากรที่มีความประสงค์จะเล่นกับมันจะได้รับอนุญาตให้เล่นกับมันหลังจากที่การวิจัยได้เสร็จสิ้น

บุคลากรที่พยายามจะลักลอบนำ SCP-201-TH ออกไปและ/หรือทำร้าย SCP-201-TH จะถูกย้ายให้ไปดูแลโครงการอื่นทันทีและไม่ได้รับอนุมัติให้เข้าร่วมโครงการนี้ได้อีก 

**รายละเอียด:** SCP-201-TH เป็นอัลปาก้าจำนวน ██ ตัวที่อยู่รวมตัวกันเป็นฝูง มันมีชื่อทางวิทยาศาสตร์ว่า Vicugna pacos มันเป็นสัตว์เลี้ยงลูกด้วยนมที่อยู่ในวงศ์ Camelidae ถิ่นกำเนิดของมันคือบริเวณแถบเทือกเขาแอนดีสในทวีปอเมริกาใต้ SCP-201-TH เป็นสัตว์ที่ไม่มีฟันหน้า มีลักษณะคล้ายคลึงกับลามะ ความสูงของมันจะอยู่ที่ประมาณ 180 เซนติเมตรเมื่อมันโตเต็มวัย

เสียงของ SCP-201-TH สามารถลบล้างผลกระทบต่างๆที่เกิดขึ้นทั้งในด้านบวกและด้านลบของวัตถุ SCPs ของกลุ่มสุนทรียศาสตร์แห่งเสียงดนตรีได้ภายในระยะ 10 เมตรจากตัวของมัน การลบล้างผลกระทบต่างๆที่เกิดขึ้นสามารถทำได้โดยการรอให้ SCP-201-TH เปล่งเสียงออกมาและการบันทึกเสียงของมันลงในไฟล์เสียง [[footnote]] ไฟล์เสียงที่มีความสามารถในการลบล้างผลกระทบต่างๆนั้นได้จะต้องเป็นไฟล์ต้นฉบับที่ใช้ในการบันทึกเสียงของมันเท่านั้น เพราะฉะนั้นเสียงของ SCP-201-TH ที่เป็นไฟล์คัดลอกจะไม่มีผลกระทบใดๆทั้งสิ้น [[/footnote]]

การลบล้างผลกระทบต่างๆที่เกิดขึ้นโดยวิธีการให้ SCP-201-TH เปล่งเสียงออกมา บุคลากรจะต้องนำเป้าหมายที่ได้รับผลกระทบนั้นมาอยู่ใกล้ๆ SCP-201-TH ภายในระยะ 10 เมตรจากตัวของมัน บุคลากรจะต้องทำให้ SCP-201- TH มีความสุขและ/หรือให้มันได้อยู่ใกล้ SCP-201-TH ตัวอื่นๆเพื่อที่จะทำให้มันเปล่งเสียงอย่างต่อเนื่องอยู่ตลอดเวลา เนื่องจากเสียงที่ดังเฉพาะเป็นช่วงๆที่อาจขาดตอนจะส่งผลทำให้ต้องใช้ระยะเวลาในการลบล้างนานขึ้น นอกจากนี้เป้าหมายมีโอกาสเสี่ยงที่จะได้รับบาดเจ็บหากมันดีดเท้าใส่จากทางด้านหลังและถ้าหากเป้าหมายอยู่ใกล้กับมันมากเกินไปไม่ว่าจะเป็นสาเหตุอะไรก็ตาม

การลบล้างผลกระทบต่างๆที่เกิดขึ้นโดยวิธีการบันทึกเสียงของมันลงในไฟล์เสียง เสียงของ SCP-201-TH ที่บันทึกไว้นั้นจะมีผลในแบบเดียวกันกับวิธีที่ให้ SCP-201-TH เปล่งเสียงออกมา ซึ่งวิธีนี้บุคลากรไม่จำเป็นที่จะต้องให้เป้าหมายอยู่ใกล้ SCP-201-TH ตลอดเวลาและไม่จำเป็นที่จะต้องทำให้ SCP-201-TH มีความสุขและ/หรือให้มันได้อยู่ใกล้ SCP-201-TH ตัวอื่นๆเพื่อที่จะทำให้มันเปล่งเสียงอย่างต่อเนื่องอยู่ตลอดเวลา เสียงของ SCP-201-TH ที่ดังอย่างต่อเนื่องมีผลทำให้ใช้ระยะเวลาในการลบล้างน้อยลงเมื่อเทียบกับเสียงที่ดังเฉพาะเป็นช่วงๆเนื่องจากมีความต่อเนื่องอยู่ตลอดเวลา

**ภาคผนวก:** SCP-201-TH ได้รับการเก็บกู้โดยทางสถาบันจากกลุ่มสุนทรียศาสตร์แห่งเสียงดนตรีที่ตั้งฟาร์มเลี้ยง SCP-201-TH เพื่อผลิตสิ่งของต่างๆจากมัน โดยใช้เสียงของมันที่สามารถลบล้างผลกระทบต่างๆที่เกิดขึ้นทั้งในด้านบวกและด้านลบของวัตถุ SCPs ของกลุ่มดังกล่าวได้

&gt; **บันทึกผลการทดลองครั้งที่** █
&gt; 
&gt; **วันที่:** ██/██/████
&gt; 
&gt; **ข้อมูล:** ส่ง D-████ ที่ได้รับบาดเจ็บจาก SCP-030-TH มาอยู่ในบริเวณคอกของ SCP-201
&gt; 
&gt; **ผลการทดลอง:** ร่างกายของ D-████ ที่ได้รับบาดเจ็บจาก SCP-030-TH มีอาการดีขึ้นจนหายเป็นปกติภายในระยะเวลา 5 ชั่วโมง
&gt; 
&gt; **หมายเหตุ:** หลังจากที่ D-████ หายเป็นปกติ D-████ เดินเข้าไปหา SCP-201-TH ตัวหนึ่งโดยเดินเข้าไปทางข้างหลังของมัน ส่งผลให้ D-████ ได้รับบาดเจ็บจากการที่ถูก SCP-201-TH ตัวนั้นดีดเท้าใส่
&gt; //“หายจากแผล 030-TH แล้วแต่ดันมาเป็นแผลจาก 201-TH แทน... เออดี...”// – นักวิจัย███████

&gt; **บันทึกผลการทดลองครั้งที่** ██
&gt; 
&gt; **วันที่:** ██/██/████
&gt; 
&gt; **ข้อมูล:** ส่ง D-████ ที่ได้รับบาดเจ็บจาก SCP-030-TH ฟังเสียงบันทึกของ SCP-201-TH พร้อมๆกับเปิดเพลงไปพร้อมๆกันโดยที่เสียงของเพลงดังกว่าเสียงบันทึกของ SCP-201-TH แต่ D-████ ยังอยู่ภายในรัศมี 10 เมตรของเสียงจากเสียงของ SCP-201-TH
&gt; 
&gt; **ผลการทดลอง:** ร่างกายของ D-████ ที่ได้รับบาดเจ็บจาก SCP-030-TH มีอาการดีขึ้นจนหายเป็นปกติภายในระยะเวลา 2 ชั่วโมงครึ่ง
