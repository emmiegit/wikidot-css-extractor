**Об’єкт:** SCP-1410-RU

**Клас об’єкта:** Евклід

**Особливі умови зберігання:** Об’єкт стримується в стандартній камері зберігання типу С-0 для людиноподібних об’єктів, Зона 7.

**Опис:** SCP-1410-RU -- це гуманоїд огрядної статури (154 кг) та карликового зросту (120 см), колір шкіри чорний. Присутні знівечені первинні та вторинні жіночі статеві ознаки (характер пошкоджень аутоагресивний), ліва рука має помітну м’язову ригідність: кулак міцно стискає скривавлений дерев&#39;яний уламок, який скоріше за все є частиною певного кухонного приладдя. Права рука охоплює глиняний кошик зі складним малюнком, всередині нього знаходиться завжди тільки-но випраний дитячий одяг зразку африканського племені [ВИДАЛЕНО] (не існує з 1921 року з невстановлених причин; ймовірно знищене в ході війни з сусідніми племенами). Обличчя гіпертрофовано виражає афективний спектр пригніченості, соматологія мімічних м’язів не відповідає людській. Будь-яка інша змістовна інформація відсутня: будь-які спроби взяти будь-які зразки або провести аналізи не мали успіху через різні аномальні обставини. Об’єктові не потрібно задовольняти жодні біологічні потреби.

Основний аномальний ефект проявляється у випадку наближення до SCP-1410-RU людини (далі SCP-1410-RU-1). Об’єкт починає напад, та робить непритаманний для таких пропорцій ривок до обличчя SCP-1410-RU-1. Потім рот SCP-1410-RU повністю покриває область навколо очей жертви та робить декілька всмоктувальних рухів, протягом яких його жертва втрачає очні яблука та зорові нерви. Після цього з тілом SCP-1410-RU-1 починають відбуватися складні метаморфози, після завершення яких воно повністю спотворюється та зазнає складної метричної редукції з тримірної метрики у двомірну. Отримана двомірна проєкція має особливу властивість: у випадку візуального контакту спостерігач телепатично отримує інформацію стереотипного характеру, яку можна описати як парафренний маревний синдром з фабулою самозвинувачення. Після завершення процесу перетворення жертви у SCP-1410-RU на короткий проміжок часу значно ослаблюється м’язова ригідність лівої верхньої кінцівки; в пригніченій міміці ненадовго додаються риси полегшення. Ймовірно, об’єкт індукує жертві свій афективний стан.
