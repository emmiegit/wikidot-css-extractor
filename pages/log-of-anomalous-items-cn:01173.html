    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**该物品是一支//中华//绘图铅笔，其型号为“HB”。物品在回收时的长度为3.5cm（明显短于该品牌标准的17.5cm）。该铅笔会随着使用者的身高而改变自己的长度。经试验，当使用者身高为175cm时，物品并不会改变长度。而当使用者高（或低）于175cm时，物品的长度改变遵循17.5cm±（身高-175cm)的规律。物品最短长度为2cm。若使用者身高低于159.5cm，则不会短于该长度。\n**回收日期：**20██/██/██\n**回收地点：**研究员华法琳的办公桌上\n**当前状态：**收容于site-CN-██的标准异常物品隔间中\n**笔记：**你知道，一支这样的██铅笔会对一个1██cm高的人造成多大的心理伤害吗？！\n我还在[已编辑]的北方站点工作！！——研究员华法琳\n      但是我发现，把这根笔锯断后，再次接触时，它又会再次变长诶。申请进行破坏性实验——研究员嘉██（身高180cm）\n      批准。连地方政府都财政赤字了，基金会能省一点是一点——站点主管凯██\n&#34;</textarea></pre>
