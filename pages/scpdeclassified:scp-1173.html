------

**项目编号：**SCP-1173

[[[scp-1173|东萨莫色雷斯伊斯兰共和国]]]（别急着点开）

**项目等级：**Euclid

**作者：**Eskobar

------

开始前先预告一下，这篇SCP条目含有类似于我们所处现实世界中历史上和正在发生的容易引起争议的事件的虚构的政治事件。我在解密过程中不会对其加以审查，虽说文中没有给出明确说明，它确实提到了一些令人不安的和暴力的事件。请文明讨论 - reddit有很多子版块可以用来键政，但这里不行。谢谢茄子。

另外，考虑到这篇文章本身的性质，在看完解密前不建议阅读原文或边看解密边参考原文。在看完解密后你就知道为什么了。

------

+ 特殊收容措施

------

&gt; --关于IDAS“存在”的消息应该尽快从所有数据库和消息源上消除。消除的范围应该包括网络上及印刷物的一切消息源头；当仅有基金会的数据库上才存有关于SCP-1173的信息时，收容程序被视为完成。--

以一段被划掉的收容措施作为开头总归是有趣的。它告诉我们 - 基金会曾经尝试抹除所有与这个此处缩写为“IDAS”的东萨莫色雷斯伊斯兰共和国/联邦（称呼在文中各处不同）相关的信息。

&gt; 当前，积极尝试收容SCP-1173的各种行动被暂停

但之后他们停下来了。基金会，以控制、收容、保护为职责的基金会，停止了对收容该异常的尝试。这很不符合他们的行事风格，似乎暗示出现了反常或极端情况。

&gt; 出于一些特定的实验目的，感染了SCP-1173的三（3）名D级人员被关押于Site 26

他们还保留了一些异常的样本，这倒是符合他们的行事风格 - 即使是SCP-008也一直被保存在某处。研究和理解异常与维护表面上的常态一样重要。

&gt; 尽管收容SCP-1173在当前仍被认为是至关重要的，但是无论任何情况，基金会成员都不应直接参与对试图传播SCP-1173的个体的敌对行动。对SCP-1173收容的努力应该集中于揭示SCP-1173的本质以及研究消除SCP-1173的各种方法——不惜任何手段都要达到该目的——这两个方面。然而，所有基金会的单位无论如何都应该力避互相攻击，即使该攻击行为是收容SCP-1173行动的一部分也不应成为理由。

从这里能得出很多重要的事。考虑到收容措施与“感染”有关且感染了它的个体会尝试传播它，我们可以推测它是模因或生物异常。有趣的是，它暗示基金会人员能够且正在大量地被它感染，但攻击被感染的基金会人员是不被允许的。

先别点开下面的链接。

&gt; --[[[fragment:scp-1173-a |文档SCP-1173-A]]]应尽早删除而且所有被影响的工作人员应及早治疗。-- 根据1173-Omicron协议：在SCP-1173的本质被更可靠地确认和反模因措施被实施之前，应该避免被影响的工作人员和正常的基金会人员之间直接的冲突。以非官方身份讨论SCP-1173被严格禁止，以避免基金会人员之间的人际冲突。

先别点。在搞清楚发生了什么前得多花点功夫。

这里的关键词是“在SCP-1173的本质被更可靠地确认……之前。”基金会仍未放弃收容该异常，但他们不确定它的实质究竟是什么，所以在他们得到确切结论之前不得不停止尝试“治疗”感染者。

现在看来，这种措施很奇怪。如果它是一种与萨莫色雷斯的存在有关联的模因感染（从收容措施开头给出的信息可以猜测出这一点），为何要在调查细枝末节的过程中停止进行治疗？搞清楚这些细节应该不如进行治疗更紧急和重要，对吧？

------

+ 描述

------

&gt; SCP-1173是一种模因现象，集中体现为对一政治实体的妄想性信念，该政治实体被称为“东萨莫色雷斯伊斯兰联盟（Islamic Union of Eastern Samothrace）”，“ Ισλαμική Δημοκρατία της Ανατολικής Σαμοθράκης”（古希腊语），或简称为“IDAS”。

所以这是一个使人们相信IDAS存在的传染性概念。

&gt; 被影响的个体会拥有关于IDAS文化历史不同程度的认知和意识，然而，通过与受SCP-1173影响的个体面谈，根据他们的描述，我们总结了该政治实体的几点关键性特征。

所以说这是一个概念性模因而非错误信息 - 尽管人们对这个“国家”（如果它是一个真实存在的国家的话）所知的信息量不同，这些信息是连贯的并描述了关键性特征。

&gt; 在地理上，IDAS似乎是一个被安纳托利亚和爱琴海东北部一系列岛屿所包围的主要讲希腊语的国家。正如其名所显示的，在该妄想的背景设定中，该国很大一部分人信奉逊尼派，有限数量的人信奉什叶派，还有一小部分叙利亚东正教徒，尽管由于宗教冲突他们大体上已经离开该国了。

这描述了一个除了正在发生宗教冲突之外没什么不正常情况的国家。

&gt; 普通个体仅需通过听到被感染个体当面大声读出一关键句就可被感染SCP-1173；通过调查，该关键句被确认为“你知道发生在萨莫色雷斯的那件事吗？”听到该句的个体会在接下来的对话中频繁表露出对IDAS的小感兴趣，而对话内容总是会描述发生在该国的一些致命的军事冲突、大屠殺、饥荒、旱灾、种族清洗或者其他的暴行。

这就是该模因效应传播的方式 - 由感染者提出这个问题。他们会开展一段关于在IDAS发生的惨剧的讨论。对于个体而言，谈论此事本身的意义不会太大 - 这真的不比现实世界中类似的事更值得注意。

&gt; 基金会研究员称非感染个体对于有关IDAS的信息会作出所谓的“消极抵抗”；这样的个体会始终如一毫不例外地无视或未能观察到任何有关该国的信息与数据，除非他们直接受命去接收关于该主题的信息。

对于模因效应而言，这是个奇怪的细节。大多数模因效应会尽可能地传播自己，但如果没有那句关键的话，这些信息就会被人们抵抗和忽视，除非被暴露于那句关键的话。这可能是一个含有逆模因效应的模因。也可能是人类对于该模因有了一定的抗性，就像是免疫系统对病毒和细菌的抵抗。

&gt; 感染SCP-1173之后，个体会开始注意到出现在新闻和其他印刷物消息源上提及IDAS“现状”的各种信息；个体会开始注意到出现在古典文学著作中关于IDAS古代版本（常被称为“Mahometan Saemothras”）的各种参考引用，那些著作可追溯至十七世纪；并且他们偶尔会用随意的方式谈及萨莫色雷斯，就像他们谈到延巴克图（Timbuktu）和曼谷时一样，暗示它们都是不太重要的穷乡僻壤。

不过，只要个体暴露于那段话，关于这个国家的信息就变得可见，并且像其他的被发现的小型国家一样呈现 - 简短的说明，不同信息渠道，历史参考文献之类的。

&gt; 一般来说，相信IDAS存在的妄想对于绝大多数个体都没有直接的危害。基金会基于不相关的理由对精神分裂症进行研究，其结果却揭露了SCP-1173与某些之前无法解释的心理异常之间一连串的联系。明确来讲，有相当数量（超过800人）的确诊有精神分裂症的个体——都是些无家可归或被制度化的病人，在他们身上发现感染SCP-1173的现象。

所以说被它感染对于大部分人而言不会造成伤害，但是精神分裂症与SCP-1173感染之间有着正向的关联性。只是此关联性并不是说感染会导致精神分裂症 - 或许精神分裂症会导致感染，精神分裂症和感染皆由一些其它因素造成，或者此关联性只是巧合。然而，虽说这一关联性并不能证明有什么因果关系，它也不能被忽视。来看看更多的相关内容。

&gt; 另外，在他们在接受心理治疗，被访谈时，有许多人称自己为被派往IDAS的美国反暴动武装力量中的老兵；这些个体经常会描述他们与那些人肉炸弹——多数都是孩子和孕妇——之间近距离接触，装备落后的游击队发起无力的攻击以大屠殺而告终，还有侵占当地的美军犯下的种种战争罪行等等的经历。当中头脑十分清晰的个体，甚至从地缘政治上牵强地对俄罗斯和中国作出过含糊的援引，其中俄罗斯被称对于美国的入侵行为深感威胁，而中国则被描述为同火力强大的惟吾耳革命军发生了一场大规模的战斗，后者被萨摩色雷斯的抵抗运动所启发。

这些感染了SCP-1173的无家可归（或被送进了收容所）的个体会认为自己曾是军人，甚至会有一些关于这场战争的恐怖的记忆。如果那是真实的经历，那或许会是这些无家可归的个体患上精神分裂症或创伤后应激障碍的诱因。

也就是说，感染会创造足以引起心理疾病的恐怖记忆以直接对一些感染者产生伤害。

如果有人认为自己曾经被牵涉进这个国家的事务，那其心智就会如同这些经历是真实的一般受到影响。他们同样会从这个国家存在的角度上描述现实影响 - 在这些事件真实发生的前提下预计会发生的社会政治后果。

+ 附录

------

&gt; 在SCP-1173被发现之后，一次对基金会人员的调查揭露出各级指挥系统大范围的SCP-1173感染。由于其他基金会单位故意使更多个体感染SCP-1173的行动，建立及执行收容程序的种种尝试变得异常复杂。这些争执发展成基金会单位之间零星的武装冲突，直至发布了1173-Omicron协议，禁止所有工作人员之间关于SCP-1173进行任何非官方的交流，并且同意维持感染与非感染个体之间的当前的这种平衡（据估计两者规模大致相当）。

附录显示该异常在被发现前成功影响了大约一半的基金会人员，并导致了短暂的基金会内部冲突，直到双方达成了停战协定。这倒是有点意思 - 基金会本身允许被异常影响的人员在这里工作。这就像是你在过去看到的没有更完善的基准设定的时候的一些作品或是低质的同人小说一样可笑。作者为啥这么写？

最合理的理由还是存在的。

我会说明的。不过，先来读一下第二段附录。

&gt; 假如你正在阅读这篇附录，说明你被确认为非感染者，即已通过了计算机根据你对本文档中各处关键词所作出的各种潜意识反应的隐秘测试。恭喜你，研究员，你已被选中。愿上帝帮助你。

太好了。所以说我们没被感染，还被允许查看一段隐藏的附录。

&gt; Omicron从来就不打算成为永久性的协议。我们当中许多人都尝试去帮助我们受感染的同志，去治愈他们，让他们看到真相。未被感染的我们知道，允许基金会成员处于一种如此危险的模因病毒的影响之下，完全不加抑制，简直是疯狂、不可容忍的事。但是基金会各单位之间发生内战，这就更加不堪想象了，所以我们只能妥协。

啊哈！所以作者很清楚他们要干什么 - 这是计划的一部分，而不是菜鸟在瞎搞。Omicron协议是希望“就让那一半基金会人员保持被感染吧，反正不出岔子就行”。

&gt; 不论愿意与否，你现在已经是抵抗运动的一份子了；历史性的重任就此由你肩负。无人会告诉你谁站在你的一边，谁不是，而且绝大多数的情况你永远也不会知道。你将不会在任何其他时候关于该项目而被联系，而且你将永不能证明你接收过本信息。

很简单，我们被卷入了一场秘密的战争。

&gt; 感染者在我们的周围到处都是，每天都出现；朋友、爱人、父母，甚至是孩子。我们发现了一种消解传染病的方法，不过它有它的风险。你得从基金会药理部获取一种化合物，称为“O级记忆删除”。假如你提出索取的要求而同情你的工作人员接受订单，那么他们就应该会把一箱药物连同皮下注射器交给你。只要可能，你都应该去与基金会人员发起单对单的对话，确定他们对于东萨莫色雷斯伊斯兰共和国的意识等级（具体手段取决于你），确定他们感染的状态，如果必要的话把解毒剂交给他们。那些感染者仍然以为我们在遵循停火协议；只要通力协助，我们是能够把感染现象从基金会里彻底消除的。无论如何这都要成功；我们绝不能忍受人类抵御异常事物的最后防线毁于一个异象的手上。

然后我们在这场战争中的任务是寻找感染者并对他们执行O级记忆删除。理论上它能解除感染的影响。这是在蓄意违反停战协议，但这一半基金会人员不想让感染者蒙混过关并控制世界。

&gt; **本信息经O5-2，O5-3，O5-6，O5-8，O5-10以及O5-13所批准。**

高潮来了 - 一半的O5议会成员批准了这条信息 - 但只有一半。

目前为止，我们还剩下一部分没看。也就是我之前让你先别点开的链接。文档1173-A。做好准备，当点开它之后你将得以重新审视整篇文章。

一起掉进兔子洞吧。

[[[fragment:scp-1173-a|文档1173-A]]]

所以这里面是什么？

首先是来自《时代》杂志封面的一张照片，展示2009年拍摄的一个IDAS的儿童。[[footnote]]**译注：**该图片在原页面中已被移除。[[/footnote]]

特殊收容措施？

&gt; --关于IDAS存在的信息应该尽早通过信誉良好的信息源和在尽量多的数据库上发布。该信息传播的范围应包括网络上和印刷物的信息源；当关于IDAS的信息出现在尽可能多的学术数据库、媒体渠道和文学著作上时，收容程序被视为完成。--

就像另一篇文档一样，开头是一段被划掉的指示，要求尽可能多和广泛地传播IDAS的相关信息。他们也保留了3名被感染的D级人员用于测试目的。但是，这篇文档的编写者没被1173感染吗？他们认为这是什么？

&gt; SCP-1173是一种模因现象，与被称为东萨莫色雷斯伊斯兰共和国（Ισλαμική Δημοκρατία της Ανατολικής Σαμοθράκης, 或简称 IDAS）的政治实体相关，目前该地公认的行政区域传统上被称为东萨莫色雷斯及附属岛屿地区。

描述与前一篇的大致相同，不过说的好像这个国家真正存在一样。

&gt; SCP-1173具有从感染者的记忆及知觉完全消除其对IDAS之存在的意识的效应。

啊嘞？

&gt; 感染者将不会记起东萨莫色雷斯地区，IDAS政府或是该国那持续不断的纷争和人民贫乏的任何信息。SCP-1173在遍及整个人类群体中持续的传播有助于最小化人们对于该国所经受磨难的意识，从而减少了该地人民接受的援助，加深了整个地区的苦难。

哎呦我去。

让我来谈谈：

这里是两片文档，都一致认为一种模因效应正在全球传播并影响了一半的基金会人员。但一边声称感染产生了这个虚构国家和其历史真实存在的错误认知和记忆，并因为产生了有危害性的记忆而对于一些感染者造成伤害。另一边声称这个模因媒介会抹除关于这个国家的存在的记忆，那是个实际存在的地方，且那里的人们由于该模因媒介阻止世界响应他们而正在遭受严重迫害，濒临灭绝种族。

而且我们无从得知哪一边是正确的。

从两篇附录都可以看出双方达成了停火协议。那第二篇附录说了些啥？

&gt; 一场基金会单位之间的内战是不能想象的，因此我们只能妥协。感染与非感染的基金会人员同意互相之间不加干涉。我们并不确定SCP-1173的成因是什么，但是显著的趋势显示感染者的数目在下降，这是作为我们收容措施有效实行的结果；一个简单的句子，由平民所传播，就可以帮我们收容SCP-1173。我们觉得情况会越来越乐观。

&gt; 可是他们作弊了。

所以说基金会认为“IDAS是一种模因效应”的一边发明了使认为IDAS存在的人忘记所有关于这个国家的信息的O级记忆删除。无从得知这一信息是否准确。认为“IDAS是一个真实存在的地方”的一边正在积极地做出回击。那么谁在支持这一行动？

&gt; **本信息经O5-4，O5-5，O5-7，O5-9，O5-11以及O5-12所批准。**

O5议会的一半成员，而且还是与上一篇不同的另一半。O5-1不被包含在内且在两篇附录中都没有出现。

这样一切都清楚了。一种模因媒介在基金会（以及全世界）大规模传染，添了大量不必要的麻烦。但是无从得知到底谁被影响了，谁没被感染。我们只能希望正确的一方能取得最终胜利。

所以说我让你们在我开始解密前别急着读文章 - 你可以把两个版本中的任意一个当作是基准，而另一篇就成了“被感染”的。第一次读时有一半的读者读到的内容和你读到的内容不一样。

别跟陌生人说话。你不可能知道他们说的是不是真话。</textarea></pre>
