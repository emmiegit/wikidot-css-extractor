    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-126-FR - Le Régresseur
**Auteur :** [[user Vassago310]]
**Date :** 1^^er^^ février 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-126-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-126-FR doit être conservé dans une chambre forte de 3 × 3 m, placée sous la surveillance d&#39;au moins deux gardes armés. Il ne représente aucun danger en tant que tel, mais sa perte ou son vol pourraient avoir de graves conséquences. 

**Description :** SCP-126-FR est un appareil constitué d&#39;un boîtier mesurant 40 × 40 × 20 cm, muni d&#39;un bouton rotatif, de deux boutons poussoir (un petit et un plus grand), et de trois diodes. Ce boîtier est relié à un casque dont la forme rappelle celle d&#39;un casque intégral de motard.

Le boîtier ne comporte aucune inscription. De plus, il ne présente ni vis, ni marque de soudure, ni aucun autre indice quant à la manière dont il a été fabriqué. De fait, aucune méthode pour l&#39;ouvrir sans le détruire n&#39;a été trouvée. Un scanner a révélé une carte à puce et des composants qui ne semblent pas anormaux, connectés à un boîtier interne, probablement en plomb, dont le contenu est resté invisible.

Le casque, dont la visière a apparemment été remplacée par un dispositif de vidéo-diffusion, est relié au boîtier au moyen d&#39;un câble. L&#39;intérieur présente plusieurs petits trous desquels sortent des outils qui peuvent agir sur le cerveau du porteur. Deux demi cercles métalliques au niveau du cou permettent de maintenir la tête du sujet en place pendant l&#39;opération. La fonction du dispositif de vidéo-diffusion reste inconnue.

SCP-126-FR semble en mesure de modifier l&#39;état du cerveau d&#39;une personne, pour le ramener à une date antérieure. La mémoire ainsi que la personnalité seront &#34;restaurées&#34; à condition que le cerveau n&#39;ait pas subi de dommage physique dans l&#39;intervalle de temps.

Lorsqu&#39;un individu enfile le casque, la diode orange s&#39;allume. Si le petit bouton poussoir est enfoncé, le sujet est immobilisé au moyen des arceaux métalliques. Les outils contenus dans le casque pénètrent alors son crâne pour entrer en contact avec son cerveau. Une fois cette opération terminée, la diode verte s&#39;allume. Le bouton rotatif sert alors à régler la date, selon une échelle qui semble faire correspondre une année à un tour complet. Il ne semble pouvoir tourner que dans un seul sens.

Si le grand bouton poussoir est enfoncé, la diode verte s&#39;éteint et la rouge s&#39;allume. Le boîtier émet un léger bourdonnement pendant un temps qui semble varier en fonction du nombre de tours effectué ainsi que d&#39;autres paramètres inconnus. Le sujet sera ensuite parcouru de spasmes pendant une durée qui varie, elle aussi, en fonction du nombre de tours effectué ainsi que d&#39;autres paramètres inconnus. Une fois le processus terminé, la diode rouge s&#39;éteint et la verte se rallume. Le sujet peut alors être libéré en poussant le petit bouton. Il aura la personnalité et les souvenirs qu&#39;il avait à la date fixée.

La nature des opérations subies par le porteur du casque est encore mal comprise. SCP-126-FR ne s&#39;active pas si le casque n&#39;est pas porté par un sujet vivant. De fait, l&#39;observation directe des outils contenus dans le casque s&#39;est révélée impossible. Au vu des séquelles, il est toutefois supposé que, parmi le matériel dont SCP-126-FR dispose, se trouvent des perceuses médicales[[footnote]] &#34;Le diamètre varie entre 2 et 4 mm. Seul l&#39;os pariétal et l&#39;os occipital sont percés, le cerveau ne semble subir aucun dommage physique.&#34; Dr Veras [[/footnote]] et un produit permettant de refermer les trous dans le crâne. Ce composé imite la dureté de l&#39;os et n&#39;a jamais entraîné de rejet de la part des sujets, mais reste détectable par un scanner. Des analyses sanguine ont également révélé l&#39;usage d&#39;un dérivé du propofol. Les quantités de ces produits dont SCP-126-FR dispose, ainsi que la manière dont il se réapprovisionne (si tant est qu&#39;il le fasse) sont inconnues.

L&#39;appareil ne semble pas avoir été conçu pour être branché, la source de son énergie reste inconnue.

[[collapsible hide=&#34;- Rapports de tests&#34; show=&#34;+ Rapports de tests&#34;]]

Les tests sont supervisés par le Dr Veras. Seuls les tests concluants ont été compilés ici.

**Test 2**

&gt; **Sujet :** D-126-01
&gt; 
&gt; **Nature du test :** Il a été demandé au sujet d&#39;enfiler le casque et de décrire ce qu&#39;il ressentait. Toutes les commandes ont été utilisées.
&gt; 
&gt; **Déroulement du test :** La diode orange s&#39;est allumée. Le bouton rotatif n&#39;a aucun effet. Le grand bouton n&#39;a aucun effet. Le petit bouton a activé les arceaux métalliques, ce qui a immobilisé D-126-01 dans le casque. La diode orange s&#39;est éteinte et la verte s&#39;est allumée. Le sujet de test ne répond plus aux questions. Un second appui sur le petit bouton a libéré le sujet.
&gt; 
&gt; **Interrogation du sujet :** Le sujet déclare que l&#39;arceau s&#39;est rouvert immédiatement après s&#39;être fermé. Il semble complètement ignorer que ces deux événements ne sont pas consécutifs. Il présente de petites blessures sur le sommet du crâne dont les emplacements correspondent à ceux des trous dans le casque.
&gt; 
&gt; **Conclusion :** Il semblerait que le casque insère des objets dans la tête de celui qui le porte. Un scanner a révélé que les objets n&#39;y restent pas. Ce sont probablement les outils qui seront utilisés pour agir sur le cerveau du sujet. Le sujet est vraisemblablement inconscient lors de l&#39;opération.

**Test 4**

&gt; **Sujet :** D-126-01
&gt; 
&gt; **Nature du test :** Il a été demandé au sujet d&#39;enfiler le casque et de décrire ce qu&#39;il ressentait. Le petit bouton est utilisé en premier, suivi du bouton rotatif et du grand bouton.
&gt; 
&gt; **Déroulement du test :** La diode orange s&#39;est allumée. Le petit bouton a été utilisé pour bloquer la tête de D-126-01 dans le casque. La diode orange s&#39;est éteinte et la verte s&#39;est allumée. Le sujet ne répond plus aux questions. Le bouton rotatif a été tourné de deux tours complets, et le grand bouton a été enfoncé. La diode verte s&#39;est éteinte et la rouge s&#39;est allumée. Le boîtier a émis un bourdonnement durant 5 minutes avant que la diode rouge ne s&#39;éteigne et que la verte ne se rallume. Un second appui sur le petit bouton a libéré le sujet.
&gt; 
&gt; **Interrogation du sujet :** Le sujet a manifesté une grande panique. Il semblait penser qu&#39;il avait été capturé par un certain ███████[[footnote]] L&#39;un des associés criminels de D-126-01. Suite à un différend, ███████ avait mis la tête de D-126-01 à prix. D-126-01 a tué ███████ le ██/██/████ et a été condamné pour ce meurtre.[[/footnote]]. Lorsque le récit des deux dernières années a été fait à D-126-01, il n&#39;y a pas cru[[footnote]] Le sujet a par la suite refusé de coopérer avec la Fondation et a été éliminé.[[/footnote]].
&gt; 
&gt; **Conclusion :** SCP-126-FR semble pouvoir effacer les souvenirs d&#39;une personne. Cela dit, la violence et la tendance à la rébellion de D-126-FR ont ressurgi. Il est possible que l&#39;effet ne se limite pas à la mémoire.

**Test 7**

&gt; **Sujet :** D-126-03
&gt; 
&gt; **Nature du test :** Il a été demandé à D-126-03 d&#39;apprendre un court texte. Un amnésique de classe C lui a ensuite été administré. L&#39;appareil sera utilisé pour remonter entre ces deux événements.
&gt; 
&gt; **Déroulement du test :** Utilisation de l&#39;appareil selon le protocole établi.
&gt; 
&gt; **Interrogation du sujet :** Le sujet a été en mesure de réciter son texte.
&gt; 
&gt; **Conclusion :** SCP-126-FR ne se contente pas d&#39;effacer les souvenirs, il peut aussi rappeler ceux qui ont été effacés. Il est possible qu&#39;il modifie l&#39;état de la mémoire et/ou de la personnalité pour le faire correspondre à une date donnée.


**Test 8**

&gt; **Sujet :** D-126-03
&gt; 
&gt; **Nature du test :** L&#39;appareil sera utilisé pour remonter avant l&#39;apprentissage du texte.
&gt; 
&gt; **Déroulement du test :** Utilisation de l&#39;appareil selon le protocole établi.
&gt; 
&gt; **Interrogation du sujet :** Le sujet n&#39;est plus en mesure de réciter le texte.
&gt; 
&gt; **Conclusion :** SCP-126-FR a effacé ce qu&#39;il venait de remettre en place. L&#39;hypothèse émise semble se confirmer.

**Test 13**

&gt; **Sujet :** D-126-05 (ex Pr █████, diplômé en physique générale)
&gt; 
&gt; **Nature du test :** L&#39;appareil sera utilisé pour remonter avant l&#39;entrée du professeur à l&#39;université.
&gt; 
&gt; **Déroulement du test :** Utilisation de l&#39;appareil selon le protocole établi.
&gt; 
&gt; **Interrogation du sujet :** Le sujet éprouve des difficultés à résoudre des exercices classiques liés à son domaine. Il n&#39;a plus aucune connaissance concernant son sujet de thèse, et s&#39;avère incapable d&#39;en comprendre les implications.
&gt; 
&gt; **Conclusion :** SCP-126-FR est capable d&#39;effacer de grandes quantités de connaissances, ainsi que les méthodes d&#39;analyse et de raisonnement acquises, chez une personne.

[[/collapsible]]

L&#39;appareil a été récupéré après que le Dr ███ s&#39;est plaint que son bureau avait été attribué à un autre docteur sans qu&#39;il n&#39;en ait été prévenu, et a signalé qu&#39;il avait subi un enlèvement, suivi d&#39;un interrogatoire lors duquel il avait été contraint de divulguer des informations concernant SCP-████ et le protocole ████-█████. Le Dr ███ avait été relevé de ses fonctions et renvoyé à la vie civile 3 ans auparavant. Des amnésiques lui avaient été administrés. 

Après interrogatoire, le Dr ███ a fourni l&#39;emplacement d&#39;un local récemment abandonné dans lequel il s&#39;était réveillé la veille, et dans lequel se trouvait SCP-126-FR. Des notes retrouvées dans ce local suggèrent que ceux qui se servaient de cet appareil ont pu avoir accès à d&#39;autres informations sensibles concernant la Fondation.
