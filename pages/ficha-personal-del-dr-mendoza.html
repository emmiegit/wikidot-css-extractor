[[include component:image-block name=perfil.jpg|caption=Fotografía del Dr. Mendoza]]

**Nombre:** Dr. ███████ Mendoza

**Alias:** Saugonzo, Saugo o ██████

**Autorización de Seguridad:** Nivel 2 (Privilegios Nivel 3 limitados)

**Posición:** Investigador Médico   

**Sitio de Operaciones:** Sitio-17

------

**Perfil:** El Dr. ███████ es un Investigador miembro del Departamento Médico y de Investigación del Sitio-19.  Debido a sus antecedentes como anestesiólogo y su pasión por la fisiología, actualmente forma parte del equipo de  Investigación y Desarrollo de Amnésicos además de participar en proyectos de investigación fisiopatológica de algunos objetos SCP de clase Seguro.

De carácter introvertido y amable, tiende a evitar el conflicto, sin embargo como consecuencia de presentar ciertos rasgos obsesivo-compulsivo y de su excesiva tendencia al perfeccionismo (véase Evaluación Psicológica M012-01), ha tenido confrontaciones con algunos asistentes de investigación, por lo que considera una grave falta de compromiso e incumplimiento de tareas “esenciales” por parte de ellos (Véase el Informe de Incidentes ██████ para más detalles) Posee una fuerte dependencia a la cafeína, mostrándose incapaz de realizar las tareas rutinarias más sencillas, o de interactuar de la forma más elemental con el resto del personal, si no ha recibido su “dosis diaria”, fenómeno que él denomina “bloqueo procrastinador”

**Historia:** El Dr. ███████ Mendoza se unió a la Fundación el ██/██20██ después de que, en colaboración con su conyugue la Dra. [ELIMINADO], intentará publicar un artículo de investigación en la revista médica ███ ███████ ███████ , acerca de el brote de una nueva enfermedad, que había cobrado la vida de al menos ███ personas en la zona de ████████, México. Dicho artículo explicaba en forma detallada la fisiopatología de esta enfermedad, atribuyendo su etiología a [DATOS BORRADOS], agente infeccioso que posteriormente sería clasificado como SCP-ES-███. Los Agentes de la Fundación infiltrados en el departamento editorial de la revista recuperaron el artículo antes de que fuera publicado. Los datos obtenidos de la investigación del Dr. Mendoza y la Dra. [ELIMINADO] fueron clave para la contención exitosa de SCP-ES-███, por lo que la Fundación decidió reclutarlos.

----
[[collapsible show=&#34;+ Autorización Nivel 4 Requerida&#34; hide=&#34;- Acceso Concedido&#34;]]
//**Nota:** Posterior al Incidente ████, que resultó en la eliminación de la Dra. [ELIMINADO], se han advertido cambios en la personalidad del Dr. Mendoza, observándose más retraído y distante. Se descubrió además en su oficina una libreta con anotaciones en clave, que según ha podido ser descifrado por personal de la oficina criptográfica de la Fundación, corresponderían a registros acerca del estudio de una sustancia con efecto psique-alteradores. Dicho estudio, los motivos de su realización, al igual que el origen de la sustancia, no son parte de ningún proyecto actualmente reconocido por la Fundación, por lo que se recomienda mantener al Dr. Mendoza bajo vigilancia constante.// - O5-██
