+ 说在前面

中文分部一直没有自己的回复提醒功能，因此我产生了制作回复提醒软件的想法。

本软件从本质上来说是一个添加了检查回复功能的RSS客户端，能够在用户所订阅的帖子被回复的五分钟（取决于设置的RSS周期）内为其发送**邮件**推送，从而及时地与对方进行交流。

本文旨在介绍该程序的主要思路，因为个人缺少时间，所以我不会提供任何技术支持。

作为一个新软件的编写者，我认为我应该像加特林医生那样，对这个软件怀着美好的期许——希望他能够被用于正道，而不是用来爆破Wikidot服务器上。而之后的事情，我就不知道了，也许更多取决于wikidot、扔出去的骰子与触网而起的网球，而不是我与本软件吧。

+ 功能简介

本软件会自动订阅SCP中分的[https://scp-wiki-cn.wikidot.com/feed/forum/posts.xml 新回复RSS地址]，如果检测到新回复，且新回复的发表时间小于5个RSS周期，则会依次检查：

①该回复的父级回复是否是指定用户发表的

②该回复所属的讨论串是否是指定用户建立的

③该回复的所属页面（如果存在）是否是指定用户建立的

（本程序识别用户依靠用户名而不是userid）

如果检查通过，则会通过配置好的邮箱推送邮件提醒。具体实现方式请直接参考源代码。

+ 使用方法

请按本github仓库中的指导使用：

https://github.com/Crimone/scp_notify
