------

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4267/birbs.jpg|
    caption=Một tổ chim Chimney Swifts (//Chaetura pelagica//) bên trong SCP-4267. |
    width=350px
]]

**LƯU CHÚ:** Bắt đầu từ ngày 12/2/1995, thông tin trong tài liệu dưới đây chỉ được sử dụng với mục đích lưu trữ.

**Quy trình Quản thúc Đặc biệt:** Căn nhà nơi SCP-4267 hiện lưu trú đang được sở hữu bởi Tổ Chức và được cư ngụ bởi một vài nhân viên nhằm mục đích nghiên cứu. Các vật chuyên dụng cần thiết cho việc xúc bỏ chất creosote tồn dư tắc bên trong SCP-4267 sẽ được thuyên chuyển và sử dụng để tránh việc hỏa hoạn xảy ra. Rào chắn an ninh đã được bố trí nhằm ngăn ngừa dân chúng tiếp cận.

**Mô tả:** SCP-4267 là gán danh cho một ống khói của một căn nhà hai tầng ở ████, Bắc Yorkshire, nước Anh. SCP-4267 lần đầu được ghi chép thành tài liệu chính thức vào năm 1875, bao gồm duy nhất thông tin đánh giá &#39;độ uy tín&#39; không chính thức giữa những chủ nhà trước đây và bên dọn vệ sinh ống khói địa phương trong hàng thập kỷ qua với nguyên do có độ tử nạn cao hơn bình thường.

Bên trong thân ống của SCP-4267 có tính không gian bất thường, kéo dài ống khói tới khoảng vô định. Và được cấu thành bởi lát gạch tương tự những viên sử dụng cho hình ngoài ống khói. Có thể tiến vào dị thể qua ống mở trên; tuy vậy, lỗ truy cập trên hiện không rõ kết nối tới đâu, khi mà những đồ vật thả từ trên ống khói không hề rơi ra dưới chân lò sưởi.

Thiết bị robot khám phá đã được sử dụng, tuy vậy ngoài đặc tính trên, Tổ Chức không quan sát được bất cứ hiện tượng dị thường nào khác bên trong SCP-4267. Chất creosote gây tắc ứ đã được phát hiện tại độ sâu 1200 mét tính từ miệng ống trên.

**Phụ lục:** Sự cố 4267-A

Vào ngày 12/2/1995, một lượng lớn vật chế tác bằng gỗ tự nhiên rơi ra từ điểm lò sưởi kết nối với SCP-4267. Ngay sau đó, một vật sống hình người với ngoại hình hốc hác với bộ râu rậm ngã, phủi đầy bụi than ngã xuống từ đường ống. Thực thể trên bắt đầu có biểu hiện khả năng biến đổi thực tại và có hành động hung hăng đối với nhân sự Tổ Chức, dẫn đến hai nhân sự bị bỏng nặng cấp hai. Thực thể thực hiện tẩu thoát qua cửa chính và tiếp cận một nhà dân liền kề, cùng lúc đó, vật thể SCP-4267 sụp đổ hướng vào trong tâm bởi lực không xác định. Chủ nhà của hộ dân nói trên kể rằng thực thể đã búng tay trước khi chui vào ống khói nhà họ rồi biến mất.

Một túi da sau đó đã được tìm thấy trong bãi đổ nát của SCP-4267, chứa vật dụng thông thường, và một lượng nhỏ than [[footnote]] Than không phải là một sản phẩm SCP-4267 tạo thành, và nhân sự khẳng định họ không dùng lò sưởi kết nối với dị thể. [[/footnote]]. Khám nghiệm cho thấy SCP-4267 hiện không còn biểu thị tính dị thường, và được tái phân loại thành Neutralized. Nhân chứng đã bị xóa trí nhớ cùng với câu chuyện ngụy tạo về vụ hỏa hoạn do lò sưởi đã được tạo nên. Căn nhà trên đã bị mua lại bởi một dân chúng khác sau khi qua sửa chữa.

Thực thể trên vẫn chưa được nhận dạng cũng như truy vết, việc thực thể có liên quan tới SCP-4267 hay không hiện chưa rõ.
