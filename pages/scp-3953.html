[[include component:image-block
name=http://scp-wiki.wdfiles.com/local--files/scp-3953/4712-1_host.jpg||
caption=Interpretación artística de TVK E5695, uno de los primeros exoplanetas descubiertos que hospeda una instancia de SCP-3953-1.
]]

**Ítem #:** SCP-3953

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Se han levantado un total de 20 puestos de avanzada de la Fundación en todo el territorio costarricense. La mitad de estos puestos de avanzada están dedicados a la investigación de actividad sísmica anómala, mientras que la otra mitad se enfoca en localizar y censurar la existencia de instancias huésped de SCP-3953-1.

Todos los descubrimientos de nuevos exoplanetas por parte de institutos astronómicos fuera de Costa Rica deben ser inspeccionados en busca de una posible instancia de SCP-3953-1. Si se encuentra dicha instancia, todas las imágenes del exoplaneta en las que SCP-3953-1 sea posiblemente visible deben editarse de inmediato.

Todos los hogares en la calle residencial en la que se encuentra SCP-3953-2 han sido comprados por la Fundación y reutilizados como Sitio Provisional-398. La historia de tapadera 241 (Reparación de alcantarillado) ha sido implementada para evitar el acceso de civiles.

**Descripción:** SCP-3953 es un fenómeno que afecta a todo el territorio de la República de Costa Rica. Este fenómeno solo se desencadena cada vez que se produce un movimiento sísmico entre las placas tectónicas de Cocos y del Caribe. La intensidad de estos movimientos no parece ser relevante para el desencadenamiento de la anomalía.

El resultado de estos eventos es un duplicado físico exacto de la totalidad de Costa Rica (denominado de aquí en adelante SCP-3953-1) que se manifiesta en la superficie de cualquier exoplaneta de composición sólida. Se ha demostrado que todas las instancias de SCP-3953-1 descubiertas hasta el momento están ubicadas de una manera que refleja la posición geográfica y el tamaño de la Costa Rica original.

Aún se desconocen los parámetros para saber cuál exoplaneta se convertirá en huésped de una nueva instancia de SCP-3953-1, aunque se ha notado un patrón en sus manifestaciones. Estos son los siguientes:

* El objeto es aproximadamente esférico, en promedio 75%. 
* El objeto tiene una masa estimada de 5.972x10^^24^^[[footnote]]La masa de la Tierra.[[/footnote]] o superior.
* El objeto está actualmente orbitando una estrella.
* El objeto no ha sido descubierto previamente por ninguna organización enfocada en la investigación astronómica, con excepción de aquellas que son de origen costarricense.

Desde el descubrimiento inicial, se han documentado un total de 58 instancias de SCP-3953-1. Sin embargo, se ha teorizado que pueden existir más de 1000 instancias debido al movimiento tectónico frecuente de Costa Rica[[footnote]]Cabe señalar que todas las instancias encontradas representan la forma del territorio de Costa Rica en la actualidad, lo que lleva a la Fundación a creer que este fenómeno comenzó a manifestarse a más tardar en el año 1824.[[/footnote]].

SCP-3953-2 es una casa blanca de dos pisos ubicada en Coronado, San José en Costa Rica. Al ingresar a SCP-3953-2 a través de cualquiera de sus puertas, el sujeto será transportado a la versión duplicada de la estructura desde una instancia de SCP-3953-1. Los duplicados de SCP-3953-2 no comparten las propiedades anómalas del original.

Se ha registrado que la instancia de SCP-3953-1 a la que SCP-3953-2 transporta cambia cada 24 horas. No se ha encontrado ningún patrón para saber qué instancia se convertirá en el próximo punto de destino. También se ha descubierto que, a pesar de la gran distancia, el audio y el vídeo en directo pueden llegar a la Tierra sin interferencias ni retrasos. Sin embargo, los intentos de comunicarse desde la Tierra con un individuo ubicado en una instancia de SCP-3953-1 fracasaron.

**Anexo 3953/1:** 

[[collapsible show=&#34;ACCESO RESTRINGIDO. NIVEL DE AUTORIZACIÓN 4/3953 REQUERIDO&#34; hide=&#34;Acceso permitido.&#34;]]

El siguiente es el registro de audio de una expedición realizada a través de un vehículo motorizado automático en lo que ahora se ha designado como SCP-3953-1-Ω enviado el 3/12/2017.

&gt; //El VMA ingresa a SCP-3953-2. El entorno presentado por la cámara cambia del interior de SCP-3953-2 al de una densa selva tropical[[footnote]]Este es el primer evento registrado en el que SCP-3953-2 conduce a una instancia de SCP-3953-1 donde el &#39;extremo receptor&#39; no existe.[[/footnote]]. El VMA avanza por el bosque hasta que se escuchan dos voces masculinas no identificadas.//
&gt; 
&gt; **Voz 1:** -Quiero decir, no tuve muchas opciones. Apenas entiendo cómo funciona esto, imagina intentar construir uno de esos JSM, así que sentí que sería una elección más inteli-
&gt; 
&gt; **Voz 2:** //susurrando// ¡Shhh! ¿Oyó eso?
&gt; 
&gt; **Voz 1:** No.
&gt; 
&gt; **Voz 2:** Vino de allá.
&gt; 
&gt; //Las dos entidades entran entonces en el marco, revelando a dos hombres con equipo de protección que llevan una variedad de dispositivos no identificados. Uno de los hombres grita &#34;ROBOT ESPÍA&#34; justo antes de que el otro dispare al VMA con un arma que genera un rayo de luz, dañando gravemente al centinela y haciendo que la cámara no funcione en el proceso.//
&gt; 
&gt; **Hombre 2:** Eh. No parece ser uno de los que usan los &#39;Filis&#39;[[footnote]]Posiblemente haciendo referencia a los &#34;filibusteros&#34;, que fue el nombre que se le dio al ejército de Nicaragua (dirigido por el mercenario estadounidense William Walker) durante sus intentos de reclamar el territorio de varias naciones latinoamericanas. Esta información lleva a la Fundación a creer que SCP-3953-1-Ω fue creado hace aproximadamente 162 años.[[/footnote]].
&gt; 
&gt; **Hombre 1:** Tal vez sea un nuevo modelo.
&gt; 
&gt; **Hombre 2:** Por favor. Parece demasiado viejo para ser nuevo. Mi mejor suposición es que todavía tenían algunos modelos tempranos funcionales por ahí y decidieron usarlos. Aun así es bastante inusual viniendo de ellos.
&gt; 
&gt; **Hombre 1:** ¿Por qué lo dice?
&gt; 
&gt; **Hombre 2:** Por lo general disparan al ver algo o se detonan cuando los encuentran. Probablemente funcionó mal.
&gt; 
&gt; **Hombre 1:** Entonces... ¿Podríamos haber muerto?
&gt; 
&gt; **Hombre 2:** Sí. Ahora venga y ayúdeme a llevar esta cosa a la base. Apuesto a que a Herrera le encantaría diseccionar esta cosa.
&gt; 
&gt; //Se escucha como los hombres levantan el VMA con relativamente menos dificultades de las que realmente requeriría. No se escucha ningún comentario de los hombres. Varios// Alouatta caraya//[[footnote]]Aullador Negro, una especie de mono.[[/footnote]] se pueden escuchar de fondo[[footnote]]El análisis de audio de los aullidos descubrió que las vocalizaciones proceden de una subespecie de mono aullador que no coincide con los registros actuales de la Fundación.[[/footnote]]. Esto continúa durante aproximadamente 15 minutos antes de que los hombres vuelvan a hablar.//
&gt; 
&gt; **Voz No Identificada 3:** ¡Gutiérrez! ¡Douglas! ¡Qué están haciendo ustedes dos aquí! ¡Pensé que ustedes dos fueron enviados de guardia a la Sección 9832-C hace como una hora!
&gt; 
&gt; **Voz 2:** Estábamos en camino hasta que encontramos este robot espía. No se parece a los otros que he visto, así que lo traje aquí para que Herrera lo examine.
&gt; 
&gt; **Voz 3:** Podrían haberse contactado con cualquiera de nosotros para venir a recogerlo más tarde, ¿Saben? El sargento los va a matar si los encuentra holgazaneando de nuevo.
&gt; 
&gt; **Voz 2:** Meh, es un buen ejercicio para el Douglas aquí.
&gt; 
&gt; //Voz 1 se ríe.//
&gt; 
&gt; **Voz 2:** De todos modos, toda la zona ya está vigilada 24/7. No es como que vayan a necesitar otros dos guardias por ahí por el momento.
&gt; 
&gt; **Voz 1:** Aunque, para ser justos, probablemente nadie habría notado el robot si no fuera por nosotros dirigiéndonos a nueve mil-lo que sea-C.
&gt; 
&gt; **Voz 2:** Douglas, hay una patrulla a pie para eso. //No// somos una patrulla a pie.
&gt; 
&gt; **Voz no identificada 4[[footnote]]La voz escuchada no ha sido reconocida como humana, además de tener un acento de origen indeterminado.[[/footnote]]:** ¡Gutiérrez! En el nombre de Dios por qué-
&gt; 
&gt; //La cuarta voz es interrumpida por un audible mal funcionamiento en el circuito del VMA, que pronto es seguido por el sonido del arma vista anteriormente disparando una vez más. La transmisión se pierde después de este evento.//

Se rechazaron exploraciones futuras debido a más posibles encuentros hostiles. La localización del planeta huésped de SCP-3953-Ω aún está en curso.

[[/collapsible]]
