    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-276-FR - Civilisations en Boîte
**Auteur :** [[user Mr_Sim]]
**Date :** 26 mai 2018
**Image :** Informations manquantes
[[include credit:end]]


[[include component:image-block name=statue.jpg|caption=Instance de SCP-276-FR-2 actuellement à l&#39;étude, nommée &#34;Sammy&#34; par le personnel. ]]

**Objet n^^o^^ :** SCP-276-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-276-FR-1, SCP-276-FR-2, SCP-276-FR-3 et SCP-276-FR-4 doivent être conservés en toutes circonstances dans la section N°4 de confinement du Site-█████, une journée avant la période d&#39;activité de SCP-276-FR. Les objets doivent être placés sur des supports de 40 cm d&#39;épaisseur en mousse militaires, la face pourvue d&#39;une fente orientée vers le haut, dans des pièces de 8 m x 8 m x 3 m comprenant un sas d&#39;entrée doté d&#39;une vitre blindée résistante aux explosions. Cette mesure de confinement est valable jusqu&#39;à la fin de l&#39;activité et la destruction des instances de SCP-276-FR-1, 2, 3 et 4. Leur suppression doit être planifiée dans un délai maximal de 5 jours à la suite de leur apparition, dans le cas où des instances auraient survécu. L&#39;accès aux cellules est autorisé aux membres de niveau 3 ou plus après le nettoyage des lieux. Le remplacement périodique des supports en mousse se fait tous les deux mois.

SCP-276-FR-1, SCP-276-FR-2, SCP-276-FR-3 et SCP-276-FR-4 peuvent être transférés 5 jours en laboratoire sur demande, dans le cadre d&#39;un test ou d&#39;une étude, si le déplacement a lieu un jour au plus tard après l&#39;activité de SCP-276-FR et la destruction ou sécurisation des instances SCP-276-FR-1, 2, 3 et 4, selon l&#39;objet à transférer.

Dans le cadre d&#39;un test, et avec l&#39;autorisation d&#39;un membre du personnel au minimum de niveau 3 ; une ou plusieurs instances peuvent être maintenues en vie dans les laboratoires, mais doivent être confinées dans des boîtes transparentes, solides et d&#39;une taille appropriée.

Une cloche mécanique en titane activable à distance doit se refermer sur chaque objet afin de les protéger lors de l&#39;élimination des instances. L&#39;utilisation d&#39;un lance-flamme est recommandée pour éliminer les instances de SCP-276-FR-1 et de SCP-276-FR-3. L&#39;élimination des instances de SCP-276-FR-2 et SCP-276-FR-4 doit être réalisée au moyen de grenades à faible puissance ou d&#39;une masse. L&#39;élimination périodique des instances est accomplie par un agent de sécurité expérimenté. Une arme à feu standard peut aussi être utilisée en dernier recours ; la taille et la mobilité des instances rendant leur élimination par des armes à feu complexe.

Il est plausible que d&#39;autres objets semblables à SCP-276-FR n&#39;aient pas été découverts par la Fondation. Une équipe spéciale est chargée d&#39;enquêter sur internet pour les découvrir et les récupérer.

Veuillez vous référer à la nouvelle procédure en cas de brèche de confinement de SCP-276-FR.

 [[collapsible show=&#34;+ Nouvelle procédure en cas de brèche de confinement de SCP-276-FR&#34; hide=&#34;- Cacher la procédure&#34;]]
&gt; **Mis à jour le ██/██/████**
&gt; En cas de brèche de confinement, le secteur du site et toutes les bouches d&#39;aération doivent être fermés. Le déverrouillage ne peut s’effectuer que lorsque toutes les instances situées hors de leur lieu de détention sont confirmées comme détruites ou confinées. Si la présence d&#39;instances dans les conduits d&#39;aération est avérée, les systèmes de ventilation doivent être coupés, et plusieurs drones spécialement équipés envoyés dans le but de les détruire.
[[/collapsible]]
------
**Description :** SCP-276-FR désigne un ensemble de 4 boîtes grossièrement taillées en forme de cube et désignées SCP-276-FR-1 à 4. Chaque boîte mesure environ 25 cm de côté et est composée d’un matériau différent. Une fente oblique de 18 cm de longueur et 9 cm de largeur se trouve sur l&#39;une des faces de chaque boîte, et représente leur seule ouverture. Les fentes sont fermées par deux éléments coulissants situés à l’intérieur des boîtes, composés d&#39;une matière différente de celle dont est constitué SCP-276-FR. Le contenu des boîtes est inconnu ; une matière non-identifiée en recouvre l&#39;intérieur et bloque les ondes et rayons des capteurs. Les fentes étant constamment fermées en-dehors du processus d&#39;activité de SCP-276-FR, aucun appareil n&#39;a pu y être glissé. Les boîtes semblent s&#39;être formées en fonction de leur environnement originel, et produisent régulièrement des instances de composition différente, elles aussi influencées par cet environnement. Le rôle de ces instances semble la protection de la boîte qui les a engendrés.

Les objets ont été découverts dans des endroits divers n&#39;ayant a priori aucun lien, entre le 26/02/2018 et le 14/03/2018 :

SCP-276-FR-1 a été découvert au Site-Aleph dans la cellule d&#39;un membre du personnel de classe D immatriculé &#34;1353&#34;. La boîte est composée d&#39;épiderme humain. Après analyse, le tissu dont est constitué SCP-276-FR-1 est identique à celui de D-1353, mais la boîte ne semble pas avoir effectué de prélèvements sur D-1353. Un programme de surveillance médicale et psychologique a été mis en place pour D-1353. La fente de l&#39;objet est fermée par deux rangées opposées de dents humaines mesurant en moyenne 2,5 cm. Une faible quantité de sang coule régulièrement des gencives de la boîte sur les côtés de l&#39;objet.

SCP-276-FR-2 a été découvert dans un placard à vaisselle de la cantine de l&#39;école ████ ███████ dans la ville de █████ en France. La boîte est composée de céramique blanche émaillée et lisse. De larges ondulations déforment légèrement l&#39;objet. Des motifs bleus en dentelle décorent le contour de la fente. Deux surfaces réfléchissantes ferment la fente, par laquelle coule régulièrement de la cire rouge liquide. Pour une raison inconnue, cette cire ne se solidifie pas et ne produit aucune flaque ou de tache lorsqu’elle atteint le sol. Il semble que la surface de l&#39;objet en contact avec la cire absorbe ces sécrétions ; bien que ce soit physiquement impossible. Des tests sont en cours.

SCP-276-FR-3 a été trouvé dans les locaux du siège de la chaîne télévisée &#34;███&#34; dans un tiroir à documents. La boîte est faite de papier vierge, taché de coulures d&#39;encre. Deux plaques en verre opaque ferment la fente, par laquelle s&#39;écoulent périodiquement de faibles quantités d&#39;encre. Cette encre ne laisse aucune tache ou flaque sur le support. La surface de l&#39;objet en contact avec l&#39;encre semble absorber ces sécrétions. Des tests sont en cours. Les documents du tiroir ont tous été récupérés intacts.

SCP-276-FR-4 a été trouvé dans la chambre du Dr █████, à son domicile. L&#39;objet est fait de métal ; il est composé d&#39;un assemblage de pièces métalliques telles que des écrous, des engrenages, des tiges métalliques et autres composants. La fente est fermée par deux portes métalliques. De petites quantités d&#39;eau concentrée en métaux lourds coule régulièrement depuis la fente. Une enquête a été faite dans la maison de Dr █████ pour connaître les potentiels objets métalliques qui auraient servi de modèles à SCP-276-FR-4.
------
Tous les huit jours environ, SCP-276-FR entre en activité, ce qui initie un long processus durant une journée.
[[collapsible show=&#34;+ Processus d&#39;activité de SCP-276-FR&#34; hide=&#34;- Cacher le texte&#34;]]
&gt; Le processus se déroule en 5 étapes:
&gt; **Étape 1 :** Les boîtes vibrent à une fréquence croissante de 100 Hertz pendant environ 6 heures. 
&gt; **Étape 2 :** Les boîtes vibrent et s&#39;agitent avec une grande force, donnant l&#39;illusion de flotter à environ 2 cm du sol. Cela produit un bruit de 85 Decibels et provoque de gros dégâts matériels si les boîtes ne se trouvent pas sur un support adapté. Cette étape dure environ 18 heures.
&gt; **Étape 3 :** Les boîtes s&#39;arrêtent subitement ; une épaisse vapeur d&#39;eau à environ 280°C se dégage des bords des boîtes.
&gt; **Étape 4 :** Environ 20 minutes plus tard, les fentes s&#39;ouvrent.
&gt; **Étape 5 :** Une fois toutes les instances sorties, les fentes se referment.
&gt; 
&gt; Les objets ne sont pas endommagés par le processus.
[[/collapsible]]

Une fois le processus terminé, des entités sortent des objets ; elles sont désignées &#34;instances SCP-276-FR-1 à 4&#34;.

[[collapsible show=&#34;+ Instances de SCP-276-FR-1, SCP-276-FR-2 SCP-276-FR-3 et SCP-276-FR-4&#34; hide=&#34;- Cacher le texte&#34;]]

&gt; **SCP-276-FR-1 :** 
&gt; Les dents qui ferment la fente s&#39;écartent grâce à la contraction des tissus. De la vapeur émane du trou et une odeur de putréfaction est perceptible, suivis d&#39;une éclaboussure de sang. Un nombre aléatoire, compris entre 26 et 56 entités humaines miniatures de 8 cm de haut, surgissent de la fente en poussant des cris aigus. Ces instances sont excessivement écorchées, mais sont très mobiles et hostiles. Les instances attaquent à vue en sautant sur leur victime et en provoquant de graves hémorragies avec leurs griffes et leur mâchoire ; la victime meurt généralement très vite, et son corps se décompose totalement en une heure. Ce phénomène de décomposition est inexpliqué.

&gt; **SCP-276-FR-2 :**
&gt; La fente s&#39;ouvre, une éclaboussure de cire rouge liquide en jaillit, puis un nombre aléatoire de figurines en céramique blanche émaillée, compris entre 23 et 40, en sont expulsées. Elles mesurent 4 à 10 cm et sont d&#39;aspect humanoïde, mais leur apparence diffère et leurs traits plus ou moins imprécis selon les individus. Elles conservent cependant deux points communs : un corps et plusieurs appendices dotés d&#39;articulations. La céramique qui les compose est solide, mais se déforme au gré des instances pour permettre leur mouvement.
&gt; 
&gt; Ces instances ne sont pas hostiles tant que personne ne s&#39;approche de SCP-276-FR-2. Elles se laisseront approcher et peuvent même rentrer en contact avec les membres de la Fondation. Les tests révèlent qu&#39;elles ont une intelligence proche de celle de l&#39;être humain, et peuvent ressentir des émotions telles que la joie, la colère, la tristesse, et autres (voir &#34;Rapport de tests N°2). Elles sont dans la majorité des cas domesticables, et se familiarisent facilement. D&#39;autres tests révèlent qu&#39;elles aiment bien jouer et rester avec les personnes qu&#39;elles connaissent, et peuvent ressentir de l&#39;attachement envers les humains (voir &#34;Rapport de tests N°2&#34;). 
&gt; 
&gt; Si un animal ou un être humain s&#39;approche à moins de 2 mètres de SCP-276-FR-2, toutes les instances dans un rayon de 15 m deviendront hostiles jusqu&#39;à ce qu&#39;il n&#39;y en ait plus dans le périmètre. Elles semblent posséder un instinct de défense de la boîte plus fort que leur attachement. Une personne connue et appréciée des instances peut approcher la boîte sans risque, mais les instances tenteront passivement de la repousser.
&gt; 
&gt; Les instances hostiles deviendront beaucoup plus rapides et puissantes, sûrement à cause d&#39;une stimulation qui aurait pour origine, le devoir de protéger SCP-276-FR-2. Elles prennent d&#39;assaut toute personne et obstacle, que ce soit un mur ou n&#39;importe quel autre objet, dans un rayon de 20 m autour de la boîte. Les entités s&#39;attaquent généralement aux pieds des victimes dans le but de les faire tomber, puis les tuent rapidement en provoquant des hémorragies internes et externes avec leurs appendices, qui adoptent des formes pointues et coupantes. Au bout de 2 heures, les corps se décomposeront totalement en poussière, avant de se disperser dans l&#39;air.

&gt; **SCP-276-FR-3 :**
&gt; Les plaques en verre s&#39;écartent pour dégager la fente, et une éclaboussure d&#39;encre en sort. 42 à 63 origamis en papier mesurant entre 4 et 9 cm de haut surgissent de la boîte sans aucune tache d&#39;encre. Ils sont animés, et peuvent se déplacer en glissant sur le sol. Ces instances sont des origamis de base de toutes sortes : des bateaux, des avions, des cocottes, et des animaux. Les avions peuvent planer et voler, atteignant parfois une vitesse de 40 km/h s&#39;ils ont assez d’espace. Ces instances sont passives et se laissent approcher à plus de 2 m. Cette distance dépassée, les instances prendront la fuite. Si une personne rentre en contact physique avec une de ces instances, celle-ci se défendra en provoquant une petite coupure de papier avec le tranchant de ses bords avant de se réfugier dans son groupe.
&gt; 
&gt; Si les instances détectent une flamme, petite ou grande, elles entreront dans un état de panique, et essaieront de soulever SCP-276-FR-3 pour l&#39;éloigner le plus possible de la flamme. Si une personne se trouve à moins de 3 m de SCP-276-FR-3, une partie des instances tentera de la distraire et de la repousser en tournant autour d&#39;elle et en virevoltant. Elles engageront probablement un bref contact physique pour essayer de repousser la personne. L&#39;autre groupe d&#39;instances tentera pendant ce temps de soulever la boîte et de l&#39;éloigner le plus loin possible.

&gt; **SCP-276-FR-4 :**
&gt; Les deux portes métalliques s&#39;écartent pour dégager la fente et un geyser d&#39;eau bouillante concentrée en métaux lourds en jaillit. 28 à 42 robots miniatures de forme humanoïde ou animale sortent de la boîte. Ils sont tous différents dans leur assemblage et mesurent entre 5 et 8 cm. Certaines instances ne possèdent aucun câble de branchement qui devrait permettre leur fonctionnement. Ces instances sont capables d&#39;interagir avec tout objet électronique et de les utiliser pour fabriquer des abris, des armes, des explosifs et d&#39;autres constructions militaires. Elles sont aussi capables de se réparer toute seule et de saboter des systèmes électriques. Les robots sont hostiles envers tout corps organique, vivant ou non. Ils attaquent avec les armes qu&#39;ils fabriquent et les gadgets qui les composent, mais semblent préférer les assauts stratégiques plutôt que l&#39;attaque frontale. Ces instances peuvent s&#39;autodétruire.
[[/collapsible]]
------
[[collapsible show=&#34;+ Rapport d&#39;incidents&#34; hide=&#34;- Cacher le texte&#34;]]
&gt; __**Rapport d&#39;incident 1**__
&gt; **Date de l&#39;incident :** ██/██/████
&gt; **Lieu de l&#39;incident :** Secteur scientifique du Site-████
&gt; **Gravité de l&#39;incident :** Élevée
&gt; **Description de l&#39;incident :** Suite à une erreur ou un sabotage de la datation de l’activité de SCP-276-FR, SCP-276-FR-1 fut transporté au secteur scientifique deux jours avant le début d&#39;activité de SCP-276-FR, ce qui amena deux jours plus tard au laboratoire, de nuit, l&#39;initiation du processus de SCP-276-FR. 
&gt; 
&gt; L’événement a été signalé 8 heures plus tard, alors que la 2e étape du processus avait commencé. 
&gt; 
&gt; Devant l&#39;impossibilité de transporter l&#39;objet dans sa cellule de confinement, le laboratoire fut scellé pendant 17 heures, avant qu&#39;un agent de sécurité expérimenté, armé d&#39;un lance-flamme, ne pénètre dans le laboratoire et ne brûle toutes les instances de SCP-276-FR-1.
&gt; 
&gt; **Conséquences de l&#39;incident :** Gros dégâts matériels dans le laboratoire, les vibrations de SCP-276-FR-1 s&#39;étant propagées en brisant et en renversant plusieurs flacons, entraînant plusieurs réactions en chaîne explosives, et des vapeurs toxiques.
&gt; 
&gt; Le matériel scientifique à proximité est hors d&#39;usage, de même que les ordinateurs et appareils électroniques aux alentours. La table sur laquelle était posé SCP-276-FR-1 s&#39;est brisée. Le lance-flamme a provoqué un début d&#39;incendie et a brûlé beaucoup de matériel, les extincteurs automatiques à eau ont rendu hors d&#39;usage le matériel électronique encore en état de marche.
&gt; 
&gt; **Sanctions :** Aucune, les fautifs n&#39;ont pu être identifiés.
&gt; 
&gt; **Mesures prises en conséquence :** La datation de l’activité de SCP-276-FR sera maintenant assurée sur 4 ordinateurs, et devra être mise en relation automatiquement et manuellement avec un calendrier spécialement prévu pour SCP-276-FR.
&gt; 
&gt; **Note :** //Gardez quand même un œil sur [DONNÉES SUPPRIMÉES], j&#39;ai des soupçons.// - Anonyme.
------
__**Rapport d&#39;incident 2**__
&gt; **Date de l&#39;incident :** ██/██/████
&gt; **Lieu de l&#39;incident :** Laboratoire et locaux de Site-████
&gt; **Gravité de l&#39;incident :** Faible
&gt; **Description de l&#39;incident :** Un membre du personnel d&#39;entretien a volé une instance de SCP-276-FR-2 alors qu&#39;il nettoyait le laboratoire. Le fautif a emporté l&#39;instance dans sa chambre, et s&#39;est occupé d&#39;elle comme d&#39;un animal de compagnie. 
&gt; 
&gt; Lorsque le personnel s&#39;est rendu compte de la disparition, une alerte a été lancée, et les recherches de l&#39;instance disparue ont commencé. Le fautif s&#39;est dénoncé, et a rendu l&#39;instance au personnel scientifique du laboratoire.
&gt; 
&gt; **Conséquences de l&#39;incident :** Légers cas de panique chez certains membres du personnel lorsque la brèche de confinement a été confirmée. Beaucoup de membres du personnel ont quitté leur poste.
&gt; 
&gt; **Sanctions :** Le fautif a reçu un avertissement et l&#39;interdiction d&#39;entrer dans le laboratoire et dans le secteur de confinement jusqu&#39;à nouvel ordre.
&gt; 
&gt; **Mesures prises en conséquence :** Les membres du personnel d&#39;entretien sont maintenant plus étroitement surveillés et ne sont plus autorisés à pénétrer dans le laboratoire si aucun membre du personnel scientifique ou de sécurité ne s&#39;y trouve.
------
__**Rapport d&#39;incident 3**__
&gt; **Date de l&#39;incident :** ██/██/████
&gt; **Lieu de l&#39;incident :** Secteur N°4 de confinement des objets dangereux
&gt; **Gravité de l&#39;incident :** Élevée 
&gt; **Description de l&#39;incident :** Des instances de SCP-276-FR-4 ont fabriqué une bombe avec des composants de cadavres d&#39;anciennes instances, provoquant une explosion assez puissante pour fissurer la vitre du sas. 
&gt; 
&gt; Certaines instances ont été détruites ou endommagées par l&#39;explosion. Le reste du groupe est parvenu à s&#39;échapper du confinement et s&#39;est éparpillé dans le secteur. 
&gt; 
&gt; Les instances ont saboté plusieurs systèmes électriques tels que l&#39;éclairage, la ventilation, et le système de contrôle des portes. 
&gt; 
&gt; Elles se sont fabriqué des armes laser avec des composants récupérés sur les systèmes électroniques des installations, et ont blessé avec plusieurs membres du personnel.
&gt; 
&gt; Les forces de sécurités sont parvenues à détruire toutes les instances.
&gt; 
&gt; **Conséquences de l&#39;incident :** 30 membres du personnel blessés. Tous les systèmes électriques ont besoin de réparations ou de révisions. 
&gt; 
&gt; SCP-276-FR-4 a été déménagé dans une cellule de secours en attendant la réparation de l&#39;ancienne.
&gt; 
&gt; **Sanctions :** Aucune.
&gt; 
&gt; **Mesures prises en conséquence :** Les cadavres des instances de SCP-276-FR-4 doivent systématiquement être incinérés après nettoyage des cellules. 

[[/collapsible]]

[[collapsible show=&#34;+ Rapports de tests&#34; hide=&#34;- Cacher le texte&#34;]]
__**Test 1 - ██/██/████**__
&gt; **Sujet :** Instances de SCP-276-FR-1 à 4
&gt; **Procédure :** 
&gt; Chaque catégorie d&#39;instances est divisée en quatre groupes égaux. Chaque groupe entre en contact avec un autre groupe d&#39;instances différentes.
&gt; **Résultats :**
&gt; 
&gt; **__Instances de SCP-276-FR-1 et 2 :__** Les instances de SCP-276-FR-1 s&#39;approchent des instances de SCP-276-FR-2 avant de les attaquer.
&gt; 
&gt; Les instances de SCP-276-FR-2 ripostent immédiatement et éliminent toutes les instances de SCP-276-FR-1. 
&gt; 
&gt; Aucune instance de SCP-276-FR-2 n&#39;a été endommagée. 
&gt; 
&gt; **__Instances de SCP-276-FR-1 et 3 :__** Les instances de SCP-276-FR-1 s&#39;approchent des instances de SCP-276-FR-3 et attaquent l&#39;une d&#39;entre elles. 
&gt; 
&gt; Toutes les instances de SCP-276-FR-3 s&#39;enfuient et toutes les instances de SCP-276-FR-1 les poursuivent.
&gt; 
&gt; Elles tournent en rond sans aucun changement de comportement.
&gt; 
&gt; Le test est interrompu.
&gt; 
&gt; **__Instances de SCP-276-FR-1 et 4 :__** Les instances s&#39;approchent les unes des autres. 
&gt; 
&gt; Certaines instances de SCP-276-FR-1 arrachent un élément sur des instances de SCP-276-FR-4, et entrent dans leur corps pour s&#39;en servir d&#39;exosquelette. 
&gt; 
&gt; S&#39;ensuit une bataille acharnée finalement remportée par une instance de SCP-276-FR-4 étant la seule instance survivante.
&gt; 
&gt; **__Instances de SCP-276-FR-2 et 3 :__**  Les instances de SCP-276-FR-2 s’approchent des instances  de SCP-276-FR-3. 
&gt; 
&gt; Les instances de SCP-276-FR-3 restent immobiles, et les instances de SCP-276-FR-2 semblent jouer à &#34;cache-cache&#34; derrière des instances de SCP-276-FR-3. 
&gt; 
&gt; Le test est interrompu.
&gt; 
&gt; **__Instances de SCP-276-FR-2 et 4 :__** Les instances de SCP-276-FR-2 et les instances de SCP-276-FR-4 s’approchent mutuellement. 
&gt;     
&gt; S&#39;ensuit une bataille acharnée finalement remportée par une instance de SCP-276-FR-4 étant la seule instance survivante. 
&gt; 
&gt; Cette instance est endommagée, et s&#39;est autodétruite.
&gt;  
&gt; Ce phénomène d’autodestruction est nouveau et provoque de gros dommages à une portée de 50 cm.
&gt; 
&gt; **__Instances de SCP-276-FR-3 et 4 :__** Les instances de SCP-276-FR-4 subissent des entailles sévères qui entraînent la fragmentation de leurs composants, et leur interdit d&#39;activer leur système d&#39;autodestruction.
&gt; 
&gt; Les instances de SCP-276-FR-4 sont tranchées en plusieurs morceaux et n&#39;ont pas le temps d&#39;activer leur système d&#39;autodestruction.
&gt; 
&gt; Ce phénomène est toujours inexpliqué ; le papier qui compose les instances de SCP-276-FR-3 est en cours d&#39;analyse.
&gt; 
&gt; Le test a été répété plusieurs fois, le résultat est toujours le même. 
&gt; 
&gt; **__Instances de SCP-276-FR-1, 2, 3 et 4 :__** Toutes les instances se lancent dans une bataille générale.
&gt; 
&gt; Des instances de SCP-276-FR-4 s&#39;autodétruisent en provoquant des dégâts importants chez les autres instances.
&gt; 
&gt; La bataille se termine sans aucune instance survivante après une ultime autodestruction d&#39;une instance de SCP-276-FR-4.
&gt; 
&gt; **Conclusion :** Les instances réagissent toutes différemment aux autres instances. De plus, les instances de SCP-276-FR-1 ont révélé une grande intelligence lorsqu’elles ont réussi à se servir des instances de SCP-276-FR-4 comme armure. SCP-276-FR-1, 2, 3 et 4 agissent comme des fourmilières : une reine produit des soldats, et les différentes tribus ne coopèrent pas ensemble.
------
__**Test 2 - ██/██/████**__
&gt; **Sujet :** Instances de SCP-276-FR-2
&gt; **Procédure :** 
&gt; Faire passer plusieurs tests aux instances pour savoir si elles peuvent éprouver des émotions : 
&gt; **__Test 1 :__** Montrer à une instance en train de jouer une autre instance dont la mobilité a été réduite en lui brisant ses appendices.
&gt; 
&gt; **__Test 2 :__** Un membre du personnel de classe D brise l&#39;instance handicapée avec un marteau devant l&#39;instance testée .
&gt; 
&gt; **__Test 3 :__** Montrer à une instance isolée dans une boîte depuis 1 semaine, un terrain de jeu adapté avec d&#39;autres instances s&#39;y amusant, et lui donner l&#39;accès au terrain de jeu. 
&gt; 
&gt; **__Test 4 :__** Une instance passant beaucoup de temps avec le Dr █████ reste avec lui et d&#39;autres instances dans une pièce. Le Dr █████ sort de la pièce.
&gt; 
&gt; **Résultats :**
&gt; **__Test 1__ :** L&#39;instance testée s’approche de l&#39;instance handicapée et semble la soutenir pour l&#39;aider à avancer. 
&gt; 
&gt; **__Test 2 :__** Un membre du personnel de classe D casse l&#39;instance handicapée avec un marteau.
&gt; 
&gt; L&#39;instance testée se fige, tremble, et attaque sauvagement le membre du personnel de classe D.  
&gt; 
&gt; **__Test 3 :__** Le terrain de jeu est montré à l&#39;instance testée, et celle-ci se colle à la vitre. 
&gt; 
&gt; Un membre du personnel retire la vitre, et donne à l&#39;instance l&#39;accès au terrain de jeu. 
&gt; 
&gt; Celle-ci  s&#39;y précipite, et s&#39;amuse avec les autres instances déjà sur le terrain.
&gt; 
&gt; **__Test 4 :__** L&#39;instance regarde la porte par laquelle est sorti le Dr █████ et ne bouge plus.
&gt; 
&gt; Un quart d&#39;heure plus tard, le Dr █████ rentre dans la pièce, et l&#39;instance testée se colle à lui.
&gt; 
&gt; **Conclusion :**
&gt; Les instances de SCP-276-FR-2 ont révélé leur grande capacité à ressentir des émotions. 
&gt; Les tests ont démontré qu&#39;elles peuvent ressentir de la compassion, de la colère, de l&#39;envie, de la joie et de l&#39;attachement.
