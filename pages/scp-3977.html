**Ítem #:** SCP-3977

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se revisarán las comunicaciones internas de Dr. Pepper Snapple Group Inc. en busca de referencias a posibles propiedades anómalas de SCP-3977, utilizando los procedimientos SIGINT establecidos. Se dará prioridad a las comunicaciones que indiquen cualquier cambio significativo en los niveles de producción y distribución de SCP-3977. 

No se permite la presencia de más de 400.000 L de SCP-3977 dentro de un radio máximo de 500m^^2^^ sin la autorización expresa del Director de Investigación. Si se prevé que las plantas embotelladoras de Dr. Pepper Snapple Group produzcan esta cantidad de SCP-3977 en un solo período de producción, el personal está autorizado a intervenir para reducir la producción por medios clandestinos. 

Se requiere que las pruebas de SCP-3977 se lleven a cabo en una instalación de amortiguación de señal aprobada. Las grabaciones de las transmisiones de SCP-3977 pueden ser vistas para fines experimentales, sujeto a la aprobación del Director de Investigación. 

**Descripción:** SCP-3977 es una mezcla química específica que consiste en agua, sirope de maíz con alto contenido de fructosa, zumos concentrados (manzana, piña, maracuyá, naranja), purés de frutas (albaricoque, papaya, guayaba) y numerosos aditivos colorantes y saborizantes. Esta mezcla se comercializa actualmente como ponche de frutas de la marca Hawaiian Punch. 

Mientras que SCP-3977 está casi exclusivamente presente en la forma de ponche de fruta Hawaiian Punch producida en masa, cualquier replicación exitosa de la mezcla química resultará en una sustancia que muestre sus propiedades anómalas. Se cree que SCP-3977 mostró por primera vez características anómalas a partir de la adopción de la fórmula actual de Hawaiian Punch a mediados de la década de 2010. No existe evidencia de que este efecto anómalo haya sido el resultado de una acción intencional de cualquiera de las partes, ya sea dentro o fuera de Dr. Pepper Snapple Group Inc., y no se han observado comunicaciones que indiquen algún tipo de conocimiento externo sobre el mismo. 

Cuando haya cantidades superiores a 500.000 L de SCP-3977 en la misma ubicación inmediata, una señal de emisión en la banda de 124 MHz emanará del centro aproximado de la masa de SCP-3977. Esta señal contiene información que es fácilmente recibida por cualquier televisor equipado para recibir transmisiones por aire. Las emisiones producidas por SCP-3977 varían mucho dependiendo de la cantidad de la sustancia presente, desde una simple reproducción de un comercial existente de Hawaiian Punch, hasta una sofisticada producción equivalente a una producción cinematográfica a gran escala en un estudio cinematográfico. 

Todas las emisiones de SCP-3977 presentan a &lt;&lt;Punchy&gt;&gt;, la mascota de la marca, como protagonista, junto con el personaje auxiliar &lt;&lt;Oaf&gt;&gt; en un papel secundario. En algunas emisiones, hay actores que se asemejan mucho a personas identificables de la industria cinematográfica. Se ha comprobado que se trata de aspectos simulados. 

**Anexo 3977.1 - Emisión 1, aprox. 500.000 L - 650.000 L**

//Cuando una cantidad de SCP-3977 entre 500.000 L y 650.000 L está presente, sucede la siguiente emisión://

__Título:__ ¿Qué tal un buen Hawaiian Punch?

__Sinopsis:__ Una réplica exacta de un anuncio de 1962 de Hawaiian Punch. Punchy le pregunta a Oaf si desea un &lt;&lt;buen Hawaiian Punch[[footnote]] **N del T:** Punch también significa golpear y puño. [[/footnote]]&gt;&gt;. Cuando Oaf responde afirmativamente, Punchy golpea a Oaf en la cara, antes de caminar y apoyarse en una gran lata de Hawaiian Punch. 

__Análisis Contextual:__ No hay un contexto más profundo presente, más allá del deseo de hacer que el espectador asocie sentimientos humorísticos positivos con el consumo de Hawaiian Punch. 

**Anexo 3977.2 - Emisión 2, aprox. 650.000 L - 800.000 L**

//Cuando una cantidad de SCP-3977 entre 650.000 L y 800.000 L está presente, sucede la siguiente emisión://

__Título:__ La vida y las extrañas y sorprendentes aventuras de Punchy de Hawái, Marinero

__Sinopsis:__ Esta emisión consiste en una narración de una hora y quince minutos de duración, animada al estilo de &lt;&lt;¿Qué Tal Un Buen Hawaiian Punch?&gt;&gt; La historia parece ser una versión condensada de la película de 1954, //Robinson Crusoe//. Punchy se encuentra varado en una isla tropical después de un naufragio, y pasa tiempo aprendiendo a sobrevivir en su nuevo entorno antes de observar lo que parecen ser caníbales que visitan la isla. Punchy rescata a un cautivo de los caníbales, Oaf, y le enseña inglés y los principios del cristianismo, intercalando sus lecciones con puñetazos ocasionales en la cara de Oaf. Después de un largo período de tiempo sobreviviendo en la isla, Punchy y Oaf son rescatados después de ayudar a las víctimas del motín de un barco que también estaban varadas. 

__Análisis Contextual:__ Esto representa el desarrollo de una narrativa más compleja que la Emisión 1, con una historia tradicional y definible, y un diálogo sustancial tanto para Punchy como para Oaf. La agresión de Punchy se explora más a fondo, siendo el resultado en gran medida de la frustración con sus circunstancias y el estrés continuo de sobrevivir en un hábitat aislado e incierto. 

**Anexo 3977.3 - Emisión 3, aprox. 800.000 L - 875.000 L**

//Cuando una cantidad de SCP-3977 entre 800.000 L y 875.000 L está presente, sucede la siguiente emisión://

__Título:__ La última tentación de Punchy

__Sinopsis:__ La narrativa se presenta como una película de acción en vivo, utilizando métodos fotográficos similares en apariencia a los de finales de la década de 1980. Los personajes de Punchy y Oaf están animados, con actores humanos interpretando todos los demás papeles. Punchy desempeña el papel central en la representación de la vida de Jesucristo, mientras que Oaf retrata a su discípulo Judas Iscariote. Al igual que en la película de 1988 //La última tentación de Cristo//, la representación de Punchy de Jesús es una figura mesiánica reacia, profundamente conflictiva en cuanto a su deber hacia Dios y hacia la humanidad. Oaf es un asesor de confianza de Punchy, a quien el propio Punchy convence de que lo entregue voluntariamente a las autoridades romanas de Jerusalén. 

Punchy es crucificado después de ser azotado y llevado al Gólgota, donde es visitado por una figura angélica, que le informa de que no es en realidad el Mesías y que es libre de llevar una vida normal. La narración cambia a un extenso montaje de 45 minutos de Punchy ofreciendo a varios ciudadanos de Jerusalén una bebida que se asemeja a Hawaiian Punch, sólo para golpearlos en la cara al aceptar la oferta. Oaf regresa a visitar a Punchy, y le informa que ha sido engañado, y que de hecho es el Mesías. Oaf le pide a Punchy que le dé un puñetazo en la cara, lo que Punchy hace a regañadientes. Inmediatamente después de golpear a Oaf, Punchy se encuentra de nuevo en su cruz, sangrando y muriendo. La emisión finaliza con Punchy mirando triunfalmente al cielo y gritando &lt;&lt;quién quiere un buen Hawaiian Punch&gt;&gt;. 

__Análisis Contextual:__ La complejidad de la narración aumenta una vez más, yendo más allá de la narración comparativamente simple de //Robinson Crusoe// y abrazando los más controvertidos trasfondos filosóficos de //La última tentación de Cristo//. Irónicamente, Oaf es el personaje más parecido a Cristo en esta narrativa, aunque la violencia de Punchy se presenta en su mayor parte como un defecto ineludible de su personaje, más que como una simple reacción emocional a factores externos. 

**Anexo 3977.4 - Emisión 4, aprox. 875.000 L - 1.000.000 L**

//Cuando una cantidad de SCP-3977 entre 875.000 L y 1.000.000 L está presente, sucede la siguiente emisión://

__Título:__ Las últimas ascuas, Aloha &#39;Oe

__Sinopsis:__ Una narrativa de acción en vivo, con versiones de Punchy y Oaf animadas en un estilo mucho más sofisticado que en iteraciones anteriores. Punchy retrata a la Reina Lili&#39;uokalani de Hawái en silla de ruedas y moribunda al final de su vida, confinada a su residencia privada en Honolulu y obligada a presenciar el dominio de su antiguo reino por potencias extranjeras. Oaf interpreta a su último criado real sin nombre. Estos son los únicos dos personajes presentes en la narración. 

La emisión se centra principalmente en Lili&#39;uokalani explicando su deseo de liderar una rebelión violenta contra las autoridades estadounidenses y reimponer el gobierno del pueblo hawaiano, y siendo rechazada por Oaf, explicando a su vez la inutilidad de tal lucha y el sufrimiento que inevitablemente causaría a su pueblo. La narración, que consiste casi enteramente en una conversación entre estos dos personajes, toca temas como el envejecimiento y la fragilidad, el imperialismo, el deber de un monarca de guiar a su pueblo incluso en la derrota, y culmina con Lili&#39;uokalani detallando su arrepentimiento por haber vivido su vida en lugar de haber sido asesinada resistiendo la anexión de las Islas Hawaianas. Su última línea al cerrar la película es &lt;&lt;mejor mancharlos de rojo que no dejar rastro, como el agua.&gt;&gt; 

__Análisis Contextual:__ Esta es la primera emisión que no se basa en ninguna propiedad intelectual conocida. Aunque la estructura de la narración no se presenta en un formato tan tradicional como las emisiones anteriores, la conversación sigue ciertos principios de conflicto, acción ascendente, clímax y desenlace. La violencia de Punchy, antes expresada directamente, ahora se traduce en un deseo metafórico de acción directa y resistencia contra una fuerza exterior opresiva. Oaf sirve una vez más como contrapunto natural a la presencia de Punchy.   

**Anexo 3977.5 - Emisión 5, aprox. 1.000.000 L - 1.150.000 L**

//Cuando una cantidad de SCP-3977 entre 1.000.000 L y 1.150.000 L está presente, sucede la siguiente emisión://

__Título:__ La provincia de Dios

__Sinopsis:__ Punchy y Oaf son representados en esta emisión como seres vivos, parecidos a los humanos, con rasgos distorsionados de una manera análoga a sus anteriores formas de dibujos animados. //La provincia de Dios// está dividida en tres actos. 

El primer acto consiste en que Punchy (no se aprecia el nombre de ningún personaje) lleva una vida criminal desesperada en Dakar como soldado de bajo rango para una operación de un cártel de la droga que participa en una guerra por el control de los suburbios de la ciudad con una organización rival. El método preferido de Punchy para ejecutar a sus rivales es golpearlos hasta la muerte con sus propias manos, una práctica que le hace ganar miedo y respeto en las calles, pero que en secreto le traumatiza. Cada noche se va a casa con su familia, compuesta por su esposa y sus tres hijos, todos ellos interpretados por Oaf. Apenas se comunica con Oaf-Esposa, lo que la lleva a una creciente depresión y abandono de los tres Oafs-Niños. Todos los miembros de la familia deben lidiar con los persistentes terrores nocturnos de Punchy. El primer acto finaliza cuando Punchy es enviado a despachar a un traficante local, para luego descubrir que ha asesinado al corrupto jefe de policía de la ciudad. 

El segundo acto es mucho más abstracto que la narrativa anterior. Punchy intenta arrojarse a un pozo y ahogarse, en lugar de enfrentarse a las consecuencias de asesinar a una figura política poderosa y violenta. Sin embargo, en lugar de ahogarse, Punchy se hunde profundamente en el pozo, y el agua se vuelve roja cuando manos incorpóreas lo agarran de todas las direcciones. Punchy continúa hundiéndose hasta caer sobre un suelo de mármol blanco, jadeando y manchado de rojo por el agua del pozo. Punchy es abordado por una figura gigantesca, interpretada por Oaf, que afirma que es el Dios del Mundo de Punchy. Punchy pregunta si está siendo juzgado antes de ser enviado al infierno, y Oaf responde ridiculizando la idea del pecado. Oaf le informa a Punchy que será devuelto a &lt;&lt;perfeccionar su forma.&gt;&gt; Punchy es empujado hacia arriba a través del pozo. El segundo acto concluye cuando Punchy es transportado repentinamente a un armario en el dormitorio de su jefe del cártel, desde el cual Punchy estalla y estrangula al hombre en una secuencia extendida de cinco minutos. 

El tercer acto está dedicado enteramente a los excesos de Punchy, ahora en control funcional del hampa del Dakar. Punchy ha construido una extraña estructura similar a un palacio, construida alrededor de una serie de canales y canaletas, que transportan un fluido rojo no identificado dentro y fuera de la opulenta vivienda. Punchy domina a un grupo de docenas de jóvenes (todos ellos interpretados por Oaf), y ordena cada vez más actos de degradación y humillación entre ellos, que culminan en una orgía violenta durante la cual Punchy tiene flashbacks de golpear a varios hombres hasta la muerte durante su vida pasada. Punchy ingiere una sustancia desconocida y comienza a ver visiones más elaboradas, presenciando su propia ejecución por un pelotón de fusilamiento de Oaf-Dioses. Las visiones también muestran a su familia, olvidada por Punchy, hambrienta y viviendo una existencia degradante en las calles. En un intento por hacer que cesen las visiones, Punchy corta metódicamente cada dedo de su mano derecha con un cuchillo para filetes, gritándose a sí mismo que el dolor hará que todo lo demás se vaya. Al cortarle el pulgar, Oaf-Dios reaparece ante él, aplaudiendo. Oaf-Dios le devuelve los dedos de la mano de Punchy, y la última toma de la cámara capta una corriente de fluido rojo que sale de la casa y baja hasta el río de abajo, serpenteando hacia una ciudad más grande. 

__Análisis Contextual:__ Esta emisión continúa el desarrollo de la narración independiente y presenta una diferencia de papeles entre Punchy y Oaf. Punchy, definido por su violencia, es ahora empujado de nuevo a una forma más visceral y literal, pero aparentemente en la dirección, en múltiples formas, de Oaf. A diferencia de las narrativas anteriores, muy poco de esta transmisión puede ser interpretado, de manera directa u opaca, como una invitación al espectador a comprar y consumir Hawaiian Punch.
