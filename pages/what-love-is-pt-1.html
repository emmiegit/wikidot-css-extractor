+ &#34;Caliente y Humedo&#34;

++ Por la Dr Rights

//SCP-542, Herr Chirurg, se mantiene imponente con sus dos metros incluso estando sentado, los huesos recientemente reemplazados en sus piernas han aumentado su altura, aunque todavía se encorva bajo la tensión de la caja torácica extrañamente distendida y el torso demasiado lleno. Sus brazos cuelgan bien de sus rodillas, pero están muy constantemente en movimiento para decir, los dedos inhumanamente largos y delgados, envueltos alrededor de un libro y tamborileando en el brazo de su silla. Él mira hacia arriba con ojos desiguales, labios fruncidos en pensamiento confundido, antes de dividirse en una sonrisa que abarca prácticamente todo el ancho de su rostro.//

Lo...lo siento ¿Quieres que hable de...qué?

No, no, está bien. Debería haber esperado la conversación más extraña tan pronto como entraste con una grabadora. Y por una vez, ni siquiera tengo que tomarme nada para hablar de eso, ¿ja?

Amor...No estoy seguro si puedo responder, exactamente, qué es el amor para mí. //Liebe//...

Ya sabes...¿esa sensación que tienes, cuando la persona que amas te toca mucho? No como //eso//, bueno, sí como eso...pero no importa dónde o cuándo, se toque. Cuando colocan una mano sobre su hombro o se pasas suavemente la punta de los dedos contra la parte baja de la espalda...así es como se siente el tejido vivo. Una vez que pasas por la piel y hacia el verdadero trabajo del cuerpo, es solo...eso. Muy real, difícil de negar.

...Estoy sinceramente sorprendido e impresionado. La mayoría, en este punto, habría dejado la habitación...

Oh, sí, continuaré.

Hace tiempo que perdí la tentación de participar en la cópula, lo sabes...pero eso no significa que todavía no haga el amor, si de diferentes maneras. Una querida amiga mía- no me mires así, niña. Todavía hago amigos, lo sabes. Pero una querida amiga mía estaba en...un accidente, de algún tipo. Fue eviscerada, con la abertura desde la clavícula hasta el hueso de la pelvis. Todos los demás la dejaron por muerta en ese momento, pero yo...no pude.

Incluso cuando me arrodillé a su lado, ella intentó sonreír. Su diafragma estaba, por supuesto, muy dañado y uno de sus pulmones se abrió de golpe, por lo que no podía hablar realmente, pero soy bastante buena para leer los labios. Ella me habló - &#34;//Mein Herz ist jetzt deins//&#34; dijo ella.

&#34;Mi corazón es tuyo ahora&#34;.

Antes...había admitido que, si ella alguna vez bajaba la guardia a mi alrededor, yo arrancaría su corazón de su pecho, oh, tal //schönes Herz//, sonido perfecto y hermoso, siempre con un ritmo tan constante, incluso cuando estaba asustada.

Lo admitiré, fui tentado. Estaba tan destrozada, los pobres músculos y la carne completamente rasgada y hecha pedazos...pero incluso si nadie más intentara arreglarla, //sabía// que podía //mein Gott//, lo sabía.

El peor daño fue para su pecho. La caja torácica, oh, esas pobres costillas...el esternón había sido empujado a un lado, a sus pulmones. Fue muy afortunado que tuviera un poco de alambre y cuerda sobre mí, de hecho. Pude reparar el daño a sus pulmones lo mejor que pude, y toda la caja torácica tuvo que ser conectada nuevamente a su lugar. No era un trabajo perfecto, pero podría hacer más, más tarde, por ahora, solo tenía que mantenerla viva antes de que se desmayara.

¿//Estaba//? Oh...sí, puedo pasar por alto los detalles, si insistes, pero sí...ella vivió. Por otros tres años, ella vivió.

¿Amor?

...El amor fue cuando estaba dentro de ella.

No así no. No me mires así cuando intento explicar algo, niño.

Sentir todo su cuerpo, tan vivo, aún vivo, saber que ella podría salvarse...cuando cosí suavemente sus intestinos rotos nuevamente, o cuando convencí a su corazón para que continuara latiendo cuando amenazaba con parar...eso era amor. Era, de hecho, comparable a hacer el amor, si no en éxtasis, sino en la emoción. Cerrar suavemente su cuerpo y mirar mientras ella respiraba por sí misma era un completo alivio y dicha.

El amor es...//Heiß und naß//. El amor es cálido y húmedo. Está vivo y palpitando, moviéndose...enrojecido de sangre y-

...Te ves incómoda. ¿Te gustaría que me detenga? Ya casi termino, //Ich verspreche//. Hah.

Veras...nuestras interpretaciones del amor no son tan diferentes cuando se llega a eso. Todavía hay ese primer toque suave y delicado, y luego evoluciona en algo mucho más...íntimo. Ya sea a través de carne y hueso o no. Y luego todo está cálido y húmedo, y vivo.

...tienes el color de un tomate. Vamos a parar esto y jugar ajedrez, //mein Doktor//. Quizás esta vez podamos apostar lo que está en juego...podríamos poner esos preciosos ojos tuyos sobre la mesa. ¿No? Bueno...tal vez la próxima vez, ¿//ja//?

Seria realmente amable, lo sabes.

//Heiß und naß//, de hecho.

Pero puedo esperar esta vez.</textarea></pre>
