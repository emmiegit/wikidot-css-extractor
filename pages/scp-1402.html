[[include component:credit-button]]
**Artikel:** SCP-1402 – Der Enthüllungsaktenkoffer
**Autor:** [[*user BubTheFriable]]
**Original:** http://scp-wiki.wikidot.com/scp-1402
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1402

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1402 ist in Lagerfach ███ in Sektor █ einzudämmen. Allen Mitarbeitern der Stufe 3 oder höher kann unter der Aufsicht von zwei (2) weiteren Mitarbeitern der Stufe 4 Zugang gewährt werden, solange für alle Tests Berichte erstellt und Dokumente zur Überprüfung eingereicht werden. Tests an anderen SCP-Objekten erfordern jedoch die Genehmigung des leitenden Personals, bevor sie durchgeführt werden dürfen.

Alle als Ergebnis der Prüfung erhaltenen Dokumente werden von einem Stufe-4-Mitarbeiter überprüft, der nicht mit dem Dokument selbst in Verbindung steht, bevor sie entweder in Aktenschrank ██ abgelegt oder vom Personal auf Anfrage nach Genehmigung durch überprüfendes Stufe-4-Personal aufbewahrt werden, sofern sich das Dokument auf das anfordernde Personal bezieht.

**Beschreibung:** SCP-1402 ist ein brauner Aktenkoffer aus Kunststoff der Marke Royal Traveler. Es misst 45 cm im Durchmesser, 30 cm in der Höhe und 10 cm in der Breite. Es kann durch Entriegeln von zwei (2) Edelstahlclips auf beiden Seiten des Gummigriffs geöffnet werden. Jeder Clip ist mit einem Schlüsselschloss ausgestattet, aber der Schlüssel wurde bisher nicht gefunden.

Wenn SCP-1402 einem Objekt oder Lebewesen überreicht (indem die Öffnung in Richtung des Subjekts gerichtet wird) und geöffnet wird, wird SCP-1402 eine Reihe von Dokumenten ausgeben, die explizite Details der Geschichte des Objekts oder Lebewesens enthalten, bis SCP-1402 dem Subjekt überreicht wurde. Der Mechanismus, mit dem SCP-1402 dies erreicht, ist unbekannt, ebenso wie der Mechanismus, mit dem das Objekt das Papier und die Tinte zum Drucken der Informationen erhält. Diese Dokumente sind in 8 Punkt, Schriftart Times New Roman, auf A4-Druckpapier mit 1 cm Rand auf allen Seiten mit schwarzer Tusche gedruckt und haben einen einfachem Zeilenabstand. Tests haben gezeigt, dass SCP-1402 nur 1000 Seiten pro Überreichung verteilen kann. Der Inhalt wird immer in Form einer Biografie geschrieben, z. B. &#34;Dr. John Doe wurde am 1. Januar 1950 geboren.&#34; Trotzdem ist der Inhalt dieser Dokumente nicht immer korrekt, manchmal sogar völlig falsch.

Der Inhalt der Dokumente scheint völlig zufällig zu sein, und es ist noch kein Trend erkennbar. Oft wurden Überschneidungen mit fiktiven Stücken Überreicht, die das Subjekt als Charakter verwenden. Darüber hinaus haben viele Dokumente das Subjekt in reale Ereignisse in Situationen eingefügt, in denen sie nicht anwesend waren. Informationen zu diesem Subjekt waren immer sachlich, und nur sehr wenige Dokumente enthalten keine bestätigten sachlichen Darstellungen. Eine vollständige Liste der von SCP-1402 erstellten Dokumente finden Sie unter [[[experiment-log-1402|Experimentprotokoll 1402]]].</textarea></pre>
