**Objekt-Nr.:** SCP-013-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da SCP-013-DE nicht dauerhaft aufbewahrt werden kann, werden alle SCP-013-DE zum Opfer gefallenen Lebewesen in einem speziell dafür eingerichteten Leichenhaus in Kryostaten aufbewahrt. Die Temperatur in den einzelnen Kryostatzellen darf unter keinen Umständen −268 °C (5,15 Kelvin) überschreiten. Da die Foundation einen großen Wert auf die zwei (2) einzigen, menschlichen Exemplaren von SCP-013-DE-2 legt, muss die genannte Temperatur bestehen bleibem; die Tiefe der Temperatur soll die absolute Sicherheit von diesen Exemplaren sicherstellen (s. &#34;SCP-013-DE-2 Anomale Eigenschaft-1&#34;). Die angewendete Kühlflüssigkeit besteht aus flüssigem Helium. Der Raum muss mindestens die Maße von 10 x 10 x 15 m betragen, eine Vergrößerung dessen kann bei Dr. ████████ beantragt werden.

Da es nur zwei bekannte erflogreiche[[footnote]] Damit wird angedeutet, dass die Infektion ohne Nebenwirkung und jeglichen unerwarteten Reaktionen stattgefunden hat. [[/footnote]], menschliche Infektionen in der Vergangenheit gab, werden die Leichname von SCP-013-DE-1-1 und SCP-013-DE-1-2 in dem besagten Leichenhaus in Kryostasenzellen bei der vorgeschriebenen Temperatur aufbewahrt. Das Untersuchungsteam kann für Untersuchungen eine Beantragung des Auftauens eines beliebigen Exemplares von SCP-013-DE-2 bei Dr. ████ ████ beantragen (s. &#34;BM2-Versuch-Bericht-1&#34; und &#34;SCP-013-DE-2 Anomale Eigenschaft-1&#34;). Alle weiteren Leichname werden ebenso im Leichenhaus aufbewahrt.

Der Raum ist nicht ohne Level 3 Schutzkleidung und Level 4 Zugangsberechtigung zu betreten.

Es gibt keine bekannte Heilungsmöglichkeit, falls die Infektion bereits stattgefunden hat.

**Beschreibung:** SCP-013-DE ist eine, sich nicht über übliche Wege verbreitende Krankheit, die im lebendigen Körper, explizit im Gehirn des befallenen Lebewesens, eine chemische Reaktion auslöst und bestimmte Effekte hervorruft. SCP-013-DE teilt genetische Gemeinsamkeiten mit einigen mentalen Krankheiten, jedoch zeigen lebendige Objekte keine Symptome von jeglichen Psychosen. SCP-013-DE scheint in der Lage zu sein in infizierten Lebewesen genetische Mutationen auszulösen die vererbbar sind und zu Missbildungen bei Nachkommen führen. Unverständlicherweise, beeinträchtigt die durch SCP-013-DE verursachte genetische Mutation nicht die mRNA, so fehlen jegliche Auswirkungen der genetischen Mutation beim befallenen Organismus. Die Ausbreitung von SCP-013-DE scheint zufällig zu geschehen; es wurden keine Muster für die Verbreitung festgestellt. Die zwei bekannten Fällen von der Infektion eines menschlichen Körpers wurden in einem Bericht festgehalten. Die Objekte die noch am Leben jedoch mit SCP-013-DE infiziert sind, werden als SCP-013-DE-1 bezeichnet und identifiziert. Die Leichname, die bereits keine Lebenszeichen zeigen, werden fortan als SCP-013-DE-2 bezeichnet und identifiziert.

Die Symptome konnten, dank Untersuchungen an SCP-013-DE-1-1, SCP-013-DE-1-2 und Zeichnungen von SCP-013-DE-1-1, erfasst werden. SCP-013-DE-1-1 hat am ██.██.20██ den Status zu SCP-013-DE-2-1 gewechselt. Anscheinend hat SCP-013-DE die Fähigkeit den Träger Visionen und andere paranormale Geschehnisse zu zeigen. Diese können die Wirkung haben, den Infizierten in einen psychisch instabilen Zustand zu treiben (s. &#34;Audio-Log-2)&#34;. Beide Infizierten berichteten von Visionen in Form von Träumen und humanoiden Figuren in ihrer Umgebung. Diese humanoide Figuren (fortan als SCP-013-DE-3 bezeichnet und identifiziert) zeigten bis jetzt keine feindseligen Aktivitäten, haben aber laut Aussagen von SCP-013-DE-1-1 eine &#34;unheimliche und kalte Aura um sich&#34;. Sie beobachten alle Aktionen von infizierten Lebewesen und scheinen diese zu studieren. Es ist anzunehmen, dass jegliche Instanzen von SCP-013-DE-3 Interesse an allen Exemplaren von SCP-013-DE-1 zeigen und womöglich Informationen sammeln. Diese Hypothese wird durch den Fakt verstärkt, dass diese, SCP-013-DE-1-1 als auch SCP-013-DE-1-2, laut deren eigener Aussagen niemals angegriffen haben. Hinzuzufügen ist, dass die Instanten von SCP-013-DE-3 immer einen gewissen Abstand zu den Infizierten aufrechterhalten, dies wird als Vorsichtsmaßnahme angesehen und eine Andeutung dass sie entweder nicht genügend oder keine Informationen über die menschliche Spezies haben. Es ist nicht bekannt was die Instanzen von SCP-013-DE-3 machen werden, wenn diese genügend Informationen gesammelt haben und ob das Sammeln dieser überhaupt einen Zweck hat. SCP-013-DE-1-1 hat einige Erscheinungen von SCP-013-DE-3 auf Blätter von Papier übertragen. Ein Interview mit SCP-013-DE-1-1 wurde festgehalten und archiviert (s. &#34;Audio-Log-1&#34;).

Andere Lebewesen zeigen Anzeichen von Stress, Anämie, Arthritis, sowie Arthrose in Form von Entzündungen an den Knien. Laut der Analyse von einigen Tieren, die mit SCP-013-DE infiziert wurden, starben diese nach einer geschätzten Zeit von zwei Monaten. Ebenso ergab die Analyse, dass die Gehirne von SCP-013-DE-2-1/2 ein großes Volumen deren neuronalen Netzes verloren haben, was wohl ihr Sterben bzw. Wechseln des Status zur Folge hatte. Beim Testsubjekt, das bei dem BM2-Vorfall-1 verstorben ist, wurde festgestellt, dass über 80% des neuronalen Netzes verloren ging.

Nach Angaben der Betroffenen, unterscheiden sich die Instanzen SCP-013-DE-3 jedes Mal im Aussehen, sowie in den Geräuschen die sie von sich geben, dabei variieren die Geräusche in Tonhöhe, Zeitabständen, Häufigkeit und Dauer. So geben manche ein lautes und schrilles &#34;Klackern&#34; und die anderen ein stumpfes &#34;Heulen&#34; von sich. Aus dem Interview mit SCP-013-DE-1-1 sowie SCP-013-DE-1-2 konnte herausgefunden werden, dass intellektuelle Kommunikation mit SCP-013-DE-3 nicht möglich ist, jedoch einige Exemplare von SCP-013-DE-3 in einem gewissem Maße intelligent sind. Instanzen SCP-013-DE-3 erscheinen, unregelmäßig und ohne jegliche Vorwarnung, an allen möglichen Stellen, solange SCP-013-DE-1 in Sichtweite ist. Laut Aussagen der beiden Infizierten, verfolgten manche diese, blieben jedoch stehen wenn man sie ansah oder anhielt.

Die Visionen variieren ebenso stark in ihrem Inhalt. So zeigen manche ein Exemplar von SCP-013-DE-3 und andere ein Objekt oder Gegenstand, den SCP-013-DE-1 begehrt. Diese Visionen treten regelmäßig auf, wenn SCP-013-DE-1 schlafen geht und in die REM-Phase verfällt. Desweiteren, steigen der Puls und die Herzschlaganzahl dabei rapide an, jedoch ist dies beim REM-Schlaf nicht ungewöhnlich.

SCP-013-DE-1-1 war anscheinend bereits von Geburt an mit SCP-013-DE infiziert, da dieser sich daran erinnern kann, als Kind verschiedene Variationen von SCP-013-DE-3 gesehen zu haben. Wenn SCP-013-DE schon von der Geburt an im Körper von einem Menschen ist, scheint SCP-013-DE keine stark beeinträchtigende Wirkung auf die Lebensdauer von SCP-013-DE-1 zu haben[[footnote]] Diese Theorie wurde noch nicht bestätigt, da die Anzahl an menschlichen Exemplaren von SCP-013-DE-2 verschwindend gering ist. Die folgenden Lebenserwartungen sind keine bestätigten Zahlen und wurden nur anhand von SCP-013-DE-2-1 und SCP-013-DE-2-2 erstellt. [[/footnote]]. So liegt die ungefähre Lebensdauer von SCP-013-DE-1, das mit SCP-013-DE von Geburt an infiziert ist[[footnote]] Der bis jetzt einzige natürlicher, bekannter Weg sich mit der Krankheit zu infizieren. [[/footnote]] bei etwa 70 bis 80 Jahren, jedoch bei Exemplaren die mit SCP-013-DE künstlich infiziert wurden bei etwa 60 Jahren. Die künstliche Infizierung durch SCP-013-DE, z.B. mit Hilfe von Basilisk-M2, wird ab 30 Jahren von Dr. ████ ██████ empfohlen, da das Alter von 30 Jahren als &#34;der Höhepunkt&#34; des Lebens gilt und der Zerfall des Körpers ab diesem beginnt. Der Zerfall hat die stetige Verlangsamung der Zellteilung im menschlichen Körper als Folge, was das Transplantieren von infizierten Zellen deutlich einfacher macht, da die Zielstelle viel präziser getroffen werden kann. Desweiteren wären ältere menschliche Körper nicht geeignet, da die Zellteilung bei/über 40 Jahren zu langsam für das vollständige Regenerieren des Körpers ist.

**Entdeckung:** SCP-013-DE wurde entdeckt, nachdem der deutsche Zweig der Foundation auf Bilder eines Mannes stieß, der Bilder von paranormalen Gestalten malte. Er beschrieb diese erstaunlich genau und bereitete, laut Angaben von Zivilisten, anderen Leuten damit immer Kopfschmerzen [[footnote]] Dies ist wortwörtlich gemeint. [[/footnote]]. Es stellte sich heraus, dass sich bei dem Mann um SCP-013-DE-1-1 handelte. Zuerst wurde er in ein Krankenhaus gebracht, mit dem Vorwand, er hätte eine Art Krankheit, wobei sich SCP-013-DE-1-1 in keinster Weise wehrte. Wie es sich später herausstellte, entdeckte man tatsächlich eine Krankheit in Form von SCP-013-DE, kurz darauf wurde SCP-013-DE-1-1 in die Einrichtung-DE-██ transportiert. Vor seiner Ergreifung hat SCP-013-DE-1-1 einige seiner Zeichnungen im Internet verbreitet. Da die Foundation an der Unterbindung der digitalen Verbreitung gescheitert ist, wurden einige Dummy-Bilder von SCP-013-DE-1-1 gezeichnet und mit der Aussage er sei ein Hobby-Künstler verbreitet.

[[collapsible show=&#34;BM2-Versuch-Bericht-1 öffnen&#34; hide=&#34;Versuch-Bericht-3 schließen&#34;]]

&gt; **BM2-Versuch-Nr.: 1**
&gt; **Versuch durchgeführt von:** Dr. ████████
&gt; **Datum:** 12.05.████
&gt; Da SCP-013-DE nicht über übliche Wege verabreicht werden konnte, fühlte sich das Untersuchungsteam gezwungen, einen womöglich langwierigen Plan einzuleiten. Basilisk-M2 (s. Anhang) war ein Erfolg. Das Übertragen bzw. Weitergeben von SCP-013-DE von SCP-013-DE-1-1 an SCP-013-DE-1-2 wurde als gelungen gekennzeichnet. Es wurden keine Nebenwirkungen bei SCP-013-DE-1-1 festgestellt. SCP-013-DE-1-2 entdeckte die Wirkungen von SCP-013-DE eine Stunde nach dem Versuch. Da dies, schriftlich, als Teil von Basilisk-M2 festgesetzt wurde, ist dies hier vermerkt.
&gt; **Anhang:** Basilisk-M2 wurde von Dr. ████ ██████ entworfen und darf nur in dessen Anwesenheit durchgeführt werden. Basilisk-M2 besteht aus der zufälligen, prozentualen Wahrscheinlichkeit der Infektion[[footnote]] Unter &#34;prozentuale Wahrscheinlichkeit der Infektion&#34; versteht man das zufällige Infizieren eines Subjekts. Dieses ist &#34;prozentual zufällig&#34; und somit kann die Infektionsrate nicht bestimmt werden [[/footnote]] über ein medizinisches Gerät, das einen Operationsroboter mit Armen nachempfunden wurde, und der Aktivierung von SCP-013-DE im Testsubjekt. Basilisk-M2 wird in Halbnarkose durchgeführt, da die Anzahl an körperfremden Stoffen so klein wie möglich gehalten werden muss. Körperfremde Stoffe könnten womöglich Nebenwirkungen hervorrufen. Die Operation wird von vier (4) Mitgliedern des Sicherheitspersonals begleitet. Das zugewiesene Sicherheitspersonal ist befugt das Testsubjekt zu terminieren, falls Basilisk-M2 nicht erfolgreich war oder Nebenreaktionen entstehen.
**Basilisk-M2 ist nicht mehr gültig und darf unter keinen Umständen, ohne eine Erlaubnis eines O4-Mitglieds durchgeführt werden.** (Siehe BM2-Vorfall-1-Bericht)
[[/collapsible]]

[[collapsible show=&#34;BM2-Vorfall-1-Bericht öffnen&#34; hide=&#34;BM2-Vorfall-1-Bericht schließen&#34;]]

&gt; **BM2-Vorfall-Nr.: 1**
&gt; **Zu der Zeit Zuständiger Operator:** Dr. ████████
&gt; **Datum:** 26.09.████
&gt; Nach dem Erfolg von BM2-Versuch-Nr. 1 wurde ein weiterer Versuch genehmigt. Der bevorstehende BM2-Versuch-2 wurde von Dr. ████████ geleitet und mit Aufsicht von Dr. ████ ██████ begleitet. Der Versuch gelangte in die 2. Phase, dessen Inhalt aus der Übertragung von SCP-013-DE auf das Testsubjekt bestand. Unvorhergesehene Probleme, in Form von Schwierigkeiten beim Übertragen von SCP-013-DE, traten auf, so dauerte die Übertragung viel länger als beim BM2-Versuch-Nr. 1. Nachdem zwei Stunden vergangen waren, erteilte der zuständige Doktor eine Erhöhung der Energie, entgegen des Ratschlags von Dr. ████ ██████, die für die Betreibung von dem Roboter benötigt wurde[[footnote]] Die prozentuale Wahrscheinlichkeit der Infektion kann durch den vergrößerten Zufuhr der Energie erhöht werden, da der Roboter dadurch schneller Zellen überträgt. Jedoch ist der Infektionsvorgang schwieriger zu kontrollieren je schneller der Vorgang erfolgt. [[/footnote]]. Nachdem die Zufuhr von Energie erhöht worden ist, begann sich SCP-013-DE zu übertragen, jedoch geschah dies zu schnell und SCP-013-DE geriet außer Kontrolle. Das Sicherheitspersonal bekam die Autorität das Testsubjekt zu terminieren. Kurz nachdem das zugewiesene Sicherheitspersonal ihre Waffen auf das Testsubjekt gerichtet hatten, fühlten diese einen unglaublich starken Druck in ihrem Kopf und ein lautes Piepsen in den Ohren (womöglich ein Effekt des Drucks im Gehirn). Unfähig ihre Waffen zu halten, ließen sie diese fallen und gingen kurz danach zu Boden. Die Warnsirene ging sofort an, nachdem das Sicherheitspersonal ihre Waffen auf das Testsubjekt richteten. Währenddessen wurde das BM2-Operationsteam aus dem Saal entfernt. Das Sicherheitspersonal wurde als tot gemeldet, da die Herzschlagdetektoren keine Signale mehr von sich gaben. Daraufhin wurde der Saal mit Giftgas gefüllt und das Testsubjekt erfolgreich terminiert. Kurz danach ging die Warnsirene aus. D-Klasse Personal wurde in den Saal geschickt um die Situation zu überprüfen, dabei meldeten diese nichts Ungewöhnliches.
&gt; 
&gt; Es wurde die These aufgestellt, dass SCP-013-DE bei der zu schnellen Verbreitung im Gehirn des Testsubjekts eine Reaktion ausgelöst hat. Es wird dabei vermutet, dass diese Reaktion keine Nebenwirkung von Basilisk-M2 war, sondern eine Art Schutzmechanismus. Desweiteren ist es möglich, dass eine Instanz von SCP-013-DE, womöglich SCP-013-DE-3, diesen Schutzmechanismus aktivierte, um das infizierte Testsubjekt zu schützen. Es ist nicht bekannt wie und ob sich dieser Schutzmechanismus aktivieren würde, wenn SCP-013-DE sich lang genug in einer Instanz von SCP-013-DE-1 (die SCP-013-DE von Geburt an hatte) verbreitet hätte. Da dieser Vorfall den Tod von anderen Personen zur Folge hatte, wurde Basilisk-M2 deaktiviert.
[[/collapsible]]

[[collapsible show=&#34;SCP-013-DE-2 Anomale Eigenschaft-1 öffnen&#34; hide=&#34;SCP-013-DE-2 Anomale Eigenschaft-1 schließen&#34;]]

&gt; **SCP-013-DE-2 Anomale Eigenschaft Nr.: 1**
&gt; **Feststellung der anomalen Eigenschaft von SCP-013-DE-2 durch:** Dr. ████ ████
&gt; **Datum:** 26.09.████
&gt; Die anomale Eigenschaft von SCP-013-DE-2 wurde von Dr. ████ ████ entdeckt und die sicherheitsmaßnahmen für die Sicherstellung der zwei einzigen Exemplaren von SCP-013-DE-2 wurden ebenso von Dr. ████ ████ entworfen. Dr. ████ ████ ist für das Einfrieren und das Auftauen von sämtlichen Exemplaren von SCP-013-DE-2 zuständig, dieser Prozess darf nicht ohne Aufsicht von diesem initiiert werden. Das Initiieren des Prozesses des Einfrieren, sowohl als das Auftauen, ohne qualifizierte Aufsicht führt zur Einleitung disziplinärer Schritte.
&gt; 
&gt; Die anomale Eigenschaft von SCP-013-DE-2 besteht aus dem regelmäßigen Auftreten von Speichelrückständen und Gebissabdrücken auf den Körpern von jeglichen vorhandenen Exemplaren von SCP-013-DE-2. Die Speichelrückstände enthalten unbekannte Verdauungsenzyme und erscheinen am ganzen Körper. Es wurde festgehalten, dass Rückstände mehrmals am Tag immer wieder nach dem Säubern erschienen sind. Eine Kamera wurde aufgestellt, um festzuhalten wie der Prozess des Erscheinens der Speichelrückständen geschieht. Die entstandenen Aufzeichnungen zeigen das langsame und stetige Auftreten dieser über mehrere Stunden. Die Gebissabdrücke treten, ebenfalls ohne bevorzugten Stellen, oft in Begleitung von Speichelrückständen auf dem ganzen Körper auf. Die Stärke des Bisses ist variierend. Die entstehenden Kieferabdrücke unterscheiden sich in Größe und Form, weisen aber in allen Fällen auf Kiefer hin die signifikant größer sind als die eines Menschen. Der bis jetzt größte Abdruck ist acht Mal größer als der durchschnittliche Kiefer eines erwachsenen Menschen. Die These der möglichen Beschädigung der Exemplare von SCP-013-DE-2 wurde aufgestellt, weswegen eine Maßnahme von Dr. ████ ████ zur Sicherung dieser entwickelt wurde. Es wird ein starker Verdacht gegen Instanzen von SCP-013-DE-3 gehegt, diese anomale Eigenschaft hervorrufen zu können.
&gt; 
&gt; Die Aufbewahrungsmaßnahme besteht aus dem Aufbewahren von den Leichnamen in Kryostatenzellen unter sehr niedrigen Temperaturen. Der aufzubewahrende Körper wird mit flüssigem Helium bei -268 °C (5,15 Kelvin) in einer Kryostatenzelle die einem Kryostatbad nachempfunden wurde eingefroren und auf diese Weise gesichert. Die anomale Eigenschaft von SCP-013-DE-2 wird somit unterdrückt und kommt nicht mehr vor, solange sich SCP-013-DE-2 in dem eingefrorenen Zustand befindet. Desweiteren wird das Untersuchungsteam darauf hingewiesen, eine Untersuchung von einem Exemplar von SCP-013-DE-2 nicht länger als zwei Stunden, wegen den vorher genannten Folgen, durchzuführen.

&gt; //&#34;Die Körper werden immer mit den Speichelrückständen und Gebissabdrücken förmlich überzogen. Ich kriege einfach nicht den Gedanken aus meinen Kopf, dass diese schwarzen Dinger unsere wertvollen Exemplare von SCP-013-DE-2 einfach nur verspeisen möchten. Anders kann ich mir es nicht beschreiben. Allerdings ist es schon komisch, dass die Dinger einen Lebendigen nicht angreifen, aber die Toten als Mittagessen zu sich nehmen wollen. Was das sein soll, werden wir wohl nicht herausfinden, eher wir weitere Infizierte finden oder erschaffen. Auf jeden Fall mögen die Großen wohl nichts Kaltes zum Essen.&#34;//  - Dr. ████ ████

**Die erneute Aktivierung von Basilisk-M2 wird momentan innerhalb dem O4-Rat ausdiskutiert.**
[[/collapsible]]

[[collapsible show=&#34;Audio-Log-1 öffnen&#34; hide=&#34;Audio-Log-1 schließen&#34;]]

&gt; **Audio-Log-Nr.: 1**
&gt; **Interview durchgeführt von:** Dr. ████
&gt; **Datum:** 03.02.████
&gt; 
&gt; 
&gt; **Dr. ████:** Nun gut, fangen wir an. Ist es so in Ordnung?
&gt; 
&gt; **SCP-013-DE-1-1:** Ja, Doktor. Ich habe nichts dagegen.
&gt; 
&gt; **Dr. ████:** Gut. Zuerst die allerwichtigste Frage: Wie fühlen Sie sich?
&gt; 
&gt; **SCP-013-DE-1-1:** Ich fühle mich gut. Nichts Außergewöhnliches.
&gt; 
&gt; **Dr. ████:** Haben Sie denn irgendwelche Veränderungen seit den letzten Monaten gemerkt?
&gt; 
&gt; **SCP-013-DE-1-1:** Nein, absolut nichts.
&gt; 
&gt; **Dr. ████:** Das ist gut. Dann zur nächsten Frage. Haben die Instanzen von SCP-013-DE-3 denn irgendwelche Zusammenhänge oder Eigenschaften die mehrere Instanzen untereinander teilen?
&gt; 
&gt; **SCP-013-DE-1-1:** Das ist schwierig zu beantworten... Nun... Es gibt Ähnlichkeiten unter ihnen, zum Beispiel die schwarze Farbe ihres Körpers, oder dass sie immer ein Gesicht haben aber... sonst... scheinen alle immer eine andere Gestalt oder Form oder Haltung zu haben. Manche schauen ja einen einfach nur an, währenddessen andere einen folgen. 
&gt; 
&gt; **Dr. ████:** Ja, ich verstehe... Sie haben davor behauptet, dass Sie Instanzen von SCP-013-DE-3 schon vom Kindesalter sehen können. Habe Sie denn es jemals versucht anderen Personen davon zu erzählen?
&gt; 
&gt; **SCP-013-DE-1-1:** Ja, natürlich. Ich habe meine Kindheit in den Bergen verbracht. Ich habe immer wieder von Monstern meiner Mutter erzählt. Sie hat wahrscheinlich gedacht, es seien nur diese &#34;Monster-unter-dem-Bett&#34; Geschichten, die ich irgendwo aufgeschnappt habe, bei meinen Freunden zum Beispiel.
&gt; 
&gt; **Dr. ████:** Hmmm... Ok, danke für diese Aussage. Weiter geht es. Wie fühlen Sie sich denn, die ganze Zeit von jemanden beobachtet zu werden? Fühlen Sie sich bedroht durch diese Kreaturen und was denken Sie von ihnen? Haben Sie ihnen vielleicht sogar Namen gegeben?
&gt; 
&gt; **SCP-013-DE-1-1:** Wie ich schon gesagt habe, sie waren schon immer um mich. Ich weiß es nicht was es bedeutet alleine zu sein. Nein, niemals habe ich mich bedroht gefühlt. Eher anders herum, ich fühle mich beschütz von ihnen, sie geben mir das Gefühl von Ruhe und Sicherheit... Ob ich ihnen einen Namen gegeben habe... hmmmh... ich kann mich daran erinnert, dass ich als Kind immer versucht habe mit ihnen zu reden und immer &#34;Du&#34; zu ihnen gesagt habe... Nein, Namen habe ich ihnen nie gegeben. Auch deswegen nicht, weil man nicht immer die Gleichen sieht.
&gt; 
&gt; **Dr. ████:** Interessant... Sind sie denn immer und überall? Ist vielleicht jetzt gerade einer in diesem Raum? 
&gt; //(Anmerkung: Dr. ████ hatte die letztere Frage wohl als Scherz gestellt, da er ein unernstes Gesicht machte als er den Satz vollendete.)//
&gt; 
&gt; **SCP-013-DE-1-1:** Ja, klar. Sie sind überall. Gerade ist hier einer auch drin. 
&gt; //(Anmerkung: SCP-013-DE-1-1 beantwortete die Frage mit vollem Ernst.)//
&gt; 
&gt; **Dr. ████:** ...
&gt; 
&gt; **SCP-013-DE-1-1:** Sein Körper ist schwarz, so wie bei allen anderen. Er hat keine Arme, aber dafür zwei dicke, wie es aussieht kräftige Beine.
&gt; 
&gt; **Dr. ████:** Ich...
&gt; 
&gt; **SCP-013-DE-1-1:** Er hat einen kahlen Kopf. Die Augen sehen leer aus. Ungefähr zwei n&#39; halb Meter groß und große Zähne. Nicht scharf, aber groß.
&gt; 
&gt; **Dr. ████:** I-Ich... fühle mich nicht gut... W-wir beenden für jetzt das Interview. Danke... für... die Kooperation...
&gt; 
&gt; **SCP-013-DE-1-1:** ... Ah... Gut. Es war mir eine Ehre.
&gt; 
&gt; **&lt;Protokoll beendet (13:56 Uhr)&gt;**
&gt; 
&gt; **Abschließende Bemerkung-1:** Dr. ████ beantragte nach dem Interview eine Versetzung seiner selbst zu einem anderen Projekt. Die Versetzung wurde genehmigt.
&gt; **Abschließende Bemerkung-2** Der Verhörraum wurde auf verschiedene Eigenschaften untersucht. Es wurden keine Abnormalitäten festgestellt.
