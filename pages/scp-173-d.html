    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]

----

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Smith era o agente ideal da Fundação.

Metódico, razoavelmente moral, razoavelmente amoral e inquestionavelmente leal.

No entanto, ele se sentia estranhamente relutante sobre o que estava prestes a fazer.

Foi um descomissionamento padrão. A Fundação tinha a reputação de ser um bando de roedores, coletando cada pedaço de lixo ou pilha de sujeira que não se encaixava em sua compreensão do mundo. Trancando-o para sempre sob a noção de que de alguma forma estão prestando um serviço ao mundo. No entanto, ocasionalmente, as engrenagens da burocracia giravam, os contadores processavam alguns números, os pesquisadores analisavam os dados e um objeto seria destinado à destruição.

&#34;Descomissionamento&#34; é o que eles chamam.

E SCP-173 logo seria SCP-173-Descomissionado.

SCP-173. Classe Euclídeo. Autônomo. Ectoentrópico. Observacional. Escultura.
Com toda a certeza, uma anomalia padrão, uma obra de arte que te mata se você olhar para ela do jeito errado. Provavelmente criado por algum novato recém-saído da escola de arte.

Smith não queria pensar muito no assunto. Ele não foi pago para pensar. Ou pelo menos não no momento. Não, no momento ele estava sendo pago para quebrar.

No entanto, ele estava hesitante.

SCP-173 não era especial.

Claro, era um dos poucos arquivos abertos para acesso geral, mas provavelmente porque tinha tão pouco a esconder em primeiro lugar. Claro, é um dos exemplos de SCPs que eles têm naquele pacote que distribuem aos novos funcionários, mas isso serve melhor como um testamento de sua generalidade. Claro, todos no Sítio-19 conhecem alguém que conhece alguém que morreu para a coisa em alguma violação de contenção ou outra. O próprio Smith compareceu a alguns funerais por causa disso.

Mas não mereceu nenhum reconhecimento especial. Nem de Smith, nem da Fundação.

E ainda assim ele sentiu que estava prestes a prestar um desserviço ao mundo.

//Zumbido//

O zumbido característico de uma âncora da realidade Scranton encheu seus ouvidos.

&#34;Tudo bem, agora está configurado.&#34;

Esse foi o sinal para ele começar a balançar.

//Paulada//

Ele começou com o rosto.

//Paulada//

A caricatura grosseira do rosto humano na cabeça bulbosa de 173 parecia estranhamente acusadora hoje.

//Paulada//

Por que ele teve que fazer isso manualmente ?

//Paulada//

Preocupações orçamentárias ?

//Paulada//

Desde quando dinheiro era um problema ?

//Paulada//

Ele não precisava se preocupar com a coisa ganhando vida no meio de um balanço.

//Paulada//

Ele tinha uma comitiva para garantir que isso não acontecesse.

//Paulada//

Parecia errado fazer isso na frente de um público.

//Paulada//

Melhor do que a alternativa, ele supôs.

//Paulada//

Foi algum efeito memético ?

//Paulada//

Não, a Fundação é minuciosa sobre a triagem de riscos cognitivos.

//Paulada//

Claro, era o trabalho da vida de alguém, mas ele não era de arte, muito menos arte com uma contagem de mortes.

//Paulada//

Talvez ele esteja na Fundação há muito tempo.

//Paulada//

Tempo suficiente para ficar muito ligado a essas máquinas de matar.

//Paulada//

Ele brevemente se perguntou se esta máquina de matar em particular estava viva.

//**PAULADA**//

Brevemente.

//Paulada//

Bem, agora não importava.

Foi isso.

A estátua era agora uma pasta de sangue e pedra no chão.

Foi a obra-prima de algum artista desconhecido e carente de atenção que colocou um pedaço de si em seu trabalho. Ele passou décadas na contenção. Ele matou centenas de pessoas. A Fundação gastou milhares para mantê-lo contido. Seu rosto foi gravado nas mentes de milhares de Classes-D, vivos e mortos.

Agora era uma pilha irreconhecível de vergalhão e excremento humano.

Smith afrouxou o aperto de sua marreta. Smith afrouxou sua postura. Smith soltou o suspiro que estava segurando.

Foi quando ele percebeu uma vasilha nos escombros.

Afinal, SCP-173 tinha alguns segredos ?

Com muito cuidado, ele se agachou para pegá-lo. Ele o limpou de quaisquer fluidos corporais. Desesperado por uma resposta, ele desatarraxou a tampa e leu a nota dentro.

&#34;Já Somos Maneiros?&#34;

Foi só isso ?</textarea></pre>
