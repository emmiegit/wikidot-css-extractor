    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div_ class=&#34;left-side&#34;]]
++ //**Półka boczna 25FF, z dedykacją dla Kapłana Zrodzonego Bez Węchu i Umysłu**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/7.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# JESTEM PIELGRZYMEM]^^1^^||
[[div_ class=&#34;description&#34;]]
Mało wiadomo na temat Kapłana Zrodzonego Bez Zapachu i Umysłu, ale krążą pogłoski od Starożytnego Krollotha ^^1^^, który mieszkał w najdalszych zakątkach Biblioteki, że Kapłan był liderem małego kultu na nienazwanym kontynencie. Wydłubał sobie mózg z czaszki oraz odciął sobie nos, w celu pokuty przed jego mrocznym bogiem, a następnie, zrezygnował z własnego imienia. Jednakże, ze względu na to, że Starożytny Krolloth nie jest uważany za wiarygodne źródło wiedzy, pochodzenie tej informacji jest niepewne. Pierwszy konkretne wzmianki, po jego rzekomym &#34;narodzeniu&#34;, pojawiły się w często uczęszczanych zakątkach Biblioteki, gdzie klienci zgłaszali, że widzieli go klęczącego, podczas napełniania swojej głowy miską mocnej herbaty. Nie mówił, a po jego przyciśnięciu po prostu napisał, że jest pielgrzymem. Często proponował czytającym zanurzenie zrobionych przez niego, szorstkich glinianych kubków w jego wnęce w czaszce i posmakowania jego ofiary. Kapłan przez ponad siedemnaście pokoleń warzył napoje i serwował jedzenie z jego własnej czaszki klientom zatraconym w czytaniu i oderwanych od potrzeb własnego ciała. Po pewnym czasie zaczął być szanowany przez pracowników i klientów, jako ktoś na wzór ulubionej postaci. Po siedemnastu generacjach, Kapłan gwałtownie wstał i wylał swoją zupę, przeszedł przez Przejście do fortecy Delegacji Alameda^^2^^. Nigdy nie był widziany w Bibliotece ponownie. Na jego cześć, kilka kawiarni i piekarni zostało otwartych dla klientów każdego pochodzenia.
@@ @@
^^1^^ Bezdomny mędrzec gadziego pochodzenia będący nieformalnym pomocnikiem Przewodników. Pomimo ogólnych problemów, ostatecznie dołączył w szeregi Przewodników, po uprzednim zapisaniu jego wątpliwej wiedzy. 
^^2^^ Wojownicy znani pod wieloma nazwami wielu osobą. Wiadomo o nich bardzo mało, za wyjątkiem tego, że są twórcami Pokoju Czerwonych Drzwi i innych miejsc tego typu. Znany również jest fakt, że biorą żywych jeńców.
[[/div]]
