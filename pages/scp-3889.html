**Quy trình Quản thúc Đặc biệt**: Hiện tại việc quản thúc vật lý trực tiếp lên SCP-3889. Tại thời điểm viết báo cáo này, các thông tin và ảnh hưởng chung từ SCP-3889 vẫn chưa lan truyền tới bờ biển phía đông của miền trung Hoa Kỳ, cụ thể là các bang ở Maryland, Virgirnia và Bắc Carolinas, bởi vậy phương án quản thúc phụ hiện tại được coi là phù hợp cho đến khi tìm ra các phương án khả thi đối với quy trình quản thúc vật lý lên nó.

Toàn bộ đê chắn sóng, cầu tàu, xưởng tàu, cảng tàu, bến du thuyền và các thương ngư nhân trong khu vực, bao gồm các vùng nước xung quanh trải dài đến 5 km từ bờ biển, sẽ được giám sát bởi Lực Lượng Hải Quân Đặc Chủng Sigma 58 “Lũ vét máng” cùng với các tiềm lực hải quân của Tổ chức nhằm loại bỏ các báo cáo về những việc làm tốt của SCP-3889, cũng như quản thúc và vô hiệu các hậu quả của sự kiện 3898-TEHOM. Các sáng kiến truyền thông giả 3889-WHOPPER sẽ được thực hiện đối với các phương tiện truyền thông đại chúng và mạng tin tức địa phương nhằm loại bỏ các báo cáo về các hành vi của SCP-3889 với lí do ngụy tạo là một “câu chuyện về người đi câu” được cường điệu hóa hoặc một câu truyện hoang đường. 

Các đặc vụ của Tổ chức được lệnh thực thi bất kỳ các biện pháp cần thiết nhằm ngăn chặn SCO-3889 khỏi việc duy trình sự kiện SCP-3889-TEHOM.

**Mô tả**: SCP-3889 là Henry “Hank” McAllister, một ngư dân tự do đã nghỉ hưu sinh ra và hoạt động chủ yếu ở khu vực ven biển miền trung đông ở Hoa Kỳ. Toàn bộ hồ sơ đều mặc định ngày sinh của SCP-3889 là ngày 27 tháng 11 năm 1849, mặc dù trên thực tế, bởi nguyên nhân chưa rõ ràng, điều này không phải là một mối nguy đáng báo động hay đáng lưu tâm đối với chính quyền hiện đang quản lý thông tin trên. SCP-3889 thừa nhận là không thể biết rõ được độ tuổi chính xác của mình,mặc dù ngoại hình của nó tương xứng với độ tuổi từ 80- 89 tuổi của một người đàn ông da trắng.

SCP-3889 thường được nhắc đến, bởi các đối tượng trong các cộng đồng hàng hải nhỏ, bằng tên gọi có chứa tính ngữ theo truyền thống dân gian địa phương, “Hank Kéo lưới” hoặc ít phổ biến hơn như “Người câu cá vô danh”. Điều này được phỏng đoán là do hành vi của nó trong một số ít các sự kiện 3889-TEHOM và không phải là hậu quả của những ảnh hưởng trực tiếp đến nhận thức của họ.

Mọi nỗ lực bắt giữ SCP-3889 đều thất bại. Khi một nhân sự của Tổ chức có ý định bắt giữ, giam cầm hay ngăn chặn SCP-3889 tiếp cận nó, SCP-3889 thường sẽ nói một câu cách ngôn như  “Các anh không thể nhốt một cơn bão trong một cái chai, nhóc ạ” hoặc “Chỉ có thằng ngu mới dùng mồi câu đểu thôi”, và sau đó biến mất. Tại vị trí trước đó của nó, một đặc vụ của Tổ chức sẽ xuất hiện, với bất kỳ tư thế và hình dáng nào được chọn lựa bởi SCP-3889 trước khi biến mất. Hiệu ứng này không bị giới hạn về khoảng cách và số lượng, và xuất hiện gần như ngay lập tức và đặc vụ nói trên ở trong trạng thái mơ hồ, nhưng không có bất kỳ dấu hiệu bị tổn hại nào. Một số dụng cụ câu cá cũng sẽ xuất hiện trên người các đặc vụ. Các dụng cụ này thường được bố trí với mục đích làm nhục hoặc xúc phạm danh dự, như phao câu cá được nhét vào lỗ mũi, hay một số ống chì có trọng lượng vừa đủ bị nhét trong túi để khiến quần của đối tượng nhô cao hơn thắt lưng.


[[include component:image-block
name=http://scp-wiki.wdfiles.com/local--files/scp-3889/fisherman.jpg|

width=300px
]]

Trung bình 6 lần một năm, SCP-3889 sẽ trải qua một sự kiện 3889-TEHOM. Điều này có nghĩa là SCP-3889 sẽ sử dụng cần câu của mình và thả dây câu xuống một vùng nước với mục địch của mình và thả dây câu xuống một vùng nước với mục đích duy trì việc đánh bắt cá như thường lệ. Vùng nước được đề cập ở đây phải có chứa thành phần tối thiểu là nước lợ và có tọa độ được chọn một cách ngẫu nhiên bởi SCP-3889 bao gồm các châu thổ, bãi biển công cộng, vùng ven biển bị cô lập và bỏ hoang và các hòn đảo không người cách xa hàng km khỏi ven biển. Sau một khoảng thời gian dao động từ ngắn nhât là 32 giây đến dài nhất là 3 giờ 44 phút 55 giây, phao câu cá của SCP-3889 sẽ nổi lên một lần duy nhất, sau đó SCP-3889 sẽ kéo câu, và biến mất ngay sau đó. Không có bất kỳ giới hạn nào đối với sức lực và độ bền của cơ thể và dụng cụ của SCP-3889 trong các sự kiện 3889-TEHOM.

||**Thời điểm**||**Khu vực**||**Thực thể TEHOM được ghi nhận**||**Hậu quả**||
||Ngày 21 tháng 3 năm 1944||Baltimore, Maryland||Thực thể được định danh TEHOM-01. Thực thể có ngoại hình giống như một khối vô định hình cấu thành từ các mô cơ xương, với chiều cao 33m và rộng 53m ở phần dưới. TEHOM-01 xuất hiện từ vùng duyên  hải cách ngoại ô thành phố khoảng 4m. Thực thể bị vô hiệu hóa bằng pháo kích bởi lực lượng hải quân của Tổ chức ở xa bờ biển. Phần còn lại của thực thể thăng hoa thành dạng hơi sau khi “chết”, và không thể thu hồi lại.||57 dân sự thiệt mạng, thiệt hại tài sản ước tính là 1,450,000$. Dân cư địa phương được cấp thuốc lú; các sự cố thiệt hại được gán là do vũ khí không kích nổ trong quá trình thử nghiệm vũ khí quân sự.||
||Ngày 08 tháng 2 năm 1967||Bán đảo Delmarva, bờ biển phía đông||Thực thể được định danh TEHOM-15. Thực thể có ngoại hình giống với một khối lượng xác người ở trong các giai đoạn phân hủy khác nhau, được định hình giống với một cá thể thuộc chi //Octopoda//, với chiều cao ước tính 29 mét và chiều rộng 107 mét. Thực thể xuất hiện từ vùng ven biển và tiến sâu vào trong đất liền. Lực lượng hải quân của Tổ chức đã được cảnh báo; sau đó đã vô hiệu hóa thực thể bằng pháo kích trên không và trên biển.||Không có thương vong dân sự, không có bất kỳ thiệt hại đáng kể nào được ghi nhận. TEHOM-15 vẫn được khám xét và xác định có chứa toàn bộ thi thể của các đối tượng được xác nhận là đã chết trong bán kính 350km ở thời điểm một năm trước. Điều tra tại các vị trí chôn cất dự kiến của các thi thể tìm thấy hàng ngàn ngôi mộ với quan tài không bị xáo trộn, nhưng không tìm thấy thi thể bên trong.||
||Ngày 15 tháng 7 năm 1999||Đồng bằng sông Tar, Bắc Carolina||Dường như là một cá thể của //Cetorhinus maximus// không dị thường, dài khoảng 7,5 mét.||Không có, ngoại trừ một mẩu tin tức trên một tờ báo địa phương về Người đi câu Bí ẩn đã kéo cá thể trên vào bờ một cách khó lí giải và biến mất ngay sau đó. Sự kiện này được xác nhân công khai là sự  kết hợp giữa các tình huống, hành vi báo cáo sai lệch và hành vi sai trái đối với con vật.||
||24 December 2011||Một hòn đảo không người ở phía Đông Hape Hatteras, Bắc Carolina||Thực thể được định danh TEHOM-41. Thực thể có ngoại hình giống với  thi thể của một người đàn ông sắp tiến vào giai đoạn phân hủy, với các biến đổi đáng chú ý về sinh lý, đáng chú ý nhất là chiều cao tối đa của nó khoảng 64 mét so với mặt nước (phần cơ thể từ “thắt lưng” chìm trong nước) cùng với hàng chục cấu trúc dạng xúc tu dài, xuất hiện ở lưng và cổ của thực thể. TEHOM-41 ngay lập tức bị tấn công bởi các lực lượng hải quân của Tổ chức đang tuần tra tại đó. Thực thể gây thiệt hại đáng kể đối với các lực lượng tham chiến, thông qua việc tấn công các tàu chiến bằng các cấu trúc dạng tay và xúc tu của nó. Đội tham chiến ban đầu đã thất bại; không có vũ khí nào được sử dụng bởi các lực lượng của Tổ chức có khả năng gây sát thương lên TEHOM-41. Yêu cầu cấp quyền kích hoạt vũ khí nhiệt hạch chiến thuật cấp ERESHKIGAL được chấp thuận bởi trung tâm chỉ huy SCPNF.||Ước tính thương vong nhân sự Tổ chức là 107. Thiệt hại tài sản trong chiến dịch ước tính 400,000,000$ bao gồm 7 tàu thủy và 2 trực thăng bị phá hủy. Tàn dư của thực thể được đưa ra ngoài biển cho mục đích nghiên cứu. Thực thể được phát hiện sở hữu cấu trúc di truyền xoắn tam bội không xác định. Quá trình thử nghiệm vẫn đang tiến hành. Giao thức truyền thông giả 3889-GREENFLASH đã được ban hành.||

Trong một số sự kiện khác, SCP-3889 có thể được tự do tương tác và không gây nguy hiểm trực tiếp đến nhân sự của Tổ chức, ngoại trừ hậu quả của sự kiện 3889-TEHOM. SCP-3889 có thể thực hiện phỏng vấn, mặc dù nó thường lảng tránh việc truy vấn liên quan tới các dị tính của mình. Dưới đây là một ví dụ đáng chú ý nhất.

[[collapsible show=&#34;+Hiển thị Nhật ký SCP-3889-01&#34;=&#34;- Đóng&#34;]]
&gt; 
&gt; **Thời gian**: Ngày 09 tháng 8 năm 2013
&gt; **Người Phỏng vấn**: Đặc vụ Danielle Torres thuộc LLHQĐC Sigma-58 
&gt; **Đối tượng Phỏng vấn**: SCP-3889
&gt; **Địa điểm**: Waterside Marina, Chesapeake VA, Hoa Kỳ. Tổ chức đã ra lệnh cảnh báo thông qua việc ngăn chặn cảnh sát giao thông địa phương về việc một ông già với chiếc cần câu lang thang tại bến du thuyền. Video được quay bằng camera gắn trước ngực của đặc vụ Torres.
&gt; 
&gt; //(Đặc vụ Torres tiếp cận SCP-3889 từ đằng sau. SCP-3889 ngồi trên mép một chiếc thuyền gỗ cách bến du thuyền, hai chân treo lơ lửng trên mặt nước. Cần câu và hộp câu cá của SCP-3889 nằm trên bến tàu cạnh nó.)//
&gt; 
&gt; **Đặc vụ Torres**: Hank?
&gt; 
&gt; //(SCP-3889 ngoái đầu một chút và nhìn Đặc vụ Torres trong một thời gian ngắn trước khi quay đầu lại)//
&gt; 
&gt; **SCP-3889**: Phải, cô bé ạ. Buổi tối hôm nay cũng đẹp như bao lần trước nhỉ?
&gt; 
&gt; //(Đặc vụ Torres vẫn giữ vị trí, cách SCP-3889 khoảng 5 mét.)//
&gt; 
&gt; **Đặc vụ Torres**: Ừm, vâng, tôi đoán là ông sẽ nói thế.
&gt; 
&gt; //(Tạm ngưng. Đặc vụ Torres bắt đầu nói, nhưng bị ngắt lời bởi SCP-3889.)//
&gt; 
&gt; **SCP-3889**: Tại sao cô không ngồi đây và nói chuyện với tôi một lát?
&gt; 
&gt; **Đặc vụ Torres**: Tôi không chắc là mình sẽ làm điều đó.
&gt; 
&gt; **SCP-3889**: Ồ, thôi được. Tôi cũng chả còn nhiều răng để mà cắn cô đâu. Số cô gái xinh đẹp mà một ông già như  tôi có cơ hội nói chuyện không nhiều như cô nghĩ đâu. Thôi nào, thư giãn một chút đi. Chúng ta cùng ngắm mặt trời mọc nhé!
&gt; 
&gt; //(Đặc vụ Torres do dự, nhưng được cho phép bởi  trung tâm chỉ huy của LLHQĐC Sigma-58. Cô tiếp cận SCP-3889 và ngồi trên bến tàu cạnh đó, cách khoảng một mét. Đặc vụ Torres được chỉ thị để SCP-3889 nói trước và hai người trở nên im lặng trong 4 phút 22 giây tiếp theo.)//
&gt; 
&gt; **SCP-3889**: Hôm nay cô tới để bắt tôi à?
&gt; 
&gt; **Đặc vụ Torres**: Không đâu Hank. Chưa phải hôm nay.
&gt; 
&gt; **SCP-3889**: Heh. Được rồi, Và thêm một điều tốt lành nữa , tôi ghét phải rời đi ngay lúc này. Đầu gối của tôi hẳn phải làm gì đó ghê gớm lắm.
&gt; 
&gt; //(Tạm ngưng)//
&gt; 
&gt; **Đặc vụ Torres**: Tôi có thể hỏi ông một câu được không?
&gt; 
&gt; **SCP-3889**: Nói đi.
&gt; 
&gt; **Đặc vụ Torres**: Ông  có biết những gì mình đang làm đôi khi lại làm hại người khác không? Thậm chí là lấy đi mạng sống của họ. 
&gt; 
&gt; //(SCP-3889 thở dài. Nó thò tay vào áo khoác và lấy một bao thuốc với bật lửa. Sau đó, nó châm thuốc và chỉ hút một lần duy nhất trước khi tiếp tục.)//
&gt; 
&gt; **SCP-3889**: Phải. Tôi biết chứ. Khốn kiếp.
&gt; 
&gt; //(SCP-3889 hút thuốc một cách im lặng trong một khoảng thời gian ngắn, có chút dấu hiệu buồn bã.)//
&gt; 
&gt; **SCP-3889**: Tôi đã cố, cô gái ạ. Thực sự tôi đã làm như thế. Tôi đã đi đến những nơi hoang vắng khi cảm thấy một thứ tồi tệ ở bờ bên kia, nhưng đôi khi linh cảm của tôi lại không tốt, hoặc chúng đã đánh lừa tôi. Tôi không phải là một người đàn ông thông tuệ, nhưng thật lòng, tôi không hề làm hại ai cả. Thề với Chúa, cô gái ạ, tôi giờ không còn hứng thú với điều đó như cô nữa rồi. Tôi thích nhất khi nó ở ngay chính giữa. Một thứ gì đó hấp dẫn, nhưng cô biết mà. Điều đó vô hại. Giống như lúc tôi kéo một con cá nhám miệng to vào bờ. Hah. Cô có thấy nó to khủng khiếp đúng không? Nghĩ rằng hẳn vụ này sẽ được lên báo đây.
&gt; 
&gt; **Đặc vụ Torres**: Đúng vậy, hẳn là thế rồi. Cảnh cuối, ít nhất là thế. Thật ra tôi cũng không biết làm thế nào mà ông lại có thể lôi một con cá nhám phơi nắng đi khỏi cửa sông hơn 3 mét như thế. 
&gt; 
&gt; **SCP-3889**: Đúng đấy. Nó,uh... thật rắc rối. Nhưng miễn là vui thì cũng tuyệt đấy chứ. Những lần ấy tôi cảm thấy mình là một người đàn ông đích thực. Hơi tự hào một chút. Bịa ra các câu chuyện cho mọi người ở đó, kể một câu chuyện, khiến họ nghĩ đến vẻ đẹp tiềm ẩn bên trong của biển cả. Dĩ nhiên là tôi không phải là một lão già dối trá, nhưng họ không nên biết sự thật, đúng không.
&gt; 
&gt; //(SCP-3889 cười.)//
&gt; 
&gt; **Đặc vụ Torres**: Nếu như ông biết là nguy hiểm, vậy sao ông vẫn cứ làm? Chẳng phải sẽ tốt hơn nếu kết thúc mấy việc đó à? 
&gt; 
&gt; //(Tạm ngưng. SCP-3889 lắc đầu.)//
&gt; 
&gt; **SCP-3889**: Cho dù tôi có muốn nó khác đi chăng nữa thì nó vẫn không như thế đâu. Thứ nhất, tôi là một người đi câu, thưa quý cô. Thật đấy, tôi có được hưởng lợi thế không công bằng trong những ngày này, thế nhưng chuyến đi câu của tôi đều khốn khổ, kinh tởm bậc nhất và phần nhiều đều xoáy vào mấy đám con chó đẻ đã có từ trước. Và đó là những gì mà lão già này dành cho chúng. Tôi không phải đang tự thổi phồng mình lên đâu, nhưng cô bé à, tôi là một lão già đi câu giỏi bậc nhất còn sống cho đến giờ. Đó là tất cả những gì tôi đã làm, và sẽ trở nên như thế. Nếu bỏ cuộc, tôi sẽ chỉ là một lão già khốn khổ bị Thần chết bỏ quên. Và thứ hai, là...
&gt; 
&gt; //(Tạm ngưng)//
&gt; 
&gt; **SCP-3889**: Tôi sẽ giải thích theo cách này. Nếu sếp của cô thì thầm qua cái thiết bị gắn ở tai cô và ra lệnh cho cô bắn tôi, cô sẽ làm chứ?
&gt;
&gt; //(Tạm ngưng. SCP-3889 mỉm cười trong một khoảnh im lặng)//
&gt; 
&gt; **Đặc vụ Torres**: … Tôi đoán mình sẽ làm thế.
&gt; 
&gt; **SCP-3889**: Phải. Cô phải thực thi nhiệm vụ, dù cô không thích nó cho lắm. Tôi cũng thế đấy. Tôi đã nhận được một món quà. Hoặc một lời nguyền, tùy vào cách nhìn nhận  của cô đó, Thật buồn khi phải chứng kiến mọi người bị nó làm hại, nhưng tôi buộc phải làm thế. Tôi thừa biết những người mặc quân phục như cô đủ kiên cường để chế ngự chúng và đưa chúng về nơi của mình, và cô cũng sẽ làm thế, bất cứ khi nào.
&gt; 
&gt; //(SCP-3889 nhìn về phía Mặt trời và cười gượng.)//
&gt; 
&gt; Dù là họ nghĩ thế nào đi chăng nữa, chúng ta đã có những //chiến binh// cứng cựa trong cái thế giới nhỏ bé, không nhầm đi đâu được. Tôi vẫn phải tiếp tục tìm ra chúng, tôi không thể từ bỏ, và các cô cũng thế. Tôi câu bọn chúng còn cô thì làm thịt chúng. Heh! Tôi đang giỡn với ai thế này, cô chỉ đang cố bắt bẻ tôi cho đến khi tôi để lộ manh mối. Cô muốn biết tại sao mà tôi không bao giờ từ bỏ không? Và tại sao các cô lại đề cao cảnh giác đến người cuối cùng?
&gt; 
&gt; **Đặc vụ Torres**: Phải. Chúng tôi muốn biết điều đó.
&gt; 
&gt; //(SCP-3889 thở dài.)//
&gt; 
&gt; **SCP-3889**: Bởi nó cũng nặng nề chẳng kém gì gánh nặng đang đeo bám chúng ta bây giờ. Những thứ mà tôi câu được là đám con.
[[/collapsible]]

**Phụ lục**: Việc quan sát SCP-3889 liên tục đã tiết lộ rằng [[[SCP-3897]]] đã xuất hiện trong phạm vi 15 km trong mỗi sự kiện 3889-TEHOM được ghi nhận từ năm 2012. Khi được hỏi về điều này, SCP-3889 đã trả lời: &#34;Phải. Chúng đang dần tồi tệ hơn. Và bây giờ bà ta đang dõi theo tôi &#34; SCP-3889 đã từ chối giải thích trước khi biến mất.

Điều tra về mối quan hệ của SCP-3889 với [[[SCP-3897]]], [[[SCP-3983]]] và tất cả các hiện tượng liên quan khác hiện vẫn đang được tiến hành.
