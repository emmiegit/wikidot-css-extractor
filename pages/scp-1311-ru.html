**项目编号：**SCP-1311-RU

**项目等级：** --Euclid-- --None-- Safe

**特殊收容措施：**SCP-1311-RU在水下的边界部分应被保护网所隔离，基金会的S级船舶则应随时在该项目的水面部分进行巡视。任何试图进入该项目区域的无关人员都应被扣留并进行审问，执行相应的记忆消除程序后方可释放。任何受到该项目异常影响的生物体应被立即销毁处理。
基金会的遥控无人机应对海岸附近未受保护的生物圈状态进行检测，频率为每月一次。由于当前设备无法承受SCP-1311-RU过深水域的辐射水平，故对该区域的调查研究无限期暂停。有关该项目的实验都须在获得项目管理人和两名O5议会成员的许可下进行。

**项目描述：**SCP-1311-RU是一个异常区域，其中心距[已编辑]海岸约2公里。该项目呈穹形，边界与海岸线保持20米距离（低潮时为5米），有可能向海洋延伸8-10公里。目前尚未确认该项目的准确深度，据可靠消息，该项目抵达了距海面████米的海底断层。该项目的顶部在低潮时比水面高出2到4米，且没有可见的物质部分。该项目的边界由受异常影响的微生物决定。

该项目的主要异常影响对象为陆生生物。任何进入项目区域内的生物体都可获得在水下无限期地呼吸和停留的异常能力，且不会因此受到伤害。在逐渐获得该异常能力的同时，生物体将停止自身与大气中氧气的交换。若受到异常影响的生物体长时间处于水环境外，外部组织则会迅速干燥并造成损伤。以上变化都是不可逆的。

**附录一：**[[collapsible show=&#34;需要三级及以上/1311权限&#34; hide=&#34;2014/08/21的视频档案&#34;]]
该视频由一架发射于基金会的欧律阿勒号的遥控无人机录制，其目的是调查该项目暴露的[已编辑]断层的表面。为了便于观看，该记录以场景拍摄的深度划分。

&gt; [记录开始] 
&gt; 
&gt; **0米：**这是一段在设备启动过程中获得的视频。无人机挂在欧律阿勒号一侧的起重机上，准备下水。在其中一台摄像机的视野内，一名船员正在向船头走去。很多人在笑，另一些人在打鼓励性的手势。船长向全体成员发表了关于首次详细研究该项目的重要性的演讲。随后，全体人员分散至各自的工作设施。即使从表面看，异常区域也有可见的海泡沫堆积和底部的丰富绿色植被。
&gt; 
&gt; **3米：**沿海地区的海床被茂密的草丛覆盖，它们的根固定在泥沙之中。此处虽然可见大量幼苗，但却不能找到成熟的乔木和灌木，有一片半径为0.5米的无植被区域周期性可见。在草丛中可发现大量小型鱼类和两座较大的“蚁丘”。目前发现的哺乳动物中只有小型啮齿动物[[footnote]]这种生物体的脚趾之间出现了类似脚蹼的组织，其尾部也变得扁平。这说明，这类生物长期受各种客观因素的影响，并因此设法适应环境生存下去。[[/footnote]]，会不时伏击鱼类。该深度下已发现的最大生物为一只受到异常影响的雄性浣熊，可以从它极度不安和有规律的浮出水面的行为中判断出来。
&gt; 
&gt; **7米：**无人机开始下潜至裂谷。壁面上长满了带有俄罗斯中部特征的灌木和落叶乔木。大多数水果和浆果都被鱼类食用，其样本被收集并用于分析。蛇类在摄像机的视野内出现了数次，据其形态特征判断为普通蝮蛇。其中一棵桦树的底部有一只正在海床上挖掘小石块并将其吞咽的獾，其目的可能是为了减少浮力。
&gt; 
&gt; **13米：**灌木丛中有几个位于断层表面凹陷处的可见入口。经探测，可以确定它是由大型动物故意挖造的。洞穴底部发现了数个瓣鳃纲贝壳，以及鱼类和其他动物的骨骼。从外表来看，该洞穴似乎已被长期遗弃，壁面有部分坍塌。
&gt; 无人机在退出该洞穴时遇到了一名人类。对象是一名10-12岁的男孩，[个人资料删除]，穿着为一条条纹泳裤。与[已编辑]的描述一致，据报告在其住处[已编辑]附近失踪两周。对象表现出强烈的不安并不断地打手势、试图说话[[footnote]]借助慢镜头和唇读术可分析，该对象正在寻求帮助并希望可以带他回家、联系父母。[[/footnote]]，却因为人类声带不适合在水下发声而失败。据推测，该对象还在哭泣。通过操控者的指引，对象被引向了该船舶。同时，无人机开始逐渐下降。此时人类对象的情绪开始变得激动，试图通过打手势来停止无人机的下降。经过另一次引导，对象逐渐平静下来，开始向上游动[[footnote]][数据删除]见事件1311-SK。[[/footnote]]。
&gt; 
&gt; **20米：**向下的道路最终被伞状的针叶丛所拦。针叶丛模仿睡莲叶片的形态向下延伸[[footnote]]生物体组织样本分析表明，其遗传密码与普通松树有99.97%的相似度。[[/footnote]]，缠绕着细且柔韧度高的无皮树干。在无人机使用工具清理道路时，周围的树枝发出了尚未被记录的自然响声[[footnote]]记录分析表明，在伞状针叶丛的枝杈中有有数个鸟巢，此处的未知响声是由其中伸出的2-3只盲鸟头发出的。该巢穴被编制而成的图案和草类包围，起到强大的防护作用。[[/footnote]]。
&gt; 
&gt; **26米：**在伞状针叶丛的底面上有一层较厚的有机物（成分与该项目表面的海泡沫相同），其上有繁殖过量的普通真菌。同时，该表面上有数只正在颠倒着移动的矮山羊。对于正常矮山羊而言，该对象四肢明显缩短，牙齿缺失，舌部肿大，并且习惯用舔食的方式进食，这种食物在角蛋白的覆盖下生长。
&gt; 突然，一群普通山羊[[footnote]]经机器分析，该对象实际上是被鳞片所覆盖、拥有与梭鱼相似的脸和被鳞片代替的脚的生物体，大部分结构与犬科动物相似。每个生物体的头部覆盖着一张带有来源不明的特殊斑点的山羊皮。[[/footnote]]从深处浮起，快速接近矮山羊群。对象用牙齿将三只矮山羊咬住并拽向深处。该过程并未惊动周围的其他动物。
&gt; 
&gt; **35米：**一条从断层底部升起的富含有机物质的暖流逐渐可见。伞状针叶丛底部的光亮迅速变暗，断层壁面上的少数光斑中有大群旁系绿色蚯蚓，长约2-3米。其底部有未知的微弱光线不规律闪烁。
&gt; 
&gt; **55米：**下方含有丰富营养物质的水流使得该区域成为多数伞状针叶丛和鱼类生存的地带，许多鱼类都患有皮肤溃疡。此外还有一群腹部肿胀的苍蝇，它们的翅膀在此处起到类似船桨的作用。
&gt; 
&gt; **75米：**一群外形类似于水母的生物从深处浮起。经反复审查确定，该生物体实际上是缺失大部分器官的刺猬。除了覆盖有皮肤的棘刺、消化道和长达6米的舌，它们只有用于捕捉苍蝇和鱼类的触手。下方的灯光闪烁变得更为明显。
&gt; 
&gt; **150米：**大量的苍蝇和鱼类阻碍了无人机的移动。断层的壁面上有六只大型生物体，其外型类似于失去四肢和听觉器官的牛类。该生物体的头骨上有一张张开的口，从中会定期向水中释放出面积约为几平方米的消化道，消化并吞入粘在消化道上的大量苍蝇和鱼类。一些斑点正在该生物体的皮肤上不断移动并变换形状，观测者注意到这些斑点与罗夏克墨渍测验的图案有相似之处。没有人注意到该项目的异常性质对于无人机的影响。
&gt; 在这群生物体的角之间有一张构造独特的网（没有人注意到该异常对人类的影响），注意到这张网的鱼类会不断向它游动并滞留在这张网前，且保持与其的视觉接触。大型蜘蛛会周期性地捕食这些鱼类（鱼类与网的视觉接触状态不会中断）。部分鱼类外形臃肿，很难保持自身在网前的位置。大型蜘蛛会小心地将这些鱼类包裹在网中，以免受到苍蝇的危害。
&gt; 
&gt; **340米：**无人机受到一只游出裂谷壁面缝隙，外形类似于海鳗却拥有熊臂的生物的攻击。在得到保护程序的许可后，无人机对该生物体进行了电击并将其驱逐。此时有不规律的敲击声从不明来源传出，下方的灯光闪烁变得足够清晰，以至于可以辨认其中的图案。（参考视频附件[[footnote]]为防止三级认知危害的扩散，该文件被删除。[[/footnote]]）
&gt; 
&gt; **1025米：**一群野猪（长约25-33米）从无人机下方游过。它们用口吸入约占自身体积六分之一的水，并用由肺组织组成的背部“驼峰”过滤出营养物质。数只苍蝇从“驼峰”中不断浮出并向上漂动。有一群被羽毛覆盖的头足纲动物和长有触手的盲鸟头[[footnote]]该生物体的头骨结构类似于灰乌鸦。[[/footnote]]会周期性觅食附着在野猪群上的土拨鼠[[footnote]]该生物体的皮肤无毛，覆盖有细小鳞片。包括嘴在内的消化系统通过宿主的血液来确保营养，类似于七鳃鳗的消化系统。该生物体的结构与正常土拨鼠无明显差异。[[/footnote]]。在无人机接近的瞬间，该类软体动物迅速变换了自身外表的颜色，[模因危害消除]。
&gt; 
&gt; **████米：**[数据删除]生物体的穿着为[数据删除]，手持█████ ███████████并使无人机的防御系统失效[数据删除]。
&gt; 
&gt; [数据删除][[footnote]]见事件1311-SK。[[/footnote]]
&gt; 
&gt; [记录结束]
[[/collapsible]]
&gt; **事件1311-SK：**
&gt; **时间：**██.08.2014
&gt; **地点：**[已编辑]
&gt; **描述：**[数据删除]
&gt; **附录：**除了[已编辑]、[已编辑]和[已编辑]之外，欧律阿勒号的全体人员都被授予了基金会的荣誉奖章。考虑到该地区的平民百姓，基金会编造了一个有关板块运动的事故以避免社会恐慌。——O5-7
