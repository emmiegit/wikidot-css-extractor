[[include component:image-block name=scp_294_by_staticfactory_d4xwn6e.jpg|caption=SCP-294 di masa pemulihan|link=&#34;*/local--files/scp-294/scp_294_by_staticfactory_d4xwn6e.jpg&#34;]]
[[==]]
**Objek #:** SCP-294

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Tidak ada standar prosedur penanganan khusus pada berkas untuk objek SCP-294. Akan tetapi hanya personel keamanan dengan izin keamanan level 2 atau lebih tinggi diperbolehkan untuk melakukan interaksi dengannya (lihat dokumen SCP-294a). SCP-294 saat ini disimpan di lantai 2 ruang istirahat personel dan diawasi oleh dua orang penjaga dengan izin keamanan level 3 setiap saat.

**Deskripsi:** Objek SCP-294 tampak seperti mesin penjual kopi otomatis standar, perbedaan yang paling mencolok adalah adanya papan ketik dengan tombol-tombol sesuai dengan keyboard English QWERTY. Setelah memasukkan uang lima puluh sen AS ke dalam slot koin, pengguna diminta untuk memasukkan nama cairan apapun menggunakan papan ketik tersebut. Setelah itu, akan keluar sebuah gelas kertas standar 12 ons dan cairan yang diminta dituangkan. Sembilan puluh tujuh uji coba sudah dilakukan (diantaranya memesan air, kopi, bir dan soda, cairan yang tidak dapat dikonsumsi, seperti asam sulfat, air wiper dan oli motor, serta zat-zat yang umumnya tidak dijumpai dalam bentuk cair, seperti nitrogen, besi dan kaca) dan masing-masing uji coba tersebut berhasil. Pengujian menggunakan material padat seperti berlian berujung kegagalan, tampaknya SCP-294 hanya bisa mengeluarkan zat yang bisa dijumpai dalam bentuk cair. 

Perlu dicatat bahwa setelah sekitar lima puluh kali penggunaan, mesin tidak akan merespon permintaan lebih lanjut. Setelah jangka waktu sekitar 90 menit, mesin tersebut tampak selesai mengisi ulang dirinya sendiri. Menarik untuk dicatat juga bahwa banyak cairan kaustik yang dapat menghancurkan gelas kertas biasa tidak berpengaruh terhadap gelas yang dikeluarkan oleh mesin tersebut. 

Pengujian masih berlangsung. Sesuai anjuran, SCP-294 dipindahkan ke lantai 2 ruang istirahat personel sebagai usaha penghematan. Pasca insiden 294-01, penjaga ditempatkan di dekat objek dan izin keamanan diperlukan untuk melakukan interaksi. 

**Dokumen SCP-294a (terkait insiden 294-01):** Pada tanggal 21 Agustus 2005, Agen Joseph ██████ mencoba menggunakan objek SCP-294 untuk mendapatkan kopi selama waktu istirahatnya pada pukul 9:30 AM. Atas permintaan Agen █████ █████████ &#34;untuk melihat apa yang akan dilakukannya&#34;, ██████ memesan &#34;secangkir Joe&#34;[[footnote]]Joe merujuk pada nama Agen Joseph, secangkir Joe berarti secangkir Agen Joseph[[/footnote]] dari objek. Sesaat setelah mengonfirmasi pesanan, Agen Joseph ██████ mulai berkeringat deras dan mengeluhkan pusing sebelum akhirnya jatuh pingsan. Setelah memindahkan agen yang tak sadarkan diri ke ruang perawatan, tim medis mendapati isi cangkir yang dikeluarkan oleh objek SCP-294: kombinasi dari darah, jaringan tubuh dan cairan tubuh lainnya. Pengujian mengungkapkan susunan DNA dari bahan biologis yang dikeluarkan oleh SCP-294 cocok dengan Agen ██████.

Agen ██████ bisa pulih total setelah mendapat empat minggu istirahat dan hidrasi intravena. Xray dan scan CAT tidak menunjukkan tanda-tanda cedera lebih lanjut, dan ██████ dapat dipulangkan. Kedua agen tersebut mendapatkan teguran. Tindakan keamanan lebih lanjut untuk SCP-294 telah direkomendasikan.

**Lampiran [SCP-294f]:** Setelah meninjau dokumen untuk SCP-294, ███████████ menyarankan untuk menguji kemampuan SCP-294 untuk &#39;mendapatkan&#39; cairan spesifik dari jarak jauh.

**Lampiran [SCP-294h]:** Dengan pengawasan dari O5-[DATA DIHAPUS] &#34;secangkir sekresi [[[SCP-075]]]&#34; digunakan sebagai input. Produk telah terbukti sebagai cairan yang dimaksud dan cangkir berhasil menampung cairan tersebut. Akan tetapi, laporan insiden 075-07 diketahui 2 jam setelah pengujian dilakukan (Lihat Lampiran [SCP-075m]). Pelanggaran prosedur penahanan terjadi tepat di waktu yang sama ketika pengujian sedang berlangsung, membangunkan [[[SCP-075]]] ke dalam kondisi aktif. Ia mampu mengeluarkan sejumlah cairan yang sama dengan ukuran secangkir kopi sebelum prosedur penahanan darurat diterapkan dan mengembalikannya ke keadaan pasif. Cairan tidak dapat ditemukan dalam penyelidikan pasca-insiden.

**Lampiran [SCP-294i]:** Peneliti mencoba memesan &#34;secangkir emas&#34;. Mesin tersebut mengeluarkan secangkir emas cair. Peneliti yang mencoba memesan material berharga serupa mendapati hasil yang sama.

**Lampiran [SCP-294j]:** Peneliti mencoba memesan (dari jarak aman) &#34;secangkir anti-air&#34;. Mesin tersebut berdengung pelan, lalu menampilkan &#34;DILUAR JANGKAUAN&#34; pada papan ketik. Diasumsikan bahwa SCP-294 memiliki rentang koleksi yang terbatas, dan tidak mampu menjangkau alam semesta/dimensi lain.

**Lampiran [SCP-294k]:** Peneliti coba memesan &#34;berlian&#34;. SCP-294 berdengung pelan, lalu menampilkan &#34;DILUAR JANGKAUAN&#34; pada papan ketik. SCP-294 memberikan hasil yang sama untuk setiap zat padat. Dikarenakan berlian adalah bentuk kristal padat dari karbon, mesin cenderung tidak akan mengeluarkan karbon cair, karena hasil ini tidak bisa disebut &#34;berlian&#34;. Ketika &#34;secangkir karbon&#34; kemudian dimasukkan, mesin tersebut mengeluarkan karbon cair. SCP-294 tetap kebal terhadap efek merusak dari cairan yang dikeluarkan.

**Lampiran [SCP-294m]:** Pengujian terkait rentang kapasitas pengambilan SCP-294 diinisiasikan. Sebuah senyawa unik telah diformulasikan, terdiri atas campuran ███████ merek pemutih, █████ ██ ███ █ merk cola, serbuk MET-RX, dan Garam masala dengan rasio yang dirahasiakan. Cairan tersebut dibuat dan diletakkan di wadah tertutup 25 meter dari SCP 294. Saat dipesan, cairan tersebut bisa dikeluarkan. Sejumlah campuran yang sama tidak lagi dapat ditemukan di wadah aslinya.

**Lampiran [SCP-294o-01]:** Peneliti ███ ██████, di bawah pengawasan personel Level 4, memasukkan pesanan &#34;minuman terbaik yang pernah saya minum&#34;. SCP-294 mengeluarkan cairan mirip seperti cola. Peneliti tersebut mengidentifikasinya sebagai campuran minuman yang pernah dia dapat di sebuah bar saat pesta bujangannya, dan dia yakin itu adalah &#34;minuman terbaik&#34;. ██████ tidak mengetahui bahan apa yang terkandung dalam minuman tersebut selain rum dan cola. Pengujian lebih lanjut dijadwalkan untuk memastikan bagaimana SCP-294 mengumpulkan informasi.

**Lampiran [SCP-294o-01a]:** Dalam kondisi yang sama, Agen ████████ &#34;minuman terbaik yang pernah saya minum&#34;. SCP-294 mengeluarkan cairan gelap dengan busa putih di atasnya yang kemudian diidentifikasikan sebagai Vienna lager. Pada cangkir tercetak gambar berwarna dari lima (5) pria dan dua (2) wanita sedang meminum bir di pantai; ████████ adalah satu diantaranya. Dalam pengarahannya, Agen ████████ mengonfirmasi bahwa minuman terbaiknya adalah Vienna lager yang dia minum di pantai bersama teman-temannya. Sekarang dapat dikonfirmasi bahwa SCP-294 memiliki kemampuan mengambil informasi secara langsung dari pikiran seseorang untuk memenuhi persyaratan pesanan yang diberikan.

**Lampiran [SCP-294q-01]:** Subjek memesan &#34;minuman yang sempurna.&#34; Mesin tersebut mengeluarkan cangkir berisi cairan lavender tak berbau. Setelah meminum cairan tersebut, subjek tampak mengalami syok. Subjek kemudian melakukan bunuh diri, meninggalkan catatan yang berbunyi &#34;Maaf, tapi pada titik ini semuanya hanyalah satu penyesalan yang besar.&#34; Memesan minuman sejenis sangat tidak disarankan. Belum ada kandungan dari minuman tersebut yang teridentifikasi.

**Lampiran [SCP-294t-01]:** Subjek memesan &#34;sesuatu yang disukai Cassy&#34;. Terdengar dengung dari mesin tersebut selama tiga detik, sebelum mengeluarkan cangkir kosong. Tercetak pada salah satu sisi cangkir, gambar gelas minum soda (//soda fountain glass//) tradisional, berisi sesuatu yang kecoklatan, dan dihiasi krim kocok di atasnya. Setelah diberikan ke [[[SCP-085]]], dia mengidentifikasikannya sebagai susu kocok pisang cokelat dan dinilai &#39;lezat&#39;.

**Lampiran [SCP-294w]:** Peneliti coba memesan &#34;secangkir musik&#34;. SCP-294 menghasilkan cairan bening berkilau yang terasa sedikit beralkohol. Setelah dikonsumsi, subjek melaporkan &#34;perasaan&#34; dan bukan pendengaran, sebuah ritme bersambung, dan mendemonstrasikan kemampuan bergerak dan bahkan menari dengan keluwesan tertentu yang tidak dia tunjukkan sebelumnya. Pengujian pada konsep abstrak lainnya tetap dilanjutkan.

**Lampiran [SCP-294ab]:** Selama pelanggaran keamanan massal, Agen ██████ memesan &#34;secangkir pengetahuan medis yang dibutuhkan saat ini&#34; sambil berlindung di ruang istirahat lantai dua. Dari empat agen di ruangan tersebut, Agen ██████ adalah satu-satunya yang tidak terluka. SCP-294 mengeluarkan secangkir cairan hijau cerah. Setelah menelan zat tersebut, Agen ██████ mulai merawat luka agen-agen lain dengan cara yang sesuai dengan pelatihan medis Yayasan. Agen ██████ tidak lagi memiliki ilmu medis yang diberikan cairan tersebut setelah itu dan usaha lain untuk menciptakan efek serupa berujung kegagalan. Agen tersebut berspekulasi bahwa kejadian ini adalah tindakan darurat yang diambil oleh objek untuk memastikan kelangsungan hidupnya.

**Lampiran [SCP-294ac]:** Dr. ████████  memesan &#34;cerita hidupku&#34; dari SCP-294; SCP-294 berdengung dan bergetar hebat selama sekitar 3 menit sebelum mengeluarkan cairan hitam pekat yang sangat kental. Setelah dikonsumsi, Dr. ████████ melaporkan bahwa dia mengingat semua kejadian yang pernah dia alami. Pasca tes tersebut, Dr. ████████ memasuki kantornya dan kembali 48 jam kemudian dengan otobiografi setebal 538 halaman.

**Lampiran [SCP-294ad]:** Peneliti membuat permintaan yang hanya terdiri dari frasa &#34;kejutkan aku&#34;. Mesin tersebut menghasilkan cangkir buram berisi air biasa, yang kemudian didapati memanas hingga suhu sekitar 200 derajat Celcius. Akibat menerima getaran selama dipindahkan, isi dari cangkir tersebut berubah menjadi uap yang menyemburkan air mendidih dalam radius 2 meter.

**Lampiran [SCP-294af]:** Peneliti coba memesan &#34;Darah Kristus (//Blood of Christ//)&#34;. SCP-294 bergetar lalu menampilkan pesan &#34;//Hic est enim Calix Sánguinis mei//&#34;, lalu mengeluarkan cangkir kertas berisi sekitar 0,12 liter anggur merah.

**Lampiran [SCP-294ag]:** Peneliti coba memesan &#34;secangkir darah Smilodon&#34;, &#34;secangkir darah merpati pengantar surat&#34;, dan &#34;secangkir darah Thomas Jefferson&#34;, dan didapatkan tiga eror &#34;DILUAR JANGKAUAN&#34;.

**Lampiran [SCP-294ah]:** Seorang personel kelas D dengan IQ 99 dan nilai keingintahuan rendah diberikan instruksi tertulis tentang apa yang harus dipesan. Personel kelas D tersebut membuat pesanan &#39;darah dari //Canis lupus//&#39; dan mendapatkan secangkir cairan yang kemudian diidentifikasikan sebagai darah serigala. Personel kelas D tersebut selanjutnya membuat pesanan &#39;air liur dari //Equus ferus caballus//&#39; dan mendapatkan secangkir cairan yang kemudian diidentifikasikan sebagai air liur kuda. Personel kelas D tersebut selanjutnya membuat pesanan &#34;urin dari //Phascolarctos cinereus//&#39; dan mendapatkan secangkir cairan yang kemudian diidentifikasikan sebagai urin koala. Personel kelas D tersebut selanjutnya membuat pesanan &#34;cairan //cerebrospinal// dari //Phoberomys pattersoni//&#34; dan menerima secangkir cairan yang saat ini sedang dalam proses analisis. Perlu dicatat bahwa //Phoberomys pattersoni// punah pada zaman Miosen, sekitar 8 juta tahun yang lalu.

**Lampiran [SCP-294ai]:** Dr. King coba memesan &#34;secangkir superkonduktor pada suhu kamar&#34;, dan mendapatkan secangkir jus apel dengan biji yang mengambang di atasnya.

**Lampiran [SCP-294aj]:** Dr. Menchu coba memesan &#34;secangkir leukemia D-151839&#34;, dan mendapatkan secangkir cairan; cairan tersebut diperiksa secara mikroskopik dan ditemukan kandungan //leukemic blast cells//, yang secara genetik cocok dengan D-151839. Pemesanan kedua untuk &#34;secangkir leukemia D-151839&#34; menghasilkan eror &#34;DILUAR JANGKAUAN&#34;. D-151839 kemudian didapati sudah bebas dari leukemia; akan tetapi, setelah 15 hari, penyakit leukemia-nya kembali kambuh.

[ //Eksperimen lain terhadap SCP-294 sedang menunggu persetujuan.// ]
