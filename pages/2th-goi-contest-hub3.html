+ 布袋劇団福神座

------

**//団体概要（ディスカッションより抜粋）//**
[[collapsible show＝”＋ テキストを表示” hide＝”－ テキストを隠す”]]
&gt; 布袋人形劇団福神座
&gt; 
&gt; 指人形、パペット、着ぐるみ、等身大の人形といった人形を用いての演劇の上演、脚本・人形の制作、演劇の指導などを行う団体。
&gt; 戦後間もなくから日本全国各地で上演が行われていたが、近年は発信元不明な放送を行うなど、活動が活発化している
&gt; 関係するオブジェクトの傾向としては、
&gt; ・異常な性質を持つ人形
&gt; ・上演すると異常な現象の生じる脚本
&gt; ・観劇により何らかの心理的刷り込みの行われる演目
&gt; ・発信元不明な放送
&gt; ・全国各地での、軽トラックを改造した移動式劇場を用いてのゲリラ上演
&gt; などがある。
&gt; また、地方自治体や教育関係者、小規模劇団関係者への積極的な接触も行っており、児童の情操教育目的での上演や、人形による代役、演劇の演出依頼などが福神座に出されることも多い。
&gt; なお、福神座が制作した人形には異常性のないと思われるものも存在するが、複数が一カ所に集まることで異常性を発揮する場合もあるので、可能な限り回収する必要がある。
&gt; 
&gt; 「異常な性質をもつ人形」というとやり尽くされたアイデアなどであるかと思いますが、人形劇や劇としての演出指導など含めますと、幅広いオブジェクトやtaleの創作が可能ではないかと思います。
&gt; 
&gt; 現時点で私が出そうと考えていますのは、
&gt; ・黒子二人がかりで操作する、実在の人間の代役を務める身代わり人形
&gt; ・ゲリラ的に現れて人形劇をやる小型トラック（財団が日本でテレビを流行させたため自然消滅）
&gt; ・保管ケース一杯の指人形
&gt; の三点です。
[[/collapsible]]
