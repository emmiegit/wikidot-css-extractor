**项目编号：**SCP-CN-316

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-316-1的样本被保存在Site-CN-75的标准生物样本储存室中，任何关于SCP-CN-316-1的实验都需要四级许可。基金会已与中华人民共和国国家卫生与计划生育委员会达成协议，进行关于注意个人卫生的宣传，以降低被SCP-CN-316-1寄生的可能性。基金会安插在中华人民共和国各地的医院内的外勤特工必须及时地监测并汇报是否出现疑似SCP-CN-316-2个体，并依照伦理道德委员会的要求，与当地医院合作对该个体进行治疗。由于SCP-CN-316-1分布过于广泛且便于预防，对中华人民共和国境内的所有人类进行监控是没有必要的。

SCP-CN-316-4的副本被存储在Site-CN-75的数据库中，由基金会内部程序负责搜查网络上所有的SCP-CN-316-4副本并替换为无异常性质的修改版。任何关于SCP-CN-316-4的实验都需要四级人员的批准，并由伦理道德委员会派出专人进行监督。

**描述：**SCP-CN-316是一种真螨目疥螨科生物和一款模拟器游戏的总称。

SCP-CN-316-1是一种尚未被主流科学界发现的真螨目疥螨科生物，外形类似//人疥螨（Sarcoptes scabiei）//，主要分布于中华人民共和国黑河-腾冲线以东，造成SCP-CN-316-1现今的分布情况的原因目前仍是未知的。对SCP-CN-316-1样本的研究发现，其腹部有“F&amp;F”字样。

SCP-CN-316-1通常生存在床单、被子等床上用品之中，当有人类个体接触到有SCP-CN-316-1的床上用品时，SCP-CN-316-1将穿过其体表的衣物，寄生到该人类个体的毛孔中，之后进入35~50小时的潜伏期[[footnote]]具体时长因气温而定，当气温越低时，潜伏期越长。[[/footnote]]。寄生过程会使该人类个体有瘙痒感。目前发现SCP-CN-316-1似乎会优先选择手臂进行寄生。已知用水冲洗SCP-CN-316-1的寄生处可以杀死潜伏期的SCP-CN-316-1个体。

潜伏期结束后（此时的被感染的人类个体被称为SCP-CN-316-2)，SCP-CN-316-1会使用它的口器挖掘SCP-CN-316-2的肌肉组织制造出一条通道以前往最近的关节，随后将与其他SCP-CN-316-1个体交配并在关节处产卵[[footnote]]由于SCP-CN-316-1可无性繁殖，故在没有其他SCP-CN-316-1个体时，单个SCP-CN-316-1个体也可以进行产卵。[[/footnote]]。此时被称为感染的第一阶段。在第一阶段时，SCP-CN-316-2报告患处有轻微的刺痛感。此时对感染关节处进行如涂抹特制药品，粘贴膏药等手段可以治愈SCP-CN-316-2。

SCP-CN-316-1的繁殖速度极快，在进入第一阶段2~10小时后就会繁殖出[数据删除]个个体，此时被称为第二阶段。在此阶段，部分SCP-CN-316-1会重新从SCP-CN-316-2的毛孔中钻出，并爬行至SCP-CN-316-2的其他部位，重新进行第一阶段的感染动作。此时SCP-CN-316-2被感染的关节处会有胀痛感，并伴有活动僵硬。此时可以对感染关节处进行手术以杀死该处的SCP-CN-316-1。现仍未得知此阶段及之后的阶段下SCP-CN-316-1的营养来源。

当SCP-CN-316-2的四肢所有关节均被SCP-CN-316-1感染后，视为进入第三阶段。此时SCP-CN-316-1会进一步感染SCP-CN-316-2全身的所有关节处。被感染处的SCP-CN-316-1将聚成一团，使该处关节无法活动，这会使SCP-CN-316-2无法进行任何的动作，且感到剧烈的疼痛，SCP-CN-316-2个体可能会由于疼痛以及无法活动造成的营养不良而昏迷。此时对SCP-CN-316-2个体的治愈难度极大而成功率极小，因此在征得其同意后允许对其进行安乐死。当SCP-CN-316-2死亡后，其体内的SCP-CN-316-1将立即死亡，原因未知。

在进入第三阶段的48~51小时后，SCP-CN-316-1将感染SCP-CN-316-2全身的所有关节，此时的个体被称为SCP-CN-316-3。SCP-CN-316-3的活动是通过关节处的SCP-CN-316-1改变聚集的形态以牵引骨骼进行的。应注意SCP-CN-316-3的神经系统没有被损坏，所以仍会收到感官的反应，此时一般的活动不会引起SCP-CN-316-3的关节疼痛，但大幅度的运动或违背其本身承受能力的运动仍会有相应的反应，SCP-CN-316-3受到伤害造成的疼痛同样会反应在其神经系统中。

SCP-CN-316-4是由“F&amp;F”制作并发行的一款名为“Human Simulator”的模拟器游戏。该游戏可以在steam平台上花费5人民币购买并下载。游戏的主界面有“开始游戏”、“设置”、“退出”三个选项。

点击“开始游戏”会进入一个房间界面，内有[数据删除]个游戏房间可选择，房间信息中可以获得游戏内场景的简单信息及部分预览图，大部分为单人游戏，少量游戏房间超过两人。进入游戏后，玩家将会操控一个SCP-CN-316-3个体，并在一个与该个体所在处基本相同的的地图中进行游戏，其原理是未知的。玩家可以操控该个体进行简单动作，并可以与场景进行互动，游戏指令将以未知方式传递到该个体体内的SCP-CN-316-1，并使其进行相同动作。外界对场景的影响会相应地反映在游戏中。游戏画质较粗糙，多数物体表面为贴图，且所有的其他人类个体的面部均为简笔画的笑脸。有关实验可参见实验记录SCP-CN-316。

**附录：**
[[collapsible show=&#34;+ 实验记录SCP-CN-316-α（需要2级权限）&#34; hide=&#34;- 关闭实验记录&#34;]]
__**实验 SCP-CN-316-α - 日期(18日/3月/20██年)**__
&gt; **实验目的：**验证在SCP-CN-316-4中的行动与现实的关系。
&gt; 
&gt; **参与人员：**//研究员Worker（操作）、Dr. Hare（观测）、林██（伦理道德委员会特派监督员）、D-2986（遭到感染而成为SCP-CN-316-3）。//
&gt; 
&gt; **实验记录：**
&gt; **研究员Worker（以下简称W）：**好的，我进入那个房间了。
&gt; 
&gt; **Dr. Hare（以下简称H）：**Worker，你看到什么了？
&gt; 
&gt; **W：**我现在在一个房间里面，面前有一张桌子，上面有个锤子，右边还有一块插着半根钉子的木板。
&gt; 
&gt; **H：**这与现在房间里面的布置相同。
&gt; 
&gt; **W：**哈，我看见你了！天啊，你的样子除了脸是简笔画，和现实几乎一样，这游戏虽然画质差，细节还不错啊！
&gt; 
&gt; **H：**Worker，正常一点，这可不是普通的游戏，这是个异常游戏。
&gt; 
&gt; **W：**我了解。现在我需要做什么？
&gt; 
&gt; **H：**现在抬起右手。
&gt; 
&gt; （研究员Worker操控游戏内人物抬起右手。D-2986被观测到抬起右手。）
&gt; 
&gt; （Dr. Hare拿出一个苹果放在桌上，同时观测到SCP-CN-316-4中一个穿白大褂的人类个体（已确认为Dr. Hare在SCP-CN-316-4中的形象）将一个苹果放置在桌面上。）
&gt; 
&gt; **H：**试着拿起桌上的苹果。
&gt; 
&gt; （研究员Worker试图操控游戏内人物拿起桌上的苹果，由于SCP-CN-316-4的操作过于困难，他耗费了一分四十三秒（1min43s）才拿起了苹果。与此同时，D-2968被观测到试图拿起苹果，但动作十分僵硬且不自然，一分四十三秒（1min43s）后才拿起苹果。）
&gt; 
&gt; **W：**天啊，这[数据删除]一样的操作，烦死了。
&gt; 
&gt; **H：**请保持专业，Worker，我们现在是在实验。现在试着吃苹果。
&gt; 
&gt; （研究员Worker操控游戏内人物把苹果送到嘴边，屏幕上出现一行文字：“按‘E’吃东西”，研究员Worker按下E键，游戏内人物开始自动吃苹果，在面向着嘴部的那一半苹果被吃完后自动停止。D-2968被观测到同时张开嘴吃苹果，咀嚼和吞咽动作自然，苹果在被吃完一半后，D-2986停止吃苹果，时间与SCP-CN-316-4内人物动作结束时间完全相同。）
&gt; 
&gt; **H：**现在放下苹果，拿起锤子敲钉子。
&gt; 
&gt; **W：**我感觉我有点上手了。
&gt; 
&gt; （研究员Worker进行松手的操作，苹果掉在地上，随后研究员Worker操控游戏内人物拿起锤子，由于操作困难，游戏内人物以反手的方式拿起了锤子。D-2986被观测到同时松开手，之后以僵硬的动作反手拿起锤子，D-2986的显现出不适的神态。）
&gt; 
&gt; **W：**好的现在我要对准这个钉子......妈耶真的难......好的，我要敲了。
&gt; 
&gt; **H：**请认真一点，Worker研究员。
&gt; 
&gt; （研究员Worker操控游戏内人物用锤子敲击钉子，钉子钉入木板中。D-2986同时被观测到使用锤子将钉子钉入木板中，观察到钉子由于受力的原因略微歪斜。）
&gt; 
&gt; **W：**诶呀，好像钉歪了。
&gt; 
&gt; **H：**好的，今天的实验先到这里。Worker研究员，感谢你今天的工作。
&gt; 
&gt; **W：**不用谢。话说你们能不能弄一个无害的版本出来，我想玩。
&gt; 
&gt; **实验分析：**本次实验发现，通过SCP-CN-316-4进行的操作都会反映在现实中，且动作幅度的误差几乎为0，且无任何延迟；现实中的场景改变也会反映在其中。同时应注意部分动作，例如本次实验中的“吃”动作，似乎可以自动进行。需要进行更多实验，以验证其异常性质。
[[/collapsible]]
