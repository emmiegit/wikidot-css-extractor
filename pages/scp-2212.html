// Replace old docCookies with localStorage proxy (with fallback)
var docCookies = new ( function() {
    var data = {};
    var useLocalStorage = typeof window.localStorage !== &#39;undefined&#39;;
 
    this.getItem = function( key ) {
        if ( useLocalStorage ) {
            return localStorage.getItem( key );
        }

if ( typeof data[ key ] === &#39;undefined&#39; ) {
            return null;
        }
 
        return data[ key ];
    };
 
    this.setItem = function( key, value ) {
        if ( useLocalStorage ) {
            localStorage.setItem( key, value );
        } else {
            data[ key ] = value;
        }
    };
 
    this.removeItem = function( key, value ) {
        if ( useLocalStorage ) {
            localStorage.removeItem( key );
        } else {
            delete data[ key ];
        }
    };
 
    this.hasItem = function( key ) {
        var result = this.getItem( key );
 
        return result !== null || typeof result === &#39;undefined&#39;;
    };
} );

String.prototype.hashCode = function(){
    var hash = 0;
    if (this.length == 0) return hash;
    for (i = 0; i &lt; this.length; i++) {
     char = this.charCodeAt(i);
     hash = ((hash&lt;&lt;5)-hash)+char;
     hash = hash &amp; hash; // Convert to 32bit integer
    }
    return hash;
}


$(&#34;#button&#34;).click(function (){
    docCookies.setItem(&#34;numSolved&#34;, 0);
    docCookies.removeItem(&#34;image&#34;);
    docCookies.removeItem(&#34;class&#34;);
    docCookies.removeItem(&#34;containment&#34;);
    docCookies.removeItem(&#34;interview&#34;);
    docCookies.removeItem(&#34;cross&#34;);
    updateText();
});

 var mostInstructions = &#39;&lt;p style=&#34;text-align: center; color: red&#34;&gt;&lt;b&gt;セキュリティ警告&lt;/b&gt;&lt;/p&gt;&lt;p&gt;自動システムによって、この文書内の大量のデータベース破損が検出されました。 危険なコンテンツや不正確なコンテンツが表示されないよう、影響を受け破損したセクションは完全に編集済みです。&lt;/p&gt;&lt;p&gt;安全が確認された最新のコピーへのリンクが提供されます。 プロトコルC-Gobekliに従って、これらのアーカイブ文書から復号化パスワードを抽出し、下のセキュリティフィールドに入力して、対応する破損したセクションを復元することができます。 パスワードを使う際における最善の措置に従い、これらはそれぞれ1つの英単語となります。&lt;/p&gt;&#39;
var finalInstructions = &#39;&lt;p style=&#34;text-align: center; font-size: 200%;&#34;&gt;&lt;span style=&#34;color:red&#34;&gt;5&lt;/span&gt;, &lt;span style=&#34;color:magenta&#34;&gt;2&lt;/span&gt;, &lt;span style=&#34;color:blue&#34;&gt;4&lt;/span&gt;, &lt;span style=&#34;color:green&#34;&gt;7&lt;/span&gt;, &lt;span style=&#34;color:orange&#34;&gt;1&lt;/span&gt;&lt;/p&gt;&#39;
function adjustOverview(){
    var numSolved = parseInt(docCookies.getItem(&#34;numSolved&#34;));

                      mostInstructions,
                      mostInstructions,
                      mostInstructions,
                      mostInstructions,
                      finalInstructions];
    $(&#34;#Instructions&#34;).html(solStrings[numSolved]);
}

var imagePuzzleUnsolved = &#39;&lt;table style=&#34;table-layout:fixed; width: 300px; height:300px; border-width: 1px; border-color: rgb(117, 117, 117); border-style: solid; border-collapse: collapse;&#34;&gt;&lt;tr style=&#34;height: 300px&#34;&gt;&lt;td colspan=&#34;2&#34; style=&#34;background-color: rgb(100,0,0);&#34;&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th colspan=&#34;2&#34; style=&#34;border-width: 1px; border-color: rgb(117, 117, 117); border-style: solid; background-color: rgb(234,234,234);&#34;&gt;&lt;sup&gt;&lt;a href=&#34;http://scp-jp.wikidot.com/2212-archival-image&#34; target=&#34;_blank&#34;&gt;[大規模なデータベース破損]&lt;/a&gt;&lt;/sup&gt;&lt;/th&gt;&lt;/tr&gt;&lt;/table&gt;&#39;;
var imagePuzzleSolved = &#39;&lt;table style=&#34;border-width: 1px; border-color: rgb(117, 117, 117); border-style: solid; border-collapse: collapse;&#34;&gt;&lt;tr&gt;&lt;td colspan=&#34;2&#34;&gt;&lt;img src=&#34;http://scp-jp-storage.wikidot.com/local--files/file:5608384-2-t3xh/2212.png&#34; width=&#34;300px&#34; alt=&#34;SCP-2212.png&#34; class=&#34;image&#34; /&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th colspan=&#34;2&#34; style=&#34;border-width: 1px; border-color: rgb(117, 117, 117); border-style: solid; background-color: rgb(234,234,234);&#34;&gt;&lt;sup&gt;収容中のSCP-2212、画像再構築中&lt;/sup&gt;&lt;/th&gt;&lt;/tr&gt;&lt;/table&gt;&#39;;

var containPuzzleUnsolved = &#39;&lt;p&gt;&lt;b&gt;特別収容プロトコル: &lt;/b&gt;&lt;a href=&#34;http://scp-jp.wikidot.com/2212-archival-containment-procedures&#34; target=&#34;_blank&#34;&gt;[大規模なデータベース破損]&lt;/a&gt;&lt;/p&gt;&#39;
var containPuzzleSolved = &#34;&lt;p&gt;&lt;b&gt;特別収容プロトコル:&lt;/b&gt;&lt;br&gt;&lt;i&gt;リビジョン21&lt;/i&gt;&lt;/p&gt;&lt;p&gt;SCP-2212は半径3メートル、高さ2メートルの円筒形のチタン製チャンバーに収容されます。 部屋には鉛が張られており、常に照明されます。  SCP-2212は栄養を必要としないため、実験を目的としない職員は接近してはいけません。&lt;/p&gt;&lt;p&gt;この外側に、半径30メートルの追加の二次収容室が建設されます。 この部屋は八角形で、放射状に8方位を向いた8つの部屋に分割されます。&lt;/p&gt;&lt;p&gt;職員がSCP-2212と対話する必要がある場合には、常に距離を保ち、職員とSCP-2212の間を放射線耐性の障壁で隔てることが強く推奨されます。輝きが高まっている間は、たとえ短時間であっても、SCP-2212との接触は禁止されています。&lt;/p&gt;&lt;p&gt;最近の監視映像の監査により、SCP-2212の定期的な収容違反は、部分的に曝露した警備員がSCP-2212を解放したことが原因であることが判明しました。 プロジェクトの新しいチームへの移行とKeterクラスへの昇格は保留中です。 暫定期間においては、SCP-2212の収容室だけで十分に拘束できると考えられています。 さらなる監査結果に基づいて、新しい収容手順が開発されます。&lt;/p&gt;&#34;
function handleContainmentPuzzle(){
    if(docCookies.getItem(&#34;containment&#34;) == &#34;solved&#34;){
        $(&#34;#Containment&#34;).html(containPuzzleSolved);
    } else {
     $(&#34;#Containment&#34;).html(containPuzzleUnsolved);
    }
}

var noneSolved = &#39;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;███-█████、███████████████████████。 █████、█████████、███████████████。███████████████、████、███████████████████。 ███████████████████████████████████、█████████████████-███████████████████████。███-██████████.█████、██████████。&lt;/p&gt;&lt;p&gt;███-███████、█████████████████████████████████████。██████、██████-█████████████████、████████████████████████、█████████████████████████████████████。██████、███████████████████████、█████████████。█████████████████████████。&lt;/p&gt;&lt;p&gt;███-██████████、████████████。 ██████████████、█████████、██████████████。  ███-█████、███████████&lt;span style=&#34;color:red&#34;&gt;[編集済]&lt;/span&gt;████████████。&lt;/p&gt;&lt;p&gt;███-████████████████████、████、███&lt;span style=&#34;color:green&#34;&gt;[編集済]&lt;/span&gt;███████████████████████、█████████-███████████████████。 ██████████████、███████████████████████████████。 ████████、████████████-███████████████████████████、█████████████████████-██████████████████████████。█████████、████&lt;span style=&#34;color:blue&#34;&gt;[編集済]&lt;/span&gt;█████、███████████████、███████████████████████████████。&lt;/p&gt;&lt;p&gt;███-█████、█████████████████████████████████████████████████。██████████████████████████████、██████████████████████████████、██████████████████████████████。████████████████████████████。███、███-███████████████████████████████、██████████&lt;span style=&#34;color:magenta&#34;&gt;[編集済]&lt;/span&gt;███████████████。███、███-███████████████████████&lt;span style=&#34;color:orange&#34;&gt;[編集済]&lt;/span&gt;███。███████████-█████████████████、███、██████████████████████████。&lt;/p&gt;&#39;;
var oneSolved = &#39;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;SCP-2212████、████████████████████████。 █████、█████████、███████████████。███████████████、████、███████████████████。 ███████████████████████████████████、██████████████SCP-2212███████████████████。SCP-2212█████1.9メートル、████35kg██。&lt;/p&gt;&lt;p&gt;SCP-2212███、█████████████████████████████████████。██████、███SCP-2212█████████████、████0.3シーベルト████████████、█████████████████████████████████████。██████、███████████████████████、█████████████。█████████████████████████。&lt;/p&gt;&lt;p&gt;SCP-2212██████、████████████。 ██████████████、█████████、██████████████。  SCP-2212█、███████████&lt;span style=&#34;color:red&#34;&gt;[編集済]&lt;/span&gt;████████████。&lt;/p&gt;&lt;p&gt;SCP-2212████████████████、████、███&lt;span style=&#34;color:green&#34;&gt;[編集済]&lt;/span&gt;███████████████████████、██████SCP-2212███████████████。 ██████████████、███████████████████████████████。 ████████、█████████SCP-2212███████████████████████、██████████████████SCP-2212██████████████████████。█████████、████&lt;span style=&#34;color:blue&#34;&gt;[編集済]&lt;/span&gt;█████、███████████████、███████████████████████████████。&lt;/p&gt;&lt;p&gt;SCP-2212█、█████████████████████████████████████████████████。██████████████████████████████、██████████████████████████████、██████████████████████████████。████████████████████████████。███、SCP-2212████260████████████████████、██████████&lt;span style=&#34;color:magenta&#34;&gt;[編集済]&lt;/span&gt;███████████████。███、SCP-2212███████████████████&lt;span style=&#34;color:orange&#34;&gt;[編集済]&lt;/span&gt;███。████████SCP-2212█████████████、███、████████████████17████████。&lt;/p&gt;&#39;;
var twoSolved = &#39;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;SCP-2212は███、█████████████████人型の██です。 生きており、移動性がありますが、████攻撃の██はありません。███████████████、████、████細長い胴で██████████。 構成物質の████を██████では決定的な██は██████でしたが、█████████████はSCP-2212が████プラズマ████████です。SCP-2212████約1.9メートル、███約35kgです。&lt;/p&gt;&lt;p&gt;SCP-2212はまた、ガンマ████スペクトル全体の████████████████を放出します。██████、███SCP-2212から███████████、████0.3シーベルトの██████ことになり、これは██████中毒と長期的な███リスク███を█████のに████。█████は、█が█████████████████████、たまに10倍にも██します。█████████████████████████。&lt;/p&gt;&lt;p&gt;SCP-2212█知能があり、████████████。 █████████言語を██、理解すること███、██████████████。  SCP-2212は、██性質に関する███&lt;span style=&#34;color:red&#34;&gt;[編集済]&lt;/span&gt;できないと███████。&lt;/p&gt;&lt;p&gt;SCP-2212と交流したり研究したりする██は、記憶喪失、███&lt;span style=&#34;color:green&#34;&gt;[編集済]&lt;/span&gt;█████有害な███████████████、███行動█SCP-2212███影響される███████。 ██████████████、███████████話す██████████████████。 ████████、████████はSCP-2212に█████安全███████████████、██████████████████SCP-2212████████増加した███一致█████。█████████、████&lt;span style=&#34;color:blue&#34;&gt;[編集済]&lt;/span&gt;█████、████████認識█████、落ち着いて██距離██████████████████████。&lt;/p&gt;&lt;p&gt;SCP-2212█、オーストラリア████████████次元間███████████乱れ██████████████。████████████████████「道」███████、██████████████地震███測定█████████、██████████調査████████ではありません███。███中心地████████エージェント████████。███、SCP-2212████260████████████████抵抗せず、██████████&lt;span style=&#34;color:magenta&#34;&gt;[編集済]&lt;/span&gt;█認識した██████████。しかし、SCP-2212█放射線█より████████████&lt;span style=&#34;color:orange&#34;&gt;[編集済]&lt;/span&gt;███。2回目█████SCP-2212█安全██████████、███、████を安全█████████17█移送█████。&lt;/p&gt;&#39;;
var threeSolved = &#39;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;SCP-2212は███、█████████████████人型の██です。 生きており、移動性がありますが、████攻撃の██はありません。█████1つの█を持ちますが、█はなく、████細長い胴で██████████。 構成物質の████を██████では決定的な██は██████でしたが、最も███████████はSCP-2212が████プラズマ████████です。SCP-2212████約1.9メートル、███約35kgです。&lt;/p&gt;&lt;p&gt;SCP-2212はまた、ガンマ████スペクトル全体の████████████████を放出します。██████、1分間SCP-2212から1mの██にいた人間は、███約0.3シーベルトの██████ことになり、これは██████中毒と長期的な███リスク███を█████のに██です。█████は、█が███いない際には████傾向がありますが、たまに10倍にも██します。これに関する██████████見つかっていません。&lt;/p&gt;&lt;p&gt;SCP-2212は知能があり、████████████。 ほとんどの████言語を██、理解すること███、██████████████。  SCP-2212は、その性質に関する情報を&lt;span style=&#34;color:red&#34;&gt;[編集済]&lt;/span&gt;できないと██しています。&lt;/p&gt;&lt;p&gt;SCP-2212と交流したり研究したりする██は、記憶喪失、███&lt;span style=&#34;color:green&#34;&gt;[編集済]&lt;/span&gt;発作を██有害な█████を███可能性があり、███行動がSCP-2212に██影響されることがあります。 この███はこれまでの███、██にそのことについて話すよう████という█を███████。 ████████、████████はSCP-2212に█████安全██を██していたにも関わらず、影響が出た█████は███████SCP-2212からの████が増加した██と一致しています。█████████、あたかも&lt;span style=&#34;color:blue&#34;&gt;[編集済]&lt;/span&gt;██にあり、自分たちの██を認識しているが、落ち着いていて距離を置いているかのように███と██しています。&lt;/p&gt;&lt;p&gt;SCP-2212は、オーストラリアの██████████が次元間██と██する███の乱れを██した後に██されました。オーストラリア中央部には████████「道」が██あるため、これらの██と██に穏やかな地震██が測定されたことを除けば、この事件██は███調査を███するものではありません███。██の中心地を██するためにエージェントが██されました。彼らは、SCP-2212は███260へ██しようとする██████に抵抗せず、彼らの機器上で██の&lt;span style=&#34;color:magenta&#34;&gt;[編集済]&lt;/span&gt;を認識した███と報告しました。しかし、SCP-2212の放射線により█████████全員が&lt;span style=&#34;color:orange&#34;&gt;[編集済]&lt;/span&gt;ました。2回目の██ではSCP-2212を安全に██することが██、███、████を安全にするために███17に移送されました。&lt;/p&gt;&#39;;
var fourSolved = &#39;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;SCP-2212は███、明らかに無機的な組成を持つ大まかに人型の実体です。 生きており、移動性がありますが、████攻撃の兆候はありません。2本の腕と1つの█を持ちますが、█はなく、代わりに細長い胴で飛び跳ねて移動します。 構成物質のサンプルを採取する試みでは決定的な██は得られませんでしたが、最も一般的に███████はSCP-2212がある種のプラズマでできていることです。SCP-2212の身長は約1.9メートル、体重は約35kgです。&lt;/p&gt;&lt;p&gt;SCP-2212はまた、ガンマ線を含むスペクトル全体の██████で中程度の可変量の光を放出します。██████、1分間SCP-2212から1mの距離にいた人間は、通常は約0.3シーベルトの被曝を受けることになり、これは██████中毒と長期的な発がんリスクの██を引き起こすのに十分です。放射線出力は、█が███いない際には減少する傾向がありますが、たまに10倍にも増加します。これに関する明確なパターンはまだ見つかっていません。&lt;/p&gt;&lt;p&gt;SCP-2212は知能があり、高度な知性を持っています。 ほとんどの████言語を██、理解することができ、新しい言語を急速に学習します。  SCP-2212は、その性質に関する情報を&lt;span style=&#34;color:red&#34;&gt;[編集済]&lt;/span&gt;できないと主張しています。&lt;/p&gt;&lt;p&gt;SCP-2212と交流したり研究したりする人物は、記憶喪失、軽度の&lt;span style=&#34;color:green&#34;&gt;[編集済]&lt;/span&gt;発作を含む有害な精神的影響を███可能性があり、███行動がSCP-2212に直接影響されることがあります。 この影響力はこれまでのところ、██にそのことについて話すよう████という形をとってきました。 注目すべきことに、影響を受けた職員はSCP-2212に近づく際に安全██を██していたにも関わらず、影響が出た█████はほとんどの場合SCP-2212からの████が増加した時期と一致しています。影響を受けた職員は、あたかも&lt;span style=&#34;color:blue&#34;&gt;[編集済]&lt;/span&gt;██にあり、自分たちの行動を認識しているが、落ち着いていて距離を置いているかのように感じたと報告しています。&lt;/p&gt;&lt;p&gt;SCP-2212は、オーストラリアの財団監視ステーションが次元間移動と一致する███の乱れを検出した後に██されました。オーストラリア中央部には████████「道」が多数あるため、これらの観測と同時に穏やかな地震活動が測定されたことを除けば、この事件自体は広範な調査を███するものではありませんでした。騒乱の中心地を調査するためにエージェントが派遣されました。彼らは、SCP-2212はサイト260へ██しようとするエージェントに抵抗せず、彼らの機器上で財団の&lt;span style=&#34;color:magenta&#34;&gt;[編集済]&lt;/span&gt;を認識したようだと報告しました。しかし、SCP-2212の放射線により4人のエージェント全員が&lt;span style=&#34;color:orange&#34;&gt;[編集済]&lt;/span&gt;ました。2回目の██ではSCP-2212を安全に██することができ、その後、より環境を安全にするためにサイト17に移送されました。&lt;/p&gt;&#39;;
var fiveSolved = &#39;&lt;p&gt;&lt;b&gt;説明: &lt;/b&gt;説明:SCP-2212は未知の、明らかに無機的な組成を持つ大まかに人型の実体です。 生きており、移動性がありますが、物理的な攻撃の兆候はありません。2本の腕と1つの頭を持ちますが、脚はなく、代わりに細長い胴で飛び跳ねて移動します。 構成物質のサンプルを採取する試みでは決定的な結果は得られませんでしたが、最も一般的に示唆されることはSCP-2212がある種のプラズマでできていることです。SCP-2212の身長は約1.9メートル、体重は約35kgです。&lt;/p&gt;&lt;p&gt;SCP-SCP-2212はまた、ガンマ線を含むスペクトル全体のさまざまな点で中程度の可変量の光を放出します。測定によれば、1分間SCP-2212から1mの距離にいた人間は、通常は約0.3シーベルトの被曝を受けることになり、これは軽度の放射線中毒と長期的な発がんリスクの増加を引き起こすのに十分です。放射線出力は、人が触れていない際には減少する傾向がありますが、たまに10倍にも増加します。これに関する明確なパターンはまだ見つかっていません。&lt;/p&gt;&lt;p&gt;SCP-2212は知能があり、高度な知性を持っています。 ほとんどの一般的な言語を話し、理解することができ、新しい言語を急速に学習します。  SCP-2212は、その性質に関する情報を&lt;span style=&#34;color:red&#34;&gt;記憶&lt;/span&gt;できないと主張しています。&lt;/p&gt;&lt;p&gt;SCP-2212と交流したり研究したりする人物は、記憶喪失、軽度の&lt;span style=&#34;color:green&#34;&gt;失神&lt;/span&gt;発作を含む有害な精神的影響を受ける可能性があり、まれに行動がSCP-2212に直接影響されることがあります。 この影響力はこれまでのところ、人々にそのことについて話すよう強制するという形をとってきました。 注目すべきことに、影響を受けた職員はSCP-2212に近づく際に安全装備を着用していたにも関わらず、影響が出たタイミングはほとんどの場合SCP-2212からの放射線量が増加した時期と一致しています。影響を受けた職員は、あたかも&lt;span style=&#34;color:blue&#34;&gt;白昼夢のような&lt;/span&gt;状態にあり、自分たちの行動を認識しているが、落ち着いていて距離を置いているかのように感じたと報告しています。&lt;/p&gt;&lt;p&gt;SCP-2212は、オーストラリアの財団監視ステーションが次元間移動と一致する現実性の乱れを検出した後に回収されました。オーストラリア中部には監視されていない「道」が多数あるため、これらの観測と同時に穏やかな地震活動が測定されたことを除けば、この事件自体は広範な調査を正当化するものではありませんでした。騒乱の中心地を調査するためにエージェントが派遣されました。彼らは、SCP-2212はサイト260へ輸送しようとするエージェントに抵抗せず、彼らの機器上で財団の&lt;span style=&#34;color:magenta&#34;&gt;ロゴ&lt;/span&gt;を認識したようだと報告しました。しかし、SCP-2212の放射線により4人のエージェント全員が&lt;span style=&#34;color:orange&#34;&gt;失われ&lt;/span&gt;ました。2回目の遠征ではSCP-2212を安全に収容することができ、その後、より安全な確保のためにサイト17に移送されました。&lt;/p&gt;&#39;;

});

var interviewPuzzleUnsolved = &#39;&lt;p&gt;&lt;b&gt;インタビュー記録 2212-104: &lt;/b&gt;&lt;a href=&#34;http://scp-jp.wikidot.com/2212-archival-interview&#34; target=&#34;_blank&#34;&gt;[大規模なデータベース破損]&lt;/a&gt;&lt;/p&gt;&#39;
var interviewPuzzleSolved = &#34;&lt;p&gt;&lt;b&gt;インタビュー記録 2212-104: &lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ミュラー博士:&lt;/strong&gt; こんにちは、SCP-2212。あなたのバックグラウンドと目標についていくつか質問したいと思います。 まず、私たちがあなたを救出した10月18日の事件についてです。 検出器は、「道」や他の安定した経路によらない次元間移動と一致する大きな現実性の乱れを検出しましたが、私たちの最良の研究ではそれに何の関係もないと示唆される地震活動もありました。 何がそれを引き起こしたのでしょうか？&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; ね゛はてなしてぅそせし、ぶせれしさえしま゛せろのや。つくおよこふねゆにみさねけそみすろかみ゛かえとねませむせえそまのや？ひくまあね゛ぅそり゛しま゛ねぇそ。ひねま、すむふゆえそむふやつおまあ、のよ゛おねせスセマ゛スさんり゛つはきにみつま゛てろの。ひへおゆなしてぅそねぃよぶふねせ - はつせつしゆほそけよ、はつせね゛ふせゆね゛ねえそさつたきにみよすかろはし。ねつね、ね゛ねしよをつしなせまよむつほふ。ひくさかつせねまとふぬせ。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ミュラー博士:&lt;/strong&gt; あー、私がそれに取り組むことはなさそうです。 あなたの行動については十分理解しました。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; よ゛はよなえむて。もらぬを゛、とりもをなえ、ちもまわへらを゛わぬしん゛のもるゆなよばくてるねくっよなえみ。ちもまらわナテモン゛ダーはたひつみい゛よさてよ゛ねす、ちもまわへにあ゛てがえっもひむなま゛ょにも゛らなにへらがとすぬせらまっよなえみ。まのま、めそよ゛をくても゛ながとえするくもてじゅてるりっよまえなえみ。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ミュラー博士:&lt;/strong&gt; そして、あなたはそれを決して望まないでしょうね。ふむ。財団に拘留されて以来、あなたは少なくとも3回の重大な収容違反を引き起こしました。しかし、何度か警備員が無力化している間に施設から脱走することができたにも関わらず、あなたは留まりました。なぜです？&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; なぜ私が財団を去りたがるのですか? 確かに、そもそも収容違反を引き起こさずにこの部屋から出るのは難しいですが、それはまあいいでしょう。皆さんはとても優秀な科学者で、研究をやめないところが大好きです。 私にとってこれ以上の居場所はありません。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ミュラー博士:&lt;/strong&gt; それです! 普通に話しましたね。どうやってかは分かりませんが。というのは、単に(一人称に)「I」を再び使ったというだけではないのですが、それを正確に指摘することはできません。いや、もうやめてください。それをやっても役には立ちません。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; ねし？&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ミュラー博士:&lt;/strong&gt; リカルド博士? インタビューを終了します。 これは役立たずです。 できれば、次は文字を読めない人で試しましょう。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; にうばでゎこも゛きばてをこ、ラヮンーニヘク。くふぬむすけゆこつうよと、てきぱけてふけでそだつけ。ばれにみよさへ、ちみケキヌム゛ヮーばおぬてがむふてはけいひけこちひへのけはふへかあすけてはけよとす?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ミュラー博士:&lt;/strong&gt; 音を聞くと、あなたは意味不明なことを言っていますね。 私はそんな音、出すことすらできないんです。 でも、私はあなたのことを理解しています。つまり、あなたは私の頭の中にいて、私が部屋に入ってきたときからそこにいたということです。 前回の収容違反の際、あの警備員たちにそうやったに違いない。 ちっ、私たちはあなたと全く話せないんですね。そうですね、あなたは(一人称に)「I」を使っていませんでしたし、(冠詞に)「a」も使っていないかも。 これはある種の文字置換でしょうか？ でも、あなたの口調は毎回全然違って、一度だけ普通に話したけれど――&lt;/p&gt;&lt;p&gt;&lt;strong&gt;リカルド博士:&lt;/strong&gt; ミュラー博士、大丈夫ですか？ 退出してください。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; へいも゛そうやぐらのもするやつれ゛もそは。ろれしそへるら、ケセターうへゆ。ねわらうきぬもるにちへのもれのくやが、そちちへのやつらさをま゛や゛ま゛や゛もれのつろもゅはちょはめてつへいはゆのがねちくや。よてうならもらりろ゛りたをろるれしそまわの。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;ミュラー博士:&lt;/strong&gt; ルイス、出ました。繰り返します、インタビューを終了します。もうあのクソ野郎とは二度と関わりたくない。Keterにしてはいかが？&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; らてひへほ、こなつすしツルもはくわちもりむぬむ、REALIZE。とぉたらさへのてかめめましをめねすよコナ゛もよひみそとわは。 ふけぶけてかとょたつなくねそぬ゛よアマヒーノ゛、ふよめめまよいの゛よトーしほぇたのぇまのみなだねそ。せぬ゛む゛よおたもめくてしてなもすの、つめの゛れすてすしへそつたはくいの゛もみとおたはくべにみ゛は。 るてなてすがちけばのすの゛までをちみなくみ゛のぉた。&lt;/p&gt;&#34;
