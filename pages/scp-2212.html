var fiveSolved = &#39;&lt;p&gt;&lt;b&gt;Description: &lt;/b&gt;SCP-2212 is a loosely humanoid entity of unknown, apparently inorganic composition. It is animate and mobile, though shows no signs of physical aggression. It has two arms and a head, though lacks legs, and instead moves through hopping on its elongated trunk. Efforts to take samples of its material have yielded inconclusive results, most typically suggesting that SCP-2212 is made of some sort of plasma. SCP-2212 stands about 1.9 meters tall, and weighs about 35 kg.&lt;/p&gt;&lt;p&gt;SCP-2212 also emits moderate and variable quantities of light at various points throughout the spectrum, including as gamma ray. Measurements indicate that a person standing one meter away from SCP-2212 for one minute would typically be exposed to about 0.3 Sv, enough to cause mild radiation poisoning and long-term increase of cancer risk. Radiation output tends to decrease when no persons are interacting with it, but also sporadically increases as much as tenfold. No clear pattern for this has yet been found.&lt;/p&gt;&lt;p&gt;SCP-2212 is sapient and highly intelligent. It is capable of speaking and understanding most common languages, and learns new ones rapidly. SCP-2212 claims to be unable to &lt;span style=&#34;color:red&#34;&gt;[REDACTED]&lt;/span&gt; information regarding its nature.&lt;/p&gt;&lt;p&gt;Persons interacting with or studying SCP-2212 may be subject to deleterious mental effects, including amnesia, minor bouts of &lt;span style=&#34;color:green&#34;&gt;[REDACTED]&lt;/span&gt;, and in rare cases, having their behavior directly influenced by SCP-2212. This influence has so far primarily taken the form of compelling people to speak with it. Notably, this has most often coincided with periods of increased radiation from SCP-2212, though affected personnel will still don safety gear prior to approaching SCP-2212. Affected personnel report feeling as though they were in a &lt;span style=&#34;color:blue&#34;&gt;[REDACTED]&lt;/span&gt; state, aware of their actions, but calm and distant from them.&lt;/p&gt;&lt;p&gt;SCP-2212 was recovered after Foundation monitoring stations in Australia detected reality disturbances consistent with interdimensional travel. As there are many unmonitored Ways in central Australia, this would not itself have warranted extensive investigation save that mild seismic activity was measured coincident with those observations. Agents were dispatched to investigate the center of the disturbance. They reported that SCP-2212 did not resist the agents’ efforts to transport it to Site 260, and appeared to recognize the Foundation &lt;span style=&#34;color:magenta&#34;&gt;[REDACTED]&lt;/span&gt; on their equipment. However, all four agents were &lt;span style=&#34;color:orange&#34;&gt;[REDACTED]&lt;/span&gt; due to SCP-2212’s radiation. A second expedition was able to safely contain SCP-2212, which was later transported to Site 17 for a more secure environment.&lt;/p&gt;&#39;;

        if(docCookies.getItem(&#34;class&#34;) != &#34;solved&#34;){
            docCookies.setItem(&#34;class&#34;, &#34;solved&#34;);
            docCookies.setItem(&#34;numSolved&#34;, parseInt(docCookies.getItem(&#39;numSolved&#39;))+1);
        } else {
            alert(&#34;Already solved!&#34;);   
        }
    } else {
        alert(&#34;Incorrect password&#34;);
    }
    updateText();
});

var interviewPuzzleSolved = &#34;&lt;p&gt;&lt;b&gt;Interview 2212-104: &lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr. Mueller:&lt;/strong&gt; Hello, SCP-2212. I’d like to ask you a few questions about your background and goals. Firstly, the October 18 event where we recovered you from. Our sensors detected major reality disruptions consistent with cross-dimensional travel without the assistance of a Way or some other stable path, but there was also seismic activity that our best research suggests should have nothing to do with that. What produced that?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; Xibwcf fsgsofqvsf, fsorwbu gqfwdhg. Hvsm ofs bch hfmwbu jsfm vofr hc zsofb opcih as, ofs hvsm? Ghwzz, wh kwzz ps sbciuv. Obr sjsb tfca gssrg zwys mci qob gdfcih kcbrfcig wrsog. Mcif fsgsofqvsfg ofs qcffsqh; hvs dohv pshkssb kcfzrg rcsg bch fseiwfs gvwthwbu hvs aohhsf ct hvs kcfzrg hvsagszjsg. Pih hvs sofhveioys kog bch ibfszohsr. Twuifs wh cih.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr. Mueller:&lt;/strong&gt; Ah, I don’t think I will be the one to work on that. We’ve learned enough about what you do.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; Fvb ohcl uva. Mvy puzahujl, ypnoa uvd, fvb hyl dvuklypun hivba tf dvyk jovpjl. Fvb ohcl ylhk hss pualycpldz dpao tl, huk ruvd aoha tf zfuahe jhu il luapylsf uvyths. Iba av kv zv dvbsk thrl thaalyz mhy avv zptwsl.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr. Mueller:&lt;/strong&gt; And you’d never want that. Hm, let’s see. Since being taken into Foundation custody, you have precipitated no fewer than three containment breach events. Yet despite on several occasions being able to exit the facility while the guards are incapacitated, you stayed. Why?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212:&lt;/strong&gt; Why would I want to leave the Foundation? True, it’s hard for me to exit this chamber without first having to cause a breach, but I don’t mind that. You all are such excellent scientists, and I love how you never stop digging
