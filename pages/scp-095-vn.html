----

**Quy Trình Quản Thúc Đặc Biệt:** Kịch bản các cuộc gặp mặt, bắt giữ hoặc phỏng vấn với SCP-095-VN phải được xây dựng dựa trên nhật ký thu hồi từ SCP-095-VN-1. Nhân viên Tổ chức tại khu 67 bắt buộc phải thực hiện theo đúng với các kịch bản đã định. Các trường hợp phát hiện hoặc tiếp xúc với SCP-095-VN không được báo trước phải được báo cáo lại cho nghiên cứu viên cấp cao Artic Mcbride nhằm điều chỉnh lại các kịch bản trong tương lai. [[footnote]]Buồng quản thúc dạng người trang bị công nghệ XACTS được cho là có hiệu quả trong việc giam giữ SCP-095-VN, tuy nhiên một quy trình quản thúc an toàn và ít tốn kém hơn đã được đã được nghiên cứu viên cấp cao Artic Mcbride đề xuất thông qua việc dự đoán trước các lần xuất hiện của SCP-095-VN.[[/footnote]] 

Do nhật ký của SCP-095-VN có chứa những gợi ý về một số sự kiện trong tương lai, chỉ nhân sự có quyền hạn an ninh cấp độ 4 trở lên mới có thể truy cập vào tài liệu. 

**Mô tả:** SCP-095-VN là một thực thể dạng người, nam giới, độ tuổi khoảng 40-50[[footnote]]Trong lần phát hiện hiện đầu tiên[[/footnote]]. Sau mỗi một khoảng thời gian ngắn, SCP-095-VN sẽ xuất hiện tại khu 67 dưới một nhân dạng quá khứ của đối tượng so với lần xuất hiện trước đó. Đối tượng thể hiện những hiểu biết tương đối sâu rộng về du hành thời gian và tự nhận mình là Đặc vụ của Cục Dị Thường Thời Gian đến từ năm 2057. SCP-095-VN có khả năng thực hiện các bước nhảy thời gian ngắn hạn về quá khứ mà không cần thiết bị hỗ trợ, đây cũng là đặc tính dị thường duy nhất được biết đến của dị thể. SCP-095-VN được tìm thấy khi các đặc vụ của Tổ chức tiến hành kiểm tra kho lưu trữ số 12 của khu 67 theo lệnh từ nghiên cứu viên cấp cao Artic Mcbride. 

SCP-095-VN-1 là thi thể của SCP-095-VN được thấy tìm vào ngày 02/09/2009 tại khu 67. Nguyên nhân tử vong của đối tượng được xác định là bị đạn bắn vào giữa trán. SCP-095-VN-1 được thu hồi cùng một số vật dụng cá nhân và một tài liệu SCP tiêu chuẩn mang mã định danh là SCP-095-VN. Tài liệu bao gồm quy trình quản thúc đặc biệt, mô tả sơ bộ về đối tượng cùng một quyển sổ tay với ghi chú là: &#34;Nhật ký của SCP-095-VN&#34;[[footnote]]Tính xác thực của những tài liệu này đã được kiểm chứng thông qua con dấu nội bộ của Cục Dị thường Thời gian[[/footnote]]. Nội dung bên trong nhật ký là những ghi chép cá nhân của SCP-095-VN về những chuyện đã xảy ra kể từ lần đầu tiên đối tượng thực hiện du hành thời gian, thời gian trên nhật ký được xếp theo thứ tự lùi dần từ năm 2033 về năm 2009.

[[=]]

++ Phụ lục 95.1: {{BẢN GHI PHỎNG VẤN}}

[[/=]]

----


&gt; **PHỎNG VẤN VIÊN:** Nghiên cứu viên Peter Blair.
&gt; 
&gt; **ĐỐI TƯỢNG ĐƯỢC PHỎNG VẤN:** SCP-095-VN
&gt; 
&gt; **THỜI GIAN:** 07/10/2009
&gt; 
&gt; **GHI CHÚ:** Các đặc vụ của tổ chức đã tiến hành kiểm tra kho lưu trữ số 12 của khu 67 theo lệnh từ nghiên cứu viên cấp cao Artic Mcbride. SCP-095-VN được tìm thấy đang lục lọi các tài liệu lưu trữ bên trong và đã bị bắt giữ ngay sau đó. Việc kiểm tra sự biến động dòng thời gian và bức xạ Tachyon trên cơ thể SCP-095-VN đã chứng minh đối tượng không thuộc về mốc thời gian hiện tại. 
----

= **&lt;&lt;BẮT ĐẦU BẢN GHI&gt;&gt;**

&gt; //[SCP-095-VN đặt balo xuống đất và mở nó ra. Nhân viên an ninh có ý định ngăn chặn nhưng được nghiên cứu viên Peter ra hiệu dừng lại. Đối tượng lấy một quyển sổ cũ đặt lên bàn và rút từ trong túi một chiếc bút chì.]//
&gt; 
&gt; **SCP-095-VN**: Lần trước chúng ta gặp nhau là khi nào nhỉ?
&gt; 
&gt; **Nghiên cứu viên Peter**: Chúng ta đã gặp nhau sao?
&gt; 
&gt; //[SCP-095-VN im lặng trong thoáng chốc và bắt đầu kiểm tra những ghi chép trong quyển sổ trên bàn.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Trong đó có gì vậy?
&gt; 
&gt; **SCP-095-VN:** Chỉ là nhật ký thôi.
&gt; 
&gt; **Nghiên cứu viên Peter:** Anh có thể giới thiệu về bản thân chứ?
&gt; 
&gt; **SCP-095-VN:** À, tên tôi là Harry. Mà gần đây cậu có bị xóa trí nhớ hay gì không?
&gt; 
&gt; **Nghiên cứu viên Peter:** Anh Harry, rất hân hạnh được gặp anh. Tôi có thể chắc chắn với anh đây là lần đầu chúng ta gặp nhau. Tôi đoán có lẽ việc du hành thời gian đã khiến trí nhớ của anh có đôi chút lẫn lộn rồi. Giờ thì tôi có một số câu hỏi cho anh.
&gt; 
&gt; //[SCP-095-VN bật cười.]//
&gt; 
&gt; **SCP-095-VN:** Đây là lần đầu tôi nghe cậu gọi tôi bằng tên đấy. Hình như hiện tại tôi vẫn chưa có mã định danh nhỉ?
&gt; 
&gt; **Nghiên cứu viên Peter:** Chúng tôi sẽ cần thời gian để xác định xem anh có phải là một dị thể hay không trước khi quyết định quản thúc và cấp mã định danh cho anh. Mà có vẻ anh rất rõ về nơi này?
&gt; 
&gt; **SCP-095-VN:** Dĩ nhiên, tôi ở đây nửa đời người mà.
&gt; 
&gt; **Nghiên cứu viên Peter:** Anh là nhân viên của Tổ Chức?
&gt; 
&gt; **SCP-095-VN:** Đúng vậy.
&gt; 
&gt; **Nghiên cứu viên Peter:** Người của Cục Dị thường Thời gian?
&gt; 
&gt; **SCP-095-VN:** Không quá khó để đoán phải không?
&gt; 
&gt; **Nghiên cứu viên Peter:** Có gì có thể chứng minh thân phận của anh không?
&gt; 
&gt; **SCP-095-VN:** Tôi e là không.
&gt; 
&gt; **Nghiên cứu viên Peter:** Được rồi. Chuyện đó sẽ được xác minh sau. Bây giờ, liệu anh có thể cho chúng tôi biết anh đến từ đâu?
&gt; 
&gt; **SCP-095-VN:** Hai tháng sau, có lẽ hơn.
&gt; 
&gt; **Nghiên cứu viên Peter:** Ý tôi không phải vậy, tôi biết là anh có thể nhảy qua nhiều mốc thời gian khác nhau. Nhưng cái tôi muốn biết là điểm bắt đầu của anh, nơi mà lần đầu tiên anh thực hiện du hành thời gian.
&gt; 
&gt; **SCP-095-VN:** 2057, chắc là vậy. Tôi nghĩ các cậu phải biết rồi chứ? Khi nãy các cậu đã kiểm tra rồi còn gì.
&gt; 
&gt; //[Nghiên cứu viên Peter mở máy tính bảng và bắt đầu đọc bảng kết quả phân tích của SCP-095-VN.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** À, lỗi của tôi. Theo như kết quả phân tích mật độ Tachyon trên người anh thì... Anh đã du hành thời gian ít nhất 150 lần trong suốt gần 50 năm? Làm sao có thể?
&gt; 
&gt; //[Nghiên cứu viên Peter im lặng và tiếp tục đọc tài liệu]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Những chuyến du hành của cậu. Nó là một đường thẳng?
&gt; 
&gt; **SCP-095-VN:** Lần trước cậu đã hỏi tôi rất nhiều về chuyện này. Nên câu trả lời có lẽ để dành cho lần sau cậu gặp lại tôi nhé.
&gt; 
&gt; **Nghiên cứu viên Peter:** Lần trước của anh... lần trước chúng ta gặp nhau là khi nào?
&gt; 
&gt; **SCP-095-VN:** Hình như tôi đã nói rồi thì phải. Là hai tháng sau.
&gt; 
&gt; **Nghiên cứu viên Peter:** Còn sau đó? Chúng ta sẽ còn gặp nhau chứ?
&gt; 
&gt; **SCP-095-VN:** Đúng vậy, chúng ta sẽ còn gặp nhau, trong tương lai của cậu.
&gt; 
&gt; **Nghiên cứu viên Peter:** Nó hoạt động như thế nào? Cái cách mà anh du hành thời gian đó.
&gt; 
&gt; //[SCP-095-VN kiểm tra nhật ký.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Anh ghi lại cách du hành thời gian ở trong đó? 
&gt; 
&gt; **SCP-095-VN:** Không, tôi chỉ muốn đảm bảo rằng cậu sẽ không phải nghe tôi giải thích một lần nữa trong tương lai thôi.
&gt; 
&gt; **Nghiên cứu viên Peter:** Nghe hơi khó hiểu nhỉ? Anh có thể bắt đầu rồi.
&gt; 
&gt; //[SCP-095-VN vẽ một đường thẳng đứng trên một trang giấy trống của quyển sổ. Đối tượng chấm vào hai đầu mút của đường thẳng sau đó giơ quyển sổ hướng về phía Nghiên cứu viên Peter.]//
&gt; 
&gt; **SCP-095-VN:** Như thế này nhé. Hãy tưởng tượng đây là một vách núi dựng đứng. Với phần phía trên này là năm 2057, ở đây tôi đã nhảy xuống. Đó chính là lần đầu tiên tôi thực hiện bước nhảy thời gian. Khi rơi được một đoạn thì tôi đã nắm lấy được một mỏm đá. Đây, là vị trí này. Sau đó tôi bắt đầu leo lên. Lúc này, dòng thời gian của tôi sẽ trở lại như bình thường, cậu trôi qua một phút, tôi cũng trôi qua một phút, giống như hai ta hiện giờ đang ngồi ở đây. Tuy nhiên khi leo được một đoạn thì tôi không đủ sức để leo tiếp, hoặc có thể vì nguyên nhân gì đó, tôi lại rơi xuống tiếp. Mỏm đá nhỏ khi nãy đã bị tôi giẫm nát nên cũng không thể bám vào, vì thế mà tôi đã rơi xuống sâu hơn. Ở bên dưới tôi lại bám được vào một mỏm đá thứ hai. Cũng giống như lần trước, tôi lại leo lên. Nhưng chỉ được một đoạn thì lại rơi. Và tôi cũng chưa bao giờ chạm được tới vị trí của mỏm đá trước đó. Chuyện đó cứ lặp đi lặp lại cho đến khi tôi rơi xuống đây, thời điểm hiện tại. Năm 2009.
&gt; 
&gt; //[SCP-095-VN dùng bút chì khoanh tròn vào đầu mút phía dưới của đường thẳng.]//
&gt; 
&gt; **SCP-095-VN:** Có quá khó hiểu không?
&gt; 
&gt; //[Nghiên cứu viên Peter nhìn vào quyển sổ ghi chép trước mặt một hồi lâu. Sau đó, anh giơ nắm tay phải lên phía trước, lần lượt bật ra từng ngón tay và nói.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Anh du hành thời gian về quá khứ theo một chiều cố định. Anh không thể trở lại các mốc thời gian đã đi qua, mà cụ thể ở đây là tương lai. Anh không thể ở lại quá lâu trong một mốc thời gian.
&gt; 
&gt; **SCP-095-VN:** Căn bản là vậy!
&gt; 
&gt; **Nghiên cứu viên Peter:** Anh hoàn toàn có thể giải thích nó trong 3 câu mà?
&gt; 
&gt; **SCP-095-VN:** Chẳng phải cậu nói rằng dùng cách hình tượng hóa khi nói về du hành thời gian sẽ khiến mọi thứ dễ hiểu hơn sao?
&gt; 
&gt; **Nghiên cứu viên Peter:** Tôi chưa từng nói như vậy.
&gt; 
&gt; **SCP-095-VN:** Cậu sẽ làm như thế
&gt; 
&gt; **Nghiên cứu viên Peter:** Thôi được rồi. Chúng ta hãy tạm bỏ qua việc đó. Vậy theo như cách anh nói, những mỏm đá là các mốc thời gian anh xuất hiện tại cơ sở này. Hay nói chính xác đó là những lần anh gặp tôi.
&gt; 
&gt; **SCP-095-VN:** Đúng vậy.
&gt; 
&gt; **Nghiên cứu viên Peter:** Tại sao lại là cơ sở này? 
&gt; 
&gt; **SCP-095-VN:** Đây là nơi tôi bắt đầu.
&gt; 
&gt; **Nghiên cứu viên Peter:** Còn mục đích cho việc này?
&gt; 
&gt; **SCP-095-VN:** Đó là một đề án nghiên cứu!
&gt; 
&gt; **Nghiên cứu viên Peter:** Đề án nghiên cứu?
&gt; 
&gt; **SCP-095-VN:** Đúng, một nghiên cứu của RCT-Δt. Tôi là một đối tượng thử nghiệm. Với những thử nghiệm dạng này thông thường họ sẽ không bao giờ dùng đến nhân viên cấp D. RCT-Δt đang nghiên cứu một chương trình cảnh báo sớm cục bộ cho một số cơ sở trọng điểm. Chương trình này nhằm giảm thiểu thương vong và thiệt hại do các sự cố quy mô nhỏ gây ra.
&gt; 
&gt; **Nghiên cứu viên Peter:** Chương trình cảnh báo ư? Nghe có vẻ không hợp lý lắm. Họ có thể gửi thông tin thay vì người mà. Theo tôi được biết thì Tổ Chức còn có một loại thuốc có thể đưa nhận thức của người sử dụng về quá khứ nữa. 
&gt; 
&gt; **SCP-095-VN:** Tổ Chức luôn có lý do cho việc làm của mình. Cậu tin hay không đã không còn quan trọng nữa. Nếu đây thực sự là lần đầu cậu gặp tôi thì có nghĩa là nhiệm vụ của tôi đã xong rồi, tương lai chỉ còn dựa vào quyết định của các cậu thôi. Câu trả lời vừa rồi chính là thứ cuối cùng tôi có thể giải thích cho cậu trong số tất cả những thông tin mà tôi biết. Nếu muốn biết thêm hãy đợi đến những lần gặp tiếp theo.
&gt; 
&gt; **Nghiên cứu viên Peter:** Tôi không có ý đó. Nếu anh đã nói vậy thì tôi chỉ có thể đợi lần sau để hỏi thêm thôi. Cảm ơn anh vì đã hợp tác. 
&gt; 
&gt; //[Nghiên cứu viên Peter đứng dậy chuẩn bị rời đi nhưng chợt dừng lại.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Nếu như đây là lần đầu tôi gặp anh vậy thì sau đó sẽ thế nào? Liệu có còn mỏm đá nào để anh bám lấy?
&gt; 
&gt; **SCP-095-VN:** Ai mà biết được. Có thể sau cuộc phỏng vấn này, tôi sẽ được đưa vào diện quản thúc, sống hết nửa phần đời còn lại trong buồng quản thúc nào đó. Hoặc nếu may mắn hơn, tôi sẽ rời đi và không trở lại cơ sở này một lần nào nữa. 
&gt; 
&gt; **Nghiên cứu viên Peter:** Vậy xem ra tôi chỉ có thể chúc anh may mắn. Tạm biệt.
&gt; 
&gt; //[SCP-095-VN gấp lại quyển sổ mà không viết vào đó bất cứ dòng nào. Anh ta cất nó vào balo, ngẩng mặt nhìn nghiên cứu viên Peter và nở một nụ cười.]//
&gt; 
&gt; **SCP-095-VN:** Cảm ơn.
&gt; 
&gt; //[Nghiên cứu viên Peter cười nói]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Một câu hỏi nữa. Anh có muốn cảnh báo cho chúng tôi điều gì không?
&gt; 
&gt; **SCP-095-VN:** Hôm nay thì không.
&gt; 
&gt; //[SCP-095-VN bị nhân viên an ninh áp giải đến buồng quản thúc tiêu chuẩn cho thực thể dạng người. Bốn giờ sau đó, đối tượng được thả tự do theo lệnh từ nghiên cứu viên cấp cao Artic. SCP-095-VN đã biến mất bên ngoài khu 67 mà không để lại bất kỳ dấu vết nào.]//

&gt; **Từ:** Nghiên cứu viên Peter Blair
&gt; 
&gt; **Tới:** Nghiên cứu viên cấp cao Artic Mcbride
&gt; 
&gt; **Đã gửi:** Ngày 08 tháng 12 năm 2017, 08:40
&gt; 
&gt; **Chủ đề:** Về việc củng cố quy trình quản thúc đặc biệt đối với SCP-095-VN.
&gt; 
&gt; Gửi Artic,
&gt; 
&gt; Đã hơn 8 năm kể từ lúc chúng ta tiếp xúc với SCP-095-VN, thân phận của cậu ấy vẫn là một dấu hỏi lớn. Tôi không phủ nhận những đóng góp của cậu ấy cho cơ sở này nhưng dường như chúng ta đã quá lơ là trong việc quản thúc một đối tượng du hành thời gian. Những lời cảnh báo từ SCP-095-VN đang dần trở nên rất đáng ngờ. Chúng quá mơ hồ để có thể chứng minh được sự tồn tại của chúng. Tháng trước chúng ta đã dành cả tuần để bảo trì kho hóa chất, và rồi không có chuyện gì xảy ra. Liệu như vậy nghĩa là chúng ta đã thành công ngăn chặn được hay thực chất chẳng có sự cố nào cả?
&gt; 
&gt; Tôi không thể đưa ra động cơ cho hành động của SCP-095-VN. Cậu ta rất cẩn thận và luôn tỏ ra thân thiện, dường như cả cơ sở này đều yêu quý cậu ấy. Tuy nhiên theo quan điểm của tôi, một người đã bỏ ra 8 năm để làm việc với SCP-095-VN, tôi cho rằng việc đánh giá lại mức độ nguy hiểm và tái phân loại SCP-095-VN là vô cùng cần thiết. Tôi sẽ gửi một đề nghị chính thức vào ngày mai. Bên cạnh đó, tôi cũng sẽ gửi kèm một yêu cầu truy cập vào nhật ký của SCP-095-VN. 
&gt; 
&gt; Tôi luôn tin tưởng vào quyết định của ông, Artic.
&gt; 
&gt; Peter.
&gt; 
&gt; **Phản hồi:** 
&gt; 
&gt; Peter thân mến,
&gt; 
&gt; Tôi hiểu lo lắng của cậu. Tuy nhiên, cho đến thời điểm hiện tại SCP-095-VN vẫn chưa thể hiện bất kì mối đe dọa nào với an ninh tổ chức. Trên thực tế, đối tượng đã chết từ trước khi mọi chuyện bắt đầu. Dù trong tương lai có chuyện gì xảy ra đi nữa, đó cũng là những chuyện mà cậu ta đã làm, không phải là thứ mà chúng ta có thể quản được. Ít nhất thì ở cơ sở này sẽ không có ai phải chết vì bị một cái đèn trần rơi trúng đầu, hay những thứ đại loại như thế. Cậu cho rằng tôi đang dung túng cho SCP-095-VN vì những lời cảnh báo của cậu ta? Đúng, tôi đang làm thế. Chúng ta cần một nhà tiên tri hơn là một đặc vụ biết du hành thời gian. Mặc dù vậy, tôi có thể khẳng định một điều rằng: tất cả những quyết định của tôi đều không vi phạm quy tắc hay đi ngược lại với phương châm của Tổ chức. 
&gt; 
&gt; Đừng bận tâm quá nhiều về việc này. Hãy cứ tiếp tục công việc của mình. Cậu cũng không cần gửi đề nghị đến, tôi sẽ từ chối nó. Tôi sẽ cho phép cậu được quyền truy cập vào nhật ký của SCP-095-VN như cậu mong muốn. Tôi tin là thứ đó sẽ giúp cậu hiểu rõ hơn về SCP-095-VN và tin vào những gì chúng ta đang làm.
&gt; 
&gt; Artic.

**Quy Trình Quản Thúc Đặc Biệt:** Thông tin về thân thế của SCP-095-VN trong giai đoạn từ năm 2034 đến năm 2057 phải được xóa bỏ hoàn toàn trên mọi dòng thời gian. Toàn bộ quy trình quản thúc được xây dựng nhằm đảm bảo cho sự cố 95.3 xảy ra, bao gồm cả việc cách ly sự kiện khỏi nhân quả. Quy trình cũng đồng thời ngăn chặn các nhân sự tại khu 67 trong quá khứ biết được danh tính và nguồn gốc thật sự của SCP-095-VN cho đến thời điểm sau khi sự cố 95.3 xảy ra. Trong trường hợp vi phạm quản thúc, toàn bộ khu 67 và các nhánh nhân quả liên quan phải bị tách khỏi dòng thời gian gốc của Tổ chức.
  
**Mô tả:** SCP-095-VN là kết quả của một nghiên cứu tại khu 67 nhằm mục đích kiểm tra chức năng truyền tải nhận thức của một thiết bị du hành thời gian đang trong giai đoạn thử nghiệm. Nghiên cứu kết thúc bằng việc nhận thức của SCP-095-VN bị đưa đến thời điểm trước khi đối tượng được sinh ra và tiếp tục nhảy về các mốc thời gian xa hơn trong quá khứ, cụ thể từ năm 2033 về năm 2009. 

Sự xuất hiện của SCP-095-VN trong dòng thời gian của khu 67 được bảo vệ bởi nghịch lý tiền định. Do đó, tổ chức đã chấp nhận tiến hành một giao thức tạm thời thông qua việc sử dụng mạng lưới DCP-43[[footnote]]Mạng lưới định vị nhận thức phân ly được nghiên cứu và phát triển bởi RCT-Δt và công bố vào năm 2043. Mạng lưới cho phép các nhân sự của RCT-Δt dò tìm và truy vết các luồng nhận thức không thuộc về dòng thời gian hiện tại. Mạng lưới ban đầu được thiết kế nhằm mục đích ứng phó với sự gia tăng các trường hợp nhận thức của một số cá nhân được gửi ngược về chủ thể trong quá khứ sau khi chết.[[/footnote]]. và thiết bị du hành thời gian mã hiệu TT.55.06[[footnote]]Thiết bị dịch chuyển thời gian đầu cuối thế hệ thứ 6. Đây là một sản phẩm nghiên cứu của TS. Artic Mcbride đang trong giai đoạn thử nghiệm. TT.55.06 là một cỗ máy thời gian hoạt động trên cơ sở phân luồng Tachyon, không yêu cầu người thực hiện du hành thời gian phải mang theo trang bị hỗ trợ. Mọi bước nhảy thời gian đều được thực hiện dưới quyền vận hành của thiết bị đầu cuối. TT.55.06 mở ra khả năng sử dụng nhân sự cấp D cho các nhiệm vụ du hành thời gian mà không tạo ra các rủi ro nhân sự bỏ trốn hoặc can thiệp vào các sự kiện lịch sử.[[/footnote]]. Cơ thể vật lý của SCP-095-VN được gửi về quá khứ đến các mốc thời gian tương ứng nhằm đồng bộ với nhận thức bị phân ly của đối tượng. 

SCP-095-VN bị ràng buộc nhân quả với toàn bộ cơ 67 trong khoảng 25 năm kể từ năm 2009 đến năm 2033. Trong giai đoạn này, SCP-095-VN liên tục tiếp xúc với các nhân sự tại cơ sở trong mỗi chuyến du hành thời gian. Đối tượng đã đưa ra các cảnh báo sớm về các tai nạn ngẫu nhiên tại cơ sở và một số nhiệm vụ bên ngoài. Ước tính SCP-095-VN đã giúp khu 67 ngăn chặn ít nhất 240 tai nạn, gián tiếp cứu hơn 50 người và tăng tỷ lệ hoàn thành các nhiệm vụ ngoài thực địa lên 40% so với thời điểm trước năm 2009 và sau năm 2033. 

SCP-095-VN đã bị kết liễu bởi Nghiên cứu viên Peter Blair vào ngày 01/09/2009 theo yêu cầu của [[span class=&#34;dblock&#34;]]Giám đốc Bộ phận Nghiên cứu Thời gian TS.Thaddeus Xyank[[/span]]. Các tài liệu liên quan đến SCP-095-VN được biên tập lại và gửi về cùng thời điểm nhằm hỗ trợ cho quy trình quản thúc đối tượng trong quá khứ.

&gt; = **TÓM TẮT THỬ NGHIỆM T781-32 VÀ BÁO CÁO SỰ CỐ 95.3**
&gt; ----
&gt; **NGÀY XẢY RA:** 14/09/2057
&gt; ----
&gt; Ngày 02/06/2057, một nghiên cứu viên của Tổ chức đã đăng ký thực hiện một thử nghiệm với nội dung &#34;Kiểm tra khả năng truyền tải nhận thức ngược dòng thời gian của thiết bị T781-32&#34;. Thử nghiệm được thông qua bởi Giám đốc khu 67 Artic Mcbride và đã tiến hành trong 6 tháng trước khi xảy ra sự cố 95.3. Thử nghiệm được chia thành 2 giai đoạn. Trong giai đoạn quan sát kéo dài 6 tháng, các đối tượng thử nghiệm là nhân viên cấp D được theo dõi qua máy quay tại buồng quản thúc dạng người.  Các biểu hiện bất thường được cho là không thuộc về nhận thức hiện tại của đối tượng đã được ghi nhận lại. Cả 4 đối tượng thử nghiệm đều để lại các dấu hiệu xác nhận sự tồn tại của một nhận thức khác bên trong cơ thể. 
&gt; 
&gt; Giai đoạn 2 bắt đầu vào lúc 8 giờ 30 ngày 14/09/2057, nhận thức của 4 đối tượng được gửi về quá khứ thông qua thiết bị T781-32. Sau 4 giờ, 3 trong số 4 đối tượng đã tỉnh dậy. Lời khai của các đối tượng cho thấy cả ba đều có những trải nghiệm tương đồng với các sự kiện được ghi lại ở giai đoạn quan sát. Đối tượng còn lại không có dấu hiệu tỉnh dậy. Khoảng 15 phút sau, nghiên cứu viên cao cấp Peter Blair và giám đốc khu 67 Artic Mcbride đã có mặt tại buồng thử nghiệm và tiếp quản nơi này. Đối tượng thử nghiệm nói trên được xác định là SCP-095-VN. Quy trình quản thúc đặc biệt dành cho đối tượng ngay lập tức được áp dụng, toàn bộ thông tin về SCP-095-VN từ khi sinh ra cho đến ngày 14/09/2057 bị xóa bỏ, bao gồm các bản ghi thử nghiệm.  
&gt; 
&gt; Thử nghiệm được tuyên bố thất bại, đồng thời toàn bộ các thử nghiệm liên quan đến thiết bị T781-32 bị cấm cho đến khi được các chuyên viên trực thuộc RCT-Δt tái thẩm định.

= **&lt;&lt;BẮT ĐẦU BẢN GHI&gt;&gt;**

&gt; //[Máy quay được khởi động, khuôn mặt của nghiên cứu viên Peter hiện lên chiếm 2/3 khung hình. Anh nhìn thẳng vào máy quay khoảng 2 giây trước khi di chuyển lùi lại và ngồi xuống ghế sofa. Có thể quan sát thấy khung cảnh phía sau là dạng phòng ở cơ bản cho nhân sự của tổ chức tại khu 67, vị trí này sau đó được xác định là phòng 14, tầng 2, phân khu 67A. Thời điểm thực hiện bản ghi, căn phòng không được bố trí nhân sự lưu trú.]//
&gt; 
&gt; //[Nghiên cứu viên Peter đặt chiếc cặp của mình lên sofa, lần lượt lấy ra từ bên trong một khẩu súng, một chiếc đồng hồ, một quyển sổ tay cũ và một chiếc máy tính bảng đặt lên bàn. Anh đeo chiếc đồng hồ lên tay, nhìn vào nó và điều chỉnh núm điều khiển trong khoảng 10 giây, sau đó khởi động máy tính bảng và lắp đạn cho khẩu súng. Anh nhìn vào máy quay một lúc lâu trước khi bắt đầu nói.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Xin chào. Mặc dù bản ghi này chỉ mang tính hình thức nhưng tôi nghĩ mình có trách nhiệm cho câu chuyện này một cái kết đàng hoàng. Ừ thì… cho cả cậu ấy nữa. Bây giờ là 12 giờ 30 phút ngày 01/09/2009, 48 năm lẻ 25 ngày trước khi câu chuyện bắt đầu và chỉ còn 30 phút nữa trước khi nó kết thúc. Tôi không có ý định giải thích tường tận mọi thứ, đằng nào thì sau 48 năm nữa, cả cơ sở này đều biết được sự thật. Tôi được gửi về đây để ngăn chặn SCP-095-VN và trở thành một phần của những gì đã xảy ra. Tôi không nghĩ mình có thể trở về sau khi hoàn thành mọi thứ. Nói sao nhỉ? Đây là tấm vé một chiều cho chuyến đi xuống địa ngục. Tổ chức còn có cả một giao thức gọi là &#34;Nhà du hành thời gian tự sát&#34;, nó được thiết lập để đảm bảo tôi chắc chắn phải chết sau khi hoàn thành nhiệm vụ.
&gt; 
&gt; //[Nghiên cứu viên Peter lấy quyển sổ tay trên bàn giơ lên, hướng về phía máy quay.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Đây là nhật ký của SCP-095-VN, nó đã gần 100 năm tuổi rồi, già hơn cả tôi. Cậu ta nghĩ những thứ ngu ngốc trong đây có thể lừa được Tổ chức. Tôi đã dành hơn 4 thập kỷ để nghiên cứu về nó, mặc dù chưa đọc qua bản gốc nhưng tôi cá hơn một nửa nội dung trong đây đã được tôi sửa lại. Tôi không biết tại sao mình lại làm như vậy, có lẽ do đồng cảm với cậu ấy, hoặc có lẽ đó chỉ là một phần trong nghịch lý tiền định. Thứ này có ý nghĩa rất lớn với tôi, giống như cuốn truyện cổ tích trong tay một đứa trẻ, nó là động lực để tôi tham gia vào Δt…
&gt; 
&gt; //[Nghiên cứu viên Peter dừng lại, trầm ngâm một hồi lâu, sau đó lấy ra một chiếc bật lửa từ túi áo và châm lửa đốt quyển sổ tay. Anh ngồi yên nhìn ngọn lửa đang cháy trong gạt tàn cho đến khi nó tắt hẳn.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Tôi ước mình có thể can đảm như cậu. Dù sao thì, cũng đã quá muộn... 
&gt; 
&gt; //[Nghiên cứu viên Peter im lặng trong khoảng 2 phút sau đó nhìn về phía máy quay]//
&gt; 
&gt; **Nghiên cứu viên Peter:** À, lúc nãy nói tới đâu rồi nhỉ? Nhiệm vụ của tôi là ngăn chặn SCP-095-VN và biên tập lại tài liệu cho lần xuất hiện đầu tiên của đối tượng. Sự xuất hiện của  SCP-095-VN đã là điều không thể ngăn chặn, ngay lúc này đây tôi phải chịu trách nhiệm cho điều đó...
&gt; 
&gt;  //[Nghiên cứu viên Peter liên tục tự trách bản thân về việc để cho SCP-095-VN gặp sự cố 95.3. Nội dung chi tiết đã bị lược bỏ.]//
&gt; 
&gt; //[13 giờ 02 phút. Máy quay bị nhiễu khoảng 1 giây sau đó trở lại bình thường, một người đàn ông mặc áo khoác da cũ, lưng đeo balo xuất hiện ở góc trái khung hình, ngay phía sau sofa. Đối tượng được xác định là SCP-095-VN, anh ta nhìn về phía Nghiên cứu viên Peter.]//
&gt; 
&gt; **SCP-095-VN:** Anh là ai?
&gt; 
&gt; //[Nghiên cứu viên Peter nhích người về một phía của ghế sofa]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Không nhận ra sao? Mà cũng phải. Lần cuối cùng tôi gặp cậu đã là 23 năm về trước.
&gt; 
&gt; //[Cả hai im lặng hồi lâu. SCP-095-VN đi đến và ngồi bên cạnh Nghiên cứu viên Peter.]//
&gt; 
&gt; **SCP-095-VN:** Anh đã thất bại. Mọi thứ vẫn xảy ra.
&gt; 
&gt; **Nghiên cứu viên Peter:** Tôi xin lỗi. Suốt 23 năm qua, tôi và Artic đã cố gắng tìm kiếm thông tin về cậu nhưng tất cả đã được che đậy rất kỹ. Chỉ khi mọi chuyện xảy ra thì chúng tôi mới biết tất cả những việc đó đều là một phần của quy trình quản thúc.
&gt; 
&gt; **SCP-095-VN:** 23 năm ư… Đối với tôi, chúng ta chỉ vừa gặp nhau cách đây 1 tháng.
&gt; 
&gt; **Nghiên cứu viên Peter:** Đó chắc hẳn là lần đầu tôi gặp cậu. Dù đã trôi qua 48 năm nhưng tôi vẫn nhớ rõ vẻ mặt lạc lõng của cậu khi nhìn chằm chằm vào quyển nhật ký.
&gt; 
&gt; **SCP-095-VN:** Haha. Anh đừng có nói khoác nữa. Lúc đó anh chỉ mới là thằng nhóc tập sự tuổi ngoài 20, tôi nói gì anh cũng tin hết.
&gt; 
&gt; **Nghiên cứu viên Peter:** Chúng tôi đã sớm phát giác lời nói dối của cậu, chỉ là không muốn vạch trần thôi. Cậu biết điều đó chứ?
&gt; 
&gt; **SCP-095-VN:** Tất nhiên. Chính anh là người đã gợi ý cho tôi nói mà.
&gt; 
&gt; **Nghiên cứu viên Peter:** Tôi nhớ là mình không gợi ý cậu báo trước kết quả của các nhiệm vụ bên ngoài cơ sở này.
&gt; 
&gt; //[SCP-095-VN nhún vai, cười nói.]//
&gt; 
&gt; **SCP-095-VN:** Tôi chỉ muốn mình hữu ích hơn thôi.
&gt; 
&gt; **Nghiên cứu viên Peter:** Cơ sở này mang ơn cậu!
&gt; 
&gt; **SCP-095-VN:** Còn tôi thì phải nói lời cảm ơn với anh. Tôi chưa từng nghĩ chúng ta có thể gặp nhau... trong phiên bản cuối cùng của mỗi người.
&gt; 
&gt; **Nghiên cứu viên Peter:**  Phiên bản cuối cùng ư...Tôi thích cụm từ đó. Cậu có biết không? Mỗi lần chúng ta gặp nhau, những gì cậu biết về tôi lại ít đi một chút. Nó giống như chứng Alzheimer ấy. Tôi biết rồi sẽ có một ngày, tôi trong mắt cậu sẽ trở thành một người xa lạ. Sau ngày hôm đó, tôi sẽ không bao giờ được gặp lại cậu nữa.
&gt; 
&gt; **SCP-095-VN:** Thôi nào, không phải chúng ta đã ở đây rồi sao?
&gt; 
&gt; **Nghiên cứu viên Peter:** Cậu không sợ chết sao?
&gt; 
&gt; **SCP-095-VN:** Trong tất cả các khả năng mà tôi nghĩ đến, đây có lẽ là kết thúc đẹp nhất rồi. Ít ra tôi cũng không phải ra đi trong cô độc.
&gt; 
&gt; **Nghiên cứu viên Peter:** Tôi ước mình có thể lạc quan như cậu. 
&gt; 
&gt; //[Tiếng chuông từ đồng hồ đeo tay của Nghiên cứu viên Peter reo lên.]//
&gt; 
&gt; **SCP-095-VN:** Đã đến giờ rồi đúng không?
&gt; 
&gt; //[Nghiên cứu viên Peter im lặng.]//
&gt; 
&gt; **SCP-095-VN:** Tôi đi trước một bước vậy. 
&gt; 
&gt; //[SCP-095-VN cầm lấy khẩu súng trên bàn. Nghiên cứu viên Peter bật người dậy cướp lại nó. Chiếc bàn bị đẩy về phía trước chạm vào chân chống của máy quay làm nó ngã xuống. Cả hai rời khỏi khung hình.]//
&gt; 
&gt; **Nghiên cứu viên Peter:** Khoan đã.
&gt; 
&gt; //[Âm thanh của tiếng súng nổ. Máy quay bị tắt khoảng 1 phút sau đó. Nghiên cứu viên Peter và SCP-095-VN đều không xuất hiện lại trong khung hình.]//
