[[include component:credit-button]]
**Artikel:** SCP-743 - Der Schokoladenbrunnen
**Autor:** [[*user Quikngruvn]]
**Original:** https://scp-wiki.wikidot.com/scp-743
**Übersetzer:** Archetyp
**Bild:** [https://commons.m.wikimedia.org/wiki/File:2010-11-21-Belek-Schokoladenbrunnen.JPG choco.jpg] von [https://commons.m.wikimedia.org/wiki/User:R-E-AL R-E-AL], [https://creativecommons.org/licenses/by-sa/3.0/deed.de CC BY-SA 3.0]
[[include credit:end]]
[[include component:button-end]]

[[include component:image-block name=https://scp-wiki.wikidot.com/local--files/scp-743/choco.jpg|caption=SCP-743, fließend, bereitet die Terminierung von [DATEN GELÖSCHT] vor.]]

**Objekt-Nr.:** SCP-743

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Der Eindämmungsbereich von SCP-743 darf von niemandem betreten werden, mit Ausnahme der dafür vorgesehenen Mitarbeiter der Klasse D. Sämtliche Tätigkeiten, welche innerhalb des Eindämmungsbereichs von SCP-743 durchgeführt werden müssen, müssen von einem Roboter aus der Ferne durchgeführt werden.

SCP-743 ist in einem aus Karbidstahl bestehenden großen Sicherheitsbehälter der Stufe 4 mit den Maßen 1,5 m x 75 cm x 75 cm aufzubewahren, der mindestens 5 cm dick sein muss. Der Behälter selbst ist in einem Sicherheitsraum der Stufe 4, 10 m x 10 m, mit verstärkter Hartmetallauskleidung aufzubewahren. Ein ganzes Spektrum redundanter Sensoren innerhalb des Behälters muss auf SCP-743 ausgerichtet sein; ein weiteres Spektrum an Sensoren muss den Behälter auf Anzeichen eines Bruchs hin überwachen. Video-, Audio- und Datenübertragungen von allen Spektren werden an einen Kontrollraum weitergeleitet, der jederzeit mit mindestens zwei Personen besetzt ist. Jedwede anormale oder aggressive Handlung seitens SCP-743 muss unverzüglich dem Stufe 4-Personal gemeldet werden.

Eine Unterkunft für 24 Mitarbeiter der Klasse D (bezeichnet als Housing Unit 743 oder HU-743) muss in unmittelbarer Nähe des Eindämmungsbereichs von SCP-743 eingerichtet werden. An jedem Monatsersten muss das Personal der Klasse D, welches planmäßig terminiert werden soll, stattdessen in die HU-743 verlegt werden, sodass die Unterkunft vollständig belegt ist. Sollten sich zu irgendeinem Zeitpunkt weniger als acht Mitarbeiter der Klasse D in HU-743 aufhalten, sind unverzüglich mindestens sechzehn Mitarbeiter der Klasse D nach HU-743 zu verlegen. Im Fall eines Eindämmungsbruchs sind alle in HU-743 untergebrachten Mitarbeiter der Klasse D unverzüglich SCP-743 auszusetzen. Es gelten die Wiedereindämmungsprotokolle der Keter-Klasse.

An jedem zweiten Tag ist ein Mitarbeiter der Klasse D, der derzeit HU-743 zugewiesen ist, mit mehreren Tellern mit Nahrung lebendig in den Eindämmungsraum von SCP-743 einzuschließen; zu diesem Zeitpunkt wird der Behälter von SCP-743 per Fernsteuerung entriegelt und geöffnet. Dieser Mitarbeiter der Klasse D darf so viel von der verfügbaren Nahrung essen, wie er möchte, einschließlich der Flüssigkeit von SCP-743. Unter keinen Umständen ist es diesem Mitarbeiter der Klasse D erlaubt, den Eindämmungsbereich von SCP-743 zu verlassen.

SCP-743 darf nicht ohne O5-Genehmigung transportiert werden, außer im Rahmen von Notfallprotokollen. Im Fall eines Transports muss SCP-743 von nicht weniger als acht Personen der Sicherheitsstufe 4 und nicht weniger als acht Personen der Klasse D aus HU-743 begleitet werden. Stand ██.██.20██ wird SCP-743 in Containment Anbau Delta in Waffen-Requiliar-Eindämmungsbereich-02 aufbewahrt.

**Beschreibung:** SCP-743 ist ein Schokoladenbrunnen aus Edelstahl, 112 cm hoch und 47 cm breit, mit einer Masse von 35 kg (77 lb). Auf dem Sockel von SCP-743 ist das Logo von Sephra, einem Unternehmen, welches sich auf die Herstellung von Schokoladenbrunnen spezialisiert hat, per Laser eingraviert. SCP-743 scheint normalerweise in tadellosem Zustand zu sein: makellos sauber, gut poliert und komplett unbeschädigt. SCP-743 kann in seine Einzelteile zerlegt werden (Sockel, Schnecke, Zylinder, Stufen und Krone), aber eine standardmäßige Untersuchung der einzelnen Komponenten lässt keine ungewöhnlichen Merkmale erkennen.

Wenn zusammengebaut, zeigt SCP-743 mehrere unterschiedliche Verhaltensweisen:

# Ruhend: SCP-743 zeigt keine erkennbare Aktivität.
# Fließend: SCP-743 scheint wie ein normaler Schokoladenbrunnen zu funktionieren, d. h. eine erhitzte dunkelbraune Flüssigkeit mit Schokoladengeschmack fließt aus dem Inneren der Krone über die Stufen auf den Sockel. Diese Flüssigkeit riecht und schmeckt wie dunkle Schokolade von hoher Qualität und tatsächlich ist das Aroma sehr verführerisch (aber nicht unwiderstehlich). Subjekte, die erhebliche Mengen der Flüssigkeit konsumieren, empfinden typischerweise ein Gefühl von Wärme und Euphorie. Eine chemische Analyse zeigt, dass diese Flüssigkeit viele Stoffe enthält, welche auch in dunkler Schokolade vorkommen, allerdings mit höheren Konzentrationen vieler Nährstoffe, insbesondere von Zucker und Aminosäuren. Das Fließen der Flüssigkeit wird durch das Vorhandensein oder Nichtvorhandensein von Fontänenschokolade oder anderen Dingen an der Basis nicht beeinträchtigt.
# Sich ernährend: In unregelmäßigen Abständen, wenn organisches Material in der Nähe verfügbar ist, strömt ein Strom kleiner, brauner, ameisenartiger Wesen aus der Krone von SCP-743. Diese &#34;Ameisen&#34;, deren Anzahl in die Millionen gehen kann, schwärmen über verfügbares Tier-, Pflanzen- und Pilzmaterial aus; schneiden mit ihren Scheren kleine Stücke aus diesem Material heraus; und tragen diese Stücke in die Basis von SCP-743. SCP-743 scheint den Konsum lebender Menschen zu bevorzugen, im Besonderen jene, welche die Flüssigkeit von SCP-743 konsumiert haben, jedoch konsumieren sie ebenfalls lebende Tiere, tote Menschen und Tiere, Pflanzen, Pilze und sogar verarbeitetes tierisches und pflanzliches Material (z. B. Leder, Baumwollkleidung und Papier). Es ist bekannt, dass diese Ameisen eine Strecke von mehr als ███ km zurücklegen und einen Kadaver Stück für Stück zu SCP-743 zurückbringen.
# Jagend: Sollte SCP-743 nicht in ausreichendem Maß organisches Material zur Verfügung stehen, treten aus der Krone von SCP-743 verschiedene Arten anthropoider Wesen hervor. Viele dieser Entitäten ähneln bekannten Arthropoden (im Besonderen Insekten und Spinnentieren), aber eine große Anzahl von diesen ähnelt weder einer bekannten anthropoiden Spezies noch einem anderen Tier. Diese Arthropoden, welche immer die gleiche Farbe wie die Flüssigkeit von SCP-743 haben, sind für gewöhnlich auf eine bestimmte Aufgabe spezialisiert. Zu den bereits untersuchten Arthropodenarten gehören:
 * Kleine, geflügelte Insektoiden, die für Auskundschaftung, Beobachtung und Aufklärung eingesetzt werden.
 * Insektoiden, welche die meisten Materialien durchbohren können, einschließlich Stahl und Titan. Obwohl jeder einzelne nur kleine Mengen der härtesten Substanzen ausbohren kann, bevor er stirbt, wird sich schließlich ein scheinbar endloser Strom von Insektoiden durch SCP-743 bohren.
 * Größere, aggressivere Insektoiden und Arachnoiden, die ähnlich wie Instanzen von SCP-2031 Jagd auf Beute machen. Auch in diesem Fall sind diese einzeln nicht mehr als ein Ärgernis, aber SCP-743 ist dafür bekannt, Schwärme von aggressiven Arthropoiden zu produzieren, die in die Milliarden gehen und mehr als genug sind, um [DATEN GELÖSCHT].
# Sich aufrechterhaltend: SCP-743 ist dafür bekannt, Arthropoden zu verwenden, um sich selbst zu reinigen und zu polieren; Beulen, Kratzer, Löcher und Kerben zu reparieren; und sogar sich selbst wieder zusammenzusetzen, sofern es in seine Einzelteile zerlegt worden ist. SCP-743 muss nicht eingeschaltet werden, um zu fließen, kann aber von sich aus die Positionierung seiner Bedienelemente verändern.

Obwohl die Arthropoiden, welche aus SCP-743 hervorkommen, in signifikanter Weise stärker sind als ihre normalen Gegenstücke, sind sie nicht in signifikanter Weise robuster. Einen einzelnen Arthropiden mit einem schweren Schuh zu zertreten, reicht in der Regel aus, um ihn zu &#34;töten&#34;. Dieser wird dann in einen Tropfen oder eine Pfütze von SCP-743s Flüssigkeit zerfallen und schnell verdampfen, wobei sein verführerischer Geruch noch lange bestehen bleibt. Die Arthropoiden von SCP-743 sind nur sehr selten allein anzutreffen.

Bisher ist noch nicht bekannt, wie die Arthropoiden miteinander kommunizieren, oder auch nur ob jeder über ein individuelles Bewusstsein verfügt oder Teil eines kollektiven Bewusstseins ist. Es ist bisher ebenfalls unbekannt, wer oder was die Arthropoiden kontrolliert (wenn überhaupt), wohin die organische Materie, welche in die Basis von SCP-743 gebracht wird, hingelangt, wie SCP-743 einen scheinbar endlosen Vorrat an Flüssigkeit und Arthropoiden produzieren kann, oder woher all die Flüssigkeit kommt.

SCP-743 ist offenbar nicht unverwundbar. SCP-743 erweist sich jedoch nicht nur als höchst schadensresistent, sondern verwendet seine Arthropoidenarmee auch als aktives Verteidigungssystem. Es wird vermutet, dass SCP-743-Instanzen durch die Verwendung von [DATEN GELÖSCHT] zerstört werden können. Aufgrund der offensichtlich extradimensionalen Eigenschaften in Verbindung mit seiner inhärenten Widerstandsfähigkeit gegen Beschädigungen können jedoch ohne O5-Genehmigung keine Terminationstests an SCP-743 durchgeführt werden.

**Anmerkung:** &#34;Aufgrund der Beschaffenheit von SCP-743 ist es schwierig, die Quelle seiner Fähigkeiten zu studieren. Niemand kann ihr nahekommen, ohne das Risiko auf sich zu nehmen, gefressen zu werden. Unsere Instrumente halten nicht länger als ein paar Minuten durch, bevor sie von den Käfern von 743 zerfetzt werden, Messsonden, welche in das Innere von 743 geschickt werden, können nichts Anderes als braun sehen und die Flüssigkeit verdampft so schnell, dass das meiste von dem, was wir wissen aus Analysen seines gasförmigen Zustands kommt. Was wir aber wissen, ist, dass 743 gefährlich ist. Wir haben noch keine Grenze für die Menge des Materials gesehen, das 743 ausschütten kann. Ich bin fest davon überzeugt, dass 743 die Eindämmung durchbrechen könnte, wenn es dies ernsthaft versuchen würde. Allerdings scheint sich 743 zu benehmen, solange es einen anhaltenden Strom von lebenden Menschen zu essen bekommt. Daher schlage ich vor, dass einige Mitarbeiter der Klasse D, welche ohnehin terminiert werden würden, an 743 verfüttert werden. Schlagen wir zwei Fliegen mit einer Klappe.&#34; –Dr. Lambert

//Antrag &#34;Tod durch Schokolade&#34; genehmigt von O5-██, ██.██.20██.//
