**Объект №:** SCP-1308-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1308 следует содержать в стандартной камере содержания гуманоидов типа С-2 Зоны 7. Все созданные субъектом экземпляры SCP-1308-1 должны быть изъяты и сохранены либо уничтожены на усмотрение куратора объекта. Для избежания активации аномального эффекта SCP-1308-1, достаточно чтобы контакт руки с картиной не был прямым. SCP-1308-2 следует хранить в отдельной сейфовой ячейке и извлекать лишь во время утвержденных куратором экспериментов. 

**Описание:** SCP-1308 представляет собой мужчину европеоидной расы возрастом около тридцати лет. SCP-1308 является талантливым художником и способен писать сложные картины, включающие в себя множество человеческих фигур и архитектурных сооружений с крайне высокой скоростью исполнения. Завершенные картины (подписанные SCP-1308) несут в себе аномальный эффект и далее будут обозначены как SCP-1308-1. Картины, на которых не стоит подпись SCP-1308, являются обычными рисунками и аномальным эффектом не обладают. Характер у SCP-1308 спокойный, субъект охотно ведет беседу со всеми сотрудниками, однако начинает заметно раздражаться, когда речь заходит о науке и физических законах. В работе субъект использует кейс с художественными приспособлениями (далее - SCP-1308-2), из которого он способен извлекать разнообразные инструменты для живописи в неограниченном количестве. Среди образцов, которые SCP-1308 предоставил на изучение, нашлись редчайшие и уже исчезнувшие из обихода человечества краски, эмали и инструменты. Примечательно, что SCP-1308-2 будет представлять собой вместилище без каких-либо инструментов, если будет открыт сторонним лицом.

SCP-1308-1 считается любая созданная SCP-1308 художественная работа, имеющая подпись, поставленную его рукой. Человек, прикоснувшийся к SCP-1308-1, мгновенно переносится в пространство с окружением, соответствующим нарисованному на данной картине. &#34;Внутри&#34; холста действуют все законы физики, гравитация, имеется пригодная для дыхания атмосфера, если это учтено SCP-1308 (см. протокол эксперимента 1308-E1). Обратно из картины подопытный может выбраться лишь в случае, если этого пожелает SCP-1308, - последний устно обозначает предмет, изображенный на SCP-1308-1, который и будет своеобразным &#34;выходом&#34; в реальный мир. По словам SCP-1308, в данный момент в его работах &#34;ожидает выхода&#34; более ██ человек. Причина, по которой субъект содержит этих людей внутри картин, вероятно, кроется в личной обиде или неприязни (см. протокол интервью). Примечателен факт, что &#34;внутренний мир&#34; картины может содержать в себе объекты и детали, не видимые наблюдателем на SCP-1308-1 (см. протокол эксперимента 1308-Е1).  

SCP-1308-2 - это деревянный кейс размерами 72 х 25 х 40 см, снаружи обитый кожей и закрывающийся на две защелки. Внутри кейс обит красным бархатом, присутствуют петли и пазы для инструментов, красок и прочих принадлежностей для живописи. Содержимое SCP-1308-2, равно как и внутренняя структура, меняются по желанию владельца, однако ничего, кроме художественных принадлежностей, субъект создать и извлечь из кейса, по-видимому, не может. SCP-1308 охотно предоставляет объекты из SCP-1308-2 на изучение. Со списком можно ознакомиться ниже в соответствующем протоколе. 

**Приложение 1:** Некоторые изученные материалы и инструменты из SCP-1308-2.
[[collapsible show=&#34;+ Открыть список&#34; hide=&#34;- Скрыть&#34;]]
* Твердая тушь для письма в виде цветка лотоса. Подобный по составу и внешнему виду материал использовался в дореволюционном Китае.
 
* Смальта, идентичная использовавшейся в 16 веке.
 
* Вермильон, по словам SCP-1308, применявшийся в Китае более двух тысяч лет назад.

* Лазуритная краска. По словам SCP-1308, такая краска была в ходу у древних вавилонян всего несколько месяцев в связи с высокой стоимостью и сложной технологией приготовления.

* Глазурь в металлической коробочке, соответствующая по стилю оформления материалам, имевшим хождение в средневековой Испании.

* Набор инструментов для рисования тушью из неидентифицированного дерева.
[[/collapsible]]

**Приложение 2:** Протокол эксперимента 1308-Е1.
[[collapsible show=&#34;+ Открыть протокол&#34; hide=&#34;- Скрыть&#34;]]
&gt; **Дата:** 06.02.2016
&gt; **Цель исследования:** Изучить аномальные свойства SCP-1308-1.
&gt; **Задействованные сотрудники:** D-65214 - подопытный, с.н.с. А██████████ и доктор Ровский (куратор) - наблюдатели.
&gt; 
&gt; //Начало протокола//
&gt; 
&gt; **Д-р Ровский:** 1308, напишите картину поля с зеленой травой под голубым небом. Вроде этого. //(показывает фотографию поля в ███████-████)//
&gt; 
&gt; **SCP-1308:** //(достает из кейса инструменты, складной мольберт и холст)// Дайте мне пару минут. Меня зовут Йоан, так, на всякий случай.
&gt; 
&gt; **Д-р Ровский:** Сделайте так, чтобы там не было гравитации.
&gt; 
&gt; **SCP-1308:** Простите, чего не было?
&gt; 
&gt; **Д-р Ровский:** Силы притяжения. Чтобы подопытный парил в воздухе и самостоятельно не притягивался к земле.
&gt; 
&gt; **SCP-1308:** Ваша фантазия и оригинальность оставляют желать лучшего, доктор. Может, мне самому написать сюжет? Чтобы ваш ограниченный //наукой// мозг не...
&gt; 
&gt; **Д-р Ровский:** SCP-1308, выполняйте приказ. //(Отодвигая микрофон и обращаясь к с.н.с. А██████████)// Охренеть, не оригинально. Космос в поле.
&gt; 
&gt; **SCP-1308:** //(спустя 2 минуты субъект ставит подпись внизу картины)// Готово, доктор. Картина завершена.
&gt; 
&gt; **Д-р Ровский:** Прекрасно. Заберите все, кроме мольберта и полотна и выходите из камеры. Охрана, привести подопытного. //(в камеру вводят D-65214)// 
&gt; 
&gt; **D-65214:** Так, что мне делать?
&gt; 
&gt; **Д-р Ровский:** Коснитесь картины в любом угодном для вас месте.
&gt; 
&gt; **D-65214:** //(Подчиняется. Коснувшись картины, субъект исчезает из исследовательской камеры)//.
&gt; 
&gt; **Д-р Ровский:** Всё как описывал восьмой. Так, SCP-1308. Вам необходимо подойти к картине, чтобы общаться с человеком, который в ней находится?
&gt; 
&gt; **SCP-1308:** Нет необходимости. Я вижу его глазами.
&gt; 
&gt; **Д-р Ровский:** Пусть опишет, что он чувствует и где он оказался. 
&gt; 
&gt; **SCP-1308:** В поле, как на моей картине. Говорит, что не может контролировать положение своего тела и его сейчас вырвет.
&gt; 
&gt; **Д-р Ровский:** Прекрасно. Продолжайте. 
&gt; 
&gt; **SCP-1308:** Его вырвало. Пытается принять вертикальное положение. 
&gt; 
&gt; **Д-р Ровский:** Так, вытаскивайте его.
&gt; 
&gt; **SCP-1308:** //(по-видимому, обращается к D-65214)// Коснись желтого камня под тобой.
&gt; 
&gt; **D-65214:** //(в буквальном смысле выпадает из картины, покрытый собственной рвотой)// [РУГАТЕЛЬСТВО УДАЛЕНО] чё это было?
&gt; 
&gt; **Д-р Ровский:** Благодарю вас. SCP-1308, поместите полотно в тубус, лежащий на столе и передайте его охране. 
&gt; 
&gt; //Конец протокола//
&gt; 
&gt; **Заключение:** Очевидно, что SCP-1308 способен создавать реалистичные миры в своих картинах, существующие по его собственным физическим законам, которые могут даже противоречить друг другу. Подопытный утверждал, что видел вдалеке колоссальные горы, которые на картине изображены не были. На вопрос об этом SCP-1308 ответил: &#34;Ну зачем вам видеть всю картину происходящего? Я люблю делать сюрпризы&#34;.
[[/collapsible]]

**Приложение 3:** История обнаружения SCP-1308

Субъект был найден в городе ███████, Молдавия, после инцидента, при котором художник Серджу ████████ попал под аномальный эффект SCP-1308-1. По словам очевидцев, на уличной выставке разразился конфликт - двое художников спорили о качестве исполненного пейзажа. Через некоторое время один из художников отошёл на склад при выставке. Через 5 минут он возвратился с полотном, на котором было изображено бушующее море. Подойдя к оставшемуся на месте художнику, SCP-1308, по словам очевидца, схватил жертву за волосы и &#34;швырнул в картину&#34;. Данное событие наблюдало более ██ человек, которые позже были обработаны амнезиаками класса А, а субъект был найден прячущимся на складе. SCP-1308 сделал ловушку, расположив около входа в комнату, в которой скрывался, нарисованную картину обыкновенной комнаты, в которую &#34;провалились&#34; двое сотрудников МОГ. После задержания объект выпустил их.

[[collapsible show=&#34;+ Запись интервью с SCP-1308&#34; hide=&#34;- Скрыть запись&#34;]]
&gt; 
&gt; **Дата:** 02.02.2016
&gt; **Опрашивающий:** Доктор Курганов.
&gt; **Опрашиваемый:** SCP-1308.
&gt; 
&gt; //Начало записи//
&gt; 
&gt; **Д-р Курганов:** Расскажите, откуда вы родом.
&gt; 
&gt; **SCP-1308:** Из семьи художников, как мне говорили. Я не помню.
&gt; 
&gt; **Д-р Курганов:** Как вас зовут?
&gt; 
&gt; **SCP-1308:** Йоан. 
&gt; 
&gt; **Д-р Курганов:** Сколько вам лет?
&gt; 
&gt; **SCP-1308:** Я не знаю. Время течет так быстро, что я попросту не замечаю, что происходит вокруг. Сегодня я говорю с вами, завтра буду говорить с другим. И всем вам нужно одно, не так ли?
&gt; 
&gt; **Д-р Курганов:** Что же, по вашему?
&gt; 
&gt; **SCP-1308:** Картина рая. Где вы будете жить и не тужить. Вы даже согласитесь с тем, что я буду вашим богом, так как я вправе уничтожить вас в своём мире. Я могу нарисовать вам идеальный для вас мир. Сделать вас кем угодно. Отправить вас куда угодно. Прошу вас только об одном - удивите меня. 
&gt; 
&gt; **Д-р Курганов:** Я вовсе не собирался просить о таком. Вы хотите сказать, что тот художник, с которым вы недавно спорили, в бушующем море плывет?
&gt; 
&gt; **SCP-1308:** Конечно. Море из отвратительной смеси старой краски. Я оставил рядом с ним небольшой бакен. На него он взберется и будет долго кричать о помощи. Ему стоит поучиться уважать мастеров.
&gt; 
&gt; **Д-р Курганов:** Я полагаю, он сойдет с ума, если выберется. И художником уже точно не будет.
&gt; 
&gt; **SCP-1308:** Мне все равно. Он умрет, если я этого захочу.
&gt; 
&gt; **Д-р Курганов:** И много таких картин вы написали?
&gt; 
&gt; **SCP-1308:** Естественно. Более тысячи. Некоторые из них висят в вашем любимом Эрмитаже. Некоторые пылятся на чердаках. 
&gt; 
&gt; **Д-р Курганов:** Полагаю, вы поможете нам их изъять, чтобы невинные люди не... попали в них?
&gt; 
&gt; **SCP-1308:** У меня ведь нет выбора, кроме как подчиниться, так?
&gt; 
&gt; **Д-р Курганов:** Нет, но сотрудничество поощряется.
&gt;  
&gt; **SCP-1308:** Вам будет сложно убедить всех этих убогих богатых господ. Ведь вы отберете у них наслаждение.
&gt; 
&gt; **Д-р Курганов:** Не беспокойтесь, они об этом не вспомнят. Ответьте, подписанная вами чужая работа возымеет эффект ваших творений?
&gt; 
&gt; **SCP-1308:** Я не стану подписывать чужие работы. И не найдется такого шедевра, который мог бы меня удивить. И даже если бы нашелся - я не могу пролезть в голову автору и узнать, что за идея заложена в его творении. Мои работы, исполненные моими инструментами - вот шедевры, которых вы не заслуживаете. Никто не заслуживает. 
&gt; 
&gt; **Д-р Курганов:** Возможно, вы предвзято относитесь к современной эпохе. Сейчас создают вполне реалистичные картины, не используя краску. Попробуете освоить?
&gt;  
&gt; **SCP-1308:** Увольте. То, что вы изобрели очередной убогий станок для печати, не делает обезьяну, сидящую за ним, художником. Достаточно лишь знать правила и технику. Я же - творец.
&gt; 
&gt; **Д-р Курганов:** Как вам будет угодно. И последний вопрос...
&gt; 
&gt; **SCP-1308:** //(Перебивает)// Насколько велики мои миры? Вам не понять. Я вижу и слышу, что видят и слышат все эти &#34;гости&#34;. Я позволяю им увидеть ровно столько, сколько они заслуживают увидеть. Иным достаточно и комнаты, из которой нет выхода.
&gt; 
&gt; **Д-р Курганов:** Благодарю вас, вы свободны.
&gt; 
&gt; //Конец записи//
&gt; 
&gt; **Заключение:** SCP-1308 дал координаты ████ мест расположения своих работ. Субъект проинформировал сотрудников, что допускается непрямой контакт руки с картиной, во избежание активации аномального эффекта. Все экземпляры будут детально изучены специально сформированной комиссией, частные владельцы экземпляров SCP-1308-1 будут обработаны амнезиаком.
[[/collapsible]]</textarea></pre>
