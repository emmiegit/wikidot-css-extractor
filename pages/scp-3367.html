    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
@import url(http://www.scp-wiki.net/component:scp-pride/code/1);
[[/module]]

**项目编号：**SCP-3367

**项目等级：**Euclid

**特殊收容措施：**鉴于SCP-3367在社区中的地位，完全的信息收容是不可行的。已使用标准的甲基苯丙胺实验室爆炸事故为掩盖，将之前曾为哥林多事工部门的地点及与之相联的营地指定为健康危害场所。

当前没有进一步探索SCP-3367的尝试。在任何情况下均不得以任何方式帮助SCP-3367-1。如果SCP-3367-1试图逃跑，在场特工将用非致命手段阻止对象，以保证其继续存在于SCP-3367内。

尽管SCP-3367-2不需要特别收容，所有级别为2/3367或更高的研究员已被指派查明它是以何种方法被创造的。

在更好地理解异常之前，被认为是非异性恋性取向的个体或跨性别者不得在SCP-3367工作。

**描述：**SCP-3367是之前曾为哥林多事工健康中心（the Corinthian Ministries Wellness Center）的地点，这是一个专门对未成年人进行从同性恋到异性恋的转化治疗的宗教机构，位于俄亥俄州Doulworth县。SCP-3367是一个5级反地理学地点，以持续变化的布局、非欧空间及具有感知能力等为标志。哥林多事工健康中心并未建立在任何真实或想象中的地脉汇聚点上，在其异常活动出现之前也不曾维持有任何特殊的重要性。

SCP-3367的异常开始于2013年2月14日。当时位于SCP-3367的个体中，两名工作人员和两名护士的下落在事件的余波中被查明。被认定为已“失踪”于SCP-3367的个体包括--23名病人--SCP-3367-2，三名护士，一名工作人员，两名牧师，以及SCP-3367-1。当前仅有SCP-3367-1与SCP-3367-2在地点结构内显现过。

SCP-3367-1用来指称前任哥林多事工健康中心主管Edwin Gladden医生的多种显现。SCP-3367-1实例对与活物的任何接触都表现出强烈厌恶，仅寻求逃离SCP-3367。尽管大部分SCP-3367-1实例保持沉默，其中一些实例据报告尝试唱赞美诗和其他祈祷歌曲。SCP-3367-1通常显现为裸体，并表现出正在经历强烈的肠胃不适。无一例外，所有SCP-3367-1实例均为SCP-3367的建筑或SCP-3367-2所吞噬。

SCP-3367-2指存在于SCP-3367空间内的一个或多个实体。SCP-3367-2是一个带有粉色与蓝色的人形实体。SCP-3367-2展示出改变其大小，随SCP-3367的空间操纵其身体结构，以及产生电流的能力。其外观上并无可见的器官，唯一的孔口是头顶部的一个口器，其内衬有肌肉发达的手指。SCP-3367-2维持着一种专一的欲望去用多种方式折磨SCP-3367-1实例，多数包括使用电流或其巨大的体积，继之以吞噬。SCP-3367-2会无视进入SCP-3367的人，除非他们尝试解放或减轻SCP-3367-1实例的痛苦。这样的个体将会被SCP-3367的建筑或SCP-3367-2吞噬。

**E-65 Cain恢复后的采访：**
 
&gt; //由于E-65 Cain在探索SCP-3367期间经历的创伤，该特工被施以镇静剂。更多采访已不可能，因为采访人无视协议，在未经站点研究员批准前同意E-65 Cain接受了记忆删除治疗。不过，鉴于E-65 Cain的心理状态，获取更多有用信息的可能性原本就较低。尽管如此，采访人已经被解职，并有待决定是否将其完全解雇。//
&gt; 
&gt; **采访人（下称I）：**你觉得舒适吗，Bri——我是说，E-65 Cain？ 
&gt; 
&gt; **Cain（下称C）：**[无法辨认的话]
&gt; 
&gt; **I：**你能重复一遍吗？
&gt; 
&gt; **C：**光。
&gt; 
&gt; //采访室的灯被打开。E-65 Cain尖叫并请求重新把灯关上。在剩余的采访期间，E-65 Cain可见地颤抖和作呕。//
&gt; 
&gt; **I：**如果你需要的话我们可以把这事弄得简短些。我们只是真的很需要听听我们失去联络后发生了什么。
&gt; 
&gt; **C：**我……噢上帝啊。希望我能说出来。不记得了。老人需要帮助。Bravo尖叫。然后，我操。&lt;//E-65 Cain发抖了。//&gt;嘴。当它把我拉到它嘴里。它们把我拉下去，然后又继续把我拉下去，推我。像手指一样。拉，摸，拽，戳。让我想起我的弟弟。当我坐在车前座的时候从旁边戳我。&lt;//E-65 Cain呕吐，呕吐物随后被发现为稀粥和尿液的混合物。处理后，E-65 Cain得以清理自己，采访继续。//&gt;
&gt; 
&gt; **I：**准备好了吗？
&gt; 
&gt; **C：**它往下。把我拉得越来越深，拉进一个黑暗的洞里，有史以来最漆黑的洞，然后他，他，她，她那么多。那么多。&lt;//E-65 Cain开始用力地呼吸然后闭上眼睛。对象数到三然后继续说话。//&gt;一个在洞底的洞。就那种感觉，而且我浑身湿透在淤泥里，却又灼烧着，而且闻起来糟透了。它们经过了所有事。&lt;//E-65 Cain抽噎了两下。//&gt;而且它们找到好东西就停下来。然后倒转回去直到一开始。它们带走了那东西，把它从我这儿拿走了。它们一点一点一点地把它从我这儿拿走，而且那男人在那儿，无限，可我却看不见他。一个又一个，越来越糟。它们让我恨它。
&gt; 
&gt; **I：**你在说什么？
&gt; 
&gt; **C：**生活。它们在我脑子里播放了我的整个生活。而且它们在每个好的瞬间停下来，Danielle。带走一首好歌把它变坏。&lt;//E-65 Cain大笑然后呕吐。//&gt;电流，而且我的胃好痛。一切都在我周围。那老人也被跟我一起装进来，所有的他和他自己一起被装进来，而且它那么臭。
&gt; 
&gt; **I：**你在那儿待了多久？
&gt; 
&gt; **C：**我那时只有七岁。
&gt; 
&gt; **I：**你是什么意思？
&gt; 
&gt; **C：**只是一个七岁的男孩。
&gt; 
&gt; **I：**我真的很抱歉，Brian。
&gt; 
&gt; **C：**然后洞打开了，还有洞里的洞底的洞，然后我出来了。空气也那么糟。而且会痛。我全身上下。我以为空气会好。结果比什么都糟。空气像一千把他妈的刀在刺。要下雨的时候我害怕极了。那声音，那声音，我脑子里那个在痛打的东西。我想死。我想死。我想死。&lt;//E-65 Cain闭上了他的眼睛，尝试数到4但没有成功。四次失败后，E-65 Cain用手臂抱住了自己的胸口，喘息着，然后把手放回了椅子的扶手上。//&gt;
&gt; 
&gt; **I：**&lt;//采访人用安慰的姿势碰了E-65 Cain的手。//&gt;我们很快就会让它好点的。只要把我们需要知道的告诉我们。
&gt; 
&gt; **C：**我听说它对她道歉了？它什么，什么都没跟我说。它什么都没跟我说，Danielle。为什么，为什么它不跟我道歉？
&gt; 
&gt; **I：**我真的，真的——
&gt; 
&gt; **C：**求你了，杀了我。我请求处决。
&gt; 
&gt; **I：**我们知道你不是那个意思，Brian。
&gt; 
&gt; **C：**操你妈。[数据删除]&lt;//E-65 C列出3级信息，试图被在场守卫处决。//&gt;
&gt; 
&gt; **I：**你不是故意的。
&gt; 
&gt; **C：**那些东西从没，从没有用过，自始至终，而且那些孩子把它全都从我这儿拿走了。
&gt; 
&gt; **I：**孩子们？
&gt; 
&gt; **C：**&lt;//E-65 Cain像没有听到采访人一样继续。//&gt;总是在那儿。有些东西没法这么简单地摆脱。Pavlovalian Pavloaloian[[footnote]]**译注：**近似于Pavlovian（巴甫洛夫）。[[/footnote]]暗示刻在了我的脑子里，我想死。在那里面那么久，而我只是个小男孩。
&gt; 
&gt; **I：**什么孩子，Brian？
&gt; 
&gt; //E-65 Cain不能停止地呕吐。采访被延期，最终不可能进行进一步的采访。经过一次13-0的表决后，伦理委员会认定对SCP-3367的D级测试是不道德且对基金会没有物质价值的。//
&gt; 
&gt; //通过大量记忆删除与心理治疗，E-65 Cain几乎完全康复并自此被释放回平民生活。//

**E-65 Alfa探索后的采访：**

&gt; //这一采访发生在对SCP-3367探索结束后的四十五分钟。E-65 Alfa自愿赶在去污后的任何放松之前，在正式获准后即尽快进行任务报告。这被视为符合她的职业道德，不对此做评论。//
&gt; 
&gt; **E-65 Alfa（下称A）：**Marian Flament。Epsilon-65的指挥官。在小队中拥有最高许可。这样那样的。这些都记下来了吗。
&gt; 
&gt; **采访人：**是的。谢谢你，Alfa。
&gt; 
&gt; **A：**你想知道我怎么把我的那孩子带出来的？ 
&gt; 
&gt; **I：**就是如此。我们希望记录下来。也作为交叉参考以防有任何模因感染。或者是什么寄生的东西。谁知道呢？ 
&gt; 
&gt; **A：**记得[数据删除]吗？别以为我遇到了那么糟的东西，老兄。那些羊水你都记得吧，对吗？妈的，我知道。
&gt; 
&gt; **I：**我宁愿想不起那么一幅糟糕的景象，不过你是对的。我们确实信任你对这类实体的经验。这也是为什么我们很感兴趣你能告诉我们的东西。
&gt; 
&gt; **A：**我想我能首先问个问题。
&gt; 
&gt; **I：**问吧，Alfa。不过你可能也知道，我很可能无法回答。
&gt; 
&gt; **A：**你们派我去是因为我也曾经在一个这种东西里面，不是吗？ 
&gt; 
&gt; **I：**当然。你对这类显现的经验，以及你曾经在这样一个机构里的过去，当然都在我们选中你时发挥了作用。我想这很明显。
&gt; 
&gt; **A：**以为这些会让我对这个异常有点洞察力？ 
&gt; 
&gt; **I：**不。我们是知道会这样，而且我们是对的。就像我们通常是的那样。
&gt; 
&gt; **A：**妈的，看看你。比撒旦他自己都得意。好吧，我猜，你想听的第一件事？那玩意儿，SCP-3367-2？你可以不再去找那些孩子了。基督啊，要我说你不用去找其他所有人了，但那是因为他们全都没了。但不是的，那个大混账是所有那些孩子像他妈的水果太妃糖一样裹起来的。
&gt; 
&gt; **I：**你怎么能确定，Alfa？ 
&gt; 
&gt; **A：**跟它说过话了。你和我一样知道那东西不再是人类了。不过他妈的它真是看过了我曾经的一切。我告诉它放了他。告诉它说那是我朋友。然后，操，它们说对不起，但却不是用正确的方式。它们是抱歉碰了“我的”，不管那是什么意思吧。而且它们看了我的整个他妈的过去，从第一秒，像你现在能在我这档案里看到的一样清楚，而且它们问我想不想过去？我当然说不了。那是个什么奇怪的狗屎啊？然后，好吧，你看见了。这个混账回去用那好医生的脑袋玩捶捶乐了。
&gt; 
&gt; **I：**这些你都确定？ 
&gt; 
&gt; **A：**我当然确定。我全听过。经验之谈。所有那些怒火。所有那些狂暴。被父母出卖。也许一个朋友告了他们的密。那就是发生在我身上的。告我的密说我吻了她？像她没在吻我一样。没别的理由它会那么理解我了。没有别的理由会让它想让我也进去。我能看见这之外还有很多理由，即使是那些把道德看得很小的人，也会想要惩罚那个好医生。但这个？一个孩子在做这些。很多很多孩子。除了时间没有别的。想不出别的什么。
&gt; 
&gt; **I：**那些可怜的孩子。
&gt; 
&gt; **A：**妈的，你在逗我？那是一个永恒的胜利，那就是那玩意儿。它们赢了。其他所有东西里，你只需要记下这个。这是一个坚持不懈的东西。这种狂暴不会沸溢结束。而且它是永恒的发泄。那玩意儿就是那样。妈的，几乎让我嫉妒了。&lt;//E-65 Alfa笑了。//&gt;妈的，可能我有点怪了，不是吗？我想我应该准备这之后接受心理咨询？
&gt; 
&gt; **I：**不妨试试，Alfa。你认为这个对象显示出任何危险吗？我们应该担心它溜到外面去吗？ 
&gt; 
&gt; **A：**我是这么看的。当有只苍蝇在你屋里，当然，你会担心它进到你的食物里。但是你不担心它进到你的电脑里，偷你的身份。苍蝇不会那么干。那块大太妃糖也是一样。
&gt; 
&gt; **I：**很好。你说的我们都会考虑。再一次，我们感谢你的坦诚。一如既往。
&gt; 
&gt; //采访之后，E-65 Alfa经历了一个月的加强治疗，随后回到现役。在一次包含少量A级记忆删除的例行净化过程中，E-65 Alfa陷入了记忆删除引发的昏迷。三小时后，她被宣布脑死亡并被处决。尽管就统计学而言，她的死亡并不反常，但她的死亡日期与一次有关SCP-3367的事故一致。//
&gt; 
&gt; //在事故期间，SCP-3367-1确信他被允许逃跑。然而，在吟唱了一会儿祈祷圣诗后，SCP-3367-1被SCP-3367的建筑吞噬。该事件尚未重复发生。//

**节选自对前病人的采访17：**

&gt; //为尝试排除异常由过去事件引发的可能性，基金会扮演政府医疗官员，利用SCP-3367掩盖故事下长期暴露于化学危害的可能性为借口进行了暗中采访。以下是对前病人Danielle Myron的一次采访。//
&gt; 
&gt; **Danielle Myron：**我已经有，好吧，至少好几个月没有想起过那个地方了。也许我只是试着忘了它。他们让我经历了那么多电击，我现在很难记住很多小事。
&gt; 
&gt; **采访人：**而那是在2004年，对吧？从那以后电击疗法就违法了。
&gt; 
&gt; **DM：**&lt;//她笑了。//&gt;未雨绸缪啊。而且谁会扔掉一堆电极？不会的，如果你是个老变态，你就会留着它们给那些真的难管教的人。
&gt; 
&gt; **I：**我很抱歉。我知道他们很糟，但这也太可怕了。
&gt; 
&gt; **DM：**不，没事的。我很难再为此生气了。&lt;//她摇了摇头，然后歪向一边。//&gt;我能跟你说点有意思的事吗？好吧，可能不是有意思。诡异的事。
&gt; 
&gt; **I：**我正是为此而来的，女士。
&gt; 
&gt; **DM：**可能甚至对你们这些人来说都太难以理解了。
&gt; 
&gt; **I：**好吧，现在我非得知道了。现在就当这是人类的好奇心吧。
&gt; 
&gt; **DM：**在那件事发生之前的那天晚上，在那个药物什么的爆炸之前。我做了个关于那个地方的梦。那倒不奇怪。我以前不断做关于那个地方的梦。但是，这一个不一样。我在电击室里，只是坐在座位上的是Gladden医生。他在哭，但是他在唱。那些令人发狂的赞美诗里的其中一首。他总是唱那些歌，给他自己，给你，当你呕吐或是在裤子里拉屎了的时候。但这次不一样。被电的是他。而且电击一直在打断他的歌。打断那颤音。我看不见是谁在电他。但我猜到是孩子们。还在那里的孩子们。而且有些东西离开了我去加入他们。一些对我心里的憎恶低语的东西，接着它掌握了控制。它在折磨Gladden医生的脑子。它问我想不想留下来。我说不。
&gt; 
&gt; **I：**然后呢？
&gt; 
&gt; **DM：**我醒了。糟糕的噩梦。
&gt; 
&gt; **I：**大多数人可能不会这么说。听起来很能发泄情绪。
&gt; 
&gt; **DM：**我也这么觉得。而且从那个梦之后我就觉得很自由。很久没有那么自由过了。我当时离开了。但是他们没能离开。他们死在了最愤怒，最感到被背叛，最痛苦的时候。我希望这些孩子能上天堂，Gladden医生下地狱。他们不会原谅的。天知道我就没有。但也许，有一天他们能忘记。然后安息。
&gt; 
&gt; //在随后的采访中，76%被采访的前病人表达了在SCP-3367事件后积极心态的显著增加。没有人报告过一个类似的梦境。Danielle Myron已被置于基金会的进一步监控下。//
