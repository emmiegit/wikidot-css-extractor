**アイテム番号:** SCP-2327-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2327-JP内部への一般の侵入を防ぐため、周辺には鉄柵が取り付けられます。SCP-2327-JP-A群及びSCP-2327-JP-B群は回収され、それぞれに適した収容措置が取られます。SCP-2327-JPを視認した人物には記憶処理を施した上でカバーストーリー｢エンターテイメント｣を流布します。

**説明:** SCP-2327-JPはアメリカの████████に存在する小さな廃集落です。SCP-2327-JPは██軒の建造物とコンクリート製の道路で構成されています。SCP-2327-JPは19██年に人口減少を理由に廃村になったことが確認されています。SCP-2327-JPに異常性を除き特筆すべき点は存在していません。

SCP-2327-JPの異常性は内部にヒトが侵入した際に発生します。ヒトが侵入してからおよそ1分後に高度███m地点に様々な動物(SCP-2327-JP-A群[[footnote]]主としてイヌ、ネコ、ハムスター、オオカミが確認されている[[/footnote]])が出現しています。SCP-2327-JPには5~10個風船が取り付けられており、非常に緩やかな速度で落下を開始します。このことから、SCP-2327-JP-A群の落下時には何らかの力が作用していると推測されます。また、SCP-2327-JP-A群の腕力及び脚力等の力は均等に統一されていることが確認されています。

SCP-2327-JP-Aが地面に着地した時点で取り付けられた風船は全て消失します。消失の瞬間を捉える試みは全て失敗に終わっています。また、風船の消失と同時に、SCP-2327-JP内のランダムな地点に様々な種類の重火器(SCP-2327-JP-B群)が出現します。SCP-2327-JP-B群を認識したSCP-2327-JP-A個体はSCP-2327-JP-Bを使用しようと試みます。しかしながら、SCP-2327-JP-Aの身体構造的にSCP-2327-JP-Bを使用することは不可能であり、結果として使用の試みは失敗に終わります。

SCP-2327-JPはSNS上にて動物が空から降る街として投稿されていたところを財団が確認しました。その後行われた調査によりSCP-2327-JPの異常性が明らかになりました。SCP-2327-JP-A及びSCP-2327-JP-B群は適切な収容手順により収容されています。

**補遺1:** 調査記録

以下は第一回調査実験の際の記録です。

[[div class=&#34;blockquote&#34;]]
+++ **調査記録**
----
= [記録開始]
----
//[対象がSCP-2327-JP内に侵入する]//

**対象:** 先生、これでいいのか？

**監査員:** はい。しばらく待機してください。

**対象:** 分かった。

//[対象が侵入してから1分が経過する。SCP-2327-JP-A群が上空に出現する]//

**対象:** 先生、空から動物が降ってきてるんだ。見た感じ、イヌとネコとハムスターとオオカミがそれぞれ15匹ずついるな。

**監査員:** //[メモをとる]//分かりました。

**対象:** ん？//[SCP-2327-JP-Bが出現する]//先生、足元に銃が出現したぞ。

**監査員:** //[メモをとる]//なるほど。他に特筆すべき点はありますか？

**対象:** ないな。

**監査員:** 分かりました。今回の調査は以上です。帰還してください。

**対象:** 分かった。//[対象の足元に大量のSCP-2327-JP-A個体が位置する]//て、おい、猫ちゃんか。どいてくれよ、なぁ。

//[対象とSCP-2327-JP-Aが戯れる様子が記録される]//
----
= [記録終了]
----
**終了報告書:** 本記録終了から20分後に対象の帰還が確認されました。対象には記憶処理を施した上で再度調査に起用されます。
[[/div]]

**補遺2:** インシデント記録

20██/██/██に出現したSCP-2327-JP-A個体がSCP-2327-JP-Bを使用して大量にSCP-2327-JP-A個体を殺害する事案が発生しました。SCP-2327-JP-A個体を殺害した存在はサルであることが確認されています。SCP-2327-JP-A個体としてサルがインシデント発生時点まで出現しなかったことは特筆すべき点です。本事案を受け、SCP-2327-JP-A個体保護の観点から実験は無期限に禁止されました。
