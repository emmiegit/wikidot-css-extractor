**Titre original :** SCP-2975 - Another Sun
**Auteur :** [[user thedeadlymoose]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 7 mars 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-2975

**Classe :** Neutralisé

**Procédures de Confinement Spéciales :** Les restes de SCP-2975 sont surveillés par le Poste d&#39;observation SYN-Alpha-019 où des membres de la [[[another-goddamn-magic-system|Force d&#39;Intervention Mobile Sigma-3 (&#34;Les Bibliographes&#34;)]]] doivent être stationnés. Toute activité inhabituelle doit immédiatement être signalée au commandement du Site-19.

**Description :** SCP-2975 est une maison détruite à la périphérie de la ville de [SUPPRIMÉ], à l&#39;origine construite au-dessus d&#39;un important réseau de grottes menant à une crevasse qui s&#39;étend jusqu&#39;à une profondeur inconnue dans le manteau terrestre. Cette crevasse est désormais inaccessible, bien qu&#39;il reste à savoir si elle s&#39;est simplement refermée ou si elle n&#39;existe plus.

SCP-2975 était considéré comme un monument historique par les autochtones, qui étaient conscients de son statut anormal et la désignaient familièrement comme une &#34;maison hantée&#34; et &#34;La Maison des Souvenirs&#34;. À quelques exceptions près, la plupart des autochtones ont tenté d&#39;empêcher la découverte ou le confinement de SCP-2975.

Le 03/06/████, un groupe appelé l&#39;Ordre du Soleil Blanc a tenté d&#39;utiliser SCP-2975 en tant qu&#39;intermédiaire rituel afin de causer un scénario de fin du monde de Classe XK. Cela a été mis en évidence par une analyse des motifs d&#39;information collectés par la Force d&#39;Intervention Mobile Sigma-3.

Une série de changements localisés de réalité de Classe CK s&#39;est produite pendant l&#39;opération de neutralisation de SCP-2975, rendant difficile la reconstitution des évènements spécifiques ayant eu lieu. Cependant, le rituel a été arrêté à temps, et SCP-2975 a été démoli par la [[[mtf-psi-7-home-improvement-hub|FIM Psi-7 (&#34;Amélioration du Domicile&#34;)]]].

Aucune activité anormale n&#39;a été observée dans SCP-2975 depuis le ██/██/████.

**Addendum :** Transcriptions partielles d&#39;interrogatoires au sujet de SCP-2975 [post-neutralisation de SCP-2975]

[[collapsible show=&#34;Extrait de l&#39;interrogatoire de M. Donaldson&#34; hide=&#34;Fermer le fichier&#34; hideLocation=&#34;both&#34;]]

&gt; Interrogatoire de Morgan Donaldson, habitant de la ville où se situe SCP-2975. (Extrait)
&gt; 
&gt; **Morgan Donaldson :** Écoutez, je suis pas trop à l&#39;aise de discuter avec des Gêoliers, mais [SUPPRIMÉ] a dit que je devais venir et parler avec vous, donc me voilà. 
&gt; 
&gt; **Interrogateur :** Merci. J&#39;ai simplement quelques questions sur la Maison de la Rue des Souvenirs, si ça ne vous dérange pas d&#39;en parler.
&gt; 
&gt; **Morgan Donaldson :** La Maison des Souvenirs ? Celle que vous autres avez fait sauter ? On est un paquet à vous en vouloir pour ça, vous savez. Moi y compris.
&gt; 
&gt; **Interrogateur :** Vous pouvez développer ?
&gt; 
&gt; **Morgan Donaldson :** C&#39;était un centre de notre communauté.
&gt; 
&gt; **Interrogateur :** Hmm, de ce que j&#39;en ai compris, elle, euh... mangeait des gens.
&gt; 
&gt; **Morgan Donaldson :** Seulement ceux qu&#39;on y envoyait. En général. Enfin, il y en a eu quelques autres, c&#39;est vrai, mais tout le monde devrait savoir qu&#39;il ne faut pas traîner dans cette partie de la ville après la tombée de la nuit.
&gt; 
&gt; **Interrogateur :** Et les gens qui ne connaissaient pas ses aspects... dangereux ?
&gt; 
&gt; **Morgan Donaldson :** On s&#39;en fiche d&#39;eux, non ? Ils n&#39;étaient pas d&#39;ici. C&#39;était des étrangers, comme vous autres. C&#39;est juste un signe de la décadence de notre société. La Main devient radicale, et les gens de cette ville rejettent nos traditions et nous trahissent aux Geôliers. [Secoue la tête] Sans vouloir vous offenser, c&#39;est comme ça que ça se passe, maintenant.
&gt; 
&gt; **Interrogateur :** Je vous promets que la, euh, secte de Geôliers dont nous faisons partie travaille avec les communautés locales. Nous ne ferons rien qui perturbe votre communauté, je vous le promets.
&gt; 
&gt; **Morgan Donaldson :** Vous avez détruit la Maison des Souvenirs. Vous avez emprisonné ses gardiens. Si ça s&#39;appelle pas perturber notre communauté, je sais pas ce que c&#39;est.
&gt; 
&gt; **Interrogateur :** Mais, la Maison... mangeait des gens, pourtant ? Ou... on la nourrissait d&#39;humains, non ?
&gt; 
&gt; **Morgan Donaldson :** Je vous l&#39;ai dit. Seulement des étrangers, des gens pas importants. Pas ceux qui savent s&#39;occuper correctement de leurs affaires. Des gens meurent dans la rue tous les jours, dans toutes les villes du monde, et tout le monde s&#39;en fiche. 
&gt; 
&gt; [Pause]
&gt; 
&gt; **Morgan Donaldson :** Bon, d&#39;accord, ça n&#39;aurait pas dû continuer comme ça. Peut-être qu&#39;on aurait dû faire quelque chose avant. Qu&#39;est-ce que vous vous voulez que je vous dise ?
&gt; 
&gt; **Interrogateur :** Mais le fait que le culte du Soleil Blanc -- les gardiens de la Maison des Souvenirs -- essayait de provoquer la fin du monde, ça ne vous semble pas sortir de l&#39;ordinaire ? 
&gt; 
&gt; **Morgan Donaldson :** Écoutez, ce n&#39;est pas ça l&#39;important. Oui, les gardiens de la Maison sont allés trop loin. Mais si vous nous aviez laissés gérer ça, nous aurions pu trouver une solution. Une meilleure solution. Nous n&#39;aurions pas juste rasé une icône historique vivante. Il devait y avoir une meilleure solution.

[[/collapsible]]


[[collapsible show=&#34;Extrait de l&#39;interrogatoire de D. Sawyer&#34; hide=&#34;Fermer le fichier&#34; hideLocation=&#34;both&#34;]]

&gt; Interrogatoire de Danielle Sawyer, habitante de la ville où se situe SCP-2975. (Extrait)
&gt; 
&gt; **Danielle Sawyer:** Je dois admettre que j&#39;étais pas du tout au courant de toute cette histoire de fin du monde. Je pensais juste que ça faisait bien trop longtemps que ça durait. Il fallait faire quelque chose au sujet de cette foutue maison, et de ce culte terré là-dedans.
&gt; 
&gt; **Interrogateur :** Et il y a eu des réticences à ce sujet ?
&gt; 
&gt; **Danielle Sawyer :** Ah, bien plus que vous ne l&#39;auriez cru. &#34;Ah, mais c&#39;est juste notre maison hantée locale mangeuse d&#39;hommes. Vous savez qu&#39;elle est là, il faut juste savoir quand éviter de passer dans le coin. Oh non, vous ne pouvez pas la démolir, c&#39;est une partie du patrimoine de notre communauté ! Ce culte est un élément charmant de notre folklore local ! Ils sont là depuis des générations, l&#39;un d&#39;eux fait partie du conseil municipal, et c&#39;est un gars sympa et respectable, non ? Ce n&#39;est qu&#39;une phase, d&#39;habitude, ils sacrifient seulement deux ou trois filles SDF par an. Laissez-leur un peu de temps !&#34;
&gt; 
&gt; [Pause]
&gt; 
&gt; **Danielle Sawyer :** Parfois, je ne sais vraiment pas ce qui passe par la tête des gens.
&gt; 
&gt; **Interrogateur :** Combien de personnes étaient impliquées dans la protection de la maison ?
&gt; 
&gt; **Danielle Sawyer :** Eh bien, pour être tout à fait honnête, nous sommes tous fautifs. J&#39;ai grandi en sachant ce que la maison était, évidemment. Elle ne mangeait que quelques personnes par an. La plupart lui avaient été fournies par l&#39;Ordre. Les gens disaient toujours que ça ne posait pas de problème si on n&#39;allait pas dans la mauvaise partie de la ville, à moins d&#39;y aller en bénéficiant de la protection des cultistes du Soleil Blanc.
&gt; 
&gt; [Pause]
&gt; 
&gt; **Danielle Sawyer :** Beaucoup de gens trouvaient ça fascinant, à vrai dire -- c&#39;était comme une attraction locale. Des gens du monde entier, et d&#39;autres mondes aussi, venaient l&#39;observer. Ils l&#39;appelaient &#34;un esprit de ruche symbiotique architectural que l&#39;on n&#39;observe généralement pas dans les réalités de base&#34;. Et les cavernes en-dessous de la maison, &#34;un portail vers le Vrai Rêve&#34;, &#34;la Porte de Corne&#34;, &#34;le Puits de l&#39;Éternité&#34;. J&#39;avais fait quelques recherches à la bibliothèque là-dessus quand j&#39;étais gamine, pour un exposé au lycée. J&#39;avais jamais compris tout ce que je prétendais savoir dessus, mais bon, j&#39;avais eu une super note.
&gt; 
&gt; [Pause]
&gt; 
&gt; **Danielle Sawyer :** Puis les cultistes ont commencé à chercher de nouveaux sacrifices pour le truc de fin du monde dont les gens parlent, je suppose, et les étrangers ont arrêté de venir visiter, et quelques résidents peu appréciés ont disparu subitement en deux semaines... et les gens les excusaient toujours, continuaient à donner des conseils épatants. Des blagues comme, évitez de porter des tenues trop légères, ils aiment que leurs sacrifices soient nubiles, ce genre de choses. Mais sérieusement, ne sortez pas dehors la nuit. Gardez la tête basse. Et c&#39;est comme ça que c&#39;était. Personne ne voulait faire quoi que ce soit. Même ceux qui n&#39;aimaient pas ça disaient que ce n&#39;était pas trop nos affaires. Personne ne voulait être le premier à agir.
&gt; 
&gt; **Interrogateur :** Je vois. Qu&#39;est-ce qui vous a fait changer d&#39;avis ?
&gt; 
&gt; **Danielle Sawyer :** Hé bien, vous êtes libre de me juger, mais c&#39;est au moment où j&#39;ai découvert qu&#39;ils commençaient à cibler les Mages. Au début, c&#39;était certains des touristes d&#39;autres mondes, puis les résidents particuliers qui ont commencé à disparaître... J&#39;ai fini par remarquer que c&#39;était à chaque fois des gens qui avaient la magie dans le sang. En y repensant, je ne suis pas surprise, maintenant que je sais ce qu&#39;était le grand rituel. Les rituels comme celui-là ont besoin de carburant riche en magie, de ce qu&#39;on m&#39;en a dit. Je ne suis pas une Mage, mais vous voyez, j&#39;avais une tante qui était une sorcière... je pense que j&#39;ai commencé à m&#39;inquiéter pour ma peau. Si ma tante avait de la magie dans le sang, peut-être que j&#39;en avais un peu aussi. Et peut-être que je serais la suivante sur la liste.
&gt; 
&gt; [Pause]
&gt; 
&gt; **Danielle Sawyer :** Du coup, je n&#39;en suis pas très fière, mais... c&#39;est à ce moment-là que j&#39;ai décidé que c&#39;était de trop. C&#39;est à ce moment-là que j&#39;ai commencé à rassembler des gens pour détruire cette Maison une bonne fois pour toutes.  
&gt; 
&gt; [Pause]
&gt; 
&gt; **Danielle Sawyer :** Bref, je ne vous ai pas appelés de gaieté de cœur. Je ne fais pas confiance à la police, ni à vous. Mais j&#39;ai une amie qui avait entendu dire qu&#39;il y avait une façon de contacter des Geôliers sympas si on connaissait les bonnes personnes, puis elle m&#39;a dit qu&#39;elle connaissait les bonnes personnes, et... ça semblait être la seule option qui nous restait. Vous avez fini le boulot, ça c&#39;est sûr. Et j&#39;imagine que ça aurait pu être la fin du monde ? Donc... je suis heureuse que ce ne soit pas arrivé. Félicitations pour tout ça, au moins.
&gt; 
&gt; [Pause]
&gt; 
&gt; **Danielle Sawyer :** Je suis contente que la Maison des Souvenirs n&#39;existe plus. Mais bon, tout de même... je dois admettre que cette ville ne sera pas la même sans elle.

[[/collapsible]]
