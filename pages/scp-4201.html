**Artikel:** SCP-4201 – Massenvernichtungspizza
**Autor:** [[*user Crocket_Lawnchair]]
**Original:** https://scp-wiki.wikidot.com/scp-4201
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-4201

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die Stadt Agloe, New York, und die umliegenden 15 km müssen vollständig von allem Leben evakuiert und mit Ausnahme der Foundation-Forschungsstützpunkte leer bleiben. Alle Foundation-Stützpunkte, die in einem Umkreis von 15 km um SCP-4201 errichtet werden, müssen so gebaut sein, dass sie einer nuklearen Detonation von mindestens 20 kt standhalten. Der Kontakt mit PoI-4201-A oder PoI-4201-B ist unter keinen Umständen erlaubt, es sei denn, dies ist für das Überleben der Menschheit notwendig.

Alle unbefugten Personen, die versuchen, in einen Umkreis von 15 km um SCP-4201 einzudringen, müssen festgenommen und amnesisziert werden.

Jede neue Waffe oder Taktik, die in SCP-4201 entdeckt wird, ist zu protokollieren und zu untersuchen. Der O5-Rat prüft derzeit den Nachbau und die Verwendung der Waffen von SCP-4201.

Sollte SCP-4201 auf eine Ebene eskalieren, die außerhalb der Foundation- Kontrolle liegt, sind alle Foundation-Stützpunkte in einem Umkreis von 20 km um SCP-4201 zu evakuieren, und die Maßnahme 47-Gamma-19H ist einzuleiten. Alle potenziellen Foundation-Verbündeten wie die GOC oder die UIU sind zu kontaktieren, und eine vorübergehende Allianz ist mit dem Ziel zu beantragen, SCP-4201 zu neutralisieren.

**Beschreibung:** SCP-4201 ist die Bezeichnung für den Konflikt zwischen zwei Pizzerien in der Gemeinde Agloe, New York. Auf unbekannte Weise hat SCP-4201 extreme Ausmaße angenommen. SCP-4201 wird mit Armeen ungewöhnlicher Zusammensetzung bekämpft, die einem Pizza-Motto folgen.

SCP-4201 wird zwischen zwei Pizzerien ausgetragen: Mario&#39;s Pizza de Delizioso und Agloe Hot Slice, deren Streitkräfte jeweils als SCP-4201-1 und SCP-4201-2 bezeichnet werden. Beide Restaurants verwenden unterschiedliche Waffen und Taktiken, die scheinbar auf dem Motto der tatsächlichen Restaurants basieren.

Die Streitkräfte von SCP-4201-1 bestehen hauptsächlich aus Homunkuli aus Pizzazutaten wie Teig, Käse und Belägen, die die Hauptinfanterie und Kavallerie von SCP-4201-1 bilden. Die Kampfdoktrin von SCP-4201-1 ähnelt der des Militärs aus der Zeit des Napoleonischen Krieges, mit Fußsoldaten, die mit Bajonettgewehren bewaffnet sind und von Kavallerie und Artillerie unterstützt werden. SCP-4201-1 wird von Mario Bianchi[[footnote]]mit PoI-4201-A designiert[[/footnote]] angeführt, dem Besitzer von Mario&#39;s Pizza de Delizioso. PoI-4201-A hat die Kräfte von SCP-4201-1 mit unbekannten anomalen Mitteln animiert. Die militärischen Bemühungen von SCP-4201-1 werden typischerweise von PoI-4201-A angeführt, der auf einem Pferdekonstrukt in die Schlacht reitet und anomale, auf Pizza basierende Fähigkeiten nutzt, um Streitkräfte im Kampf zu unterstützen.

SCP-4201-2 verwendet viel modernere Kampftechniken wie Flugzeuge und fortschrittlichere Schusswaffen. Die Armee und Artillerie von SCP-4201-2 besteht hauptsächlich aus Drohnen und Robotern, die alle auf Werkzeuge und Geräte ausgerichtet sind, die man in einer Pizzeria findet, wie etwa Pizzaschneider und Öfen. Der Besitzer von SCP-4201-2, Kevin Kelderburt[[footnote]]alsPoI-4201-B designiert[[/footnote]], fungiert auch als General für seine Seite. PoI-4201-B kämpft mit einer großen mechanischen Rüstung, die seinem eigenen Aussehen nachempfunden ist und an der mehrere Waffen im Pizza-Stil angebracht sind.

Es ist derzeit nicht bekannt, wie SCP-4201 begann oder wie SCP-4201-1 und SCP-4201-2 in der Lage waren, die für einen Konflikt dieser Größenordnung notwendigen Ressourcen zu beschaffen. Weitere Informationen zu diesem Thema sind im Dokument-4201-17-A zu finden.

**Anhang-1**: Dokument-4201-17-A. Das Folgende ist eine von SCP-4201 geborgene Dokumentation über seine Entstehung und Existenz.

[[collapsible show=&#34;+ Dokument-4201-17-A&#34; hide=&#34;- Codename: Die Agloe-Tragödie&#34;]]
||~ Geborgenes Dokument ||~ Auf dem Dokument abgedruckten Datum ||~ Inhalt ||
|| Agloe Herald || 23.8.81997 || **Große Eröffnung von Agloe Hot Slice!** Heute ist die große Eröffnung der angesagten neuen Pizzeria namens Agloe Hot Slice! Die Reaktionen auf die Eröffnung von Hot Slice sind gemischt. Das einheimische Mario&#39;s Pizza de Delizioso gibt es seit mehr als 35 Jahren in Agloe und ist fest in der Kultur unserer Stadt verankert. Während einige verärgert sind und glauben, dass Hot Slice Mario&#39;s aus dem Geschäft bringen und das beliebte Restaurant ruinieren wird, sind die meisten froh, dass die Eröffnung von Hot Slice das Monopol, das Mario&#39;s über den Pizzamarkt in Agloe hatte, brechen wird. Der neue Besitzer und Betreiber von Agloe Hot Slice, Kevin Kelderburt, sagte zu der Idee, Marios Geschäft zu ruinieren: “Ich habe mein ganzes Leben in Agloe gelebt und Mario&#39;s war seit der Mittelschule meine Anlaufstelle, um mit Freunden etwas zu essen zu gehen. Ich habe großen Respekt vor Mr. Bianchi (dem Besitzer von Mario&#39;s), und ich habe nicht vor, zu versuchen, sein Geschäft zu zerstören. Aber ein wenig Konkurrenz im Lebensmittelgeschäft ist gut für die Qualität beider Konkurrenten. Deshalb hoffe ich, dass die Eröffnung von Hot Slice dazu beitragen wird, den Agloe-Pizzamarkt noch besser zu machen!“  ||
|| Agloe Herald || 13.9.1997 || **Exklusiv-Interview mit Mario Bianchi, Inhaber von Mario&#39;s Pizza de Delizioso!** Nach der Eröffnung von Agloe Hot Slice boomt das Pizzageschäft in Agloe! Sowohl das neue Hot Slice als auch der alte Favorit vieler, Mario&#39;s Pizza de Delizioso, haben sich in den vergangenen zwei Wochen hervorragend entwickelt! Nach unserem Interview mit Kevin Kelderburt, dem Besitzer von Agloe Hot Slice, am 23. hat Mario Bianchi um ein Interview mit The Agloe Herald gebeten. Mario&#39;s Pizza de Delizioso ist seit mehr als 35 Jahren in Agloe tätig und konnte aufgrund der schieren Qualität der Pizza immer wieder alle konkurrierenden Pizzerien aus dem Geschäft drängen und sogar den Goliath der Branche, Pizza Hut, stürzen! Als er nach seiner Meinung zu Agloe Hot Slice gefragt wird, sagt Bianchi Folgendes: “Ich betreibe Mario&#39;s mittlerweile seit über drei Jahrzehnten. Ich habe Hot Slices Sachen probiert und muss sagen, es ist die beste Pizza, die ich je von einem Mitbewerber probiert habe. Aber es geht nichts über ein klassisches Stück vom guten alten Mario! Ich begrüße Kelderburt, der versucht, sich mit allem mit Agloes Lieblingspizza zu messen, aber er muss in die ganz große Liga aufsteigen, um überhaupt ein Stück vom Pizzakuchen zu bekommen!“  ||
|| Agloe Herald || 17.9.1997 || **Agloes Pizzamarkt wird schnell angefeuert!** Seit dem 23.8. herrscht Krieg. Niemand kämpfte mit Waffen und Bomben, sondern jemand kämpfte mit Pizza und Werbung. Wie fast jeder in Agloe wissen sollte, wurde kürzlich eine neue Pizzeria namens Agloe Hot Slice eröffnet, die viel lobende Kritik geerntet hat. Agloe hat eine sehr interessante Geschichte, wenn es um Pizzerien geht. Wenn wir an “Pizza” denken, denken die meisten von uns an Mario’s. Mario&#39;s Pizza de Delizioso gibt es seit mehr als 35 Jahren in Agloe und ist bis heute bei vielen ein Favorit. Mario&#39;s hat sich immer wieder als Spitzenreiter erwiesen, wenn es um Agloe-Pizza geht. Seit seiner Eröffnung hat Mario&#39;s fünf weitere Pizzerien in Agloe erfolgreich aus dem Geschäft gedrängt. Im Jahr 1989 gelang es Mario&#39;s sogar, den Giganten auf McDonald&#39;s-Niveau, nämlich Pizza Hut, auszulöschen. Allerdings scheint Agloe Hot Slice eine andere Bestie zu sein. Seit der Ankündigung von Hot Slice im Juli konnte man nirgendwo hingehen, ohne Werbung für Hot Slice gesehen zu haben. Dieses aggressive Marketing hat Wunder für das Geschäft von Hot Slice bewirkt. Allein in der ersten Woche hatte Agloe Hot Slice mehr als 7.000 Kunden! Wenn man bedenkt, dass Agloe nur eine lausige Bevölkerung von 10.000 Einwohnern hat, sind die Zahlen von Hot Slice atemberaubend! Es ist, als wäre jeder in Agloe von Hot Slice hypnotisiert! (Unter diesem Artikel befand sich eine Werbung für SCP-4201-2, in der stand: “Es ist nicht möglich, dass eine Pizza perfekt ist  – für jemanden, der noch nie bei Agloe Hot Slice gegessen hat.“) ||
|| Agloe Herald || 3.10.1997 || **Ein verrückter Sturm wühlt Agloe auf!** Wie jeder wissen sollte, ist Agloe nicht anfällig für extremes Wetter, aber jeder bekommt seinen gerechten Anteil. Und das gewaltige Gewitter der vergangenen Nacht reicht für ein ganzes Jahr! Ab 18 Uhr verwandelte sich der leichte Nieselregen, der sporadisch niedergegangen war, plötzlich in einen Schauer biblischen Ausmaßes! Der Regen dauerte bis in die späten Nachtstunden und war so stark, dass mehrere Hausbesitzer von Löchern in ihren Dächern berichteten! Und wenn Ihnen der Regen keine Angst macht, ist der Blitz für Sie da! Die örtliche Meteorologin Christina Mackarline berichtete von mehr als 700 Blitzeinschlägen im umliegenden 5-Meilen-Gebiet. Die beiden Orte, die am stärksten vom Sturm betroffen waren, waren unsere beiden örtlichen Pizzerien, Mario&#39;s Pizza de Delizioso und Agloe Hot Slice. Hot Slice erlitt während des Sturms schwere Schäden: Die Rekordzahl von 50 Blitzeinschlägen traf das neu errichtete Lokal. Zum Glück für Kevin Kelderburt, den Besitzer von Agloe Hot Slice, war er auf Wetter dieser Größenordnung vorbereitet und hatte Berichten zufolge mehr als 20 Blitzableiter in seinem Lokal installiert. Im Vergleich dazu wusste Mario Bianchi, der Besitzer von Pizza de Delizioso, wahrscheinlich nicht einmal, dass ein Sturm im Gange war. Mario&#39;s und die Umgebung blieben vom Sturm nahezu unversehrt. In der Gegend schlug kein Blitz ein, und es wurde kaum Regen gemeldet. Es ist, als ob Zeus selbst an der Fehde zwischen Mario&#39;s Pizza und Hot Slice beteiligt wäre.  ||
|| Agloe Herald || 14.10.1997 || **Einheimische berichten von seltsamen Vorkommnissen in Mario&#39;s Pizza de Delizioso!** Gestern Abend berichteten zwei Teenager aus der Gegend, sie hätten bei der örtlichen Polizei seltsame, menschenähnliche Kreaturen gesehen. Die uns erzählte Geschichte lautet wie folgt: Die einheimischen Teenager Jeffery Aristeel und Justin Copper, beide 16 Jahre alt, gingen gegen 23:23 Uhr von der Wohnung eines Freundes aus durch die Stadt. Als die beiden an der örtlichen Pizzeria Mario&#39;s Pizza de Delizioso vorbeikamen, bemerkten sie etwas Seltsames an dem Lokal. Der Agloe Herald konnte Justin Copper bezüglich des Gesehenen kontaktieren. “Also gingen Jeff und ich die Straße entlang zu unseren Häusern, kamen an Marios vorbei und bemerkten, dass die Lichter brannten. Jeder weiß, dass Marios pünktlich um 21 Uhr schließt, daher war es seltsam, die Lichter gegen Mitternacht angehen zu sehen. Wir beschlossen, nachzuschauen, was los ist, und die Vordertür auszuprobieren. Sie war unverschlossen. Also gingen wir hinein und sahen Mr. Bianchi. Er stand an einer der Nischen mit den bequemen Stühlen, hatte einen Haufen Pizza vor sich, zündete  einen Haufen Kerzen an und sang irgendeinen unsinnigen S#####. Dann hat er rote Kreide oder so zermahlen und  über die Pizzastücke geblasen, und ich schwöre beim verf###### Gott, dass dieses verf##### Pizza-Ding lebendig geworden ist! Es setzte sich auf, schaute sich um und sah Jeff und mich. Dann formte es sozusagen einen Mund an der Stelle, an dem das Kopfstück war, und fing an, uns mit diesem unheimlichen Kreischen anzuschreien! Mr. Bianchi bemerkte uns und fing an, uns anzuschreien, wir sollten gehen, und rannte hinter uns her. Wir schafften es aus der Tür und rannten vie verrückt nach Hause!“ Die örtliche Polizei bezweifelt den Wahrheitsgehalt der Geschichte, was die meisten tun sollten. Der örtliche Polizeichef Craig Hanson sagt dazu: “Es handelt sich eindeutig nur um einen Haufen Hooligans, die einige dieser schrecklichen Drogen konsumieren und dann losstolpern! Meine Truppe und ich werden später in der Woche eine Suche nach diesen Schurken durchführen!“  ||
|| Agloe Herald || 16.10.1997 || **Werbung für Agloe Hot Slice pflastert ganz Agloe!** Nach den beunruhigenden Berichten über Mario&#39;s Pizza de Delizioso scheint es, dass Agloe Hot Slice es mit Seltsamkeiten auf die Spitze treibt. Über Nacht wurde fast jeder Quadratmeter Fläche in Agloe mit Werbung für Agloe Hot Slice bedeckt. Es ist derzeit nicht bekannt, wie Kevin Kelderburt in nur einer Nacht so viel Werbung anbringen konnte, aber er hat es irgendwie geschafft. Laut ähnlicher Nachrichten haben mehr als 70 % der Bevölkerung von Agloe Agloe Hot Slice seit dem Erscheinen der Hot-Slice-Werbung besucht, wobei viele Menschen Berichten zufolge nie wieder zurückgekommen sind. Leider konnten die Mitarbeiter von Agloe Herald noch nicht hineingehen und wieder herauskommen, sodass noch keine Einzelheiten zu Hot Slice selbst bekannt sind. Der Agloe Herald wird Sie über alle Entwicklungen dieser Krise auf dem Laufenden halten! ||
|| Agloe Herald || N/A || (Die gesamte Seite ist mit dem Satz “GEPRIESEN SEI KEVIN“ gefüllt. Die Schrift auf dem geborgenen Dokument wird größtenteils durch Werbung für SCP-4201-2 verdeckt, worauf unter anderem steht: “AGLOE HOT SLICE LIEBT DICH, SCHLIEẞE DICH UNS AN”,  “ISS. ISS. ISS. ISS. ISS. ISS”, “KOMM ZU UNS, WIR LIEBEN DICH” und “[WAHRNEHMUNGSSTÖRENDES GEFAHRGUT GELÖSCHT].) ||

**Anhang-2:** Am 23. März 2017 haben Funkgeräte der Foundation scheinbar ein Gespräch zwischen PoI-4201-A und PoI-4201-B aufgefangen. Das Folgende ist eine Transkription des Gesprächs.

&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **PoI-4201-B:** [Unverständlich] …pfen diesen sinnlosen Krieg schon fast zwanzig Jahre lang, und du lehnst es immer noch ab, aufzugeben? Welchen Sinn hat es überhaupt, weiterzumachen?
&gt; 
&gt; **PoI-4201-A:** Kapierstt du überhaupt, was du da sagst? Ich bin Mario Bianchi, jeder liebt meine Pizza! Ich kann nicht zulassen, dass du gewinnst und mir alle meine Kunden weg…
&gt; 
&gt; **PoI-4201-B:** Alle deine Kunden sind tot! Jeder ist verdammt tot! Wir kämpfen für NICHTS.
&gt; 
&gt; **PoI-4201-A:** Oh, das sagst du! Ich weiß, dass du all meine Kunden hypnotisiert hast, damit sie in deinem  schrecklichen Restaurant essen! Ich bin nicht so dumm, um darauf reinzufallen!
&gt; 
&gt; **PoI-4201-B:** DU beschuldigt MICH,  zwielichtige Geschäfte zu machen? Du hast jeden einzelnen deiner Konkurrenten mit deinem Schwarze-Magie-Bullshit ermordet!
&gt; 
&gt; **PoI-4201-A:** Ich muss der Beste bleiben, damit jeder ein schönes Stück von Mari…
&gt; 
&gt; **PoI-4201-B:** JEDER IST TOT, DU SENILER IDIOT! WIR HABEN DIE UMLIEGENDEN ZEHN MEILEN LAND VERNICHTET, UND DU BIST IMMER NOCH BESESSEN VON DEINER PIZZERIA? DU KOMPLETTER MISTKERL!
&gt; 
&gt; **PoI-4201-A:** &gt; **PoI-4201-A:** Du glaubst also, dass du ein Recht auf moralische Überlegenheit hast? Du hast jede einzelne Person in Agloe einer Gehirnwäsche unterzogen, damit sie in deinem Restaurant isst und deine metallischen Abscheulichkeiten herstellt! Du hast meine FRAU hypnotisiert! Ich werde dich auf keinen Fall am Leben lassen!
&gt; 
&gt; **PoI-4201-B:** ICH WERDE MEINEN VERDAMMTEN ARM SO WEIT IN DEIN REKTUM RAMMEN, BIST DU EINE ECHTE HANDPUPPE BIST!
&gt; 
&gt; **PoI-4201-A:** Du weißt viel darüber, Puppen zu machen, oder? Ich bin mir sicher, dass deine eigenen Eltern damit beschäftigt sind, irgendeine neue Art Roboter-Dinosaurier oder so etwas zu bauen.
&gt; 
&gt; **PoI-4201-B:** Ich … Du … Das … HALT’S MAUL!
&gt; 
&gt; **PoI-4201-A:** Oh, der große Junge Kevin kann all seine Drohungen und seinen ganzen Mist austeilen, aber er wird ganz wütend, wenn er selbst einstecken muss? Du weinerlicher Feigling, der versucht, MEINE Stadt zu stehlen? “Oh, Mr. Bianchi ist so eine Inspiration für mich! Ehh, ich möchte mit ihm arbeiten!” Du hast noch nie einen Fuß in meine Pizzeria gesetzt. Dir sind die Menschen, der Stolz, die Kunst des Kochens egal! Du bist ein Geschäftskiller und versuchst, den Favoriten der Einheimischen auszuschalten, damit du an der Spitze stehst und alle Pizza der Welt loswerden kannst?
&gt; 
&gt; **PoI-4201-B:** DU WEIẞT REIN GAR NICHTS, DU DRECKIGER GUIDO[[footnote]]Anm. d. Ü.: In den USA umgangssprachlich für Italoamerikaner der Arbeiterklasse[[/footnote]]!
&gt; 
&gt; **PoI-4201-A:** Wie hast du mich gerade genannt? ICH WERDE DICH MIT DEINER EIGENEN HARNRÖHRE ERWÜRGEN, DU WIDERLICHES ABZIEHBILD VON EINEM MANN.
&gt; 
&gt; **PoI-4201-B:** DU WAGST ES JA DOCH NICHT, OPA! DAFÜR HAST DU NICHT DIE EIER!
&gt; 
&gt; //Sowohl PoI-4201-1 als auch PoI-4201-2 schreien sich etwa fünf Stunden lang an.//
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Nach dieser Interaktion haben sowohl SCP-4201-1 als auch SCP-4201-2 im Kampf weitaus aggressivere und zerstörerischere Taktiken angewendet. Diese Verhaltensänderung hatte keinen Einfluss auf die Pattsituation zwischen SCP-4201-1 und SCP-4201-2.</textarea></pre>
