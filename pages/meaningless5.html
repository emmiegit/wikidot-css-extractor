    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; = //第三の御使が、ラッパを吹き鳴らした。すると、たいまつのように燃えている大きな星が、空から落ちてきた。そしてそれは、川の三分の一とその水源との上に落ちた。//
&gt; 
&gt; = //-- ヨハネの黙示録 8:10//

&gt; 非常緊急命令XK-1984開始
&gt; 
&gt; 日時: 2029-10-24
&gt; 
&gt; 発信者: O5-14
&gt; 
&gt; 受信者: 財団職員全員
&gt; 
&gt; 2029年10月24日の2130、（サイト-01時間の0830）、SCP-1984がいかなる危険信号なしに、即時に活性化された。1984-01は、全てのロシア戦略核ミサイル基地を掌握し、ロシア管轄の全ての核ミサイルを発射している。他の核兵器保有国も、ロシアに対する報復攻撃を準備している。これにより、全ての財団職員はXKクラス世界終焉シナリオに備えなければならない。全てのA、Bクラス職員は定められた避難エリアへ避難する。そしてCクラス職員は、必要のないSCPとDクラス、Eクラス職員を無力化させた後、定められた避難エリアへ避難する。サイト-19、エリア-25は閉鎖する。繰り返す。SCP-1984収容違反発生。財団職員全員はXKクラス世界終焉シナリオに備えよ。全てのA、Bクラス職員は避難し、Cクラス職員は必要のないSCPとD、Eクラス職員を処分して、サイト-19とエリア-25を閉鎖させた後、避難せよ。**これは演習ではない。** 
&gt; 
&gt; 
&gt; **直接核攻撃地域リスト (未完成)** 
&gt; 
&gt; **アメリカ:** シアトル、ポートランド、サンフランシスコ、ロサンゼルス、サンディエゴ、ラスベガス、ソルトレイクシティ、イエローストーン国立公園（カルデラ爆発が伴うと推定）、ダラス、ヒューストン、シカゴ、デトロイト、スプリングフィールド、ニューヨーク、フィラデルフィア、ワシントンDC、セントルイス。
&gt; 
&gt; **カナダ:** トロント、オタワ、モントリオール
&gt; 
&gt; **中華人民共和国:** ハルビン、長春、瀋陽、北京、天津、青島、済南、南京、上海、武漢、重慶、香港、広州、マカオ、成都、温州、福州、鄭州、貴陽、長沙、南昌
&gt; 
&gt; **インド:** デリー、ニューデリー、ムンバイ、アフマダーバード、パトナ、カルカッタ、ミッドラス、ナグプール、ハイデラバード、コーチン
&gt; 
&gt; **パキスタン:** イスラマバード、カラチ、ラホール
&gt; 
&gt; **中東:** エルサレム、アンカラ、イスタンブール、イズミール、バグダッド
&gt; 
&gt; **ヨーロッパ:** ティラナ、ブリュッセル、ソフィア、プラハ、ザグレブ、コペンハーゲン、リガ、タリン、ビリニュス、パリ、ベルリン、ローマ、アテネ、ブダペスト、レイキャビク、ルクセンブルク、アムステルダム、オスロ、ヘルシンキ、ワルシャワ、マドリード、ブカレスト、ブラチスラバ、リュブリャナ、リスボン、ロンドン、トビリシ
&gt; 
&gt; **ロシア:** モスクワ、サンクトペテルブルグ、ボルゴグラード、ソチ、セヴァストポリ、ウラジオストク、ペトロパブロフスク、ノボシビルスク、ユジノサハリンスク、スヴォボードヌイ、ヤクーツク、イルクーツク、カザン、エカテリンブルク、ハバロフスク、マガダン、ツングスカ、オムスク、オジョルスク、トムスク、セヴェルスク
&gt; 
&gt; **SCP財団:** サイト-15、サイト-77、サイト-23、サイト-28、サイト-73、サイト-62、エリア-14、エリア-179、サイト-06、サイト-柳京、サイト-██、サイト-██、サイト-███、サイト-██
&gt; 
&gt; **被害範囲外の地域に位置する財団施設:** エリア-37、サイト-140、武装収容コンプレックス-04、サイト-107、サイト-01、レッド・プール封鎖サイト、軌道サイト-09、サイト-17、サイト-50、サイト-71、そのほか上記に述べた地域ではない施設
&gt; 
&gt; 
&gt; **推定死亡者数:** 40億人以上、財団職員の約30％以上 (Dクラスを除く)
