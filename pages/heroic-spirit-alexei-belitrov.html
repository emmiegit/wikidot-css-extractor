[[include component:preview text=Master, theo những gì tôi biết, anh là một trong những người tham gia Cuộc Chiến Chén Thánh lần này. Tôi cũng hiểu rằng việc tôi cần làm là tiêu diệt sáu Servant hoặc Master của chúng, dựa vào mức độ tiện lợi của từng trường hợp]]

[[tabview]]

[[tab Archer]]

&gt; //Servant trường phái Archer, Thiếu tá Alexei Belitrov thuộc [[[war-is-child-s-play|Sư Đoàn Bộ Binh Thiết Giáp Thứ 22 Của Hồng Quân Liên Xô]]]. Master, theo những gì tôi biết, anh là một trong những người tham gia Cuộc Chiến Chén Thánh lần này. Tôi cũng hiểu rằng việc tôi cần làm là tiêu diệt sáu Servant hoặc Master của chúng, tùy theo mức độ tiện lợi của từng trường hợp.//

**Tên Thật:** Alexei Belitrov

**Trường Phái:** Archer

**Thuộc Tính:** Trật tự・Trung dung

**Thuộc Tính Ẩn:** Nhân

||~ Sức mạnh || A+ ||~ Ma lực || E+ ||
||~ Sức bền || A+ ||~ May mắn || E ||
||~ Nhanh nhẹn || E+ ||~ Bảo khí || B+ ||

&gt; Một người lính Hồng Quân tham gia vào Thế Chiến Thứ 3 diễn ra tại một thế giới khác, và biến mất một cách đầy bí ẩn sau khi bị lính Mỹ bắt giữ. Như những người lính khác, anh mặc một bộ giáp đặc biệt, thứ có thể nâng cao sức mạnh thể chất của bản thân. Do đó, anh ta thật sự không có thứ gì đặc biệt để có thể trở thành một Anh Linh. Tuy nhiên, anh ấy là người lính duy nhất từ vũ trụ của mình có thể sống sót sau khi được dịch chuyển qua một vũ trụ khác, nên chắc đó cũng được tính.
&gt; 
&gt; Hiện thân này đánh lẽ không thể được triệu hồi, do không có tài liệu nào về Belitrov cho thấy anh ta là một người lính thiện xạ ở vũ trụ này (người Mỹ đã loại bỏ hai khẩu súng của anh trước khi anh được dịch chuyển). Có lẽ Master triệu hồi Belitrov muốn một Servant trong trạng thái cao nhất, hay nói cách khác, một người lính Xô Viết hoàn hảo? Hoặc Belitrov là Anh Linh tương thích nhất với Master triệu hồi anh ta, và Trường phái Archer có lẽ là thích hợp nhất với anh ấy?

__**Kĩ Năng Trường Phái**__

**Hành Động Độc Lập:** C

&gt; Có thể tồn tại trên Thế Giới mà không cần chủ nhân trong vòng một ngày.

**Kháng Ma Pháp:** E

&gt; Không thể hủy ma pháp, nhưng sát thương từ ma pháp được giảm thiểu.
&gt; 
&gt; Do là Archer từ Thời Kỳ Mới, nên anh không có kiến thức về Pháp Thuật.

__**Kĩ Năng Cá Nhân**__

**Lòng Yêu Nước:** A+

&gt; Một con người yêu nước, sẵn sàng bảo vệ đất nước của mình và tiêu diệt những kẻ đe dọa tới nó.
&gt; 
&gt; Thăng Hạng thông số của Archer khi anh ta đứng trong vùng lãnh thổ tương ứng với Liên Bang Xô Viết. Gây thêm sát thương lên các Servant liên quan tới Mỹ.

__**Bảo Khí**__

[[=]]
**^^Bộ Giáp của các Kỹ Sư^^**
Hãy để những Đứa Con của Mặt Trời tự tiêu diệt lẫn nhau.
[[/=]]

**Loại:** Bảo Khí Chống Quân

**Hạng:** B+

Một bộ giáp sinh học bao phủ toàn bộ cơ thể của Archer, với thiết kế liên quan tới các loại côn trùng. Đó là một bộ giáp đa chức năng được chế tạo bởi các Kỹ Sư và được sử dụng bởi tất cả các phe trong Thế Chiến Thứ 3.

Là một Bảo Khí tự hành, Bộ Giáp của các Kỹ Sưu tăng vĩnh viễn sức mạnh và độ bền cho Archer, kèm theo đó là các kỹ năng bổ sung. Thấu kính đặc biệt ban cho Archer Thấu Thị bậc E, trong khi đó vòi hút ban cho Archer Hút Máu bậc E.

Bốn ụ súng được gắn trên cẳng tay và bả vai của anh ta đóng vai trò như vũ khí chính. Do là một Servant, đạn dược được tạo ra từ Prana và sẽ không bao giờ hết (nếu như anh còn cung cấp đủ ma lực). Do sự căm thù đối với nhân loại của các Kỹ Sư, những viên đạn bắn ra từ Bộ Giáp của các Kỹ Sư mang thuộc tính Kháng Nhân, thứ sẽ gây thêm sát thương lên các Anh Linh có thuộc tính Nhân. Vì chủ sở hữu của Bảo Khí cũng mang thuộc tính Nhân, May mắn của Archer bị giảm xuống hạng E.

[[/tab]]

[[tab Berserker]]

&gt; [[[SCP-2273|...hAi... haI... BảY... uH...bA...]]]

**Tên Thật:** SCP-2273

**Trường Phái:** Berserker

**Thuộc Tính:** Hỗn độn・Trung dung

**Thuộc Tính Ẩn:** Nhân

||~ Sức mạnh || A+ ||~ Ma lực || E+ ||
||~ Sức bền || A+ ||~ May mắn || D ||
||~ Nhanh nhẹn || E+ ||~ Bảo khí || EX ||

&gt; Một trong rất nhiều dị thể được quản thúc bởi Tổ Chức SCP, SCP-2273 (hay Alexei Belitrov) là một thực thể đến từ một vũ trụ khác. Trong vũ trụ của mình, hắn đã bị bắt giữ, tra tấn, và chịu đựng sự sỉ nhục. Mặc dù hắn luôn cố gắng dũng cảm đứng lên, nhưng tâm lý của hắn ta gần như đã sụp đổ hoàn toàn. 
&gt; 
&gt; Do những trải nghiệm của hắn đối với chiến tranh, hóa thân này không có ý định tham chiến. Tuy nhiên, Master của hắn đã cố tình triệu hồi hắn ta ở trường phái Berserker vì một chiến binh là cần thiết trong Cuộc Chiến Chén Thánh. Do đó, Cuồng Hóa đã ép buộc Berserker trở nên điên dại, đánh thức nỗi đau và sự kìm nén bấy lâu nay.

__**Kỹ Năng Trường Phái**__

**Cuồng Hóa:** B

&gt; Nâng cấp hầu hết thông số, nhưng lấy đi sự tỉnh táo của chủ thể.
&gt; 
&gt; Trong trường hợp của Berserker, hắn phát điên vì nỗi đau và sự kìm nén hắn phải chịu đựng bấy.

__**Kỹ Năng Cá Nhân**__

**Nỗi Thống Khổ Nơi Chiến Trận:** – (A)

&gt; Là một kỹ năng ức chế Can Thiệp Thần Kinh của chủ thể, không thể được sử dụng do Cuồng Hóa phong ấn.

**Xác Xuất Vi Phạm Quản Thúc:** A

&gt; Thông thường, Berserker là một &#34;Vật Thể SCP&#34; được quản thúc và Kỹ Năng này đáng lẽ không nên được áp dụng. Tuy nhiên, Cuồng Hóa đã cung cấp cho Berserker một trạng thái tương đương với &#34;Phân Loại Keter&#34;.

**Nguồn Gốc Ngoại Chiều:** A

&gt; Vì Berserker từng du hàng tới một vũ trụ khác, hắn có khả năng kháng lại các đòn tấn công có khả năng bẻ cong không thời gian.

__**Bảo Khí**__

[[=]]
**^^Bộ Giáp của các Kỹ Sư^^**
Bộ Giáp Sống Mang Theo Vết Sẹo
[[/=]]

**Loại:** Bảo Khí Kháng Nhân

**Hạng:** B

Một bộ giáp sinh học bao phủ toàn bộ cơ thể của Berserker, với thiết kế liên quan tới các loại côn trùng. Đó là một bộ giáp đa chức năng được chế tạo bởi các Kỹ Sư và được sử dụng bởi tất cả các phe trong Thế Chiến Thứ 3.

Tuy Bộ Giáp của các Kỹ Sư có trang bị những ụ súng, chúng đã bị loại bỏ để giống với giai đoạn hắn bị lính Mỹ bắt giữ. Trên bả vai và cánh tay của hắn có những vết sẹo do sự ngược đãi của người Mỹ, thứ luôn nhắc nhở về sự nhục nhã khôn nguôi của bản thân.

Vì không có vũ khí tấn công chính, Bộ Giáp của các Kỹ Sư chỉ gia tăng sức mạnh thể chất của Berserker. Kèm theo đó, chỉ số may mắn của hắn được tăng lên hạng D. Có lẽ là vì hắn đã rời khỏi vũ trụ gốc của mình nên lời nguyền của các Kỹ Sư có ít ảnh hưởng đến hắn hơn. Hoặc hắn đã không chấp nhận việc bản thân trở thành công cụ của các Kỹ Sư? Hoặc Berserker đã tìm thấy những người bạn mới trong thế giới này?

[[=]]
**^^Dị Tính Danner^^**
Kẻ Phá Vỡ Các Thứ Nguyên
[[/=]]

**Loại:** Bảo Khí Chống Không Thời Gian

**Hạng:** EX

Kết quả của những chấn thương và cơn thịnh nộ của Berserker khi hắn phải chứng kiến cái chết của những đồng đội và bị dịch chuyển đến vũ trụ khác, đó không phải là thứ mà Berserker sở hữu. Thay vào đó, nó là hiện thân của những cảm xúc bi Berserker chôn giấu. Giờ đây khi ở trong trường phái Berserker, sự đau khổ và thịnh nộ đã nhấn chìm bản thân hắn.

Mọi đòn tấn công của Berserker đều mang thuộc tính Chống Không Thời Gian. Những đòn đánh này không nhắm vào các thực thể, đội quân, hay thậm chí là công sự. Thay vào đó, chúng nhắm đến không thời gian ở quanh Berserker. Nếu Berserker tấn công liên tiếp trong một vùng nhất định, nó có thể làm suy yếu không thời gian đủ để phá vỡ rào cản đa chiều, tạo ra một vùng không gian giống với Mê Cung Hỗn Mang của Minotaur. Tuy nhiên, việc phá hủy không thời gian không thể tạo ra cánh cổng dẫn tới thế giới gốc của hắn. Suy cho cùng, hắn không bao giờ có thể quay về quê nhà được nữa.

Tên của Bảo Khí này, Dị Tính Danner, bắt nguồn từ thị trấn Danner, Wisconsin. Là nơi hắn đáp xuống sau khi bị dịch chuyển khỏi vũ trụ gốc của mình.

Vì suy cho cùng thì Berserker chỉ là một con người được cường hóa bởi công nghệ sinh học và đáng lẽ không thể phá vỡ không thời gian, nên Dị Tính Danner hiện tại chưa được kiểm chứng và được xếp vào hạng EX.

[[/tab]]

[[tab Ruler]]

&gt; Tên của ta là [[[SCP-2273-f|Cha Anvil]]], trường phái Ruler. Nhân danh Phế Thần, ta sẽ dẫn dắt các con trong cuộc thập tự chinh cuối cùng để chống lại các Đại Tội của nhân loại trong Grand Order.

**Tên Thật:** Cha Anvil

**Trường Phái:** Ruler  

**Thuộc Tính:** Trật tự・Thiện

**Thuộc Tính Ẩn:** Nhân

||~ Sức mạnh || C ||~ Ma lực || D ||
||~ Sức bền || A ||~ May mắn || C ||
||~ Nhanh nhẹn || C ||~ Bảo khí || A ||

&gt; Là một giáo sĩ thuộc Giáo Hội Chính Thống Đông Phương, Cha Anvil từng bị Tổ Chức SCP quản thúc dưới cái tên SCP-2273. Tuy nhiên, một sự cố đã xảy ra khiến cho ông được thả tự do, từ đó ông trở thành một người theo đạo. Tuy ông chưa bao giờ nhận được sự Tiêu Chuẩn Hóa, Cha Anvil được các thành viên trong giáo hội vô cùng kính trọng. Mặc dù ông đã qua đời một cách bất thường, lý tưởng của ông để lại đã tạo thành nền tảng cho một phong trào lớn hơn sẽ đoàn kết cả nhân loại.
&gt; 
&gt; Mặc dù đã vượt qua chấn thương tâm lý, Cha Anvil vẫn kiên quyết đi theo chủ nghĩa hòa bình. Ông từ chối việc tham gia vào Cuộc Chiến Chén Thánh bất kể là với vai trò nào, kể cả là một người phán xử đi chăng nữa (nhiệm vụ của trường phái Ruler). Thông thường, do ý muốn tuyệt đối, ông sẽ không thể được triệu hồi dưới trường phái Ruler. Ngoại lệ duy nhất là trong Grand Order, một phiên bản nghịch đảo của viễn cảnh tận thế cấp XK được tạo ra bởi Bảy Cái Ác Của Nhân Loại. Với Ruler, việc tiêu diệt cái ác của nhân loại là để gắn kết người với người và cũng là để thanh tẩy mọi tội lỗi của họ.

__**Kỹ Năng Trường Phái**__

**Nghị Quyết Thần Minh:** –

&gt; Trường phái Ruler có quyền ban mệnh lệnh tuyệt đối cho các Servant khác thông qua Lệnh Chú, Ruler được trao hai Lệnh Chú ứng với mỗi Servant tham gia vào Cuộc Chiến Chén Thánh. Không thể sử dụng lại bằng Lệnh Chú của người khác.
&gt; 
&gt; Tuy nhiên, về bản chất thì Ruler đang chủ trì Grand Order chứ không phải Cuộc Chiến Chén Thánh, vì vậy ông không được ban cho Lệnh Chú.

**Kháng Ma Pháp:** C+

&gt; Hủy bỏ ma pháp với một lời cầu nguyện dưới hai câu. Nhưng không thể chống lại một Phép Thuật Cấp Cao hoặc những nghi lễ lớn hơn. 
&gt; 
&gt; Do tín ngưỡng tôn giáo của Ruler (Giáo Hội Chính Thống Đông Phương), ông có thể hủy bỏ mọi thuật pháp liên quan tới Giáo Hội Sarkic.

**Thấu Thị Chân Danh:** B+  

&gt; Khi chạm trán trực tiếp với một Servant khác, tên thật, các thông số và kỹ năng của Servant đó sẽ tự động được tiết lộ cho Ruler. Đối với các Servant có khả năng che giấu, cần phải kiểm tra thông số May mắn trước.
&gt; 
&gt; Vì Ruler từng là một &#34;vật thể SCP&#39;, các Servant là/đã từng là &#34;vật thể SCP&#34; sẽ tự động tiết lộ mọi thông tin cho Ruler, bất chấp mọi kỹ năng che giấu.

__**Kỹ Năng Cá Nhân**__

**Lời Chúc Phúc Từ Nữ Thần Vụn Vỡ:** C

&gt; Một dạng bảo vệ mang tính thần thánh được áp dụng lên những người tôn sùng Phế Thần (hay Nữ Thần Vụn Vỡ, MEKHANE, WAN, Fu Xi, Cha Mãng Xà, Metatron, Hephaestus). Sát thương gây ra bởi các Servant theo giáo phái Sarkic bị giảm 50%.
&gt; 
&gt; Vì Ruler đến từ một nhánh không chính thức của Giáo Hội Phế Thần, ông sẽ chịu thêm sát thương từ các Servant tới từ Giáo Hội Phế Thần, Giáo Hội Cogwork Orthodox, và Giáo Hội Maxwell.

**Chủ Nghĩa Hòa Bình:** C

&gt; Phản đối bạo lực và đi theo chủ trương hòa bình. Ruler được nhận thêm sức phòng thủ miễn là ông chưa giết người.
&gt; 
&gt; Lý do thứ hạng của Kỹ Năng này thấp là do Ruler đã từng tham gia giết hại con người khi ông còn trẻ. Tuy ông đã từ bỏ con đường giết chóc của mình, nhưng nó vẫn là chưa đủ với một người phản đối bạo lực như ông.

**Nguồn Gốc Ngoại Chiều:** A

&gt; Vì Ruler từng du hàng tới một vũ trụ khác, ông có khả năng kháng lại các đòn tấn công có khả năng bẻ cong không thời gian.

__**Bảo Khí**__

[[=]]
**^^Thiết kế Vĩ đại từ Cỗ máy Cứu rỗi của chúng ta^^**
Chúng Ta Đều Là Một Phần Của Nữ Thần Vụn Vỡ
[[/=]]

**Loại:** Bảo Khí Kháng Trí

**Hạng:** A

Là kết tinh tư tưởng tâm linh của Ruler kể từ khi ông tham gia Giáo Hội Chính Thống Đông Phương, tên của bảo khí được đặt theo ý tưởng hình thành để phục vụ cho cuộc thuyết giảng đầu tiên của Ruler. Đáng chú ý, Ruler là một trong số ít những người thuyết giảng về tình anh em và sự hòa hợp giữa các tín ngưỡng, nhấn mạnh rằng mỗi con người đều là một phần của Nữ Thần Vụn Vỡ. Ruler thực sự ngạc nhiên khi ông ta được ban cho một Bảo khí như vậy, vì ông ta vốn là một người có tính cách khiêm tốn.

Hiệu ứng của &#34;Thiết kế Vĩ đại từ Cỗ máy Cứu rỗi của chúng ta&#34; là nhằm mục đích khôi phục tạm thời Nữ Thần Vụn Vỡ dựa theo triết lý của Ruler. Ông có thể liên kết tâm trí của bản thân với các cá nhân khác để tạo ra mạng lưới giúp Nữ Thần Vụn Vỡ bắt đầu phát triển. Do là vật chứa của Nữ Thần Vụn Vỡ, Thuộc Tính Ẩn của các đối tượng sẽ trở thành &#34;Thiên&#34;. Họ cũng sẽ đạt được sự phối hợp đồng nhất, y như thể tất cả là một.

Vì tôn giáo của Ruler dựa trên Cogwork Orthodoxy, tất cả các mục tiêu bị ảnh hưởng sẽ dần dần trải qua quá trình Tiêu Chuẩn Hóa. Tuy nhiên, ý chí mạnh mẽ của Ruler đã ngăn Tiêu Chuẩn Hóa lại. Cho dù ông là một tín đồ trung thành của Nữ Thần Vụn Vỡ, Ruler không bao giờ cảm thấy mình xứng đáng với Tiêu Chuẩn Hóa. Ngoài ra, ông cũng hiểu các Servant có thể sẽ không thích việc Tiêu Chuẩn Hóa ép buộc lên chính bản thân họ.

Thiết kế Vĩ đại từ Cỗ máy Cứu rỗi của chúng ta yêu cầu sự đồng thuận từ tất cả các cá nhân bị ảnh hưởng. Chỉ cần một người chịu ảnh hưởng ép buộc, Bảo Khí sẽ thất bại/Vì Giáo Hội Chính Thống Đông Phương là một nhánh không chính thức của Giáo Hội Phế Thần, các Servant liên quan tới Giáo Hội Phế Thần có thể kháng lại Bảo Khí của Ruler.

Điều thú vị là, ý tưởng về Phế Thần phân tách thành nhiều cá nhân khác nhau cũng xuất hiện trong Giáo Hội Maxwell. Có lẽ Cogwork Orthodoxy không phải là nguồn cảm hứng duy nhất thúc đẩy đức tin của Ruler.
