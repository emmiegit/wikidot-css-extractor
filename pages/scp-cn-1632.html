**项目编号：**SCP-CN-1632

**项目等级：**Keter

**特殊收容措施：**禁止任何智能实体进入SCP-CN-1632周围12.15光年以内的范围，已设立哨站-R136a1将维持地球轨迹上对SCP-CN-1632的参数记录，和清除任何疑似靠近SCP-CN-1632的智能实体。基金会机器人（I/O - Hipparchus）负责对可能的项目发现记录和相关研究进行失信化处理，并对特定人员进行A级记忆删除。

**描述：**SCP-CN-1632是一颗距离地球[已编辑]光年的沃尔夫-拉叶星，当前质量为[已编辑] M⊙，视星等为9.5。SCP-CN-1632的异常效应主要体现在其相对位置与质量会随着距离最近的智能实体的视觉而改变，其将一直维持在视网膜（裸眼）上不超过1角秒区间的范围内，此情况不受任何成像设备的影响。

虽然SCP-CN-1632的图像能够清晰的被电子设备所捕捉，但SCP-CN-1632是否真实存在依旧存疑；此假说的提出来自对SCP-CN-1632部分参数的疑虑，自基金会发现SCP-CN-1632以来，所有记录到的视星等从未发生过变化，而由此计算的绝对星等却不尽相同，除视星等一致外对其它视觉参数的反推均无法得到与过往记录相同的结果，当前未知造成此现象的原因；而另一个原因则是基金会对SCP-CN-1632的一次测试，当时基金会派遣完全由人工智能和仿生人组成的轨道特遣队前往验证此前对SCP-CN-1632的猜想，同样得到与人类个体一致的结果，但在返航时发现，即便轨道特遣队距离SCP-CN-1632[已编辑]光年，但在地球上的工作人员依旧记录到了当时理论上无法看见的SCP-CN-1632，对此现象暂无更好的解释，推测SCP-CN-1632可能存在其它潜在异常性质抑或是SCP-CN-1632自身的存在存疑。

根据分析部的报告可知，当前有关SCP-CN-1632的所有影像信息和谱线图均完全一致，使用相同设备所获取的图片无论是否进行过降噪处理，其得到的图片无任何一个像素点的差异；对此情况，关于SCP-CN-1632属于一类自适应模因危害的假说被提出，在完全解明SCP-CN-1632之前，此类假说应当被谨慎对待以防可能的收容失效威胁。

基金会天文部于1887年在处理载人登月飞行任务中发现SCP-CN-1632的存在，当时基金会机器人（I/O - Hipparchus）正在处理任务中采集到的数据和数据库已有数据进行比对分析，并报告了SCP-CN-1632在设备登月后体积缩小至原本的[已编辑]这一情况；在排除了场外因素的可能性后，立即派遣一支轨道特遣队靠近确定原因，由此正式确认SCP-CN-1632的异常性质。

根据当前对SCP-CN-1632的观察，确认若有符合条件的实体进入SCP-CN-1632周围12.15光年以内的范围，SCP-CN-1632将会因突破史瓦西半径而演化为一颗黑洞；假设地球因偏离当前轨道并以当前公转速度远离SCP-CN-1632[已编辑]光年，SCP-CN-1632的体积膨胀速度将超过光速，在动质量和惯性的作用下极有可能会向地球方向运动，而基金会分析部无法确认演变成黑洞后的SCP-CN-1632是否依旧遵循其当前的异常性质，届时将导致无法避免的ED级地球毁灭情景；因宇宙仍在持续膨胀，目前已导致SCP-CN-1632以均等的速率膨胀，由此当前的特殊收容措施被提出并实施。

**附录：**因近年来GLAO（Ground Layer Adaptive Optics）和主动光学的技术进展，基金会分析部得以通过更精确的SCP-CN-1632参数进行反演，最终确认在可观测宇宙范围内人类系唯一符合条件的智能实体。
