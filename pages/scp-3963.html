**Item :** SCP-3963

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El artículo debe almacenarse en el Armario de contención #963, dentro del --Sitio-5--[[footnote]]Debe recordarse al personal que no hay [[[SCP-Err0r|Sitio-5]]].[[/footnote]] Sitio-11, y debe manejarse únicamente mediante el uso de máquinas fuera de las pruebas. Solo los Clase-D puede interactuar con SCP-3963 directamente.

**Descripción:** SCP-3963 es un colgante que consiste en una cuerda tendida de 2 capas hecha de una fibra vegetal actualmente no identificada y una pieza translúcida de jadeíta verde esmeralda, cortada en forma de espiral; presumiblemente destinado a ser una pieza de joyería. Los seres humanos que entran en contacto con SCP-3963 o lo manipulan, incluso con la ayuda de prendas de protección o herramientas, desaparecen instantáneamente.

Los humanos que desaparecen de esta manera aparecen en SCP-3963-A, aunque todavía pueden ser escuchados y escuchar a aquellos en las cercanías de SCP-3963. La comunicación de esta manera solo se puede lograr con el último sujeto que entra en contacto con SCP-3963.

SCP-3963-A es un lugar completamente orgánico, presumiblemente extradimensional. Los sujetos han informado sobre una variedad de entornos, lo que dificulta el mapeo de la región. Los sujetos generalmente se quejan de un dolor agudo en una ubicación aleatoria en su cuerpo al manifestarse en SCP-3963-A.

El objeto fue descubierto por arqueólogos civiles, en un sitio de excavación a treinta metros al sur del Templo de Kukulcán, en Yucatán, México. Dos miembros de la excavación se perdieron explorando una cámara recién descubierta, y las partes restantes informaron de su ausencia y comunicaciones etéreas posteriores a las autoridades locales; Los Agentes Went y Castillo fueron enviados a investigar. Las propiedades anómalas del objeto se descubrieron una vez que el Agente Castillo hizo contacto con SCP-3963, que luego se recuperó con el uso de un robot de eliminación de artefactos explosivos. Los miembros sobrevivientes de la excavación fueron obligados a firmar acuerdos de confidencialidad, y un Profesor Díaz eligió en cambio para ser incluido como empleado de la Fundación de nivel uno; y una historia de portada adecuada que implicaba un derrumbe se difundió al público.

El Agente Castillo pudo divulgar poca información sobre SCP-3963-A, describiendo el área en la que se encontraba como maloliente y húmeda. También se quejó de una dificultad para respirar desde su llegada. El agente recibió instrucciones de permanecer quieto y esperar su recuperación, y respondió que también estaba atrapado en materias extrañas desconocidas y que no podía liberarse. Se realizaron pruebas iniciales para discernir la naturaleza de SCP-3963 y para determinar la posibilidad de recuperar al Agente Castillo y a los civiles perdidos.

**Registro de Pruebas:**


&gt; **Prueba 1:**
&gt; 
&gt; __Sujeto__: D-963-Z
&gt; 
&gt; __Resumen__: Todos los dispositivos de audio/video y GPS dejaron de transmitirse tras la desaparición del sujeto, junto con tres metros de cable conectado al arnés del sujeto. El sujeto se quejó de dolor abdominal al manifestarse dentro de SCP-3963-A. Informó que apareció en una cámara grande, &#34;carnosa&#34;, de forma ovoide; que se extendía más allá de lo que podía iluminarse con su linterna. La cámara fue descrita como suave al tacto. El sujeto experimentó dificultades para atravesar el terreno debido a una expansión y contracción rítmica del área. El sujeto afirmó estar solo e incapaz de encontrar una salida.
&gt; 
&gt; D-963-Z recibió instrucciones de escalar las paredes del área para encontrar un medio de escape. Treinta minutos después de su ascenso, el sujeto comenzó a gritar improperios y transmitió al equipo que había perdido el control. El sujeto se escuchó gritar durante doce segundos antes de detenerse abruptamente; después de este punto, solo se escucharon vocalizaciones amortiguadas.
&gt; 
&gt; //Notas:// Se notó que las comunicaciones del Agente Castillo estaban ausentes tras la interacción de D-963-Z con SCP-3963.

&gt; **Prueba 2:**
&gt; 
&gt; __Sujeto__: D-963-Y
&gt; 
&gt; __Resumen__: Se escucharon náuseas y vómitos provenientes del sujeto durante varios minutos antes de que pudiera recomponerse. El sujeto informó que apareció boca abajo en un pozo húmedo, apenas lo suficientemente grande como para moverse. No podía alcanzar su linterna para ver, pero describió el área como un hedor desagradable. Prueba abortada después de veinte minutos de esfuerzo fallido del sujeto para liberarse.
&gt; 
&gt; //Notas:// Al igual que con la prueba anterior, las vocalizaciones del participante anterior cesaron cuando desapareció el sujeto actual. Descripción revisada.
 
&gt; **Prueba 3:**
&gt; 
&gt; __Sujeto__: D-963-X
&gt; 
&gt; __Resumen__: N/A. El sujeto aparentemente intentó hablar, pero emitió un murmullo incoherente antes de quedarse en silencio.

&gt; **Prueba 4:**
&gt; 
&gt; __Sujeto__: D-963-W
&gt; 
&gt; __Resumen__: El sujeto gritó al ingresar a SCP-3963-A, y suplicó repetidamente por ayuda. El sujeto afirmó que lo mantenían en alto en una cavidad apretada que inhibía completamente el movimiento. Según los informes, el sujeto experimentó dificultades para respirar y dejó de responder después de dos minutos, presumiblemente expirando debido a la asfixia por compresión.

&gt; **Prueba 5:**
&gt; 
&gt; __Sujeto__:D-963-V
&gt; 
&gt; __Resumen__: N/A.
&gt; 
&gt; //Notas:// Prueba finalizada debido a preocupaciones presupuestarias y desperdicio bruto de personal de Clase-D.

----


**Registro de Incidente:**

||Durante el transporte de SCP-3963, su cuerda se rompió y el objeto cayó al suelo. Se hizo añicos con el impacto. Instantáneamente, apareció un hombre de mediana edad. Llevaba un pati muy estilizado y un tocado de plumas típico de la realeza maya. El hombre parecía confundido y se vio confundido por su entorno durante aproximadamente treinta segundos. Comenzó a gritar y se rasgó la ropa. _
 _
Un gran bulto comenzó a formarse en su pecho. El Investigador Patel se acercó al individuo para ofrecerle su ayuda. El bulto se hinchó rápidamente y se rompió de una manera violenta, cuya fuerza destruyó la parte superior del cuerpo del individuo, matándolo y derribando al Investigador Patel. _
 _
Se vio que una mujer joven, cubierta de pies a cabeza con bilis y sangre, era expulsada de la herida. Se las arregló para ponerse de pie con la ayuda del Investigador Patel, a quien agradeció repetidamente en español. Cuando el Investigador Patel contactó al personal médico, la mujer se dobló. Su estómago rápidamente se hinchó y se rompió. La explosión resultante la mató, bañó al Investigador Patel en vísceras y lo tiró al suelo. El cadáver de un hombre no identificado que exhibió quemaduras corrosivas en todo su cuerpo fue producido por esta explosión. _
 _
Cuando el cadáver yacía en el suelo, su espalda baja se hinchó y estalló, produciendo al Agente Castillo, que parecía sacudido. Se observó que su parte inferior del cuerpo estaba cubierta de materia fecal. El Agente Castillo reconoció al Investigador Patel y suplicó su ayuda. El Agente se arrastró a cuatro patas hacia el Investigador Patel, quien se alejó gateando, intentando distanciarse del Agente. El Agente comenzó a hiperventilar, y se agarró el pecho, de donde explotó D-963-Z. _
 _
La trayectoria de D-963-Z por el aire la hizo aterrizar encima del Investigador Patel, quien no pudo liberarse antes de que el abdomen de la Clase-D se hinchara entre los dos miembros del personal, explotara y produjera D-963-Y; quien sin darse cuenta pateó al Investigador Patel en la cara por su repentina aparición. El Investigador Patel logró ponerse de pie y distanciarse de la Clase-D, que gritaba obscenidades y juraba vengarse del personal que la había inscrito para probar con SCP-3963. Blandió la linterna que le había sido asignada en su exploración como arma, y se acercó al Investigador Patel de manera amenazante. El cadáver de D-963-X salio explotando repentinamente de su área genital y la mató al instante. _
 _
La cabeza de D-963-X se hinchó rápidamente y produjo el cadáver de D-963-W, que parecía tener fragmentos de materia cerebral sobre su persona. _
 _
El personal de seguridad y médico llegó en este momento. El personal mantuvo su distancia del cadáver de D-963-W, antes de que el Director Adelaide les informara por intercomunicador que D-963-W fue el último sujeto expuesto a SCP-3963, y que el peligro había disminuido. Cuando comenzaron las operaciones de limpieza, el cadáver de D-963-W experimentó cambios similares a los de sus predecesores. El cuerpo del sujeto explotó, produciendo una criatura humanoide. Se encontraba a aproximadamente 5 metros de altura y estaba cubierto de una sustancia queratinosa de color negro azabache. Poseía garras, un par de cuernos grandes y rizados, y un par de alas palmeadas. _
 _
Esta criatura gritó al personal al manifestarse, y arremetió con sus garras de manera agresiva. Se lanzó a través de la habitación, derribando al Investigador Patel y fracturándole dos costillas. Cayó de rodillas ante los restos de SCP-3963, y rápidamente comenzó a juntar las piezas que lo constituian en un monton, gritando todo el tiempo y exhibiendo pánico. Después de doce segundos de reconstruir sin éxito a SCP-3963, la entidad dejó escapar un grito fuerte y sostenido, y se quemó espontáneamente, dejando solo un montón de cenizas en el suelo. _
 _
Debido a su proximidad a la criatura durante su combustión, las cejas del Investigador Patel fueron chamuscadas.||</textarea></pre>
