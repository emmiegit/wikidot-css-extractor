**Объект №:** SCP-2444 

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Содержание SCP-2444 в Участке 994 в настоящее время включает в себя как активное сдерживание SCP-2444-2, так и пассивный мониторинг продолжающегося сражения между четырьмя объектами, включающими SCP-2444-1.

Поскольку безопасное извлечение SCP-2444-2 из SCP-2444-1-D не представляется возможным, в настоящее время он заключён в модифицированный мобильный блок временного содержания размером 3 х 3 х 5 м, расположенный в центральной камере SCP-2444-1-D. SCP-2444-2 подключён к георадарной системе, модифицированной для использования в качестве устройства контроля сердцебиения. В полости носа SCP-2444-2 установлена серия датчиков давления для измерения скорости его дыхания. Для сведения к минимуму риска травмирования персонала во время конфликтов между SCP-2444-1-D и другими SCP-2444-1 блок содержания оснащён полным комплектом удалённого наблюдения, чтобы обеспечить продолжение наблюдений после эвакуации из SCP-2444-1-D. В случае отклонения частоты дыхания или сердечных сокращений SCP-2444-2 более чем на 10% выше или ниже текущего среднего значения, SCP-2444-2 следует рассматривать как НчМР (Не-человеческий/Мифологический/Разумный) гуманоидный объект класса E. В центре наблюдения Участка 994 должны постоянно находиться по крайней мере два сотрудника с продвинутым научным пониманием Ригведы и Рамаяны и практическим владением разговорного ведического или классического санскрита на случай прихода SCP-2444-2 в сознание.

SCP-2444-1-A, -B и -C должны постоянно сопровождать по крайней мере три беспилотных летательных аппарата Фонда, оснащённых современным оборудованием электромагнитного наблюдения. Во избежание риска травм или потери оборудования ни один летательный аппарат Фонда не допускается в радиус 2 км от любого из этих объектов. В случае, если любой из SCP-2444-1 отойдёт от храма Б█████████ более чем на 30 км, все местные активы Фонда должны скоординировать действия для очистки траектории полёта объекта от любого гражданского воздушного движения и сведения к минимуму риска обнаружения SCP-2444-1 с воздуха. В случае сближения SCP-2444-1-D с SCP-2444-1-A, -В или -С менее чем на 5 км весь персонал из него должен быть немедленно эвакуирован.

**Описание:** SCP-2444 - коллективное обозначение нескольких аномальных объектов, расположенных в воздушном пространстве над храмом Б█████████ в K███, Индия. По данным местных религиозных записей, SCP-2444-1 присутствуют в этом месте не позднее чем с XVII века. SCP-2444-2 был обнаружен исследовательскими группами Фонда, обследовавшими внутреннюю часть SCP-2444-1-D после того, как он был признан невраждебным в 19██ году.

SCP-2444-1 - собирательное обозначение четырёх аномальных воздушных объектов, которые участвуют в моделировании боевых действий с использованием технологии электромагнитного излучения в воздухе над храмом Б█████████. Для целей идентификации этим объектам присвоены кодовые имена ВИЮНА (SCP-2444-1-A), ТАРАКА (SCP-2444-1-B), ВИРЙА (SCP-2444-1-C) и ПУШПАКА (SCP-2444-1-D). Они находятся на высоте от 500 м до 30 км выше местного уровня земли, но никогда выходят за пределы 25-километрового радиуса от лингама[[footnote]] Символическое представление Шивы, используется в индуистских храмах как святыня или место приношений данному божеству. [[/footnote]] этого храма. Объекты способны двигаться со скоростью до 500 км/ч, даже при сильном ветре или неблагоприятных атмосферных условиях. Все четыре объекта непрерывно генерируют электромагнитные поля с потоком излучения мощностью приблизительно 3,5 MW/с. В ходе разведки ПУШПАКА было определено, что это - побочный эффект их предполагаемого источника питания (см. ниже).

Точный вид ВИЮНЫ, ТАРАКИ и ВИРЙИ не установлен, поскольку каждый из них окружён сферой аномальных частиц диаметром примерно 1,5 км, которая препятствует большинству форм электромагнитного сканирования. SCP-2444-1 не вызывают при движении каких-либо значительных атмосферных возмущений, несмотря на то, что математическое моделирование указывает, что движение поля частиц 1,5-километрового диаметра на столь значительной скорости приведёт к катастрофической турбулентности. Эти поля частиц также обладают аномальным эффектом оптического линзирования, который делает их труднообнаружимыми при визуальном наблюдении снизу. На сегодняшний день все посторонние предметы, введённые в поля частиц ВИЮНЫ, ТАРАКИ и ВИРЙИ, были быстро уничтожены; обнаруженные обломки свидетельствуют об использовании лазерного или теплового оружия чрезвычайно высокой интенсивности.

ПУШПАКА излучает аналогичное сферическое поле частиц, но не уничтожающее какие-либо посторонние предметы, проходящие внутрь него. Внешне этот объект напоминает башню-виману индуистских храмов и состоит из ступенчато-пирамидальной структуры около 500 метров в высоту, богато покрытой декоративными скульптурами, установленной на вершине основания шириной 200 м. ПУШПАКА полностью состоит из материала, аналогичного по составу местному красному песчанику, за исключением значительно повышенной прочности на разрыв и устойчивости к нагреванию. Приблизительно 75% внешней поверхности ПУШПАКИ покрыто ранее неизвестным неаномальным подвидом //Gloriosa superba// (глориоза роскошная). ПУШПАКА имеет один вход, на перемычке над которым выгравировано словосочетание &#34;Король Ланки&#34; на санскрите.

Внутри ПУШПАКА является пустым, за исключением 12 колонн, состоящих из 25 вращающихся сегментов каждая, и равномерно расположенных между колоннами 60 полусферических каменных конструкций 50 см высотой[[footnote]] Назначение этих сегментированных колонн и полусфер неизвестно, так как их повреждение или остановка их вращения не оказывает никакого эффекта на функции ПУШПАКИ. [[/footnote]] и железного диска шириной 10 м и толщиной 2 м, установленного на трёх железных цилиндрах, прикреплённых к полу конструкции. Эти цилиндры излучают интенсивное электромагнитное поле широкого спектра; термический анализ показал, что они функционально аналогичны тепловым двигателям Карно с термическим КПД, стремящимся к 100%. К полу объекта приблизительно в 50 м от входа прикреплён SCP-2444-2.

ВИЮНА, ТАРАКА и ВИРЙА, предположительно, участвуют в какого-то рода постоянном сражении с ПУШПАКОЙ. Всякий раз, когда эти объекты подходят к ПУШПАКЕ ближе, чем на 1,5 км, их поля частиц сливаются, образуя вытянутую трубку. Записывающие устройства, размещённые на борту ПУШПАКИ, показали, что объекты, по-видимому, способны генерировать сфокусированные пучки ультрафиолетового света, спектрально аналогичные углекислотному лазеру с ядерной накачкой, производя лазерный импульс и при этом быстро маневрируя своими полями частиц, чтобы избежать воздействия. Атаки ВИЮНЫ, ТАРАКИ и ВИРЙИ также характеризуются яркими вспышками жёлтого, белого и красного света, соответственно. SCP-2444-1 обычно генерируют по 5 импульсов из приблизительно 30 различных лучей каждый, прежде чем выйти из боя. В трёх отдельных случаях с момента их открытия ВИЮНА, ТАРАКА и ВИРЙА сливались вместе, формируя единое облако диаметром 1,7 км, а также вступали с ПУШПАКОЙ в длительные &#34;бои&#34; продолжительностью по несколько дней, в ходе которых с обеих сторон наблюдалось несколько сотен различных импульсов. Статистический анализ стрельбы объектов показывает, что вероятное соотношение попаданий к промахам составляет менее 0,2%, это может быть возможным объяснением минимального количества следов повреждения взрывами на наружной поверхности ПУШПАКИ. Энергетические импульсы объектов SCP-2444-1, предположительно, рассеиваются или сильно преломляются, проходя с внутренней стороны через их же поле частиц, поскольку никакого ущерба от энергетического оружия ни на каком объекте вне полей частиц SCP-2444-1 никогда не наблюдалось.

SCP-2444-2 представляет собой гуманоидную сущность ростом 4 м, предположительно, находящуюся в глубокой биологической спячке или самоиндуцированной коме. SCP-2444-2, похоже, целиком состоит из аномально плотного местного камня габбро, устойчивого к большинству форм резки или сверления. SCP-2444-2 напоминает очень тучного человека с парой козлиных рогов длиной 50 см и удлинёнными резцами. Сущность одета в традиционный &#34;дхоти&#34;, состоящий из того же материала, что и её кожа. Радиолокационное зондирование SCP-2444-2 показало, что функционально его тело идентично человеку, страдающему тяжёлым ожирением, хотя и гораздо большего масштаба, и находится в состоянии сильно редуцированной биологической активности. Испытания показали, что сердце SCP-2444-2 бьётся примерно раз в час, а дыхание осуществляется со скоростью в среднем 5 вдохов в сутки. SCP-2444-2 остаётся в стилизованной воинственной позе, правая рука со сжатым кулаком прижата к боку, левая рука с обращённой внутрь ладонью находится в нескольких сантиметрах перед его лицом. Непосредственно над пупком сущности находится габбровая плита размером 1 х 1 м, на которой выгравировано послание на архаичной, весьма литургийной разновидности ведического санскрита.

**Документ SCP-2444-INSC: перевод надписи с плиты SCP-2444-2**
&gt; Я, Кумбхакарна, провозглашаю.
&gt; Я устал от вас, могучие вечные боги, победоносные в своих великих битвах.
&gt; Ваше просветление сделало вас унылыми.
&gt; В старые времена мы вступали в великие поединки и завоевали вечную славу.
&gt; Теперь не осталось ничего, кроме тошнотворного благочестивого созерцания.
&gt; Эти старые игрушки моего брата и его рода суть ничтожные увеселения, но сейчас сгодятся и они.
&gt; Я жду истинного товарища, того, кто понимает упоение битвы и медленную скуку единства Бога.
&gt; Если какой-нибудь отважный приключенец захочет бросить мне вызов, как мы делали это в древности, пусть назовёт моё имя трижды.</textarea></pre>
