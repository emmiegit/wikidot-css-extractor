    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-086-FR - Onde Résonante
**Auteur :** [[user Pr Gabouric]]
**Date :** 9 juin 2015
[[include credit:end]]

[[include component:image-block name=noob%20noob.gif|caption=Entrée en résonance du pont de Tacoma le 07/11/1940, provoquée par SCP-086-FR.|width=230px]]
[[==]]
**Objet n^^o^^ :** SCP-086-FR 

**Niveau de Menace :** Noir [[span class=&#34;pastille noir&#34;]]●[[/span]]

**Classe :** --Keter-- Euclide

**Procédures de Confinement Spéciales :**

++++ Ces procédures de confinement spéciales sont actuellement en vigueur. Cependant leur ancienne version (PCS-086-FR-1) est archivée dans l&#39;éventualité où SCP-086-FR devrait être re-confiné au Site-19, ou dans tout autre site que le Site-Ayin.

SCP-086-FR doit être contenu dans un ferrofluide composé de magnétite (Fe,,3,,O,,4,,) diluée dans de l&#39;éthane (C,,2,,H,,6,,), de concentration 25 g.L^^-1^^. Quatre électroaimants en néodyme (Nd) et reliés à un calculateur permettent de maintenir le liquide en sustentation magnétique sans utiliser de système de refroidissement. Le dispositif est installé au Site-Ayin, dans une salle reliée directement à l&#39;extérieur du site, de sorte que le vide soit total. Un système de sas permet d&#39;y accéder. L&#39;accès à la salle de confinement de SCP-086-FR n&#39;est autorisé que sur ordre du directeur du site, du directeur des recherches du site ou d&#39;un O5. Les tests sont interdits jusqu&#39;à nouvel ordre.

[[collapsible show=&#34;+ Protocole 086-FR-ע [NIVEAU 4 REQUIS]&#34; hide=&#34;- Protocole 086-FR-ע [ACCÈS AUTORISÉ]&#34;]]
++++ Ce protocole de sécurité a pour but de protéger l&#39;espèce humaine de SCP-086-FR. Le non respect de ce protocole entraînera une rétrogradation du personnel incriminé en personnel de Classe D.

En cas de brèche de confinement de SCP-086-FR, tout membre du personnel de niveau 4 ou supérieur présent au Site-Ayin doit se rendre dans son module de secours privé et enclencher la procédure de désorbitage automatique. Les modules de secours utilisées par le personnel de niveau inférieur à quatre ne seront pas désarrimées.
[[/collapsible]]

[[collapsible show=&#34;+ PCS-086-FR-1 [Obsolètes]&#34; hide=&#34;- PCS-086-FR-1 [Obsolètes]&#34;]]
++++ Ces procédures de confinement spéciales sont obsolètes, veuillez vous référer à leur dernière version : PCS-086-FR-2. Elles sont cependant archivées dans l&#39;éventualité où SCP-086-FR devrait être re-confiné au Site-19, ou dans tout autre site que le Site-Ayin.

SCP-086-FR doit être contenu dans un ferrofluide composé de magnétite (Fe,,3,,O,,4,,) diluée dans de l&#39;éthane (C,,2,,H,,6,,). Quatre électroaimants en néodyme (Nd) et reliés à un calculateur permettent de maintenir le liquide en sustentation magnétique sans utiliser de système de refroidissement. Le dispositif est installé dans une salle où un ultra-ultravide doit constamment être maintenu, en utilisant des pompes ioniques. Un système de sas permet d&#39;y accéder. L&#39;accès à la salle de confinement de SCP-086-FR n&#39;est autorisé que sur ordre du directeur du site, du directeur des recherches du site ou d&#39;un O5.
[[/collapsible]]

**Description :** SCP-086-FR possède toutes les propriétés physiques d&#39;une onde sonore, à l&#39;exception qu&#39;elle ne se propage pas, mais se déplace dans un seul sens. Sa fréquence et sa vitesse sont variables selon les matériaux ou les fluides dans lesquels elle se déplace (voir Rapports de tests 086-FR-1). Plus la fréquence est grande, plus la vitesse de l&#39;onde sera élevée. Lorsque SCP-086-FR pénètre un corps, ce dernier va rentrer en résonance presque instantanément, quelle que soit la valeur de sa fréquence de résonance. Celle ci est changée par la valeur de la fréquence de SCP-086-FR dans le corps. L&#39;entité ne quittera l&#39;objet que lorsque celui-ci sera détruit. Après cela, elle se dirigera dans une direction aléatoire, jusqu&#39;à rencontrer un autre corps, en utilisant uniquement des fluides pour se déplacer. Lorsque SCP-086-FR quitte un corps détruit, il transmet ou absorbe de l&#39;énergie thermique au fluide qu&#39;il utilise pour se déplacer ensuite, selon qu&#39;il doive perdre ou gagner en fréquence, entraînant une augmentation ou une baisse locale de la température du fluide n’excédant pas treize (13) Kelvin.

La masse maximale que SCP-086-FR a réussi à détruire était de █ ███ ███ tonnes. Aucune limite de masse n&#39;est connu à ce jour. 

[[collapsible show=&#34;+ Rapports de tests 086-FR-1 : fréquence et vitesse de propagation&#34; hide=&#34;- Rapports de tests 086-FR-1 : fréquence et vitesse de propagation&#34;]]

//Les tests suivants ont été effectués à température de 25°C et une pression de 1013 hPa.//

&gt; **Matériau/Fluide :** Eau pure //liquide//
&gt; **Fréquence :** 2 065 Hz
&gt; **Vitesse :** 1 975 m.s^^-1^^

&gt; **Matériau/Fluide :** Air ambiant //gaz//
&gt; **Fréquence :** 98 Hz
&gt; **Vitesse :** 234 m.s^^-1^^

&gt; **Matériau/Fluide :** Acier eutectoïde //solide//
&gt; **Fréquence :** 4 581 Hz    
&gt; **Vitesse :** 2 458 m.s^^-1^^

&gt; **Matériau/Fluide :** Péridotite (Dunite) //solide//
&gt; **Fréquence :** 9 046 Hz
&gt; **Vitesse :** 7 547 m.s^^-1^^

&gt; **Matériau/Fluide :** Plomb //solide//
&gt; **Fréquence :** 582 Hz 
&gt; **Vitesse :** 457 m.s^^-1^^

&gt; **Matériau/Fluide :** Mercure //liquide//
&gt; **Fréquence :** 8 459 Hz
&gt; **Vitesse :** 3 496 m.s^^-1^^

&gt; **Matériau/Fluide :** Titane //solide//
&gt; **Fréquence :** 1 386 Hz
&gt; **Vitesse :** 1 634 m.s^^-1^^


[[/collapsible]]
[[collapsible show=&#34;+ Rapports de tests 086-FR-2 : durée de résistance&#34; hide=&#34;- Rapports de tests 086-FR-2 : durée de résistance&#34;]]
//Les tests suivants ont pour but de déterminer le temps de résistance de différents objets à SCP-086-FR.//

&gt; **Objet :** Mug
&gt; **Temps de résistance :** 89 ms
&gt; **Observations :** Le mug a éclaté en plusieurs morceaux de quelques centimètres chacun.

&gt; **Objet :** Porte en bois
&gt; **Temps de résistance :** 6,31 s
&gt; **Observations :** La porte a fortement vibré pendant quelques secondes, puis a cédé ; se cassant en deux morceaux.

&gt; **Objet :** Diamant  de 22 ct
&gt; **Temps de résistance :** 452,73 s
&gt; **Observations :** Aucune vibration de l&#39;objet n&#39;a pu être observée. Le diamant éclata en plusieurs petits morceaux.

&gt; **Objet :** //Bos taurus taurus// (vache domestique d&#39;Europe)
&gt; **Temps de résistance :** 234,89 s
&gt; **Observations :** --

&gt; **Objet :** D-3754
&gt; **Temps de résistance :** 63,75 s
&gt; **Observations :** Après environ dix (10) secondes, le sujet a dit ressentir une vive douleur dans tout le corps. Sa voix semblait saccadée, comme si quelqu&#39;un le secouait vigoureusement. Très rapidement, D-3754 se mit à trembler et le son de sa voix devint confus et incompréhensible. Quarante-cinq (45) secondes après le début du test, le Classe D vibrait avec une fréquence telle qu&#39;il était impossible de le voir nettement. Après encore quelques secondes son corps se disloqua.

[[/collapsible]]

**Rapport d&#39;incident 086-FR-1 :** Lors d&#39;un test dont l&#39;objectif était de déterminer la durée de résistance d&#39;un //Bos taurus taurus// (vache domestique d&#39;Europe) à SCP-086-FR, le Dr █████, afin de préparer l&#39;expérience, a revêtu une combinaison pressurisée lui permettant de pénétrer dans la salle de confinement. Après avoir passé le sas, le docteur a glissé sur les déjections de l&#39;animal. Le Docteur est alors tombé sur le dos, provoquant une fuite au niveau de ses bouteilles d&#39;oxygène. Le gaz s&#39;est alors répandu dans l&#39;ensemble de la cellule, permettant ainsi à SCP-086-FR de se déplacer vers le Dr █████, entraînant sa mort en approximativement une (1) minute. Après cela, SCP-086-FR s&#39;est dirigé vers la vache. Le temps qu&#39;elle se disloque, le vide a pu être rétabli dans l&#39;enceinte de confinement grâce aux pompes à vide, empêchant le déplacement de SCP-086-FR.
Afin de re-confiner SCP-086-FR, D-3754 a été utilisé pour faire un &#34;pont&#34; entre les restes de la vache et la bulle de ferrofluide.

//__Note du directeur des recherches :__ La brèche de confinement a été évitée de peu. Pour éviter tout autre incident de ce genre, les tests sont suspendus et un moyen plus sûr de confiner SCP-086-FR doit être recherché en priorité.//

//__Note de O5-█ :__ Suite à la proposition du Pr ████████, le Projet Ayin est lancé.//

**Addendum :** De nombreux phénomènes de résonance alors inexpliqués avant la découverte de SCP-086-FR ont pu être élucidés. C&#39;est le cas de la destruction du pont de Tacoma le 07/11/1940. Il est entré en résonance alors que le vent ne dépassait pas les 65 km/h. L&#39;affaire ayant été très médiatisée, la Fondation a décidé de décrédibiliser l&#39;hypothèse d&#39;une telle entrée en résonance et a développé l&#39;idée du mécanisme de &#34;flottement de décrochage&#34;.
[[/==]]
