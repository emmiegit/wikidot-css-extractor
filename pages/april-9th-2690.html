    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[include component:preview text= System. 第五教会は直接太陽の中を巡礼するようになり、太陽系オカルト連合は現在かにパルサーを排除しようとしている。この星間進出の背景にある最大の理由は、SCP-094による地球の破壊であった。]]

財団は800年近くにわたって、様々な超常的脅威から世界を保護してきた。秘密主義は2000年代後半までにすっかり消えたものの、その指針は何世紀経っても変わらなかった。人類がより星々に近づくにつれて、財団は太陽系全域のいたる所で脅威を管理し始めた。第五教会は直接太陽の中を巡礼するようになり、太陽系オカルト連合は現在[[[now-i-understand-the-problems-you-can-see|かにパルサー]]]を排除しようとしている。

この星間進出の背景にある最大の理由は、[[[SCP-094]]]による地球の破壊であった。

------

球が小さな村ほどの大きさになると、財団は世間からそれを隠そうと衛星写真を編集し、地球から逃れるため、密かに宇宙計画に出資した。だが球がブエノスアイレスから見えるようになった頃には、もはや世界中の焦点が[[span class=&#34;ruby&#34;]]船[[span class=&#34;rt&#34;]]地球[[/span]][[/span]]の放棄にあった。火星や他の惑星の衛星、その他太陽系で生存に適した場所への入植とテラフォーミングに異常技術を利用するため、超常組織間で同盟が結ばれた。実現に向けての目標は達成されたが、既に南・中央アメリカは虚空に取り込まれていた。数十億の人類が最後のフロンティアへ逃れた時、彼らの軌跡は黒い点に覆われた。

人類は今、数百年にわたり異星で暮らしている。異常関係、政治関係、物流関係まで、瀕死の惑星の状態よりも大きな問題があった。青いビー玉の半分が黒くなってもほとんど誰も気づかなかった。その日の夜に&#34;//Titan’s Got Talent//&#34;がテレビデビューを果たしたためだ。文化的な繋がりは何世代も前に失われている。全人類のかつての住まいの重要性は、今や水星と同程度となっていた。それはもはや、燃えるガスの球の周りを回る、生命の無い一つの物体だった。同じように、地球が10%だけ残っていた時、財団が毎年行っていた月面サイトの避難成功祝い以外にそれが地球であることを示すものはなかった – 周回軌道の中心を失った天然衛星は、既に重力の鎖から解き放たれていた。

そして遂に、2690年4月9日、数十万年もの間人類の故郷であった地球はうめき声と共に滅び、たった一人の男がその終末を見守っていた。太平洋、雪を頂いた連峰、あるいは澄んだ青空を目にした宇宙最後の人間であるブライト博士は、地球の残骸が打ち壊され、消え去っていくのを目の当たりにした。小惑星や太陽フレアを生き延び、奇跡的にも異常を収容できるだけの知的存在を生み出した人類の宿り場は、ただ成長する影の中に消えていった。

この悲劇をよそに、人生は続いた。時が経つにつれ、事象の地平線の向こうに置いていかれた放棄された星、見捨てられた故郷のことを覚えている人間は減っていった。そんなことは、新たな世界には全く関係なかった。

人類は暗闇の中では死ななかった。

だが、地球は暗闇に飲み込まれた。</textarea></pre>
