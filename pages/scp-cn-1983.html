------

**特殊收容措施**：已于项目所在地建造Site-CN-82-β直属研究收容区域//Containment Research Area-CN-175//，区域主体建筑应使用抗高温材料建造。两个地标式[[footnote]] 由Dr. Scranton亲自参与研发的第三代现实稳定锚，因大功率和覆盖面积被沿用至今 [[/footnote]]斯克兰顿稳定锚被部署于SCP-CN-1983上方，用于稳定项目的生命反应。所有对SCP-CN-1983进行的实验被永久禁止。

SCP-CN-1983-1的活动范围受到严格限制：以SCP-CN-1983为中心，300m内的圆形区域。若有越界行为发生，MTF-戊辰-3-11小队将携带[[[SCP-CN-1738]]]前往收容。出于安全考虑，任何被用于研究且需要近距离接触的SCP-CN-1983-1只能是死体(允许保留部分组织活性，脑组织必须与躯干分离)。

SCP-CN-1983-2被收容于Area-CN-175的标准收容单元中，每日需为其提供1kg肉类。
------

**描述**：SCP-CN-1983是一水滴形异常生命体，镶嵌在[数据删除]山区中，坐标北纬██^^。^^██^^，^^,东经██^^。^^██^^，^^。SCP-CN-1983躯干大约有1千米长，300米宽，翼展506米。嘴分布在躯干较大的一端，内长有四圈长牙齿。无翼但仍能飞行，有尾。没有头部，躯干中空，所有用以思考和感知外界的神经都生长于其韧性极强的真皮层中。神经元分布相对较少，但并没有使异常的感知能力变迟钝。

项目被发现时没有生命迹象，但近年在缓慢增强，同时项目周边休谟指数同步上升，直到████/██/██稳定在105~140这一区间。

SCP-CN-1983-1是多个具有异常性质的个体。具有翼龙的大部分体征，第四指节前缘和头部有外骨骼覆盖，翼展5米。拥有极强的再生性：身体的损伤能够以肉眼可见的速度修复[[footnote]] 尚不清楚修复所需的能量来源。研究表明SCP-CN-1983-1的身体结构无法存储足够的能量。 [[/footnote]]（除脑组织外）。

注意：SCP-CN-1983-1几乎不会死亡。它们的每一个细胞都具有高度的全能性和适应能力，即使只剩一个细胞都能将自己恢复到未损伤状态，尽管这需要漫长[[footnote]] 目前观测到的最长时间为1年。 [[/footnote]]的时间。幸运的是，从同一个个体上脱离的细胞或组织似乎只有质量较大的一方能够复原成为SCP-CN-1983-1个体，这一点与SCP-CN-1983基本相同。

SCP-CN-1983-1具有极强的领地意识：其会用嘶吼声阻止其他生物的靠近，驱逐的对象甚至包括昆虫。然而在实验#CN1983-6中，发现由[[[http://scp-wiki-cn.wikidot.com/scp-1000|SCP-1000]]]文明调整过的生物能够散发出某种物质使SCP-CN-1983-1暂时失去警惕，具体成分未知。

SCP-CN-1983-1的更多异常表现：
* 后肢更为发达，这使得它们能够直立行走。
* 能从嘴里吐出几千摄氏度的流淌火，成分未知。
* 体内存在数十个囊状器官，推测作用为制造和存储燃料。
* 食谱极为广泛，囊括了几乎所有物种和部分无机物，然而在项目本该是胃部的地方不存在任何组织。
* 生殖系统完全退化。
* 喉部具备单独的发声器官。
* 由SCP-CN-1983内壁的组织直接分化而来，繁殖速度大约为1个/月。

SCP-CN-1983-2是唯一一个具备智能的SCP-CN-1983-1个体，能够熟练使用古英语交流。根据其言行来看，该个体似乎能够控制SCP-CN-1983-1的行动。
------

**发现记录：**████/██/██，Site-CN-82接到报告称████山区出现怪物，随后基金会介入并与6只SCP-CN-1983-1展开战斗，损失██人后，所有SCP-CN-1983-1都被消灭。基金会随后发现了SCP-CN-1983并收容之。

████/██/██，SCP-CN-1983周边休谟指数迅速上升至300，经一秒后骤降至101，与此同时，一个收容中的SCP-CN-1983-1个体表现出了高等智能，编号为SCP-CN-1983-2。
----
[[collapsible show=&#34;附录1983.1 采访记录，2009/10/29&#34; hide=&#34;收起&#34;]]
&gt; 被采访者：SCP-CN-1983-2
&gt; 
&gt; 采访者：研究员Vander
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Vander：**你好？
&gt; 
&gt; **SCP-CN-1983-2：**你们……
&gt; 
&gt; **研究员Vander：**是古英语吗。（拿出翻译器开始调试，翻译器片刻后工作起来）你可以称呼我们为人类。
&gt; 
&gt; **SCP-CN-1983-2：**（看向翻译器）有趣的小东西，让我想起尼尔斯[[footnote]] 据文献记载，这种鹦鹉常被夜之子用于统一各地方言及与夏朝民众交流。[[/footnote]]们。那么人类，你们从何而来？无意冒犯，但你们的身体结构很像……嗯……贱民。
&gt; 
&gt; **研究员Vander：**啊哈，如果放在夏朝那个时代我们确实是贱民没错。
&gt;  
&gt; **SCP-CN-1983-2：**你们？（环顾四周）芒竟然允许你们居住在这里？等等……我睡了多久？
&gt; 
&gt; **研究员Vander：**很久了。如果你是从那个时代开始睡的话，已经过了五千多年啦。
&gt; 
&gt; **SCP-CN-1983-2：**五千年……夏呢？
&gt; 
&gt; //研究员Vander摇头//
&gt; 
&gt; **SCP-CN-1983-2：**那你可知他们去了何处？
&gt; 
&gt; **研究员Vander：**更多的文献已经消失，唯一的记载是夏朝已经灭亡。（停顿）你不是夏制造的？
&gt; 
&gt; **SCP-CN-1983-2：**我以为你们会很容易分辨出来。夜之子和夏毕竟是两个极端：彼此的技术几乎没有共通之处。这种情况直到战争期间才得到了改善。
&gt; 
&gt; //SCP-CN-1983-2发出鸭子一样的笑声//
&gt; 
&gt; **研究员Vander：**好吧。
&gt; 
&gt; **SCP-CN-1983-2：**你看起来很惊讶。嗯……现在夜之子是哪一位王在执政？克维尔斯[[footnote]] 又名克威尔，据记载曾主导了多次对夏的大规模战役。 [[/footnote]]还健在吗？
&gt; 
&gt; **研究员Vander：**呃……因为保密协议不方便……
&gt; 
&gt; **SCP-CN-1983-2：**（叹气）好吧，我忘了我现在已经没有权限了。那么至少，请让我看一眼外面。
&gt; 
&gt; **研究员Vander：**这需要向上级请示。作为交换，我们希望你能提供过去的历史。
&gt; 
&gt; **SCP-CN-1983-2：**我想……考虑一下。
&gt; 
&gt; **研究员Vander：**那么今天就到这里吧。再见，SCP-CN-1983-2。
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]
----
[[collapsible show=&#34;附录1983.2 采访记录，2010/2/1&#34; hide=&#34;收起&#34;]]
&gt;  被采访者：SCP-CN-1983-2
&gt; 
&gt; 采访者：研究员Vander
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Vander：**早安，SCP-CN-1983-2。
&gt; 
&gt; **SCP-CN-1983-2：**啊，人类。我该怎么称呼你？
&gt; 
&gt; **研究员Vander：**无所谓，今天我不是来谈这个的。外面感觉如何？
&gt; 
&gt; **SCP-CN-1983-2：**和我想的有很多差别，看来时代真的变了。你们似乎继承了夏的技术——
&gt; 
&gt; //门打开，Sirius主管进。//
&gt; 
&gt; **研究员Vander：**（立起）主管。
&gt; 
&gt; **Sirius主管：**我来看看。（关闭麦克风）已经确认它没有威胁了对吗？
&gt; 
&gt; **研究员Vander：**是的，不过它似乎认为SCP-1000的文明一直存在，并多次要求遣返。
&gt; 
&gt; **Sirius主管：**（沉默）尽量不要告诉它真相。SCP-CN-1983一定在夜之子中扮演了重要角色，它能告诉我们很多东西，比如他们的社会结构或者……科技。我担心透露过多会导致它产生敌意，到时候就麻烦了。（打开麦克风）你叫什么名字？
&gt; 
&gt; **SCP-CN-1983-2：**名字？名字……我没有名字。罪人不需要名字。
&gt; 
&gt; **Sirius主管：**你犯了什么罪？
&gt; 
&gt; **SCP-CN-1983-2：**（沉默）你们为什么不去查找记录呢？
&gt; 
&gt; **Sirius主管：**我们和夜之子都遗落了很多东西。五千多年，能发生的事太多了。
&gt; 
&gt; **SCP-CN-1983-2：**五千年……五千年……我们后来重建撒哈拉商业圈了吗？
&gt; 
&gt; **Sirius主管：**撒哈拉？如果你说的是那一片沙漠的话……
&gt; 
&gt; **SCP-CN-1983-2：**没有……吗。（仰起头）那里曾是我们最繁华的地方，没有之一。红杉和灯笼树是最常见的景象，老人榕常常能覆盖一大片地区。没有眼泪，没有悲伤……
&gt; 
&gt; **SCP-CN-1983-2：**但那些半蛇，他们毁了一切！他们竟然舍得一座轩辕剑……在我破坏那座轩辕剑的时候他们动用了另一种力量……那是来自地狱深处的魔鬼……撒哈拉就在我眼前变成了一片荒漠。我没有完成任务，我把它搞砸了。我的逻辑不允许这种事情发生，所以我到这里将自己封闭起来，直到今天。
&gt; 
&gt; **Sirius主管：**很蠢的做法。
&gt; 
&gt; **SCP-CN-1983-2：**确实阿，恐怕正是因为如此， 我才能在花开之日里活下来。
&gt; 
&gt; //沉默//
&gt; 
&gt; **Sirius主管：**谁告诉它的？
&gt; 
&gt; **研究员Vander：**没有这样的事，主管。1983-2能接触到的信息是经过严格过滤的，不会有任何一条超出曝光限度。
&gt; 
&gt; **SCP-CN-1983-2：**我有很多双眼睛。人类，哼，你们还是和从前一样愚蠢。
&gt; 
&gt; **Sirius主管：**随你怎么说吧。你现在想怎样呢？
&gt; 
&gt; **SCP-CN-1983-2：**我可以原谅你们——
&gt; 
&gt; **Sirius主管：**条件是让你们回来？这一套早就过时了。（拿起对讲机）守护之剑13小队，带上液氮到E区3层——
&gt; 
&gt; **SCP-CN-1983-2：**夜之子存在的证明不能消逝，其他都是次要。
&gt; 
&gt; **Sirius主管：**——原地待命。（放下对讲机）
&gt; 
&gt; **SCP-CN-1983-2：**我会给你们知识，但你们得帮我找到幸存的夜之子们。
&gt; 
&gt; **Sirius主管：**事实上，这正是我们一直在做的。
&gt; 
&gt; **SCP-CN-1983-2：**呃……你们……会给我们留一块生存的空间吗？
&gt; 
&gt; **Sirius主管：**其他人也许不会介意，但普通民众总会有一些抵触的。你们能拥有的地方不会很多。
&gt; 
&gt; //SCP-CN-1983-2叹气并低下头。此后拒绝回答问题。//
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
------

[[collapsible show=&#34;附录1983.3 采访记录，2019/1/1&#34; hide=&#34;收起&#34;]]
&gt;  被采访者：SCP-CN-1983-2
&gt; 
&gt; 采访者：研究员Vander
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Vander：**你好，SCP-CN-1983-2。听说你——
&gt; 
&gt; **SCP-CN-1983-2：**我什么时候能出去？
&gt; 
&gt; **研究员Vander：**你知道你不能。人们会被你吓坏的。
&gt; 
&gt; **SCP-CN-1983-2：**够了，我不会再听你们的鬼话了。你曾经说过会帮助我寻找他们，可多少年了，我连他们的影子都看不到！为什么？
&gt; 
&gt; **SCP-CN-1983-2：**说啊！
&gt; 
&gt; **研究员Vander：**你知道的，那……都是很久以前的事了。夜之子的时代已经过去了一万多年，就算能剩下什么东西也早被时光磨灭了。
&gt; 
&gt; **SCP-CN-1983-2：**不。（深呼吸）我能听到他们。我听得到他们每一个的声音，我知道他们还在。伟大的夜之子不会灭亡。我要去找他们，去最高的山、最深的海、最密的林。地球上找不到，我就去那无限高的天穹去找。我知道他们还在。他们会回来的。
&gt; 
&gt; **研究员Vander：**不，他们不会。我理解你的心情，但……何必呢？你应该适应新的世界……现在是人类的时代了。就算找到了幸存的夜之子，他们也不会回来的。
&gt; 
&gt; //长时间的沉默//
&gt; 
&gt; **SCP-CN-1983-2：**我是守护者，你明白吗？守护者。我看着一代代夜之子出生、成长，看着月都和撒哈拉商业区的崛起和繁华，看着他们跨越半个地球，看着他们与夏国分分合合。我必须找到他们，这是我的职责，我的使命，从我被创造之初就刻在基因里的命令。哪怕成了罪人，我也是守护者。
&gt; 
&gt; **SCP-CN-1983-2：**但更主要的，我无法适应这个世界。有一种孤独一直跟随着我，从我踏进夏国的领土，它一直未曾止歇。我所飞过的土地，没有一寸认识，我所见到的生物，没有一个熟识。更糟糕的是从那时——直到现在——我没有见到一个夜之子。但我的职责是守护啊。我是夜之子最坚固的盾，现在盾失去了主人，盾很不安。
&gt; 
&gt; **SCP-CN-1983-2：**我常常想起以前的时光。那时永夜王朝和夏还处在相对和平的年代；不时有蛇民前来交流或者游玩；小孩们会在我某一个不当班的身体上爬上爬下，吵着要我给他们变火花戏法……我厌恶这个世界。过去的一切还没有被磨平，我得找回它们。
&gt; 
&gt; **研究员Vander：**唉，好吧，我们会加大力度寻找的，也许。
&gt; 
&gt; **SCP-CN-1983-2：**不必。
&gt; 
&gt; **研究员Vander：**什么？
&gt; 
&gt; **SCP-CN-1983-2：**我对你们很失望。我将自己去寻找他们，无论他们身在何处。我已经等不起了。（张大嘴）
&gt; 
&gt; **研究员Vander：**你，你要做什么？安保！安保！
&gt; 
&gt; //SCP-CN-1983-2从嘴中喷出大量流淌火。玻璃出现融化迹象，摄像头损坏。研究员Vander及时逃出。//
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
此次记录之后，更多SCP-CN-1983-1表现出了智慧迹象。SCP-CN-1983以400%的速度自我修复，并制造了一次大规模收容突破。这是基金会第一次观测到SCP-CN-1983具有蜂巢意识。此后项目一直在平流层活动，并有意避开人类聚居地。2019/9/20，SCP-CN-1983试图飞往外层空间，在途中无效化。
