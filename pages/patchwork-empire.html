    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:in-memoriam-nazare]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Вечірній дощ тарабанить по товстому віконному склу. Люди на вулиці квапляться додому з роботи й навчання нестрійним натовпом, підсвічуючи блідим смартфонним сяйвом свої утомлені обличчя. Примружившись, можна уявити себе в океанаріумі з фосфоричними медузами. Або на кладовищі, де душі упокоєних літають світляками навкруги, марно чіпляючись за земне життя.

Русоволоса дівчина відділяється від натовпу й підходить до суцільної шибки. Ставить праву ногу у високому червоному чобітку на жерстяну відливу, задирає полу свого чорного тренчкоту й поправляє щільну мереживну панчоху.

Чоловік за столом на мить обертається, проводячи поглядом по її тілу, й вертається до шкіряної теки перед собою. Дзеркало Огородника – логічний розвиток доробку Гезела – надійно береже таємниці його документів від незваних очей, а душу дівчини – від непотрібного сорому.
[[=]]
++ //ОСОБА_1 – Палійчук, вірно?//
[[/=]]
Вістря перової ручки точним рухом впирається у непримітний фрагмент посеред стіни чорного тексту.  Співрозмовник киває.
[[=]]
++ //Двадцять й по тридцять сьомій.//
[[/=]]
Співрозмовник киває знову. В Організації наявно достатньо інструментів, аби подібні послуги не потребували оплати. Втім, любов’ю і страхом можна добитися значно більшого, ніж просто страхом – ця істина, підмічена ще кількасот років тому у Флоренції, вочевидь була добре відома __[[[comrade-xander-dossier |зв’язківцю]]]__.

На барну стійку тихо лягає рука, виблискуючи у напівмороку золотою обручкою.
[[=]]
++ //Чорний р… еспресо мартіні.//
[[/=]]
Еспресо. Сироп. Лікер. Горілка. Збовтати, не змішувати. Прикрасити зернами кави.

-- Прошу.

За темними окулярами не видно утомлених очей, та пальці однаково вдячно хапають бадьорливий напій. Ось – вони біля вуст, вчавлюючи тендітний келих краєм поміж пухких губ, й розливаючи пекучу пахку рідину в порожнину за ними. З внутрішньої кишені піджака, що відкрився разом із піднесеною рукою, стирчить складений вполовину формуляр… засоби індивідуального захисту: бронежилети, шоломи, тактичні рукавиці, чоботи. В такій кількості – й __[[[036-ua-ec |одних розмірів]]]__?

Передзвін. Протяг. До зали вноситься розхристаний бородань й, хекаючи, підбігає до столика у кутку, за яким розмістилася троє подібних, у різного ступеню засаленості светрах. Кулак зі стиснутим папірцем гучно опускається поміж початих тарілок з пюре та котлетами.
[[=]]
++ //Отримав! Не пройшло і пів року, трясця його матері! Готуйте __[[[SCP-036-UA |Меча]]]__!//
[[/=]]
Перелякані спочатку співробітники радісно загомоніли й піднесли у тості стакани з компотом. Вони раділи так лише зарплаті й погодженням __[[[scp-221-ua-j |Комітету]]]__. Для першого вони були надто тверезі.

Спалах. Грім. Дощ перетікає в зливу. Під протезом починає нити кукса. Закрити б все й піти додому раніше. Та в Особливих Українських Стравах сьогодні, схоже, буде Особливо Цікаво.</textarea></pre>
