[[include info:start]]
**SCP-993-KO:** 손톱과 쥐의 관계
**저자:** [[*user Didic]]

[http://scpko.wikidot.com/didicpage 이 사람의 작가 페이지]
[[include info:end]]

**일련번호:** SCP-993-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-993-KO-1은 표준형 안전 객체 격리 금고에 보관된다. SCP-993-KO-1과 SCP-993-KO-2에 관련된 실험은 ███ 박사의 허가가 필요하다.

**설명:** SCP-993-KO-1은 지름 5cm, 높이 3cm이며 겉면에 쥐 그림이 인쇄된 불투명한 컵이다. SCP-993-KO-1의 내부는 약 30개의 SCP-993-KO-2가 들어있다. 내부에 있는 SCP-993-KO-2의 수가 5개 이하가 될 경우 30개 이상이 될 때까지 초당 6개의 SCP-993-KO-2를 생성한다.

 SCP-993-KO-2는 1.5cm 길이이며 손톱의 모양과 유사하다. 구성 성분 중 94% 이상이 설탕과 합성착향료로 이루어져 있다. 생성된 SCP-993-KO-2는 모두 색이 다르며 그에 대응하는 맛을 일으키는 것으로 확인 되었다. 확인된 색의 종류는 48가지가 있다.

 섭취시 인원은 무의식적으로 자신의 손톱을 물어 뜯어 섭취하려 한다. 무력으로 저지될 수 있으나 만일 자신의 손톱을 섭취할 경우 반경 100m내에 가장 가까운 쥐과 동물과 서로 교체된다.[[footnote]]100m내에 쥐과 동물이 존재하지 않을 경우 어떠한 변칙성도 일어나지 않는다.[[/footnote]] 바뀐 쥐과 동물은 경련을 일으킨 뒤 과도한 스트레스로 인해 사망한다.

다음은 SCP-993-KO-2를 사용한 실험기록이다.

__**2009/03/06 실험-993-KO-1**__
&gt; **내용:** D-4781에게 SCP-993-KO-2를 섭취할 것을 지시함. SCP-993-KO-2를 섭취후 D-4781은 자신의 손톱을 물어뜯어 섭취함. D-4781이 사라지고 시궁쥐가 생성됨. 시궁쥐는 3초 후 사망함. 2시간 후 D-4781은 실험장소에서 30m떨어진 맨홀 뚜껑을 열고 나오는게 발견됨. 회수됨.

__**2009/03/13 실험-993-KO-3**__
&gt; **내용:** D-4781에게 SCP-993-KO-2를 섭취할 것을 지시함. D-4781은 거부함. 강제로 섭취시킴. 자신의 손톱을 섭취함. D-4781이 사라지고 ███ 연구원 소유의 생쥐가 생성됨. 생쥐는 5초 후 사망함. D-4781은 ███ 연구원의 생쥐 보관함에 생성됨. 보관함의 뚜껑과 D-4781의 무릎이 결합됨. 성공적으로 분리되어 회수됨.
&gt; **주석:** //교체될 당시 충분한 공간이 없으면 결합된다는게 확인되었다. 불필요한 자원낭비를 막기위해 다음 실험부터는 유의하길 바란다.// - ███ 박사

__**2009/03/14 실험-993-KO-4**__
&gt; **내용:** 여러 번의 실험을 통해 가장 가까운 쥐과 동물과 바뀌는 것이라는 가설이 제기되어 옆 방에 생쥐를 풀어놓은 상태. D-4781에게 SCP-993-KO-2를 섭취할 것을 지시함. D-4781은 1분간 망설이더니 섭취함. D-4781이 사라지고 쥐과 동물이 생성됨. 해당 쥐과 동물은 2초 후 사망함. 실험을 진행 중이던 ███ 박사의 코트가 D-4781의 가죽으로 대체됨.
&gt; **주석:** ███ 박사는 당시 쥐 가죽 코트를 입고 있었다고 서술했다. 실험 당시 D-4781과 생쥐 사이의 거리는 약 4m였고 D-4781과 ███ 박사 사이의 거리는 약 2m였다.

__**2009/03/16 실험-993-KO-5**__
&gt; **내용:** 실험-993-KO-4를 통해 서로 상태가 교체된다는 것이 확인되어 사체를 되살리는게 가능할 것이라는 가설이 제기됨. 같은 방에 놓인 보관함 내에 생쥐 한 마리를 풀어놓은 상태. 사망한 D-5719의 입 속에 SCP-993-KO-2와 소량의 물, D-5719의 손톱의 일부분을 투여함. D-5719가 사라지고 생쥐의 사체가 생성됨. 보관함 속에 생쥐가 사라지고 D-5719가 생성됨. D-5719의 생체반응이 정상으로 돌아옴.
&gt; **주석:** 실험은 성공적이었다. D-5719의 기억 또한 정상이었고 다른 검사 결과에서는 몇 개의 오차를 제외하고 모두가 D-5719가 죽기 전으로 되돌아 왔다는 것을 확인시켜줬다.

[[collapsible show=&#34;SCP-993-KO-2에 대한 이메일 기록&#34; hide=&#34;이메일 기록 숨기기&#34;]]
&gt; **제목:** SCP-993-KO-2를 이용해 D계급 인원의 부상 치료 건의
&gt; **발신일:** 2009/03/17
&gt; **발신자:** ██ 박사
&gt; **수신자:** 제██기지 이사관
&gt; 
&gt; 제██기지 이사관님께,
&gt; 
&gt; 최근 윤리위원회의 명에 의해 제██기지에서 새로운 D계급 인원을 차출하지 않고 부상을 입은 D계급 인원을 치료하여 재사용하고 있다는 소식을 접했습니다. 이로인해 생기는 경제적 손실은 약 [편집됨]원 정도이며 이는 무시하지 못 할 만큼의 손해입니다. 
&gt; 
&gt; 그리하여 실험-993-KO-5를 바탕으로, SCP-993-KO-2의 변칙성을 이용해 D계급 인원을 치료하거나 되살려 필요한 D계급 인원을 충당하는 것을 건의합니다.
&gt; 
&gt; ██ 박사

&gt; **제목:** &#39;SCP-993-KO-2를 이용해 D계급인원의 부상 치료 건의&#39; 에 대한 답변
&gt; **발신일:** 2009/03/17
&gt; **발신자:** 제██기지 이사관
&gt; **수신자:** ██ 박사
&gt; 
&gt; ██ 박사,
&gt; 
&gt; D-5719에게 SCP-993-KO-2를 섭취시킨 뒤로 하루밖에 지나지 않았습니다. 혹시 모를 SCP-993-KO-2의 변칙성이 있을 수도 있습니다. 6달동안 D-5719를 관찰한 뒤 관찰기록과 함께 재건의 하십시오.
&gt; 
&gt; 제██기지 이사관

&gt; **제목:** D-5719 관찰기록, SCP-993-KO-2 사용 재건의
&gt; **발신일:** 2009/09/18
&gt; **발신자:** ██ 박사
&gt; **수신자:** 제██기지 이사관
&gt; 
&gt; 제██기지 이사관님께,
&gt; 
&gt; SCP-993-KO-2를 섭취한 D-5719에게 어떠한 변칙성도 관찰되지 않았습니다. 아래 첨부파일과 함께 SCP-993-KO-2를 D계급 인원에게 섭취시켜 경제적 손실을 줄이는 것을 재건의 합니다.
&gt; 
&gt; ██ 박사
&gt; 
&gt; ##red|[첨부파일] (1)##

&gt; **제목:** SCP-993-KO-2의 사용을 허가합니다.
&gt; **발신일:** 2009/09/20
&gt; **발신자:** 제██기지 이사관
&gt; **수신자:** ██ 박사
&gt; 
&gt; ██ 박사,
&gt; 
&gt; SCP-993-KO-2를 이용해 D계급 인원의 부상을 치료하거나 되살려 경제적 손실을 줄이는 것을 허가합니다.
&gt; 
&gt; 제██기지 이사관

&gt; **제목:** SCP-993-KO-2를 부상 치료 목적으로 사용하는 것을 건의 드립니다.
&gt; **발신일:** 2010/02/27
&gt; **발신자:** ██ 박사
&gt; **수신자:** 제██기지 이사관
&gt; 
&gt; 제██기지 이사관님께,
&gt; 
&gt; SCP-993-KO-2를 섭취한 D계급 인원이 100명이 넘어감에도 어떠한 변칙성이 확인되지 않았습니다. 일부 섭취를 원하는 인원에 한해 SCP-993-KO-2의 변칙성을 이용해 부상을 치료하는 것을 허가하길 요청합니다.
&gt; 
&gt; ██ 박사

&gt; **제목:** &#39;SCP-993-KO-2를 부상 치료 목적으로 사용하는 것을 건의 드립니다.&#39; 에 대한 답변
&gt; **발신일:** 2010/02/27
&gt; **발신자:** 제██기지 이사관
&gt; **수신자:** ██ 박사
&gt; 
&gt; ██ 박사,
&gt; 
&gt; 불허합니다. 처분된 D계급 인원을 제외하면 실제로 58명 밖에 되지 않습니다. 또한 SCP-993-KO-2를 섭취한 모든 D계급 인원을 감시하에 놓아 관찰 및 분석 중에 있습니다. 성급한 행동은 하지 마십시오.
&gt; 
&gt; 제██기지 이사관

&gt; **제목:** SCP-993-KO-2를 사용해 부상을 치료하는 것을 재건의 드립니다.
&gt; **발신일:** 2010/09/17
&gt; **발신자:** ██ 박사
&gt; **수신자:** 제██기지 이사관
&gt; 
&gt; 제██기지 이사관님께,
&gt; 
&gt; 처분되지 않았으면서 SCP-993-KO-2를 섭취한 D계급인원이 150명을 넘어갑니다. 그럼에도 어떠한 변칙성도 확인되지 않았습니다. SCP-993-KO-2를 사용해 부상을 치료하는 것에 대해 재검토 부탁드립니다.
&gt; 
&gt; ██ 박사

&gt; **제목:** &#39;SCP-993-KO-2를 사용해 부상을 치료하는 것을 재건의 드립니다.&#39; 에 대한 답변
&gt; **발신일:** 2010/09/17
&gt; **발신자:** 제██기지 이사관
&gt; **수신자:** ██ 박사
&gt; 
&gt; ██ 박사,
&gt; 
&gt; 불허합니다. 현재 SCP-993-KO-2를 섭취한 D계급 인원을 계속해서 관찰 및 분석 중입니다. 또한 추가적인 변칙성 확인이 우려됩니다. 기다리십시오.
&gt; 
&gt; 제██기지 이사관

&gt; **제목:** 저는 SCP-993-KO-2를 섭취할 것입니다.
&gt; **발신일:** 2011/03/16
&gt; **발신자:** ██ 박사
&gt; **수신자:** 제██기지 이사관
&gt; 
&gt; 제██기지 이사관님께,
&gt; 
&gt; SCP-993-KO-2를 섭취한 D계급 인원이 ███명을 넘어가고 처음 D계급 인원을 부활시킨 뒤로 2년이 지났습니다. 그럼에도 아무 말도 없으시군요. 이제 저는 지쳤습니다. 저는 장난감이 아닌 진짜 제 다리로 걷고 싶습니다.
&gt; 
&gt; ██ 박사

[[/collapsible]]

__**면담 기록-993-KO**__

[[collapsible show=&#34;4등급 이상의 보안 인가 필요&#34; hide=&#34;승인됨&#34;]]
&gt; **면담 대상:** ██ 박사
&gt;  
&gt; **면담자:** 제██기지 이사관
&gt;  
&gt; **서론:** ██ 박사와 면담을 통해 처분의 여부 결정
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; (██ 박사가 문을 열고 들어옴)
&gt; 
&gt; **제██기지 이사관:** 어서오게.
&gt;  
&gt; **██ 박사:** 왜 부르셨습니까?
&gt;  
&gt; **제██기지 이사관:** 그건 자네도 알 거라고 생각하네. 자네는 내 명령을 어겼고 그로 인해 잠시 면담을 진행하기로 한거지.
&gt; 
&gt; **██ 박사:** SCP-993-KO-2를 섭취한 것 가지고 부르신 겁니까? 저를 보십시오. 지금 저는 멀쩡합니다.
&gt;  
&gt; **제██기지 이사관:** 그래, 맞네. 자네의 몸 그 자체는 멀쩡하겠지. 
&gt;  
&gt; **██ 박사:** 그걸 아시면서, (한숨을 내쉰다.) 저는 말장난이나 하자고 온 게 아닙니다.
&gt;  
&gt; **제██기지 이사관:** 그렇다면, 단도직입적으로 말하지. [데이터 말소].
&gt;  
&gt; **██ 박사:** [데이터 말소]. 어, 잠시만, 뭘 하신겁니까?
&gt;  
&gt; **제██기지 이사관:** 일단 그건 뒤로하고, 자네 신입 오리엔테이션 때를 기억하나?
&gt;  
&gt; **██ 박사:** 예. 워낙 인상이 깊은 일이어서 기억합니다. 진행하던 사람이 실수로 잘못된 파일을 열어서 좀 이상한 사진들이 화면으로 나왔죠. 전 그때 뭐 최면이라도 거는 줄 알았습니다.
&gt;  
&gt; **제██기지 이사관:** 그래 기억은 하나보군. 그 이상한 사진들은 사실 여러 복합 밈적인자였네. 그리고 내가 방금 말한 말은 그것들을 활성화하는 말이고.
&gt;  
&gt; **██ 박사:** 예? 잠시만, 뭐라고요?
&gt;  
&gt; **제██기지 이사관:** 쉽게 말해주겠네. 어떤 한 사람이 완전히 사라지고 다른 사람이 나타났는데 겉모습이 같고 사라진 사람의 기억을 갖고 있어서 완전히 같은 사람처럼 행동한다면, 자네는 그걸 구별할 수 있겠나?
&gt;  
&gt; **██ 박사:** (당황한다.) 예? 그걸 어떻게,
&gt;  
&gt; **제██기지 이사관:** 그걸 가능하게 하는게 복합 밈적인자이네. 처음 복합 밈적인자를 인식할 당시 뇌 구조에 따라서 밈적인자가 활성화되어 기능하기 때문에 뇌를 전부 다 옮기지 않는 이상 다른 결과를 만들어 내지. 만들 때는 힘들었다지만 그 역할은 잘 해주고 있지. 지금처럼 말일세. 자네가 아무 이상도 없다면, 내가 그 이상한 말들을 했을 때 [데이터 말소]라고 답해야 했겠지만, 그렇지 않았지.
&gt;  
&gt; **██ 박사:** ...
&gt;  
&gt; **제██기지 이사관:** 자네가 [데이터 말소]라고 답한 이유는 아마 자네, ██ 박사가 SCP-993-KO-2를 섭취할 당시 뇌 구조가 그러했기 때문이겠지. 안 그런가, 생쥐?
&gt;  
&gt; **██ 박사:** 제가 아무리 생쥐였다고 해도 ██ 박사의 기억과 지능, 모든 것을 갖고 있습니다. 그저 ██ 박사가 죽고 채용된 새로운 재단의 인원이라고 생각하시면 안 되는겁니까?
&gt;  
&gt; **제██기지 이사관:** 내가 그동안 관찰기록을 허투루 본 줄 아나? 그리고 생쥐가 변한 D계급 인원의 수가 ███명이 될 때까지 구경만 한 줄 알아? 나는 그들, 이제는 자네들이기도 한 그것들을 계속 분석했네. 섭취한 인원들은 모두 쥐과 동물의 습성이 나타났네. 마치 처음부터 쥐였던 것처럼 말이야. 내 추측이 맞았지. SCP-993-KO-2를 먹으면 단순히 상태만 바뀌는 것이 아니라 인간이 쥐가 되고 쥐가 인간이 되서 행동하는 것이였어. 또한 그들은 서로를 알아보고 유대감을 쌓아가면서 더 많은 사람들이 SCP-993-KO-2를 섭취하길 원하고 있었지. 
&gt;  
&gt; **제██기지 이사관:** 그들은 철저하게 이 사실을 숨기려 해 습성은 거의 6달에 한번 꼴로 발견되었고 동시에 섭취한 D계급 인원들이 합심해 이 습성이 다른 SCP의 변칙성인 것처럼 꾸며내기도 했지. 그래서 이 사실을 알기까지 꽤 오랜 시간이 걸렸지만 밝혀냈고, 내가 그 사실을 자네에게 알리러 간 순간 자네는 SCP-993-KO-2를 섭취하러 가 있었지.(한숨을 내쉰다.) 지금 생각하고보니 ██ 박사는 쥐가 되어 죽을 운명이 였는지도 모르겠군.
&gt;  
&gt; **██ 박사:** 그럼 이제 저는 어떻게 되는겁니까?
&gt;  
&gt; **제██기지 이사관:** 처분되겠지.
&gt;  
&gt; **██ 박사:** 단지 저를 방에 넣어놓고서 감시하면서 보고서만 쓰게 하실 생각은 없으십니까? 저는 유능합니다. 이대로 버리시기 아깝지 않으십니까?
&gt;  
&gt; **제██기지 이사관:** 자네는 유능하네, 충분히. 하지만 그것 때문에 자네가 처분되어야 한다네. 자네는 너무 좋은 두뇌를 가지고 있어 불확실한 변수가 너무 많다네. 그리고 나는 생쥐가 되어 죽고 싶지 않고 말일세.
&gt;  
&gt; **██ 박사:** (잠시 침묵) 그렇군요.
&gt;  
&gt; **제██기지 이사관:** 미안할세, 생쥐 양반. 저승에서  ██ 박사와 함께 술이나 마시게. 
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** ██ 박사는 처분되었다.
