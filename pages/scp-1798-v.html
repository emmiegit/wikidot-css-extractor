**Объект №:** SCP-1798

**Тип объекта:** Эктоэнтропийный

**Уровень содержания:** Желтый

**Особые условия содержания:** Все экземпляры SCP-1798 содержатся в специально отведённом гараже Зоны 37, под непрерывным аудионаблюдением.

Доступ к физическим экземплярам SCP-1798 позволяется только с письменного разрешения директора Зоны O&#39;Рейлли; однако, доступ к прямой аудио- и видеотрансляции открыт для всего научного персонала. Стенограммы последних трансляций доступны в архиве Зоны 37.

Любые экземпляры SCP-1798, обнаруженные вне содержания, должны быть немедленно захвачены в соответствии с процедурой сдерживания 1798. Свидетели при необходимости обрабатываются амнезиаками.

**Описание:** SCP-1798 - коллективное обозначение группы из 87 автомобилей Honda Civic (ок. 2001 г.в.), окрашенных в цвет &#34;серебристый металлик&#34;.

Начиная с 2001 года, через случайные промежутки времени экземпляр SCP-1798 --появляется-- (см. приложение 1798-03) обнаруживается на случайно выбранной автодороге. На сегодня не выявлено никакой закономерности в месте, времени или интервале проявлений SCP-1798: наблюдались случаи появления экземпляров через интервал в несколько минут в разных странах, а в течение четырёх лет (2005-2009) не было замечено ни одного экземпляра.

Через случайные промежутки времени экземпляры SCP-1798 издают при помощи клаксона сообщение на азбуке Морзе. Полученные сообщения сохранялись в архивах Зоны 37, а в настоящее время загружены в интранет Фонда (см. приложение 1798-01). Видимой причины этих сигналов не выявлено; отсоединение аккумулятора, клаксона и, в одном случае, полная разборка автомобиля не принесла никакого эффекта.

Серийные номера экземпляров SCP-1798 соответствуют уже зарегистрированным номерам автомобилей Honda Civic (хотя и не обязательно серебряного цвета). Кроме того, двигатели SCP-1798 имеют маркировку не Honda Corporation, а некой &#34;Flyboys Engine Company&#34;. В настоящее время никакой компании с таким названием не выявлено.

**Приложение 1798-01 (образцы сообщений):**

||~ Экземпляр||~ Дата||~ Сообщение||
|| 1798-04||17.06.2004|| В то время я мечтал учиться летать.||
|| 1798-67|| 20.09.2007|| Теперь нам надлежит посвятить свою энергию разработке машин, которые будут использоваться в мирное время.||
|| 1798-35|| 11.12.2008|| Проведя проверку различных источников, я обратился за указаниями в Школу Гленна Л. Мартина в Лос-Анджелесе.||
|| 1798-55||28.04.2009|| В связи с этим первым логическим открытием, будет разработка коммерческой летающей лодки.||
|| 1798-12|| 31.12.2010|| Немного резко работает. Может быть, проблема с двигателем?||
|| 1798-24|| 14.07.2012|| Подозрительный прототип. Не возражаете, если я возьму его себе для тестового запуска?||
|| 1798-27|| 03.08.2013|| Мы стали пионерами новой науки и отрасли, и наши проблемы в них столь новы и необычны, что никто не вправе отклонить любую новую идею утверждением, что &#34;это невозможно!&#34;.||
|| 1798-63|| 01.02.2014|| Тем не менее, он продемонстрировал безошибочную способность видеть картину в целом. Он знал деревья, но мог понять важности леса.||
|| 1798-32|| 02.02.2014|| Можем ли мы ещё немного укрепить распорки крыла?||

**Приложение 1798-02:** 18.06.2012 было обнаружено несколько экземпляров SCP-1798 с флажками, приклеенными скотчем к боковым окнам. Эти окна двигались вверх и вниз, создавая примитивные сообщения на семафорной азбуке. Следует отметить, что для выполнения этих действий боковые зеркала проявили подвижность, невозможную при использовании традиционных моторов, установленных на Honda Civic 2001 года. Ожидает одобрения демонтаж для определения причин этого.

**Приложение 1798-03:** 12.01.2013 на записи с наружной камеры безопасности дома, возле которого появился один из экземпляров (SCP-1798-81), был обнаружен сам момент появления. Согласно записи, неизвестный субъект, одетый в чёрное, подъехал на SCP-1798-81 по дороге, припарковал его, затем вышел из автомобиля и ушёл прочь. Анализ видео не позволил определить ни пол, ни особые черты, ни даже подтвердить биологический вид.

**Приложение 1798-04:** На заднем сиденье новообнаруженного SCP-1798-070 была найдена оторванная и сильно обгоревшая человеческая кисть. --Тестирование ДНК не обнаружило никаких убедительных совпадений.-- После событий, описанных в приложении 1798-07 (см.), личность была установлена.

**Приложение 1798-05:** SCP-1798-075 был обнаружен с двумя оторванными и сильно обгоревшими ступнями без обуви, привязанными к педали акселератора. Образцы ДНК обеих ног совпадают с образцами руки, обнаруженной в экземпляре 070.

**Приложение 1798-06:** В багажнике новообнаруженного SCP-1798-076 было выявлено сильно обгоревшее туловище, сильно обгоревшая кисть, два контейнера с амнезиаками один контейнер живых дамориатов. ДНК-тестирование показывает, что туловище и рука принадлежали тому же человеку, что и ранее обнаруженные ноги и рука. Происхождение амнезиаков и дамориатов в настоящее время неизвестны; ГОК свидетельствует об отсутствии каких-либо утрат продукта в период времени, за который он мог бы оставаться в живом состоянии; никаких сообщений об исчезновении амнезиаков не поступало.

**Приложение 1798-07:** В багажнике экземпляра SCP-1798-076 после его постановки на содержание была обнаружена оторванная голова [[[SCP-2254|Уильяма Э.Боинга]]]. В отличие от ранее обнаруженных частей тела, голова не сильно обгорела и не находилась в состоянии разложения, обычно наблюдаемом по прошествии длительного периода после смерти. ДНК-тестирование эксгумированного тела Уильяма Боинга показала полное совпадение с ДНК ранее обнаруженных рук, ног и туловища, хотя при этом его труп был цел. Происхождение субъекта, физически и генетически идентичного Боингу, в настоящее время неизвестно.

**Приложение 1798-08:** Экземпляр SCP-1798-087, обнаруженный брошенным возле фермы в Саскачеване, в отличие от прежних, имел форму самолёта Boeing 787 Dreamliner. Жители данной местности сообщили, что не слышали ничего необычного, хотя земля вокруг самолета имеет признаки посадки. Кроме того, ни о каких пропавших без вести 787 Dreamliner ничего не сообщалось. Все 296 пассажирских мест самолёта и сиденья в кабине экипажа были заняты обгоревшими целыми телами Уильяма Э.Боинга. Следует отметить, что очевидной причиной посадки самолёта было возгорание аккумулятора, аналогичное тем, которые ранее привели к приостановке использования самолётов этой модели.</textarea></pre>
