[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-132-arc/SCP-132.jpg|caption=SCP-132|width=134px]]

**Ítem:** SCP-132

**Clasificacion del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-132 debe ser acomodada en una habitación de 4m x3m localizada a 8 kilómetros por debajo del nivel de la superficie del Sitio-19. Las paredes de esta habitación deben estar revestidas con no menos de 12 milímetros de [[[SCP-148]]]. La habitación debe tener los electrodomésticos y muebles estándar, así como algunos lujos, incluyendo una televisión (sin cable), VCR, y un reproductor DVD. A SCP-132 se le ha dado una selección moderada de entretenimiento que consta de literatura, CDs, videocintas y DVDs. Estas formas de entretenimiento solo puedes ser las escritas antes de la admisión de SCP-132. SCP-132 puede acceder a un terminal de computadora diseñada solamente para la comunicación con 2/132-███-███ y otros miembros del personal calificados.

La pared sur de la habitación cuenta con una puerta que conduce a un ascensor de alta velocidad con acceso a la superficie. SCP-132 debe tener acceso a este una vez cada seis (6) horas para que le sean administradas sustancias nutricionales y ser observada. A SCP-132 se le permite declinar y aplazar hasta dos (2) pruebas en un lapso de 24 horas. A SCP-132 se le permite abandonar temporalmente los procedimientos especiales de contención bajo la supervisión de un miembro del personal de Nivel-1 o Superior. Todos el personal que interactúe con SCP-132 debe ser evaluado para determinar que no tengan problemas personales traumáticos contemporáneos. Si un fluido oscuro comienza a escurrir de los ojos, nariz y boca de SCP-132, esta ha de ser inmediatamente escoltada de regreso a la contención a excepción de que el personal autorizado decida utilizar la oportunidad para realizar pruebas.

**Descripción:** SCP-132 es una mujer humana perteneciente a la etnia Palauana a mediados de sus veinte años, midiendo aproximadamente 152 centímetros y poseyendo una masa de aproximadamente 52 kilogramos. SCP-132 se opone a ser referida como un objeto bajo su designación como SCP, prefiriendo que le llamen &#34;Dolores.&#34; SCP-132 posee una inteligencia promedio, teniendo un coeficiente intelectual de 113. SCP-132 habla un fluido inglés y Palauano, así también pueda hablar un limitado japonés. SCP-132 requiere de todos los sustentos básicos de un ser humanos normal: comida, agua, sueño, etc. SCP-132 ha sido diagnosticada con úlcera péptica esofágica, pero por lo demás es bastante sana.

SCP-132, cuando está completamente alejada de humanos, tiene un estado mental eutímico. Sin embargo, cuando está bajo la presencia directa de otros, SCP-132 adquirirá acumulativamente los estados mentales negativos o positivos de los presentes. SCP-132 aparentemente no tiene control de estas habilidades. El radio de esta &#34;absorción afectiva&#34; es desconocido. Se han logrado registrar rangos de incluso 7800 kilómetros, aunque fuera del radio la efectividad disminuye con la altura o profundidad.

Debido a la vasta cantidad sufriendo en el mundo, el estado negativo suele superar al positivo frecuentemente. Se ha demostrado que SCP-148 pueda ayudar a filtrar los afectos humanos. Durante estas absorciones afectivas, SCP-132 exudará un viscoso y oscuro líquido desde sus orificios faciales. Las tomografías computarizadas han revelado que este líquido se origina en la faringe, aunque el punto de origen desde el cual se crea es desconocido. La cantidad secretada de este fluido depende de que tanto los afectos negativos sobrepasen a los positivos.

Los análisis han demostrado que este líquido está compuesto en un 40% de fluidos corporales (mucosidad, sangre, bilis y citoplasma) y la mayor parte del resto permanece siendo un negro y no-identificado ácido pH 2.3. Como es de esperarse, SCP-132 se quejará de que esta sustancia &#34;quema el interior de su cara.&#34; Otros síntomas de la absorción afectiva de SCP-132 incluyen migrañas, depresión, dolores, convulsiones, hipocondría, paranoia, alucinaciones, y lo que se ha comprobado son visiones fácticas. Las visiones son casi exclusivamente de situaciones pasadas y presentes que implican muertes masivas. La gravedad de estos síntomas varía dependiendo del nivel de afecto negativo que SCP-132 experimente.

**Apendice-132-01:** La habitación de SCP-132 ha sido reforzada exitosamente con SCP-148 [ver **Apendice-148**].SCP-132 está respondiendo bien ante esto y ya no requiere del acceso de medicamentos antisíntomaticos.

**Apendice-132-02:** SCP-132 ha solicitado el acondicionamiento psiquiatrico de sus habilidades. Petición aprobada. Está pendiente la adquisición de un psiquiatra parapsicológico cualificado.

**Documento #132-1:** Información sobre el descubrimiento y admisión de SCP-132.

SCP-132 nació en [DATOS EXPURGADOS], Palaos, en 198█ y vivió allí la mayor parte de su vida. Ella ha informado que experimenta estas habilidades de absorción desde que tiene memoria. SCP-132 fue descubierta cuando el Agente ████ ████████ estaba vacacionando en [DATOS BORRADOS], Palaos, en el años 200█ y se encontró con SCP-132 exhibiendo su extraño comportamiento. Interesado, el Agente ████ ████████ se acercó a SCP-132 y le preguntó acerca de su condición. Tras concluir que SCP-132 requería de procedimientos especiales de contención, él le recomendó que se entregara a la Fundación bajo la promesa de suprimir sus habilidades. SCP-132 estuvo de acuerdo. Debido al poco profesional acercamiento del Agente ████ ████████ a la admisión de SCP-132 [referido en el PROTOCOLO-XLL del Código de Conducta de Recuperación], fue posteriormente ejecutado.</textarea></pre>
