Abaixo segue uma lista compreensiva de todas as medalhas disponíveis na wiki e os requisitos que devem ser cumpridos para um artigo obtê-las:


||~ Melhor Avaliado||
||Essa medalha é concedida ao artigo que, ao início do mês, é o melhor avaliado na wiki. Artigos que já receberam essa medalha não perderão tal, mesmo que sua posição na lista de avaliação mude. Esta medalha anula a medalha &#34;Top 5&#34;.||
||~ Top 5||
||Essa medalha é concedida aos artigos que ocupam o 2º, 3º, 4º e 5º lugar na wiki como melhores avaliados ao início do mês. Cair da posição não remove esta medalha. Receber a medalha de Melhor Avaliado automaticamente remove essa.||
||~ Melhor Artigo -J||
||Essa medalha é concedida ao artigo -J mais bem votado ao início do mês.||
||~ Tradução em Destaque||
||Essa medalha é concedida à traduções que foram destacadas na página principal.||
||~ Artigo em Destaque||
||Essa medalha é concedida a artigos SCP que foram destacados na página principal.||
||~ Vencedor do Concurso||
||Essa medalha é concedida ao artigo que ficou em primeiro lugar em algum concurso.||
||~ Segundo Lugar||
||Essa medalha é concedida ao artigo que ficou em segundo lugar em algum concurso.||
||~ Terceiro Lugar||
||Essa medalha é concedida ao artigo que ficou em terceiro lugar em algum concurso.||</textarea></pre>
