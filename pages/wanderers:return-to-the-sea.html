    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
[[module css]]
@import url(&#39;/buried-hub/code/1&#39;);
@import url(&#39;/buried-hub/code/2&#39;)
[[/module]]

从昆仑向东三千里洞庭的碧波
君山黛青逶迤的眉睫是青螺
两千年广陵散流淌着运河
湘云和楚烟颂唱着九歌
未遭兵燹的长江色如淡墨
几抵外敌的淮水横槊不止在芍坡
但此地非我之归所

巴蜀微倚横断的栏杆
昔楚狂人认乡于四川
余诗人居岭南以南迤逦的乡愁欲连环
九天开出一成都
嘉陵江上听鹧鸪
听千年的鹧鸪，想了千年的后湖
但此地非我之归宿

怨华北地广而壶中天长
如黄土高原与天争地共茫茫
黄河流星宿海史前的洪荒
一万两千里朝山东奔向
二十四史，哪一页没有你浊浪的回响？
绕河套撞龙门
过英雄进进出出的潼关
曾几见天下太平河水终于澄清？
但此地非我之归乡

华夏最浪漫的一条古驿道在西北
黎明从渭城出发细雨霏霏
收音机天线柳枝依依
挡风窗上轻尘犹挹
从甘州曲凉州词阳关三叠
节拍中车向西北
河西孔道荡着琴音诗韵
右边是长城的雉堞隐隐
左边是青海的雪峰明明
轮下重重叠叠多少英雄蹄印
但此地非我之归途

遍游四方未有归处
远投明目向碧波
一跃而起应声落
涨海即是我之棺椁</textarea></pre>
