**Ítem#:** SCP-5319

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El archivo de audio que contiene SCP-5319-1, así como el archivo de texto que contiene SCP-5319-2, han sido encriptados y permanecen en los archivos electrónicos seguros del Sitio-59. 

A partir del 5/3/2020, el Comité de Ética de la Fundación ha prohibido realizar más pruebas de las capacidades anómalas de SCP-5319.

**Descripción:** SCP-5319 es una composición musical, conocida por la Fundación en dos formas:

# SCP-5319-1, un archivo de audio instrumental (hsi.mp3) de su primer verso.
# SCP-5319-2, la letra del primer verso.

Cuando SCP-5319 es expuesto, en cualquier forma, a un orangután[[footnote]] Las tres especies del género //Pongo// son susceptibles. [[/footnote]], el espécimen estallará en llamas. El fuego solo es capaz de extinguirse una vez que SCP-5319 termina.

[[collapsible show=&#34;+ Remoto Acceso a SCP-5319-1  - Autorización 2/5319 Requerida&#34; hide=&#34;- Clave de encriptación aceptada.]]
[[include :snippets:html5player
| type=audio
| url=http://scp-wiki.wdfiles.com/local--files/scp-5319/hsi.mp3]]
[[/collapsible]]

[[collapsible show=&#34;+ Remoto Acceso a SCP-5319-2  - Autorización 2/5319 Requerida&#34; hide=&#34;- Clave de encriptación aceptada.]]
[[=]]
&gt; //JALAKÅRA, anfitrión y benefactor, alzó Su antigua cara,//
&gt; //sonriendo al valor de la raza humana renacida.//
&gt; //Su protección nos guía a un cielo en cada luna sagrada;//
&gt; //La humanidad, un ejército de ángeles, le devuelve Su ayuda.//
&gt; //Ya sea en vida o en muerte, determinación y fuerza... ¡ese es el destino de los humanos!//
&gt; Homo sapiens invictus[[footnote]] De acuerdo con la Iniciativa de las Tres Lunas, //Homo sapiens invictus// es el nombre científico de los seres humanos al llegar a la otra vida. [[/footnote]] //será por siempre eterno.//
[[/=]]
[[/collapsible]]


**Registro de Recuperación:** SCP-5319 llamó la atención de la Fundación tras un incidente en el Zoo Conmemorativo de Ferguson de Kenosha, WI. El 23/10/19, un zoólogo descontento llamado John Van Vranken había añadido en secreto SCP-5319-1 a la lista de música ambiental del zoológico. Al día siguiente, los nueve orangutanes de Sumatra se incendiaron espontáneamente durante las horas de visita.

Tras una investigación oficial de la Fundación, el Zoo Conmemorativo de Ferguson fue cerrado permanentemente, todas las partes involucradas recibieron los amnésticos correspondientes, y el archivo de SCP-5319-1 fue puesto bajo custodia de la Fundación.

El Sr. Van Vranken fue hallado muerto más tarde en su apartamento por un [http://lafundacionscp.wikidot.com/scp-2578 Evento Empalador]. El siguiente mensaje de una dirección anómala fue recuperado de su cuenta de correo electrónico personal.

&gt; John S. Van Vranken,
&gt; 
&gt; Nos hemos enterado de que ha utilizado el //Homo Sapiens Invictus// para asesinar a los orangutanes de su empleador. La crueldad con los animales ya es bastante mala, pero el uso no autorizado de nuestra propiedad intelectual es una ofensa inmediatamente procesable.
&gt; 
&gt; Como tal, será citado a Luna Mayor para una audiencia disciplinaria preliminar en 30 minutos. Gracias por su cooperación.
&gt; 
&gt; Hasta luego,
&gt; 
&gt; Ministra Jillian Goldthwaite, Iniciativa ☽☽☽, Comité de Perdición

Cuando la Fundación se dirigió a esta dirección para obtener más información, la Ministra Goldthwaite explicó que SCP-5319 es el himno de la Iniciativa de las Tres Lunas, escrito y compuesto por el Poeta Laureado Harald Jansen de la Iniciativa. SCP-5319-2 también fue adjunto a la respuesta. Supuestamente, hay otros 47 versos de SCP-5319, pero solo se proporcionó el primero. En cuanto a sus efectos anómalos, la Dra. Goldthwaite solo declaró que SCP-5319 tiene &#34;características defensivas confidenciales&#34;.

**Anexo:** El 30/12/20, un orangután de Borneo masculino fue testado con SCP-5319-2, cantado por el Investigador Danvers. Poco antes de la ignición, el sujeto cerró sus oídos, e hizo varias vocalizaciones distintas que difieren de las llamadas típicas del orangután. El personal de contención planteó la hipótesis de que se trataba de algún tipo de lenguaje. 

Como tal, los sonidos fueron transliterados y enviados a un contacto en la Iniciativa de las Tres Lunas. La respuesta fue la siguiente:

&gt; Fundación,
&gt; 
&gt; Seré franco: mis superiores ven el aparente interés de su organización en el lenguaje de los Zancudos como preocupante. Sin embargo, en aras de la curiosidad, hemos logrado reunir lo que significa &#34;Therrack, therrack, moo-rag zoppery, dalom&#34;.
&gt; 
&gt; En primer lugar, la transliteración oficial es &#34;Zråkh, zråkh, mîreagh tspae, dlåm.&#34;
&gt; 
&gt; &#34;Zråkh&#34; es el imperativo-sumiso de &#34;parar&#34;.
&gt; 
&gt; &#34;Mîraegh tspae&#34; significa muchas cosas, pero se reduce a &#34;Yo no [como con/conozco/pertenezco a] la [tribu/grupo/espacio de vida] que ustedes [buscan/odian]&#34;.
&gt; 
&gt; &#34;Dlåm&#34; es &#34;malentendido.&#34;
&gt; 
&gt; Espero que esto aclare las cosas. No estoy seguro de cómo pudieron escuchar esto en la Tierra-2L - palabras como estas son exclusivas de los Zancudos y sus derivados genéticos en Corbenic. Aún así, tenían razón en que tenían un significado.
&gt; 
&gt; Os cuidamos/protegemos/queremos,
&gt; 
&gt; Dr. Kenneth Marsh
&gt; ☽☽☽ CDH, Departamento de Antropología Postmortem</textarea></pre>
