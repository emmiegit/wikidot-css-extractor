**Item n°:** SCP-1-800-J

**Classe do Objeto:** OFERTA LIMITADA!

**Procedimentos Especiais de Contenção:** SCP-1-800-J pode ser facilmente e seguramente mantido em qualquer lugar em sua casa! SCP-1-800-J pode ser usado com segurança por qualquer membro da família!  [[footnote]] Até a Vovó! [[/footnote]] Sem manchas! Sem bagunça! Sem trauma físico ou mental permanente!

**Descrição:** Você está cansado de itens anômalos CONSTANTEMENTE afetando a sua vida normal todo santo dia? Você quer viver feliz, sabendo que o amanhã pode chegar sem que o mundo seja destruído por uma entidade todo-poderosa? Agora você pode! Graças ao mais novo SCP-1-800-J da Fundação SCP, uma vida normal apenas a um clique de distância! SCP-1-800-J é fácil de utilizar! Apenas aponte SCP-1-800-J para a anomalia ofensiva, pressione o botão, e ZAP! A anomalia está seguramente contida em uma câmara de contenção feita sob medida, apenas para isso, e você pode continuar com sua vida cotidiana! É SIMPLES assim! Sem mais brechas de contenção! Cada câmara de contenção é projetada especificamente em torno dos efeitos anômalos da entidade, para evitar que seu dia seja arruinado! SCP-1-800-J funciona em TODO tipo de anomalia que você possa imaginar! De Seguro à Keter e de Keter à Apollyon! De humanoides a riscos por informação, passando por anti-meméticos e tudo mais que estiver no meio!

Mas ainda não tire suas conclusões! Aqui estão algumas análises de nossos clientes satisfeitos!:

&gt; &#34;Graças a SCP-1-800-J, agora temos vários novos itens anômalos que precisam ser classificados. Não pergunte sequer quantos olhos cresceram nas paredes do recipiente de 173.&#34; -**Doutor █████**

&gt; &#34;Tentei utilizar SCP-1-800-J em 682. Nada aconteceu. Figura.&#34; -**Doutor ███████**

&gt; &#34;De onde [PALAVRA OBSCENA] essa coisa veio?!&#34; -**Doutor ███**

Empresas como Marshall, Carter e Dark Ltd. e Dr. Wondertainment cobrariam FORTUNAS por produtos parecidos. Mas SCP-1-800-J custa apenas R$99,99! Isso mesmo! SCP-1-800-J custa apenas R$99,99![[footnote]] Frete e taxas de manuseio adicionais [[/footnote]]

//Mas espere, tem MAIS!//

Ligue para o número abaixo nos próximos 10 minutos, e enviaremos um SEGUNDO SCP-1-800-J, completamente //GRATUITO//! Você leva 2 SCP-1-800-Js pelo preço de um! Não espere mais nenhum outro segundo, porque essa oferta NÃO está disponível nas lojas! Ligue AGORA!

**Adendo:** [[size 80%]]Para encomendar, ligue 1-800-███-████. A Fundação SCP não é responsável por quaisquer eventuais acidentes, ferimentos ou fatalidades causadas pelo uso indevido de SCP-1-800-J.  Por favor, permita de 1 a 2 dias úteis para o processamento do seu pedido, seguido por 6 a 8 semanas para a entrega do seu pedido. Venda proibida para menores de 18 (dezoito) anos. Ligue agora.[[/size]]</textarea></pre>
