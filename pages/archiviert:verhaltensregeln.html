# Sei kein Arsch!

+ Spezielle Regeln
Übersetzungsregeln und Grundbegriffe siehe [[[uebersetzungsregeln|hier]]].
Bitte auch die [[[tag-guide|Tag Richtlinie]]] und die [[[Lizenzraid|Medienlizensierungsregeln]]] beachten! 

++ Neue SCPs und Geschichten
* Siehe auch [[[guide-for-beginners|SCP-Guide für Anfänger und Neueinsteiger]]] und [[[how-to-write-an-scp|Wie schreibt man ein SCP]]]
* Neue SCPs dürfen sowohl neu verfasst sein, als auch von anderen Seiten, etwa Creepy Pasta, kopiert.
* Damit ein Artikel von einer anderen Webseite kopiert werden darf müssen folgende Voraussetzungen erfüllt sein:
 * Der Kopierende muss die Rechte dafür haben - indem er entweder der Urheber ist, er sich die Rechte dafür nachweisbar eingeholt hat oder die Lizenz des Originals es erlaubt.
 * Der Artikel muss in die jeweilige Kategorie und zur Foundation passen.
* Neue SCPs sind nach dem Schema SCP-XXX-DE zu benennen, wobei XXX für eine Nummer von 001-999 steht (inkl. Nullen). 
* Neue SCPs //müssen// von einem Teammitglied (Admin oder Moderator) freigegeben werden, bevor sie veröffentlicht werden. Dazu bietet sich die [http://scpsandboxde.wikidot.com/ Sandbox] an. Außerdem sollten sie im [/forum/c-1832364/hilfe:entwuerfe-und-kritik Forum] vorgestellt werden.
 * Diese Regel entfällt für alle, die mindestens 3 Artikel geschrieben haben, für die eine Freigabe erforderlich war und die in Summe mindestens 15 Votes im Plus liegen. Sind diese Vorraussetzungen erfüllt kann ein Artikel nach einer Woche Verweilzeit im Kritikforum auch ohne Freigabe durch ein Teammitglied veröffentlicht werden, vorausgesetzt alle Kritikpunkte die zuvor von anderen Usern aufgezeigt wurden, sind fertig bearbeitet. Die Teammitglieder besitzen hierbei jedoch ein Veto-Recht, mit dem die Veröffentlichung von Artikeln verhindert oder rückgängig gemacht werden kann, sofern dafür berechtigte Gründe vorliegen. Das soll verhindern, dass Nutznießer der Sonderregelung die Qualität ihrer Arbeit schleifen lassen. Ein solches Veto kann von jedem Teammitglied wieder aufgehoben werden. Neue GoIs und Kanons sind von dieser Regelung nicht betroffen.
* Werden ein Artikel oder Medien (Bilder, Audiofiles, Videos usw.) kopiert, muss der Autor in der Diskussionsseite den Link zum Original, Originalautor(en) und ggf. Copyrightinformationen nennen.

++ Kommentare und Kritik
* Alle Kritik soll konstruktiv sein, insbesondere aber negative Kritik.
* Seid sachlich und freundlich, sowohl als Kritiker als auch als Kritisierter.
* Kritik soll als Hilfestellung für den Autor verfasst, und auch so aufgenommen werden.
* Bitte beherzigt Kritik und ändert euren Artikel, wenn euch jemand auf Fehler hinweist.
* Siehe Regel 1.

++ Besitzverhältnisse
* Jeder Artikel und jede Datei ist Eigentum des Urhebers. Eine Bearbeitung durch Dritte ist allerdings zulässig, wenn der Urheber nicht ausdrücklich widersprochen hat und für Kritik und Hinweise erreichbar ist.
* Das gilt auch für Übersetzungen.
* Es gelten im Allgemeinen die Regeln der [http://creativecommons.org/licenses/by-sa/3.0/ Creative Commons Attribution-ShareAlike 3.0] Lizenz.
* Jeder kann seinen Artikel unter einer anderen Lizenz veröffentlichen, sofern diese zur Natur der Webseite passt, jedoch nicht wenn sie in irgendeiner Form mit der SCP Foundation oder einer anderen Interessengruppe in Verbindung steht. Alle Artikel die auf diesem Hintergrund basieren sind Derivate im Sinne der Lizenz und daher CC BY-SA 3.0. Andere als CC-Lizenzen sollten mit dem Team besprochen werden. Der Vermerk dazu wird in die letzte Zeile des Artikels geschrieben. In den [[[uebersetzungsregeln|Übersetzungsregeln]]] gibt es Codevorlagen dazu.
* Wenn ihr einen kopierten Artikel oder ein Medium einfügt, das eine andere Lizenz als dieses Wiki (CC BY-SA 3.0) hat, müsst ihr diese beachten und nennen.
* Die Administratoren übernehmen ausdrücklich //keine Verantwortung// dafür, das jedes kopierte und eingebundene Werk hier unter der richtigen Lizenz veröffentlicht wird. //Jeder der hier etwas veröffentlicht ist selbst für die Lizenz verantwortlich!// Sollten wir allerdings darauf aufmerksam werden, das etwas nicht unter der richtigen Lizenz veröffentlicht ist, werden wir dem schnellstens Abhilfe schaffen, im Zweifel indem wir den Artikel oder Medien löschen.

++ Bewertungen
* Bitte berücksichtigt bei übersetzten Artikeln, das der Übersetzer keine inhaltlichen Änderungen vornehmen kann, weil er nur Übersetzt.
* Bitte lasst Rechtschreib- und Übersetzungsfehler nur in die Bewertung einfließen, wenn der Autor sich weigert sie zu korrigieren.
* Bitte seid fair und bewertet immer den Artikel, nicht den Autor.
* Negativ-Bewertungs-Mobbing kann zu einem Bann führen.

++ Medien
* Bitte sorgt dafür, das Bilder und andere Medien nur so groß sind, wie sie sein müssen. Große Dateien verlangsamen die Seite und füllen unseren Speicherplatz nur unnötig.
* Ihr //müsst// die Rechte haben die Medien hier zu verbreiten. Sei es weil ihr Urheber seid, ihr eine nachweisbare Erlaubnis des Autors habt oder weil die Lizenz es erlaubt.
* Die Lizenzinformationen aller Mediendateien //müssen// genannt werden, auch wenn deren ursprüngliche Lizenz das nicht verlangt (um der Übersicht halber).
* Desweiteren sind für Seiten mit Mediendateien zwingend bestimmte Tags vorgesehen, wie [[[Lizenzraid|hier erläutert]]].

++ Wortwahl
* Es ist scheißegal, wie ihr euch ausdrückt, solange es lesbar ist und zum Thema passt. Nur denkt daran: Wie man in den Wald hineinruft, so schallt es heraus.
* Beleidigungen sind trotzdem nicht erlaubt.

++ Strafbare Inhalte
Indikatoren dafür das ihr strafbare Inhalte verbreitet habt, sind das ihr neben dem Permabann Post von der Staatsanwaltschaft unseres Vertrauens bekommt. Viel Spaß damit.</textarea></pre>
