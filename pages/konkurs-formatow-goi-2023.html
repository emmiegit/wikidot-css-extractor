    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=image http://scp-pl.wdfiles.com/local--files/konkurs-formatow-goi-2023/jasiubaner1.png]]
-----
+ Zasady:

# Uczestnicy muszą napisać jedną pracę w formacie [[[goi-formats-pl|dokumentów]]] [[[goi-formats|organizacji]]];
 * Dozwolone jest użycie [[[groups-of-interest-pl|polskich organizacji]]], [[[groups-of-interest|angielskich]]], [http://scp-int.wikidot.com/goi-index innych] lub nawet nieoficjalnych;
 * Format użyty w samej pracy może być zarówno już istniejącym jak i stworzonym całkowicie od nowa -- jedynym wymaganiem jest, aby praca prezentowała format jednej z organizacji;
# Przy wstawianiu pracy konkursowej, należy nadać jej tag [**goif2023**];
# Podczas trwania konkursu prace, których ocena spadnie poniżej 0, nie będą usuwane, lecz zostaną usunięte po skończeniu konkursu z pominięciem licznika;
# Obowiązuje zakaz głosowania na swoje prace podczas konkursu. Zakazane są również inne aktywności, które mogą negatywnie wpłynąć na wyniki: minusowanie prac swoich konkurentów bez czytania, nakłanianie innych do minusowania prac konkurentów, itp. Działanie takie mogą zakończyć się dyskwalifikacją z konkursu i innych w przyszłości organizowanych;
# W wypadku pytań bądź wątpliwości proszę udać się do jednego z organizatorów konkursu, [[*user BlazingPie]] / [[*user KubKac]] / [[*user Ralliston]].

-----

+ Terminarz:


**Pisanie:** 01.06.2023 -- 08.07.2023
**Publikowanie:** 01.07.2023 -- 08.07.2023
**Ocenianie:** 01.07.2023 -- 15.07.2023
**Ogłoszenie wyników:** 16.07.2023

-----

+ Najczęściej zadawane pytania:

**P:** Czy można pisać prace kolaboracyjne?
**O:** Tak, jest to całkowicie dozwolone.

**P:** Czy można pisać tylko formaty GoI czy każdy format jest dozwolony?
**O:** W ramach konkursu pisać można __jedynie__ formaty organizacji -- zarówno opowieści jak i raporty SCP nie będą liczone.

**P:** Kto stworzył baner konkursu?
**O:** Baner konkursowy został stworzony przez [[*user Jasiu06]], za co mu bardzo dziękujemy!</textarea></pre>
