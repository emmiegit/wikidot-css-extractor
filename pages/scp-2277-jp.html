    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2277-JP – 容疑者は『未成年という認識はなかった』と供述しており──
**著者:** ©[[*user Morelike]]
**作成年:** 2021
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:5252746-4-7fpw/dalat-2840836_1920.jpg
|caption=SNSに投稿されたSCP-2277-JPの近影
|width=220px
|align=center
]]
[[size 105%]]
**アイテム番号:** SCP-2277-JP
 
**オブジェクトクラス:** Euclid
 
**暫定収容プロトコル:** 現在、SCP-2277-JPは複数の潜入エージェントによる流動的な監視体制に置かれています。歪曲的な認知を排除するため、SCP-2277-JP担当班は有効なミーム抵抗値を持つ職員のみで編成しています。
 
**説明:** SCP-2277-JPは、複合的な官僚災害および異常なヒト胎児実体形成能力を特性とする、21歳の日本人女性[[footnote]]本名は&#34;水沢 姫乃&#34;。[[/footnote]]です。前者が異常性の主体とされ、後者はその副次的要素として位置付けられています。

SCP-2277-JPは、性交目的の男性による挿入時、刹那的な単為生殖プロセスを経て、子宮内部に妊娠10ヵ月程度の成長様相を呈したヒト胎児実体を形成します。強い疼痛を伴う子宮収縮により当該実体の分娩が促されますが、多くの場合、挿入状態にある男性器によって物理的な阻害を受けます。その際、当該実体は強度の吸啜反射または手掌把握反射により男性器を捕捉するため、男性器を抜去するまでその膠着状態は維持されます。

男性器の抜去時、関連法規の適用に基づき、当該実体には法的かつ倫理的人権が付与され、同時に、強制性交等罪または青少年健全育成条例違反の抵触が当然に解釈される状況が官僚災害的に成立します。これにより、SCP-2277-JP本人またはその他の通報は有効に受理され、性交直後、あるいはその翌日以降に男性は逮捕される運びとなります。

刑事上の処理は、男性が未成年者である当該実体に対して性交類似行為を行なった事実を根拠としますが、諸般の手続きにおいて事件的な特異性が考慮されている形跡は認められません。一種の認知阻害は、実際に挿入した男性および何らかの形式で当該事件を認知した人間にも有効であり、誘起される情動反応はあくまでも未成年者に対する淫行の事実に対してのみです。

**発見経緯:** SCP-2277-JPは神奈川県横浜市内のアパートで7人の当該実体とともに暮らしており、2012年2月から2014年7月までの2年間、異常性によって取得した多額の損害賠償金を主な収入源としていました。7件目の事件がニュース番組に取り上げられた際、有効なミーム抵抗値を持つ財団職員がニュースキャスターの言動に違和感を覚え、SCP-2277-JPの異常性の発覚後、オブジェクト指定に至りました。

**補遺:** 初期収容作戦の決行前、SCP-2277-JPは監護者性交等罪の容疑で現行犯逮捕されました。神奈川県警所管の犯罪データベースによれば、2014年8月未明、SCP-2277-JPが実子に口淫を強要し、その場に居合わせた男性によって通報されたと記録されています。検証の結果、SCP-2277-JPは指定条件の合致に伴い異常性の発揮を試みましたが、当該実体は偶発的に骨盤位[[footnote]]俗に、&#34;逆子&#34;と称される。[[/footnote]]の体勢で形成され、各種人権の付与のタイミングとなる分娩プロセス終了時に、当該実体が口淫したと官僚災害的に解釈される状況が発生したと推定されています。

本事案を受けて、従来の指定条件は見直され、&#34;その立場/背景を問わず、分娩時、当該実体の身体部位に自身の性器を接触させた場合&#34;と暫定的に定義されました。説明パラグラフには、さらなる慎重な再検証を重ねた上でその旨反映されます。

近日中に、被告人をSCP-2277-JPとした刑事裁判が開かれ、被害者とされる水沢 太郎[[footnote]]戸籍法上の不都合を解消するべく、SCP-2277-JP担当班が暫定的に命名。[[/footnote]]は、被害者支援員および児童の権利保護を主張する弁護団のメンバーを伴って被害者参加人の立場として出廷する予定です。なお、本件に関する諸般の手続きにおいても事件的な特質性が考慮されている形跡は認められませんでした。異常性が発露する可能性が極めて低いこと、不用意な財団的介入が予期せぬ事態を発生させかねないことを鑑みて、恒久的な収容体制の構築は現在まで保留とされています。
[[/size]]</textarea></pre>
