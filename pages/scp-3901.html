**Název: SCP-3901**
**Originál:** https://scp-wiki.wikidot.com/scp-3901
**Autor:** [[*user LurkD]]
**Překladatel:** [[*user AiryPatotie]]
[[include info:end]]

**Objekt #:** SCP-3901

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Veškeré případy odpovídající popisu setkání s SCP-3901 musí být okamžitě prověřeny terénními agenty. Civilisté, kteří se stali terčem útoku SCP-3901, budou muset být podrobeni výslechu a Proceduře Zara-22, načež jim budou před svým propuštěním podána amnestika. Zachycení SCP-3901 pomocí standardních zajišťovacích metod proti nehmotným cílům má prioritu Delta. Ačkoliv nebylo SCP-3901 dosud zaznamenáno na digitální videozáznam ani vyfotografováno, byl jeho hlas během několika pozorování zachycen na zvukový záznam.

Poblíž lokality hrobu SCP-3901 se pod zástěrkou odlehlého rodinného statku nachází výzkumná Zóna-3901. Do doby, než bude trvalé zadržení SCP-3901 možné, bude zapotřebí lokalitu jeho hrobu soustavně seizmicky a zvukově monitorovat. V případě nalezení jakýchkoli nových těl v podzemí lokality je nutné tělo z rakve SCP-3901 vyjmout.

**Popis:** Na základě svědectví očitých svědků na sebe SCP-3901 bere podobu mumifikované lidské ženské mrtvoly s dlouhými vlasy, oděné pouze do pánské košile. Na základě jeho počínání se předpokládá, že je SCP-3901 sice inteligentní, nicméně pravidelně podléhá závažné ztrátě paměti.

SCP-3901 se dle všeho při výběru svého cíle zaměřuje pouze na svobodné mladé muže, kteří zpravidla spávají o samotě. SCP-3901 se po selekci své oběti následně začne pravidelně manifestovat v její ložnici a vstupovat do její postele. Jakmile se SCP-3901 ocitne v posteli, obvykle si lehne do horizontální polohy nebo do polohy plodu obrácené čelem k danému jedinci, přičemž v některých případech jej zezadu jakoby láskyplně obejme. SCP-3901 si vždy počíná velmi opatrně, aby cíl neprobudil, avšak ve vzácných případech byl zaznamenán, jak jedince lehce hladí po tváři. Po probuzení cíle SCP-3901 obvykle mizí.    

Příčina takového jednání je z větší části neznámá, zpravidla však nevede k projevům agrese vůči danému jedinci, vyjma případů, ve kterých SCP-3901 reaguje na Proceduru Zara-22 mimořádně nepřátelsky. Takové počínání typicky pokračuje po dobu přibližně jednoho měsíce, načež začíná SCP-3901 s cílem aktivně komunikovat. Většina těchto rozhovorů bývá jednostranná, přičemž jakékoli reakce vůči SCP-3901 bývají zdánlivě ignorovány. Následuje výběr z několika odpovědí SCP-3901, jež byly zaznamenány během pozorování prováděných terénními výzkumníky.
&gt; 
&gt; &#34;Alane?&#34;
&gt; 
&gt; &#34;Na co... myslíš??&#34;
&gt; 
&gt; &#34;Myslíš na nás; na mě??&#34;
&gt; 
&gt; &#34;Nikdy jsem se takhle necítila.&#34;
&gt; 
&gt; &#34;Byla jsem tak sama... taková zima... ale vedle tebe mi je teplo.&#34;
&gt; 
&gt; &#34;Můžu tu zůstat navždy.&#34;
&gt; 
&gt; &#34;Nechci o tohle přijít; ty taky ne?&#34;
&gt; 
&gt; &#34;Pojď blíž.&#34;
&gt; 
&gt; &#34;Spi.&#34;

[[collapsible show=&#34;[VYŽADOVÁNA PROVĚRKA ÚROVNĚ 2]&#34; hide=&#34;[PŘÍSTUP UDĚLEN]&#34;]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3901/Scan_20170323.png|caption=Fotografie založená ve spisu SCP-3901, cca 1973.]]

**Dodatek-3901-001:** SCP-3901 je podle dostupných informací osoba dříve známá pod jménem Rachel Parksová.  Dle zpráv tamní policie byla paní Parksová po jednom ze svých horských výšlapů prohlášena za nezvěstnou, načež zřejmě nedlouho poté, konkrétně v září 1973, zemřela na následky podchlazení. Následujícího jara bylo objeveno její zčásti odhalené tělo, které bylo ovšem již silně rozložené, což značně ztěžovalo jeho identifikaci. Posléze bylo tělo převezeno zpět k její rodině do Kansasu v USA, aby mohlo být pohřbeno na nynějším lokalitě.

Z rozhovorů s rodinou a přáteli paní Parksové vyplynulo, že měla v té době probíhající spor se svou tehdejší spolubydlící ohledně svého nevěrného přítele. Detektiv, jenž měl případ na starosti, vyloučil při uzavírání případu po ohledání těla jakékoliv cizí zavinění.

[[/collapsible]]

[[collapsible show=&#34;[VYŽADOVÁNA PROVĚRKA ÚROVNĚ 3]&#34; hide=&#34;[PŘÍSTUP UDĚLEN]&#34;]]

**Dodatek-3901-002:**Procedura Zara-22 je metoda, jejíž úspěch byl v praxi sice limitovaný, nicméně se dosud jedná o jedinou známou techniku, která byla schopna odradit zájem SCP-3901 o svou oběť. Terénní agenti provádějící proceduru Zara-22 musí nechat někde na dobře viditelném místě v ložnici postiženého umístit fotografii slečny Valerie Jamesonové, tehdejší spolubydlící slečny Parksové, o rozměrech 4x6.

V 78 % případů SCP-3901 ihned po spatření fotografie zmizelo. Ve 22 % došlo k vyprovokování pasivně-agresivní konverzace ze strany SCP-3901, což v nevelkém procentě případů nakonec vyústilo v nepřátelskou agresi vůči oběti, při níž byla oběť znenadání přenesena pod úroveň hrobu SCP-3901.  V případě podezření výskytu nepřátelské agrese mají agenti oprávnění zasáhnout a pokusit se oběť evakuovat, aby tak předešli incidentu.

Níže jsou uvedeny některé zaznamenané reakce SCP-3901 na Proceduru Zara-22, které jsou velmi odlišné od naprosté většiny zachycených reakcí:
&gt; 
&gt; &#34;Co je to, Alane&#34;
&gt; 
&gt; &#34;Já...nenávidím ji.&#34;
&gt; 
&gt; &#34;Nikdy tě nebude milovat tak, jak já.&#34;
&gt; 
&gt; &#34;Proč?&#34;
&gt; 
&gt; &#34;Ty jsi to mezi námi zničil.&#34;
&gt; 
&gt; &#34;Záleží ti na tom?&#34;
&gt; 
&gt; &#34;To je jedno.&#34;
&gt; 
&gt; &#34;Je mi... taková zima.&#34;
&gt; 
&gt; &#34;Budu ti vůbec chybět?&#34;

Následují agresivnější reakce SCP-3901 těsně po přemístění oběti:
&gt; 
&gt; &#34;Budeš mě milovat.&#34;
&gt; 
&gt; &#34;Poděkuješ mi za to.&#34;
&gt; 
&gt; &#34;Takhle to bude lepší.&#34;
&gt; 
&gt; &#34;Nevzdám to s námi.&#34;
&gt; 
&gt; &#34;Nemůžeš odejít. Zůstaň.&#34;
&gt; 
&gt; &#34;Bez tebe to dítě mít nechci... ne bez tebe.&#34;
