    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-3609 - [Hati Hróðvitnisson]
    **Auteur :** [[user MrWrong]]
    **Traducteur :** [[user DrReinhar]]
    **Date de publication originale :** 3 mai 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3609 
  
**Classe :** Euclide 
  
**Procédures de Confinement Spéciales :** SCP-3609 doit être confiné dans une cellule de confinement de la [[[secure-facility-dossier-lunar-area-32|Zone lunaire-32]]]. SCP-3069 doit être surveillé afin de déceler tout signe de comportement hostile envers la Fondation ou son personnel et/ou son état de confinement par la Fondation. 
  
Le personnel interagissant avec SCP-3069 ne doit avoir aucune trace de roche ou de poussière lunaire sur lui avant chaque contact avec SCP-3069. 
  
La FIM Gamma-4 (&#34;L&#39;Équipage de Barbeblonde&#34;) doit s&#39;assurer que toutes les empreintes de pas créées par SCP-3069 sur la surface de la Lune soient effacées. 
  
[[collapsible show=&#34;+ Voir les anciennes Procédures de Confinement Spéciales&#34; hide=&#34;- Cacher les anciennes Procédures de Confinement Spéciales&#34;]]
[[div style=&#34;color:red;&#34;]]
**Procédures de Confinement Spéciales :** SCP-3609 doit être confiné dans une cellule de confinement de la Zone lunaire-32. Des morceaux de roche/poussière lunaire doivent être fournis à SCP-3069 une fois par jour, afin de réduire son comportement hostile. 
  
Le personnel interagissant avec SCP-3069 ne doit avoir aucune trace de roche ou de poussière lunaire sur lui avant chaque contact avec SCP-3069. 
  
La FIM Gamma-4 (&#34;L&#39;Équipage de Barbeblonde&#34;) doit s&#39;assurer que toutes les empreintes de pas créées par SCP-3069 sur la surface de la Lune soient effacées. 
[[/div]]
[[/collapsible]]
  
**Description :** SCP-3069 est un //Canis lupus// (loup gris) mâle sapiens, mesurant 4,5 m de long de la tête à la queue et 2 m de haut à l&#39;épaule. SCP-3609 est capable de s&#39;exprimer en vieux norrois de l&#39;ouest, et de survivre dans le vide sans avoir besoin de respirer ou de quelconque protection contre le vide sidéral. De plus, SCP-3609 a été observé se déplaçant dans des environnements de basse gravité ou en apesanteur avec aisance, suggérant qu&#39;il s&#39;est adapté à se déplacer dans de tels environnements. 
  
Bien que SCP-3609 n&#39;ait pas besoin de se nourrir ou de boire pour survivre, les tests ont montré qu&#39;il pouvait consommer de la poussière lunaire, des roches lunaires ou tout objet recouvert de ces éléments [[footnote]] Ce postulat provient de l&#39;observation du comportement de SCP-3609 montrant qu&#39;il est plus susceptible d&#39;attaquer des objets ayant été en contact avec la matière lunaire que des objets n&#39;ayant jamais été en contact avec cette matière. [[/footnote]] sans effet négatif pour son organisme. SCP-3609 montre également une forte préférence pour les éléments mentionnés ci-dessus ; les tests ont montré qu&#39;il préférait consommer de la roche/poussière lunaire plutôt que la viande issue de proies consommées par les espèces du genre //Canis//. Le risque de comportement hostile a significativement diminué depuis que des roches/poussières lunaires sont présentées à SCP-3609. De plus, SCP-3609 n&#39;a jamais été observé excréter, et est supposé incapable de le faire.  
  
SCP-3609 a été identifié à la suite de l&#39;établissement de la Zone lunaire-32 à Mare Imbrium le ██/██/1998. SCP-3609 a montré des signes d&#39;hostilité au moment du contact initial avec la Fondation, nécessitant le renfort de la Force d&#39;Intervention Répartie Sigma-6 (&#34;Les Pataugeurs&#34;) pour confiner l&#39;entité avec succès. 
  
Au cours de son confinement, SCP-3609 a été observé produire des vocalisations uniquement en présence du personnel de la Fondation, ce qui fut interprété comme étant une tentative de communiquer avec le personnel de la Fondation. Les vocalisations ont pu être enregistrées et ont été identifiées comme du vieux norrois de l&#39;ouest. 
  
Le Dr Sigurd Ólafsson du Département de Terra-Linguistique a ensuite été assigné afin de mener un entretien avec SCP-3609. Cependant, dû à des sessions d&#39;entraînements préalables [[footnote]] Incluant un entraînement spécial d&#39;adaptation en milieu de basse gravité ou d&#39;apesanteur et de techniques d&#39;interrogatoire face à un SCP sapiens hostile. [[/footnote]] et à [[[SCP-287|d&#39;autres projets en parallèle]]], un entretien avec SCP-3609 n&#39;a pu être programmé qu&#39;en 2███. Ci-dessous se trouve la retranscription du Journal d&#39;Entretien 3609-01. 
  
&gt; **Interviewé :** SCP-3609 
&gt;  
&gt; **Intervieweur :** Dr Sigurd Ólafsson 
&gt;  
&gt; **Avant-propos :** L&#39;entretien a été initialement mené en vieux norrois. Par mesure de sécurité, l&#39;intervieweur et l&#39;interviewé étaient séparés par une clôture métallique électrifiée. Au moindre signe d&#39;hostilité, l&#39;intervieweur devait être évacué et le courant de la clôture activé. 
&gt;  
&gt; De plus, l&#39;intervieweur était accompagné de deux membres de la FIM Gamma-4, l&#39;agent E. Chang et l&#39;agent R. Arch. L&#39;agent Chang gérait le mécanisme d&#39;activation du circuit électrique.
&gt;  
&gt; **&lt;Début de transcription&gt;** 
&gt;  
&gt; **Dr Sigurd :** Bonjour, pouvez-vous m&#39;entendre ?  
&gt;  
&gt; **SCP-3609 :** Enfin une réponse ? Pourquoi avoir choisi de ne répondre que maintenant ? 
&gt;  
&gt; **Dr Sigurd :** De nos jours, peu de gens maîtrisent ce merveilleux dialecte, et j&#39;avais besoin de temps pour me préparer pour cette rencontre. Pour être honnête, j&#39;ai encore du mal à m&#39;habituer à cet environnement. 
&gt;  
&gt; **SCP-3609 :** Il suffit ! Répondez-moi. Qu&#39;êtes-vous ? 
&gt;  
&gt; **Dr Sigurd :** Sigurd, fils d&#39;Ólaf. 
&gt;  
&gt; **SCP-3609 :** Pas votre nom ! Vous. Eux. Vous tous aussi grand que les Jǫtnar [[footnote]] Une race de la mythologie nordique résidant au royaume de Jǫtunheimr, souvent associée aux géants et aux monstres [[/footnote]] et les Æsir, [[footnote]] Le panthéon primordial des divinités de la mythologie nordique qui réside au royaume d&#39;Asgard, représentant principalement la guerre et la conquête. [[/footnote]] et pourtant qui sentez comme ceux de Midgard. 
&gt;  
&gt; **Dr Sigurd :** Hmm. Nous sommes les Hommes, habitants de Midgard. 
&gt;  
&gt; **SCP-3609 :** Des Hommes ? Vous ? Impossible, les Hommes sont petits. Mes griffes seules peuvent broyer un Homme. Mes crocs peuvent même briser le plus solide des navires des Hommes. Vous avez peut-être désorienté mes sens, mais votre farce est absurde. 
&gt;  
&gt; **Dr Sigurd :** Ce n&#39;est pas- [pause] Ok, parlez-moi de vos faits d&#39;armes. Je suis sûr qu&#39;ils valent la peine d&#39;être entendus. 
&gt;  
&gt; **SCP-3609 :** Bien. J&#39;étais proche de mon but. J&#39;avais réussi à faire choir Máni de son char lors de notre dernière poursuite, et j&#39;étais sur le point de le dévorer. Mais dix rayons de lumière venant de l&#39;est nous consumèrent, et je me suis retrouvé sous le ciel des ténèbres et sur cette terre morte. Máni n&#39;était nulle part en vue. Peut-être un mauvais tour de la part de Sól, mais elle n&#39;était qu&#39;un être. 
&gt;  
&gt; **Dr Sigurd :** Máni ? Le dieu de la Lune ?  
&gt;  
&gt; **SCP-3609 :** Oui, fils de Mundilfari et frère de Sól. Celui qui conduit le chariot de la Lune dans les cieux obscurs de Midgard. 
&gt;  
&gt; **Dr Sigurd :** Dans ce cas, vous devez être Hati.  
&gt;  
&gt; **SCP-3609 :** Oui. Hati Hróðvitnisson, fils de Fenrir et frère de Skǫll. Destiné à dévorer Máni pour libérer Père. 
&gt;  
&gt; **Dr Sigurd :** En effet. Après avoir perdu la trace de Máni, comment avez-vous réagi ? 
&gt;  
&gt; **SCP-3609 :** J&#39;ai cherché partout sur cette terre sans vie, pensant que Máni pouvait encore s&#39;y cacher. Mais je ne l&#39;ai jamais trouvé. Seulement un homme [[[SCP-2686|étrangement vêtu]]] que je pensais être Máni déguisé, mais il avait l&#39;odeur de Midgard et d&#39;un étrange et ancien parfum dont je ne peux me rappeler. 
&gt;  
&gt; **Dr Sigurd :** Pouvez-vous sentir quand vous êtes dehors ? 
&gt;  
&gt; **SCP-3609 :** Non. Les odeurs et les sons n&#39;existent pas sur cette terre morte. Ils n&#39;existent que dans son domaine et le vôtre. 
&gt;  
&gt; **Dr Sigurd :** Bien sûr. Je voudrais vous parler de vos échanges passés avec mes collègues. Pourquoi les avoir attaqué quand ils vous ont approché la première fois ? 
&gt;  
&gt; **SCP-3609 :** De qui parlez-vous ? 
&gt;  
&gt; **Dr Sigurd :** Des personnes qui vous ont mené ici.  
&gt;  
&gt; **SCP-3609 :** J&#39;ai pensé qu&#39;ils connaissaient l&#39;endroit où Máni se trouvait ou bien qu&#39;ils étaient ses serviteurs ici pour se moquer de moi. Ils ont répliqué, ce que j&#39;ai fait également. 
&gt; 
&gt; **Dr. Sigurd :** Si vous pensiez que nous étions votre ennemi, pourquoi avoir arrêté de nous attaquer après vous avoir retenu ici ? 
&gt;  
&gt; **SCP-3609 :** Votre odeur. Je ne peux vous sentir qu&#39;ici et je sais que vous n&#39;êtes pas Máni. En vérité, vous me l&#39;avez offert. 
&gt;  
&gt; **Dr. Sigurd :** Nous vous l&#39;avons offert ?  
&gt;  
&gt; **SCP-3609 :** Tout à fait. Vos collègues m&#39;offrent fréquemment des morceaux de l&#39;essence de Máni pour que je les dévore. Bien sûr, je ne me laisserai pas apaiser par une offrande aussi maigre. Je dois dévorer Máni tout entier. C&#39;est mon but et je l&#39;accomplirai. 
&gt;  
&gt; [Tandis que SCP-3069 articule l&#39;annonce ci-dessus, le Dr Sigurd se tourne vers les agents Chang et Arch] 
&gt;  
&gt; **Dr Sigurd [en français] :** Vous deux, par ici. Il me dit que vous lui avez donné des choses à manger. De quoi s&#39;agit-il ?  
&gt;  
&gt; **Agent Chang [en français] :** Principalement de la roche lunaire, docteur.  
&gt;  
&gt; [Le Dr Sigurd place sa paume sur son front en secouant la tête durant deux secondes. Après cela, il retire sa main de son front et se retourne vers SCP-3069.]  
&gt;  
&gt; **Dr Sigurd :** Je suppose que Fenrir s&#39;éveillera si vous dévorez Máni. 
&gt;  
&gt; **SCP-3609 :** Pas de &#34;si&#34;. Cela arrivera. Quand Skǫll et moi auront atteint notre but, [[[lte-2712-bosch|Père s&#39;éveillera de nouveau]]].  
&gt;  
&gt; **Dr Sigurd :** Vous accordez beaucoup d&#39;importance à la volonté de Fenrir. 
&gt;  
&gt; **SCP-3609 :** Je n&#39;existe que pour permettre à Père d&#39;être libéré.  
&gt;  
&gt; **Dr Sigurd :** Je vois ça. Donc, selon sa destinée, il tuera Odin, c&#39;est cela ?  
&gt;  
&gt; **SCP-3609 :** Oui.  
&gt;  
&gt; **Dr. Sigurd :** Et toujours selon sa destinée, Fenrir sera massacré par Víðarr, fils d&#39;Odin.  
&gt;  
&gt; **SCP-3609 :** Oui.  
&gt;  
&gt; **Dr. Sigurd :** Pourtant, libérer Fenrir signifie aussi le condamner à mort.  
&gt;  
&gt; **SCP-3609 :** Oui. Je n&#39;existe que pour permettre à Père d&#39;être libéré.  
&gt;  
&gt; **Dr. Sigurd :** Et vous ? Que ferez-vous quand Fenrir tuera Odin ? Ou quand Víðarr tuera Fenrir ? 
&gt;  
&gt; **SCP-3609 :** Je… Je ne sais pas.  
&gt;  
&gt; **Dr. Sigurd :** Si tout se passe comme vous l&#39;avez dit, votre but s&#39;achève lorsque vous dévorerez Máni et que Fenrir se libère. Pensez-y. Si nous sommes en train d&#39;avoir cette conversation passionnante, vous êtes certainement plus qu&#39;un moyen d&#39;arriver à une fin.
&gt;  
&gt; [SCP-3609 cesse de vocaliser et rôde en rond dans sa cellule de confinement. Le Dr Sigurd tente d&#39;attirer l&#39;attention de SCP-3609, en vain.] 
&gt;  
&gt; **&lt;Fin de transcription&gt;**  
&gt;  
&gt; **Conclusion :** À la suite de l&#39;entretien, les tests impliquant des roches ou de la poussière lunaire sont interdits. SCP-3609 n&#39;a émis aucune requête concernant la roche ou la poussière lunaire et n&#39;a plus montré de signe notable d&#39;hostilité. Procédures de Confinement Spéciales mises à jour. 
[[footnoteblock]]
