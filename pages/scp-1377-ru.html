    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1377-RU - Как стать феей
**Auteur :** [[user Grafin]]
**Traducteur :** [[user Chigurh]]
**Date de publication originale :** 19 février 2020

[[include credit:end]]

**Objet n^^o^^ :** SCP-1377-RU 

**Classe :** Keter

**Procédures de Confinement Spéciales :** Le réseau d&#39;analyseur de robots (1377-RU/Branche de sorbier) doit s&#39;occuper de la recherche, de l&#39;identification et de la suppression d&#39;autres instances de SCP-1377-RU. Les individus affectés par SCP-1377-RU doivent recevoir une aide médicale et psychologique, suivie de l&#39;administration d&#39;amnésiques. 

**Description :** SCP-1377-RU désigne un ensemble d&#39;instructions pour des rituels apparaissant périodiquement sur des sites Internet. Les rituels sont principalement destinés à un public d&#39;enfants et sont associés à des thèmes susceptibles d&#39;intéresser les enfants (par exemple, les dessins animés et les jouets). Quelques-uns des rituels sont cités ci-dessous. 

La description de SCP-1377-RU contient toujours un agent mémétique provoquant, à court terme, une obsession pour la réalisation d&#39;actions séquentielles (principalement celles listées par SCP-1377-RU). Certaines instances de SCP-1377-RU contiennent également des agents mémétiques qui augmentent la résistance à la douleur. Les rituels sont de nature cruelle et automutilante. Leur mise en œuvre augmente hypothétiquement l&#39;activité [SUPPRIMÉ].[[footnote]]En raison de l&#39;approche théoriquement possible d&#39;un événement de type XK, le nombre de Forces d&#39;Intervention Mobiles a été augmenté.[[/footnote]]

Toutes les tentatives visant à réaliser des expériences dans des conditions optimales sur le personnel de Classe D ont été infructueuses, l&#39;agent mémétique n&#39;étant pas assez fort pour affecter la psyché d&#39;un adulte. Une demande de réalisation d&#39;expériences sur des enfants a été envoyée au Comité d&#39;Éthique. 

**Annexe :** 

&gt; Comment recevoir un iPhone LA MÉTHODE FONCTIONNE VRAIMENT 
&gt; Claque dix fois. Fait bouillir de l&#39;eau et met ta main dedans et maintiens-la jusqu&#39;à ce que la peau [DONNÉES SUPPRIMÉES]. Bois le bouillon et passe ta main sous l&#39;eau froide. Partage-le à cinq de tes amis et un iPhone apparaitra sous ton oreiller ÇA FONCTIONNE
&gt; 
&gt; Le procédé a été imaginé par [MENACE MÉMÉTIQUE SUPPRIMÉE]. 

&gt; Si tu veux obtenir des pouvoirs comme les super-héros, tu dois réaliser ce rite magique.
&gt; Ci-dessous, le procédé pour obtenir une super vision.
&gt; Ta maman doit avoir une boîte à couture. Tu en auras besoin. Quand personne ne sera à la maison, couds [DONNÉES SUPPRIMÉES], ne discute pas, les héros doivent être courageux.
&gt; Dis à haute voix &#34;[MENACE MÉMÉTIQUE SUPPRIMÉE], mon sang t&#39;appartient&#34; 
&gt; Même si tu ne peux plus voir autour de toi, tu vois maintenant sa grandeur.
&gt; Si tu romps les fils, alors tu romps le lien avec sa GRANDEUR [MENACE MÉMÉTIQUE SUPPRIMÉE], et il viendra te chercher.  

&gt; Comment devenir une fée (procédé réalisé par [MENACE MÉMÉTIQUE SUPPRIMÉE])
&gt; 
&gt; 1. Si tu veux devenir une fée de l&#39;eau, alors tu as besoin de purifier l&#39;eau de chez toi.
&gt; 2. Le soir, quand tout le monde sera endormi, va dans la cuisine et prends une casserole d&#39;eau et un couteau. Attention, si on t&#39;aperçoit, toute la magie s&#39;envolera et tu ne pourras pas devenir une fée. Tu vas vivre une vie qui ne vaut rien, dénuée de sens et de but. Tu ne veux pas que cela arrive, n&#39;est-ce pas ?
&gt; 3. Goûte l&#39;eau, elle doit être purifiée et innocente comme la fraîche rosée.
&gt; 4. Trace avec un couteau mouillé le symbole [SUPPRIMÉ], cela t&#39;aidera à acquérir la magie féerique.
&gt; 5. Place toi au centre du symbole et [DONNÉES SUPPRIMÉES]. Ne fais pas de bruit, sinon tu vas te faire repérer. 
&gt; 6. Tu vas avoir l&#39;impression que tu ne pourras plus parler, mais la magie féerique fonctionne déjà. Prononce haut et fort la phrase : &#34; À LA GLOIRE DE [MENACE MÉMÉTIQUE SUPPRIMÉE]. MON ESPRIT ET TOUTE MA FOI T&#39;APPARTIENNENT. QUE MON POUVOIR DEVIENNE LE TIEN ET TU REVIENDRAS ENCORE, LIBÉRÉ DES CHAINES. 
&gt; 7. Profite des dernières minutes de ta vie.
