|name=Dr Asteria]]

= **SCP-6712** - Trade, Build, Protect / 交易、建設、保護
= by [[*user Dr Asteria]]
----
= [https://scp-wiki.wikidot.com/secure-facility-dossier-ex-site-26 Dr Asteriaの他の作品]

[[include :scp-wiki:component:author-label-source end=--]]

**アイテム番号:** SCP-6712

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 臨時機動部隊シグマ-42 (&#34;遊牧民&#34;) がSCP-6712出現イベントに備えて待機し、イベント発生時には可及的速やかに再収容を行って、最悪の場合には殺傷を含むあらゆる手段を用いてゲーム状況を維持します。シグマ-42はまた、目撃者に対する記憶処理や、出現イベントの証拠に対する信用性の毀損を任されています。駐屯任務部隊イプシロン-12 (&#34;開拓者&#34;) が、ルール上許された手を1ターンのみプレイしてからSCP-6712を宇宙#UA-90B-6712へと返送し、次回の出現イベントに備えます。いかなる場合においても、イプシロン-12は不正を働いてはなりません。

**説明:** SCP-6712は、宇宙#UA-90B-6712へと返送された後で地球上に不定期に出現するマルチプレイボードゲーム『カタン』です。出現したSCP-6712は、&#34;対戦相手&#34; によって1ターン進められています。ゲームで用いるタイルや木製のコマはボードに加熱接着されていますが、カードと残りのコマは箱に収められています。箱の上面には &#34;サイト-89休憩室&#34; と書かれた付箋が貼り付けられています。

出現イベント中は、青白色のプラズマから成る小さな球体が、電弧を発しながら地球上の一点に出現します。この球体は約30秒間その場に留まり、周囲一帯を照らして付近の物質を焼き、消散させます。その場所はSCP-6712が占有します。

2021/7/14現在の局面は、勝敗を適切に予想するにはまだ早い段階にあります。現在の勝利点は5対3と予想されており、対戦相手がリードしていると思われます。

**補遺6712.1:** 誕生経緯

ウェスト・バージニア州のサイト-89における超宇宙移動の有効性の研究中に、発電機の故障により &#34;█████装置&#34; が過活動を起こしました。装置をシャットダウンする過程で、休憩室を含むサイト-89の東棟全体が失われました。当時の休憩室に存在していたのは、娯楽用として職員に利用されていた『カタン』でした。

それから約3日後、SCP-6712は突如としてユタ州モアブに出現し、機動部隊イプシロン-6 (&#34;村のアホ&#34;) に再収容されました。目撃者はいずれも記憶処理されました。

SCP-6712が最初に出現した際には、ボードの上には白の街道と開拓地のコマが1つずつ置かれていました。超宇宙移動が可能な超宇宙実体の研究に関心が持たれたため、青の街道と開拓地のコマが1つずつ置かれ、#UA-90B-6712へと返送されました。SCP-6712は現在の局面となるまで再出現を続けました。

**補遺6712.2:** 特筆すべき出来事

2021/4/19、恐らくは対戦相手によって &#34;7&#34; が出され、日本の東京都に出現した際に、イプシロン-12の手札から1枚のカードが奪われました。

2021/5/12、イプシロン-12が資源カードを &#34;発展カード&#34; と交換し、&#34;収穫&#34; カードを獲得しました。

2021/5/14、オーストラリア、パースに出現した際に、対戦相手が &#34;最長交易路&#34; カードを獲得しました。対戦相手が勝利点4対2でリードしていました。

2021/5/31、SCP-6712が以下の手書きのメモとともに中国の深圳市に出現しました。
&gt; 木材2枚あげるからレンガ1枚くれない？
返送前に、メモの上に1枚の &#34;レンガ&#34; 資源カードが置かれました。その後、SCP-6712がフィリピンのマニラに出現した際、イプシロン-12の手札に2枚の &#34;木材&#34; 資源カードが加わっていました。対戦相手がゲームメカニクスとの関連でコミュニケーションを取ったのはこの事例のみです。

2021/2/6、イプシロン-12が開拓地のコマの1つを都市のコマと交換しました。対戦相手が勝利点4対3でリードしていました。

2021/6/29、恐らくは対戦相手によって &#34;7&#34; が出され、コロンビアのハルディンに出現した際にイプシロン-12の手札から1枚のカードが奪われました。対戦相手はさらに資源カードを &#34;発展カード&#34; と交換しました。対戦相手が恐らくは勝利点5対3でリードしていました。

2021/7/1、返送前にイプシロン-12が &#34;羊毛&#34; 資源カード1枚を &#34;鉱石&#34; 資源カード1枚と交換するよう求める手書きのメモを残しました。SCP-6712がオランダのアムステルダムに出現した際に、イプシロン-12の手札からカードが交換されました。

2021/7/3、███████ █████研究員が対戦相手の手札から1枚の資源カードを奪い、同僚らを大いに失望させましたが、█████研究員はそれに対しても攻撃的に反応しました。SCP-6712が返送されると、█████研究員の頭蓋骨が突如として爆発し、当人は死亡しました。数時間後にサイト-01に出現したSCP-6712には街道のコマが1つだけ置かれており、以下の手書きのメモが添付されていました。
&gt; お願いそれはやめて。:(
奪ったカードは即座に対戦相手の手札へと返却され、イプシロン-12のターンは親善の意思表示としてパスされました。SCP-6712はまだ再出現していません。</textarea></pre>
