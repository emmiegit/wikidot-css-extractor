    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-7338

**项目等级：**  --Thaumiel-- Euclid

**特殊收容措施**： --SCP-7338无需任何特殊收容措施以达到收容目的。当前的收容位置于Site-██中3区的三楼休息室。所有人员都被允许和SCP-7338接触。-- SCP-7338不应出现在站点的公共设施内，在事故附录7388-7-C后，人员将不被允许直接接触该实体。此外，在8/10/2023之后，如人员需接触SCP-7338,应佩戴SCRAMBLE防护设备从而防止其认知危害。

SCP-7388的当前位置为Site-██的一防水收容柜。除被给予授权，该实体不允许在任何场合做出同人员的物理接触或暴露在任何刺激物下（例如水，食物等等)。除非得到Collin June博士的明确许可，人员将不得带走该实体。（见事故附录7388-A）任何违反以上规定的人员将受到立即处罚。

--若SCP-7338被放下，它将单独的被重新储存在防水收容柜。在该实体被挂起的新位置必须遵循以下收容指标：-- 除测试目的，SCP-7338将被收容在防水收容柜内且永不拿出。以下指标需符合SCP-7338将被测试的房间。（见事故附录 7338-B）

* 测试间需保持干净以防止SCP-7338变脏。
* --该房间必需被安置在所有人员可访问区域。（除D级人员和E级人员）-- 该房间必须被安置在3级权限或更高的限制区域。

**描述：** SCP-7338为一尺寸为 22”x28”并带有两小孔的海报. 该海报呈现了些许鼓励性词条,，并无静态图片。 人员所观测的词条都不相同，该词条将与人员个体近期正在体验的挫折相关。这一行为也将展现在拍摄实体的图片上，但认知危害效果并不会转移。（见下文）

当一个人员长时间望向SCP-7338时，（平均时间通常为2-3分钟）其汇报本人&#34;士气受到鼓舞并比之前更有动力和快乐&#34; ，该员工的工作效率被证实增加了45%。这种效果被报告通常会持续一小时到一整天。尽管如此，因事故附录7338-C和额外的实验，该实体被发现当拥有精神创伤的人员望向它时，会使人员对观察实体这一行为成瘾并产生对SCP-7338强制性的痴迷，即便冒着生命危险此类人员依旧会望向它。

**发现记录：** SCP-7338曾被发现在7/9/2023，肯塔基州，科尔宾市的科尔宾中学。学生在校曾屡次拍下SCP-73388的照片， 在发现该项目的异常性质之后，该照片随即被在社交媒体上传播且吸引了基金会的注意。随后该实体在短时间内被立刻查获，所有该实体在网络上的副本皆被抹除。一篇伪造&#34;SCP-7338是网络钓鱼帖子&#34;的故事成功的消除了公众的顾虑。

**附录：**

&gt; **附录 7338-A**
&gt; 
&gt; **日期：** 7/10/2023
&gt;
&gt; **描述：** 一位初级研究员因误认为SCP-7338为自己的海报从而在背后写下自己的名字并污损了SCP-7338，该研究员事后报告SCP-7338的外观与自己丢失的一张海报相同），该人员随后被处罚，更多保护该实体的措施被启用。
&gt; 
&gt; **June博士的笔记:** 我们在哪招的这家伙？我可以理解他有相同的海报，但是为什么我们他妈的要把它放在员工休息室里？

&gt; **附录 7338-B**
&gt; 
&gt; **日期：** 7/21/2023
&gt; 
&gt; **描述：** SCP-7338被放置在首席研究员June的办公室里并意外接触到了牛奶。当研究助手William被一滩水滑倒时，手中的液体朝着海报掉落并飞溅。 SCP-7338幸运的没有遭受到严重损坏, 尽管如此，更严格的关于SCP-7338的接触措施被启用。 
&gt; 
&gt; **June博士的笔记：**这种情况最好不要再发生。 别担心，我让那个迷惑的研究员打扫了我那整个该死的办公室，包含那张海报；两次。


&gt; **附录 7338-C**
&gt; 
&gt; **日期：** 8/10/2023
&gt; 
&gt; **描述：** SCP-7338被向Tucker博士展示。之后Tucker博士出现一系列反常行为，包括把每日观看SCP-7338作为基础。不久后变成每日多次。Tucker博士最终开始花几个小时每日观看SCP-7338。当一位员工试图从当前位置移除SCP-7338, Tucker博士变地具有攻击性并袭击了该名员工。特工们拘留了Tucker博士，SCP-7338在不久后转移至一处防水收容柜。除测试用途，该项目被永久封存。
&gt; 
&gt; **June博士的笔记：** 这就是为什么我们不能有好东西。


&gt; **附录 7338-D**
&gt; 
&gt; **日期：** 8/17/2023
&gt; 
&gt; **描述：** 下午5:46，监控摄像头拍摄到Simmons博士正在打开SCP-7338的收容柜并专心地盯着SCP-7338。特工们行动迅速地实施了对Simmons博士的抓捕进行审问，SCP-7338随后被送回收容柜。Simmons博士随后在审问中痛哭流涕地报告他的父亲前不久因心脏病而亡。
&gt; 
&gt; **June博士的笔记：** 好吧, 所以我们现在知道了这个傻逼玩意可以使人不受控地上瘾… 但是我把它挂在我办公室一周了我还是没感觉到身体不受控地去看它。或许它只影响拥有精神创伤的个体？总之更多的实验**将**被进行

**实验记录：**

&gt; **研究员：** June博士
&gt; **实验对象：** D-829455, D-200455, D-904555
&gt; **日期：** 7/11/2023
&gt; 
&gt; **实验描述：** 三 (3)个D级人员将进入安全测试仓并观看SCP-7338一段时间，之后报告海报所呈现出的文字。 
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **June博士：** 进入测试仓。
&gt; 
&gt; //三名D级人员进入存放SCP-7338的房间.//
&gt; 
&gt; **June博士：** 请观看房间内的海报。
&gt; 
&gt; //June博士起身倒咖啡，过了三分钟，研究助手William在June博士缺席的情况下继续监视实验。//
&gt;  
&gt; **June博士：** 好我回来了— 我-我的意思是请描述你在SCP-7338上看到了什么。
&gt; 
&gt; **D-829455：** 我只看到一幅带着乌龟的画，上面写着&#34;欲速则不达&#34;。 [[footnote]]译注：原文为：“take it slow.” [[/footnote]]
&gt; 
&gt; **D-200455：** 你他妈嗑嗨了吗。这明明是画山的，写着词语“不屈不挠”。 [[footnote]]译注： 原文为：“determination.” [[/footnote]]
&gt; 
&gt; **June博士：** D-904555?
&gt; 
&gt; **D-904555：** …真奇怪啊博士, 我看见你被大卡车创飞了，上面写着“追随你的梦想”。 [[footnote]]译注：原文为“follow your dreams.” [[/footnote]]
&gt; 
&gt; **D-200455：** 我可以一直看着它吗？
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; **结论：** SCP-7338似乎会观察人员当前的外貌，或以一种别的感官以展示他们所需听到的内容。另外，我现在正式请求D-904555将不被允许靠近我10米以内。


&gt; **研究员：** June博士
&gt; **实验对象：** D-200455.
&gt; **日期：** 7/20/2023
&gt; 
&gt; **实验描述：** 在收到D-200455多次关于查看SCP-7338的请求，SCP-7338被放置在一安全测试间并使D-200455交互以探明该项目更多对人员的心理影响。
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **June博士：** 你好啊，D-200455。好久不见。
&gt; 
&gt; **D-200455：** 嘿，额..那东西在这吗？
&gt; 
&gt; **June博士：** 我假设你是在说SCP-7338。
&gt; 
&gt; **D-200455：** 我…额….是吧？那张海报对吗？
&gt; 
&gt; **Dr. June:** 是的。那张海报。其次我们正在把它带过来。无论如何在那之前，我一直在想…你向多名研究员提出了对SCP-7338观察的渴望，请问为什么？
&gt; 
&gt; **D-200455：** 我….我不知道，老兄，他让我感觉很棒，我只想再体验下那种感觉。
&gt; 
&gt; **June博士：** 它会让你感到快乐吗？
&gt; 
&gt; **D-200455：** 害，在这种傻逼地方？快乐过于轻描淡写了。他让我感到活着你知道吗。我感觉自己年轻了几岁。那海报就这样。
&gt; 
&gt; **June博士：** 我懂。
&gt; 
&gt; //SCP-7338被带入收容间。//
&gt; 
&gt; **D-200455：** 哦，这太他妈棒了。
&gt; 
&gt; **June博士：** 你现在看见什么了？
&gt; 
&gt; //D-20045沉默。//
&gt; 
&gt; **June博士：** D-200455。立刻回复。
&gt; 
&gt; **D-200455：** 哦-额，对不起老兄，我刚陷入沉思了…
&gt; 
&gt; **June博士：** 你在海报上看见什么了？
&gt; 
&gt; **D-200455：**  一幅我女朋友的图片，在我来这之前…上面写着：“追寻梦想”。
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; **结论：** SCP-7338的认知危害可能有成瘾性质，需要更多研究。


&gt; **研究员：** June博士
&gt; **实验对象：** [https://scp-wiki-cn.wikidot.com/scp-049 SCP-049]
&gt; **日期：** 8/23/2023
&gt; 
&gt; **实验描述** [https://scp-wiki-cn.wikidot.com/scp-049 SCP-049]被带进一安全收容间，SCP-7338被挂在后墙上。[https://scp-wiki-cn.wikidot.com/scp-049 SCP-049]被指示迅速观察海报，之后他被转移来防止SCP-7338的认知危害。
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; //[https://scp-wiki-cn.wikidot.com/scp-049 SCP-049]被带进了收容间。//
&gt; 
&gt; **June博士：** 请阅览海报。
&gt; 
&gt; //[https://scp-wiki-cn.wikidot.com/scp-049 SCP-049]好奇地看着海报并发出了一声轻笑。他随即从收容间被转移。//
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; **结论：** [https://scp-wiki-cn.wikidot.com/scp-049 SCP-049] 随后报告看见了一幅薰衣草色的海报，写着加粗词语：&#34;撸起袖子加油干&#34; [[footnote]]译注：原文为“Keep up the great work!”[[/footnote]] 在预料之中的是，SCP-049在短期暴露在该实体后并没有报告出现任何认知危害症状。这确认了SCP-7338的反常效应也适用在skips上。


&gt; **研究员：** June博士
&gt; **实验对象：** D-8845032
&gt; **日期：** 8/27/2023
&gt; 
&gt; **实验描述：** 一位拥有严重精神创伤的D级人员；D-8845032，最近被站点医务人员诊断出前列腺癌。他被放置在SCP-7338的安全测试间。一周后，D级人员将回到安全测试间，这次SCP-7338将被放置在一铝制保护盒中。 D级人员将被告知禁止观察SCP-7338。
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; //D-8845032进入安全测试间。//
&gt; 
&gt; **June博士：** 请花几分钟描述你所看到的海报。
&gt;
&gt; //在D-8845032观察SCP-7338四分钟后被认为已有足够的时间被认知危害影响。//
&gt; 
&gt; **June博士：** 从房间里出来吧。
&gt; 
&gt; //D-8845032 离开测试间，实验在一周后继续。SCP-7338被放置在一铝制盒中，在盒子的前方有一轻松打开的闩锁。D-8845032将重新进入测试间。//
&gt; 
&gt; **June博士：** 我们需要你在这等我们的实验准备好，请避免观察我们上周给你看的的海报，在你正前方的铝制盒中，若如此做你将会被处决。现在待命。
&gt; 
&gt; //D-8845032被观察到慢慢的用小碎步接近铝制盒在他开始奔跑并试图夺走SCP-7338. 特工迅速进入房间并命令D-8845032放下SCP-7338。D-8845032执行命令并被带离测试间。SCP-7338被重新收容。//
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; **结论：** 实验结果进一步证实了我关于对SCP-7338的成瘾性质仅对影响拥有心理创伤人员的猜想。此外，若个体无心理创伤或像我一样没能触发该性质的人员并不会被影响。尽管如此，依旧需要更多实验提供一份充足的结论来支撑这些假设。


&gt; **研究员：** June博士
&gt; **实验对象：** D-556723, D-929942
&gt; **日期：** 9/3/2023
&gt; 
&gt; **实验描述：** 两 (2) 个D级人员，其中一个经历过心理创伤 (D-556723)与另一个没有心理创伤但拥有轻度焦虑症 (D-929942)将进入带有SCP-7338的安全测试间并观看4分钟。一周后D级人员提出了重新观察SCP-7338的请求。
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; //两个D级人员进入收容室。//
&gt; 
&gt; **June博士：** 请阅览墙上的海报。
&gt; 
&gt; //D级人员观看了4分钟的SCP-7338。//
&gt; 
&gt; //D级人员被两名安保人员护送出房间。//
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; **结论：** 如我所料，D-556723表现出对观察SCP-7338的极度渴望。在采访的某一刻，她甚至扬言要杀了我若我不给她看那张海报。在那之后她便被处决了。另一方面，D-929942并不一样，他表现出更少对再一次观察SCP-7338的愿望。他提到了该实体对他的心情有所改善并在接下来的几小时里不再焦虑。

**员工报告：**

||~ 工作人员 ||~ 效果报告 ||

|| Wilhelm博士 || 拥有纯红色背景配上文字为：“你只可以从这里向上走！”的海报，Wilhelm博士汇报近期因从Site-█的楼梯上摔下从而导致骨折。||
|| ███████博士|| 一张拥有婴幼儿的图片并在海报底部配上文字：“永远在你心中”。 ███████博士拒绝评论并要求删减其用于测试的名字。||

**笔记：鉴于事故附录 7338-C, 所有人员在没有来自June博士特殊许可情况下将不被允许观察SCP-7338。**</textarea></pre>
