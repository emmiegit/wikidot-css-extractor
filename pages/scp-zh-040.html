[[include info:start]]
篇名︰觀眾視角
作者 : [[*user Lostwhat]]
競賽題目：1200字
[[include info:end]]

**項目編號：**SCP-ZH-040

**項目等級：**Euclid

**特殊收容措施：**於SCP-ZH-040發生校園內安排基金會臥底人員進入， 並監控可能的SCP-ZH-040出現。當SCP-ZH-040出現時必須立即進行回收與必要的記憶刪除。

**描述：**SCP-ZH-040為一於五月中旬左右之夜間固定出現在台灣██高中的異常現象。當項目發生時，整座██高中將會出現數十具無名屍體，並大多散落於教室內。屍檢報告顯示這些屍體皆為十六至十八歲的年紀，並皆穿著██高中之制服，但無法查出任何身份證明，制服所繡的名字也並不存在。

██高中每個班固定為三十人，在事件發生前後皆無減少或增加任何人。

附錄：2020年項目發生報告

&gt; 於2020/5/19發生之SCP-ZH-040，全二年級教室皆出現了SCP-ZH-040所製造的屍體，以下為屍體和教室關係簡述：
&gt; 
&gt; 201教室：兩具因重物敲擊頭部死亡之屍體、一具腹部破裂，失血過多死亡之屍體。
&gt; 
&gt; 202教室：一具因河豚毒素中毒死亡之屍體、一具上吊死亡之屍體，根據屍檢和現場鑑定應為自殺。
&gt; 
&gt; 203教室：一具被斬首之屍體，頭部未尋獲、一具被矢狀切開而死的屍體。
&gt; 
&gt; 204教室：兩具被利刃穿透心室，失血過多死亡之屍體。
&gt; 
&gt; 205教室：一具死因為心臟麻痹之屍體、兩具上吊死亡之屍體，其中一具應為自殺，另一具於脖子上有吉川線。
&gt; 
&gt; 206教室：一具被利刃多次刺穿，失血而死的屍體、一具頭部至脊椎處和身體分離而死之屍體。
&gt; 
&gt; 208教室：四具被以鋸狀工具肢解的屍體。
&gt; 
&gt; 209教室：三具因槍擊頭部而死的屍體，子彈未穿透身體，但沒有找到子彈，僅發現硝煙反應。
&gt; 
&gt; 210教室：兩具因未知毒素導致心臟麻痺而死亡的屍體。
&gt; 
&gt; 211教室：一具被巨大物體砸爛的屍體，組織混雜在一起而難以分辨、一具下體被帶刺棒狀物刺入導致失血過多而死的屍體
&gt; 
&gt; 212教室：兩具燒死的屍體，大部分身體已碳化
&gt; 
&gt; 213教室：一具表面上沒有異狀，但心臟、肺臟、腸子、肝臟、胃、胰臟、腎臟皆被氣球所替代之屍體

以上十二間教室皆有打鬥跡象，指紋也出現來自不同教室之屍體之情況。同時，213教室正中央的桌子抽屜被發現非來自原本學生寫下的紙條：

&gt; 是你的話，一定會選擇敗部復活吧？
&gt; 
&gt; 我在下一場遊戲等你，一定要來啊。
