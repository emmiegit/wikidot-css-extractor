**Specjalne Czynności Przechowawcze:** Badacz Gröd ma pozostać pod fundacyjną obserwacją w Ośrodku 228 tak długo jak następują manifestacje SCP-5287.

**Opis:** SCP-5287 to fenomen następujący, gdy Badacz Gröd z własnej woli wdycha dym z papierosa lub cygara. Kiedy dym (dalej określany jako SCP-5287-1) zostanie ponownie wypuszczony zazwyczaj przyjmuje formę różnych słów i krótkich fraz, które unoszą się w powietrzu przed Badaczem Grödem.

Przy fizycznej interakcji instancje SCP-5287 są tak samo ciągliwe jak nieanomalny dym i rozpraszają się z łatwością.

**Warte uwagi instancje SCP-5287-1:**

&gt; PRZESTAŃ

&gt; PALENIE ZABIJA

&gt; MARNUJESZ PRZYSZŁOŚĆ

&gt; PRZESTAŃ JUŻ

&gt; ROZWAŻ ŻYCIE

&gt; //SCP-5287-1 nie dokonał zwyczajnej manifestacji, zamiast tego mała chmura dymu powędrowała na koniec zapalonego papierosa i pozostała tam aż został przez nią zgaszony. Była to pierwsza instancja SCP-5287-1, która nie przyjęła formy słowa lub frazy.//

&gt; PŁUCA WYSYCHAJĄ

&gt; PROSZĘ PRZESTAŃ

&gt; BŁAGAM

&gt; NADCIĄGA RAK

&gt;  ŚMIERCIONOŚCNE PAŁKI

&gt; //SCP-5287-1 ponownie dokonał manifestacji jako chmura dymu, która powędrowała w pobliże oczu Badacza Gröd, co spowodowało, że odpędził ją machnięciem ręki, gasząc przy tym papierosa.//

&gt; OSTRZEGAM

&gt; SERIO TO ZROBIĘ

&gt; OSTRZEGAŁEM

**Incydent 5287.1:** Podczas eksperymentu pojawiła się następująca manifestacja SCP-5287-1: &#34;PRZEPRASZAM&#34;. Po teście Badacz Gröd dalej palił swojego papierosa. Zamiast uformowania frazy SCP-5287-1 przyjął formę ludzkiej ręki i złamał środkowy oraz wskazujący palec u prawej ręki Badacza Gröda, tej, w której trzymał wspomnianego papierosa. 

By zapobiec dalszym incydentom eksperymenty na SCP-5287 zostały odwołane, Badaczowi Grödowi przydzielono cotygodniowe wizyty u ośrodkowego psychiatry mające pomóc mu rzucić palenie. Dodatkowo Badacz Gröd otrzymał waporyzator pomagający załagodzić jego nałóg.
