    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-PL-122

**项目等级：**Keter

**特殊收容措施：**除部分出于预防目的而被指派处理少量所有数据的特定D级人员外，有关SCP-PL-122所在位置的信息不可令任何人得知。

SCP-PL-122仅能通过为运输人员和物资而建的窄轨铁道进入，轨道排布中存在若干随机歧路，从而无法探知项目的确切位置。禁止一切人员进入轨道或跟随队伍前进。通过保持轨道沿线原有的林木分布不变并使用额外固定伪装设施，如特殊迷彩进行伪装。在足够远离项目的位置设立独立观察哨，并对公众宣称此为运输危险物品的轨道，从而拦截一切平民并将其遣离轨道。观察哨的值班警卫可能不会被告知SCP-PL-122的存在。

一辆智能电子系统控制的全自动电力机车沿轨道运行。由于轨道无牵引力，电车内部需设置蓄电池。搭乘电车的人员必须在途中服用少量安眠药进入睡眠状态，从而排除有人在电车运行时通过记忆轨道拐角确定项目位置的潜在风险。

任何与轨道与其配置电车相关的维护工作仅可由不了解其预期用途的人员进行。

严禁将任何定位设备带入项目内部及其周边地区。

位于项目区域内的人员不得停留超过2日，这已被指定为安全上限。离开的人员须至少在一周后，即直至他/她恢复临床健康状态期间，才能进入。因其他原因出现病理症状的人将被视为身体不适处理，且仅可在症状完全康复后继续工作。上述内容仅面向科研和技术人员，若需要暴露于项目更长时间的情况，则应派遣D级人员处理之。

**描述：**SCP-PL-122是一片面积约0.7平方公里的土地。其土壤中不存在任何生物，处于生物学上的完全无菌状态，且由于灰分含量极高呈现特殊颜色。虽然直到母岩层都是无菌的，但从地区内若干稀疏的枯树推测，该地区在以前可能没有受到异常影响。对枯树的树龄分析表明，其在50~60年前就已开始生长。此外，上述的树木是因为严重的供水障碍而枯死的。

该异常区域对任何生物都具有负面影响，暴露于区域的生物会以未知的方式出现身体机能障碍与病理症状，上述情况随生物在项目内部停留时间的增长而加深。通常情况下，加剧的病症将引起并发症，并导致更加严重的病症，最终往往造成致死性的疾病。滞留于该区域会使得一切试图改善健康的方式无效，但是离开后则不受效果影响。

对该异常区域进行的所有试验均未发现任何不自然的磁场波动、高放射性或可能存在的范围性气候造成的异常特性。项目在化学和物理上均未表现出任何异常特性。尽管如此，已注意到动物群会不惜任何代价避开异常区域，植物同样具有相似情况，最常见的表现是树木不自然地弯曲生长，仿佛“不允许”树冠上即使最小的部分进入项目区域。植物的根部也总是向着与该区域的反方向伸展。

--由于其影响微弱且易于收容，决定取消122号项目的SCP身份，并正式将其定为一处异常地点--

//申请驳回，相关人员请参阅以下材料。//

**附录122-#1：**自开始研究SCP-PL-122起以来，曾参与过与探索异常区域相关活动的人员的患病率显著增加。在对事件进行更深入的调查后，下令进行更详细、优先级更高的调查。最终在201█年██月██日，根据O5议会的命令以及项目负责人的命令，SCP-PL-122被重分级为Keter。

已发现项目具有认知危害的特征。任何了解异常区域所在位置的人均会受到与滞留SCP-PL-122区域相同的效应。因此，所有的治疗尝试都以失败告终，疾病会在异常的影响下恶化，无法以任何方式终止。目前，已有83名员工因此丧生，其中47名是合格的研究人员。剩下的是各类技术人员和D级人员。

关于SCP-PL-122所在位置的信息，甚至包括口语化的描述，如给出该区域相对于说话者的方向。对附近区域及其特征的描述也会引发异常效应，即使在被动观察通往项目的道路时仍会受到影响。

即使不理解SCP-PL-122的位置信息，也可能意外的触发致病效应。使用极难理解的区域位置数据被证明与应用强力记忆删除一样无效。“存在信息”很可能是致病作用触发的原因，即使在并未知晓正确信息的情况下。

**附录122-#2：**目前注意到，SCP-PL-122的异常效应不会对不了解信息指向，且它们自身没有丝毫的证据可以引导其进行理解的人起效。这一性质已被应用于特殊收容措施的制定和实施。

**附录122-#3：**用于向异常区域内进行运输的电力机车，其电子系统的损坏频率相较其他同类型号机车异常频繁。该现象的原因目前尚不明确。</textarea></pre>
