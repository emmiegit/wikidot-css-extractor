    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-002-HU

**项目等级：**Euclid

**特殊收容措施：**SCP-002-HU存放于50x50x20米的密封跑道内，跑道壁用钛合金钢材加固。如有任何损坏，应立即通知工程部。跑道应置于70米深的混凝土竖井中，四周为与地面呈45度倾斜的高墙。收容间应配备独立的通风与空气过滤系统，由六（6）名工作人员负责每日清洁。高压聚光灯应安装于该区域四周，并始终移动指向SCP-002-HU的瞬时位置。SCP-002-HU应每三（3）天用捕获的活体SCP-1265动物与海洋咸水喂养一次。

**描述：**SCP-002-HU为一种起源未知的大型夜行性兽脚类恐龙，与美国地狱溪组地层中发现的达科他盗龙化石最为相似。其身体长约8米，高约3米，全身覆盖着原始、未成熟的黑灰色羽毛。其皮肤相当纤弱，强光可以防止该异常移动，因此很容易用大功率聚光灯将其无害化。
其行为与现存的鹤鸵最为相似。其对人类的行为难以预测。有时好奇而小心翼翼，有时则具有攻击性，其敌意程度可通过眼睛与喉咙的亮度来判断。SCP-002-HU的喉咙与眼睛的测光方法目前尚不清楚，需进一步实验。

SCP-002-HU的显著特征为其身体下部从脚踝处流出一种奇怪的雾状黑色物质。该混合物呈深灰色，由二氧化碳、氮气、光气与[已编辑]组成。烟雾会过滤光线，其被人吸入后会堵塞呼吸道，然后被排出体外。长期吸入此烟雾已经对几名D级人员的呼吸系统造成永久性损害，并导致两（2）人溺亡。

1972年██月██日，一小群远足者在迈切克山的一个山洞里发现该异常，当时其正在食用一头雄性红鹿的尸体。随后，在该地区又发现了另外三（3）只哺乳动物的尸体，它们的呼吸系统均已受损。它们应该是吸入了SCP-002-HU的烟雾。在发现这些奇怪的动物尸体并报告远足者失踪之后，SCP基金会匈牙利分部得到通知，主要由德意志人组成的MTF Phi-2（“聪明女孩”）小队以及一名翻译与一名林务员赶到现场，并试图用热像仪追踪它。热像仪无法找到异常，而异常却能在茂密植被中几乎无影无踪地移动。它的灵活、智慧与敏捷的创造力夺走了两（2）名列兵与林务员的生命。

SCP-002-HU阴暗、乌黑的混合物、异常的敏捷性，以及其缺乏热成像图像的事实，使得跟踪与探测成为天方夜谭。只有大功率聚光灯才能捕捉到它，并驱散形成的雾气。日光对SCP-002-HU也有类似的作用，但效果不如聚光灯。
