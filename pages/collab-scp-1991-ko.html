    <pre><textarea class="page-source" readonly>[[include :scpko:info:start]]

해당 SCP는 디스코드 대화방 [https://discord.com/channels/556145244161179653/1034441021607657523 릴레이 SCP 스레드]에서 이벤트성으로 작성되었습니다.

**SCP-1991-KO** - 내 선물이 나의 저주가 되지 않기를

**저자:** [[*user Didic]], [[*user Canonkart]], [[*user TimidChild]], [[*user Sycop]], [[*user CatSi]], [[*user POI_Damgi]], [[*user Itschoding]]

[[include :scpko:info:end]]

**일련번호:** SCP-1991-KO

**등급:** --타우미엘(Thaumiel)-- 안전(Safe)

**특수 격리 절차:** --SCP-1991-KO의 존재는 4등급 미만의 모든 인원에게 비밀로 부쳐져야 한다. SCP-1991-KO에 대한 지식을 알고 있는 인원은 자신의 SCP-1991-KO-1을 항상 소지하고 다녀야 한다. 소지한 SCP-1991-KO-1는 가능한 한 피부에 접촉하고 있어야 한다. 접촉한 부위의 온도는 37.3°C 이상이어야 하며, SCP-1991-KO-1을 고정할 수 있는 구조여야 한다.--

SCP-1991-KO는 고양잇과, 갯과, 도마뱀아목과 동물과 100m 이내에 있지 아니어야 한다. 표준 인간형 격리실에 격리하며, 필요시 분사할 수 있도록 소화 장치를 상시 준비한다.

**설명:** SCP-1991-KO는 미라화된 인간 남성으로, 그 상태에도 불구하고 무리없이 움직이거나 대화할 수 있다. 이 독립체의 피부엔 개, 고양이, 여우, 용 등의 동물이 다양한 화풍으로 새겨져 있다.

SCP-1991-KO는 자신에 대한 정보를 알고 있는 인원에게 일종의 정신적 효과를 부여한다. 이 효과는 그 인원을 다양한 밈적 재해, 인식재해, 정신조작과 같은 정신 기반 변칙성에 치명적 영향을 입지 않도록 한다. 상세히 말하면 해당 인원이 이러한 종류의 정신 기반 변칙성에 노출된다 해도, 이 인원은 본 효과 대신 자신이 신화나 민담 속의 &#34;괴물&#34;을 만났다는 환각만을 대략 90초간 보인다.

다만 SCP-1991-KO 본체가 갯과, 고양잇과, 도마뱀아목 동물과 인접할 경우 인원들은 이런 환각을 더 길게 겪으며, SCP-1991-KO 본체는 화염 조작을 비롯한 변칙성을 더 보인다. 그러나 인원들이 SCP-1991-KO-1을 부착하고 있을 시, 이 효과들은 모두 무시된다.

SCP-1991-KO는 신체 내부에 완전한 구형의  발광하는 구슬 19개가 포함된 채 강원도의 한 야산에서 발견되었다. 이후 이 구슬들은 SCP-1991-KO-1로 명명되었으며, SCP-1991-KO의 환각성 효과를 억제하는, 제한적 현실 침강형 변칙성을 띤다.

SCP-1991-KO-1을 부착한 인원은 일시적으로 전반적 신체 능력이 향상되며 특히 인식재해에 대한 저항 능력이 크게 증가한다.

그러나 아래의 사건으로 인해 SCP-1991-KO-1의 변칙적 능력이 약화되었고, SCP-1991-KO의 정신 상태가 불안정해졌다.

**부록:** 사건기록1991KO-1
[[div class=&#34;blockquote&#34;]]
20██년 혼돈의 반란의 기지 습격 당시 SCP-1991-KO가 총알에 맞았다.

총알이 명중한 부위는 SCP-1991-KO의 왼쪽 안구였으며, 이로 인해 안구가 완전히 파열되었다. 

이와 동시에 SCP-1991-KO-1 중 두 개가 이유 없이 파손됨이 보고되었으며, 나머지 SCP-1991-KO-1에서는 강한 떨림이 확인되었다.

------

20:08 SCP-1991-KO의 총기 피격 발생 및 SCP-1991-KO-1 두 개체의 파손.

20:10 SCP-1991-KO의 비명이 이어짐, SCP-1991-KO-1에서 강한 떨림이 발생함.

20:11 SCP-1991-KO의 몸 주변에 강력한 인식재해가 발생함. 이는 SCP-1991-KO-1의 착용 여부나 SCP-1991-KO에 대한 인식과 무관하게 발생함.

20:17 기동특무부대 예타-93이 출동하여 혼돈의 반란을 무력화시킴. SCP-1991-KO의 이상현상에 대한 보고가 이루어짐.

20:31 SCP-1991-KO-1 개체들이 비정상적으로 떨리다가 착용자와 융화되기 시작함. 세 개체를 제외하고는 발생 당시 강제적으로 뜯어내어 제거함.

20:38 SCP-1991-KO-1과 융화된 인원들을 근원지로 하는 비정상적 인식재해가 발생함.

21:14 SCP-1991-KO와 SCP-1991-KO-1과 융화된 인원들로부터 발생된 인식재해가 모두 사라짐. SCP-1991-KO-1는 융화된 인원들에게서 떨어져 나왔으나, 융화되었던 인원들은 심각한 영양실조상태였음.

21:23 SCP-1991-KO-1과 융화됐던 인원들의 안구에서 SCP-1991-KO-1와 동일하게 생긴 구체들이 쏟아져 나옴. 해당 구체들은 이내 갯과, 고양잇과, 도마뱀아목 등의 생물로 변화함(이하 SCP-1991-KO-2로 지칭). 해당 개체들로 인해 인원들이 있던 병동이 소란스러워 짐.

21:26 기동특무부대 예타-93이 SCP-1991-KO-2 개체들을 소탕하러 다시 출동함. 이후 면담에서 요원들은 개체들이 마치 &#34;괴물&#34;들처럼 보였다고 진술함.

21:37 융합하지 않았던 SCP-1991-KO-1 개체들이 녹아내림.

21:38 SCP-1991-KO-1 개체 하나가 비정상적으로 거대한 기적학적 생물으로 변화하는데, 이는 용과 흡사함. 이 개체가 날개를 펴고 기지 천정과 벽에 지속적으로 손상을 입힘. 기동특무부데 에타-93이 이 개체와 교전하느라 SCP-1991-KO-2 개체 대응은 우선순위에서 밀려남

21:41 거대 독립체가 일순간 화염을 뿜어 기동특무부대를 무력화시킴. 다른 인원 대다수가 강한 환각을 느끼며, 소음과 사태 때문에 난폭해진 SCP-1991-KO-2들이 인원들을 습격함.

21:42 SCP-1991-KO가 비틀거리면서 다시 일어남.

21:43 SCP-1991-KO의 안구 위치에서 순간적으로 붉은 빛이 방출되더니, CRV 지수 36 이상의 강한 인식재해가 검출됨.

21:45 SCP-1991-KO-1, -2, 거대 독립체 전부가 움직임을 정지하고 쓰러짐. 이와 동시에 SCP-1991-KO도 의식을 잃음.

22:32 새로 파견된 기동특무부대 대원들이 현장을 정리함.

[[/div]]

2023년 01월 28일 SCP-1991-KO와 진행된 면담에서 SCP-1991-KO-1의 출처가 드러났다. 이하의 기록을 참조.

**부록:** 녹취기록1991KO-2
[[div class=&#34;blockquote&#34;]]
**기록일:** 20██/██/██
**면담자:** 박상은 선임 연구원
**면담 대상자:** SCP-1991-KO
----
= **&lt;기록 시작&gt;**

**박상은 선임 연구원:** 조금 진정되셨습니까? 말씀하실 것이 있다고 해서 찾아왔습니다.

//SCP-1991-KO는 지속적으로 주변을 둘러보고 목을 긁고 있다.//

**SCP-1991-KO:** 아, 네. 이번 사건을 겪으면서 기억 난 게 하나 있어서요.

**박상은 선임 연구원:** 그게 무엇입니까?

**SCP-1991-KO:** 제가 왜 이 상태로 살아있는지요.

//SCP-1991-KO가 눈을 감고 심호흡한다. 곧 다시 눈을 뜬다.// 

**SCP-1991-KO:** 아주 오래 전, 저는 저에게 신비한 힘이 깃들어있다는 것을 알게 되었습니다. 그것은 제 신체를 이용해 힘이 깃든 구슬을 만드는 것이였죠. 그 구슬은 자신을 가진 자를 사악한 존재로부터 지키고 보통의 인간은 볼 수 없는 것을 보게 해주었습니다. 

//SCP-1991-KO의 목소리가 떨린다.//

**SCP-1991-KO:** 저는 사악한 힘을 막을 수는 있었으나 반발력으로 제 심상을 환각으로 주입해야 했습니다. 그러나 그 구슬은 아니였죠. 그 구슬은 제가 이야기 속 주인공과 짐승들의 힘을 빚어만든 영험한 것이라 반발력조차도 제어할 수 있었지요. 아주 훌륭한 것이였습니다만...

**SCP-1991-KO:** 저는 처음엔 이 힘을 선한 곳에 사용하려 했습니다. 전 이 구슬들을 믿을 만한 자들, 이들이라면 이 힘을 남들을 위해 사용하리라 확신할 수 있는 자들에게만 나누어주었습니다. 첫 몇년간은 모든 게 잘 흘러가는 것처럼 보였습니다만, 어느 날 이변이 일어났습니다.

**박상은 선임 연구원:** 잠깐만요. 그럼, 그 구슬들을 다 본인이 만들었다는 겁니까?

**SCP-1991-KO:** 네. 과거에는 저도 평범한 동물이었습니다. 그런데 아주, 아주 오래 전 부터 살아 오면서, 점점 이상한 능력이 생기는 걸 발견한 겁니다. 저 만큼 오래 산 제 동족들도 그랬고요.

**박상은 선임 연구원:** 혹시, 그, 어떤 동물이셨던...

**SCP-1991-KO:** (잠시 침묵) 여우였습니다.

**박상은 선임 연구원:** 흠... 데이터에 존재하긴 합니다만, 멸종에 가깝다고 알고 있었는데 말이죠.

**SCP-1991-KO:** 잘은 모르겠습니다. 그냥... 제 기억도 좀 군데군데 공백이 남아있기도 하고요. 다만, 그 사건은 아직도 기억에 남습니다. 제가 나눠준 구슬들은 사악한 힘을 막을 수 있었지만, 같은 인간은 막을 수 없었지요. (한숨) 그저, 인간의 악의를 과소평가했던 것 같습니다. 남과 다른, 특별한 인간이 배척받는다는걸 이해할 수 없었지요.

**박상은 선임 연구원:** 그럼 발견 당시 그 모습은...?

**SCP-1991-KO:** 말하자면 치졸함이고, 말하자면 유치하지만, 저는 결국 그들을 미워하게 되어버렸습니다. 제가 선한 사람에게 구슬을 주어 위험에 빠트렸다는 것을 받아들이고 싶지 않았기 때문에, 그 사람들을 해친 그들을 미워하게 되어버렸습니다. 복수랍시고 이런저런... 말 그대로 요괴(妖怪)나 할법한 짓들을 했고, 결국 사람들은 그런 저를 이겨내고자 힘을 합치었지요.

**SCP-1991-KO:** 결국 제가 막고자 했던 사악한 것이, 되어버린 겁니다 제가.

**SCP-1991-KO:** 어째서일까요, 그 후 저를 없애려 하는 사람들을 해치우면서 몇 년간을 보냈습니다만, 구슬을 더 만들 수가 없었습니다.

**박상은 선임 연구원:** 자세한 사항은 무속학부에 문의해야 할 것 같지만...말하자면 악귀화에 가깝다고 할수도 있겠군요.

**SCP-1991-KO:** 아마 그래서이겠죠, 제가 이런 모습이 되고, 결국 잠들게 되어버린것은. 다시 깨어서 사람을 도울수 있게 된것은 다행이라고 생각합니다만... 오래 이렇게 유지할 수 있을지는 모르겠습니다.

= **&lt;기록 종료&gt;**

[[/div]]

이후 무속학부에 문의한 결과, 현재 SCP-1991-KO의 상태는 성불하지 못한 령에 가까운 상태라고 판단되었으며, 때때로 SCP-1991-KO가 발화하는 현상이 발견되었다. SCP-1991-KO의 발화를 멈추지 못할 경우 파괴 및 무효화 될 것이라고 판단하고 있으며, 현재는 개체의 요청과 일부 연구를 위해 발화 시 지속적으로 소화하고 있다.</textarea></pre>
