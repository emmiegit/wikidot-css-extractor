**アイテム番号:** SCP-952

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** この記事の執筆時点ではSCP-952-αは収容されておらず財団の女性職員との接触は回避されています。現在はアメリカ中西部に居るものと推測されます。それが確保された場合、標準的な封じ込めユニットによりサイト17にて保管されるべきです。いかなる女性スタッフもSCP-952-αと接触することは許可されません。被験体SCP-952-α-1からα-5までをそれぞれ標準的な封じ込めユニットに割り当て、全てに直接的な警備体勢を敷いてください。１２名のスタッフを教育係や世話係として機能するように被験者に割り当ててください。１１歳以上の被験体が女性スタッフと接触することは許可されません。
  
超音波マシンの更新のソフトウェアとして導入された新しいプログラムは、発育中の子供の存在の通知と隠蔽を行います。現時点では、北米以外で子供は見つかっていません。

SCP-952-αの更なる事例が発見された場合、それらを必要に応じて中絶あるいは処分を行ってください。現時点では我々はさらなる被験体を必要としていません。

**説明:** SCP-952-αは人間の男性で、16歳程であると見受けられます。およそ168cm、61kg、肩まで届くブロンドの髪と青い目と記載されています。犠牲者によれば、SCP-952-αは神業のような説得力を持ち、不自然なまでに大きな性器を備えています。また、自己を&#34;ハートのジャック&#34;と呼称しています。

このSCPはかなり頻繁に移動を繰り返すが、金銭的な支援を受けている様子は窺えません。街に入ると、性交渉の経験の無い16未満の女性を求めます。新たな犠牲者を発見すると、精神的なアドバイスを装い、段階的に誘惑を開始します。これは犠牲者にもよりますが、どんな場所でも数週間から数ヶ月をかけて行われます。ひとたび犠牲者の信頼を獲得してしまえば、SCPはすぐにでも性交渉へと入り、それは多くの場合数時間続き、その後姿を消してしまいます。行為の最中は大変な痛みを伴いますが、彼に対しての好意と彼との子供への保護の気持ちを子宮の内部で感じると犠牲者は主張しています。SCP-952-αの犠牲者の手首には何度かの接触の内に刺青の様なマークが現れ、それはハートの中にJが描かれているものです。

SCP-952-αを父親とする子供は四ヶ月の妊娠期間の後に生まれます。産まれたばかりのSCPは、結果としては人間型ですが、毛皮に包まれた脚、眉の上に短い角、異常に大きい性器、及び偶蹄の蹄を足の代わりに備えています。 これらの子供は、通常の人間の成長パターンからの逸脱を示しませんでした。

**補遺:**
1999/██/██、SCP-952-α-1発見。　男性、誕生から数時間以内に発見され、財団によって拘束されました。SCPの母は拘束されたが、異常無いが無いと証明されました。デブリーフィングの後、クラスA記憶消去が施され、流産であったと説明しました。エージェントは&#34;ハートのジャック&#34;と自称する人間に目を光らせるよう指示されました。

2002/██/██、SCP-952-α-2発見。　男性、2歳。 母親は激しい抵抗を示し、SCPの捕獲の最中のアクシデントにより処分されました。SCP-952-α-1に紹介したところ、互いが友人であるかのような態度をとりました。

2004/██/██、SCP-952-α-1　角が抜け落ちます。

2004/██/██、SCP-952-α-3//子宮//内にて発見　男性。 母は出産とデブリーフィング後に記憶消去。

2006/██/██、████郡病院の集中治療室にて犠牲者952-3を発見。犠牲者によればSCP-952-αは彼女と約半年前から交際を初め、性的接触に及んだとされます。挿入の直後、SCP-952-αは突然怒りに震え彼女を打ちのめし、彼女が”ピュアでない”事が不満だったようです。犠牲者の報告によれば、彼女は幼い頃に親戚から望まざる関係を迫られていたとの事。

2007/██/██、SCP-952-α-2　角が抜け落ちる。

2008/██/██、SCP-952-α-1　蹄が消失し、正常なヒトの足となります。

2008/██/██、SCP-952-α-4　子宮内にて発見。男性。通常の手順を維持。

2009/██/██、SCP-952-α-5　子宮内にて発見。男性。通常の手順を維持。

2009/██/██ //もう十分だろう。すでに５人もチビッ子を抱えてるんだ、我々は重要な研究機関であって、保育園ではない。もしこれ以上の被験体を見つけた場合には、解剖試験にまわし、その働きを調べる事。// -O5-6

2009/██/██、それぞれがSCP-952-αを父親とする1人の子供を抱えた7人の女性とその子供のグループが、████████郊外の小さな野営地にて共同生活している所を発見しました。財団エージェントによる処分作戦を実施。母親と子供は銃撃戦の後に死亡。もっとも年齢の高い子供はおよそ14歳とみられ、明確な亜正常の痕跡は発見できませんでした。解剖の際には、いくらかの異常な器官[情報削除済み]、これは幼い子供にも繰り返されます。

2010/██/██、SCP-952-α-1の脚の毛が抜け落ちます。 通常の人間のような見た目となりました。対象は女性スタッフへ異質な関心を抱き始めました。女性スタッフもまたSCP-952-α-1へ関心を抱いたため、接触を禁止させました。

2010██/██　試験結果により子供には生殖能力がないと証明されました。

[[collapsible show=&#34;フィールドレポート952-23-RJ&#34;]]

//えーと、緑の光が点滅、これで動いてんだよな…こちらはロバート・ジャカル師、役職はサイト23のサイト牧師であり、現在は暑い中このウガンダに配属されている、ちょっとO5-4の前で&#39;黒ん坊&#39;って言葉を使ったていう理由でだ。政治的な理由は置いといて、私は左遷させられたのだろう。自分のやっている事に平穏を求めやってくる人々をただ手助けするという仕事は無くなった。だが、ここサイトクリッククリックザン、すまん、45という意味だ、ここには現状十分なエージェントがいないもんで、上司が本当の仕事で外に出てる間、私はバカげた事を調べなければならないんだ、ここの間抜け土人達はある男が銀行を襲い、山羊なんかに姿を変えられるなんて考えているのでね。//

//ああ、そうだった、すっかり忘れてた、興味深いかもしんない活動を公式の報告記録としてこれを提出してるんだった。ここで地獄のような30年を過ごして、対面での報告すらさせてもらえないとは、そう、このクソッタレなマシンに話さなきゃならないなんて。とにかく。私はあの山羊の話の調査から帰宅していた時、ちなみにありゃ完全な嘘っぱちだった、そして歩いて戻ったんだよ、ここサイトBFEは今まで働いた中でクソ最低の資金しかないからな。それでだ。あのかなり若い黒ん坊のガキ、17か18未満ってとこか、そいつが私についてきて、ぺちゃくちゃ喋り始めやがった。英語だったのが、幸いだ。//

//その女は最近出産したばかりのようで、その赤ん坊が悪魔に取り憑かれてると思っていた。そいつは地元の聖職者共のとこには行きたくないと言った、犯されたってのに&#39;自身を許している&#39;そいつに、彼らは困惑したそうだ。そいつは私の襟元を見て、私なら助けてくれると考えたみたいだ。そいつはアパートまでの全体的な帰り道を私に話した。ある夜こいつが外で働いていると、見たこともない男どもがこいつを路地裏に引き釣り込み、犯されたんだと話した。そして妊娠が発覚した時、そいつが言うには、エイズに罹っていない事にとても感動したそうだ、出産予定日まで妊娠していないなんて考えてすらいなかったんだと。だが妊娠期間は短く、そいつの腹は2ヶ月も経たずにでかくなったそうだ。もちろん、この事態は何かしらの異常と考え、サイトに連絡し、私が得ただろう何かを知らせて、彼女を連れて、牧師としての仕事を果たした。//

//それで、そこに私達は着いたんだが、私はあれがただの未成熟児か、何かしらの遺伝子異常かだろうと踏んでいたんだが…ああ神よ、あの物体は醜かった。つまりは、最低最悪の、言いようのない悍ましい物だった。それで私は何を見たと思う？あれは子供のようで、大体1ヶ月ぐらいか、とにかくでかい頭に、黒い目、完全な黒だ、虹彩がなく、白目もない、何もなかった。そしてあの手足！まるでイカみたいな。2本の腕、2本の脚、だけどその中に骨が無いように見え、その指は全て…うねってやがった。あの赤ん坊の指、のような何かは、2インチの長さで、それらはただ…絶えず、動いていた。それと口！まさにヒルだった。確かに中に歯を見たんだ。//

//とにかく、部隊に連絡する前、この小さな何かが糞を漏らしたんで、あの女の気分を良くする為に、儀式の準備をやった。そして、ああクソ、あんな酷い匂い嗅いだことない。私は173の部屋を掃除したことがある。数ヶ月も腐敗した死体が収められていた納骨堂にいたこともあった。それでも、あの匂いは、ちょっと、私の鼻と、口を満たしだけで、気が付くと、ドアを出て、初めてヤった売春婦のようにゲロを吐いていてしまった。その時、通りを渡っていたジジイはただ私を笑ってやがった、まるで私が最高の冗談かのように。昼食を吐き出した後、サイトに連絡した。5分も10分も居られなかったんで、私はあのアパートの外に出た。私が戻ると、あの女は床に倒れて死んでいて、そいつの首は横に落ちている肉切り包丁で切られていた。後ろの窓が開いていて、誰かがあのガキを連れ去っていった。すごい早さだった！連れ去った奴の痕跡一つも見つからなかった。犬を使ったがその匂いさえも。//

//それで、何が興味深いのかって？死んだ女の手首にはタトゥーがあったんだよ。中にJがあるスペードのようなタトゥーがな。//

[[/collapsible]]

2011/██/██、対象SCP-952-β、[[[jackofdiamonds|γ]]]、および[[[jackofclubs|δ]]]を発見するための準備を開始する許可を要求。</textarea></pre>
