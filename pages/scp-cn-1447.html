**特殊收容措施：**SCP-CN-1447应当被保存于Site-██内一3m x 3m x 3m的收容间正中的一个边长40cm的安全型防弹玻璃罩内。每周需定时对该项目进行除灰，除锈并进行抗氧化保养。对SCP-CN-1447的实验需要至少1名四级人员的书面批准，且需与SCP-CN-1447交谈后，在该个体同意的情况下才能开展。作为实验场地的面积不得小于10000m²,推荐在400m x 300m的草场上展开实验，并准备燃烧弹和火焰喷射器防止暴乱情况发生。

任何需要用到液体溶液的测试，都是被严格禁止的。如果任何溶液与SCP-CN-1447进行了接触，该区域将马上被封锁并且被干燥剂所填充。在紧急情况下可以使用SCP-CN-1447进行站点的防卫工作[[footnote]]SCP-CN-1447在同意的情况下才会提供帮助。[[/footnote]]。

**描述：**SCP-CN-1447是一顶唐中期“锋矢阵[[footnote]]锋矢阵为一种常见的中国古代阵法，据数通出土碑刻以及《唐会要》、《通典》、《太白阴经》记载，该阵法为唐代陌刀队常用的标准阵型之一，其形如箭簇，分左右两翼，各1250人。[[/footnote]]”装备的铁质头盔。头盔锈蚀严重且残缺，现重2.1kg。该项目的组成部分为94.5%的熟铁，3.5%的碳和2%的其它材质。当处于特定情况下时[[footnote]]通常为战争状态或有暴力冲突的时候。[[/footnote]],该项目会出现自我意识，随后与周边被其选定的人展开交谈。当交谈使SCP-CN-1447感到满意时，该项目会产生浓厚的雾状气体，持续时间为20s-30s。随后雾气将迅速凝聚成一个个古代士兵的人形，人员编制为唐朝的一个标准兵团[[footnote]]步兵12500人，骑兵5000—6000，辎重兵1000—2000，一支这样的部队合计约两万人马。[[/footnote]]。这些人形雾气被统称为SCP-CN-1447-1，经测定，它们并无思想意识，免疫几乎所有物理碰撞，一切行为只听从SCP-CN-1447的指令。

SCP-CN-1447对待实验的态度并不反感，该项目会积极配合实验。问及原因，答：“吾粗鄙之人，不能行能工巧事，但举手之劳耳。”

[[collapsible show=&#34;◆ 以下为部分实验记录&#34; hide=&#34;◇ 实验记录&#34;]]

__**实验 A**__
&gt; 
&gt; **对象：**一名SCP-CN-1447召唤出的轻装步兵（锋矢阵）。
&gt; 
&gt; **过程：**唐█博士使用自动步枪对其射击30发5.56mm子弹。
&gt; 
&gt; **结果：**实验对象仍站立不动，子弹穿透径直对象后继续飞行。对象并未出现损伤或雾状浓度减弱。
&gt; 
&gt; **分析：**（暂定）物理伤害可能对SCP-CN-1447-1毫无作用。

__**实验 B**__
&gt; 
&gt; **对象：**一名SCP-CN-1447召唤出的骑兵。
&gt; 
&gt; **过程：**唐█博士触摸骑兵的战马，手掌并未有触碰实体的感觉。随后唐█博士使用DZJ08式火箭发射器向实验对象不间断发射4枚高爆弹及6枚燃烧弹。
&gt; 
&gt; **结果：**实验对象对爆炸伤害基本免疫，但略微受火焰影响导致雾气浓度下降。火焰熄灭后再度恢复正常。
&gt; 
&gt; **分析：**SCP-CN-1447-1受温度影响，会导致雾气浓度下降。推测瞬间温度达到1020℃将会完全消灭SCP-CN-1447-1。

__**实验 C**__
&gt; 
&gt; **对象：**一名SCP-CN-1447召唤出的甲兵。
&gt; 
&gt; **过程：**唐█博士将对象放置于密闭空间中，并喷洒高浓度硫酸，硝酸。通入一氧化碳与氯气
&gt;  
&gt; **结果：**实验对象毫无反应。处于密闭空间72小时后，实验对象仍然毫无反应，能完成SCP-CN-1447的种种指令。
&gt; 
&gt; **分析：**SCP-CN-1447-1不会受化学试剂影响，长时间不接触空气依然能保持行动能力。

__**实验 D**__
&gt; 
&gt; **对象：**一名SCP-CN-1447召唤出的骑兵。
&gt; 
&gt; **过程：**唐█博士请求SCP-CN-1447下达攻击一名D级人员的命令，并允许该D级人员使用自动步枪反击。
&gt; 
&gt; **结果：**子弹穿透SCP-CN-1447-1，无法对其造成伤害。D级人员被SCP-CN-1447-1撞击倒地，被一枪刺死。
&gt; 
&gt; **分析：**SCP-CN-1447-1可以对实体造成伤害且无视物理伤害。

[[/collapsible]]

当SCP-CN-1447被转移至Site-██后却无法再度被唤醒，于是由唐█博士领导并实施了代号为“**__[[[http://scp-wiki-cn.wikidot.com/14756 | 小卒]]]__**”的计划。

计划过程：[已编辑]；结果：成功激活。（推测SCP-CN-1447的苏醒时长与冲突程度有关。冲突越激烈，该项目的苏醒状态就越久。）

“**__[[[http://scp-wiki-cn.wikidot.com/14756 | 小卒]]]__**”计划后，唐█博士与该项目进行了初次交谈，谈话内容如下：

[[collapsible show=&#34;◆ 可公开内容&#34; hide=&#34;◇ 内容如下&#34;]]
&gt; **受访者：**SCP-CN-1447
&gt; 
&gt; **采访者：**唐█博士
&gt; 
&gt; **前言：**在Site-██内的一间会议室内，唐█博士与该项目展开交谈。考虑到沟通问题，邀古文专家旁听（全程录音录像）
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **采访者：**好的，感谢你同意我们的谈话。首先我想知道你是否有称呼？
&gt; 
&gt; **SCP-CN-1447:**举手之劳耳。小人庐陵崔禾字保生，兵户[[footnote]]古代职业士兵人家，世代为兵。不用缴纳赋税。[[/footnote]]人家，自幼丧母。家父自吾三岁时奉上命征陇西郡，不归。幸祖母怜悯，抚而养之。
&gt; 
&gt; **采访者：**你能否准确的理解我的意思？
&gt; 
&gt; **SCP-CN-1447:**吾虽驽钝，尚可明人言。只数字不解耳。
&gt; 
&gt; **采访者：**你是如何制造出那些士兵，还能命令它们的？
&gt; 
&gt; **SCP-CN-1447:**吾自魂断怛罗斯[[footnote]]怛罗斯(怛，音dá)，位于帕米尔高原地区。怛罗斯之役是中国唐朝玄宗时唐朝的势力与来中亚诸国相遇而导致的战役。怛罗斯战役是一场当时历史上最强大的东西方帝国间的碰撞，以唐军失败告终。[[/footnote]]后，固可。自不知其然，亦不知其所以然。
&gt; 
&gt; **采访者：**你对以前的事情还能记得多少？
&gt; 
&gt; **SCP-CN-1447:**略识一二。我眠千载而天下未眠，白驹过隙，沧海桑田，人不过一粟耳。
&gt; 
&gt; **采访者：**你对目前世界的印象怎么样？
&gt; 
&gt; **SCP-CN-1447:**国小矣！当复征之。
&gt; 
&gt; **采访者：**你打算重新夺回之前唐朝的疆土吗？
&gt; 
&gt; **SCP-CN-1447:**然也。
&gt; 
&gt; **采访者：**但是目前是绝对不能发动战争的。如果第三次世界大战发生后，第四次世界大战人类就得手执木棍石头参战了。那还是人类有能力发动战争的前提下。
&gt; 
&gt; **SCP-CN-1447:**噫！国弱至此乎！
&gt; 
&gt; **采访者：**不然不然，如今不是铁马金戈的时代了。我们有各种各样的武器，步枪，坦克，核武器...你或许不知道这些是什么，但是一枚核弹足以将一座长安城夷为平地，不论你的城墙高几丈厚几尺。现在很多国家都有这种武器，靠大国间的相互制衡才没有悲剧上演。一旦发生战争，谁都有背水一战的时候。到那时，千千万万座长安将变成一堆堆残砖剩瓦，无数的黎民百姓都将死无葬身之地。兴，百姓苦；亡。百姓苦。烽火之乱，莫如公知！
&gt; 
&gt; **SCP-CN-1447:**（沉默不语）
&gt; 
&gt; **采访者：**你可以协助我们完成一些实验吗？我们得多了解一些关于你和那些雾状士兵的信息。
&gt; 
&gt; **SCP-CN-1447:**固可。吾粗鄙之人，不能行能工巧事，但举手之劳耳。
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]

初步实验结束后，唐█博士再次和SCP-CN-1447进行谈话：

[[collapsible show=&#34;◆ 可公开内容&#34; hide=&#34;◇ 内容如下&#34;]]
&gt; **受访者：**SCP-CN-1447
&gt; 
&gt; **采访者：**唐█博士
&gt; 
&gt; **前言：**在Site-██内的一间会议室内，唐█博士与该项目展开交谈。考虑到沟通问题，邀古文专家旁听（全程录音录像）
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **采访者：**啊，非常感谢你的配合。我们对实验结果很满意。
&gt; 
&gt; **SCP-CN-1447:**公言重矣。
&gt; 
&gt; **采访者：**我们了解了你的本体，也就是头盔本身是可以被损坏的，而且它正在慢慢生锈。如果头盔坏了会有什么样的后果？
&gt; 
&gt; **SCP-CN-1447:**或魂飞魄散，自是不知。
&gt; 
&gt; **采访者：**你召唤出来的士兵几乎不受任何攻击的伤害，但是它们貌似受温度影响。你在军队里的官职很高吗，为什么它们会听从你的指令？
&gt; 
&gt; **SCP-CN-1447:**吾只一小卒耳，锋矢阵中三横八纵。
&gt; 
&gt; **采访者：**嗯...也就是不知道什么原因你就这样了？
&gt; 
&gt; **SCP-CN-1447:**然也。
&gt; 
&gt; **采访者：**这可是有点伤脑筋了...不过也...。你为什么只在战斗情况下才出现，其它的时候你在做什么？
&gt; 
&gt; **SCP-CN-1447:**士欲见，则其疆场。不战者，则归其营房。
&gt; 
&gt; **采访者：**营房在哪？
&gt; 
&gt; **SCP-CN-1447:**自是不知，望公莫怪。
&gt; 
&gt; **采访者：**哪里哪里。我们想知道你是否愿意协助我们完成一些任务或者参加防卫站点的工作。
&gt; 
&gt; **SCP-CN-1447:**蒙公不弃，当尽绵薄之力。
&gt; 
&gt; **采访者：**你保持苏醒的状态还能持续多久？
&gt; 
&gt; **SCP-CN-1447:**或三五月，或三五日。
&gt; 
&gt; **采访者：**那么下次，或者是出现紧急状况的时候我们该怎么联系你呢。
&gt; 
&gt; **SCP-CN-1447:**士欲见，则其疆场。不战者，则归其营房。
&gt; 
&gt; **采访者：**嗯...也就是说在爆发冲突的时候你会出现就是了？
&gt; 
&gt; **SCP-CN-1447:**然也。
&gt; 
&gt; **采访者：**我们要将你转移到一间收容间里，你会被防弹玻璃罩保护起来。每周进行除灰，除锈并进行抗氧化保养。
&gt; 
&gt; **SCP-CN-1447:**公言是矣，化为黄土岂吾愿？（笑）
&gt; 
&gt; **采访者：**（笑）非常感谢你积极配合我们的工作。
&gt; 
&gt; **SCP-CN-1447:**哪里哪里。只是有一言，至今不解其意。
&gt; 
&gt; **采访者：**什么？
&gt; 
&gt; **SCP-CN-1447:**公可记得数月前吾等会于怛罗斯？
&gt; 
&gt; **采访者：**嗯。
&gt; 
&gt; **SCP-CN-1447:**吾为一人所感，为之解围。其后公等遂至。期间其人谓我曰‘牛逼’。且何为‘牛逼’？
&gt; 
&gt; **采访者：**千古未绝者，唯我无双之意。
&gt; 
&gt; **SCP-CN-1447:**噫，此公言重矣！且何时能与之相见？
&gt; 
&gt; **采访者：**他现在不在此地。或寻于密林，或登于高山。军令如山，生死未卜
&gt; 
&gt; **SCP-CN-1447:**（沉默不语）
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; ------
&gt; 
&gt; **唐█博士:**我很高兴SCP-CN-1447目前对我们没有敌意。虽然该项目表明愿意帮助我们完成工作以及保卫站点，但是我们并不能完全依赖它，它身上还有太多不确定因素。且SCP-CN-1447过于好战，这和好杀是两码事。SCP-CN-1447多次表明希望再次前往怛罗斯，它很可能会挑起国家间甚至是世界级的大战，我们必须对其严加看管，不能让他萌生出再前往怛罗斯的想法！
&gt; 
[[/collapsible]]

**发现日志：**SCP-CN-1447原本是██县一名古玩爱好者的私人收藏。██年█月█日，一盗窃团伙计划将该项目窃走。但是被藏主一家发现，两方随即进行打斗。一名窃匪被藏主使用一把唐刀刺中心脏后立即死亡，SCP-CN-1447随即与藏主进行交谈。由于[数据删除]原因，现场人员一共5人（窃匪3人，藏主夫妻2人）全部被SCP-CN-1447-1杀死。当地潜伏的SCP外勤特工得知情况后立即上报，基金会随即接入调查，对外宣称罪犯与藏主一家均死于械斗。
