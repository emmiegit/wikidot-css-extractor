    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-436-FR - Potage réfractaire à la consommation
**Auteur :** [[user Ryctus]]
**Date de publication :** 26 mai 2021
**Image :** &#34;Etiquette2&#34; par https://twitter.com/yuplateformeyu ajoutée avec son consentement.
[[include credit:end]]

**Objet n^^o^^ :** SCP-436-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-436-FR doit être confiné dans une salle d&#39;au moins 5 × 5 × 2 mètres. 2 fois par jour, SCP-436-FR doit être rempli avec 4 dl de concentré de tomate frais. Une solution antirouille doit être appliquée sur l&#39;extérieur de SCP-436-FR une fois par mois. Afin de limiter une dégradation supplémentaire de l&#39;objet, sa cellule doit garder un taux d&#39;humidité entre 30 et 40 %. La cellule doit également être nettoyée une fois par jour ou deux fois par jour lors des périodes de toux de SCP-436-FR.

Montrer de l&#39;intérêt pour le contenu de SCP-436-FR en présence de ce dernier est interdit. Tout interrogatoire de SCP-436-FR doit être mené par le Dr Oussière, responsable de l&#39;objet. Toute expérience impliquant SCP-436-FR doit être approuvée par un responsable de Niveau 2 ou plus ainsi que le Dr Oussière. Tout détail ou théorie permettant de remonter à la provenance de SCP-436-FR doit être signalé au Dr Oussière.

**Description :** SCP-436-FR est une boîte de conserve de potage à la tomate de modèle commun de 425 ml en fer-blanc présentant des signes d’oxydation avancée à l&#39;extérieur. L&#39;intérieur de la conserve en est épargné alors qu&#39;aucune trace de vernis habituellement utilisé n&#39;y a été retrouvé.


[[include component:image-block name=Etiquette436-FR.png|caption=Face recto de l&#39;étiquette de SCP-436-FR.|width=220px]]


L&#39;objet possède une étiquette légèrement abîmée où la composition et les valeurs nutritives de la substance d&#39;origine sont référées. Celle-ci ne peut pour l&#39;instant pas être reproduite en laboratoire, étant donné la présence d&#39;ingrédients impossibles ou dangereux à se procurer (tels que des éléments de SCP-███-FR ou une essence d&#39;amitié) ainsi que la dégradation de l&#39;étiquette ayant rendu certains passages illisibles. Sur cette dernière se situe un encadré violet dans lequel est écrit : &#34;//La Conserve de Potage de Tomates Super Marrante du Dr Wondertainment®//&#34;. L&#39;étiquette peut être retirée de SCP-436-FR puis recollée sans avoir besoin d&#39;y poser une matière adhésive au préalable. Une note imprimée est lisible sur le verso de l&#39;étiquette de SCP-436-FR :

[[collapsible show=&#34;+ Voir la note au dos de l&#39;étiquette&#34; hide=&#34;- Cacher la note au dos de l&#39;étiquette&#34;]]

&gt; Tu ne veux définitivement pas manger ta soupe, garnement que tu es. Mais tu n&#39;as pas à t&#39;en faire : le potage et toi allez être réconciliés !
&gt; 
&gt; Car voici ...
&gt; **La Conserve de Potage de Tomates Super Marrante du Dr Wondertainment®** !
&gt; 
&gt; La soupe qu&#39;elle renferme trouvera grâce à tes yeux ! Et tu n&#39;as même pas besoin de l&#39;ouvre-boîte de tes parents, elle s&#39;ouvre toute seule ! Elle te donnera toutes les raisons d&#39;aimer son potage et s&#39;amusera avec toi si tu termines sa délicieuse soupe ! C&#39;est la fête !
&gt; 
&gt; [[size smaller]]Attention : Mal utilisés ou sans surveillance, les produits Dr Wondertainment® peuvent être la cause de blessures diverses et incidents domestiques. En achetant chez Dr Wondertainment®, vous acceptez de ne pas tenir Dr Wondertainment® ou n&#39;importe quelle filiale de Dr Wondertainment® responsable pour tous les dommages provoqués par nos produits. Dr Wondertainment® vous remercie pour votre achat ! [[/size]]
[[/collapsible]]

SCP-436-FR est capable de manipuler son enveloppe métallique, pouvant : ouvrir et fermer son couvercle, se cabosser, se plier et se tordre légèrement ainsi que se réparer s&#39;il est endommagé. L&#39;objet peut se déplacer de deux manières : en effectuant des bonds (se cabossant vers l&#39;intérieur avant de se tendre violemment dans l&#39;autre sens) ou en se faisant tomber sur le côté avant de rouler sans force motrice extérieure. Il est intéressant de noter que ces déformations ne sont pas provoquées par un réchauffement du métal, aucune variation de la température de l&#39;objet n&#39;a été détectée par mesure et caméra thermique.

SCP-436-FR comprend les phrases qui lui sont adressées oralement et communique en déplaçant les caractères contenus dans l&#39;encadré violet de son étiquette, il n&#39;est pas capable de créer des caractères supplémentaires ou de manipuler l&#39;étiquette en elle-même, ses &#34;phrases&#34; ne sont donc pas toujours complètes en raison de l&#39;absence de certains caractères. Retirer l&#39;étiquette interrompt toute manifestation anormale de cette dernière jusqu&#39;à ce qu&#39;elle soit à nouveau placée sur l&#39;objet ; seule l&#39;étiquette d&#39;origine manifeste cette propriété anormale.

SCP-436-FR a pour autre particularité de &#34;boire&#34; son contenu. En effet, à mesure que le temps passe, le contenu de l&#39;objet diminue jusqu&#39;à ne laisser que peu de traces. L&#39;objet est capable de reconnaître la nourriture déposée en son sein et se nourrit uniquement de produits de //Solanum lycopersicum// (tomate) sous toutes ses formes (cf. expériences 436-FR-A). Si un individu montre de l&#39;intérêt pour le contenu de SCP-436-FR ou tente d&#39;en consommer, l&#39;objet réagit alors de manière agressive en sautant violemment vers le sujet, en le coupant légèrement ou en le mordant avec son couvercle. 

Si SCP-436-FR n&#39;est pas nourri de manière régulière, ce dernier se tord circulairement sur lui-même comme pour simuler un état de maigreur et se dit &#34;Mourir de &#39;aim&#34;. Dans cet état l&#39;objet se montre très peu coopératif, dans les expériences comme dans les interrogatoires allant jusqu&#39;à mordre ou couper avec son couvercle les membres du personnel.

En de rares occasions, SCP-436-FR est pris de &#34;toux&#34; sévères lors desquelles l&#39;objet expulse des paillettes et des confettis par son couvercle. Bien que ces éléments ne présentent aucune anormalité, ils doivent être ramassés et jetés.
@@@@

**Addendum 436-FR-1 :** Découverte et interrogatoires de SCP-436-FR

SCP-436-FR a été découvert le 29/09/20██ dans la commune de █████████ en France par l&#39;Agent █████ infiltré dans la police régionale lorsqu&#39;une résidente a contacté le commissariat en raison de l&#39;attaque d&#39;une conserve ravageant son potager. Cependant, la composition et la conception de SCP-436-FR laissent penser que l&#39;objet fut conçu vers le milieu du XX^^ème^^ siècle.

[[collapsible show=&#34;+ Afficher interrogatoire de SCP-436-FR&#34; hide=&#34;- Replier&#34;]]

&gt; **Interrogé :** SCP-436-FR
&gt; **Interrogateur :** Dr Oussière
&gt; 
&gt; **Date :** 05/10/20██
&gt; ----
&gt; 
&gt; **Avant-propos :** Entretien réalisé après la découverte de la capacité à communiquer de SCP-436-FR. (Ce document est une retranscription manuscrite des propos du Dr Oussière ainsi que des phrases formées sur l&#39;étiquette de SCP-436-FR)
&gt; 
&gt; **Dr Oussière :** SCP-436-FR, m&#39;entendez-vous ?
&gt; 
&gt; **SCP-436-FR :** &#34;Oui&#34;
&gt; 
&gt; **Dr Oussière :** Très bien donc... Vous rappelez-vous de l&#39;endroit d&#39;où vous venez ?
&gt; 
&gt; **SCP-436-FR :** &#34;D ou &#39;e viens&#34; //(semble marquer un temps)//
&gt; 
&gt; **Dr Oussière :** Vous ne savez pas ?
&gt; 
&gt; **SCP-436-FR :** &#34;Pas vraiment&#34;
&gt; 
&gt; **Dr Oussière :** Alors, quel est le souvenir le plus lointain que vous ayez ?
&gt; 
&gt; //(SCP-436-FR semble marquer un temps de nouveau)// 
&gt; 
&gt; **SCP-436-FR :** &#34;Une grande piece&#34; ... &#34;Avec plein de monde&#34;
&gt; 
&gt; **Dr Oussière :** Intéressant. Et ces personnes présentaient-elles une quelconque anormalité ?
&gt; 
&gt; **SCP-436-FR :** &#34;Non. En&#39;in&#34; ... &#34;Etaient autours d une grande ta&#39;le&#34;
&gt; 
&gt; **Dr Oussière :** Et ?
&gt; 
&gt; **SCP-436-FR :** &#34;Parlaient &#39;eaucoup&#34;
&gt; 
&gt; **Dr Oussière :** De quoi parlaient-ils ?
&gt; 
&gt; **SCP-436-FR :** &#34;De moi &#39;e cro&#39;s&#34;
&gt; 
&gt; **Dr Oussière :** Et où étiez vous ?
&gt; 
&gt; **SCP-436-FR :** &#34;Au centre de la&#34; ... &#34;Ta&#39;le&#34;
&gt; 
&gt; **Dr Oussière :** Et faisaient-ils quelque chose d&#39;autre ?
&gt; 
&gt; **SCP-436-FR :** &#34;Posaient &#39;uestions et&#34; ... &#34;Ordonnaient.&#34;
&gt; 
&gt; **Dr Oussière :** Ils vous ordonnaient ? Que vous ordonnaient-ils donc ?
&gt; 
&gt; **SCP-436-FR :** &#34;Des tours pour me tester&#34;
&gt; 
&gt; **Dr Oussière :** (Relis le document) Ah oui, je vois. Vous êtes destiné à amuser les enfants à l&#39;heure du repas. C&#39;est exact ?
&gt; 
&gt; **SCP-436-FR :** &#34;Etie&#39; &#34;
&gt; 
&gt; **Dr Oussière :** Pardon ?
&gt; 
&gt; **SCP-436-FR :** &#34;Etais dest&#39;ne.&#34;
&gt; 
&gt; **Dr Oussière :** Ah, vous &#34;étiez&#34; destiné à amuser les enfants. Que s&#39;est-il passé, alors?
&gt; 
&gt; **SCP-436-FR :** &#34;A ete demande de lui prouver&#34; ... &#34;Potage etre &#39;on.&#34;
&gt; 
&gt; **Dr Oussière :** //(Confus)// ... Ah, oui ! &#34;Bon&#34; ! C&#39;est ça ?
&gt; 
&gt; **SCP-436-FR :** &#34;Oui&#34; ... &#34;Etre de&#39;aillant&#34;
&gt; 
&gt; **Dr Oussière :** Qu&#39;avez-vous fait ?
&gt; 
&gt; **SCP-436-FR :** &#34;Ais donc mange pota&#39;e&#34;
&gt; 
&gt; = **Fin de l&#39;entrevue.**
&gt; ----
&gt; 
&gt; //__Note du Dr Oussière :__ La mémoire de SCP-436-FR semble ne retenir que des bribes de souvenirs que l&#39;objet considère comme importants, lui demander l&#39;endroit précis de sa provenance ou son parcours avant sa capture ne donne rien.//
&gt; //Et aussi, trouvez une autre étiquette ou un moyen de communiquer plus aisément avec SCP-436-FR. C&#39;est un cauchemar ! Essayez de comprendre ses phrases du premier coup, pour voir.//

[[/collapsible]]
@@@@

**Addendum 436-FR-2 :** Rapport d&#39;expériences impliquant SCP-436-FR

Suite d&#39;expériences 436-FR-A sur les habitudes alimentaires de SCP-436-FR

**Procédure :** Différents aliments sont déposés dans SCP-436-FR à l&#39;heure de son repas afin de retranscrire les réactions naturelles de ce dernier.

@@@@
__Test 436-FR-A1__
&gt; **Aliment testé :** Viande de porc
&gt; **Aliment accepté :** Non
&gt; **Détail :** Après avoir fermé son couvercle, SCP-436-FR l&#39;a rapidement rouvert et a éjecté la pièce de viande couverte de paillettes et de confettis.

__Test 436-FR-A2__
&gt; **Aliment testé :** Une (1) tomate mûre
&gt; **Aliment accepté :** Oui
&gt; **Détail :** SCP-436-FR s&#39;est tordu sur lui même circulairement afin d&#39;écraser la tomate en jus et pulpe. L&#39;aliment a été consommé en cinq (5) heures.
&gt; 
&gt; //Note : SCP-436-FR ne semble pas capable de consommer des aliments si ils ne sont pas sous forme liquide.//

__Test 436-FR-A3__
&gt; **Aliment testé :** Une (1) tomate pas encore à maturité
&gt; **Aliment accepté :** Non
&gt; **Détail :** Après avoir fermé son couvercle, SCP-436-FR l&#39;a rouvert, s&#39;est basculé sur le côté et a rejeté la tomate.
&gt; 
&gt; //Note : SCP-436-FR ne semble pas capable de consommer des aliments n&#39;étant pas arrivés à maturité.//

__Test 436-FR-A4__
&gt; **Aliment testé :** Une (1) tomate trop mûre (pourrie par endroits)
&gt; **Aliment accepté :** Oui
&gt; **Détail :** SCP-436-FR s&#39;est tordu sur lui même circulairement afin d&#39;écraser la tomate en jus et pulpe. L&#39;aliment a été consommé en trois (3) heures avant que des parties pourries de l&#39;aliment ne soient éjectées de l&#39;objet.
&gt; 
&gt; //Note : SCP-436-FR ne semble pas capable de consommer des parties d&#39;aliments impropres à la consommation mais reconnaît et ingère les parties consommables.//

__Test 436-FR-A5__
&gt; **Aliment testé :** Six (6) tomates cerises mûres
&gt; **Aliment accepté :** Oui
&gt; **Détail :** SCP-436-FR s&#39;est tordu sur lui même circulairement afin d&#39;écraser les tomates cerises en jus et pulpe. L&#39;aliment a été consommé en moins de cinq (5) heures.
&gt; 
&gt; //Note : SCP-436-FR semble capable de consommer différentes variétés de tomates sans distinction.//

__Test 436-FR-A6__
&gt; **Aliment testé :** 400 ml de jus de tomate
&gt; **Aliment accepté :** Oui
&gt; **Détail :** SCP-436-FR a consommé l&#39;intégralité du jus de tomate, cela lui a pris quatre (4) heures.

__Test 436-FR-A7__
&gt; **Aliment testé :** 400 ml de concentré de tomate
&gt; **Aliment accepté :** Oui
&gt; **Détail :** SCP-436-FR a consommé l&#39;intégralité du concentré de tomate, cela lui a prit plus de douze (12) heures.
&gt; 
&gt; //Note : Le temps de consommation de la nourriture de SCP-436-FR doit sûrement être lié à l&#39;épaisseur de ladite nourriture. Le concentré de tomate est donc à privilégier afin que l&#39;objet ne nécessite pas un approvisionnement constant.//

__Test 436-FR-A8__
&gt; **Aliment testé :** 400 ml de potage de tomates (se rapprochant le plus possible de la composition du contenu d&#39;origine de SCP-436-FR).
&gt; **Aliment accepté :** Oui
&gt; **Détail :** SCP-436-FR a consommé l&#39;intégralité du potage en six (6) heures avant de [DONNÉE SUPPRIMÉES] pendant quatre heures. Les [DONNÉE SUPPRIMÉES] ne présentaient aucunes anomalies et ont été incinérés.
&gt; 
&gt;  //Note : Nous avons commis l&#39;erreur de ne pas tenter l&#39;expérience avec un potage de tomates standard dans un premier temps avant de nous rapprocher de la composition du potage d&#39;origine de SCP-436-FR. Une vitre d&#39;observation sera désormais placée pour les test suivants.//

__Test 436-FR-A9__
&gt; **Aliment testé :** 400 ml de potage de tomates standard
&gt; **Aliment accepté :** Oui
&gt; **Détail :** SCP-436-FR a consommé l&#39;intégralité du potage en six (6) heures. Aucun effet supplémentaire.
@@@@

//Demande d&#39;expérience impliquant [[[SCP-504]]] afin d&#39;observer les réactions dues à l&#39;ingestion d&#39;un aliment de nature anormale par SCP-436-FR.// ##green|**(Autorisée)**##

__Test 436-FR-A11__
&gt; **Aliment testé :** Une instance mûre de SCP-504
&gt; **Aliment accepté :** Oui
&gt; **Détail :** SCP-436-FR s&#39;est tordu sur lui-même circulairement afin d&#39;écraser l&#39;instance de SCP-504 en jus et pulpe. L&#39;aliment a été consommé en cinq (5) heures. Aucun effet supplémentaire.
&gt; 
&gt; //Note : La première tentative d&#39;expérience impliquant une instance de SCP-504 s&#39;est vue échouer après que l&#39;instance se soit projetée sur la vitre d&#39;observation. Ceci s&#39;explique par l&#39;arrivée impromptue d&#39;un des assistants-chercheurs derrière ladite vitre ayant commencé sa phrase par &#34;Désolé d&#39;arriver comme un cheveu sur la soupe.&#34;.//

@@@@
