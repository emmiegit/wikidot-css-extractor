    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Речёвка БРАВАДА от ██.██.1991:**

[[div style=&#34;float:left;width:50%;&#34;]]
Tantos días, tantas glorias,
petos negros sobre pechos henchidos;
de orgullo llenos, en silencio ungidos,
cargando hacia la victoria.

Rompe y redobla, Fundación.
Halla y captura, Fundación.
Encierra y salva, Fundación.

Sí que lucharemos, siempre.
Se abran los cielos, se rompan los mares,
se hundan las tierras o se halle la llave,
seremos quien los encierre.

Rompe y redobla, Fundación.
Mantén y protege, Fundación.
Golpea y restringe, Fundación.

Ni escudos ni espadas, ¡nada!
Sólo carne e intelecto, ¡disciplina!
Sólo voluntad y furia, ¡doctrina!
¡Todo por la especie humana!

Ármate y espera, Fundación.
Vigila y prepara, Fundación.
Despierta y alerta, Fundación.
[[/div]]
[[div style=&#34;float:left;width:50%;&#34;]]
Долгие годы кошмарные беды
Мы стережём взаперти неустанно;
Слава вскормила, связала нас тайна, --
Вот тайна нашей победы.

Бей в барабан, Фонд.
Найди, захвати, Фонд.
Запри, сохрани, Фонд.

Да, мы готовы к извечному бою.
Небо разверзнется, суша иль море,
Двери ли потустороннего горя --
Мы их собою закроем.

Бей в барабан, Фонд.
Храни, защищай, Фонд.
Рази и плени, Фонд.
 
Наше оружье - не меч и доспехи!
Плоть, интеллект, дисциплина!
Воля, отвага, науки доктрина!
Вот что ведёт нас к успеху!
 
Будь начеку, Фонд.
Бди, стереги, Фонд.
К бою готов Фонд.
[[/div]]</textarea></pre>
