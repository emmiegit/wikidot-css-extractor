    <pre><textarea class="page-source" readonly>SCP-1730：Site-13发生了什么？

系列II

//这是你的集中营，艾略特。这是你自掘的坟墓，现在你要死在里面了。//

[http://scp-wiki-cn.wikidot.com/scp-1730 SCP-1730] [[*user djkaktus]]著（发布于2015年4月13日）

**项目等级：**无效化

------

这是我的SCP-1730（Site-13发生了什么？）解密的**第一部分**。这篇文章**用原文的形式**深入地介绍了原文档中的各种内容，引用了大量文字并逐步解密。但是，由于添加了新的日志和情节，因此最近我不得不更新解密，又发布了新的解密（第二部分，您可以通过单击此处阅读）。第二部分也总结了我在第一部分中所说的内容，因此，除非您想深入了解在哈德利的信之前的情节，否则可以随意跳过此部分。

------

SCP-1730是对系列I详细探索记录的致敬，例如093和087，但其写作方式精美，简洁。

连我也需要重读三遍才能理解它。我明白你的感受。就像这篇文章一样，解释将会漫长而曲折，但最终会有所收获。让我们开始吧。

------

您应该了解的基本设置：**Site-13从比我们还要不道德的一个基金会的宇宙中进入我们的现实。**这个想法我们一会儿会展开来说。

所以问题来了，**这个站点到底干了啥才把自己扔到这儿来的呢？**

在基本的收容程序和描述中，我们得到以下线索：

* 进入SCP-1730的人员必须受到保护以免受有害物质的侵害。

* 从SCP-1730离开的人员需要进行彻底消毒，并且若有任何被（被什么污染？）污染者流出的风险，建议抹杀被污染者

* Site-13在这个现实中不存在；该建筑似乎是从阿拉斯加州诺姆市传送到我们的现实中的。

* 设施中的某处存在幸存者。

然后，我们就看到了文档的重点：数据记录。这里包括日记，勘探日志，恢复的数据，通讯和拦截自Site-13的文档。提前预警一下，它很长。

------

接下来的这一节将会用侦探小说风格写成。我们试图回答的主要问题是，从每篇日志里都收集了哪些信息？

从**第一个条目**开始，我们了解到Site-13显然充满了已经杀死了一个人的危险生物还有一个名为“Thresher”的神秘机器。

从**回收到的自动消息**中，我们了解到有一些东西突破了收容，“Thresher”已被激活，一切随即堕入地狱。

然后我们再来说探索日志。探索日志写的非常神秘，如果我错了，请原谅我，除了知道一些可怕的怪物在这个地方游荡，并设法杀死了几乎所有派遣的MTF，以及更多有关“Thresher”的伏笔以外，我们从探索日志里并不能得到多少信息。

从**发电站终端恢复的数据**看，我们了解到Thresher是一台不稳定的实验设备，可以“使局部现实变得不稳定”。还有关于尸坑的什么东西？

然后这不祥的消息：

&gt; 关于您对艾默生主任《停尸房协议》的担忧，我们理解您的投诉。但是，您必须了解，异常，特别是那些被归类为“人形”的异常不是人类。人类属于非异常生命形式中一个非常特殊的类别。类人异常可能看起来是人，但他们仅仅是“类人”。因此，他们无权获得伦理道德委员会赋予人类的权利和特权。
&gt; 
&gt; 作为研究人员，我们的工作是查找这些异常的来源，然后确定如何更好的利用它们造福人类。我们是保护者，但除非我们了解与眼前的威胁相关的一切，否则我们无法保护。一旦我们学到了所有能学到的知识，我们就可以无效化这些威胁。

确实，在下一个日志中，我们了解到这些类人异常确实在测试后被焚化，很有可能是被送到了诡异的尸坑中。**这种焚烧将残留物变成异常液体，导致Site-13中弥漫着奇怪的有毒凝胶。**随后他们计划以此方式处决整个收容人形异常的侧翼，尽管工程师警告大家反应堆已经无法处理这些堆积如山的废物。

可惜Site-13似乎无法从错误中吸取教训。

&gt; 如果您读到了这里，那么我把决定权给您。您认为，把异常的尸体通通扔进那个坑会发生什么？您认为他们活着这件事本身使他们变得异常？去他的，活着是我们人性中最不异常的部分。我以为您已经看出来了，但是后来一切都变了。
&gt; 
&gt; 这次收容失效是我造成的，我不会骗你。在我的研究中，我很高兴能分析一个小男孩。他叫以利亚，只能靠血液维生，他可以用嘴巴通过别人的皮肤吸血。像水蛭一样。他的心智能力不超过两岁儿童，但是他应该得到和我们其他人一样活着的机会。他成为现在这样又不是他的选择。
&gt; 
&gt; 无论如何，这是您的决定。收容失效是不可避免的，无论是从坑中爬出的东西造成的，或者是我的手按下了一个按钮，这都没有关系。您可以选择；要么继续前进，被您过去十五年来一直在折磨的生物所吞噬，或者激活Thresher设备，希望它把您丢到一个更加宽容的维度里。无论怎样，我们的世界都将摆脱您和您的污秽，并因此变得更好。

这是怎么回事？

------

在这个宇宙中，艾略特·爱默生（Elliott Emerson）领导下的Site-13对异常进行残酷的测试，然后在完成后将其焚化为污泥。但是当这种有毒的污泥与接触了水蛭男孩后，一切都一发不可收拾了。这是压倒骆驼的最后一根稻草。一切都逃出来了。所有实体都凝结成变形的，虚弱的，以前的版本（例如小丑巴伯的命运），并对整个站点造成了严重破坏。一个是在墙壁上书写那些引起耳部爆炸的符文的生物，一个是那怪异的苍白人类实体，一个是水蛭男孩，依此类推。

Thresher设备的现实扭曲效果只令一切变得更糟，Thresher做为Site-13最后的撤离措施被激活，并成功地将其放置在我们的现实中，但这也破坏了Site-13中的现实水平本身。现在，一切都是扭曲不稳定的，里面游荡着残余的现实扭曲者和疯狂的野兽。

无论如何，这是一个伟大的SCP。它是一个很好的运用探索日志的例子，以及以精彩的系列II-III风格写成的系列I概念（闹鬼的地方）。美丽而恐怖。</textarea></pre>
