@@ @@ 밤이 찾아든다. 저녁의 창공에서 붉은 빛이 사라지고 흑암이 거침없이 숲의 위 대기를 채운다. 하늘은 보라색과 순수한 검은색 사이에서 갈팡질팡하면서 모습을 바꾼다. 그리고 새들의 소리가 잦아들었을 때, 다시 한 차례 기지를 중심으로 한 풍경의 모습이 바뀌어 버린다. 차가운 숲에 풀벌레가 울고, 올빼미가 지면을 스쳐 비행하고 있었다.

@@ @@ 남자는 올빼미를 눈으로 쫓으면서 걷고 있었다. 숲은 냉정했다. 사람이 다니라고 존재하는 공간일 리 없다. 그런 지형지물에 의한 체력의 소모 외에도 재단 기지가 여기서 3킬로미터도 떨어져 있지 않다는 점이 더 유감이었다. 아무리 그들이라 해도 나름 등산로에서 그리 많이 떨어지지 않은 곳의 행인을 감시할지는 알 수 없었다. 남자는 지금 자신이 흑암 속에 있고, 드론으로 들여다 볼 수 있는 곳도 아님을 차라리 안심했다. 그는 잠시 멈춰서 날아가는 새의 등에 눈길을 주다가 다시 고개를 돌려 버렸다.

@@ @@ 바람이 거칠게 내달렸다. 겨울에 준하는 찬 바람의 갑작스러움은 심장의 근육마저도 놀라게 만들고는 했다. 닥치는 바람에 눈을 감았다 뜨니 새는 사라져 있었다. 남자는 한숨을 푹 쉬고는 다시금 다리에 힘을 주었다. 몸을 바위 위로 날렸다. 다행히도 불시착 따위의 최악의 상황 없이 그는 더 높은 위치로 다가선다. 발에 말라붙은 지의류와 이끼들의 몸이 밟힌다. 밤은 고요했다. 숲은 아래 마을 어귀에서 달리고 있을 오토바이의 불빛도 행인들의 존재도 없이 지독하게 고요했다.

@@ @@ 그리고 남자는 웅웅거림을 듣는다. 벌이나 모기의 떼처럼 어떤 혐오스러운 진동이 밤의 습기 찬 공기를 가르고 있다는 의미이다. 그는 조심스레 방향을 살핀다. 인간의 청각은 무력하다. 가끔은 확실하게 이 한계를 체감할 때가 있다. 설마 그것들이 사람조차도 잡아먹지는 않겠지만 적어도 잘못 다가갔다가 절벽이나 바위에서 낙하한다거나 뱀에게 물려 다시는 돌아갈 수 없는 상황이 될지도 모르는 일이다. 하지만 남자가 다른 모든 사람들이나 심지어는 박쥐들보다도 한 가지 운이 좋다는 것은 그것들이 아직 남자의 말을 들을 것이라는 사실이었다.

@@ @@ 남자는 숨을 들이마쉬고 내뱉는다. 이를 세 차례 반복한 후 그는 나지막하게 중얼거린다. 오래된 노래. 아마 그가 정말로 어렸던 때 배웠던 노래를 지금 벌레 떼에게 들려주고 있다. 정말로 이전의 노래. 피의 노래. 살과 껍데기와 뼈와 골수를 부르던 세을가의 노래. 비록 남자가 한동안 도피해 오면서 그리고 배신을 기억하면서 잊혀졌지만.

@@ @@ 그리고 그 소리는 커진다. 한 무리에서 몇십 마리가 갈라져 나온 듯 싶다. 이제 그 소리가 가까워지면서 모기나 벌과는 사뭇 다른 것임을 입증하고 나선다. 마치 불타는 나뭇가지가 내지르는 타닥임과 나무젓가락이 떨어지는 그 단말마의 반복처럼 무수하고 건조한 날개치는 소리다. 그리고 이윽고 남자의 앞에 [[[scp-254-ko|송장메뚜기]]] 몇십 마리가 날아와 앉는다. 남자는 떨리는 목소리로 말한다.

@@ @@ &#34;맞아.&#34;

@@ @@ 맞아. 건조하지만 울리는 목소리다. 그는 순식간에 메뚜기 한 마리를 붙잡아서 손으로 터뜨려 버린다. 알집이 터지며 특유의 누런 진액이 배어나옴과 동시에 피를 연상케 하는 붉은 물이 후두둑 떨어진다. 정말로 믿고 싶지는 않았지만 사실이었다. 세을가의 본고향에서 역귀와 귀신을 처분할 때 쓰던 장치이자 살덩어리 창조물들이다. 송장메뚜기. 분명 소을촌이 일본 제국의 손아귀에 의해 무너졌을 그때, 혹은 아예 이런 버러지들을 더 쓰지 않기로 했던 더욱 과거의 어느 시점에서 사라졌어야 하는 것이다.

@@ @@ 그리고 왜 살아남았는지는 남자가 가장 잘 알고 있다. 남자가 그곳을 배신하고 나오면서 가지고 나온 종자들이니까. 그는 한숨을 쉰다. 그리고는 얌전히 앉아 있는 메뚜기 무리를 하나 둘 발로 짓밟아 버린다. 분명 남자가 관리해두던 동안에는 이렇게까지 불어난 적이 없다. 그 동안에는 얌전하고 순진하게 귀신 퇴치용 무기로만 남용되었을 뿐이다. 지금 상태로는 남용조차도 아니라 오용조차도 넘어, 방치에 가까운 것이다. 벌레들은 번식하고 알을 낳기 마련이다.

@@ @@ 귀신을 잡아먹는 벌레들의 대범람을 이미 재단은 눈치 챘을 것이다. 좋지 않은 일이 아닐 수 없다. 비열하고 음침한 조직이 내역을 궁금해하기 시작하면 신 앞에 선 아담과 이브나 다름 없는 셈이다. 제아무리 무화과 잎을 그러모아 숨어 봤자다. 다행히 백 년 정도는 누구에게도 들키지 않았지만 더는 이럴 수 없다.

@@ @@ 남자는 벌레들을 흙을 긁어와 묻어버리고 자취를 감춘다. 불을 피워 태워 버릴 수도 있갰지만 말만큼 쉬운 일이 아니다. 아마 산불이 나면 사자 아가리에 침만 고이게 하는 셈이다. 그는 몇 번을 걸어가서 어느 바위 께에 앉는다. 소년을 연상케 하는 가벼운 발동작이었다. 그는 하늘을 올려다보았다. 별 몇이 보였다. 제법 밝은 것들이었다.

@@ @@ 김천(金川)은 지금 사람을 찾고 있다. 만나려는 것이 아니다. 그저 찾기 위한 것일 뿐이다.

@@ @@ 메뚜기가 나타난 이유야 뻔하다. 김천은 90년 이후로는 그 벌레들을 관리한 적이 없다. 남에게 주었다. 아마 그 사람이 관리하고 있을 터다. 하지만 굳이 수백 마리에 달하는 벌레 떼가 나타났다는 것은, 그 사람이 단순히 손을 놓았다는 뜻이 아니다. 일부러 번식을 시키고 풀어놓았다는 뜻이다. 김천은 한숨을 푹 쉰다. 그리고는 중얼거린다.

@@ @@ &#34;그렇다면 날 부르는 셈이 아닌가......&#34;

@@ @@ 남자는 신발에 녹색과 황색의 점액질을 묻힌 채로 마른 세수를 한다. 차갑게 식은 땀이 손에 묻어 나온다. 그의 폐까지 미묘하게 습한 공기가 들이찬다. 그는 아직도 과거를 기억했다. 안소란이 사라진 것이 90년이다. 그리고 지금은 2018년. 이 세상이 별을 스물 여덟 번 돌았다. 그새 그 회전의 등쌀에 시달려 이 밤은 어디로 왔는지. 그는 확신할 수도 없을 뿐더러 감히 무어라 생각할 엄두도 내지 못한다. 그는 바위 하나에 걸터앉는다. 또 한 차례의 지독한 쓰라림이 속에서부터 올라오고 있다.

@@ @@ 그렇게까지 안소란을 생각했던 것이 또 몇 년 전이다.

&gt; SCP-254-KO는 재단 격리 이전까지 최소 스물이 넘는 변칙 개체를 무효화시킨 것으로 보인다. SCP-254-KO의 기원은 알려지지 않았으며 곤충학부의 조사가 진행 중이다.



@@@@
@@@@
@@@@
@@@@

@@ @@ [[[scp-1605-ko|안소란]]]은 분명히 붙잡혔다. 재단, 그 악한 거대함에. 김천은 재단에게 쫓겼던 적 있다. 제아무리 어떤 것이라도 감히 재단에게 반항할 수는 없다. 안소란이라는 사람은 총을 맞거나 한다고 쓰러지지는 않지만 신이 아니다. 재단의 마수를 오랫동안 피하지는 못했을 것이고, 사실상 이미 붙잡혔음이 분명했다. 이렇게 논리가 머릿속에서 한 바퀴 순환하자 김천은 지독한 고통과 불안에 다시 휩싸인다.

@@ @@ 김천은 생수를 들이킨다. 자극적일 정도의 냉기가 속을 훑고 내려간다. 강한 한기가 든다. 단칸방 안이라도 자비는 없다. 2월, 분명 삼 월이라는 우아한 이름의 계절이 온다면 분명 이곳에도 시곗바늘처럼 규칙적으로 피는 벚꽃이나 매화의 색상이 손에 잡힐 듯 가까워지겠지만 지금 하늘은 그 어떤 생물의 탄생도 용납하지 않고 있다. 하지만 그런 규칙에 저항하는 것이 인간 아닌가. 김천은 침대에 등을 기대고 불 꺼진 허공을 바라본다. 우습다. 속이 지금 발작하듯이 웃음을 종용하고 있다.

@@ @@ 남자는 자신이 미래지향적이라는 생각에 이견을 가져 본 적이 없다. 조선의 붕괴, 소을촌의 침탈, 고향의 소실을 보고도 그 일념으로 달려왔다. 한때는 정말로 소을촌의 범나비를 쫓고 들풀을 느끼던 소년은 자신과 지극히 가까웠던 사람들 사이에서도 그저 그렇게 살아왔던 것이다. 그게 아니고서야 남자 자신도 그렇게 가깝던 이웃들의 땅이 짓밟힐 적에 아무런 한탄 한 번 뱉지 않았던 그날을 설명할 수 없다. 그리고 기타 수없는 것들이 남자의 고작 이 일생 하나를 스치우며 싹트다가 결국엔 무너져 갔다. 명천구에 먹구름이 또 드리우고 해원읍이 재단의 손에 떨어졌던 그때조차도 마음 아팠던 적이 없었다.

@@ @@ 그 모든 배신이 적당히 살고 싶다는 같잖은 생각에서 시작되었다. 아니라고 부정할수도 있겠지만 결국은 김천도 인정할 수 밖에 없는 내용이었다. 이금위 군사들에게 한동안 쫓기다가 겨우 평화 비슷한 것을 얻었던 그때 김천은 너무도 어렸다. 그래서 그 마음에 흉터나 채 풀지 못한 실밥으로 남았을지도 모르는 일이다. 하지만 결국 근본적인 동기는 적당히 살아가고 싶다는 것이었다. 한 인간으로 대우받으면서, 적당히 좋은 집에서 살아가고 싶다. 남만큼 혹은 비천한 이들 이상으로 사는 것이 꿈이다. 그 모든 것이 꼭 붉은 여왕 이야기에 나오는 마술처럼 내달리고 있어서 남자도 필사적으로 살아가고자 했다. 그렇게 틔운 싹이 어떤 거름 위에서 자라는지 신경쓸 필요가 없었다.

@@ @@ 모든 것들을 인천에 있던 어느 집에서 꿈꾸었다. 역설적으로 변하지 않으려는 인간상, 과거로 돌아가고자 하던 그 여자와 함께 나누었다. 어느 날 밤 김천은 안소란에게 이렇게 속삭였다. 밤이었고 창으로 달밤의 유령 같은 빛이 들이치고 있었다. 촛불은 육첩방의 위에서 풀어달라 애원하는 요정의 날개마냥 일렁였다. 김천은 말했다. 난 지금까지 모든 사람을 배신했어. 아니면 방관했어. 소을촌도 마찬가지야. 내가 물론 해친 건 아니야, 하지만 그들이 결국 제국군 앞에서 굴복했거나 소멸당했거나 했을 텐데 날 봐. 내 얼굴에 눈물 한 방울 없어. 아무 것도, 마음에 흐림 하나도 느껴지지 않아.

@@ @@ 거기로 다시 돌아가보지도 않았어. 보잘것없을지라도 누군간 내 힘을 절실히 그리워했을지도 모르는데. 안소란, 아니, 이제는 다른 일본식 이름을 한 너에게 묻고 싶은 것이 있어. 날 지독한 인간이라고 생각하지 않아? 날 배신자, 민족의 배반자, 기회주의자, 이스카리옷 유다 같이 비극으로 달려나가는 인간의 이미지라고 생각하지 않아? 그날 밤 김천은 묻고 있었다. 그리고 만면한 미소를 띈 채였다. 지금 보니 그때 웃긴 일도 행복한 일도 없었는데 왜 그러고 있었는지. 이해할 수 없었다. 벽에 걸렸던 안동의 수채화 아래에서 그는 도발하듯 웃고 있었다.

&#34;아니.&#34;

@@ @@ 걸어오던 남자가 무언가를 발견하곤 굳는다. 그가 입은 와이셔츠에 피가 묻었다. 실금처럼 희미함에도 분명히 피가 맞다. 몇 방울은 피부에까지 묻었다. 그는 침착했다. 비명을 지르거나 주저앉지 않았다. 김천의 예상대로였다. 재단 인원이 맞다. 그는 이미 저 멀리까지 나아간 김천을 응시하면서 천천히 멀어졌다. 김천은 검은 고양이가 차량 아래를 미끄러져 지나가듯 그에게로 다가왔다. 새하얀 재 같은 것이 하늘에서 내리며 땅에 닿기도 전 녹아내리는 동안 김천은 웃음도 좌절도 아닌 어떤 표정으로 그를 응시했다. 오른팔에 낸 상처의 피는 차가운 공기와 만나 어느새 굳어 있다. 희미한 가로등을 등진 그는 꼭 잿더미를 찍어 발라 그린 그림이었다.

솔직히 확신할 수는 없는 이야기였는데, 심지어 남자 본인과 비교해 봐도 아득하게 먼 옛날 이야기였기 때문이다. 그래서 마치 있었다는 그 한마디로 모든 것을 정리할 수는 없는 듯 보였다. 역사나 민담이나 그런 것들이 그러하듯이 과거가 아니라 무슨 창작물의 일부처럼 보이는 느낌이었다. 그는 냉소한다. 소녀가 있었다. 그리고 죽어서 땅에 묻혀서, 영영 삶에서 추방되었다. 찬 바람이 부는 날이면 삶 바깥에서 살아가게 되어 있었다......

(여자가 있었다.)

둘이 만난 것은 1800년대 후반이었다. 그리하여, 생각해보면 시기상조인 일들로 남자는 여자를 불러 세웠다. 찬 바람이 부는 날이면 둘은 망명자로서 살아가게 되어 있었다. 언제나 그렇듯이. 떳떳하지 못한 인간들이 다 그렇듯이. 여자는 죽은 인간이었다. 남자는, 불행히도, 불행한 피가 흐르고 있었다. 세을가의 혈주술을 말하는 것은 아니었다. [http://scpko.wikidot.com/project-proposal-2014-1221 피 자체의 문제]로서, 피에 닿은 인간을 벌레 무리에게 먹히게 만들 수 있었다. 인간은 생각보다 자그마한 저주에 약하다. 한 번도 저주인지 축복인지 헷갈려 본 경우는 없었다......

(남자가 있었다.)

여자는 없다. 생각해보면, 지금 없지만 무엇보다도 &#39;있다&#39;는 증거가 있다. 무모한 짓이었다. 재단이 어느 정도의 규모인지는 알고 있다. 목에 칼이 박힌 셈이다. 남자는 뜯어 먹힌데다 목이 졸려 죽은 시신을 걷어 차면서 칼이 목에 꽂힌 남자를 상상하여 본다. 그리고는 실소한다. 마치 어떤 기괴한 영화의 한 장면과도 같이, 목에 박힌 나이프를 더욱 깊은 곳으로 꽂아 넣어서, 핏줄이 갈라지면서, 피가 흘러 이 겨울 한 밤중에 얼어붙는다. 헛소리다. 하지만 비유가 아니라 직관적으로 풀어 보면 더더욱 헛소리 같다......

(남자가 있다.)

김천은 걷는다. 가장 가까운-- 사실, 유일하게 알고 있는 재단 기지는 딱 하나 뿐이다. 이름은 모르지만, 창고로 위장한 그것. 역시 알고 있음과 할 수 있음은 다르기는 하나, 대단한 우연을 기대할 수 밖에 없다. 다시는 하지 않을 짓이다. 성공만 하면. 남자는 그렇게 생각해 둔다. 재단 시설 하나에 김천을 압도할 수 있는 병력이 얼마나 있는지는 모르지만, 아마도 사실 그 근본-- 사상이 아니라, 무언가를 수호하고 동시에 침노하는 조직으로서의 근본이 이자메아 황국군이나, 더 과거의 조직들이나, 혹은 지금의 사람들과 다를 것이란 생각은 하지 않는다.

(남녀가 있다.)

남자는 먼 옛날을 기억했다. 지금은 없겠지만 그 어느 숲 그리고 목조 건물의 마을이 있던 곳의 어귀에 벚나무 하나가 서 있었다. 벚나무는 그 마을에서 꽤나 큰 나무였고, 일본과 함께 들어와서 심긴 것임에도 마을의 다른 어떤 이름 모를 나무들보다도 큰 것이었다. 남자는, 그 나무를 보고 묵상할 때면 추억에 대한 이야기를 종종 생각했다. 나무가 보는 것은 평온한 광경이다. 숲의 녹음, 파란 하늘과 폭풍 뒤의 무지개, 개미 떼, 그런 것들. 죽음과 삶과는 먼 것들. 단지 멀리 떨어져서 볼 수 있는 것들.

추억이란 것이 이론상 다 그런 것이다. 남자는 군복을 채 벗지도 않고 나무 아래에서 다리를 꼬고 앉아서 기억을 되새기고 있다. 어릴 적의 모든 일들, 조선군에게 추격당한 무력감에서부터 세을가를 배신한 유력에 이르기까지... 그 모든 것을 추억이라 치부하고 넘긴다면, 벚나무의 꽃들처럼 단지 추억은 추억이며 승패나 생사와 상관 없는 일이 될 텐데. 과거는 외국이라는 누군가의 명문장처럼 아예 다른 국가에서 귀향한 듯이 살면 될 텐데. 인간은 과거에서 멀어질 수 없는 존재라고 남자는 독백한다. 가끔 당장이라도 심장에 복수로 말미암아 피로 다듬어진 칼이 꽂히게 되면 그때는.

이런 걱정이 심각해질 때 쯤이면 여자가 그곳에 있었다. 안소란. 안소란. 적당한 값의, 다홍색 옷을 입은 여자가. 그리고 그 말이 항상 들린다. 이제부터는, 이제부터의 영역이라고. 이제부터 적을 만들지 않고 살아가면 되는 거라고. 만약 모든 기반이 깨져도 일본 제국이 패망해서 기껏 얻어낸 이름이 무너져도, 하늘이 몰아쳐 완전히 모든 문명의 흔적조차도 바다로 쓸어 가 버리더라도 항상 기회와 평안을 추구하는 마음가짐으로 살면 된다고.

하지만 남자는 알고 있다. 여자는 그것과 정반대의 꿈을 꾸고 있노라고. 고향으로 돌아간다는 것은 결국 그 무엇보다도 기반과 과거에 매달리는 일이라고. 당연하다. 하지만 남자는 감히 그 말과 충고를 되돌려주지 않는다. 사람의 마음 속의 상수는 다르니까. 언제나 항상 남아 있는 것이란 사람마다 다르니, 누군가는 빈 잔을 텅 빈 잔이라 생각할 것이고, 누군가는 물이 반이나 남았어도 빈 잔이라 생각할 것이니까.

(여자가 없다.)

이 밤. 다시 한 차례의 물음이 운다. 이 남자는 안소란이 죽었다 했다. 거짓말일지도 모르지만, 지독하게 정확한 증언이다. 안소란은 고작 며칠만에 애향심을 버렸다. 그래서 생명의 동력원을 분실했다. 포기했다는 의미일 것이다. 우스웠다. 김천은 얽매이는 것을 증오했으니까, 마치 조선이 죽어갈 때 제멋대로 배반에 투신한 그처럼 안소란 역시 나름의 속박에서 한없이 멀어졌다는 뜻이다.

왜? 하는 의문사가 떠오른다. 그리고 대가리 세 개 달렸다는 독사처럼 이내 세 방향으로 퍼진다.

왜 안소란은 이백 년이 넘는 망집 끌어안기를 포기했단 말인가. 알 수 없다. 두 남녀가 함께 귀향을 시도한 것은 수천 번이고, 다른 방법을 시도해 본 것도 수백 번은 넘었다. 그런데 고작 단숨에 그 목적을 포기했다. 쉬운 일이 아니다. 무언가 더 심각한 고문이나 정신을 지배하는 약물을 사용했을지도 모르는 일이다. 하지만 과연 죽음을 벗어난 여자가 그따위 유치한 것으로 인하여 번민이라도 할까. 그러나 더 나아가--

왜 안소란은 자신을 떠나야 했을까. 잔인한 생각이다. 안소란을 은연 중에 애처럼 보았던 것은 아니다. 그러나 전쟁을 거치면서 그리고 냉정한 재단의 비쩍 마른 손가락을 피하면서 헤어진 것 빼고는 둘은 항상 늘어선 네 개의 눈동자였다. 그렇기에 새천년 이후로 영영 헤어지지 말고 그저 붙어서 있었다면 이런 일은 없었을텐데. 이는 가장 쉬운 질문이었다. 안소란 역시 동시대를 살아간 인간이라는 사실을 곧잘 잊어버리게 되므로. 다른 꿈이 있고 같은 생활비를 삼키므로.

그리고 왜, 김천은 안소란을 사랑했는가. 그것만은 답하지 못한다.

참담한 계절의 잿가루가 내리고, 김천은 최후의 추도를 준비한다. 좀처럼 없었던 마음가짐이다. 방금 전까지만 해도 재단의 감옥에 들이닥쳐 보겠다면서 으르렁대던 감정에 비하면 초라하지만 누군가를 사랑했던 것처럼 추도하기 위한 움직임도 처음이다. 그는 북쪽을 바라본다. 안소란의 존재가 그리고 자신이 그에게 주었던 것들이 불운하게도 온 땅에 퍼져 있기에, 이제 그 모든 것들을 회수하러 나서야 한다.

밤이 깊다. 그는 급행 열차를 생각한다.
