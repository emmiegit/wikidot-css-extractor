**自定义奇术法阵装置**
**创建者：**[[*user sdjghosjhg]]
[[include :scp-wiki-cn:credit:end]]


[[=]]
+++ GOC在经历了多次奇术战斗后产生的新技术
[[/=]]

可自定义奇术法阵装置：
     在经历一次次的EvE场与法阵的实验之后，迫于对抗各种奇术战斗，GOC倾巨资研发出了一种“统一的可多次使用的奇术法阵变换装置”，研发人员们声称这个装置为“奇术手机”，你也可以叫这个装置为口袋法阵或者什么其他名字。所以，简单来说这个装置便于使用人员随身携带，就像你们的手机一样，这个装置还可以改变显示屏上的的圆圈纹路来达到不同的奇术效果。当然他的功能不仅仅有这些，接下来让我给你们详细介绍一下这个装置的前世今生。

简易法阵奇术装置原型：
一开始，由于奇术战斗各种不确定性因素和庞大的失误代价，我们的研究人员希望创造一个可以量产且可控的施法装置，可在现在法杖已不符合现代人的审美，且奇术物品多种多样，有的奇术物品大到几个人都移动不了，有的小到肉眼无法察觉，我们的研究人员经过长时间的努力和对以前奇术装置的研究，又联想到现如今的手机可以显示各种各样的照片，如果我们让手机可以显示各种各样法阵，然后如果想转换法阵只需要划划手机屏幕，岂不是可以帮助我们的奇术人员执行更加隐秘的任务，应对更加突变的情况，况且扛着各种各样的施法道具跑来跑去，其本身就会加重我们奇术人员的精力和体力消耗，而过度的体力消耗会减少他们对于奇术的掌控力。就是在这种状况下，我们的一代“可自定义奇术法阵装置”诞生在我们的实验室中。

【演讲者从演讲台下拿出了一个长方形木盒子】

接下来让我给你们展示一下。没错，就是就是我手上的这个长方形木头盒子，一开始我们用比较符合大多数人对魔法师的幻想的方式，做出了一个测试机“机关木盒子”，里面的多种零件也进行了缩小，让这个装置尽可能的跟你的手掌一样大。如你们所见，它的施法部分仅仅只在这个盒子六个面的其中的一个面上。
接下来我可以给你们示范一下他的功能：
1.侧面的可转动三角转轮:可以改变这个木头盒子上施法区域，上面的正方形格子高度差会发生变化，而这些高度差正好可以让EVE粒子流动路径进行简单的变化，达到“引”的功能，当你想要启动这些法阵时记得把手指放到这个凹进去的地方，当然，如果你是一名超级厉害的奇术师，完全可以直接使用。且不需要把手指放进去之类的。之后，这个三角形转轮有三个默认法阵，可以让这个施法装置达成3种不同效果：点火，放水，和让物体排列成“感谢使用”这些不同的功能。之后就是这个施法装置的一个小抽屉，你可以把一些奇术法阵需要的特定小物件放进去，当你要释放时按一下旁边的按钮，这样法阵才能接触到那些施法材料，从而让你的奇术更加可控，并且抵消掉一些回火效果。你也可以像涂果酱一样在法阵上涂点特定的施法材料，这样的话法阵生效会更快，但我的建议，放入盒子内部储存区域会更可控一些。
这，就是这个“奇术手机”产品的第一个版本，接下来我会给你们介绍我们的最新版本。

-----------------------------------------------------------------------------------

最新版“奇术手机”：
那么接下来就是我们的最新版“奇术手机”，这个手机大体上与普通手机无异，但与一般普通手机相比，会有一个小型“附件”，也就是用来存放各种施法材料的地方，这就是为什么“手机”的右上角会突出一部分，使用者可以手动卸下来这个小附件放入各种施法粉末，如果有长期对奇术法阵有效的物件，可以在手机的左下角圆孔中，挂上各种小挂饰，来增加你的施法可控度，也不会让小部件丢的到处都是。

这时可能有观众就要问了：“哎，你的施法平面去哪里了？这不一片黑吗，这怎么施法让法阵可见并释放？

”好问题！手机屏幕内有一层薄膜，可以通过电流的和LED的改变，影响eve粒子的流动，从而适应实战中多变的战局。这些就是我们的研究人员这么多天的的成果，做出一种可以在微小层面引导EVE粒子流动的类玻璃屏幕。除此之外，手机外壳也用了EVE粒子限流材料，此材料同样可以帮助散热，使用者自身持有或引导的EVE粒子的多少，并不会过多的影响法阵的运行过程。但是如果接触到一些EVE粒子过多的地方，会让“奇术手机”过热，这种时候尽量让机器处在与身体相同的温度。&#34;

现在，讲完硬件之后我们再讲讲软件，我们基金会生产的最新型号“奇术手机”除了正常的手机功能，也可以使用我们自制的配套软件，名叫“奇术EVE”，该软件进行法阵的自定义，或者单纯的进行“艺术创造”，相机功能也加入了检索法阵功能，可以扫描现实生活中的法阵，扫描到的法阵会根据我们数据库里的记录检索到相应功能和介绍，之后使用者可以直接在手机屏幕上使用它，如果你真的懂怎么用的话。
其次，对于大型或过于复杂的法阵，目前我们的“奇术手机”无法承担这些法阵的回火负荷，你知道的，以前的新闻上经常有那种手机爆炸的传闻，这些都是因为使用者没有遵从正确的使用方式，才会产生的结果，但只要是我们GOC生产的产品，质量肯定是有保证的，如果买到水机发生意外我们概不负责。如果用户不遵循使用说明书使用此产品，那该用户将会获得比手机爆炸更严重的后果。

-------------------------------------------------------------------------------------

“奇术手机”的众筹项目：
最后，我想必在座的各位都看到了我们“奇术手机”的发展潜力，我们日后会继续进行对该手机进行改良和升级，并且会考虑与其他特遣队人员进行讨论，希望我们的“奇术手机”可以跟更多稀奇古怪的技术进行融合，我们日后还会推出“奇术手机”升级版本，例如更大施法屏幕，更大的施法材料存储，手机变形功能，用血液启动的奇术法阵，以及进行各种特殊职业的特殊“奇术手机”以及手机配件，如果想要在第一时间获得“奇术手机”的相关信息，可以在我们的GOC系统内，让您随时获取最新信息。


在“奇术手机”发布会之后的更新内容片段


加强版奇术手机：
更大的屏幕，更大的按钮，更大的施法材料储存装置。
现在购买本产品还附赠“升级版奇术手机”配套的“法杖手机壳”，这个法杖手机壳是一根细长的铁棍子，并在上面加了个手机壳，这个手机壳不仅可以让你的大屏幕手机固定到法杖顶端不会被甩掉，还可以满足你对于童年魔法师的幻想，法杖上配各种金属部件，除了用来增加手机壳子抗摔性，还可以让您用其近身殴打他人。
另外，法师帽与法师服装也应用了与“奇术手机”相同的材料，虽然不愿意承认，但确实有很大一部分人，他们如果不扮演成中世纪大法师的样貌，就放不出来奇术是一个实际存在的问题。所以从今以后统一的法术装饰也会开始量产，敬请期待。

人员管理型奇术手机：
人员管理型奇术手机可以进行简单的“电击法阵”“捆绑法阵”，而且手机外形也是累似于电击枪的形状，拥有非常明显的板机触发装置。如果想要释放更多种类的攻击性法阵，你需要到GOC奇术部进行登记与考核。
如考核通过你将会获得一个“警用施法证”，在之后的24小时之后你会收到一个系统发送的手机升级通知，升级之后你将可以在手机上使用攻击类法阵。

奇术手机变形功能：
在我们奇术部与奇术工程部的合作研究后，研发出了可以对手机自身进行变形的法阵，具体方式是这样的，在手机上刻入特定形状的物体，然后当手机变形成为特定物体后这个特定物体会带有关于变回原本手机形状的法阵，别看我说得简单，这个法阵可不仅仅是图片上的变化，它是配套的变化，手机里面的电路板都会跟着要求进行变化，以达到与特定法阵形状配套的效果，或者跟特定形状相符的效果，其按键设置可以在编程软件中进行自定义。
例如，你可以设计一个枪械的板机，或者简单的可折叠放大镜，都可以实现。目前我们只有甩棍形态可以改变，其他的形态我们日后会进行持续的更新。尽情期待。

奇术生物血液循环系统：
经过我们奇术部对生物奇术学的研究，也得益于上次的“变形”研究，我们增加了一个填充软件，可针对于各种因生理差异而无法像“正常蓝型”一样使用奇术手机的人，如果您购买了我们的血液启动系统，我们的奇术手机将会伸出一个针管，将针管插入手腕中即可使用此系统，之后你可以在手机-设置中找到身体补充方式，如果您的身体缺少一些特定的身体部位，手机将会扫描您的身体DNA，变成一个关于你身体缺失的填充物，例如，变形为一个简易假手或者假腿，或者帮助人体过滤血液，或者在关键时刻给予使用者药物维持正常生活，这些填充物基本上是由电力与EVE粒子驱动，无法像您原本的身体一样那么好使，但别担心，至少您释放法阵的速度会比一般人快上许多。</textarea></pre>
