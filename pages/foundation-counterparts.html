+ Описание филиалов

++ Североамериканский филиал

Негласно считается самым главным из всех отделений Организации. Как и другие филиалы, Североамериканский занимается поиском, сбором и содержанием SCP объектов на вверенной территории, которая включает в себя современные США, Канаду и Гренландию, а также прилегающие территориальные воды. Зона 19, крупнейший по объему выполняемых задач режимный объект Фонда, также относится к этому филиалу. Среди всего прочего именно в Североамериканском отделении имеется наибольшее число учреждений исследовательского профиля.

++ Южноамериканский филиал

Охватывающий весь южноамериканский континент, филиал Фонда SCP в Южной Америке наряду с обычными задачами занимается патрулированием Тихого и Атлантического океанов на предмет активности враждебных связанных организаций (далее СО). Помимо этого, в ЮАФ расположено несколько крупных центров по обучению сотрудников мобильных оперативных групп и службы безопасности, а также именно здесь координируется деятельность всех фирм-прикрытий. Дополнительно в данном регионе возведено несколько станций наблюдения за [[[SCP-169]]].

++ Европейский филиал

Некоторые сотрудники считают филиал Фонда SCP в Европе старейшим из существующих, однако в действительности это утверждение не совсем верно, хотя среди приписанных к этому отделению Зон и Участков могут встречаться основанные в XIX веке. Современный Европейский филиал является главной координационной единицей Фонда SCP, собирающей, распределяющей и каталогизирующей информацию, поступающую из других филиалов. Помимо этого, Европейский филиал является важным органом финансового сектора, поскольку именно в одном из крупных европейских городов осуществляется основное руководство и распределение всех финансовых потоков Организации. Третьей важной стороной работы филиала является сохранение многочисленных, и в том числе аномальных, объектов культурного и исторического наследия, как европейского происхождения, так и доставленных на спецхранение и изучение из других филиалов.

++ Российский филиал

Вобравший в себя территорию современной Российской Федерации и бывших стран-участниц СССР, Российский филиал являет собой главной промышленной единицей Фонда SCP, обеспечивая большинство учреждений Восточного полушария всем необходимым. Одним из самых крупных учреждений производственного профиля является широко известный [[[site-45|Завод 45]]]. Помимо всего прочего, Российский филиал совместно с Североамериканским осуществляет надзор за Арктикой, а также противостоит связанной организации, известной как «Мясной цирк». Ряд обширных, малозаселенных и плохо изученных территорий региона могут таить немало сюрпризов для исследователей аномального.

++ Среднеазиатский филиал

Среди прочих отделений Фонда SCP Среднеазиатский филиал выделяется повышенным военным присутствием и усиленными мерами безопасности. Подобная политика является следствием весьма неблагополучной и напряженной обстановки в регионе, которая способствует повышению активности враждебных СО. Учреждения Фонда SCP в Средней Азии не единожды подвергались нападениям отрядов КСИР и Повстанцев Хаоса, в одном из случаев это привело к полному разрушению Зоны ██. Как следствие, основными задачами филиала является противостояние враждебным СО и установление полного контроля над регионом. Являясь колыбелью многих древнейших цивилизаций, данный регион изобилует их историческим наследием, в том числе и аномальным, что диктует его огромное стратегическое значение и недопустимость, не смотря на сложность обстановки, оставления позиций в нем и упущения инициативы.

++ Восточноазиатский филиал

Если Российский филиал с промышленной стороны обеспечивает Фонд SCP преимущественно изделиями бытового и военного характера, то Восточноазиатский филиал занимается космической промышленностью, робототехникой и электроникой. За счет общей дешевизны производства показатели промышленного роста превышают таковые в других филиалах. Кроме того, Восточноазиатский филиал успел зарекомендовать себя как кузница кадров, обучая специалистов самого широкого профиля и направляя их в другие филиалы Организации.

++ Североафриканский филиал

Несмотря на значительную занимаемую территорию, учреждений Фонда в Северной Африке на поверку существует не так уж и много, а основными задачами является не столько поиск и сдерживание SCP-объектов, сколько борьба с враждебными группировками, пользующимися неблагоприятной ситуацией на континенте для претворения в жизнь своих целей. Сравнительно небольшая плотность населения, сложные климатические условия, а также нестабильная политическая ситуация во многих странах делают Северную Африку практически идеальным плацдармом для множества незаконных операций, в том числе и с аномальными объектами. На данный момент ввиду ряда сложностей рассматривается возможность укрупнения данной административной единицы путем объединения с Южноафриканским филиалом.

++ Южноафриканский филиал

Во многом сталкивающееся с теми же проблемами, что и Североафриканский филиал, отделение Фонда в Южной Африке сосредоточено на борьбе с представителями враждебных Организации группировок. Однако помимо прочего, на плечи Южноафриканского филиала также возложен контроль за водами Индийского океана. Дополнительно, с целью урегулирования и сглаживания политической обстановки в регионе ряд агентов Организации внедрен в развивающиеся африканские страны для проведения соответствующей организационной работы с местными правительствами, а в рамках самого Южноафриканского филиала для выполнения данной задачи создан специальный отдел.

++ Океанский филиал

Включающий в себя Австралию, Индонезию и ряд других островных государств, Океанский филиал в качестве специальной цели выполняет задачу по координации всех транспортных перемещений между филиалами Фонда SCP, другими словами, главное управление логистики находится именно здесь. Ряд учреждений Фонда в Антарктиде находится в юрисдикции Океанского филиала. Кроме того, именно в Австралии находится крупное производственное учреждение, занимающееся ремонтом находящихся в ведении Фонда кораблей, а также их строительством.

+ Организация филиалов

Каждый филиал Фонда SCP включает в себя определенную территорию, на которой обеспечивает выполнение назначенных задач. Как правило, среди отнесенных к тому или иному филиалу учреждений Фонда, выбирается главное, негласно называемое «столицей», в котором размещается текущее руководство филиала. Директорами филиалов обычно назначают сотрудников с высшими уровнями допуска и безупречным послужным списком, лояльность к Организации не должна вызывать ни малейших сомнений.

В ходе рабочего процесса руководство филиала обеспечивает выполнение всех поставленных перед филиалом задач, которые, как правило, носят глобальный характер и подразумевают постепенное пошаговое исполнение. Дополнительно руководство принимает отчеты от глав учреждений своих филиалов и ставит перед ними те или иные задачи на региональном уровне.

Назначенное руководство отчитывается только перед советом О5 и руководителями внутренних служб Фонда SCP. Стандартно руководство филиалом осуществляет директор филиала в целом вместе с директорами территориальных представительств внутренних служб Фонда SCP.

+ Взаимодействие между филиалами

Как правило, взаимодействие между филиалами Фонда SCP проходит в рамках двустороннего общения между руководствами филиалов, в ходе которого могут решаться те или иные спорные вопросы, либо вопросы, решение которых неизбежно затрагивает деятельность двух и более филиалов. К подобным вопросам могут относиться совместные операции против враждебных СО, вопросы по сдерживанию тех или иных SCP-объектов, например, когда объект невозможно изолировать на территории одного филиала, и ряд других вопросов. Иногда бывают случаи, когда одна задача выставляется перед несколькими филиалами сразу и этапы ее выполнения разделяются между административными единицами Фонда. Кроме того, вполне обычна ситуация, когда один филиал запрашивает в другом филиале тех или иных специалистов для консультации или же временной работы.

+ Конкуренция между филиалами

Несмотря на ожидание того, что подобное разделение внутри крупной организации неизбежно породит конкуренцию между ее структурными единицами, конкуренция между филиалами если и присутствует, то лишь на незначительном уровне и в основном проявляется в попытках руководств филиалов переманить к себе того или иного перспективного сотрудника. Если же говорить об SCP-объектах, то еще не было зарегистрировано случаев, когда один филиал пытался перехватить найденный SCP-объект у другого филиала, поскольку каждый новый каталогизированный SCP – это потенциальный источник опасности, и намеренно копить их на вверенной территории никто не стремится.</textarea></pre>
