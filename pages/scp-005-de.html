[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-005-de/005DE.png|caption=編集されたSCP-005-DEの熱画像]]
**アイテム番号:** SCP-005-DE

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-005-DEは5×5×5m寸法の部屋に隔離します。この部屋は微粒子の侵入を阻止するために常に密閉されていなければなりません。この隔離室の構造的な完全性は週に一度点検され、損傷は速やかに修復されます。補修とメンテナンス作業には専用のDクラス職員を任命します。SCP-003-DEに割り当てられた警備員は、標準装備に加えて警笛を装備しなければなりません。

室内には光源がないため、室内に入る必要のある人員は熱暗視装置を装着する必要があります。永続的な収容のため、SCP-005-DEの隔離室内に熱画像カメラを設置します。SCP-005-DEは必要な赤外線投光器の光に反応するため、標準の赤外線カメラは設置できません。(文書005-12B参照)

インタビュー記録005-DE-051の情報に基づき、リフタスフェルト国立公園内のSCP-005-DE敷地周辺の、少なくとも直径10kmの円形領域は、カモフラージュの感光板を用いて一定の暗闇を保ち、財団関係者以外の侵入を防いでください。

**説明:** SCP-005-DEは全長74cm体重34kgの完全に無毛のPan Paniscus[[footnote]]ボノボ[[/footnote]]です。SCP-005-DEは生来暗闇に慣れており盲目になっているため目が退化しています。SCP-005-DEの肌は完全に黒く、気候や傷に強い耐性を持つという革のような性質を持っています。通常のボノボと異なり、SCP-005-DEは4本の犬歯があり、その内の2本は通常の犬歯の後二列目にあります。その声帯は非常に高度であり、人間のものと一致します。オブジェクトはブロークンイングリッシュ、フランス語、アフリカーンス語、ポルトガル語、&#34;南西ドイツ語&#39;&#39;[[footnote]]ナミビアのドイツ語[[/footnote]] 、3つの南西アフリカ言語を話します。対象の知能指数は50弱です。SCP-005-DEは通常落ち着いた性質ですが、非常に攻撃的な反応をし、0.1Lux以上の光に恐怖を覚えます。防衛のために、ボノボは自身の歯を使用します。SCP-005-DE周辺の光源が0.1Luxの水準を超えると、直ちに攻撃的に行動します。割り当てられた警備員は危機的状況においてSCP-005-DEを混乱させるために警笛を用いる必要があります(それは盲目であるために、聴覚に適応しています)。

**補遺:**
[[collapsible show=&#34;+ インタビュー記録005-DE-007&#34;  hide=&#34;- インタビュー記録005-DE-007&#34;]]
&gt; //**インタビュアー:** ケムニッツァー教授//
&gt; //**通訳:** ンガリツェモ博士、フィッシャー博士、メンツェル博士、ローマン博士、エージェント・ファン・ヴィック//
&gt; //**備考** この記録はSCP-005-DEと最初に成功した会話です。SCP-005-DEは発話可能な言語をでたらめに混合して意思疎通に使用しています。インタビュー記録は翻訳版で作成されました。//
&gt;  
&gt; **ケムニッツァー教授:** SCP-005-DE、私の声が聞こえますか？
&gt; 
&gt; **SCP-005-DE:** 私はSCP-005-DEなのですか? 聞こえてます。
&gt; 
&gt; **ケムニッツァー教授:** はい、あなたはSCP-005-DEです。ここでは私たちはそう呼称します。他にも名前があったのですか？ 過去にどのように呼称されていましたか？
&gt; 
&gt; **SCP-005-DE:** あー、多くの名前が。最初のグスタフ・ナハティガル以降、長らく名前はありませんでしたが。その後、Kijinga Tumbili、Phuma、Morung Modemona、そして今はSCP-005-DE.
&gt; 
&gt; **ケムニッツァー教授:** 誰があなたに&#34;グスタフ・ナハティガル&#34;と名付けましたか?
&gt; 
&gt; **SCP-005-DE:** 母さんと父さん。
&gt; 
&gt; **ケムニッツァー教授:** あなたの母親と父親もあなたのようでしたか？
&gt; 
&gt; **SCP-005-DE:** いや、SCP-005-DEは最初は母さんと父さんみたいで、その後SCP-005-DEのように。 //(自身を指す)//
&gt; 
&gt; **ケムニッツァー教授:** 以前は全くの正常だったということですか？
&gt; 
&gt; **SCP-005-DE:** 何が正常って？
&gt; 
&gt; **ケムニッツァー教授:** 私が言いたいのは、あなたの母親や父親のようだったのかということです。猿のような毛皮の。
&gt; 
&gt; **SCP-005-DE:** 母さんと父さんに猿のような毛皮はない！ 頭には髪がある！ //(自身の頭の上に手を置く)// SCP-005-DEは前は母さんと父さんみたいでした。
&gt; 
&gt; **ケムニッツァー教授:** 教えてください、あなたの母親と父親は人間なのですか？
&gt; 
&gt; **SCP-005-DE:** あんたはバカなのか? そうだ! 母さんと父さんとSCP-005-DEも人間だ!
&gt; 
&gt; **ケムニッツァー教授:** ありがとう、SCP-005-DE。
&gt;  
&gt; //インタビューは以前の情報を評価し、さらなる行動を計画するために終了されました。ンガリツェモ博士の提案により、ドゥアラ(カメルーン)でアフリカ探検家でありドイツ領西アフリカの国家弁務官のグスタフ・ナハティガルの遺体発掘の許可が要求されました。20██/██/██にこれは行われ、墓には腐敗した棺の痕跡が含まれていましたが、死体や痕跡はありませんでした。//
[[/collapsible]]



[[collapsible show=&#34;+ インタビュー記録005-DE-008&#34;  hide=&#34;- インタビュー記録005-DE-008&#34;]]
&gt; //**インタビュアー:** ケムニッツァー教授//
&gt; //**通訳:** ンガリツェモ博士、フィッシャー博士、メンツェル博士、ローマン博士、エージェント・ファン・ ヴィック//
&gt; 
&gt; **ケムニッツァー教授:** SCP-005-DE、あなたはどうやって現在の姿を得たのですか？
&gt; 
&gt; **SCP-005-DE:** どういう意味ですか？ 私は普通に見えてます! どのように見えてるんですか？
&gt; 
&gt; **ケムニッツァー教授:** あなたは無毛のボノボのように見えます。誰か、もしくは何かがあなたをそのように見せているのですか？
&gt; 
&gt; **SCP-005-DE:** //(SCP-005-DEは1分以上沈黙し、その間対象は懸命に考えているように見える)//
&gt; 
&gt; **ケムニッツァー教授:** 私たちは返答を必要としています。
&gt; 
&gt; **SCP-005-DE:** 何故あなたはそれを知りたいのですか？
&gt; 
&gt; **ケムニッツァー教授:** 質問に答えてください。
&gt; 
&gt; **SCP-005-DE:** 私は私でした。どのようにしたかは知りません。多くの質問や疲れる質問をしないでください。
&gt; 
&gt; **ケムニッツァー教授:** それは残念です。私たちはあなたについてもっと知りたいと思っています。過去に人間であったようだと語るボノボは、かなり異常です。
&gt; 
&gt; **SCP-005-DE:** 質問を止めてください。
&gt; 
&gt; **ケムニッツァー教授:** さて、私たちは後でインタビューを続けましょう。
&gt; 
&gt; //インタビューは次の3時間中断されました//
&gt; 
&gt; **ケムニッツァー教授:** さて、私は戻って来ましたよ。インタビューを続けることができますか？
&gt; 
&gt; **SCP-005-DE:** //(SCP-005-DEは諦めたようなため息として描写可能な、最も可能性の高い声を出した)//
&gt; 
&gt; **ケムニッツァー教授:** それは肯定ですか、SCP-005-DE？
&gt; 
&gt; **SCP-005-DE:** 私は理解しました、選択肢がないことを。
&gt; 
&gt; **ケムニッツァー教授:** えー…はい。誤解しないでください。この全てはあなたの安全のためです。外の世界は話し、光に恐怖を覚えるボノボに適していません。良くて動物園に入れられて金のために見世物にされるか、最悪殺されるだけでしょう。これらのインタビューはあなたを理解するのに役立ちます。私たちは可能な限り最高のセキュリティと最適な生活環境を提供できます。
&gt; 
&gt; **SCP-005-DE:** //(再度ため息をつき、全てを理解しているかのようには見えない)// わかりました。
&gt; 
&gt; **ケムニッツァー教授:** 質問に戻ります。何故あなたは今のように見えるのですか？
&gt; 
&gt; **SCP-005-DE:** SCP-005-DEはそれを知りません。SCP-005-DEは長い間眠っていて、それからこう見えています。SCP-005-DEは見えません。太陽は痛い。SCP-005-DEは夜に出て、人々が石を投げ、銃を撃ちます。
&gt; 
&gt; **ケムニッツァー教授:** 最近何か異常なことを経験した、実行したことはありませんか？ 異常な物体や実在に接触したことはありませんか？
&gt; 
&gt; **SCP-005-DE:** //(それについて考える)// 異常なものと接触したかはわかりません。前日に鋭い痛みだけ感じました。どういうものから来たのかはわかりません。
&gt; 
&gt; **ケムニッツァー教授:** 鋭い痛み？ どこですか?
&gt; 
&gt; **SCP-005-DE:** 腹。(左腹部を軽く指で触れる)
&gt; 
&gt; **ケムニッツァー教授:** ありがとうSCP-005-DE。それだけで十分です。
&gt; 
&gt; //インタビュー後、SCP-005-DEの腹部の詳細な検査が命じられました。これは可能な限り外科的手段を用いないか、少なくとも最小限の侵入で実行してください。文書005-14Aを参照してください。//
[[/collapsible]]

[[collapsible show=&#34;+ 文書005-12B&#34;  hide=&#34;- 文書005-12B&#34;]]
**事案記録20██/██/██**

20██/██/██にSCP-005-DEの監視の改善のため、SCP-005-DEの隔離室内に赤外線投光器付き赤外線カメラが設置されました。特別な事態が発生することもなく設置自体は進められました。SCP-005-DEが一時的収容室から出て再度対象の部屋に入った後、同時に著しく震え、カメラが設置された角をショック状態で見つめました。対象は痛みで叫び始め、毛布の下で避難場所を捜しました。新たな装置を監視するために参加していたケムニッツァー教授は即座に装置を停止させるよう命令を出しました。

職員がSCP-005-DEの室内に立ち入り対象を調べようとすると職員は攻撃され、その時再度赤外線照射装置が切り替えられるとSCP-005-DEは避難場所を探し求め、職員は部屋を出ることができました。SCP-005-DEが24時間後に落ち着いたことが確認された後、対象の全身に中程度の日焼けの症状が見られました。
[[/collapsible]]

[[collapsible show=&#34;+ 文書005-14A&#34;  hide=&#34;- 文書005-14A&#34;]]
**SCP-005-DEの左腹部の調査報告**

__試験1: X線の適合性__
X線は通常の生き物に有害であるだけでなくその光が電磁放射線であるため、計画されたコンピュータ断層撮影の前に、SCP-005-DEがX線に反応するか、またどのような反応をとるかを試験します。

ケムニッツァー教授及び、(電話で)上記のインタビューの翻訳者とブラウアー医師、マイナート医師、ヴァインスベルク医師、そして4名の医療アシスタントが参加しました。

&gt; //SCP-005-DEはケムニッツァー教授の今後の調査に関する講義を理解しておらず全体の調査のためにその場で鎮静化されています。//
&gt; 
&gt; __テスト1:__
&gt; 右の親指への紫外線照射
&gt; __結果:__
&gt; 太陽に非常に敏感な人間に匹敵する皮膚反応
&gt; 
&gt; __テスト2:__
&gt; 左の親指への軟X線照射
&gt; __結果:__
&gt; 異常な反応なし

この結果に基づき、SCP-005-DEへのX線検査が実施可能と思われます。
@@@@
@@@@
__試験2: SCP-005-DEの腹部のコンピュータ断層撮影__
SCP-005-DEはその「変化」前に鋭い痛みを左腹部に感じたと主張しています。コンピュータ断層撮影は考えられる原因の手掛かりを提供すると期待されます。

ケムニッツァー教授、ブラウアー医師、マイナート医師、ヴァインスベルク医師、そして2名の医療アシスタントが参加しました。
&gt; //SCP-005-DEはまだ鎮静状態であり、その鎮静は別の投薬で延長されます。CTは問題なく実施され、その後腹膜に軽度の日焼けの症状を現しました。//
&gt; 
&gt; __結果:__
&gt; SCP-005-DEの腹部のコンピュータ断層撮影は腹部の左側の領域に過去の血管損傷があり、これは供給不足が原因で血栓が患部に損傷を与えたと示しています。更なる損傷は検出されておらず、SCP-005-DEの変化中にどのように血栓が発生したかは不明です。
[[/collapsible]]</textarea></pre>
