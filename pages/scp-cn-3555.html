**项目编号：**SCP-CN-3555

**项目等级：**Keter

**特殊收容措施：**在各个逆模因研究部门之间建立互相监测机制，并在SCP-CN-3555发生之前使用记忆删除药剂来减小损失。

SCP-CN-3555并未被收容，所有参与进收容措施的单位将实质上被视为已损失。

**描述：**SCP-CN-3555为一种能够在72小时内摧毁全球逆模因相关研究组织和研究部门的异常现象，该异常的真正本质，原理，诱因和发生频率因为缺少有效的观测数据而皆为未知。可以确定的是该异常拥有极其强力的逆模因特性，会以一种高危性的反击手段来达成其目的。对于异常的反制机制因缺乏有效数据而无法展开。目前认为的对逆模因异常项目的种种手段中，只有使用记忆删除药剂来抹除所有逆模因相关信息才可以将人员安全撤出异常影响，但任何已知的尝试对各种形式的资料保存皆以失败告终。

为了对异常项目的性质进行进一步的了解，一套能够支持各个逆模因研究站点之间互相检测数据的系统已经被建立，在仅有一份的观测数据中观测到了异常影响在不同的站点和组织间有着明显的滞后性。研究小组认为只要按照正常流程逐步发展和研究，逆模因部终将在未来的特点时间点跨越CN-3555的认知阈值，从而触发SCP-CN-3555事件。这套系统被期望能够在下一次SCP-CN-3555事件之时进行有效的观测，不同站点间的观测系统采用了不同的观测重点用以评估异常的真正性质。

**项目编号：**SCP-CN-3555

**项目等级：**Keter

**特殊收容措施：**所有逆模因研究站点应尽量保持最低限度的交流，一套依据不同认知干扰和记忆删除危害强度的测试性翼区域将在逆模因研究站点Area-CN-55内被建立。站点内部将被划分至五个区域，并从记忆删除危害从弱到强分为A区，W区，X区，Y区和Z区。

任何对CN-3555现存的相关资料解析必须至少在X区或更高危害等级的区域进行。任何怀疑自己遭到CN-3555异常影响的人员应立即前往Y区进行危害审查。任何确认自己遭到CN-3555异常影响的人员应立即经由Y区前往Z区。

当CN-3555异常影响整个站点时，任何以保存人力为第一目的的单位应尽可能撤出Area，并服用记忆删除药剂。任何以保存资料为第一目的单位应尽可能朝除了Z区以外的拥有最高危害强度的区域进行转移，并服用记忆强化药剂。

SCP-CN-3555并未被收容，所有参与进收容措施的单位将实质上被视为已损失。

**描述：**遵循监测机制的报告，目前所有逆模因研究站点匀对互相保持静默状态。这是为了保证当CN-3555事件发生时各个站点不会受到彼此的牵连。研究报告指出第二次CN-3555事件相比第一次事件花费更少时间就摧毁了基金会的逆模因部。各个站点间的紧密合作和为了观测异常而建立的监控机制被认为加快了这一进度。

Area-CN-55将按照计划划分为五个区域，分别为A区，W区，X区，Y区和Z区。这些区域将逐步被人为施加逐渐增强的认知干扰和记忆删除危害。所有获得进入W，X，Y和Z区权限的人员应在进入区域前服用于区域编号相同的记忆删除增强药剂。

—A区将承担大部分的生活职能，作为整个站点对外交流的窗口。
—W区将在承担少部分生活职能的同时进行对绝大部分项目的收容作业。
—X区将负责高危项目的收容和文档的整理，其分布将按照需求在W区内设置。
—Y区为Z区和W区的链接窗口，其主体为一座巨大的旋转深井，对任何未知文档的危害评估将在此区域内执行。
—Z区将负责收容所有无法控制的逆模因危害现象，由于Z形记忆药剂服用后导致的致死性，以及其内部存在的信息危害，任何进入Z区的人都将被标明MIA。

收容小组认为目前对CN-3555的了解不足以将其收容，但对带有其内容的信息进行无差别的信息管控并且人为的设立“销毁地带”Z区将能够有效延缓其再度发生的时间。主动对所有信息实施认知干扰和记忆删除危害将可以有效遏制所有逆模因项目，防止收容失效后导致的连锁反应。

**项目编号：**SCP-CN-3555

**项目等级：**Keter

**特殊收容措施：**任何对Area-CN-55内受认知干扰和记忆删除危害影响区域的行动将由MTF-己未-05“博弈尘埃”主导。

禁止任何人员尝试分辨己未-05“博弈尘埃”的具体信息，包括但不限于具体人员数量，具体人员身份，对特遣队暗码化的对话记录进行译码。

SCP-CN-3555并未被收容，所有参与进收容措施的单位将实质上被视为已损失。

**描述：**[[[http://scp-wiki-cn.wikidot.com/who-is-the-knife-who-is-the-fish | Area-CN-55的逆模因部已经实质上被CN-3555事件所摧毁]]]，新的逆模因部建设将在于对应设施内被标注为W，X，Y和Z的区域探索中同步执行。相关区域的信息在上一次CN-3555事件中遭到了人为删除，且以上四个区域皆已标注为收容失效。一支以专精对抗逆模因异常的机动特遣队己未-05“博弈尘埃”已被建立，特遣队的主力部队目前将致力于回收和肃清失陷区域。

为了降低逆模因异常所带来的危害，所有己未-05“博弈尘埃”的成员都保持有统一且低辨识度的装束。整个特遣队按照[[[http://scp-wiki-cn.wikidot.com/going-downward-and-pasting-through-translation | 特种条例“缄默赫兹”]]]进行高度暗码化的交流。

特遣队目前仅抵达过W，X和Y区，由于对Z区内侦测到的高危记忆删除危害，对此区域的探索已被滞后。在对Y区的探索过程中，特遣队报告发现至少60具覆盖有强效认知危害的尸体。受异常影响所有人员身份均无法辨识。所有由以上区域回收的文档与物品将在特遣队进行危害评估后选择封存还是递交给逆模因部。

**附录：**
虽然前逆模因部已经遭到毁灭，但收容和研究小组认为得益于完备的信息管理措施，前逆模因部的部分研究已经真正触及到了SCP-CN-3555的真正性质，[[[http://scp-wiki-cn.wikidot.com/diary | 并成功将其保留了下来]]]。依照残留的前逆模因部管理条例，危害等级越高的研究内容将相应的被封存在管理等级更高的区域。

目前MTF-己未-05“博弈尘埃”正有意避开高危区域进行[[[http://scp-wiki-cn.wikidot.com/scp-cn-1155 | 清扫和回收作业]]]，意在扩大现逆模因部的活动范围并通过回收的资料，技术与人员加快现逆模因部的发展。当逆模因部重新建立后，将会再一次开展对SCP-CN-3555异常性质的研究。皆时MTF-己未-05“博弈尘埃”将会深入被彻底标注为高危地带的Y区进行[[[http://scp-wiki-cn.wikidot.com/the-spirit-is-shining-among-us| 清扫和回收作业]]]，并在资料传递的过程中承担缓冲器的职责。如果有任何会直接导向SCP-CN-3555影响的文档，MTF-己未-05“博弈尘埃”将会首先承担损失并以此为逆模因部争取对策时间。

如果MTF-己未-05“博弈尘埃”未遭到摧毁，那么其最后的任务将会是前往被标注为死亡地带的Z区进行回收作业。根据资料表明，前逆模因部将Z区设立为了某种高危信息的销毁区，其内部充斥着高危的模因与逆模因危害，只有注射Z形记忆强化药剂才可以其中进行基本活动。

Z形记忆增强药剂通过加强脑部活动来让人彻底放弃“遗忘”功能，这同时会给脑部带来极大的负担，目前注射Z形态药剂后最长的存活记录为8小时。有关于Z形记忆药剂的低危替代品CRV认知电阻器正在研发中，但目前认为进入Z区后进行探索的最佳方式仍是使用Z形记忆增强药剂。

MTF-己未-05“博弈尘埃”的所有成员已经确认了这份未来的任务简报。

**特殊收容措施：**任何有关于SCP-CN-3555具体信息的文档必须在经过由Area-CN-55站长，站点逆模因部部长和己未-05“博弈尘埃”的MTFC所组成的评估小组评估后方可进行入库存档，否则就该被封存。

任何对封存档案的调阅必须在评估小组一人的允许和陪同下进行。

SCP-CN-3555无法被收容，所有参与进收容措施的单位将实质上被视为已损失。

**描述：**致力于探索Area-CN-55内受认知影响和记忆删除危害区域的MTF-己未-05“博弈尘埃”主力在探索时全员失联，推测为其触发了CN-3555效应。于此同时，位于同站点的逆模因部却未遭到CN-3555事件的影响。MTF-己未-05“博弈尘埃”在外执行任务的单元在此事件后被召回，并在其他站点的人力支援下进行特遣队的重建。

SCP-CN-3555目前不可被收容，但对其收容规模进行不断压缩，并对收容过程做出严格管控可以有效延缓CN-3555事件发生的频率和人员损失的规模。以当前的频率和规模评估，一整只训练有素的特遣队作为每次收容的代价被认为是不可接受的。进行收容信息甄别的人员应至少对逆模因有着相当了解，为考虑冗余设计，一个由Area-CN-55站长，其站点内的逆模因部部长和己未-05“博弈尘埃”的MTFC组成的评估小组将进行对所有CN-3555的信息甄别工作。考虑三个职位的可替换性，以及目前CN-3555发生的频率，这样的代价被认为是可行的。

直到SCP-CN-3555的彻底有效收容前，评估小组将会执行所有的信息甄别工作。所有职位的继任者将会被提前告知这份职责的风险。评估小组将不会扩大，这将保证每次收容失效的损失人数限制在3，所有人员将在接手这份职责时被视为已损失。
