[[include info:start]]
篇名︰萬能胡椒
原作者 : [[*user Lostwhat]]
最近的繁中基金會好像有點太hardcore了，來點輕鬆的小項目好了。
[[include info:end]]

[[include component:anomaly-class-bar-source

    | item-number = ZH-045

    | clearance =2

    | container-class = safe

    | secondary-class = none 

    | disruption-class = vlam

    | risk-class =謹慎 

    ]]
@@ @@

**特殊收容措施：**所有的SCP-ZH-045當前被收容於Site-ZH-16之Safe級別收容一區，收容室內需保持乾燥，並保持室溫為攝氏6度，此外無需特殊人員管理。進行實驗需要得到一名以上之三級人員許可方可進行實驗。

**描述：**SCP-ZH-045為--1127--1116罐異常調味料之總稱，項目被裝於無標籤之透明胡椒罐內。瓶身淨重量約為65公克，內部物質約為50公克。所有的SCP-ZH-045，經推算共約為56公斤重，當前剩餘約54公斤。

SCP-ZH-045具有極似黑胡椒之外觀，但所有內容物成分皆無法被基金會解析，並不屬於任何已知物質。直接食用並不具有任何味道，四位嘗試直接食用SCP-ZH-045之D級人員皆形容SCP-ZH-045之口感類似沙粒。

當使用SCP-ZH-045接觸__明顯無法食用__之物質時，SCP-ZH-045將會展現其異常效應。無法食用之標準難以界定，推測SCP-ZH-045可能具有一定之判斷標準，並主動判斷接觸物是否為可食用物質。

當無法食用之物質與SCP-ZH-045進行接觸時，該物質將會被轉變為外觀極度相似，但組成成分完全不同之可食用物質。SCP-ZH-045轉化能力與使用質量成正比，一公克之SCP-ZH-045約能夠轉化40克物質，轉化後SCP-ZH-045將消失。

若將SCP-ZH-045與可食用物質接觸，前者將不會進行轉化並留存於當前位置。原先裝有SCP-ZH-045之透明胡椒罐不受SCP-ZH-045異常效應影響，且具有正常接觸SCP-ZH-045之能力。

SCP-ZH-045之消息起初出現於網際網路之討論版，於短時間內出現大量同質之信息受基金會起疑，並派遣收容小組進行訪問以確認異常性質。當前於平民處回收共355罐SCP-ZH-045（已計入因使用造成之損失），於賣場處回收772罐SCP-ZH-045，後續追溯來源皆無發現可能介入之異常組織或人物。

[[collapsible show=&#34;▶SCP-ZH-045實驗節錄報告&#34; hide=&#34;▼點此收起實驗報告&#34;]]
&gt; **前言：**本次實驗皆由D級人員進行轉化產品試吃，實驗於7號Safe級A型實驗室進行。
&gt;
&gt; **實驗操作者：**研究員L.What
&gt;
&gt; **安保人員：**特工Flash、特工Zena

&gt; **第一次實驗**
&gt;
&gt; **實驗品：**直接食用SCP-ZH-045。
&gt;
&gt; **實驗結果：**四位嘗試直接食用SCP-ZH-045之D級人員皆表示其「嘗起來像沙子」。
&gt;
&gt; **備註：**//最有趣的一點在於SCP-ZH-045沒有把牙齒轉化成食物，我們可以試試看這點。//——研究員L.What

&gt; **第二次實驗**
&gt;
&gt; **實驗品：**人類門牙，來自D-25176。
&gt;
&gt; **實驗結果：**門牙表面被轉化為麵粉製成的薄皮，內部被轉換為豬肉末與洋蔥，推測為門牙外觀之水餃。
&gt;
&gt; **備註：**//但是把牙齒拔下來就可以轉化成吃的？關於SCP-ZH-045是否具有感知能力，我認為是值得探討的問題。//——研究員L.What

&gt; **第四次實驗**
&gt;
&gt; **實驗品：**人類皮膚
&gt;
&gt; **實驗結果：**SCP-ZH-045無轉化反應
&gt;
&gt; **備註：**//如果是嚴峻一點的狀況，也許吧？//——研究員L.What

&gt; **第七次實驗**
&gt;
&gt; **實驗品：**A4白色紙張
&gt;
&gt; **實驗結果：**紙張被轉化為純糖構成之白色長方體薄片。
&gt;
&gt; **備註：**無

&gt; **第八次實驗**
&gt;
&gt; **實驗品：**立方體鐵塊，長11公分，寬4公分，高兩公分。
&gt;
&gt; **實驗結果：**鐵塊被轉化為一鐵灰色蛋糕，外表使用含食用色素之奶油塗抹，內層為一般海綿蛋糕，含巧克力醬內餡。
&gt;
&gt; **備註：**無

&gt; **第九次實驗**
&gt;
&gt; **實驗品：**透明原子筆，藍色
&gt;
&gt; **實驗結果：**原子筆之透明筆管部分被轉化為純淨冰塊，金屬部分為含色素之糖塊，藍色塑膠之筆蓋與筆頭部分轉化為橡皮糖，顏料部分為未知液體，具有酸甜味。
&gt;
&gt; **備註：**此次實驗意外將SCP-ZH-045灑至金屬桌面上。

&gt; **第十次實驗**
&gt;
&gt; **實驗品：**白色金屬桌
&gt;
&gt; **實驗結果：**僅轉化部分桌面，因失去連結能力而導致桌面分裂損毀。SCP-ZH-045將金屬桌面轉化為豆腐。
&gt;
&gt; **備註：**無。

&gt; **第十二次實驗**
&gt;
&gt; **實驗品：**美洲家蠊，已死亡
&gt;
&gt; **實驗結果：**美洲家蠊之外殼變的十分堅硬，內部被蛋白質塞滿，經生物分析後確認該蛋白質為三疣梭子蟹（學名為//Portunus trituberculatus//）之身體組織。
&gt;
&gt; **備註：**//我搞不懂這次的實驗到底是怎麼回事，不過我有個想法。//——研究員L.What

&gt; **第十三次實驗**
&gt;
&gt; **實驗品：**蟋蟀（學名為//Gryllidae//），已死亡
&gt;
&gt; **實驗結果：**SCP-ZH-045無轉化反應。
&gt;
&gt; **備註：**//好吧，看起來這玩意對蟑螂不能接受，但是更多人食用的蟋蟀就可以，或許它的判斷標準比我們想像的還要更人性化。//——研究員L.What

&gt; **第十四次實驗**
&gt;
&gt; **實驗品：**未摘除肝臟與卵巢，且未經過任何烹調處理之紅鰭東方魨（學名為//Takifugu rubripes//）
&gt;
&gt; **實驗結果：**使用SCP-ZH-045進行轉化後，確認僅具有河豚毒素之肝臟與卵巢消失，紅鰭東方魨本身經過烹調方可食用。
&gt;
&gt; **備註：**//D-25361吃的蠻開心的。不過這次值得注意的是，SCP-ZH-045並非把整隻河豚變成鯛魚燒之類的，而是直接摘除了有毒的部分。//——研究員L.What

&gt; **第十六次實驗**
&gt;
&gt; **實驗品：**芫荽（學名為//Coriandrum sativum//，常用俗名為香菜）
&gt;
&gt; **實驗結果：**SCP-ZH-045將項目轉化為同等質量之山葵泥（學名為//Eutrema japonicum//），經成分確認和██食品公司出產之山葵泥產品添加成分極度相似，當前正在確認是否具有關聯性。
&gt;
&gt; **備註：**//感謝特工Flash的提議，現階段認為SCP-ZH-045具有一定的判斷標準，可能以類似人類之喜好為界定，而非確實按照是否可食用作為判斷標準。//——研究員L.What

&gt; **第十七次實驗**
&gt;
&gt; **實驗品：**鳳梨醬汁炸滷排骨飯，來自Site-ZH-02
&gt;
&gt; **實驗結果：**SCP-ZH-045無轉化反應。
&gt;
&gt; **備註：**//不如說，為什麼你們都覺得SCP-ZH-045會起反應？我覺得吃起來沒問題啊？這很明顯只是一般的便當不是嗎？//——研究員L.What

&gt; **實驗結束**
&gt;
&gt; **結語：**觀察到SCP-ZH-045具有可能的判斷能力，後續實驗價值不彰，於此結束實驗。研究員L.What被送至醫療站點進行味覺檢測，確認其味覺分辨能力低於正常標準31%，為遺傳因素導致。
[[/collapsible]]
