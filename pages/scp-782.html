**Articolo:** SCP-782
**Autore:** [[*user DStecks]]

**Elemento #:** SCP-782

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Tutte le copie note di SCP-782 devono essere contenute nel Sito di Stoccaggio-██. Un numero di ██ copie sono attualmente archiviate; il numero totale di copie esistenti è sconosciuto. La Squadra Speciale Mobile Kappa-██ (&#34;I Topi di Biblioteca&#34;) ha il compito di cercare nelle biblioteche, nei negozi di libri e nei negozi dell&#39;usato le copie ancora in circolazione. Le copie di SCP-782 devono essere conservate in un ambiente a bassa umidità per prevenire la naturale decomposizione. Se possibile, il personale che maneggia le copie di SCP-782 non dovrebbe essere in grado di leggere l&#39;inglese. Il personale con conoscenza dell&#39;inglese deve trattare SCP-782 come una minaccia memetica di livello Gabriel-7.

**Descrizione:** SCP-782 è un libro motivazionale pubblicato in forma anonima intitolato &#34;Tre semplici passi verso un Nuovo Te Stesso&#34;. Non è riportato alcun autore  e la casa editrice, ███████ █████, ha chiuso nel 199█. Poiché ███████ █████ era un cosiddetto &#34;editore a pagamento&#34;, nessuno degli individui ad esso associati afferma di ricordare un libro del genere, o addirittura la maggior parte dei libri da loro pubblicati. Inoltre, tutti i registri di ███████ █████ furono distrutti quando il suo CEO, ██████ ███████, bruciò la sede centrale della società nel tentativo di commettere diverse frodi assicurative. A causa di questi fattori, le origini sconosciute di SCP-782 non dovrebbero essere considerate di natura paranormale.

Quando SCP-782 viene letto da un individuo in grado di comprenderne il contenuto e il messaggio, ha un effetto memetico di Tipo P sulla vittima. SCP-782 altera le composizioni chimiche, le connessioni e persino l&#39;architettura del cervello. L&#39;effetto di SCP-782 avviene in tre stadi. I tre stadi si verificano in varie aree del corpo nel tempo, generalmente richiedono 7-14 mesi, anche se raramente possono verificarsi in meno di un mese. Il primo stadio dell&#39;effetto è che la vittima inizia a sentire intorpidimento in punti casuali del corpo; l&#39;intorpidimento alla fine svanisce.

Il secondo stadio dell&#39;effetto è che la vittima non è più in grado di controllare quelle aree. L&#39;individuo affetto non ha modo di influenzare il movimento delle parti del corpo interessate oltre a manipolare le parti del corpo a cui sono attaccate le aree interessate. La vittima è ancora in grado di percepire le aree colpite; in breve, le aree colpite possono inviare segnali al cervello, ma non riceverli. La seconda fase è generalmente breve e dura da uno (1) a tre (3) giorni. Nella terza e ultima fase dell&#39;effetto di SCP-782, le aree colpite iniziano a impegnarsi in movimenti autonomi.

Il movimento delle aree colpite può essere completamente in contrasto con i desideri della vittima e le parti del corpo colpite spesso svolgono attività insolite. Le parti del corpo cercheranno di raggiungere obiettivi e svolgere compiti indipendentemente dai desideri della vittima. Se le mani, la bocca e la gola vengono tutte colpite, la comunicazione diventa difficile, se non impossibile. Una volta che gli organi comunicativi vengono colpiti, quasi invariabilmente inizieranno a tentare la comunicazione per conto di un&#39;altra mente. A questo punto diventa chiaro che le varie parti del corpo colpite non sono indipendenti l&#39;una dall&#39;altra, ma controllate da un&#39;altra volontà. Alla fine tutto il corpo viene controllato dalla volontà secondaria, che diventa la coscienza dominante del corpo.

La nuova personalità non condivide ricordi con la vecchia, anche se condivideranno tutti i ricordi “subconsci”, cioè abilità e linguaggio. La nuova personalità non ha maggiori probabilità di essere tanto diversa rispetto a quella di un membro della popolazione generale.

**Documento 782-1:** Il seguente documento è una raccolta di casi clinici di incidenti con SCP-782, dagli appunti del Dr. ████████.

&gt; **Caso 782-AAA**: La vittima ha 47 anni, maschio, caucasico. Nessuna storia pregressa di malattie mentali. Sacerdote locale; ha condotto una campagna contro la legge sul matrimonio tra persone dello stesso sesso nello stato di █████. Ricoverato nell&#39;ospedale locale per un misterioso intorpidimento. La progressione è iniziata nelle mani. La vittima ha dimostrato un apparente e improvviso aumento del talento artistico. Occasionalmente, le mani disegnano immagini descritte dalla vittima come omoerotiche. Lo spostamento è progredito vicino all&#39;area genitale. La vittima ha riferito di un&#39;eccitazione sessuale indesiderata descritta come omosessuale. Lo stadio è andato avanti e la vittima alla fine si è tolta la vita. L&#39;autopsia ha stabilito che la causa della morte è dovuta al soffocamento della lingua, staccatasi tramite lacerazione da parte dei denti.

&gt; **Caso-782-ABJ**: La vittima ha 16 anni, donna, di origine africana. Diagnosi di disturbo da deficit di attenzione, non considerato rilevante. Ricoverata presso l&#39;ospedale locale per un misterioso intorpidimento. La progressione dello stadio è iniziata dalla gola. La vittima chiedeva aiuto a voce alta, sostenendo di essere intrappolata in uno strano corpo che non poteva controllare. La vittima ha confermato attraverso comunicazione scritta di non avere più il controllo delle proprie parole. Il linguaggio sarebbe angosciato nonostante la mancanza del corrispondente linguaggio del corpo. Il cambiamento è progredito al resto del corpo; la parola divenne meno problematica man mano che più parti del corpo sono finite sotto il controllo della nuova coscienza. Poiché le mani della vittima si spostavano rapidamente, la condizione mentale della personalità originale durante l&#39;ultimo anno della sua esistenza è sconosciuta. Alla ragazza sono stati somministrati amnestici di classe A, è tornata in famiglia e attualmente vive una vita normale, anche se rimane sotto osservazione dalla Fondazione.

&gt; **Caso-782-ACB**: La vittima ha 32 anni, maschio, asiatico. Nessuna storia di malattie mentali. Ricoverato all&#39;ospedale locale a causa di una cecità improvvisa e inspiegabile. La vittima ha riacquistato la vista ed è tornata a casa. Lo spostamento dello stadio si diffonde molto rapidamente alle mani e alle braccia. Per ragioni sconosciute, la vittima non ha cercato assistenza medica. Spostamento diffusosi molto rapidamente alle gambe. Vittima [DATI CANCELLATI] moglie e figlia contro la sua volontà. Ha implorato la polizia di ucciderlo. Attualmente sotto la custodia della Fondazione nel Sito-██. Lo spostamento non è ancora approvato.

**Documento SCP-782-A**: Per gli scopi del personale di ricerca, quello che segue è un estratto da SCP-782. Dato che non proviene da SCP-782 stesso, leggere il seguente documento è privo di effetti collaterali.

&gt; &#34;Il primo passo verso un Nuovo Te Stesso è rifiutare il Vecchio Te Stesso. Devi buttare via tutti i tuoi bagagli, tutti i tuoi problemi, scartare tutti i difetti del Vecchio Te... Il secondo passo è trovare il Nuovo Te. Il modo migliore per trovare il Nuovo Te è guardare nel profondo, trovare i tuoi sogni d&#39;infanzia e le tue fantasie segrete e abbracciarli come il Nuovo Te... il terzo passo è abbracciare il Nuovo Te. Devi consentire al Nuovo Te di sostituire completamente il Vecchio Te, in modo che il Vecchio Te non esista più.&#34;
