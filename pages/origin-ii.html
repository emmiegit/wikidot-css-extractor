    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:wanderers]]

&gt; To: KSTheSlime@scpfoundationcn.com
&gt; From: EloiseTheHuman@scpfoundationcn.com
&gt; Subject：关于你主持的计划
&gt; 
&gt; 听说你那个一直没人认可的理论终于在高层取得认可了，而且还给你拨了经费。虽然我也对你的理论表示怀疑，但我真的非常非常为你高兴。你本人的才能是有目共睹的，这也是为什么在你一直做研究助理，没法升职时我还没劝你离开。
&gt; 
&gt; 现在你终于有机会证明自己的理论了，我必须要再说一次，我真的很为你开心。
&gt; 
&gt; 爱你的，
&gt; Eloise


[[collapsible show=&#34;+ 您有一封新邮件&#34; hide=&#34;- 返回&#34;]]
&gt; To：EloiseTheHuman@scpfoundationcn.com
&gt; From：KSTheSlime@scpfoundationcn.com
&gt; Subject：关于未来的安排
&gt; 
&gt; 首先我要说，如果你开心，那么我也会开心。但是接下来，我会和你谈一些重要的事。希望你能认真看，也认真考虑，因为这关乎我们的未来。
&gt; 
&gt; 事实上，我还在超形而上学部和演绎部兼职时，就已经取得了一些可以验证我理论的关键证据；而“经费”也早在去年就批下来了。目前，研究已经取得了一些突破，我希望你能来14站，和我一起工作。
&gt; 
&gt; 你应该也能看出来，我的研究涉及一些机密，所以更详细的我目前不能和你透露。同时，如果你选择不加入，你关于这封邮件的记忆也会被清除，对此我非常抱歉。
&gt; 
&gt; 爱你的，
&gt; KS
[[/collapsible]]

[[collapsible show=&#34;+ 您有一封新邮件&#34; hide=&#34;- 返回&#34;]]
&gt; To: KSTheSlime@scpfoundationcn.com
&gt; From: EloiseTheHuman@scpfoundationcn.com
&gt; Subject：速来！！！
&gt; 
&gt; 我们成功解析了第一个外概念，你是对的！快来！具体的没法写出来，不过我们已经把它做成模因了。
&gt; 
&gt; 总之，快过来看看！！！
&gt; 
&gt; Eloise
[[/collapsible]]

[[collapsible show=&#34;+ 您有一封新邮件&#34; hide=&#34;- 返回&#34;]]
&gt; To: 所有团队成员
&gt; From: KSTheSlime@scpfoundationcn.com
&gt; Subject：关于最近取得的突破
&gt; 
&gt; 相信诸位已经知晓，我们已经成功解析了第一个外概念，同时定位了其来源的平行现实。这是非常令人欣喜的突破，我要感谢你们每个人的努力。
&gt; 
&gt; 然而，为了基金会和诸位的安全考虑，我会暂时消除各位关于外概念的记忆，这封邮件里已经包含了需要的模因。时机合适时我会让大家重新了解这部分成果，感谢大家的配合。
&gt; 
&gt; 项目主管，
&gt; Dr. KS
[[/collapsible]]

[[collapsible show=&#34;+ 您有一封新邮件&#34; hide=&#34;- 返回&#34;]]
&gt; To: KSTheSlime@scpfoundationcn.com
&gt; From: EloiseTheHuman@scpfoundationcn.com
&gt; Subject：我很担忧
&gt; 
&gt; 我本来打算和你当面谈谈，但你好像一直抽不出时间，所以我决定发这封邮件。
&gt; 
&gt; 我一直觉得很奇怪，我们的项目似乎一直没有取得决定性的成果，但经费却不减反增，你的权限应该也没有高到可以插手中国分部的预算分配，这真的……很蹊跷，我们可能需要小心一点。
&gt; 
&gt; 另外，我最近经常会有点恍惚，有时候会觉得自己不是基金会的科学家，而是一个调查记者。我从来没想过当记者，但那些……嗯……也许是白日梦，真的很清晰。我预约了心理咨询，你下周能陪我去吗？
&gt; 
&gt; 爱你，
&gt; Eloise
[[/collapsible]]

[[collapsible show=&#34;+ 您有一封新邮件&#34; hide=&#34;- 返回&#34;]]
&gt; To: KSTheSlime@scpfoundationcn.com
&gt; From: ██████████████████████████
&gt; Subject：人事调动与其他事宜
&gt; 
&gt; 这几年的成果已经充分证实了“原典”理论的有效性与实用性，感谢你卓有成效的工作。鉴于此，现决定将你的权限从4/001级扩展至4级，但暂不对外公布，望你注意保密工作。
&gt; 
&gt; 另外，各部门的观测显示，目前已出现一定规模的异常无效化。同时，全球性认知失调并未造成的影响完全可控。因此，现决定正式批准开始“原典”计划，以你为总负责人。
&gt; 
&gt; 望继续努力。
&gt; 
&gt; ████
[[/collapsible]]

[[collapsible show=&#34;+ 您有一封新邮件&#34; hide=&#34;- 返回&#34;]]
&gt; To: 所有团队成员
&gt; From: KSTheSlime@scpfoundationcn.com
&gt; Subject：工作通知
&gt; 
&gt; 大家好，我是KS。很高兴通知大家，到目前为止，“原典”计划已经完全走上正轨。任何人若发现自己或同事出现认知失调、与项目相关的记忆损伤等情况，请及时联系我。
&gt; 
&gt;另，出于保密需要，我们对部分与项目有关的记忆进行了处理。若有疑问，可以随时联系我。
&gt; 
&gt; 项目主管，
&gt; Dr. KS
[[/collapsible]]

[[collapsible show=&#34;+ 一封邮件发送失败&#34; hide=&#34;- 返回&#34;]]
&gt; To：EloiseTheHuman@scpfoundationcn.com
&gt; From：KSTheSlime@serpentshand.com
&gt; Subject: 给你的信
&gt; 
&gt; Eloise,
&gt; 
&gt; 你可能不认识我，但我已经认识你很久了。我一开始就考虑到了“原典”计划的风险，但那时我认为让你参加进来可以保护你。不幸的是，我还是低估了风险，高估了自己。没有人能幸免，“原典”计划根本就是痴人说梦。
&gt; 
&gt; 但是，木已成舟。我只能试着让一切在我们这一代结束，因此我会暂离一段时间。
&gt; 
&gt; 不必担心，我们会再见的。
&gt; 
&gt; 敬颂，
&gt; 夏祺
&gt; 
&gt; KS
[[/collapsible]]
