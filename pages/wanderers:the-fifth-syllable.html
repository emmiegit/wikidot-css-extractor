[[/module]]

一颗铜铃静静躺在我们之间的矮桌上，我痛恨那个铃铛，它看起来小而古旧，周身遍布繁复美妙的绿锈，但该死的，我简直对它恨之入骨。坐在桌子对面的导师念出那个神秘的第五音节，“[[image http://wanderers-library.wdfiles.com/local--files/the-fifth-syllable/new-trans-fifth-12x15.png  alt=&#34;[mystical symbol]&#34; class=&#34;symbol&#34;]]”铃铛轻颤发出一阵悦耳的声响，如阳光普照，如春风化雨，又好像一泓晶莹剔透的湖水。可这简直令我作呕，我讨厌这个声音。

近几个月，我一直在练习这门艺术中最关键也最困难的第五音节，每天清晨，我总在太阳升起前醒来并做些杂务：做饭、打扫卫生、购物，完成小寺庙内日常所需的一切。每天傍晚，睡眼惺忪且精疲力竭地坐在导师对面，而那该死的小铃铛则用沉默嘲笑着我。

导师再度开口了：“[[image http://wanderers-library.wdfiles.com/local--files/the-fifth-syllable/new-trans-fifth-12x15.png  alt=&#34;[mystical symbol]&#34; class=&#34;symbol&#34;]]”铃声回响，他满怀期待地看着我，我学着他的发音重复音节，虽然出口的声音几乎一模一样，但铃铛无动于衷。导师又一次开口：“[[image http://wanderers-library.wdfiles.com/local--files/the-fifth-syllable/new-trans-fifth-12x15.png  alt=&#34;[mystical symbol]&#34; class=&#34;symbol&#34;]]”铃声又一次回响，我又一次模仿他的发音，又一次毫无回应。

月复一月，我一无所获。

一天晚上，我格外困顿疲倦，也受够了失败的滋味儿，不禁抱怨起来。“为什么，”我说，“为什么第五音节这么难读？一定有简单的方法，就像第三音节有两种读法，一种困难而另一种简单，第五音节也是这样的吧？”

导师不喜欢问题，他停顿了片刻，以不满的眼神瞪视着我，许久才回答：“没有。”

他的犹豫使我恼火，我的态度也开始恶劣起来。“我不信，”我说，“这没道理，基础艺术里怎么会有这么复杂的东西？我想一定有更简单的方法，也许即使您拥有非凡的智慧，却仍忽略了什么。”

又是一阵难耐的沉默，更甚于之前，导师更加不满地瞪了我一眼，突然话锋一转：“告诉我，你在美国学过几何吗？”

导师明知道我有数学博士学位，他简直是个混蛋，如果回答不了我的问题就应该大大方方地承认，我真想一拳打在他的脸上，但是在学习艺术之前你得先学会忍受羞辱。

“是的，导师，”我礼貌地回答，“我上过几何课。”

“我听说，如果人们测量出整个圆的周长和半径，将两数相比总会得到一个相同的结果。”

“是的，那个数字被叫做//[[span class=&#34;ruby&#34;]]圆周率[[span class=&#34;rt&#34;]]pi[[/span]][[/span]]//。”

“既然能够被称作‘//[[span class=&#34;ruby&#34;]]率[[span class=&#34;rt&#34;]]pi[[/span]][[/span]]//’，那它一定是个非常重要的数字了。”

我正身处异国他乡，远离尘世间的任何学院和大学，同一位隐居在深山中的古老巫师谈论几何问题，这很奇怪，但距离我上一次教授数学已过去很长时间，我开始想念起它。于是我讲了起来：“是的，它很重要，工程师用它设计建筑、汽车和飞机，它还被用于导航和天文学，通讯需要它，就连设计电路都离不开//圆周率//。”

他一言不发，在这个烛光摇曳的地方，没有汽车，没有飞机，没有电话，没有宇宙飞船，导师对这些东西一无所知。

我再次尝试解答：“//圆周率//遍布数学领域的方方面面，甚至在不相关的圈子里也起到了极大的作用，例如三角形的研究或者别的什么。从许多方面而言，//圆周率//都是数学的基础。还有就是一个著名的方程，e^^{{iπ}}^^ + 1 = 0，它将五大常数联系在一起，没有圆周率的话这是不可能的。”

导师点了点头，“的确，”他停顿了一下，“告诉我，这个数字是什么？它似乎构成了大自然中的一切，理当成为世界的中心。我想一定是4，一个平衡的数字。”

“不，导师，不是4，而是3.14。”

他百思不得其解地重复了一遍：“你确定？”

“好吧，更准确的说是3.14159，”我不喜欢被怀疑，这么几个数字和这位老人有什么关系？

“啊，”他看起来仍不满足，“没有更多位数了吗？”

“还有更多，事实上//它//是一个无限不循环小数，也被称作‘无理数’，一种非常特殊的数字。”

导师对嗤之以鼻，“特殊？在我看来这样的数字麻烦透顶，作为构成事物的基础，一个如此重要的数字应该足够简单才是，也许你算错了。”

我开始生气了，“不，导师，我很确定，自古巴比伦时期开始人们就开始研究//圆周率//，随着如今科学技术的发展，我们算的越来越精确，并且已经证明了它是无限的，并且永不重复。”

“或许吧，不过如果是这样的话那我相信你的数学一定不怎么好，作为整个学科的中心的//圆周率//甚至无法完完整整地写下来，真够粗劣的。”

我被激怒了，我研究了半辈子的数学，我知道自己在说什么，我知道我是对的，于是我回敬了他：“数学并不粗劣，这跟//圆周率//是否方便计算没有关系，”我怒气冲冲，甚至咆哮了起来，“你不喜欢它能怎样，它不能和你那些低级想法合拍又能怎样？我们没法随心所欲地改变它，宇宙定理就是如此。”

他没有回答，我突然意识到我做了什么，学生没有权利对老师提高嗓门，他打算把我赶走了，数年的努力将付之东流。导师眼都不眨地沉默了好一会儿，就在我准备离开的时候，他极轻缓地开口了。“确实如此，宇宙不会为我们方便而改变，”他移开目光，“今晚就到这里吧。”我站起身来，导师将铃铛放在我的手心。“好好记住这一课，勤加练习，不要再为此抱怨了。”

我幡然醒悟，“您很宽容，”我深深鞠躬，当我转过身时我的头被狠狠地敲了一下，导师用他的手杖教训了我。他满面笑容地看着我：“我原谅你的愤怒，但学生不能对老师妄加指责。”他笑着挥手让我离开。

几天之后，我在导师的卧室中发现一本翻烂了的大卫·希尔伯特所著《//几何基础//》，泛黄的纸页上有他亲笔所写的黎曼猜想的六行证明，读到这里我反复校验，又以自己的方式算了几遍，这时我开悟了。

“去他妈的[[image http://wanderers-library.wdfiles.com/local--files/the-fifth-syllable/new-trans-fifth-12x15.png  alt=&#34;[mystical symbol]&#34; class=&#34;symbol&#34;]]，”我嘟囔着，不远处，我听到一声清脆悦耳的铃响。

[[&gt;]]
摘自Tobias Gideon博士，高雅艺术者的日记

//十一时之书//，卷十
[[/&gt;]]</textarea></pre>
