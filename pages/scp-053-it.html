[[image http://fondazionescp.wdfiles.com/local--files/scp-053-it/polyporacae-1.jpg width=&#34;300&#34; ]]
[[span]]Экземпляры SCP-053-IT-01[[/span]]
[[/div]]

**Объект №:** SCP-053-IT

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Колонии SCP-053-IT-1 на данный момент растут на шести деревьях-хозяевах в не имеющей окон камере содержания размерами 7 × 7 × 3 метра, находящейся внутри [[[Зоны Церера]]]. Ультрафиолетовые лампы и распылители аллицина[[footnote]]Сульфоксид, образующийся при механическом разрушении головок чеснока.[[/footnote]] были установлены на потолок структуры для сдерживания объекта и использования во время экспериментов. Сотрудники, заходящие в камеру содержания, должны носить противогазы, чтобы не быть подверженными эффекту газа, производимого носителями SCP-053-IT-1, и костюмы химзащиты во избежание контакта с выделяемой ими кровью. Субъекты, контактировавшие с вышеупомянутой жидкостью, должны быть незамедлительно осмотрены специалистами и обработаны согласно дополнению SCP-053-IT-B. 

**Описание:** SCP-053-IT состоит из двух организмов-гематофагов, находящихся в симбиозе между собой и обозначенных номерами -1 и -2.
SCP-053-IT-1 - это гриб базидомицет, паразитирующий на деревьях, и напоминающий грибы семейства //Polyporaceae//. После контакта с деревом, споры SCP-053-IT-1 созревают в течении 48 часов, чтобы затем распространиться по дереву, радикально изменяя его структуру. Интересен тот факт, что, несмотря на коренные внутренние преобразования, внешний облик деревьев почти не изменяется.

После окончания процесса, длящегося от двух до шести часов, основными изменениями являются:

# Неспособность корней впитывать вещества из почвы.
# Полное исчезновение лимфы.
# Развитие внутрилиственных структур, вырабатывающих мощный наркотический газ, и потеря способности фотосинтезировать.
# Появления в стволе множества отверстий диаметром в 2 мм, открывающих каналы, ведущие непосредственно в SCP-053-IT-1.

После трансформации, дерево-носитель становится всего лишь придатком SCP-053-IT-1, полностью от него зависящим: попытки извлечения объекта приводят к смерти дерева в течении нескольких минут. Попытки перенести объект на другие деревья также закончились неудачно, хотя и было установлено, что несколько экземпляров SCP-053-IT-1 могут одновременно расти на одном дереве. В данном случае максимальное количество паразитов зависит от вида дерева. 

[[div class=&#34;rimg&#34;]]
[[image http://fondazionescp.wdfiles.com/local--files/scp-053-it/Abbot&#39;s-Sphinx-Moth-1.jpg width=&#34;300&#34; ]]
[[span]]Экземпляр SCP-053-IT-2[[/span]]
[[/div]]

SCP-053-IT-2 - это бабочки похожие на представителей семейства //Sphingidae//, которые живут в колониях на растениях, поражённых SCP-053-IT-1. Особи SCP-053-IT-2 активны в ночное время. Большую часть времени, проведённого в активном состоянии, они посвящают охоте на любых заснувших или не реагирующих теплокровных существ, предпочитая млекопитающих. 

После обнаружения добычи, экземпляр SCP-053-IT-2 садится на неё, пытаясь найти кровеносный сосуд, расположенный близко к коже. После его нахождения, бабочка использует свой хоботок, выделяющий анестезирующие и противосвёртывающие вещества, чтобы проткнуть кожный покров и сосать кровь, которая скапливается в брюшной полости.

Вернувшись к колонии, экземпляр SCP-053-IT-2 выливает бòльшую часть крови в отверстия в стволе дерева и усваивает оставшееся её количество. 

SCP-053-IT-2 показывает уровень интеллекта значительно превышающий таковой у обычных насекомых: будучи преследуемы вдали от колонии, экземпляры SCP-053-IT-2 используют разнообразный арсенал неаномальных техник побега, направленных на изматывание охотника; будучи же атакованными рядом с колонией, они попытаются привести к ней преследователя, чтобы усыпить его газом, производимым растением-носителем, и использовать его для питания.

Кровь, поглощённая SCP-053-IT-1, усваивается очень медленно, поэтому она хранится в системе каналов внутри дерева, где в неё выделяется антисвёртыващий белок, окрашивающий жидкость в чёрно-красный цвет.

SCP-053-IT-1, кажется, неспособен расти на дубе, боярышнике и ясене, тогда как экземпляры SCP-053-IT-2 получают лёгкие ожоги и теряют ориентацию при контакте с этими же видами деревьев. Похожие эффекты проявляются у SCP-053-IT-2 при контакте с серебром и аллицином.

SCP-053-IT, к тому же, продемонстрировал высокую чувствительность к свету, имеющую разные проявления: находясь под ультрафиолетовыми лучами, SCP-053-IT-1 и их носители начинают выбрасывать большее количество наркотического газа, тогда как SCP-053-IT-2 получают серьёзные повреждения органических частей своего тела и умирают в течении нескольких минут нахождения под солнечным светом. Чтобы избежать этого, последние прячутся под корнями или во внутренних полостях дерева в дневное время суток.

[[collapsible show=&#34;+ Отчёт об обнаружении&#34; hide=&#34;- Отчёт об обнаружении&#34;]]

**Отчёт об обнаружении:** SCP-053-IT был обнаружен 23.08.19██ после лесного пожара в в местности [УДАЛЕНО] провинции Тревизо, во время которого прибывшие сотрудники CNVVF[[footnote]]Национальный Корпус Пожарных[[/footnote]] и местные жители сообщили о необычно большом количестве бабочек и о &#34;кровоточащих деревьях&#34;. Это привлекло местных агентов Фонда и привело к обнаружению аномалии.

До данного проишествия насчитывалось около 200 растений-носителей, занимавших площадь около 600м^^2^^ (0,06 гектаров), большинство из которых было уничтожено во время пожара. После потушения пожара, сотрудники CNVVF и гражданские были допрошены и обработаны амнезиаками класса А, тогда как оставшиеся 9 деревьев были поставлены на содержание агентами Фонда. 

[[/collapsible]]

[[collapsible show=&#34;+ ДОСТУП РАЗРЕШЁН ТОЛЬКО СОТРУДНИКАМ С УРОВНЕМ ДОПУСКА 3 И ВЫШЕ &#34; hide=&#34;- Приложение SCP-053-IT-3&#34;]]

**Приложение SCP-053-IT-А:** 
Во время экспериментов с жидкостью, текущей внутри носителей SCP-053-IT-1, внутри неё была обнаружена высокая концентрация спор, производимых объектом.

Когда человек входит в контакт с данной жидкостью, споры впитываются верхними слоями кожи и с этого момента субъект считается заражённым SCP-053-IT-1. Впоследствии субъект переносит мутацию, схожую с растениями-носителями SCP-053-IT-1, длящуюся 15-18 часов и состоящую из четырёх фаз:

* **Фаза 1:** Впитывание спор кожей субъекта. Длительность: 6-8 часов. Во время данной фазы контакт кожи с вышеперечисленными веществами, непереносимыми для SCP-053-IT, позволяет полностью избаться от спор без каких-либо последствий.
* **Фаза 2:** Споры, достигнув кровеносных сосудов, попадают в сердечно-сосудистую систему и распространяются по всему телу; массивные скопления спор образовываются в районе сердца и шейных позвонков.  Длительность: 5-6 часов. Удаление спор возможно лишь внутривенным введением значительных доз вышеперечисленных веществ. 
* **Фаза 3:** Споры достигают нервной системы, вводя субъекта в состояние летаргического сна; фиксируется появление первых симптомов, таких как побледнение кожи и выпадение клыков. Длительность: около 4-х часов. Удаление спор приводит к серьёзным повреждениям нервной и сердечно-сосудистой системы субъекта.
* **Фаза 4:** Проявление всё более очевидных симптомов: значительное увеличение мышечных тканей, преобразование желудка в эластичный мускульный мешок и возникновение на месте клыков структур, напоминающих зубы, с системой всасывания схожей по функционированию с хоботками SCP-053-IT-2. Длительность: меньше 10 минут. Удаление спор приводит к смерти субъекта.

После завершения последней фазы субъект выходит из состояния летаргического сна и с этого момента именуется SCP-053-IT-3. Экземпляры SCP-053-IT-3 являются крайне агрессивными по отношению ко всем животным, не заражённым SCP-053-IT-1, на которых активно охотятся.

SCP-053-IT-3 проявляют характеристики очень близкие носителям SCP-053-IT-1, такие как производство сонного газа и феромонов для SCP-053-IT-2, которые могут организовывать колонии на теле SCP-053-IT-3.

Кроме уязвимости к уже перечисленным элементам экземпляры SCP-053-IT-3 демонстрируют значительную физическую силу и усиление органов чувств, к чему также добавляется частичный контроль над колониями SCP-053-IT-2: пока что неизвестным образом (возможно благодаря феромонам) субъекты могут управлять членами колоний SCP-053-IT-2, указывая им точки сосредоточения и цели для атаки.

К тому же было обнаружено, что SCP-053-IT-3 выпускают небольшую часть собственной, заражённой спорами, крови в тела жертв, которые впоследствии также становятся экземплярами SCP-053-IT-3.

**Приложение SCP-053-IT-B:**
В случае человеческого контакта с жидкостью носителей SCP-053-IT-1, персонал с уровнем допуска 3 или выше должен будет решить, какие действия следует предпринять в отношении заражённого субъекта. Если предпочтительной мерой окажется устранение, то необходимо будет сжечь труп для полного уничтожения спор SCP-053-IT-1.

**Приложение SCP-053-IT-С:**
03.11.20██, благодаря действиям агентов █████ и ██████, внедрённых в [[[Братство Рыцарей Святого Георгия]]], были получены несколько писем, подтверждающих контакты и стычки членов Братства с экземплярами SCP-053-IT-3 в период с 15██ по 15██. Предполагается, что отсутствие активности SCP-053-IT-3 на территории Италии в последние 400 лет является плодом деятельности Братства в данный период и в последующие столетия. Далее приведены наиболее важные фрагменты полученной переписки.

&gt; //Год 15██ с Рождества Христова//
&gt; //День 16 мая месяца//
&gt; //Ваше Высокопреосвященство, вынужден сообщить, что в последние месяцы нам доносят о необычайном и вызывающем беспокойство увеличении появлений демонов на территориях, примыкающих к Светлейшей [[footnote]] Светлейшей Республике Венеция (прим. переводчика) [[/footnote]]. Данные сущности описываются как имеющие человеческое тело, хоть и необычайно бледное и с очень длинными зубами. Сильны они, как 10 человек, яростны как хищные звери и всегда окутаны тучами насекомых, которых используют как для защиты, так и для нападения. Передвигаются они лишь под покровом ночи, ища людей, которых убивают для высасывания крови. Жители из-за них в великом страхе. Я распорядился послать в те места Братьев, чтобы покончить с подобными ужасами. Ожидаю Вашего ответа.//
&gt; //С наилучшими пожеланиями,//
&gt; [[&gt;]]
&gt; //Отец Альберто Орланди.//
&gt; [[/&gt;]]

&gt; //Год 15██ с Рождества Христова//
&gt; //День 28 мая месяца//
&gt; //Ваше Высокопреосвященство, следуя Вашим инструкциям мы начали охоту на демонов, поймав при этом одного из них, который в настоящее время содержится рядом с Капеллой ██████. В последние дни мы проводили опыты с целью уничтожения способностей существа и выяснили, что оно чрезвычайно уязвимo к чесноку, серебру и древесине дуба и ясеня, которые жгут ему кожу и плоть. К тому же оно невероятно боятся крестов, а солнечные лучи испепеляют его тело. Наконец-то мы можем утверждать, что имеем оружие против этих тварей. Ожидаю Вашего ответа c указаниями когда и как действовать дальше.//
&gt; //С наилучшими пожеланиями,//
&gt; [[&gt;]]
&gt; //Отец Альберто Орланди.//
&gt; [[/&gt;]]

&gt; //Год 15██ с Рождества Христова//
&gt; //День 6 июля месяца//
&gt; //Ваше Высокопреосвященство, как Вами было указано, мы призвали жителей Светлейшей относится с подозрением к необычным смертям и хоронить трупы с белой кожей и длинными зубами в чесночных ожерельях надетых на шею, с серебряными крестами в скрещённых на груди руках или с ясеневыми кольями, воткнутыми в сердце. Смею Ваc уверить, что если Братья будут действовать верно, то все демоны будут уничтожены в течении нескольких месяцев, а покой наконец-то вернётся к народу Светлейшей.//
&gt; //С наилучшими пожеланиями,//
&gt; [[&gt;]]
&gt; //Отец Альберто Орланди.//
