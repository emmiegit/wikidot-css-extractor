**Ítem #:** SCP-2788

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2788 debe ser contenido en una celda de Contención Humanoide Provisional en el Sitio-888 todo el momento. Todo el personal esencial del Sitio-888 deben ser ciudadanos de la República Popular de China que cuenten un registro válido de //hukou//[[footnote]]Un sistema de registro de hogares de la República Popular China.[[/footnote]] que los identifique como residentes de la aldea de Huaxi. Como incentivo por la cooperación continúa con la Fundación, las solicitudes hechas por SCP-2788 de comprar cualquier artículo de lujo con sus propios recursos financieros deben de ser aprobado por el Director del Sitio en cada caso. La imagen actual del mundo de los habitantes de la aldea de Huaxi se mantendrá mediante el despliegue de propaganda a favor del statu quo y la manipulación económica por parte de las empresas de fachada de la Fundación.

**Descripción:** SCP-2788 es un varón humano de aproximadamente sesenta y cinco años de edad, que se identifica como ██ █████, Secretario Interno del Comité del Partido Comunista de la aldea de Huaxi [[footnote]] No se tiene constancia de que exista tal organismo.[[/footnote]]. Solo los individuos que cuenten con un //hukou// válido que los identifique como residentes de la aldea Huaxi pueden percibir o interactuar con SCP-2788. Entrevistas con SCP-2788 sugieren que su apariencia, personalidad y conocimiento reflejan la visión actual del mundo de los habitantes de la aldea de Huaxi. Además, SCP-2788 ha afirmado que ha adoptado distintos papeles a lo largo del tiempo; estas afirmaciones han sido corroboradas en gran medida por testigos oculares locales y bases de datos históricas.
En 1988, SCP-2788 llamó la atención de la Fundación a través de sistemas automatizados de predicción de anomalías econométricas, que observaba un crecimiento inusual de ingresos e inversiones en la aldea de Huaxi en comparación con la línea base en la República Popular China tras las reformas económicas de Deng Xiaoping. Un análisis sociológico sobre la aldea de Huaxi manifestó niveles inusuales de cohesión social, igualdad económica, y conformidad, así como un culto local centrado a SCP-2788, del que los agentes infiltrados en el gobierno central chino no pudieron encontrar en ningún registro. La observación a distancia de la aldea de Huaxi a través de cámaras de videovigilancia comenzó al año siguiente, mostrando imágenes de los habitantes de la aldea de Huaxi hablando espontáneamente entre ellos y congregándose en asambleas convocadas por SCP-2788 en donde no había ningún portavoz visible. El descubrimiento de SCP-2788 tuvo lugar después de que el Agente Cheng fue previsto con residencia en la aldea de Huaxi y tuvo su //hukou// modificado para identificarlo como tal.

[[collapsible show=&#34;+ Informe de Entrevista 2788-1&#34; hide=&#34;- Entrevista Informe 2788-1&#34;]]
&gt; **Entrevistado:** Agente Cheng
&gt; 
&gt; **Entrevistador:** Dr. Wang
&gt; 
&gt; **Prefacio:** El interrogatorio tuvo lugar después de que el Agente Cheng se trasladó a la aldea de Huaxi y tuvo un encuentro con SCP-2788 por primera vez.
&gt; 
&gt; **&lt;Comienzo de la entrevista&gt;**
&gt; 
&gt; **Dr. Wang:** Para el registro ¿Podría describir las circunstancias en las cuales se encontró con ██ █████ de nuevo?
&gt; 
&gt; **Agente Cheng:** Por supuesto. Tuve que trasladarme a mi nueva casa, ahí oí a alguien tocando la puerta. Mantuve mi arma lista, me acerqué a la puerta, y miré a través de la cerradura, vi a un hombre mayor parado en el otro lado. Abrí la puerta, y entonces se presentó a sí mismo como ██ █████, Secretario Interno del Comité del Partido Comunista de la aldea de Hauxi.
&gt; 
&gt; **Dr. Wang:** ¿Qué pasó después?
&gt; 
&gt; **Agente Cheng:** Él dijo que me estaba esperando, y le pregunté el porqué de eso. Él respondió que sabía que estaba siendo vigilado desde que instalamos todas esas cámaras de videovigilancia en la aldea de Huaxi, y que estaba esperando a que eventualmente trasladaran a alguien a la aldea de Huaxi para observarlo en persona. Entonces él me preguntó por quién estaba trabajando, le dije que no tenía ni idea de lo que estaba hablando, él se rio, me dio su tarjeta de presentación, dijo que sin importar con quien estaba trabajando, él estaba interesado en hablar conmigo. Después de eso, él se fue.
&gt; 
&gt; **Dr. Wang:** ¿Sigues teniendo su tarjeta de presentación?
&gt; 
&gt; **Agente Cheng:** Sí, sí—está justo aquí.
&gt; 
&gt; (//El Agente Cheng le da la tarjeta de presentación al Dr. Wang.//)
&gt; 
&gt; **Dr. Wang:** Muy bien, entonces. Recibirás nuevas órdenes pronto.
&gt; 
&gt; **&lt;Final de la entrevista &gt;**
&gt; 
&gt; **Conclusión:** Después del interrogatorio, ██ █████ fue designado como SCP-2788. El  Agente Cheng recibió órdenes de contener a SCP-2788, a través de medidas diplomáticas si es que era posible.
[[/collapsible]]

[[collapsible show=&#34;+ Registro de Entrevista 2788-2&#34; hide=&#34;- Registro de Entrevista 2788-2&#34;]]
&gt; **Entrevistado:** SCP-2788
&gt; 
&gt; **Entrevistador:** Agente Cheng
&gt; 
&gt; **Prefacio:** El Agente Cheng llegó a la dirección de la oficina señalada en la tarjeta de presentación que recibió previamente de SCP-2788. Un micrófono oculto fue usado para el registro de la entrevista con SCP-2788.
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **SCP-2788:** No me sorprende que hayas vuelto a verme. ¿Vas a decirme para quién trabajas? Imagino que debe ser para el gobierno central, ¿no es así?
&gt; 
&gt; **Agente Cheng:** ¿Quizás podríamos intercambiar información?
&gt; 
&gt; **SCP-2788:** Suena justo.
&gt; 
&gt; **Agente Cheng:** Bueno, puedo decirte que no trabajo para el gobierno central, si es lo que te preocupa. Represento a una organización que trabaja para proteger a este mundo de lo anómalo, mediante-
&gt; 
&gt; **SCP-2788:** ¿Mediante encerrar a gente como yo?
&gt; 
&gt; **Agente Cheng:** En realidad, preferimos la palabra //contener//. Nuestra organización no es una prisión—ser anómalo no es un crimen. Solo queremos proteger al mundo de lo que no entiende, y lo que no entiende del mundo. Ahora que ya sabes porque estoy acá, ¿Me podrías contar sobre ti mismo y tus… peculiaridades? Dependiendo de las circunstancias, tal vez seamos capaces de ayudarnos mutuamente trabajando juntos.
&gt; 
&gt; **SCP-2788:** Eso serviría. Como el Secretario Interno del Comité del Partido Comunista de la aldea de Huaxi, represento a la voz de los habitantes. Cual sea la forma en la que vean su mundo, yo los guio para que lo conviertan en su realidad. Ha habido tiempos en las que he hecho como dios, o como un héroe, o más recientemente, un ejecutivo, pero ahora estoy a gusto como capitalista.
&gt; 
&gt; **Agente Cheng:** ¿Disfrutas ser un capitalista más que de lo que disfrutaste siendo un dios?
&gt; 
&gt; **SCP-2788:** Por supuesto que lo hago—la gente espera mucho menos de mí estos días así que tengo tiempo para mí mismo. No tengo que intervenir para resolver cada pequeño problema—no, solo tengo que mantener a las fábricas trabajando y a los inversores satisfechos. Además, las ganancias de la capital son una mejor fuente de ingresos mucho mejor que las ofrendas de sacrificio.
&gt; 
&gt; **Agente Cheng:** ¿Y si te dijera que, si entraras en contención por nuestra organización, podríamos ayudarte a mantenerte tal y como estás?
&gt; 
&gt; **SCP-2788:** ¿Cómo?
&gt; 
&gt; **Agent Cheng:** Tal vez estés a cargo de Huaxi, ¿pero qué poder tienes en el resto del mundo? En cualquier momento, la sociedad puede cambiar de nuevo, y tendrías que cambiar con ella. Nuestra organización tiene la suficiente influencia requerida para mantener las cosas como están aquí, si cooperas con nosotros. Ni siquiera tendrías que trabajar.
&gt; 
&gt; **SCP-2788:** Tal vez si pudiese quedarme en Huaxi.
&gt; 
&gt; **Agente Cheng:** Estoy seguro de que eso se puede arreglar. Déjame hablar con mis superiores y le haré saber lo que se puede hacer.
&gt; 
&gt; **SCP-2788:** En ese caso, espero su respuesta.
&gt; 
&gt; **&lt;Final de la Entrevista&gt;**
&gt; 
&gt; **Conclusión:** Durante la semana siguiente, se llegó a un acuerdo con SCP-2788, lo que dio a lugar a la contención voluntaria de SCP-2788. Una parte del Hotel Internacional de Longxi se modificó para adaptarla a requisitos de contención de SCP-2788, y se designó como Sitio de Contención Humanoide Provisional Sitio-888.
[[/collapsible]]

[[collapsible show=&#34;+ Registro de Entrevista 2788-3&#34; hide=&#34;- Registro de Entrevista 2788-3&#34;]]
&gt; **Entrevistado:** SCP-2788
&gt; 
&gt; **Entrevistado:** Dr. Wang
&gt; 
&gt; **Prefacio:** La entrevista se dio a cabo inmediatamente después de que SCP-2788 entrase a contención.
&gt; 
&gt; **&lt;Inicio de la Entrevista&gt;**
&gt; 
&gt; **Dr. Wang:** Secretario ██, ahora que estás bajo nuestra custodia, me gustaría preguntarle sobre la historia de su vida para nuestros reportes ¿Sabe cuándo tuvieron lugar sus primeros recuerdos?
&gt; 
&gt; **SCP-2788:** Bueno, no tengo el año exacto, pero debe haber sido alrededor de cuando el  Emperador Hongwu[[footnote]]Fundador y primer emperador de la Dinastía Ming, gobernó entre 1368 y 1398.[[/footnote]] conquistó Nanjing. En ese entonces, muchos refugiados estaban huyendo del caos en el norte, y algunos de ellos establecieron Huaxi.
&gt; 
&gt; **Dr. Wang:** Le has afirmado al Agente Cheng que usted ha desempeñado una variedad de papeles en nombre de los habitantes de la aldea de Huaxi ¿Quién o qué era durante ese periodo?  
&gt; 
&gt; **SCP-2788:** Los aldeanos me veneraban como Tudigong[[footnote]]Señor del Suelo y de la Tierra.[[/footnote]] en ese entonces. Antes de que arasen, plantaran, podaran, cosecharan, o casi cualquier cosa, los aldeanos siempre buscaban mi sabiduría divina, porque sabían que si yo se las otorgaba, la cosecha sería buena. Ellos pensaban que era algún tipo de magia, pero en realidad eran solo se trataban de buenos consejos de agricultura. No había nada que supiera que cualquier hombre alfabetizado con los recursos adecuados no hubiera podido averiguar por sí mismo, pero los aldeanos se dirigían a mí en busca de orientación debido a su ignorancia y superstición. Fue una tarea realmente espantosa por la que nunca recibí la gratitud que realmente merecía.
&gt; 
&gt; **Dr. Wang:** ¿Durante cuánto tiempo permaneció en ese papel?
&gt; 
&gt; **SCP-2788:** Hasta que los Qing emitieron la orden de la coleta[[footnote]]Un decreto no muy popular que obligaba a los chinos Han a utilizar coleta.[[/footnote]], según recuerdo,  cuando los aldeanos se unieron a la gente de Jiangyin[[footnote]]Una ciudad cerca a la aldea de Huaxi.[[/footnote]] en la rebelión. Fue entonces cuando me convertí en el Viento Silencioso, un rebelde al que los Qing nunca podrían descubrir o aprehender. Fui capaz de liderar algunas emboscadas con éxito, pero la rebelión fue una misión pérdida desde el principio. Los Qing nos superaban en número por lo menos diez a uno, y después de que les arrancaran unas cuantas cabezas, los aldeanos de acobardaron y yo volví a ser Tudigong.
&gt; 
&gt; **Dr. Wang:** ¿Qué pasó después?
&gt; 
&gt; **SCP-2788:** Huaxi continúo disfrutando de la paz, hasta que los //riben guizi//[[footnote]]Un insulto étnico contra las personas de ascendencia de japonesa, suele traducirse como “Demonios japoneses.”[[/footnote]] los invadieron. ¡Que se jodan sus antepasados hasta la decimoctava generación! No fue sólo Nanjing lo que masacraron [[footnote]]Probablemente se refiere a los asesinatos y violaciones en masa de los habitantes de Nanjing que tuvieron lugar entre diciembre de 1937 y enero de 1938.[[/footnote]]. Huaxi también sufrió su brutalidad, y vi cómo cientos de mi pueblo eran masacrados ante mis ojos. Me volví a convertir en el Viento Silencioso y consideré la posibilidad de unir a los aldeanos en su contra, pero luego recordé cuando los aldeanos se rebelaron contra los Qing y me di cuenta de que otra rebelión sólo significaría que morirían más personas. Así que me resigné a consolar a los sobrevivientes y a informarles sobre los movimientos de las tropas japonesas. Ojalá hubiera podido hacer más y luchar yo mismo contra los japoneses, pero no fue posible.
&gt; 
&gt; **Dr. Wang:** Sin embargo, debes haber de salvado varias vidas. Deberías estar orgulloso de lo que has conseguido, poniendo en cuenta tus circunstancias.
&gt; 
&gt; **SCP-2788:** Los sería, sino fuera por lo que ocurrió después. Al finalizar la guerra, cuando el Partido Comunista tomó el poder, me volví el ejecutivo que ves hoy. Durante los primeros años, todo fue bien. Fui capaz de llevar a cabo la reforma agraria y ayudar a los campesinos de Huaxi, como había hecho antes como Tudigong. Sin embargo, las cosas cambiaron cuando Mao anunció la Revolución Cultural. Antes de que me diera cuenta, me convertí en un joven miembro de la Guardia Roja. Rompí los ídolos de Tudigong que se habían hecho a mi imagen, denuncié al fiel sacerdote que seguía cantando mis alabanzas y escupí en la cara a los ancianos que había ayudado antes y durante la guerra. Ahora me avergüenzo de lo que hice, ¡pero era lo que los aldeanos querían que hiciera!
&gt; 
&gt; (//SCP-2788 hace una pausa.//)
&gt; 
&gt; **SCP-2788:** O al menos eso fue lo que la //mayoría// de ellos quería que hiciera. Hice lo que pude para protegerlos de los japoneses, pero no había nada que en mi alcance para protegerlos de ellos mismos.
&gt; 
&gt; **Dr. Wang:** ¿Estoy en lo cierto al suponer que retomó su rol actual tras la Revolución Cultural y que adquirió sus conocimientos empresariales tras las reformas económicas de Deng Xiaoping?
&gt; 
&gt; **SCP-2788:** Si, eso es correcto.
&gt; 
&gt; **Dr. Wang:** En ese caso, he cubierto todo lo que quería en esta entrevista. Espero que en los próximos días puedas aprovechar tu contención y verlo como un merecido retiro. Con lo mucho que has trabajado por los habitantes de la aldea Huaxi durante estos años, descansar un poco te vendrá bien.
&gt; 
&gt; **&lt;Final de la Entrevista&gt;**
&gt; 
&gt; **Conclusión:** Después de la entrevista, SCP-2788 solicitó la compra de una colección de libros de historia, declaró que quería “Acercarse al pasado de China”. La solicitud fue aprobada por el Director del Sitio actual.
[[/collapsible]]
