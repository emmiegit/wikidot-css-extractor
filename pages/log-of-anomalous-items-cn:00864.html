    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**--1001张--999张可以对折19次的120克A4白色打印纸，对折19次后最厚厚度仅有3.9厘米\n**回收日期：**2020/09/██\n**回收地点：**██省██市██区████校门口文具售卖摊位\n**当前状态：**999张由本地站点Site-CN-███主管保管于本地区行政楼地下会议室保险箱中，--2张由D-909196持有--2张由于多次折叠破损失去异常。\n**笔记：**\n\n[[collapsible show=\&#34;+ 打开相关工作记录\&#34; hide=\&#34;- 隐藏相关工作记录\&#34;]]\n&gt; \_\_\_ 根据██市主管站点安排，将举办██市第一届归异杯折纸艺术比赛。\n&gt; \_\_\_ 一、比赛时间\n&gt; \_\_\_ 2021年██月██日开始提名（后具体时间以电话通知为准）\n&gt; \_\_\_ 二、比赛事项\n&gt; \_\_\_ 选手投稿照片信息及身份信息发送██████@guyi.scp邮箱，所投稿将作品照片通过审核将展示于██████.scp进行投票，投票前42名将进入决赛（前42名票数相同者同时进入决赛），票数最高者评为最受欢迎奖。\n&gt; \_\_\_ 决赛选手需将作品递送于██市办公室的，评委将评选出三名三等奖、两名二等奖，一名一等奖。分别颁发荣誉证书及奖品（一等奖及与最受换欢迎奖奖品包含：可对折19次打印纸一张）\n&gt; \_\_\_ 三、报名条件\n&gt; \_\_\_ 凡我市站点内具有完全民事行为能力人类皆可参赛。\n&gt; \_\_\_ 四、注意事项\n&gt; \_\_\_ ①报名人员须填写真实身份信息，包括姓名、身份证明、所在单位、现住址和联系方式；\n&gt; \_\_\_ ②请报名人员保持通讯畅通，以便联系；\n&gt; \_\_\_ ③如遇进入战备及其他特殊因素影响比赛无法按期举行，将另行通知。\n&gt; [[&gt;]]\n&gt; ██市主管站点办公室\n&gt; 2021年██月██日\n&gt; [[/&gt;]]\n\n&gt; 自：匿名\n&gt; 至：██市主管站点办公室\n&gt; \n&gt; 本次归异杯折纸艺术比赛多个提名作品有破坏比赛公平嫌疑，多个作品上使用有诱导性模因，包括但不仅限于本次一二等奖以及最受欢迎奖，希望主办单位发扬公平竞争之精神。\n\n第一届归异杯折纸艺术比赛圆满结束，反响热烈，后会议经讨论，██市主管站点办公室决定归异杯每年常驻，此项目作为固定奖品颁发\n\n[[/collapsible]]\n\n  [[size 40%]]实际上多次折叠后一张纸更像一根针[[/size]]&#34;</textarea></pre>
