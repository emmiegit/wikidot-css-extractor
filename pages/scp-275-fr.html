    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-275-FR - Statue Empathique
**Auteur :** [[user Sun Tzu]]
**Date :** 18 février 2018
**Image :** Informations manquantes
[[include credit:end]]



[[include component:image-block name=sserpent.jpg|caption=SCP-275-FR.|width=200px]]
**Objet n^^o^^ :** SCP-275-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]] 

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-275-FR doit être stocké dans une Unité de Stockage localisée dans le Secteur de Recherche-12, lui-même situé à vingt-cinq (25) mètres sous la surface. Une baie d&#39;exposition et d&#39;observation ont été mises en place, afin d&#39;exploiter les effets anormaux de SCP-275-FR sans interagir directement avec l&#39;objet et permettant ainsi de ne pas compromettre les mesures de sécurité en vigueur. Les expériences requérant l&#39;utilisation de SCP-275-FR doivent être autorisées au préalable par le Chercheur senior Bernabet, actuellement à la tête du Comité de Recherche sur les Émotions et leurs Variantes. Toutes les tentatives réalisées par la Fondation Caritative de la Manne afin de faire parvenir un rapport à une quelconque institution gouvernementale doivent être secrètement interceptées dans les plus brefs délais, l&#39;usage de méthodes violentes n&#39;étant autorisé qu&#39;en dernier recours.

**Description :** SCP-275-FR est une statue de serpent de vingt-cinq (25) centimètres de haut pour trente (30) centimètres de large et réalisée au moyen de divers matériaux tel que du plâtre, du marbre ou du granit. De par la présence de plusieurs défauts mineurs dans la conception du côté inférieur de SCP-275-FR, l&#39;explication d&#39;une réalisation effectuée hâtivement et maladroitement est unanimement acceptée.

L&#39;anomalie de ce SCP réside en une roche dotée de composants électroniques présents à l&#39;intérieur de la sculpture. Cette pierre, d&#39;origine inconnue, est capable dans un diamètre de six (6) mètres autour d&#39;elle de transposer les émotions d&#39;êtres vivants, dans une certaine mesure. Ce procédé, encore largement incompris, est rapidement devenu essentiel dans l&#39;accomplissement de théories inter-biologiques, c&#39;est pourquoi la restitution de SCP-275-FR à son &#34;commanditaire&#34; est inenvisageable.[[footnote]] Bien évidemment, c&#39;est surtout la politique de confinement de la Fondation envers les SCP qui en est la cause principale. [[/footnote]] 
  
Dès le moment où deux êtres biologiquement aptes[[footnote]] C&#39;est à dire l&#39;ensemble des mammifères, reptiles, insectes et quelques spécimens de végétaux possédant une note supérieure ou égale à trois (3) sur l&#39;échelle de conscience intérieure établie par le Comité de Recherche Sur les Émotions et ses variantes.  [[/footnote]] se présentent dans son périmètre, leurs émotions s&#39;échangeront. Fait remarquable, la distribution n&#39;ôte pas les émotions des donneurs, ce qui laisse suggérer que SCP-275-FR est capable de recopier les sentiments avant de les rediriger. Lors de l&#39;échange, c&#39;est l&#39;émotion la plus forte, la plus tenace, qui prédominera l&#39;ensemble des perceptions, allant jusqu&#39;à brider totalement les émotions opposées à cette dernière. Jusqu&#39;à maintenant, c&#39;est la peur qui, à valeur égale, reste le plus puissant sentiment, et c&#39;est celle de l&#39;inconnu qui reste la plus forte des craintes.

Récemment, il a été découvert que SCP-275-FR peut contraindre un individu à ressentir une émotion distincte à l&#39;évocation d&#39;une idée ou d&#39;un souvenir précis. Par exemple, si une personne pense à une nourriture spécifique au moment de l&#39;échange de sentiment, et qu&#39;elle ressent du dégoût, alors elle gardera toujours un sentiment de répugnance pour ce type précis de nourriture. Ce procédé est actuellement en cours d&#39;exploitation sur les membres du personnel récalcitrant afin d&#39;imprégner un sentiment de confiance absolu lors de l&#39;évocation de la Fondation et de ses supérieurs.[[footnote]] Projet adopté le 22/12/2017 lors d&#39;un vote au sein du comité d’éthique 9 voix contre 1.  [[/footnote]]








[[collapsible show=&#34;+ Série de Tests sur SCP-275-FR&#34; hide=&#34;- Cacher le texte&#34;]]
**Avant-propos :** Lors de l&#39;extraction de SCP-275-FR et de son acheminement à la Zone Armée-92, des tests furent menés afin de vérifier son niveau de dangerosité et de lui attribuer une classe. La létalité de SCP-275-FR ayant été vérifiée lors des tests 01 à 11, ceux-ci n&#39;ont pas été consignés ci-dessous.


__**Test 12 - 07/11/2017**__
&gt; **Sujet :** D-1557 et D-3689 
&gt; **Procédure :** Il est demandé aux deux sujets de test de pénétrer dans la zone d&#39;action de SCP-275-FR, aucune autre information ne leur a été fournie.
&gt; **Résultats :** Une fois l&#39;anomalie de SCP-275-FR ressentie, les deux membres du personnel de Classe-D commencent à manifester des signes de gêne évidents. Les chercheurs leur demandent de sortir de la salle après deux minutes et trente-quatre secondes d&#39;attente. La sensation décrite était celle &#34;//d&#39;une putain d&#39;intrusion//&#34;, selon les dires des Classes-D.
&gt; **Analyse :** //Il est naturel de réagir de manière négative face à SCP-275-FR dans le cas où l&#39;on ne dispose pas d&#39;informations à son sujet. Ce test n&#39;ayant pas été d&#39;une grande aide, je préconise l&#39;emploi de membres du personnel de recherche pour les prochains tests, la létalité et la dangerosité de l&#39;objet ayant déjà été étudiées par le passé et définies comme nulles//

__**Test 13 - 09/11/2017**__
&gt; **Sujet :** Le chercheur senior Bernabet et le chercheur Vincent  
&gt; **Procédure :** Les deux Chercheurs sont exposés à SCP-275-FR.
&gt; **Résultats :** Une fois l&#39;anomalie de SCP-275-FR ressentie, les deux chercheurs semblent désarçonnés, mais seulement quelques temps. Ils passèrent un long moment à l&#39;intérieur de la baie d&#39;exposition dans l&#39;optique de prendre des notes.
&gt; **Analyse :** //C&#39;était une expérience formidable. Je ne pensais pas pouvoir ressentir une telle chose de mon vivant. Au début, on sent comme une présence étrangère dans son crâne, avant se s&#39;y accoutumer. J&#39;ai pu vérifier certaines théories grâce à l&#39;utilisation SCP-275-FR mais certaines de mes interrogations sur sa nature exacte étant encore sans réponses , j&#39;aurais besoin de réaliser d&#39;autres expériences sur l&#39;objet.//
                                                                   
__**Test 14 - 11/11/2017**__
&gt; **Sujet :** D-2502 et D-5285  
&gt; **Procédure :** Les deux sujets de test furent sélectionnés selon leurs incompatibilités, afin d&#39;obtenir les émotions les plus nettes possibles. Les deux Classes-D sont laissés seuls dans une chambre vide pendant plus d&#39;une heure.
&gt; **Résultats :** Lors de leur sortie, les deux Classes-D arborèrent des ecchymoses et ne s’adressèrent pas la parole sur le trajet. Une fois exposés à SCP-275-FR, les deux sujets commencèrent à s&#39;insulter avant que le ton ne monte. Le corps molesté de D-5285 fut évacué 7 minutes après leur entrée.    
&gt; **Analyse :** //Intéressant, je pensais que SCP-275-FR réglerait le conflit en leur permettant de mieux se comprendre. Au lieu de ça, c&#39;est le sentiment de haine qui a été induit et amplifié, sûrement parce que c&#39;était la plus forte émotion présente, cela suggère qu&#39;une seule émotion peut en éclipser d&#39;autres.//

__**Test 15 - 11/11/2017**__
&gt; **Sujet :** D-2502 et D-1478
&gt; **Procédure :** Le précédent Classe-D est réutilisé afin de fournir une réaction violente contre D-1478, un religieux convaincu. Il lui a été promis une amélioration de son niveau de vie s&#39;il réitérait ses actes.
&gt; **Résultats :** Une fois l&#39;anomalie de SCP-275-FR ressentie, D-2502 se tourna vers D-1478 qui n&#39;avait pas bougé. Après quelques instants de flottement, D-1478 lui intima de s’asseoir pendant qu&#39;ils réciteraient des passages de la Bible, ce qu&#39;il firent. Une fois le test achevé, D-2502 se convertit au christianisme et fit vœu de ne plus jamais réagir violemment.    
&gt; **Analyse :** //Grâce à cette expérience, nous pouvons voir que SCP-275-FR transmet aussi la croyance religieuse[[footnote]] Les recherches du docteur H. Salmon tendent à expliquer l&#39;apparition de la foi comme sentiment transmissible par le biais de la confiance et de la sérénité.  [[/footnote]], qui prédomine sur la violence. Par contre, il reste à déterminer si la brutalité de D-2502 n&#39;était pas juste trop &#34;faible&#34;.//

__**Test 16 - 16/11/2017**__
&gt; **Sujet :** D-3448 et un spécimen de //Monilophyta//
&gt; **Procédure :** Test entre un spécimen animal et végétal.
&gt; **Résultats :** Rien ne se passe. 
&gt; **Analyse :** //Je suis un peu déçu. J&#39;attendais plus d&#39;un croisement végétal et animal, peut-être que l&#39;effet anormal ne s&#39;applique qu&#39;au règne de l&#39;animal.//

__**Test 17 - 18/11/2017**__
&gt; **Sujet :** Un technicien de maintenance et un //ficus retusa//
&gt; **Procédure :** À l&#39;origine, cette expérience n&#39;était pas prévue. C&#39;est à la suite d&#39;une erreur administrative qu&#39;un agent de maintenance se rendit sur les lieux afin d&#39;en assurer l&#39;entretien. Un spécimen de //ficus retusa// était présent sur ledit lieu de nettoyage.
&gt; **Résultats :** Suite à son interrogatoire, il révéla &#34;qu&#39;il n&#39;avait perçu que de la souffrance, encore et encore, qu&#39;une mer de sel le noyait pendant que ses os se faisaient amputer un à un, avant de repousser et de se les refaire trancher.&#34; Une cellule psychologique lui a été fournie.
&gt; **Analyse :** //Grâce à ce &#34;fâcheux incident&#34;, nous savons désormais qu&#39;une compatibilité est possible. Les émotions du bonsaï étaient tellement vives que l&#39;agent a pu se faire une représentation du calvaire de l&#39;arbre sur son propre corps. Des tests impliquant la torture des sujets sont en cours d&#39;élaboration.//

[[/collapsible]]

**Contexte de récupération :** Le 12/10/17, la Force d&#39;Intervention Mobile Delta-5 (&#34;Les Traqueurs&#34;) basée en Algérie effectua la fouille d&#39;un entrepôt appartenant à la Fondation Caritative de la Manne suite au témoignage d&#39;un agent sous couverture. C&#39;est à partir de cet endroit que SCP-275-FR, ainsi que [DONNÉES SUPPRIMÉES] furent mis à jour. Un journal informatique trouvé dans l&#39;aile droite du bâtiment, sous un plan de travail, a été retranscrit ci-dessous. 

&gt; **2 mai 2015**
&gt; 
&gt; J&#39;ai encore été sollicité par une entreprise afin de reproduire mon dernier projet pour eux, ils ne comprennent pas que je ne fabrique qu&#39;une fois seulement mes créations, afin qu&#39;elle restent //uniques//. Je ne suis pas une putain d&#39;usine à crèmes anti-âge, nom de Dieu. Et, sûrement grâce à mon génie hors-pair, une boite m&#39;a engagé pour créer //une statue à échanger les émotions//. J&#39;aurais qu&#39;à sculpter une vieillerie en prétextant que c&#39;est de l&#39;art et ils goberont tout, j&#39;en suis sûr. 
&gt; 
&gt; **Note à moi même :** Arrête d&#39;être aussi intelligent, ça t&#39;attirera des ennuis.

&gt; **6 mai 2015**
&gt; 
&gt; J&#39;ai les minerais, c&#39;est déjà ça. L&#39;ensemble devrait me prendre... dans les trois mois, j&#39;imagine. Un chenil vient juste d&#39;emménager en face du garage, je vais devoir foutre une bâche ou une connerie du genre, si j&#39;ai un seul de ces chiens qui vient me faire chier... Et maintenant que j&#39;ai le minerai, je suis bon ?
 
&gt; **18 mai 2015**
&gt; 
&gt; Tout se passe comme prévu, j&#39;arrive à connecter une mouche et une dionée, c&#39;est plutôt drôle à voir. Rahim a réussi à me dégoter du [DONNÉES SUPPRIMÉES], depuis le temps que j&#39;en cherche. Finalement, je vais peut-être finir le tout en moins de deux mois.

&gt; **22 mai 2015**
&gt; 
&gt; Vous savez ce qui se passe lorsqu&#39;on connecte deux choses qui n&#39;étaient pas censées se connecter ? Maintenant, je le sais. J&#39;aurais qu&#39;à dire que c&#39;était une météorite qui a mis le feu au quartier. Le fourgon de la fourrière s&#39;est enflammé en même temps, //oups//.

&gt; **24 mai 2015**
&gt; 
&gt; Ce chien m&#39;énerve. Un sale clebs s&#39;est approprié la cave et j&#39;arrive pas à l&#39;en déloger. J&#39;en ferais un steack s&#39;il ose ne serait-ce que toucher au projet. Dans la même veine, je me suis ouvert l’œil en fouinant du côté des connectiques. Faudra que j&#39;aille à l&#39;hôpital.

&gt; **27 mai 2015**
&gt; 
&gt; En revenant, j&#39;ai décidé de prendre des mesures drastiques. J&#39;ai qu&#39;à enfumer la cave jusqu&#39;à ce qu&#39;il en meure. 

&gt; **27 mai 2015** 
&gt; 
&gt; Il ne bouge plus. 
&gt; 
&gt; 
&gt; 
&gt; 
&gt; Comment j&#39;ai réussi à en arriver là ?

&gt; **27 mai 2015**
&gt; 
&gt; J&#39;ai une solution, si j&#39;arrive à lui implanter les trois quarts de la pierre ainsi que du [DONNÉES SUPPRIMÉES], il pourrait revenir. Malheureusement, la portée de la statue passera de plusieurs kilomètres à seulement quelques mètres.
&gt; 
&gt; Mais je m&#39;en fous.

&gt; **27 mai 2015**
&gt; 
&gt; On peut maintenant dire que je suis le premier humain à posséder un chien zombi. Il se souvient de rien, ce qui est plutôt bien pour moi? J&#39;ai pas envie qu&#39;il sache que je l&#39;ai tué, hé hé...

&gt; **25 avril 2015**
&gt; 
&gt; Faut que je me dépêche, les employeurs sont pas vraiment enjoués d&#39;avoir payé un objet à la portée presque nulle. J&#39;ai chargé Rex dans la remorque, je me casse du pays une bonne fois pour toute. En espérant pouvoir réussir à m&#39;échapper.

Aucune autre information sur l&#39;auteur du livre n&#39;a, à ce jour, été trouvée. Les recherches continuent.
