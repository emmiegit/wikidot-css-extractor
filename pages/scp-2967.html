**Объект №:** SCP-2967

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2967 и SCP-2967-1 нужно содержать в аквариуме из армированного стекла объёмом 5,5 м^^3^^, заполненном морской водой при температуре около 8 °C. Аквариум требуется чистить как минимум 2 раза в неделю; на время проведения очистки SCP-2967 и SCP-2967-1 необходимо переместить в аквариум для наблюдений. Резервуар, в котором содержится SCP-2967, следует закрывать крышкой, которую разрешено снимать только при кормлении и очистке. SCP-2967 и каждую из шести особей SCP-2967-1 требуется ежедневно кормить двумя живыми устрицами, морскими улитками или небольшими рыбами. При общении с SCP-2967 можно использовать креветок или маленьких крабов, чтобы побудить существо к контакту. Чтобы SCP-2967 и SCP-2967-1 не скучали во время содержания, им разрешается выдавать «игрушки» вроде кубиков, пластмассовых рыбок (достаточно больших, чтобы существа не смогли их съесть) и небольшого магнитного планшета с прикреплённым стилусом. Эксперименты и тесты на уровень интеллекта с SCP-2967 нужно проводить в аквариуме для наблюдений, установленном в смежной с камерой содержания комнате. Во время общения с SCP-2967 поблизости всегда должен находиться кто-либо из сотрудников Фонда в качестве наблюдателя.     

**Описание:** SCP-2967 – это аномально большой обыкновенный осьминог (//Octopus vulgaris//). Длина мантии SCP-2967 составляет около 33 см, а длина щупалец - примерно 1,5 м. SCP-2967 продемонстрировал поведенческие модели, свойственные представителям других видов осьминогов, даже таких, с которыми он вряд ли мог бы столкнуться в дикой природе; например, он умеет копировать специфические черты и особенности других животных, а также использовать камуфляж и прятаться в безопасное место. Кроме того, SCP-2967 обладает невероятно высоким уровнем интеллекта и собственными уникальными способностями, вроде --копирования человеческой способности к письму-- умения общаться посредством письменных сообщений, распознавания цветов, символов и индивидуальных особенностей животных других видов. Начиная с момента захвата SCP-2967 в океанариуме ██████ города ███████, штат Миссисипи, у него наблюдалось значительное увеличение уровня интеллекта, и в настоящий момент по умственным способностям он вполне сравним с  --собакой-- --шимпанзе-- человеком. В ходе первой серии испытаний SCP-2967 смог в рекордно короткие сроки легко пройти простой тест для животных на показатель IQ, в котором используются ассоциации между символами и едой, а ██.██.████ он набрал 117 балов при прохождении теста на показатель IQ для людей. 

SCP-2967 множество раз продемонстрировал желание и способность к общению с персоналом Фонда посредством примитивного языка жестов, а в последнее время также и с помощью надписей на водостойком магнитном планшете с прилагающимся стилусом.  На момент написания этого документа SCP-2967 в ходе наблюдений за исследователями, находящимися рядом с его аквариумом, научился писать и понимать базовые фразы на английском, испанском и французском языках. Благодаря этому новоприобретённому умению SCP-2967 может вступать в контакт с исследователями и отвечать на их вопросы, которые они пишут на классной доске, расположенной на расстоянии 1 м от аквариума, посредством надписей на планшете. SCP-2967 общителен и с удовольствием взаимодействует с персоналом, в том числе рисует изображения себя, SCP-2967-1 и исследователей, с которыми однажды он даже пытался играть в «крестики-нолики». В ходе интервью он предпочитает откликаться на кличку «Леви», данную ему работниками океанариума ██████, в котором он был обнаружен.  

SCP-2967-1 – это совокупное обозначение шести особей //Octopus vulgaris//, которые также демонстрируют поведение, схожее с SCP-2967. Тем не менее, SCP-2967-1 обладают обычными для осьминогов размерами и не имеют способности к быстрому обучению подобно SCP-2967. Судя по всему, SCP-2967-1 воспринимают SCP-2967 как вожака и практически в любой ситуации следуют его указаниям. SCP-2967 называет SCP-2967-1 своими «учениками», «детьми», «друзьями», но чаще всего «воинами». SCP-2967-1 в настоящее время не могут или не хотят общаться с исследовательским персоналом[[footnote]]Обновление: одна из особей SCP-2967-1 с недавнего времени начала выражать желание к общению с членами исследовательского персонала. SCP-2967 называет данный экземпляр именем &#34;[https://youtu.be/oaphqcVnFYw Гилберт]&#34;.[[/footnote]], хотя неоднократно было замечено, как SCP-2967 пытается заниматься их «обучением», используя для этой цели магнитный планшет. Если SCP-2967-1 изолировать от SCP-2967, они быстро теряют сплочённость, начинают демонстрировать хаотичное поведение и часто собираться возле места, где в последний раз они видели SCP-2967. В таком состоянии SCP-2967-1 будут также пытаться нарушить условия содержания, вероятно, чтобы отыскать SCP-2967. Особи возвращаются к нормальной модели поведения, когда вновь увидят SCP-2967 в аквариуме содержания. По словам самого SCP-2967 это происходит из-за того, что он оказывает «положительное влияние».

SCP-2967 был поставлен на содержание после того, как агент ██████ получил сообщение об осьминоге, вызвавшем засорение в фильтрационной системе аквариума, в котором содержались крабы. Когда крабов переселили в другой аквариум на время очистки, SCP-2967 сбежал из своего резервуара, пробрался в комнату с крабами и съел большую их часть. Агент ██████, представившись специалистом по поведению животных, изолировал SCP-2967 и подтвердил наличие у него аномально высокоразвитого интеллекта, а также способности к общению с помощью примитивного языка жестов. До первоначального инцидента персонал океанариума ██████ не подозревал о присутствии SCP-2967, на основании чего исследователи сделал вывод, что SCP-2967 мог быть доставлен в океанариум случайно с грузом рыбы, предназначенной в качестве корма для других животных. Через некоторое время после постановки SCP-2967 на содержание сотрудники океанариума снова связались с агентом ██████ и попросили у него помощи в работе с несколькими осьминогами, которые внезапно начали демонстрировать агрессию, сбегать из своих аквариумов или выкладывать на их дне из камешков изображения осьминогов. Так на содержание были поставлены шесть экземпляров SCP-2967-1. Вовлечённые в инцидент работники океанариума прошли обработку амнезиаком класса А.       

**Приложение 01:** ██.██.████, во время прохождения стандартного теста на уровень интеллекта и обмена письменными сообщениями с д-ром Рейнардом SCP-2967 упомянул о существовании другого животного, обладающего схожими с ним аномальными способностями, которое он назвал «Вороном». Протокол интервью приведён ниже. После этой беседы SCP-2967 избегает вопросов, касающихся «Ворона», а также его заявления о том, что «когда-нибудь один из нас придёт на смену [людям]». SCP-2967-1 с тех пор стали препятствовать попыткам перемещения SCP-2967 в аквариум для наблюдений и теперь относятся с подозрением к членам исследовательского персонала. На момент внесения данной правки SCP-2967 был присвоен класс опасности «Евклид». 

[[collapsible show=&#34;+ Протокол интервью 2967-25C&#34; hide=&#34;- Протокол интервью 2967-25C&#34;]]
&gt; 
&gt; **Опрашивающий:** Д-р Рейнард
&gt; 
&gt; **Опрашиваемый:** SCP-2967
&gt; 
&gt; **Предисловие:** Далее представлен фрагмент протокола испытаний, проводимых каждые две недели с целью определения темпов развития интеллектуальных способностей SCP-2967. Для краткости в этом сегменте оставлена только та часть интервью, в которой SCP-2967 упоминает о существовании другого аномального животного, наделённого схожими с ним способностями, а также, вероятно, раскрывает свои мотивы. Примите во внимание, что все ответы давались в письменном виде, если не указано иное. 
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Рейнард:** Ты любишь (Д-р Рейнард изображает наброски краба, осьминога и одной из игрушечных рыбок, принадлежащих SCP-2967.) КРАБА и ДРУГА и ИГРУШКУ. 
&gt; 
&gt; (SCP-2967 прижимается к стеклу, затем возвращается к своему планшету.) 
&gt; 
&gt; **SCP-2967:** Люблю? (SCP-2967 рисует символ в виде сердца, от которого проводит линию к слову «люблю»)
&gt; 
&gt; (Д-р Рейнард ставит галочку и награждает SCP-2967 креветкой.)
&gt; 
&gt; **Д-р Рейнард:** А есть кто-то, кого ты НЕ любишь? (Д-р Рейнард перечёркивает символ в виде сердца крест-накрест.)
&gt; 
&gt; (SCP-2967 думает какое-то время, после чего рисует существо, похожее на птицу с распростёртыми крыльями и загнутым клювом. Его кожа приобретает красный оттенок.) 
&gt; 
&gt; **SCP-2967:** Не знаю слово.
&gt; 
&gt; **Д-р Рейнард:** (Получает разрешение на поиск картинки по запросу «птица», демонстрирует результаты поиска на мониторе SCP-2967.) ПТИЦА
&gt; 
&gt; **SCP-2967:** (Указывает на изображения) X (SCP-2967 принимает чёрный цвет и указывает на себя щупальцем.)
&gt; 
&gt; (Д-р Рейнард ищет картинки по запросу «чёрная птица». SCP-2967 обращает особое внимание на фотографию птицы вида //Corvus brachyrhynchos//, или американского ворона.)
&gt; 
&gt; **SCP-2967:** Это! Слово?
&gt; 
&gt; **Д-р Рейнард:** ВОРОН.
&gt; 
&gt; **SCP-2967:** (SCP-2967 рисует сердце, которое затем перечёркивает крест-накрест.) НЕ ЛЮБИТЬ ВОРОНА!
&gt; 
&gt; **Д-р Рейнард:** Почему?
&gt; 
&gt; (SCP-2967 изображает осьминога, ворона и какое-то существо, похожее на человека. SCP-2967 проводит над головой человека короткую вертикальную и перпендикулярную ей горизонтальную линии, затем ставит над изображениями осьминога и ворона галочку. От каждого животного он рисует линии, пересекающиеся над изображением человека.)
&gt; 
&gt; **Д-р Рейнард:** Леви (SCP-2967 предпочитает, чтобы к нему обращались по этому имени в ходе проведения экспериментов.), ты сражаешься с Вороном?
&gt; 
&gt; **SCP-2967:** (Ставит галочку, после чего очищает планшет.) Сражаюсь за право занять ваше место, когда вас не станет.
&gt; 
&gt; (Д-р Рейнард ненадолго покидает комнату, чтобы поговорить с д-рами ███████ и ██████. SCP-2967 внезапно демонстрирует волнение, быстро очищает планшет, принимает белый окрас и растягивается по дну аквариума, стараясь слиться с поверхностью стола, на котором он стоит.)
&gt; 
&gt; (Д-р Рейнард возвращается и замечает состояние SCP-2967.)
&gt; 
&gt; **Д-р Рейнард:** Леви?
&gt; 
&gt; (SCP-2967 не отвечает в течение небольшого промежутка времени, затем быстро подплывает к планшету и сообщает, что он устал и хотел бы вернуться в камеру содержания.)
&gt; 
&gt; **&lt;Конец записи&gt;**

После того, как SCP-2967 вернули в основную камеру содержания, он спрятался под корягу на дне аквариума и лишь через день начал демонстрировать обычное поведение. В это время было замечено, что SCP-2967-1 образовали оборонительное построение вокруг SCP-2967. Исследователи также отметили, что SCP-2967 стал более робким во время кормления, а когда в камеру вошёл д-р Рейнард, чтобы забрать заметки по вчерашним экспериментам, он выпустил чернильное облако и спрятался в безопасное место. По причине данных необъяснимых изменений в поведении было предложено установить более строгие меры по содержанию. 
[[/collapsible]]

**Приложение 02:** ██.██.████ исследовательский персонал сообщил о больших скоплениях американских воронов в окрестностях Зоны ██, где содержится SCP-2967. Птицы не вели себя враждебно по отношению к сотрудникам Фонда и лишь совершали перелёты над зданием, где находится SCP-2967, и периодически стучали клювами в окна. Незадолго до того, как на место событий прибыла МОГ Лямбда-4 (&#34;Считатели ворон&#34;) с целью проведения расследования, все вороны, кроме одного, разлетелись в разные стороны. Оставшийся ворон, который, по заверениям сотрудников, был невероятно огромным, положил на расстоянии примерно 10 м от входа в Зону полуразложившиеся останки обыкновенного осьминога и улетел. Попытки выследить стаю воронов окончились неудачно, однако МОГ Лямбда-4 обнаружила в ближайшем лесу аномально большое количество перьев американских воронов, а также гнёзда в виде небольших домиков и инструменты, сделанные из разнообразного мусора. В самом крупном гнезде была найдена порванная копия документа по объекту SCP-2967. Данная территория в настоящее время находится под наблюдением, а на случай захвата гигантского ворона, получившего обозначение SCP-2967-B, была подготовлена стандартная камера содержания для аномальных птиц. SCP-2967 пока что не знает об этом инциденте.
