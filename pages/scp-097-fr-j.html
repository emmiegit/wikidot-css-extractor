    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-097-FR-J -  Bruit Perturbant
**Auteur :** [[*user Dr Frog]]
**Date :** 11 mars 2014
[[include credit:end]]

**Objet n^^o^^  :** SCP-097-FR-J

**Niveau de Menace :** Dépressif [[span style=&#34;color:black&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En raison de la nature de SCP-097-FR-J (voir description), aucune mesure de confinement n’existe à ce jour (c&#39;est un bruit). Les procédures de sécurité liées à SCP-097-FR-J se limitent à l’heure actuelle au suivi de toutes ses occurrences et de ses effets sur le Site-██ (écoutez-les en boucle si vous y tenez, mais n&#39;approchez pas ces putain de disques de chez moi).

**Description :** SCP-097-FR-J est un son composé de fréquences multiples situées entre 42 Hz et ██ GHz, d’amplitude variable, se manifestant aléatoirement dans les installations du Site-██ de la Fondation. Des recherches sont en cours pour déterminer l&#39;origine du bruit, mais n&#39;ont pour l&#39;instant pas abouti. En effet, à la suite d&#39;une occurrence, les témoins indiquent généralement des directions différentes, voire même opposées, lorsqu&#39;ils sont interrogés. Chaque occurrence de SCP-097-FR-J dure entre trois (3) minutes et sept (7) heures, avec des interruptions possibles d’une durée inférieure à neuf (9) secondes. Les descriptions du son varient considérablement selon les personnes entendant SCP-097-FR-J et vraisemblablement selon le nombre d’occurrences déjà entendues par une même personne. Cependant, les descriptions les plus communes sont :
* le raclement d&#39;une fourchette sur le fond d&#39;une casserole,
* une sonnerie de téléphone portable se répétant en boucle,
* des pleurs de nouveau-né,
* un solo de batterie excessivement long et répétitif,
* [DONNÉES SUPPRIMÉES]

Et c&#39;est chiant. Mais genre, vraiment très chiant. Ecouter ce truc en boucle, pendant que vous faites votre putain de travail répétitif, toute la putain de journée, c&#39;est horrible. Ce truc vous vrille les tympans. C&#39;est impossible de se concentrer. Tu écris un rapport, et BAM, ton stylo dérape, parce que cette saloperie de bruit vient de faire BRAMGZZKIKTCHCLONK dans tes putain d&#39;oreilles. Tu fume une clope, et BAM, tu te brûles le doigt parce que cette connerie a décidé de te faire chier. Tu discute avec SCP-████, et BAM, brèche de confinement, parce qu&#39;un putain de garde a fermé ses putain d&#39;yeux alors que ce putain de bruit venait de lui charcuter les oreilles. Tu [DONNÉES SUPPRIMÉES], et BAM, [DONNEÉS SUPPRIMÉES].

[DONNEES SUPPRIMEES]

__**Addendum :**__

//Ça en devient déprimant.// - Dr ████

__**Addendum :**__

Le Dr ████ a été retrouvé pendu dans son bureau. Une enquête est en cours.</textarea></pre>
