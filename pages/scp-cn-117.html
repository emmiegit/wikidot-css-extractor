**项目编号：** SCP-CN-117

**项目等级：** Safe

**特殊收容措施：** SCP-CN-117应被长期置于Site-CN-42东楼的研究室内。因SCP-CN-117-1性质的不确定性，整个研究室的建筑材料应使用能抵抗20吨TNT当量爆炸冲击的合金材质，且内壁用高性能的隔温材料包裹。研究室内需要配备标准的基金会研究室监控设备包括：6个监控摄像头、温度探测器、辐射计、高灵敏录音设备等。同时，为预防可能发生的事故，测试房间应配备5级生物消毒系统、焚烧系统以及完备的消防系统。测试房间的房门应采用与墙壁材料相同的气密门，房间内需铺设必要的气/液体管道已备需要时能在最短时间内用惰性气体或液体填充整个测试房间。

在没有试验需求的时候，研究室的门应一直关闭，配备两名获得3级安全许可的警卫24小时看守，任何没有获得该项目研究主管授权的人员不得进入。

出于基金会对该项目长期研究的必要性考虑，SCP-CN-117不需要被移出研究室，不过因其下方4个用于移动的万向轮中的2个已经老化无法正常运转，所以当有特殊情况需要移动SCP-CN-117时，应在执行一次清洁程序后使用小型叉车移动并有Site主管在场。

为防止意外发生，实验所用容器应统一使用后勤部门生产的能够隔绝极端温度的非导体材质容器。 

所有参与SCP-CN-117实验的测试对象都应穿着具有一定保护性的服装并佩戴爆炸项圈，D级人员应具有较高的服从度。

所有参与SCP-CN-117-1（S）相关试验的测试对象应在测试后隔离观察一周，并进行为期一个月的强制心理咨询。D级人员应在参加SCP-CN-117-1（S）实验后处决。

在制定有的效抑制方法或得到O5级人员的直接命令之前，禁止进行任何关于SCP-CN-117-1（Ch）的实验。

&gt; **备忘-117-01：** //关于SCP-CN-117-1（Ch）的异常性质我们暂时还没办法完全弄清楚，甚至连有效的抑制手段都没有。因此在我们取得相关进展之前所有SCP-CN-117-1（Ch）的相关实验都将被暂停，现存的影像资料已被完全删除。为了防止测试对象误触按钮，我们用高分子塑料做了一个大小合适的罩子，并用强力粘合剂粘在上面。在进行任何关于项目的实验之前，所有的测试对象都应被警告禁止触碰该按钮，也禁止提出相关问题，否则都会被立即处决。——研究主管  ██████博士//

**描述：** SCP-CN-117是一台外观老旧的商用单头冰淇淋机，质量为87.6kg，外壳为普通食品级不锈钢材质，部分外露的塑料结构因长时间氧化已泛黄。

SCP-CN-117的面板左侧印有品牌的标示，不过仅能辨认D、K两个字母，其他部分已模糊不清。与普通商用冰淇淋机不同的是，面板右侧有7个带灯式按钮，呈横向排列，上面分别用中文标示“奶油”、“抹茶”、“香草”、“草莓”、“巧克力”、“清洁”和“故障”字样，每个按钮上的文字都有不同程度的磨损。

其后方配有标准的三项电源插头，但即使未接入外部电源，SCP-CN-117依然能正常运转且各项性质均不受影响。

SCP-CN-117的内部构造包括一个储料缸、一个制冷缸、一个出料口（附带下拉式手柄）和相应的电子系统、冷凝系统和传动系统。特别之处在于SCP-CN-117的制冷缸比标准制冷缸略小，空出的部分被一个[资料删除]占据，作用未知。除外壳可以正常拆卸外，其中所有内部结构均被焊死无法正常拆卸，用暴力手段拆解的申请已被驳回。

向储料缸投入原料后，按下“口味”按钮并拉动出料口手柄，出料口会以标准速度产出一个外观与普通的冰淇淋相同的产物，该产物被命名为 SCP-CN-117-1。选择不同口味制备的 SCP-CN-117-1之间的物理形状各不相同，所产生异常效应与所选口味和投入的原料有关。

目前观察到 SCP-CN-117会依口味制作5种SCP-CN-117-1, 详见**附录117-05**。

[[collapsible show=&#34;+ 附录117-05：目前已知的SCP-CN-117-1目录&#34; hide=&#34;- 附录117-05：目前已知的SCP-CN-117-1目录&#34;]]
&gt; * **SCP-CN-117-1（C）——奶油口味 （Cream flavor）：**无论投入何种原料，拉动手柄后机器都会送出一份的普通的奶油冰淇淋，其物理性状、颜色和大小均无异常。目前有超过83%的测试对象表示SCP-CN-117-1 （C） 的奶油味更纯正浓郁，口感更为细腻。是否为心理因素暂不明确。
&gt; * **SCP-CN-117-1（G）——抹茶口味（Green tea flavor）：**外观和物理性状受所投入原料的不同而变化，能使所投入原料的某一物理特性得到异常加强或改变。
&gt; * **SCP-CN-117-1（V）——香草口味（Vanilla flavor ）：**目前观察到的SCP-CN-117-1（V）均为淡黄色冰淇淋，其物理性状并无异常。食用SCP-CN-117-1（V）的测试对象的某一方面生理机能会得到异常强化，甚至个别测试对象展现出了[资料删除]的能力。投入不同的原料，制作出的SCP-CN-117-1（V）展现出的这种异常效应也不相同，其中的相关性正在研究当中。
&gt; * **SCP-CN-117-1（S）——草莓口味（Strawberry flavor）：**目前观察到的SCP-CN-117-1（S）均为粉红色冰淇淋，其物理性状并无异常。根据投入原料的不同， SCP-CN-117-1（V） 能在某一方面影响食用它的测试对象的心理状态，目前已观察到极度的喜悦、悲伤、愤怒、绝望等情感，甚至影响对象的生理欲望，这种异常影响与投入原料之间的相关性正在研究当中。
&gt; * **SCP-CN-117-1（Ch）——巧克力口味（Chocolate flavor ）：**[资料删除]**详见事故报告-117-01**。
[[/collapsible]]

制作过程中，测试对象是否掌握制备市售冰淇淋的技巧对 SCP-CN-117-1的制作并无影响，因为无论 SCP-CN-117-1落在任何容器或倾斜角度小于73°的平面上， 都能自动形成为一个“完美”的冰淇淋形状。落在倾斜角度大于73°的平面上 SCP-CN-117-1会继续向下滑落直至落在符合其盛放条件的平面或容器内。这一异常现象是受SCP-CN-117影响所致还是 SCP-CN-117-1本身的特性之一暂不明确。

&gt; **备忘#117-03 ：** //我们发现，如果在刚被产出的 SCP-CN-117-1与容器接触的瞬间快速移动容器，后续的 SCP-CN-117-1也会呈线性跟随移动，直至容器稳定后SCP-CN-117-1才会迅速成型。成型的过程不受容器移动速度的影响，即使我们用了[ 资料删除 ]来移动容器，也没有做出失败的冰淇淋来。这一行为过程中并没有任何 已知SCP-CN-117-1异常效应发生，可以推断所有 SCP-CN-117-1的异常效应都是在其成型为一个冰淇淋状之后才产生的。—— 研究主管  ██████博士//

向SCP-CN-117的储料缸内投入适量的原料并完全关闭储料缸上盖后，面板上5个“口味”按钮会同时闪烁，按下其中一个按钮后，SCP-CN-117-1会发出与普通冰淇淋机运转时类似的工作噪音并伴有与噪声相符的轻微震动。这一过程的持续时间受所投入的原料影响，目前已知从7秒-██小时不等，运转期间储料缸上盖会以未知的方式锁死无法打开。运转结束后所选口味按钮会由闪烁变为长亮。此时拉动出料口手柄，SCP-CN-117会依标准速度制作一个SCP-CN-117-1。

值得注意的是，下述情况会导致SCP-CN-117的故障灯闪烁，包括：
* 投入多种区别过大的原料，其判断依据正在测试之中。例如：1kg脂肪率43%的带骨猪肋排，或是一罐杂果罐头都不会导致故障。而塑料、金属、化学试剂的混合物就会导致故障。
* 选择口味后30秒内没有拉动手柄。
* 在清洁模式下向储料缸投入任何纯净水以外的原料。

故障按钮会持续闪烁5秒，期间所有操作无效。该按钮停止闪烁后储料缸内的原料消失且没有任何物质被出料口送出，投入原料的去向正在调查当中。

在制作██个SCP-CN-117-1后， SCP-CN-117的清洁按钮会开始闪烁，任何清洁程序以外的操作都是无效的。此时应执行SCP-CN-117标准清洁协议，此协议参考了目前最普遍的市售单头冰淇淋而制定。**详见附录117-06**

[[collapsible show=&#34;+ 附录117-06：SCP-CN-117标准清洁协议&#34; hide=&#34;- 附录117-06：SCP-CN-117标准清洁协议&#34;]]
**SCP-CN-117标准清洁协议：**在清洁按钮闪烁的状态下向机器储料缸内注入3000ml纯净水，然后按下“清洁”按钮，机器会自动运转3分钟，随后“清洁”灯停止闪烁，清洁完成。 SCP-CN-117 恢复正常待机状态。
[[/collapsible]]

SCP-CN-117 被发现于██市一处被废置的地下人防商场内， █ / █ /2015该商场被整体出售用于开发新的商业项目，承包方███集团的工作人员在清理原商场的废弃物时发现了SCP-CN-117，并在移动时误触了[资料删除]按钮导致SCP-CN-117被激活，在场的工作人员拉动了出料口手柄（拉动手柄的原因已无法调查，目前已排除了模因类影响，怀疑仅仅是因为好奇心所致），一个SCP-CN-117-1（[资料删除]）从出料口被送出，导致在场的4名工作人员全部死亡，尸检报告显示死因全部为[资料删除]。事故被报告给当地警方，潜伏于当地警方的基金会特工117意识到异常现象报告给基金会中国分部，基金会中国分部立即派出清理小队清理了现场全部[资料删除]并回收了该项目，所有目击到该项目的平民被执行了A级记忆清除，之后基金会用“地下煤气管道泄漏”掩盖事实。

项目被发现的地点附近并没有配套的用于盛装SCP-CN-117-1的容器或蛋筒，机器下方的置物柜也没有类似的物品，仅在其内发现了少量[资料删除]的残留。

**附录：**
[[collapsible show=&#34;+ SCP-CN-117-1（C）“奶油口味”系列实验&#34; hide=&#34;- SCP-CN-117-1（C）“奶油口味”系列实验&#34;]]
__**实验 117-（C）-A01 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（C）
&gt; **原料：**冰淇淋粉和纯净水，按照市售冰淇淋配方配比。
&gt; **对象：**D-5987
&gt; **过程：**
&gt; 对象按指示将所有原料投入储料缸并关闭上盖。
&gt; 4种口味按钮开始闪烁。
&gt; 指示对象随意选择一个按钮按下。
&gt; 对象按下了清洁按钮，SCP-CN-117无反应。
&gt; 指示对象换一个正在闪烁按钮按下，对象迟疑了一会，选择了奶油口味。
&gt; ██秒后“奶油”按钮灯由闪烁变为长亮，命令对象拉动出料口按钮。
&gt; D-5987：//“拉动手柄会发生什么？”//
&gt; 研究员███：//“那正是我们想要知道的。”//
&gt; 对象再次犹豫，此时面板上的“故障”按钮灯开始闪烁并于5秒后停止，所有投入的原料消失。


__**实验 117-（C）-A07 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（C）
&gt; **原料：**冰淇淋粉和纯净水，按照市售冰淇淋配方配比。
&gt; **对象：**D-4127
&gt; **结果：**得到一个白色冰淇淋，物理性状与普通冰淇淋相同，静止5分钟后观察到融化趋势。测试对象食用后表示口感和味道都好于普通的奶油冰淇淋，奶油味更纯正浓郁，口感更为细腻，测试对象询问这是不是某种奖励。


__**实验 117-（C）-A11 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（C）
&gt; **原料：**1kg合金材料
&gt; **对象：**研究员██，自称不爱吃甜食。
&gt; **结果：**得到一个白色冰淇淋，物理性状与普通冰淇淋相同，静止5分钟后观察到融化趋势。测试对象食用后表示口感和味道非常好。除此之外没有观察到任何异常效应。


__**实验 117-（C）-A18 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（C）（有意制作失败）
&gt; **原料：**冰淇淋粉和纯净水，按照市售冰淇淋配方配比。
&gt; **对象：**研究员███
&gt; **结果：**在作出可以吃掉一个SCP-CN-117-1（C）的承诺后，研究员███自愿参与此次试验，并申请穿着5级防护装备。批准后实验开始。
&gt; 
&gt; 测试对象拉动手柄，在大概有三分之一的产物落入容器后，测试对象移走了容器，此时观察到后续的产物沿移动轨迹跟随容器移动，直至停止移动容器后SCP-CN-117-1才迅速成型。测试对象食用了SCP-CN-117-1（C）表示口味非常好。
&gt; 
&gt; 随后测试对象脱掉了防爆服，表示希望用更快的移动速度进行测试。得到批准后重复了之前的步骤，在产物刚接触容器的瞬间测试对象迅速移走了容器，并绕着房间快速跑动。产物表现出的性质与之前相同。直至测试对象因体力不足停止跑动，容器稳定后SCP-CN-117-1（C）迅速成型。测试对象稍作休息后食用了SCP-CN-117-1（C），并表示口味似乎比之前的更好，推测仅为其剧烈运动之后的心理作用。
&gt; 
&gt; 在这之后。测试对象申请观察在制备过程当中推上出料口手柄，是否会导致产物被中断制作。批准后测试对象重复了之前的步骤，然而推上手柄并没有中断SCP-CN-117，一个SCP-CN-117-1（C）一如之前被完好的做出。测试对象食用了SCP-CN-117-1（C），表示口味与之前一样好。
&gt; 
&gt; 研究员███得了轻微腹泻，休息一天后复原。SCP-CN-117一旦开始制作就不会停止且绝对不会制作失败的异常特性被确认。


__**实验 117-（C）-A32 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（C）
&gt; **原料：**需要销毁的B级机密文件
&gt; **对象：**研究主管██████博士
&gt; **结果：**无异常。

&gt; **笔记：**//目前所有观察到的SCP-CN-117-1（C）都没发现除了“口味特别好”以外的异常特性。为了节省时间，暂停所有关于SCP-CN-117-1（C）的相关测试。如果将来SCP-CN-117本身展现出了未知的异常，可以重启这个系列的试验作为参照组。—研究主管 ██████博士//
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-117-1（G）“抹茶口味”系列实验&#34; hide=&#34;- SCP-CN-117-1（G）“抹茶口味”系列实验&#34;]]
__**实验 117-（G）-G01 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（G）
&gt; **原料：**冰淇淋粉和纯净水，按照市售冰淇淋配方配比。
&gt; **对象：**D-3254
&gt; **结果：**得到一个白色冰淇淋，物理性状与普通冰淇淋相同，静止5分钟后观察到融化趋势。测试对象食用后表示尝到了无法忍受的甜，让人难以下咽。测试显示该SCP-CN-117-1（G）的甜度超过了最甜的人造物Lugduname，高达███。剩余的SCP-CN-117-1（G）被焚毁。

__**实验 117-（G）-G06 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（G）
&gt; **原料：**一截██树干，在Site-██附近砍伐。。
&gt; **对象：**D-2313
&gt; **结果：**得到了一个黑色的冰淇淋，物理性状与普通冰淇淋相同，静止5分钟后观察到融化趋势。23分钟后SCP-CN-117-1（G）完全融化，变为一杯粘稠的、深褐色液体，对其的化学分析表明其主要组成成分是烷烃，还含硫、氧、氮、磷、钒等元素，与自然界发现石油并无区别，测试对象食用后表示有一股难闻的恶心味道，随后拒绝再食用SCP-CN-117-1（G）。


__**实验 117-（G）-G11 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（G）

&gt; **结果：**拉动手柄之后，测试房间立即传出D-5684的嚎叫声：“我的手！我的手！”温度检测设备显示测试房间内的温度骤降至-██摄氏度并持续降低，12秒温度检测设备失灵。此时视频监控设备因大量凝霜无法观测到实时影像，随后在场守卫更换特种防寒装备进入测试房。
&gt; 
&gt; 房间内充满了冷凝雾气，测试对象已经失去意识，守卫将测试对象带出房间后封闭了房门，随后发现测试对象的右臂已从肘部断裂，断口明显表现为冻结后被外力折断，断口以上的部位明显坏死并结冰。测试对象表现出多项低温症症状，于17分钟后死亡。

&gt; 
&gt; ██小时后测试房内温度恢复至-██摄氏度，研究人员进入测试房间对SCP-CN-117-1（G）进行取样测试，发现其与编号为FL-CUG-54128687小行星上发现的[资料删除]在分子结构上极其相似，但表面温度明显[资料删除]。
&gt; 
&gt; ██小时后，SCP-CN-117-2逐渐降温至-10摄氏度，此时其物理性状与普通冰块相同。47分钟后，冰块完全融化。

**实验 117-（V）-V07 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（V）
&gt; **原料：**《不列颠百科全书(国际中文版)》（共20卷）
&gt; **对象：**D-20579
&gt; **结果：**
&gt; 放入第1卷，按流程制备后得到一个淡黄色冰淇淋，物理性状与普通冰淇淋相同，静止5分钟后观察到融化趋势。测试对象食用后描述感到一阵眩晕并伴有轻微的头痛，2分钟后症状消失。对其提问关于书中某一页的内容，测试对象能够完整的复述该页的所有内容。随后针对该书的内容提出了更为复杂的问题，测试对象都能够完好的回答，表现出了对该书内容全面的记忆和理解，在此之前，测试对象的智力仅在平均值之下，并有较为严重的读写障碍。对该书内容以外的问题，测试对象表现如常。
&gt; 
&gt; 放入第2-5卷，按流程制备后得到一个淡黄色冰淇淋，物理性状与普通冰淇淋相同，静止5分钟后观察到融化趋势。测试对象食用后描述其感到了难以忍受的疼痛。测试对象蜷缩在地上并发出呻吟声，无法接受进一步的命令。这一过程持续了28分钟，随后测试对象表示症状稍有缓解。对其提问第2-5卷中某一页的内容，尽管用了更长的时间回忆，测试对象依然能够完整的复述该页的所有内容。随后针对第2-5卷的内容提出了更为复杂的问题，测试对象用了更长的时间来思考，且只给出了较为简单的回答。此时再针对第1卷提出问题，测试对象不能回答，表示完全不知道其中的内容。
&gt; 
&gt; 放入第6-15卷（此为储料缸容量的上限），按流程制备后得到一个淡黄色冰淇淋，物理性状与普通冰淇淋相同，静止5分钟后观察到融化趋势。测试对象食用后表现极度痛苦并倒地不起，1分18秒后测试对象死亡。

__**实验 117-（S）-S16 - 日期(██日██/月██/年)**__
&gt; **项目：**SCP-CN-117-1（S）
&gt; **原料：**一杯SCP-██
&gt; **对象：**D-1154
&gt; **结果：**得到一个粉红色冰淇淋，物理性状与普通冰淇淋相同，静止5分钟后观察到融化趋势。测试对象食用后进入了一种类似被催眠状态，躯体僵直站立，对任何外部刺激都没有反应。这一状态持续了██天，期间测试对象的生理机能一切正常。██天后对象苏醒。██████博士对他进行了一次访谈（访谈记录附后）。后续进行的重复实验都导致测试对象立即死亡，重复实验被终止。

**访谈记录117-S-016：**
&gt; ██████博士（以下简称博士）：//“你现在感觉怎么样？”//
&gt; 
&gt; 测试对象D-1154（以下简称对象）：“都很好，和之前一样。”
&gt; 
&gt; 博士：//“能说说这██天你都经历了什么吗？”//
&gt; 
&gt; 对象：//“██天！？我不过是昏迷了几分钟！”//
&gt; 
&gt; 博士：//“确实是██天，不过这个问题我们以后在讨论，现在说说你的经历。”//
&gt; 
&gt; 对象：//“ 唔……你知道，我不怎么喜欢冰淇淋之类的东西……总之我把它吃了，感觉……就好像抽了一大口████大麻，我表兄种过那玩意，所有人都嗨翻了！”//
&gt; 
&gt; 博士：//“那不是重点。之后你看到了什么？”//
&gt; 
&gt; 对象：//“哦，对，之后！之后……之后我就到了一个好像……好像图书馆……不，应该是大书房。我发誓我去过类似的地方，但我想不起来。”//
&gt; 
&gt; 博士：//“好吧，继续。”//
&gt; 
&gt; 对象：//“那有个老头儿，呃……或者说是一个中年男人？我说不清，跟你差不多吧。”//
&gt; 
&gt; 博士：//“你是说你遇见了一个人？”//
&gt; 
&gt; 对象：//“对！一个男的。”//
&gt; 
&gt; 博士：//“你能描述一下他的样子吗？”//
&gt; 对象：//“呃……这可有点难，我记不太清了。他……大概花白头发……嗯……好像有胡子？穿着……西装，呃……好想是礼服。对！就是那种礼服一样的衣服！”//
&gt; 
&gt; 博士：//“你们之间有什么交流吗？”//
&gt; 
&gt; 对象：//“我是想问他这是哪或者他是谁？不过他倒先问我了。”//
&gt; 
&gt; 博士：//“他问你什么？”//
&gt; 
&gt; 对象：//“他很惊讶，好像很生气，问我是怎么到这儿来的。我就实话实说呗。这老头儿就更生气了，骂了什么我没听清，但我敢肯定他是在骂人！然后又嘟囔什么入口什么通道之类的……我就问他到底是谁，这是什么地方。老头儿说我这种东西没资格知道这些，让我滚回去。你说，这他妈的……”//
&gt; 
&gt; 博士：//“这之后呢？”//
&gt; 
&gt; 对象：“//我倒是想和他比划比划，你知道，这种人一般都只能动动嘴，不过之后我就醒了。那冰淇淋里到底加了什么？”//
&gt; 
&gt; 博士：//“那不是你要考虑的，谢谢你的配合。”//

&gt; **笔记：**
&gt; //这是一个很有意思的现象，尽管基金会历史上不同SCP项目之间有过相互关联的记录，但毕竟是极少数的。然而SCP-CN-117目前展现出了至少2例与其他SCP项目有关联的现象，这一点值得我们关注并且提高警惕。//
&gt; 
&gt; //简单说来，SCP-CN-117只是对其所投入的原料进行加工的一个机器，类似的项目基金会有很多。尽管我们已经大致摸清了各种原料对“口味”的影响，可是各种SCP-CN-117-1展现出来的异常性质依然常常超出我们的预期，这种不可控的多样性是我们目前面临的最严重的问题，谁知道未来的某次实验会不会让一个SCP-CN-117-1变成一个独立的SCP项目？//
&gt; 
&gt; //基金会的原则是“收容、控制、保护”，并不是为了--所谓的“研究”-- 制造更多的麻烦和危险，尽管这些“麻烦和危险”中有一部分对我们未来的工作有很大的帮助。//
&gt; 
&gt; //是应该为了在未来的黑暗中迸出火花继续前行，还是应该抑制住自己的好奇心把这东西锁进保险库里？我没有答案。或许这也是把SCP-CN-117提升为Euclid级的提案一直悬而未决的原因。//
&gt; 
&gt; //在此之前，我希望各位研究人员严守操作规程，继续试验！//
&gt; //——研究主管  ██████博士//
[[/collapsible]]

&gt; 监控室音频系统被关闭。
&gt; 
&gt; 守卫███：//“监控室，测试房间内传出笑声已经有好一会了。需要我们进去处理吗？”//
&gt; 
&gt; 守卫███：//“监控室，请回答！”//
&gt; 
&gt; 守卫████：//“监控室，这里是值班守卫████，按照处理流程我们将进入测试房间带出测试对象，请授权！”//
&gt; 
&gt; 11秒无声片段。
&gt; 
&gt; 以下为测试房间内自动运转的声音采集系统录下的内容。
&gt; 
&gt; 测试房间气密门被打开的声音。
&gt; 
&gt; 守卫装备与地面轻微的碰撞声，推测正在爬行。
&gt; 
&gt; 守卫███：//“冰冰……吃……冰冰……”//
&gt; 
&gt; 守卫████：//“枪枪……哒哒哒……”//
&gt; 
&gt; 自动步枪射击声。D-102654的尖叫声。
&gt; 
&gt; 守卫████的哭声。D-102654的哭声。持续39秒。
&gt; 
&gt; 项圈爆炸声。
&gt; 
&gt; 警报声（推断是被未经授权的项圈爆炸触发。），持续了2分27秒。
&gt; 
&gt; 安保队长███：//“封锁东楼！命令所有正赶往这里支援的安保小队和研究人员停止行动原地待命！联系██████博士！我不管他在干什么，告诉他，他的人都疯了！”//
&gt; 
&gt; 录音结束。

**事件结果：**尽管因为安保队长███的谨慎处理，117-（Ch）-Ch01的异常影响没有被进一步扩大，这次事件也造成了2名守卫阵亡，1名研究助理和2名研究员的精神受到损害。谨慎提取了事件过程的影像资料之后，命令一名D级人员观看并描述他看到的内容，随后发现该D级人员的认知能力明显退化无法执行命令。这种影响目前看来是不可逆的。随后所有与实验：117-（Ch）-Ch01有关的影像资料被██████博士命令全部删除。

&gt; **备忘117-10：**//因为实验次数过少，不同原料对 SCP-CN-117-1（Ch） 的效应是否存在影响暂不明确，申请进一步实验的请示被驳回。为了预防其他SCP-CN-117-1会有类似的异常发生，申请在Site-██配置反模因战术小队，该申请已被通过。——研究主管 ██████博士//
