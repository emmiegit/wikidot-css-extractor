漆黑的晚夜，空中几颗星星发出微弱的光芒，湖边杂草上几只蟋蟀发出刺耳又烦人的响声，月光透过窗户照在一间办公室里，破旧掉渣的石灰墙和几乎完全拉下来的窗帘表面这鬼地方不比外面好多少，研究员Urite就在发霉的办公桌上曲宏而眠，面对冲鼻的霉味却还能呼呼大睡，或许是习惯了，不过相比环境，更糟心的是他从事的工作。

旁边充着电的手机响着老土的铃声，吵醒了这位在梦乡中沉睡的研究员，他抬起头，揉了揉几乎张不开的眼睛，将手机拿到自己眼前，刺眼的亮光让他的大脑瞬间清醒，顶着能使他失明的光芒，睁开沉重的眼皮仔细一看来电人，立刻张嘴骂到：“Loie我去你个锤子的，半夜来电也就你个缺德玩意干的出来。”随之披上粘上污渍的外衣，整理着不知多久没换过的领带向门外走去，不用想，肯定和那只该死的[[[http://scp-wiki-cn.wikidot.com/scp-2845| 鹿]]]有关。

Urite在这里从事研究工作两年了，当初怀着保护世界的幼稚梦想加入这里，结果上来就参与关于鹿的研究，愚蠢又血腥的仪式让他三天吃不下饭，幸好努力工作带来的升职让他远离了前台，如果再干上个几个月他真会疯掉。

到了site-125的会议室前，那两个烦人的保安又在念叨一堆什么权限乱七八糟的，Urite懒得听了，不耐烦的拿出自己的员工工作证，“site-125三级研究人员Urite，从事关于scp-2845的研究。”两个保安无奈的挥挥手，旨意他进去。

偌大的会议室里只有两人，显得完全不符，周围炫酷到迷人眼的环境让人难以相信这和外面如同贫民窟一般的设施在同一个站点里，一眼就能看出来主管把钱都花在哪里了。Urite看着面前Lioe那个老秃驴就难以压制自己想往他那张丑恶嘴脸挥一拳的冲动，在大好的睡眠时间叫人就算了，还tm只叫了自己一个。两个人互相看着对方不知多久，直到Puil缓缓开口打破这尴尬的局面。

“知道我找你干什么吗?”

“又是关于鹿的消息吧，我想到那鬼东西就烦，早知道就不做什么拯救世界的脑瘫梦了，帷幕内的生活可没把我逼死，那群疯子是怎么……”

还没等Urite那几万字的苦水倒完，Loie就以自己的咳嗽打断了他的演讲，好让他安静下来。

“这次的研究对我们而言可是重大的突破，我们也许能明白那头鹿是什么来头了，我看重你，对我来说，你是唯一一个能理解的人，所以我才会只叫你一人过来。”

“site-453不久之前发现了[[[http://scp-wiki-cn.wikidot.com/scp-1000| 夜之子]]]的遗迹中，不出意外的话，那应该是夜之子在政权结束前所建造的最后一个遗迹，我们找到了很多好东西，比如对于生物科技的应用，早期奇术的发展，人类与狄瓦的崛起，夜之子的没落，夏异常圈与早期欧洲，非洲与美洲异常圈的状况……”

“别说这些了，那都是给学者们的好东西，对我们的研究起不到什么作用，赶紧挑重点讲，没事我就回去了。”

“你还是和以前一样不耐烦啊。”Loie顿了顿。“我们发现了关于一位鹿神的记录，推测和我们所研究的鹿是同一只”

“那记录了些啥?说来听听。”


“行，不过可别指望这是个简短的故事。”

------
**夜之子的王朝度过了繁盛时期，正如当年的[[[http://scp-wiki-cn.wikidot.com/scp-4001| 妖精]]]一族一样，已经开始出现明显的衰落。**

**先是遇见了百年不遇的旱灾，后是瘟疫散发，四处叛军造乱**

**它们的王不甘于这样，它们的王不想变得和前人的结局一样。它们的王不想让昔日强盛到连[[[http://scp-wiki-cn.wikidot.com/scp-2841| 华夏]]]都能叫板的王朝亡于今朝**

**“总能有办法能挽回局面，哪怕代价再大，我也要实现，我要重回盛世，我要让人民再度回归幸福。”它们的王这样向大臣说到。**

**一位大臣提议用仪式召唤神明祈求帮助。王本不想同意，却也无可奈何。**

**王活祭了一百只鸟雀，一百只走兽，一百位夜之子，一百株树木，与全体大臣下跪着祈祷神明降临。**

**[[[http://scp-wiki-cn.wikidot.com/lte-4444-bosch-exmachina-goodrick-spiral | 神明]]]应之而来，顷刻间，电闪鸣雷，大地被撕裂，海水在沸腾，天空的黑暗胜过午夜，成片的树林被连根拔起。神明视着王与大臣，祂的体型实在是太过于庞大，就连所有的夜之子牵着手也不及祂一块鳞片之长，祂的双眼犹如群星般闪烁，祂的灵压恐怕这世界上的任何生物都扛不住，哪怕只是在一瞬间直视祂的双眼，祂的头脑知晓着过去，现在与未来，祂的知识就如同深不可测的汪洋，祂是超越这个世界的存在。**

**王颤抖着向神明诉说着自己的愿望。**

**神明笑着同意了，祂在王的耳边告诉了王实现的方法，祂的声音在王的内心回响，在大臣的内心回响，在世间万物的内心回想。**

**“放弃你的仁慈，制造出最强的容器，祈求鹿神附身。”**

**王同意了。**

**王为了实现这个目标，不惜牺牲无数同胞的生命来做实验，肉体强化，科技制造，无一不尝试。**

**王就这样度过了几十年，他的毛发变得苍白，但他内心的火焰仍未熄灭。**

**他还没有找到办法，但所有的孩童都已献祭，所有的老人都已葬送。**

**王做出了最疯狂的选择，他将自己的王后，妃子用奇术与一只鹿缝合，并与那只鹿产下了后代。**

**一年后，那只鹿的后代如今也已成熟。**

**时机到了。**

**王祈祷着鹿神降临。**

**鹿神降临，附身在了那只鹿的身体上。**

**[[[http://scp-wiki-cn.wikidot.com/scp-2845| 怪物]]]产生了。**

**王很兴奋，他数十年的愿望终于实现了，他日思夜想的目标终于实现了。**

**王认为这头怪物能够带领他的王朝重回盛世。**

**但狡猾的神明却欺骗了王。**

**神明察觉王的目标实现了，祂便对夜之子这个玩具丧失了兴趣，祂决定寻找下一个玩具。**

**神明给予了夜之子的兄弟太阳之子智慧，并与早已厌恶王的行为的泰坦尼亚神一起策划了花开之日，祂准备毁灭这个玩具。**

**夜之子的王朝覆灭了。**

**王牺牲了自己的一切，最终还是失败了。**

**那只怪物也被神明夺走了智慧，被泰坦尼亚神放逐到了世界之外。**

**那只怪物，等待着回来的那一刻。**

------

“故事讲完了。”

“很精彩的故事，不是吗？”Puil狡黠的眼光在Urite脸上不着痕迹地停留，似乎在征求他的意见。

后者则微微抚摸着下巴，思考者“所以……鹿是这样来的?”

“的确如此。”

“在之后对狄瓦的研究中，我们发现，鹿有一个循环规律，它会在一个物种的统治时期到来，并引发各种原因导致物种的毁灭，夜之子如此，古狄瓦，古夏朝也是这样。”Loie笑着说到。

“还有一点，鹿似乎会对其他物种产生影响，让他们信仰自己，让他们认为鹿可以帮助自己实现愿望，这也是导致物种毁灭的一个重要原因，毕竟大量的执着疯子可不是好事的。”

Loie叹了口气“和你说了这么多，我现在也没什么了，但我有个问题。”

“说。”

“我们。”

“……为什么要用仪式困住鹿?这是没有意义的，我们为什么不能通过鹿的力量去收容其他异常?我们是基金会，我们能做到的。”Loie拍着桌子吼到。

“……”

“有点道理，也许我们早就该这样做了。”Urite笑着回答道。

“哈哈，这就是我叫你过来的理由啊，只有你会理解。”

两个人在月光下对视着，笑着。</textarea></pre>
