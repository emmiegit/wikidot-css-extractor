[[tab Dossier personnel du Dr Topignac]]
**Identité :** Dr Hugo &#34;Topy&#34; Topignac

**Date de naissance :** 13/11/1989 (27 ans)

**Hiérarchie :** Membre du personnel de Classe B. Accréditation de Niveau 2 (3 sur certaines anomalies)

**Secteur d&#39;activité :** Département Scientifique, chimie des amnésiques [[f&gt;image http://scp-ru.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sd.png]]

**Bureaux :** Aile Ouest du Site-Aleph, bureau n°117
                    Aile Nord du Site-Yod, bureau n°142

**Physique :** 1 m 74 (un mètre soixante-quatorze), 68 kg (soixante-huit kilogrammes), teint pâle, yeux verts, cheveux bruns foncés courts. 

**Biographie :** Le Dr Topignac obtint son Brevet des collèges avec mention &#34;Assez bien&#34; à l&#39;âge de 13 ans et un Bac S sans mention à l&#39;âge de 16 ans. Il commença ensuite une Licence de chimie, suivi d&#39;un master, puis d&#39;un doctorat en chimie de synthèse. Il acheva sa thèse à l&#39;âge de 24 ans, où il y développait les possibilités de manipulation de la mémoire par agent chimique et l&#39;influence d&#39;un opérateur. Il soutient alors, à l&#39;époque, que sa thèse est incomplète. 

Celle-ci attira l’œil de la Fondation qui l&#39;engagea dans l&#39;une de ses sociétés écran de laboratoires pharmaceutiques. Il hésita néanmoins à refuser ce poste malgré un salaire élevé vis-à-vis de la situation précaire dans laquelle il vivait. 

&#34;//On aurait pu donner tout l&#39;or du monde à ce mec pour un boulot peinard il aurait hésité. Ce gars avait tellement peu foi en ce monde qu&#39;il était prêt à toucher le RSA plutôt que de bosser 30 h par semaine, il était taré//&#34; - Directeur des Ressources Humaines du Site-Aleph.

Pendant son temps en tant qu&#39;employé de cette société écran, la Fondation lui demanda de terminer ses recherches sur les agents amnésiques en prétextant une meilleure compréhension des mécanismes de la mémoire. Il s’exécuta et les termina en janvier 2014, créant ainsi ce qui sera connu plus tard sous le nom d&#39;agent amnésique de Classe A.

Suite à ce succès, la Fondation lui proposa un travail en tant que chercheur en chimie des amnésiques, ce qu&#39;il accepta &#34;uniquement parce qu&#39;on [le] loge et qu&#39;on [le] nourrit pas trop mal&#34; [//sic//].

Aujourd&#39;hui, le Dr Topignac souffre de nombreux troubles de la mémoire à long terme et une dégénérescence de celle-ci comparable à certains symptômes observés chez un patient atteint de la maladie d&#39;Alzeihmer. Cela est le résultat de multiples auto-expérimentations ou prises volontaires répétées d&#39;agent amnésiques dans un but à ce jour encore inconnu.

&#34;//Je comprends vraiment pas. Ces amnésiques, c&#39;est lui qui les a créés, il connaissait les effets secondaires à grosses doses. Je sais pas ce qui lui est passé par la tête, mais il devait vouloir oublier quelque chose de vraiment horrible pour en prendre autant. De toute façon, maintenant, même lui ne sait plus//&#34; - Dr O&#39;Sullivan, après la visite médicale du Dr Topignac suite à l&#39;incident n°XXX-XXXX.

Selon la mesure en vigueur le 25/06/2014, le Dr Topignac doit désormais faire des rapports journaliers de ses stocks d&#39;amnésiques et les éventuels tests liés à ceux-ci doivent être encadrés par un membre du personnel de Classe B.

**Famille :** À cause de ses problèmes de mémoires, le Dr Topignac ne se souvient pas de sa famille, et il refusait de parler du peu qu&#39;il se souvenait d&#39;eux.

&#34;//J&#39;imagine que ça me prédestinait à mes futures études et à cette &#39;découverte&#39;, ou au moins ça a dû m&#39;influencer//&#34; - Dr Topignac, au cours d&#39;une conversation avec le Dr Benji

Selon les registres de naissance, M. Isaac Topignac, père de Hugo Topignac, était un riche avocat aujourd&#39;hui décédé, marié à Mme. Marie Bourque, professeure d&#39;Histoire à l&#39;Université Jean Jaurès de Toulouse, elle aussi décédée. 

Dans le testament d&#39;Isaac Topignac, il n&#39;est fait nulle part fait allusion à son fils, sa fortune a donc été récupérée par l&#39;État français. Il n&#39;est que très rarement fait allusion au Dr Topignac dans les documents les plus récents liés à Isaac Topignac. Sa mère, quant à elle, dédia dans son testament, 1€ &#34;symbolique&#34; [//sic//] à son fils, qui fut débité sur son compte sans qu&#39;il en soit informé. 

Pour des raisons inconnues le Dr Topignac souhaite que ses collègues n&#39;utilisent plus son nom de famille, où se servent du diminutif &#34;Topy&#34; qui devint son surnom.

++++ Lettre à l&#39;intention du personnel de direction et du Conseil O5

Mes chers confrères, la remarque m&#39;a souvent été faite de l&#39;incompétence, du manque de professionnalisme et de la fainéantise du Dr Topignac.

Non, le Dr Topignac n&#39;est pas incompétent. Rappelons qu&#39;il est celui ayant permis à la Fondation de se munir d&#39;agents amnésiques efficaces et indispensables pour certaines de ses opérations actuelles. En revanche, il souffre effectivement d&#39;un cruel manque de professionnalisme et d&#39;une fainéantise plus que dérangeante dans son travail, malgré les nombreux avertissements où les heures de formations obligatoires. N&#39;oublions tout de même pas qu&#39;il est un atout pour la Fondation, ce pourquoi il doit rester en nos rangs. Comme l&#39;a montré par le passé son travail sur [[[SCP-049-FR]]], travaillant de concert avec le Département d’Ingénierie et des Services Techniques et le Département de la Censure et de la Désinformation, ainsi que les spécialistes du confinement, il peut accomplir de grandes choses et faciliter grandement les opérations de la Fondation. 

Mes chers confrères, je vous demanderai de laisser le temps assagir ce jeune homme malgré ses nombreuses maladresses de parcours. Il peut être la source de quelques problèmes au sein du Site-Aleph, mais j&#39;en assumerai l&#39;entière responsabilité. Ce serait une erreur de perdre un atout tel que lui, il a beaucoup de capacités inexploitées. Je vous demande de m&#39;accorder votre confiance quant au Dr Hugo Topignac. Veuillez, mes chers confrères, accepter le sentiment de mes salutations distinguées.

++++ Sécuriser, Contenir, Protéger
[[&gt;]]
++++ - Directeur Garett

[[Tab Guide d&#39;écriture]]
Bon, ok, cet onglet porte très mal son nom. Il ne s&#39;agit pas d&#39;un guide d&#39;écriture, mais plus d&#39;une liste d&#39;informations utiles concernant le personnage du Dr Topignac, qui ne rentrent pas dans son dossier personnel. Si vous avez des questions, n&#39;hésitez pas à me contacter via Discord ou MP Wikidot.

**Physique :** Le Dr Topignac mesure 1 m 74 pour 68 kg. Il a les cheveux courts (environ 3 cm) et bruns. Il a souvent une démarche lente, les bras ballants, l&#39;air tombant, le regard vide toujours plongé dans ses pensées. Sa blouse est la plupart du temps sale, il ne la lave que rarement.

**Caractère :** Quand il entre dans une relation sociale (discussion avec un autre membre du personnel qu&#39;il apprécie, cela ne s&#39;applique pas, par exemple, aux relations officielles), il devient un tout autre homme. Il aime beaucoup entendre parler de ce que font les autres, et reste assez vague quand il doit parler de ce qu&#39;il fait dans son travail. Il n&#39;aime pas trop parler de lui en général d&#39;ailleurs. Il est de manière plus générale, peu engagé dans des activités dont il ne trouve pas l&#39;intérêt.

On pourrait le qualifier familièrement de &#34;je-m&#39;en-foutiste&#34; : il ne mesure pas les conséquences de ses actes avant d&#39;agir, ce qui peut parfois le mettre dans des situations embarrassantes.

Comme décrit dans la lettre du Directeur Garett, il souffre d&#39;un manque cruel de professionnalisme qui se traduit par une absence de formalités (par exemple dans une de ses lettres, il se contentera d&#39;un &#34;Bonjour&#34; ou d&#39;un &#34;Au revoir&#34; plutôt que des formulations alambiquées habituelles. Il ne saluera pas formellement le Directeur, il se contentera d&#39;un &#34;Bonjour monsieur&#34; tout au plus). Il ne rejette pas l&#39;autorité, et accepte de travailler à contre-coeur s&#39;il obtient quelque chose pour lequel il porte un intérêt en contrepartie.

Dans les situations de stress, il tente par tous les moyens de reprendre le contrôle de la situation, mais perd très rapidement son calme. En revanche, dans son travail, il ne stresse jamais, et ne respecte pas toujours les deadlines.

Il a peur des insectes verts tels que la mante religieuse ou la punaise verte.

**Hobbies :** 
* L&#39;hypnose, très utile dans ses recherches sur la manipulation de mémoire
* Les Rubik&#39;s Cube, il en possède une grosse quantité dans son bureau, de toutes les formes et de toutes les couleurs
* La sculpture d&#39;argile, passe-temps le plus difficile à mettre en place
* La [[[passe-present-futur|poésie]]]

__Note :__ //Non, la Fondation ne fera rien en termes de problèmes de copyright.// - Directeur Garrett [[f&gt;image http://static.fnac-static.com/multimedia/Images/FR/NR/f2/75/70/7370226/1540-1.jpg]]

__Note 2 :__ //De toute façon ils ont tort// - Dr Topignac

**Relations :** //Cette partie est éditable à souhait selon les nouvelles relations établies au cours de vos contes. Pensez à me consulter auparavant pour voir si ce que vous avez écrit n&#39;entre pas en conflit avec le passé du Dr Topignac.//

__Agent Neremsa :__ Le manque de professionnalisme du Dr Topignac lui a valu de sa part quelques sanctions. Néanmoins, Hugo respecte Neremsa.

__Dr Grym :__ Il l&#39;a croisé plusieurs fois sur le Site-Aleph sans jamais vraiment lui parler, même si pour Hugo, il a l&#39;air sympa.

__Dr Frog :__ Il l&#39;a rencontré au cours de quelques visites médicales. Il ne le connait pas personnellement, mais l&#39;aime bien.

__Dr Benji :__ Travaille habituellement avec lui, se connaissent bien comme deux collègues de bureau. Hugo l&#39;apprécie.

__Dr Holt :__ Il travaille aussi assez souvent avec le Dr Holt et l&#39;apprécie autant que le Dr Benji.

__Octavio Gémini :__ Il arrive à Hugo de devoir travailler avec Octavio, qui lui doit 50€... Ou peut-être 100 ? 150 ? Mais malgré cette dette et le vouvoiement qu&#39;il lui octroie en guise de respect, Hugo l&#39;apprécie malgré tout

__Dr Cendres :__ À chaque fois qu&#39;il la croise dans un couloir, il ne peut s&#39;empêcher de loucher sur sa queue. Il ne la connait que peu, mais il est très intrigué par elle. Il n&#39;a cependant jamais osé lui adresser la parole ou lui poser des questions sur ses &#34;malformations&#34;

__Spé Arcaël :__ Il a occasionnellement travaillé avec lui, lui donnant des informations sur la taille des machines à installer dans certaines cellules de confinement. Il n&#39;a pas d&#39;opinion particulière sur lui.

__Spé. Giacardi :__ L&#39;a croisé de temps en temps dans les couloirs, et aimerait bien essayer son segway...
