**项目编号：**SCP-CN-560

**项目等级：**Euclid

**特殊收容措施：**项目目前所在的大楼目前已被就地改造为Site-CN-560.项目所在的区域已被封锁，除实验外禁止任何人员接近项目所在的区域。通过监视摄像头对项目的监控需由三批轮换的人员不间断进行。对项目的实验需经1名三级人员书面批准。

若项目发生收容突破，MTF-庚丑-55“保安队”需尽快通过加装在项目上的定位仪器寻找到项目当前所在位置并立即对项目所在区域进行封锁，直到项目回归收容状态。

[[collapsible show=&#34;+ 查看已归档收容措施&#34; hide=&#34;- 收起&#34;]]
**特殊收容措施：**项目所在的区域应进行封锁并就地建立临时收容站，通过监视摄像头由三批轮换的人员进行不间断的监控。由于尚无法有效收容项目，收容突破发生后，需第一时间通过加装在项目上的定位仪器寻找到项目当前所在位置，并就地重新建立临时收容站。

对项目的实验需经1名四级人员书面批准。
[[/collapsible]]

**描述：**SCP-CN-560是1座外观时常改变的小建筑物，一般以符合项目所在区域形式的“安保站点”的外观呈现。观察显示，项目的外观与当地其他类似的安保站点从细节上很难找出不同。在不被持续监视的情况下，项目会以不定的时间间隔转移到--随机的--符合以下条件的地域：

* 附近存在通向高处的通道，且对应高处的情况无法在项目所在的地点直接观察到。
* 所在地较为偏远，或与面积相比的绝对人流密度较低
* [已编辑]

SCP-CN-560-1是项目内部出现的不定数目的人形实体的总称。SCP-CN-560-1的外观一般呈现为符合SCP-CN-560外观的安保人员，目前被观测到的外观有警察、保安、门卫乃至基金会的员工。SCP-CN-560-1具有正常的认知能力，能够正常交流，但是无法离开以项目为圆心的半径█米的区域。SCP-CN-560-1通过以不明渠道出现在项目内部的食物进食，但似乎不需要排泄与清洁。

当有人类个体（下称为SCP-CN-560-A）想要通过项目所在的过道前进时，项目的异常效应将会显现。数个SCP-CN-560-1个体将会与SCP-CN-560-A进行交流，阻止其前进。实验记录表明SCP-CN-560-1最常用的语句是“你下不来的”。若同时有复数个人类个体要通过，则其中作为带领者角色的个体将成为SCP-CN-560-A。这种情况下，若SCP-CN-560-A立即放弃前进，后续影响则不会发生。

若SCP-CN-560-A保持前进的意图，与SCP-CN-560-1发生进一步的交流，将会受到认知危害。SCP-CN-560-A会在交流的过程中对SCP-CN-560-1的目的产生怀疑，并且前进的意志会越来越坚定。当SCP-CN-560-A与SCP-CN-560-1发生争执时，项目的影响将会进入第二阶段。1个人形实体（下称为SCP-CN-560-2）会突然出现，并向SCP-CN-560-A传达带有“不用理它们”“可以前进”含义的信息。这时，SCP-CN-560-A会开始前进，而SCP-CN-560-1会开始与SCP-CN-560-2争吵并放弃阻拦SCP-CN-560-A。实验证明SCP-CN-560-A前进时的状态是极度亢奋且自信的，并且会在被劝阻时嘲笑劝阻者。对SCP-CN-560-2的收容行动至今未能成功，绝大多数情况都是SCP-CN-560-2突然消失。

SCP-CN-560-3是项目“前方”出现的异常空间。在项目的特殊性质被激活后，SCP-CN-560-A或SCP-CN-560-A所在的团队将会进入SCP-CN-560-3中。影像传输设备与定位设备在SCP-CN-560-3中将会失灵，但记录设备仍能够工作。

SCP-CN-560-3内部大致与现实中对应的位置的景观类似，但存在有大量的异常与认知危害。这些异常与认知危害被描述为“非常引人注目的”、“非常令人感兴趣的”。随着SCP-CN-560-A或者SCP-CN-560-A所在团体行程的逐渐深入，出现的异常将会持续变得更加引人注意，附着的认知危害也会持续增强，并在SCP-CN-560-A或SCP-CN-560-A所在团体离开SCP-CN-560-3的过程中达到顶点。在这一过程中，SCP-CN-560-A将会始终表现出对周围事物的积极认知与充满兴趣的态度。SCP-CN-560-A个体会主动去接触这些异常，认为它们是“极其有趣的”并且不会认为它们危险。若SCP-CN-560-A身在团体之中，他会鼓励团体的其他成员接触这些异常。若团体的其他成员对异常表现出兴趣，将会受到认知危害的影响而同样开始产生与SCP-CN-560-A类似的态度。SCP-CN-560-3的具体覆盖范围暂不明确。

可认为SCP-CN-560-3中的异常都不会主动袭击探索人员，但与SCP-CN-560-3中的异常的接触可能导致未知的致命后果。根据推测，超过██起失踪案件与SCP-CN-560有关。

[[collapsible show=&#34;+ 附录1：音频记录SCP-CN-560-α&#34; hide=&#34;- 附录1：音频记录SCP-CN-560-α&#34;]]

这是首次收容项目后组织的一次探索的记录。

&gt; **实验员：**███博士
&gt; **探索人员：**D-6814、D-3588、D-1586，其中由拥有驾照的D-6814担任司机与领队
&gt; **装备：**定位仪、影像及音频传输设备、通讯设备、越野车。
&gt; **项目所在区域：**███省███市，███山的一条山道
&gt; **项目外观：**公安检查站
&gt; **SCP-CN-560-1外观：**公安协警

&gt; [录音开始]
&gt; 
&gt; **D-6814：**我们是要往那条道上开吗？
&gt; 
&gt; **███博士：**是的，D-6814。朝那边走。
&gt; 
&gt; **D-3588：**这里怎么还有警察在？
&gt; 
&gt; **D-1586：**博士那边肯定安排好了。
&gt; 
&gt; [车辆开动的声音]
&gt; 
&gt; **未知声音：**哎哎哎，停一下。
&gt; 
&gt; [[结合影像确认声源是1名SCP-CN-560-1，下称为SCP-CN-560-1-A。]]
&gt; 
&gt; **D-6814：**怎么了？
&gt; 
&gt; **SCP-CN-560-1-A：**别往上走了。
&gt; 
&gt; **D-1586：**怎么了？
&gt; 
&gt; **SCP-CN-560-1-A：**别往上走了，没什么好看的。
&gt; 
&gt; **D-6814：**我们也没想看什么。
&gt; 
&gt; **D-1586：**上面是很挤吗？
&gt; 
&gt; **SCP-CN-560-1-A：**对对，车很多，你们过会儿下不来的。
&gt; 
&gt; **D-3588：**看吧，我就说哪里不对劲。
&gt; 
&gt; **D-1586：**说不定是安排好的呢？
&gt; 
&gt; **D-6814：**博士？
&gt; 
&gt; **███博士：**继续前进。
&gt; 
&gt; **D-6814：**抱歉，我们得上去。
&gt; 
&gt; **SCP-CN-560-1-A：**别别别，我不是说了吗……（被D-6814打断）
&gt; 
&gt; **D-6814：**你说上面车很多，但我看没什么车在啊？
&gt; 
&gt; **SCP-CN-560-1-A：**信不信由你，反正你们最好别上去。
&gt; 
&gt; [D-6814与SCP-CN-560-1-A的争执开始变得无意义。影像记录显示又有几位SCP-CN-560-1前来劝阻。]
&gt; 
&gt; **未知声音：**别听他们的，你们随便上去！
&gt; 
&gt; [结合影像确认声源为SCP-CN-560-2，并未确认到其相貌。影像记录显示它确实是毫无预兆地出现的。]
&gt; 
&gt; **D-6814：**我们走！
&gt; 
&gt; [影像记录显示D-6814不等另外两人有所反应立即踩动了油门。SCP-CN-560-1们开始与SCP-CN-560-2争执而不再理睬三人。在完全经过SCP-CN-560后，影像传输设备与定位仪全部失效。]
&gt; 
&gt; **D-3588：**就这么开过去好吗？他们不是说？
&gt; 
&gt; **D-6814：**有什么关系吗？
&gt; 
&gt; **D-3588：**但是，这上面……
&gt; 
&gt; **D-6814：**我也不是随便就下判断的。我是看他本来也没什么车，一开始就有点犹豫，直到那位出来说了才下定决心的。
&gt; 
&gt; **D-3588：**博士？还能听见吗？
&gt; 
&gt; **███博士：**现在这状况还在预想内。你们继续前进。
&gt; 
&gt; **D-6814：**你看吧，博士也支持我。
&gt; 
&gt; **D-3588：**但是我……
&gt; 
&gt; **D-6814：**胆小鬼，这能有什么关系？你这辈子是怎么过来的啊？别人说什么你都信？
&gt; 
&gt; **D-3588：**……随便你。
&gt; 
&gt; [车辆开动的声音，持续了约20分钟]
&gt; 
&gt; **D-1586：**说起来他们为什么要劝我们别上去呢？
&gt; 
&gt; **D-3588：**我就说有鬼吧？
&gt; 
&gt; **D-6814：**嘿，你们别想太多，我看就是那几个警察想偷懒早点下班……哇哦你们看那个！
&gt; 
&gt; **D-1586：**什么？
&gt; 
&gt; **D-6814：**你们看那块石头！
&gt; 
&gt; **D-1586：**我看看……哇，居然能长成那个样子！
&gt; 
&gt; **D-6814：**我们要不要过去看看？
&gt; 
&gt; **D-3588：**别吧，博士不是叫我们开到山顶再原路返回吗？
&gt; 
&gt; **D-6814：**又不会耽误多少时间，去看看吧！
&gt; 
&gt; **D-3588：**还是不要节外生枝吧？
&gt; 
&gt; **D-1586：**我也同意，要看的话回来也能再看。
&gt; 
&gt; **D-6814：**那就听你们的。
&gt; 
&gt; [车辆开动的声音，持续了约40分钟。期间D-6814又有几次对周边事物表示兴趣，但在劝阻后作罢。]
&gt; 
&gt; **D-1586：**这山道还真长啊……
&gt; 
&gt; **D-3588：**我有种不好的感觉。我们就不应该……
&gt; 
&gt; **D-6814：**嘿，说什么呢，是博士让我们上来的，而且也没……喂你们看那个！
&gt; 
&gt; **D-1586：**什么？
&gt; 
&gt; **D-6814：**你们看那片山壁！
&gt; 
&gt; **D-1586：**真的！太神奇了这个！
&gt; 
&gt; **D-3588：**你们不会又想去看吧？我说了，应该……
&gt; 
&gt; **D-6814：**你已经阻止我们很多遍了！你这个胆小鬼就这么喜欢碍事吗？
&gt; 
&gt; **D-3588：**不，但是……
&gt; 
&gt; **D-6814：**反正我一定要去看看，你不想去就自己留在车里好了！
&gt; 
&gt; **D-1586：**我也去。
&gt; 
&gt; **D-3588：**不……我真的感觉很不妙，求你们……
&gt; 
&gt; **D-6814：**你是怎么长这么大的？胆小鬼。
&gt; 
&gt; **███博士：**D-6814，把通讯设备带上。
&gt; 
&gt; **D-3588：**博士！博士您终于在了！请阻止……
&gt; 
&gt; **D-6814：**不用了博士，我们去去就回来。
&gt; 
&gt; **███博士：**听从指令，D-6814.
&gt; 
&gt; **D-6814：**好的好的，您坚持的话。
&gt; 
&gt; **D-3588：**博士？！
&gt; 
&gt; [开关车门的声音]
&gt; 
&gt; **D-3588：**博士？！您为什么不阻止他们？！
&gt; 
&gt; **D-3588：**博士您能听到吗？您一定能听到的吧？
&gt; 
&gt; **D-3588：**博士？
&gt; 
&gt; [电流声，远处传来的异常声响和尖叫声]
&gt; 
&gt; **D-3588：**博士？！请回话！博士！博士！那个，那个东西——
&gt; 
&gt; [通讯中断]

&gt; **D-6814带出的通讯设备的记录**
&gt; 
&gt; [数据删除]

[[collapsible show=&#34;+ 附录2：D-9882回收物品记录&#34; hide=&#34;- 附录2：D-9882回收物品记录&#34;]]

D-9882是首次发现的成功脱离SCP-CN-560-3的幸存者。发现时，D-9882已经陷入深度昏迷。醒来后，D-9882陷入了严重的精神错乱并且一直没能好转，因此未能通过D-9882本人的叙述得知SCP-CN-560-3的内部状况。D-9882在隔离观察三个月后被处决。

以下是发现D-9882时，其身上携带的值得注意的物品的资料。

&gt; 12枚未知植物的果子，外观类似于沙棘//（Hippophae rhamnoides Linn.）//的果实，发现于D-9882的上衣口袋。果实均带有轻度的认知危害效应，表现为肉眼观看到果实的人都会有食用该果实的冲动，但该冲动相当轻微且能够被主观意志压制。在这些果实上没有发现D-9882的指纹。将果实喂食给小鼠后，小鼠并没有产生不良反应。

&gt; 1块形状不规则的岩石，发现于D-9882的裤袋。该岩石带有较严重的认知危害效应，表现为肉眼观看到该岩石的人均会忍不住去把玩它，这在最初发现时引起了一定程度的现场混乱，直到反认知危害装备被配备。进一步实验表明接触该岩石并不会产生额外的不良效应。

&gt; 26枚未知植物的种子，发现于D-9882的裤脚。种子本身没有特殊的危害效应。后续实验中发现，由该类种子生长出的植物具有强烈的认知危害效应，表现为引诱人类进入树丛中进行各种运动从而沾上种子。据判断可能为该植物传播子代的方式。植株已焚毁。

&gt; 1台基金会标配录像设备，发现于D-9882的上衣口袋，与其进入X-3前携带的相同。录像设备的表面被画上了大量的具有强烈认知危害的图案，表现为直接观察到这些图案的人会表现得茫然失措，并开始作寻找状四处游荡。这种危害能够被迅速而强烈的心理干预消除。
&gt; 对录像设备进行拆解并取除记录芯片后发现，大多数的数据都已经损坏。以下是恢复后能够辨识的片段。
&gt; 
&gt; **片段CN-560-A**
&gt; 画面中出现与D-9882一同进入SCP-CN-560-3中进行探索的D级人员。值得注意的是，此时车辆已经在一处较为平坦的地方停下，D级人员纷纷跑出车辆，大多数表情兴奋。
&gt; 作为摄影者的D-9882并未出现在画面中。根据镜头的晃动判断其正在被他人拉着走。
&gt; 
&gt; **片段CN-560-B**
&gt; 一双手突然出现在画面中，然后朝D-9882的上衣口袋塞了一些东西。D-9882回身发现是另一名D级人员。从该D级人员的肢体与表情反应可以看出D-9882对此相当不满。画面后方可以看到D级人员们正在采食未知植物的果实。
&gt; 
&gt; **片段CN-560-C**
&gt; 许多D级人员被浸没在沼泽中挣扎下沉。值得注意的是，这些D级人员的表情均显得相当兴奋。有几名下沉中的个体正在朝D-9882的方向招手。
&gt; 镜头迅速转动，应当是D-9882开始回身奔跑。
&gt; 
&gt; **片段CN-560-&amp;&amp;#**
&gt; [[检测到认知危害，紧急删除]]

[[collapsible show=&#34;+ 附录3：███博士与O5-██的通信记录&#34; hide=&#34;- 附录3：███博士与O5-██的通信记录&#34;]]

&gt; **主题：分级变动**
&gt; 
&gt; 我们至今仍没能良好地收容住SCP-CN-560。我们唯一能做的就是持续监控它，但是一旦意外发生，即使安装在项目上的定位装置被确认有效，我们需要花费大量的资源去重收容它。由于项目会导致大量失踪案件且不可控的特性，我建议将项目重分级为Keter。
&gt; 
&gt;                                               **四级研究员 ███**

&gt; **主题：讨论中**
&gt; 
&gt; 关于重分级项目的提案正在讨论。
&gt; 
&gt;                                               **O5-██**

&gt; **主题：好消息**
&gt; 
&gt; 通过实验，我们找到了项目转移地点的一个关键条件，这样一来我们就能够通过合适的方式将其诱导回一个预选的合适地域，这能够大大降低收容项目所需的人力物力。
&gt; 
&gt;                                               **四级研究员 ███**

&gt; **主题：重分级取消**
&gt; 
&gt; 基于你的发现，重分级提案被驳回。感谢你的付出。
&gt; 
&gt;                                               **O5-██**

[[/collapsible]]

[[collapsible show=&#34;+ 以下内容需3级权限&#34; hide=&#34;- 附录4：探索记录SCP-CN-560-λ&#34;]]

&gt; **实验员：**███博士
&gt; **探索人员：**装备有影像传输装置与通讯器的假人，由███博士亲自操作
&gt; **装备：**装有音频传输装置的远程遥控车
&gt; **项目所在区域：**███省███市的一处多层停车场的一层入口
&gt; **项目外观：**保安站
&gt; **SCP-CN-560-1外观：**保安

&gt; [影像设备显示车已经到了停车场前]
&gt; 
&gt; **SCP-CN-560-1（下称SCP-CN-560-1-G）：**停下，停下。
&gt; 
&gt; **███博士：**这里不让上去吗？
&gt; 
&gt; **SCP-CN-560-1-G：**……███博士？你是███博士吗？
&gt; 
&gt; [███博士立即呼叫了其他人员]
&gt; 
&gt; **SCP-CN-560-1-G：**博士你怎么变成了这个样子？……这好像是个假人？
&gt; 
&gt; **███博士：**你是？
&gt; 
&gt; **SCP-CN-560-1-G：**我是D-███。
&gt; 
&gt; [███博士调取了资料库，发现-1-G的外貌与D-███相似]
&gt; 
&gt; **SCP-CN-560-1-G：**博士，您又想干什么？
&gt; 
&gt; **███博士：**我们在调查这个地方。你明白的吧？
&gt; 
&gt; **SCP-CN-560-1-G：**我当然明白，但是博士，您千万别往上去了。
&gt; 
&gt; **███博士：**为什么？
&gt; 
&gt; **SCP-CN-560-1-G：**这上面很危险。您知道的吧？非常危险，您下不来的。
&gt; 
&gt; **███博士：**你怎么知道？
&gt; 
&gt; **SCP-CN-560-1-G：**不知道的话我也不会在这。博士，您听我的……
&gt; 
&gt; **SCP-CN-560-2：**别听他的，博士！尽管上去吧！

&gt; **备注：**███博士在听到-2的话后当即操控车辆撞断SCP-CN-560前的门闸并前行导致试验车辆失联。周围人员发现███博士的异常后立即控制了███博士并送往精神科，███博士在被送去精神科的过程中持续咒骂并嘲笑控制住他的人员。
&gt; 事后的采访已经确认███博士从未直接在SCP-CN-560-1面前出现过。
&gt; 影像传输设备最后拍到的画面是SCP-CN-560-1与SCP-CN-560-2的争执。该次实验出现的SCP-CN-560-2在之后被发现与D-███的相貌相似。D-███曾在一次对项目的实验中成为SCP-CN-560-A。
