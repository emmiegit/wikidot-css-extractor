    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2325

**项目等级：**Safe

**特殊收容措施：**所有共--十-- --九-- --八-- 七个SCP-2325-1实体于非测试状态时应该被收容于Site-13内一2级感应电笼中。SCP-2325-2应被收容于一个独立储物柜内一配有2级电磁屏蔽装置且与储物柜距离不超过3米的帽盒内。任何情况下（包括实验时）都必须将SCP-2325-1放置于距离SCP-2325-2超过500米的位置。

对项目进行实验需要3级权限。实验室大小不得超过10米×10米。除非有Dr. Sanders或站点主管许可，不可同时对多个SCP-2325-1个体进行实验。所有实验都应该由D级人员进行操作。

**描述：**SCP-2325-1外观为制式安保通讯耳机，除此之外还带有一印着连续编号的小标签和在主机背面凸出的‘[[[http://scp-wiki-cn.wikidot.com/prometheus-labs-hub | 普罗米修斯实验室]]]’ [[footnote]] **译注：**尽管特定称谓按照中文习惯应该使用双引号，但是原文即单引号，这里只改为全角而不做进一步改动。因为在英式英语中多数情况用单引号，在美式英语中多数情况用双引号，但是对特定称谓美式英语有时会用单引号表强调，此处译者无从查询原作者意图或国籍所以姑且如此处理，下文再次出现同样如此处理。 [[/footnote]] 标志。此耳机没有电力或数据接口以获悉其内部工作原理。

十个耳机中的一个被用于拆解以进一步研究：
* 除安保耳机的标准线路外，耳机内还嵌有一个包含一块未知成分晶体的装置独立于耳机线路。
* 未找到耳机能量来源。示波器证实水晶并非能量来源。
* 耳机线由两条远超当前科技水平的光学纤维组成。

SCP-2325-2是一顶带有与SCP-2325-1相似的‘普罗米修斯实验室’标签的鸭舌帽。除附着一块连接着一小片与SCP-2325-1内部发现的晶体有相似构成的晶体的芯片外，SCP-2325-2没有异常性质。

对帽子与耳机的逆向分析工程都以失败告终，失败的最主要原因是不能找到合适的类似物来代替原晶体。


SCP-2325-1和SCP-2325-2的异常性质只会在SCP-2325-2和至少一个SCP-2325-1实体被佩戴的同时SCP-2325-2的佩戴者面临有潜在致命威胁的枪击才会显现。当异常性质发生时，SCP-2325-1的佩戴者会不自愿地试图挡在子弹与SCP-2325-2佩戴者之间。

SCP-2325-1佩戴者会比正常情况下移动得更快并且会撞向途中的障碍物。尽管进行了大量实验，佩戴者在异常影响下能达到的速度上限仍未能查明，并且没有障碍物成功阻止SCP-2325-1佩戴者挡在子弹与SCP-2325-2佩戴者之间。SCP-2325-1佩戴者的速度最高可达0.7//c//[[footnote]] **译注：**这里的//c//指光在真空中移动的速度。若折合成千米/秒，0.7//c//大致为209854.72 km/s。 [[/footnote]]，并能穿透厚度超过1米的加固混凝土。

尽管有上述异常性质，SCP-2325-1佩戴者除了总能挡住任何子弹和穿过任何障碍物外，其抗冲击性并没有显著增加。行进400米以上或者穿越坚硬物质总会导致死亡--，但总会有足够的有机物质保持完整以拦截子弹--。在以天文单位[[footnote]] **译注：**1天文单位等于149597871千米。[[/footnote]]计量的距离下，SCP-2325系统不会按预想工作，其只会摧毁SCP-2325-1佩戴者而无法拦截子弹。 SCP-2325系统在跨纬度作业中同样无法生效。详见测试记录-2325-5和系列E - SCP交叉测试。

[[collapsible show=&#34;+普罗米修斯实验室 - 项目 #92230 “橙色楼梯” - 需要 3/2325 级安保权限&#34; hide=&#34;- 权限认证成功&#34;]]
&gt; **批准申请：** 项目 #92230 （已批准）由Dr. ██████[[footnote]]死于[数据删除]事件。无其他与项目有关人员可以部署。[[/footnote]]提交。
&gt; 
&gt; **问题：** 贵宾们在小规模枪械刺杀中也容易蒙受巨大损失。无论守卫保护、防弹措施和预防提案的严密程度高低，都极难阻止一个隐藏的潜在刺客使用一把来复枪实施刺杀。我们的许多顾客都身处敏感的位置、有强大的敌人、在其组织内部承受巨大压力或几者皆有。一种应对这种情况的可能解决方法是强制保卫。许多政府首脑的保镖，例如俄罗斯联邦安全局、英国皇家骑兵军团和美国特勤局的特工都接受过一种名为‘挡子弹’的技术——用自己的身体去挡在目标与子弹中间。如果守卫能被强迫做到这项技术那就能保证客户的安全，这样财力雄厚的权贵人士就能获得安全感。
&gt; 
&gt; **对策：** 利用人体短距高速移动技术以到达[已编辑]和关于于格鲁乌“P”部门回收的超自然‘雷达’的神秘不完整但有效的信息，我们可以构造一个便携防御装置。只需一些创造力和这两项技术带来的便利，我们就能研发一种能让守卫们移动几百米以用身体保护贵宾的装置。所有的技术都已经成熟了：近距离传送、子弹识别、弹道拦截、██████[[footnote]]在回收前已被普罗米修斯实验室删除。原因未知。[[/footnote]]——我们只需要将这些技术组合起来。
&gt; 
&gt; **商业计划：** 该项目的商业计划相当简单：若该项目上市，市面上没有任何竞争商品。没有其他任何技术能保证拦截任何弹道攻击。权贵之士多猜疑。没有其他任何东西比绝对的安全更让人放心。
&gt; 目标市场是富贵、有权、处于危险中的人，非常幸运的，在我们这行是一个相当大的市场。Marshall, Carter和Dark有限公司一定会很感兴趣，不仅是购入以确保其内部高层人员的安全，还应有意向参与分销。
&gt; 最后，该项技术有利于帮助保护我们的内部人员。
&gt; 
&gt; **所需资金：** 我估计了未来研发[已编辑]所需的经费，结果显示大部分经费将用于实验与购入——很不幸地——价格高昂的由[数据删除]所提供的水晶以用于高速移动。我们仅需充分利用格鲁乌P部门资料并重现其结果就可完善短距传送。根据已有的超自然现象研究，解决方案应当十分简单。在格鲁乌部门取得的资料中最重要的当属本项目概念本身的可行性——项目若依托于不明现象将会带来极大风险。正因该现象已充分理解，本项目如今仅需一些研究与实验。
&gt; 
&gt; **已知问题：**尽管存在些许潜在问题，但其中大部分或无关紧要或可用技术攻克。首要问题是人体过于脆弱——阻挡一发手枪或中口径子弹的确非常可能，但全自动步枪与反器材步枪子弹能轻易穿过保卫的身体射伤贵宾。██████方向的工程师们曾建立了一个增强人体的项目，仅需完善他们的研究就能解决我们的问题。
[[/collapsible]]



[[collapsible show=&#34;+文档-2325-1 - 测试记录 A - 子弹测试&#34; hide=&#34;- 权限认证成功&#34;]]
&gt; **测试 2325-A-1**
&gt; **人员：**研究助理██████████（观察者），D-3998（佩戴SCP-2325-2），D-7230 （佩戴SCP-2325-1），特工███ （射击者）
&gt; **配置：**测试被安排在一间10m X 10m的测试房间内。D-3998被置于右侧墙体正中。D-7230被置于D-3998前2m、右2m处。特工███被安排位于左侧墙体并获令以其手枪开火。两位D级人员都配备了测试用防弹护具。
&gt; **结果：**D-7320跃起挡住子弹并因摔向地板而受轻伤。
&gt; **结论：**此为基础测试。未来测试中将加入地板垫。
&gt; 
&gt; **测试 2325-A-2**
&gt; **人员：**研究助理██████████（观察者），D-7790（佩戴SCP-2325-2），D-1738 （佩戴SCP-2325-1）
&gt; **配置：**除手枪改为自动开火外与A-1一致。
&gt; **结果：**与A-1一致。
&gt; **结论：**机器指挥的弹道攻击仍正常引起了异常效应。
&gt; 
&gt; **测试 2325-A-3**
&gt; **人员：**研究助理██████████（观察者），D-8080（佩戴SCP-2325-2），D-5523 （佩戴SCP-2325-1）
&gt; **配置：**除手枪改为十字弓外与A-2一致。
&gt; **结果：**与A-2一致。
&gt; **结论：**后续实验应探明SCP-2325会识别何种弹道攻击。
&gt; 
&gt; **测试 2325-A-4**
&gt; **人员：**研究助理██████████（观察者），D-9900（佩戴SCP-2325-2），D-10772 （佩戴SCP-2325-1）
&gt; **配置：**除手枪改为增重棒球（15m/s）外与A-2一致。
&gt; **结果：**异常效应未发生。D-9900被棒球击中。
&gt; **结论：**--SCP-2325似乎并不识别慢速物体为弹道攻击。--研究员Ko认为SCP-2325以致命与否为判别移动物体是否为弹道攻击而非速度快慢。详见测试2325-A-5。
&gt; 
&gt; **测试 2325-A-5**
&gt; **人员：**研究助理██████████（观察者），D-9007（佩戴SCP-2325-2），D-1711 （佩戴SCP-2325-1）
&gt; **配置：**除棒球改为M67标准手雷外与A-4一致。
&gt; **结果：**D-1711扑倒在手雷上。观察者注意到D-1711扑向手雷的行为是非自愿的。D-1711在承受爆炸后仅存活数分钟便死于严重受伤。
&gt; **结论：**SCP-2325能辨别移动物体致命与否，但其中的机理暂未查明。此外，SCP-2325会无视佩带者的意志运作。
&gt; 
&gt; **测试 2325-A-6**
&gt; **人员：**研究助理██████████（观察者），D-6536（佩戴SCP-2325-2），D-1030 （佩戴SCP-2325-1）
&gt; **配置：**测试区域扩大到了100m X 20m。自动开火反器材步枪被安置在D-6536对面。D-1030则被置于D-6536前10m、右5m处。
&gt; **结果：**D-1030在步枪开枪瞬间扑出并挡住了子弹，随即死于严重内伤。然而子弹并未穿透尸体，D-6536则毫发无伤。
&gt; **结论：**SCP-2325-1佩戴者的躯体已被强化至足够阻挡弹道攻击但无法从射击中存活。
&gt; 
&gt; **测试 2325-A-7**
&gt; **人员：**研究助理██████████（观察者），D-1800（佩戴SCP-2325-2），D-2776 （佩戴SCP-2325-1）
&gt; **配置：**除反器材步枪改为投射物动能为370万焦耳（相当于20000发反器材步枪子弹的动能）的线圈炮外与A-6一致。
&gt; **结果：**D-1800在线圈枪开火时立刻[数据删除]。线圈枪弹丸液化了D-2776。液化组织溅满了18平方米的墙面、观察窗和D-1800。尽管受到了严重的心理创伤，D-1800仍然存活了下来。
&gt; **结论：**SCP-2325-1佩戴者在阻挡弹道攻击方面会变得异常坚韧，但在面对其他方面并不会有异常效应。
&gt; **注记：**研究助理██████████与其他三位观察研究员都申请对自己实施A级记忆删除协议并调送至其他项目。申请已被批准。D-1800也被实施B级记忆删除协议并分配至其他项目。
[[/collapsible]]

[[collapsible show=&#34;+文件-2325-2 - 测试记录 B - 障碍物测试&#34; hide=&#34;- 权限认证成功&#34;]]
&gt; **测试 2325-B-1**
&gt; **人员：**研究助理███（观察者），D-4509（佩戴SCP-2325-2），D-3740 （佩戴SCP-2325-1）
&gt; **配置：**除反器材步枪改为标准制式步枪外武器配置与A-6一致。除D-4509与D-3740间新增一块25毫米厚的胶合板外人员与房间布局与A-6一致。
&gt; **结果：**D-3740撞碎并穿过了胶合板然后成功拦截了子弹。在以███m/s的速度撞击胶合板后，D-3740因该创伤于撞击三小时后逝世。
&gt; **结论：**SCP-2325-1能强迫佩戴者穿过障碍物以拦截针对SCP-2325-2佩戴者的弹道攻击。
&gt; 
&gt; **测试 2325-B-2**
&gt; **人员：**研究助理███（观察者），D-4903（佩戴SCP-2325-2），D-7837 （佩戴SCP-2325-1）
&gt; **配置：**除胶合板改为5厘米厚轧压均质装甲外与测试B-1一致 。
&gt; **结果：**D-7837穿透了钢板并成功拦截了子弹。D-7837在以超过████米每秒的速度撞击钢板时死于冲击力，但其尸体成功拦截了子弹。
&gt; **结论：**未能探明能阻止SCP-2325-1佩戴者的障碍物。
&gt; 
&gt; **测试 2325-B-3**
&gt; **人员：**研究助理███（观察者），D-4903（佩戴SCP-2325-2），D-7837 （佩戴SCP-2325-1）
&gt; **配置：**除胶合板改为1米厚加固混凝土外与测试B-1一致 。
&gt; **结果：**D-9555穿透了混凝土并成功拦截了子弹。D-9555在以超过████米每秒的速度撞击混凝土时死于冲击力，但其尸体成功拦截了子弹。
&gt; **结论：**未能探明能阻止SCP-2325-1佩戴者的障碍物。--此类实验在发现有效理论前暂缓。--详见文档-2325-5 测试记录E - SCP交叉测试。
&gt; 
&gt; **测试 2325-B-4**
&gt; **人员：**研究助理███（观察者），D-0870（佩戴SCP-2325-2），D-5562 （佩戴SCP-2325-1）
&gt; **配置：**除胶合板改为D-10355外与测试B-1一致 。
&gt; **结果：**D-5562撞向D-10355后成功拦截了子弹。两位D级人员都死于撞击。
&gt; **结论：**SCP-2325系统会将途中人体也视为障碍物直接穿过以拦截弹道攻击。
[[/collapsible]]

[[collapsible show=&#34;+文档-2325-3 - 测试记录C - 距离测试&#34; hide=&#34;- 权限认证成功&#34;]]
&gt; **测试 2325-C-1**
&gt; **人员：**研究助理███（观察者），D-7699（佩戴SCP-2325-2），D-11000 （佩戴SCP-2325-1）
&gt; **配置：**测试地点为位于Area-██的2km X 2km地下测试设施。武器为自动开火的标准制式步枪。D-11000被安置于距离武器平台与D-7699为50米处并在其身上固定一测速器。D-7699与武器平台距离为100米。
&gt; **结果：**测速器损坏前最后一刻读数是4000米每秒。加速器的读数与牛顿三定律相悖且D级人员也未明显受伤。
&gt; **结论：**SCP-2325-1不遵守通常的物理定律——或至少在传送物体时如此表现，其中似乎存在某种传送装置。应进行进一步测试。
&gt; 
&gt; **测试 2325-C-2**
&gt; **人员：**研究助理███（观察者），D-8777（佩戴SCP-2325-2），D-1980（佩戴SCP-2325-1）
&gt; **配置：**除传送距离改为400米外与C-1一致。
&gt; **结果：**D-1980成功拦截子弹并保护了D-8777。但是D-1980在几小时后死于各种并发症。尸检表明多处异常损伤，如组织坏死、器官融合和[数据删除]。D-1980在实验前的健康指数完全正常。
&gt; **结论：**未能探明最远移动距离上限，但是过远的距离会损伤佩戴者的组织完整性。
&gt; 
&gt; **测试 2325-C-3**
&gt; **人员：**研究助理███（观察者），D-6957（佩戴SCP-2325-2），D-3334（佩戴SCP-2325-1）
&gt; **配置：**A-1的再现，调整仅为观察者配备了高速摄影机。
&gt; **结果：**试验结果在预料之中。但高速摄像机记录下D-3334在原先位置突然消失并在新位置以0.7//c//的速度重新出现。
&gt; **结论：**证实该系统中存在传送装置。SCP-2325-2会选择SCP-2325-1佩戴者的传送目的地。SCP-2325-1会以相对于瞬移标准较慢的0.7//c//的速度传送至目的地。传送的机理仍未探明。
&gt; 
&gt; **测试 2325-C-4**
&gt; **人员：**研究助理███（观察者），D-3665（佩戴SCP-2325-2），D-2344（佩戴SCP-2325-1）
&gt; **配置：**除送距离改为2千米外与C-1一致。
&gt; **结果：**除大约20cm X 20cm X 6cm的躯干部分外，D-2344的其余部分都被抹除了，该躯干部分随后挡在了D-8777与子弹之间。
&gt; **结论：**SCP-2325的异常性质在2千米或许更短的距离下对SCP-2325-1佩戴者是瞬间致命的。
[[/collapsible]]
[[collapsible show=&#34;+文档-2325-4 - 测试记录D - 逻辑测试&#34; hide=&#34;- 权限认证成功&#34;]]
&gt; **测试 2325-D-1**
&gt; **人员：**研究助理███（观察者），D-6227（佩戴SCP-2325-2），D-2239（佩戴SCP-2325-1）
&gt; **配置：**除D级人员并非佩戴而是手持SCP-2325-1外与A-2一致。
&gt; **结果：**异常效应并未发生。D-6227被击中。
&gt; **结论：**SCP-2325-1必须被佩戴才能生效。
&gt; 
&gt; **测试 2325-D-2**
&gt; **人员：**研究助理███（观察者），D-8996（佩戴SCP-2325-2），D-7899（佩戴SCP-2325-1）
&gt; **配置：**除D级人员并非佩戴而是手持SCP-2325-2外与A-2一致。
&gt; **结果：**异常效应并未发生。D-8996被击中。
&gt; **结论：**SCP-2325-2必须被佩戴才能生效。
&gt; 
&gt; **测试 2325-D-3**
&gt; **人员：**研究助理███（观察者），Richardson博士（佩戴SCP-2325-2），D-2595（佩戴SCP-2325-1）
&gt; **配置：**Richardson博士为一位79岁身患绝症的志愿者，他自愿来测试自行开枪是否会触发异常效应。Richardson博士将会使用制式手枪向自己开枪。
&gt; **结果：**[数据删除]SCP-2325-1毁坏。SCP-2325-2仍完好。
&gt; **结论：**██████████████████████████████████████████████████
&gt; 
&gt; **测试 2325-D-4**
&gt; **人员：**研究助理███（观察者），D-6665（佩戴SCP-2325-2），D-10834（佩戴SCP-2325-1）
&gt; **配置：**D-10834被下令使用手枪射击D-6665。
&gt; **结果：**D-10834在开枪后立刻被传送到了枪口并挡住了子弹。
&gt; **结论：**即使是佩戴者造成了弹道攻击，SCP-2325-1仍会工作。
&gt; 
&gt; **测试 2325-D-5-1**
&gt; **人员：**研究助理███（观察者），D-0733（佩戴SCP-2325-2），D-8942（佩戴SCP-2325-1）
&gt; **配置：**D-0733被下令使用手枪射击D-8942。
&gt; **结果：**D-0733起初拒绝开枪。在几分钟的拒绝后，D-0733试图对研究助理███开枪，但子弹被防弹玻璃拦下。D-0733被无害化。SCP-2325系统没有展现异常效应。
&gt; **结论：**为今后的测试应当进一步筛选愿合作的D级人员名单。SCP-2325并未激活，可能是背离目标的弹道攻击被忽略了。将会进一步测试以验证。
&gt; 
&gt; **测试 2325-D-5-2**
&gt; **人员：**研究助理███（观察者），D-3290（佩戴SCP-2325-2），D-3342（佩戴SCP-2325-1）
&gt; **配置：**D-5-1测试的再现。
&gt; **结果：**D-3290开枪。D-3342中枪。没有异常效应。
&gt; **结论：**SCP-2325能辨别面朝和背离的弹道攻击。研究员██████认为SCP-2325系统依赖于使用者对弹道攻击的危险程度的认知。此外，SCP-2325或无法生效或不对SCP-2325-1佩戴者生效，即使SCP-2325-2佩戴者并未处于危险之中。
&gt; 
&gt; **测试 2325-D-6**
&gt; **人员：**研究助理███（观察者），D-7700（佩戴SCP-2325-2），D-0065（佩戴SCP-2325-1）
&gt; **配置：**除D-7700与D-0065额外佩戴眼罩与耳罩以使其对枪击的发生无知外与A-2一致。
&gt; **结果：**与A-2一致。
&gt; **结论：**SCP-2325并不依赖佩戴者的感知。仍未探明水晶成分显现出任何异常性质。
&gt;

[[collapsible show=&#34;+文档-2325-5 - 测试记录E - SCP交叉实验&#34; hide=&#34;- 权限认证成功&#34;]]
&gt; **测试 2325-E-1**
&gt; **人员：**研究助理███（观察者），D-7887（佩戴SCP-2325-2），D-2289（佩戴SCP-2325-1），特工Morgan（执行人）
&gt; **配置：**D-2289在特工Morgan的协助下将进入[[[SCP-2122|SCP-2122]]]。一个机械装置将在Site-48附近的一个区域自动对D-7887开火。
&gt; **结果：**███████████████████████████D-7887被子弹击中。SCP-2325-2发出“哔哔”声。“哔哔”声的含义仍未探明。
&gt; **结论：**SCP-2325系统尽管似乎没有工作距离上限，但无法进入其他维度，至少不能进入像SCP-2122那样的维度。
&gt; 
&gt; **测试 2325-E-2**
&gt; **人员：**研究助理███（观察者），D-8854（佩戴SCP-2325-2），D-6229（佩戴SCP-2325-1），特工Morgan（执行人）
&gt; **配置：**D-8845将在进入[[[SCP-907|SCP-907]]]时被特工Morgan射击。研究助理███将会观察D-6229的行为。
&gt; **结果：**D-8845被子弹击中。D-6229消失了，推测是被传送去阻拦子弹。SCP-2325-1丢失。
&gt; **结论：**SCP-2325系统似乎确实有一定的距离限制。然而，该距离范围可被近似视为无穷。
