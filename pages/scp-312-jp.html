**项目编号：**SCP-312-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-321-JP需用不透明的包装包裹，加装GPS定位装置，并收容于施加了安全锁的Site-8104内部的收容室内。将SCP-312-JP放置于测重器上，并不时地从外部测量其重量。原则上职员不可以进入SCP-312-JP的收容室，当不得不进入收容室时，绝对不可以将视线移向SCP-312-JP，因其所具有的危险性，禁止在收容室内部设置包括摄像头在内的监视装置。

**描述：**SCP-312-JP是一座未完成的军队行进青铜板状雕刻，会影响观察者的认知。纵观SCP-312-JP，没有任何一个地方记载着制作者的名字以及题名。SCP-312-JP是在1947年神奈川县██市内第██陆军技术研究所的地下仓库内的一间上锁的房间内发现的，同时在房间角落的一个硬板纸箱内发现可能与SCP-312-JP有着很深关联的文档SCP-312-JP-A，将其进行了回收。确认以及收容期间，数名职员因为直接暴露在SCP-312-JP下受到了精神污染。

通过肉眼，照片以及摄像观察到SCP-312-JP的人（以下简称为观察者）会经历数个阶段有害的精神污染。初级阶段会影响观察者的认知，在观察者的眼中，所有未持有日本国籍的人物都会变成射击训练用的靶子。靶子为木质且形状几近于人体，每个身体部位都有分数显示，并且拥有个体差。实验案例的结果表明，每一个观察者眼中，靶子头部是30分，胸膛中心是20分，其他身体部位是10分。观察者可以认知到靶子的移动甚至交流。但是渐渐地，观察者会明显丧失伦理观，即使认识到靶子其实是人类也会对其进行破坏。在破坏时会执着于得到更高的分数。在污染的最终阶段，观察者眼中一切的生物都会变为大小适当的靶子，进入最终阶段的观察者会进入极其危险的敌对状态，应当被即时处决。

有报告表明，有时候会从SCP-312-JP的收容室内传出数人组成队列行进的脚步声，但是无论是什么时候，在收容室外部设置的声音记录装置都没有任何记录，重量也没有任何变化。

**回收文档312-JP-A**
铃木██少尉的个人日记（███岛 忠号作戦）
笔记：口语化了日记，并将日记的日期以阿拉伯数字重写

&gt; 1944年10月21日
&gt; 【特殊讲义】过后与中村中尉一同登陆比岛已经过去一个月了，没有见到任何的美军，并没有感觉到特殊讲义有什么成果，那个什么特殊讲义也就只是看了看士兵的雕刻而已，但是日野大尉保证说很管用。
 
&gt; 1944年10月22日
&gt; 果然今天也没有战斗，美军登陆的话我就会自行射击了吧。听说特殊讲义就是为了这个制作的东西。还是感觉不到什么效果。

&gt; 1944年10月24日
&gt; 美军登陆了，并且压制了飞机场███。避难的时候暂时被编入了山冈分队。分队往山中避难但是因为很匆忙没能带粮食。当天夜里我们决定奇袭美军的野营基地。美军们都好像设计用的靶子一样，很轻易的就打倒了。中村中尉说他也这么觉得。果然特殊讲义是有用的。我们分队没有损伤。

&gt; 1944年10月25日
&gt; 行军途中在森林里遇到了同样避难的菲律宾人，虽然知道他们不是敌人，但是还是能感觉到想要把他们击倒的强烈冲动。

&gt; 1944年10月26日
&gt; 从新垣一等兵那里传来消息说是补给被截断了。美军的攻势渐渐地激烈了起来。我们分部从山里出来看来渐渐无望了。

&gt; 1944年10月27日
&gt; 中午和美军的调查部队遭遇。在森林中就像白色和红色的靶子一样显眼，很容易就击倒了。打算和中村中尉竞赛看看谁的分数多。我只得到了30点成绩，他却拿到了60点。战斗后，新场上等兵掠夺了靶子们的物资，我感觉还能继续战斗。

&gt; 1944年10月28日
&gt; 对偶然发现的美军野营基地进行夜袭，从美军的侧面进攻，但是就像从侧面看到靶子一样只能看到一条细细的线，射击很吃力。这就是特殊讲义的不足吧。奇迹般的我们分队依旧没有损伤。粮食和枪械掠夺完毕后再一次回到森林里。
&gt; 中村中尉……160分 我……130分

&gt; 1944年10月29日
&gt; 有的时候，除了中村中尉以外，看到其他6名队员也是靶子的样子。大概是肚子饿的幻觉吧。可是中村中尉似乎也在为了同样的症状烦恼着。--好想把他们打倒。--
&gt; 中村中尉……0分   我……0分

&gt; 1944年10月30日
&gt; 早上一睁眼发现被6个靶子包围了，和中村中尉一起将他们全部打倒了。因为没有食粮也没有动物，没办法只好吃掉这些靶子了。虽然尝到了木头一样的味道，但是不可思议的是并没有咽不下去的感觉。
&gt; 中村中尉……70分    我……90分

&gt; 1944年10月31日
&gt; 有几只很小的靶子在天空中飞。射击了地面的几个很灵活的小靶子并吃掉了。除了植物和中村中尉以外全都是靶子，没有全部打倒是因为全干这个的话就没多少时间了。
&gt; 中村中尉……0分 我……20分

&gt; 1944年11月1日
&gt; 白天遇到了由很多靶子组成的小队，当然全部都打倒了。其中一个靶子似乎用日语在说话。就这事儿问了一下中村中尉，但是他否定了。
&gt; 中村中尉……90分　我……50分

&gt; 1944年11月2日
&gt; 弹尽粮绝了。用短刀击倒一个小的靶子和中村中尉一起吃掉了。吃饭的时候还有系脚绊的时候，他说他看自己有点奇怪，我们是不是渐渐地发疯了。
&gt; 中村中尉……0分　我……20分

&gt; 1944年11月（日期不明）
&gt; 早上起来看到身边躺了一个靶子
&gt; 射杀
&gt; 我……30分

&gt; 1944年11月（日期不明）
&gt; 全是靶子全是靶子全是靶子　找不到中村中尉了
&gt; 我……　分

&gt; （日期不明）
&gt; 水池中　映照的自己　是靶子
