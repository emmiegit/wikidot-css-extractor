**Item #:** SCP-5962

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-5962 se mantendrá en una Gran Celda de Contención en el Sitio-18. Se limpiará 3 veces por semana mediante el uso de un sistema automatizado de aspersores. Toda la comida que produzca será recogida e incinerada.

**Descripción:** SCP-5962 es un humanoide obeso que se asemeja a la mascota de la cadena de comida rápida McDonald&#39;s conocida como &#34;Ronald McDonald&#34;. Pesa aproximadamente 5 toneladas y mide 4 metros. El espécimen está desnudo, pero sólo lleva guantes amarillos y zapatos rojos. Su cabeza es notablemente grande, con un diámetro de 1,3 m. Una capa de aceite de fritura cubre su piel, que segrega constantemente a través de sus poros.

A pesar de su apariencia humanoide, SCP-5962 es genéticamente idéntico a las vacas (//Bos taurus//). Carece de numerosos órganos internos, y en su lugar tiene 27 estómagos interconectados de diferentes tamaños que no cumplen ninguna función biológica. SCP-5962 no responde a ningún estímulo, por lo que no se le considera sapiente. Está inactivo la mayor parte de su tiempo, sin embargo, una vez al día estará activo.

SCP-5962 desencajará su mandíbula antes de sacar de su boca artículos empaquetados del menú de McDonald&#39;s. Los artículos parecen ordinarios, pero al inspeccionarlos más de cerca están compuestos en su totalidad por materia biológica humana (Ver Anexo 01). El personal de la clase-D no informa de ninguna diferencia de sabor en comparación con los alimentos producidos regularmente en McDonald&#39;s. No experimentan efectos médicos adversos[[footnote]] Sin incluir los efectos negativos para la salud por el consumo de productos de comida rápida. [[/footnote]].

La entidad produce alrededor de 10.000 kg de menús al día. Actualmente se desconoce cómo SCP-5962 produce tales cantidades de comida. Los análisis genéticos de los alimentos coinciden con múltiples individuos vivos que no informan de ninguna actividad inusual.

SCP-5962 fue descubierto en Pekín, China, el 23/03/2005. Se encontraba dentro de una instalación de envasado propiedad de Corporación McDonald&#39;s . La comida y el aceite para freír producidos por la entidad se recogían y se distribuían en los restaurantes McDonald&#39;s del país. Los agentes de la Fundación se enteraron de la existencia de la entidad a través de rumores de la población local. Se llevó a cabo una entrevista con el director de la instalación, véase el Anexo 02.

**Anexo 01:** Registro de alimentos

A continuación se detalla parcialmente la composición de los elementos producidos por SCP-5962. Para la documentación completa, véase el Documento-5962-E.

||~ Productos alimenticios ||~ Composición||
|| Tocino y papas fritas || Cartílagos y ligamentos ||
|| Pan || Cabello, uñas y piel||
|| Café || Materia fecal líquida ||
|| Nuggets de pollo || Dedos, ovarios y testículos ||
|| Ensalada || Cabello y mucosidad nasal seca ||
|| Jugo de naranja || Acidez estomacal ||
|| Licuados|| Tejido muscular licuado o materia cerebral, según el sabor ||
|| Huevos || Grasa humana ||
|| Ketchup || Sangre coagulada||
|| Mostaza || Pus ||
|| Agua || Solución salina mezclada con sudor. ||
|| Perros calientes y salchichas  || Intestino delgado  ||
|| Helado || Pus, médula ósea, heces y moco nasal, según el sabor. ||

**Anexo 02:** Registro de recuperación

Prólogo: La siguiente transcripción es de la grabación de la cámara corporal de los agentes de campo del DM Johnathan Zhang, y George Nagasu. El registro ha sido editado para eliminar el contenido extraño. La transcripción comienza en el exterior de las instalaciones de embalaje donde se guardaba el SCP-5962.

&gt; **[COMIENZO DEL REGISTRO]**
&gt; 
&gt; **COMANDO:** ¿Todos listos?
&gt; 
&gt; **Agente Zhang:** Listo.
&gt; 
&gt; **Agente Nagasu:** Estoy listo, comando. ¿Nervioso, Zhang?
&gt; 
&gt; **Agente Zhang:** Vete a la mierda. Te dije que no me dan miedo los payasos.
&gt; 
&gt; **COMANDO:** El Equipo Bravo ha entrado en el lado este del edificio. ¡Vamos Equipo Alfa!
&gt; 
&gt; **Agente Zhang:** (//Murmura para sí mismo//) Aquí vamos de nuevo.
&gt; 
&gt; //Los operarios salen del vehículo de transporte y entran rápidamente en el edificio. El equipo entra en la zona de embalaje a través de un par de puertas.//
&gt; 
&gt; **Agente Zhang:** ¡Policía de Pekín! ¡Todos al suelo!
&gt; 
&gt; //Varios individuos son detenidos mientras otros intentan huir del edificio. Los agentes Zhang y Nagasu siguen recorriendo las instalaciones. Se encuentran con una gran jaula situada en la parte norte de la instalación. Numerosos carros se encuentran a su alrededor, y SCP-5962 es visible en la jaula. Lleva un collar atado a unas cadenas atornilladas al suelo. Debajo de su cabeza se encuentra un carro en el que hay alimentos. La entidad no reconoce la presencia de los dos agentes cuando se acercan a ella.//
&gt; 
&gt; **Agente Zhang:** ¿Qué carajo?
&gt; 
&gt; **Agente Nagasu:** Así que realmente hay un Ronald McDonald gordo aquí. Justo cuando crees que lo has visto todo, ¿eh?
&gt; 
&gt; **Agente Zhang:** Esperaba que esta vez fuera una mierda. (//Al comando//)  Comando, encontramos el espécimen. Vamos a necesitar una grúa para la extracción. Es grande.
&gt; 
&gt; **COMANDO:** Entendido. Seguiremos asegurando el edificio. El equipo de extracción está en camino.
&gt; 
&gt; **Agente Nagasu:** Oye, Zhang. ¿Recuerdas la apuesta de antes?
&gt; 
&gt; **Agente Zhang:** ¿Si?
&gt; 
&gt; **Agente Nagasu:** Como después de todo hay un Ronald, me debes cinco yenes.
&gt; 
&gt; **Agente Zhang:** No se ponga arrogante. Lo recibirás más tarde.
&gt; 
&gt; //SCP-5962 mueve su cabeza y comienza a producir más comida de su boca hacia el carro.//
&gt; 
&gt; **Agente Zhang:** ¿Esa cosa está haciendo hamburguesas y papas fritas?
&gt; 
&gt; **Agente Nagasu:** Sí. Así es. (//Recoge una hamburguesa con queso envuelta del suelo//) No crees que lo han estado usando para...
&gt; 
&gt; **Agente Zhang:** Espero que no. Es una imagen que no quiero tener en mi cabeza. Nunca he comido en McDonald&#39;s y me da asco. Vamos, deberíamos ocuparnos de asegurar las instalaciones primero. Nos ocuparemos de este payaso más tarde. No va a ninguna parte.
&gt; 
&gt; **Agente Nagasu:** Está bien. (//Suelta la hamburguesa con queso//) Perdí el apetito por una hamburguesa después de esto.
&gt; 
&gt; **Agente Zhang:** ¿En serio?
&gt; 
&gt; **Agente Nagasu:** Tuve un desayuno pésimo.
&gt; 
&gt; **[FIN DEL REGISTRO]**

**Anexo 03:**  Registro de entrevista

&gt; **Entrevistadores:** Agentes Zhang y Nagasu
&gt; 
&gt; **Entrevistado:** Xiu Chen
&gt; 
&gt; **Prólogo:** El Sr. Chen era el director de la instalación donde se encontraba SCP-5962 y fue detenido para ser interrogado. Originalmente se hablaba el dialecto pekinés del mandarín.
&gt; 
&gt; **[COMIENZO DEL REGISTRO]**
&gt; 
&gt; **Sr. Chen:** ¡Esto es una mierda! Tengo un negocio legítimo. No necesito este hostigamiento.
&gt; 
&gt; **Agente Zhang:** Cálmate, Chen. Tenemos preguntas. Cuanto antes las respondas serás libre de irte.
&gt; 
&gt; **Sr. Chen:** ¿Así que no estoy bajo arresto? ¡Entonces déjame ir ahora mismo! 
&gt; 
&gt; **Agente Nagasu:** Por favor, ten paciencia, Chen. Háblanos del Ronald en las instalaciones. ¿Qué hacías con él?
&gt; 
&gt; **Sr. Chen:** Ronald?
&gt; 
&gt; **Agente Zhang:** Sí, el payaso. Sólo hay un Ronald que conozco que estaría en un establecimiento de McDonald&#39;s.
&gt; 
&gt; **Sr. Chen:** Oh, él nos ayuda.
&gt; 
&gt; **Agente Nagasu:** ¿Cómo es eso?
&gt; 
&gt; **Sr. Chen:** Nos da comida y aceite para freír.
&gt; 
&gt; **Agente Nagasu:** ¿De dónde? ¿Me estás diciendo que vendes la comida que hace? ¿Por qué?
&gt; 
&gt; **Sr. Chen:** Por supuesto, idiota. ¿Por qué no? Por cierto, ¿puede darme un cigarrillo?
&gt; 
&gt; **Agente Zhang:** No. De todos modos, ¿eres consciente de lo que está hecha la comida de esa cosa?
&gt; 
&gt; **Sr. Chen:** Lo sé y no me importa. Los clientes nunca se quejan de ello, y yo tampoco. A veces me como una hamburguesa con queso de él cuando necesito un almuerzo rápido.
&gt; 
&gt; **Agente Nagasu:** Creo que mucha gente se molestaría si supiera de dónde provienen los alimentos.
&gt; 
&gt; **Sr. Chen:**  La gente lo superaría. Están perfectamente bien con la forma habitual de adquirir sus alimentos. ¿Has estado alguna vez en un matadero? Ronald no es tan malo como eso.
&gt; 
&gt; **Agente Zhang:** (//Suspiros//) ¿De dónde viene Ronald?
&gt; 
&gt; **Sr. Chen:** No estoy seguro. Me dijeron que procedía de una granja de vacas donde había nacido. El propietario que lo encontró decidió vendérnoslo. Ahora es un empleado no oficial de McDonald&#39;s. Un esfuerzo rentable durante un año.
&gt; 
&gt; **Agente Nagasu:** ¿Lo conseguiste hace un año?
&gt; 
&gt; **Sr. Chen:** Alrededor de un año, pero sí.
&gt; 
&gt; **Agente Zhang:** Cuéntanos más sobre la persona que lo vendió.
&gt; 
&gt; **Sr. Chen:** No hay mucho que contar. Nunca los conocí. Escuché un rumor de [*http://lafundacionscp.wikidot.com/scp-4158 que no es la primera cosa rara que venden.]Aparte de eso no tengo nada. Tal vez pregúntele al propio Ronald.  (//Risas//)
&gt; 
&gt; **Agente Nagasu:** Una pregunta rápida. ¿Por qué estaba Ronald en una jaula? ¿Es peligroso de alguna manera?
&gt; 
&gt; **Sr. Chen:** Eso es para evitar que lo roben. En realidad es inofensivo, a menos que trabajes en Burger King. Dispararía un chorro de café caliente como una manguera a los que lo hacen. Aparte de eso, no presta atención a nadie.
&gt; 
&gt; **Agente Nagasu:** ¿Hablas en serio?
&gt; 
&gt; **Sr. Chen:** Definitivamente. ¿Por qué iba a inventar eso?
&gt; 
&gt; **Agente Zhang:** No veo por qué alguien querría robarlo.
&gt; 
&gt; **Sr. Chen:** Nunca se sabe. Ronald es un fabricante de dinero mientras la gente siga amando las hamburguesas o las patatas fritas.
&gt; 
&gt; **Agente Nagasu:** Cierto, supongo. Gracias por cooperar con nosotros hasta ahora. Nos pondremos en contacto con usted más tarde.
&gt; 
&gt; //El agente Nagasu y el agente Zhang se levantan de sus sillas.//
&gt; 
&gt; **Sr. Chen:** Espera. ¿Podemos recuperar a Ronald? No quiero tratar con ejecutivos furiosos.
&gt; 
&gt; **Agente Zhang:** No, lo mantenemos con nosotros.
&gt; 
&gt; **Sr. Chen:** Mierda.
&gt; 
&gt; **Agente Zhang:** McDonald&#39;s está mejor con sus métodos habituales de hacer comida.
&gt; 
&gt; **Sr. Chen:** ¿Estás seguro de eso? ¿Lo has visto realmente?
&gt;  
&gt; **Agente Zhang:** Desgraciadamente, sí.
&gt; 
&gt; **[FIN DEL REGISTRO]**
