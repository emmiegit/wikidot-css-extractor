    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

[[==]]

Estoy invitado por las damas de melaza.

Puedo posar mis manos sobre sus muslos macizos y núbiles. El aceite que gotea de sus poros funde mi carne en flautas, y el eco de sus risas dentro de mis huesos constituye una oda de canto de pájaros. Se posan por decenas en el fuste de las tazas de té: entonces las damas arrebatan delicadamente sus cuerpos, los mojan en leche y les arrancan la cabeza de un mordisco. Pero el piar no cesa.

Hablan de las estrellas que se alinean en su nombre. Hablan del sudor que cubre sus nobles cejas. A veces, una de ellas se inclina sobre su cuenco, dejando que los hilos de melaza y aquellos que se retuercen en su interior fluyan a lo largo de su generosa curva. Eso sirve para realzar el sabor. Beben té e incienso: en sentido, de su sangre aneámica podría desbordarse una náusea //h//i//e//r//r//ónica [[footnote]]**N.T.:** el original es &#34;an //iron//ic nausea&#34;[[/footnote]], dado que huele la dulce fragancia del café. Efectivamente, se alimentan de todas las formas de semillas, aquellas criaturas herbívoras, de café o de panacea, incluso de las que crecen dentro del vientre de las madres. No se me permite tocar las pequeñas galletas: cada vez que extiendo la mano para coger una de las berreantes delicias, la sombra de una alta señora me reprende como a un niño. Sólo puedo beber, y beber es lo que hago para sobrevivir.

No hay agua en el mantel hendido, echo de menos el agua, pero no me atrevo a pedirla. La descortesía no tiene cabida en la mesa de las damas rezumantes, y mi alma anhela alimentarse para siempre de su mundana elegancia. En lugar de eso, calmo mi sed con lo que puedo, con lo que me permiten: el inmundo quejido de la leche derramada, unas gotas de ácido que cuelgan de labios venosos, el j//p//u//s//go que gotea de líneas cicatrizadas. En su inmensa bondad, no atienden a la ofensa cuando me subo a sus pieles en busca de la perla líquida que colmará mi necesidad: No soy más que otro gusano retorciéndose en su melaza.

A diferencia de los otros, mis manos y mis ojos me ayudan a buscar la fuente de su fuerza vital, el lugar del que mana el néctar ocre y meloso que da nombre a las damas de melaza. Pronto el dulce azúcar corroerá mis cuencas oculares tanto como mis músculos, y seré un gusano a mi vez. Así que escarbo, escarbo, hundo las manos en la mermelada púrpura rosácea, lleno mis pulmones de manteca de ahogarme, con la esperanza de encontrar la fuente de la abundancia que me permita vivir a su altura, a su lado.

Debo encontrar la fuente.

No encontré la fuente.

Estoy invitado por las damas de la melaza. Beben mi esencia y estoy encantado; aunque su encuentro me lleve al borde de la locura.

[[/==]]</textarea></pre>
