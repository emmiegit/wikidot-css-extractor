**特殊收容措施：**SCP-CN-1293裝置應被收容於Site-CN-77地下██層G保險庫中，按常規配置2隊各12名警衛輪班看守。每一看守人員皆應裝備H-111型全罩式防護服，該服外表塗有一層心靈遮斷合金，能有效阻絕裝置產生的異常幅射。

依過往經驗，SCP-CN-1293經常被偽裝為復活節彩蛋，外勤搜索人員需於復活節前後多加戒備。

處決SCP-CN-1293-1時，應優先破壞肝、胰、腦、脊椎等部位。捕獲的個體與屍骸樣本應同樣送往Site-CN-77收容。收容SCP-CN-1293-1活體時，需保持攝氏零下70度低溫強制使其休眠。如需對象保持一定活動力，建議利用煉金術形成結界限制其活動範圍，並壓制其產能器官的功效。

**描述：**SCP-CN-1293由前綠麻雀基金會（GSF）臨世派育雛者[數據刪除]研發，為一種放射性異常裝置。目前為止，項目所釋放的異常幅射僅對智人（//**Homo sapiens**//）生效過。

據實驗，SCP-CN-1293通常由特製電池供能，每次充滿能源可以自身最大功率擊發3~4次。若尚具活性的人體組織照射到項目釋放的輻射線，將發生無機化異變，並重組為機械構造，受此異變的個體將被定義為SCP-CN-1293-1。每一個體形變的結果與過程皆異，但各異變器官的功能都極為接近。目前為止，所有由完整人體異變而成的SCP-CN-1293-1將被設定為服從項目製造者--以及綠麻雀永續理念--的自動化人形兵器，大多仍具有最低限度的自我感知與智能。

SCP-CN-1293-1可透過口部攝取有機質，並於腸胃加工為能源，即便能源耗盡長達3年，只要重新提供其有機質，SCP-CN-1293-1亦能夠恢復活性。

SCP-CN-1293在未受供能的狀態下無威脅性，若無法直接摧毀項目裝置可優先關閉其能源；心靈遮斷合金可有效隔絕項目之放射線攻擊。

SCP-CN-1293的裝置外形基礎為蛋形，根據功率大小可分為不同的尺寸型號。高度[[footnote]] 自蛋尖到蛋底。 [[/footnote]]10cm為目前已知的最小也最常見的型號，功率可達半徑6.5m；最大的型號達高度3m，方圓半徑達5.85km。裝置高度與範圍成長幅度為指數關係，已知公式為下：

&gt; **650^^高度（m）^^=半徑（m）**

SCP-CN-1293亦有具指向性之類型，耗能較低，可以相同能量較非指向型擊發更多次數，其創造者便以此武裝自身。

項目製造者於2010年間因內部政爭失利而自綠麻雀組織逃出，自佛羅里達輾轉偷渡至台灣，後被當地一名為&#34;碼階醫院&#34;的破碎之神教會分支吸收，並在2017年當上該組織的首席傳教士。2018年，由於SCP-CN-1293及製造者本人已造成諸多重大傷亡事件，本基金會高層決議將其列為關注人士：**POI-CN-13674**，並列為B級威脅人物。

據調查，POI-CN-13674自身頭部以下的部位已完全轉化為了SCP-CN-1293-1，使之獲得了超常的體能。此一結果可能源自於其尚為綠麻雀育雛者時發生的實驗意外。

當POI-CN-13674與基金會人員首次接觸時，對象曾如此宣告：

&gt; 「我曾蒙受背叛，失去目標，跌落至谷底，以為神已將我拋棄。但後來，我發現其實我錯了，神並沒有拋棄我，事實上，祂找到了我，我也因此找到了與祂之間的關係，又從而找到了真實的自我及使命。而現在，我也要幫助你們...找到神...」

統計至2022/08/12止，全球各地已發生了12起SCP-CN-1293相關攻擊事件，受害人數達471人，包括基金會員工在內共42人。
