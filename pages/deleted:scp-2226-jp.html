**アイテム番号:SCP-2226-JP**

**オブジェクトクラス:Safe**

**特別収容プロトコル**:SCP-2226-JPはエリア1159の、防音素材を含む岩壁で構成された低危険物収容庫に収容されます。SCP-2226-JPは周辺に接近することで活性化するため、壁面及び天井部
における内径と外径の差は常に3m以上を保って下さい。また、収容庫の扉は二重にし、防音対策を施して下さい。内部での映像及び音声の記録、写真の撮影等の行為は控えて下さい。
**説明**:SCP-2226-JPは東京都-町田市-⬛︎⬛︎⬛︎
⬛︎⬛︎⬛︎⬛︎に建造されたビルの2Fに存在するギャラリーです。また、ギャラリーは実際には存在しない、実態の無い空間です。このギャラリーは、部屋の内部に侵入したその対象者にのみ体験できる空間が発生します。そのため、外部と繋がる窓や換気扇からはこの空間は視認出来ません。このギャラリーの中で展示されている作品は、対象の人物にとっての大切な思い出、経験を連想させます。</textarea></pre>
