    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-1981-J

**项目等级：** Euclid

**收容措施：** SCP-1981-J-1需要被收容在一个孤单世界之上。每周一次，它需要被MTF Eta-10 （Perry的吹笛人）护送上一辆午夜列车，去向任何地方。[[footnote]]目的地附近需有基金会设施。 [[/footnote]] SCP-1981-J-2需被收容在南底特律，那是它出生长大的家乡。他也要在MTF Eta-10护送下坐上午夜班车去往不知明的方向。SCP-1981-J-1和-2之间禁止任何来往，直到它们乘着列车到达彼方。

当SCP-1981-J-1和-2到达目的地，它们将被留在一个弥漫着烟雾的房间，房间之中有歌手歌唱，还有廉价香水和酒的芬芳。SCP-1981-J-1应对SCP-1981-J-2展露一个微笑，否则晚6点过后，ESCAPE方案就将立即生效。 [[footnote]]简洁起见，该方案不附于文档里；它将一直一直继续下去。 [[/footnote]]

**描述：** SCP-1981-J是两个在夜晚互寻彼此的身影。它们被等巴士的陌生人发现时，正在安大略███████的林荫道上踟蹰而行。SCP-1981-J是掠食性变形生物，可任意变换样貌；然而它们都有自己最喜欢的外型。SCP-1981-J-1通常变为路灯，而SCP-1981-J-2喜欢变为人形。未知SCP-1981-J是否拥有生命；它们能够交流, 其变形能力可用于表现面部表情和肢体语言, 但它们没有生命体征, 且总因不合作而使实验暂停。目前的理论表明，SCP-1981-J活着只是为了寻找某处的感情。从对SCP-1981-J 的抓捕行动的目击者进行的访谈可知, 仍有一些个体匿于夜色冥冥； MTF Eta-10正在搜寻它们，--但并未发现支持此说法的任何证据。--见事故1981-J-A。

[[Collapsible show =&#34;音频采集日志1981-J&#34; hide =&#34;甜美的吉他独奏&#34;]]

&gt; **Eta-10 领队：** 好的伙计们，今天晚上努力一把。这里至少还有两个那东西，我会在这城市追逐着异常，把我内心的空缺填补。
&gt; 
&gt; **Eta-10-5：** 我才不关心发生了什么。我只想要刺激来满足。
&gt; 
&gt; **Eta-10-7：** 我也是。
&gt; 
&gt; **Eta-10-6：** 加我一个！
&gt; 
&gt; **Eta-10-3：** 闭嘴，菜鸟们。
&gt; 
&gt; **Eta-10队长：** 伙计们，我们分头行动吧。三，五，六，跟着我。二，四，六，你们沿着林荫路。
&gt; 
&gt; **Eta-10-2：** 明白，老大。再给我一次机会，让我孤注一掷去赌。
&gt; 
&gt; **SCP-1981-J-1：** 有人会赢。
&gt; 
&gt; **SCP-1981-J-2：** 有人会输。 [[footnote]]目前尚不清楚这些语句是对未来预测或仅仅是威胁。然而，现在已经发现有些人生来就走上唱蓝调的路途。 [[/footnote]]
&gt; 
&gt; **Eta-10-5：** 什——那是什么？
&gt; 
&gt; **Eta-10队长：** 看上去它们朝我们过来了。没事，冷静些，跟着计划走。
&gt; 
&gt; **SCP-1981-J：** (//同时//) 那电影永不落幕！！！
&gt; 
&gt; **Eta-10 队长：** 探照灯打起来！
&gt; 
&gt; **Eta-10-2：** 起来！
&gt; 
&gt; **Eta-10-3：** 起来！
&gt; 
&gt; **Eta-10-4：** 起来！
&gt; 
&gt; //SCP-1981-J尖声喊叫并发出嘶嘶声//
&gt; 
&gt; **Eta-10队长：** 不要停！
&gt; 
&gt; **Eta-10-6：** 这居然有用！
&gt; 
&gt; //从SCP-1981-J发出的一阵强风吹向MTF Eta-10A，几个队员被推到了墙里，或挂在墙上。//
&gt; 
&gt; **Eta-10-2：** 五，继续抓住那屋顶！我来了！ 
&gt; 
&gt; **SCP-1981-J：** 路灯！人们！
&gt; 
&gt; **Eta-10-5：** 我不行！
&gt; 
&gt; **Eta-10-2：** 不要停！
&gt; 
&gt; [https://www.youtube.com/watch?v=1k8craCGpgs 日志结束]

[[/collapsible]]


**事故SCP-1981-J-A：** 5月19日，数个SCP-1981-J被发现出现在电视剧████的片场，收容完成前共导致█人死亡。由于公众对该电视剧高度关注，幸存的演员被实行记忆删除，同时特工Morrison和Lynch被安插入剧组，以代替被SCP-1981-J杀死的演员。正在等待提升项目等级为Keter的批准。

//特工Morrison的笔记：请放我出去。我实在听够阿卡贝拉了。//</textarea></pre>
