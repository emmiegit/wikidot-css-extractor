**アイテム番号:** SCP-1928-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1928-JPは、指定の内部状態を保った標準小型生物封じ込めカプセルに封入された状態で、BSL-3以上の設備を有する生物サイト内の収容区画で飼育されます。収容区画および実験区画でSCP-1928-JPを取り扱う職員は、SCP-1928-JPの研究主任による許諾がある場合を除き、クラスIII生物学的安全キャビネットもしくは精密作業用遠隔操作マニピュレータの使用が義務づけられます。現在、SCP-1928-JP-AおよびBは太陽系 - TRAPPIST-1間にありますが、財団による干渉は打ち切られています。

現時点では、SCP-1928-JPの追加感染実験および被験者を用いた研究探査計画の実施は承認されていません。

**説明:** SCP-1928-JPは、宿主に不可逆な身体変化を発生させる、地球外を起源とするアメーバ様の寄生生物です。SCP-1928-JPの寄生形態は一種の捕食寄生と見做せるものですが、地球上の動物で見られる捕食寄生とは、捕食部位が宿主の肉体の一部に限られる点、宿主の肉体的な生命機能を短期間で喪失させる点、宿主の体内に長期間留まり肉体そのものを利用する点などの差異が見られます。

SCP-1928-JPは、ある程度複雑な身体構造を持つあらゆる動物様の炭素系生物を宿主とすることが可能であり、また、地球のアメーバ類と同様に寿命を生じさせる細胞の分裂限界が存在せず、理論上は無期限の生命活動を行うことができます。反面、その感染力は非常に弱く、炭素系生物の体外においては、適切な環境を保たれた閉鎖空間に置かれない限り、1分から2分の間に死滅することが確認されています。SCP-1928-JPの寄生行動は、何らかの手段によって宿主の細胞外液に侵入した場合にのみ行われます。

宿主が地球型の脊椎動物である場合、SCP-1928-JP寄生時には以下のプロセスが平行して行われます。宿主の血管内に侵入したSCP-1928-JPは、血流を通じてその脳に達した後、脳を端緒として宿主の体の全域に渡って無数の分化した長大な仮足を張り巡らせるとともに、仮足を通じて脳を除く全ての宿主の体細胞に制御された細胞死を引き起こさせます。細胞死後は仮足が筋組織や神経系などの機能を代替するものと見られており、宿主の活動能力は最終的には維持されます。このプロセスにおいて全ての細胞が死滅した時点で、宿主本来の生命活動は完全に停止します。

その後、SCP-1928-JPは仮足から[編集済]および[編集済]を含む粘液を分泌し、死滅した後の細胞をコーティングします。このコーティングは死滅後の細胞の劣化を防ぐとともに、極端な高低温や放射線被曝に対する強力な耐性を発揮するもので、SCP-1928-JPはそれらから本体を保護するためにコーティングされた宿主の肉体を利用していると考えられています。なお、体表を始めとする宿主の肉体の色は、コーティングにより青白いものへと変化します。

さらに、SCP-1928-JPは脳全域に仮足を張り巡らせた後、宿主の脳を捕食するとともにその体積を捕食した脳の体積に合わせて増加させ、最終的には脳が存在した空間を自身で満たします。その後、ヒトの人格や記憶を含む宿主の脳の機能は、数日から1週間をかけて主流科学外のメカニズムによって一切の欠損がないままその母体をSCP-1928-JPへと移行されます[[footnote]]詳細な移行メカニズムについては[# 文書1928-JP-04]を参照してください。なお、これに関して[[[SCP-086-JP]]]の症例との類似性が指摘されており、比較研究が進行しています。[[/footnote]]。

これらのプロセスは、SCP-1928-JPが体内へ侵入してから約1ヶ月で終了します。宿主がヒトである場合、この間に生じる症状としては、初期段階での発熱、細胞死による運動能力の一時的な喪失があるほか、不要となった血液が毛細血管を通じて体外へと放出され、その際に宿主へ強烈な痛みをもたらします。また、個人差はあるもののおよそ数日の間、全身の細胞死と捕食による脳の活動の喪失が重複する時期があり、この際には宿主は通常の死とほぼ同様の状態に置かれることになります。

SCP-1928-JPは、20██年に太陽系外縁部を通過した、地球外文明の大型宇宙船（SCP-1928-JP-A）から射出されたカプセルより、厳重に封印された状態で回収されました。SCP-1928-JP-Aは主流科学に基づく、熱核ロケットを主推進器とする恒星間宇宙船であり、その速度は光速の█パーセントに止まるため、恒星系から他の恒星系へ移動する際には基本的に数十年から数千年単位の期間を必要とすると見られています。

SCP-1928-JP-Aには、数種の炭素系地球外知的生命体（SCP-1928-JP-B）が計██体乗船していますが、これらはいずれもSCP-1928-JPに罹患しています。財団外宇宙支部が主導したSCP-1928-JP-Aに対するコンタクト計画によって、SCP-1928-JP-B群は互いに隔絶した複数の恒星系の文明を起源としていることが判明しています。

[[collapsible show=&#34;+ 付属資料1928-JPを閲覧する。&#34; hide=&#34;- 閲覧を終了。&#34;]]
**コンタクト記録1928-JP-37:** 以下は、SCP-1928-JP-Aに対するコンタクト計画内で行われた交信の一部を文章化したものです。交信は太陽系外縁部に進出した財団宇宙船SCPSイーハトーヴに乗船する麻倉博士と、SCP-1928-JP-Aの「船長」であるSCP-1928-JP-B-3の間で行われました。なお、以下の文章記録は交信時に用いられた人工言語より日本語に翻訳されています。

&gt; **麻倉博士:** では、前回の交信までの交渉に基づく結果を再確認させてください。SCP-1928-JP-B-3、我々財団は、あなたがたの存在自体が人類社会に対して有する脅威的異常性を鑑みて、地球への接近および人類社会全体への大々的なコンタクトの実行を承認せず、あなたがたもそれに従います。代替として我々財団は、あなたがたが要請する推進剤および核燃料の供給に応じます。それとともに、財団は許可される限りの地球および人類の情報[[footnote]]後日、情報保全の見地から、偽情報を含む地球および人類の情報がSCP-1928-JP-B群に対し提供されました。[[/footnote]]、財団による太陽系探査および近傍恒星系観測などの資料をあなたがたに提供します。あなたがたは、かにパルサーおよび█████[[footnote]]おうし座方向に存在する超新星です。[[/footnote]]、[編集済]、[編集済]の観測・探査情報を財団に提供します。
&gt; 
&gt; **SCP-1928-JP-B-3:** 承諾する。不満点が存在しないわけではないが、それよりもまず、双方が性質の異なる知性体同士であったこの接触において、互いに理性的に交渉し、納得できる妥協を行えたことを喜ぶべきであろう。
&gt; 
&gt; （SCPSイーハトーヴ船内でコンタクト要員などによる拍手が起きる）
&gt; 
&gt; **麻倉博士:** ありがとうございます。……交渉内容とは別に我々から1つ質問をしたいのですが、よろしいでしょうか？
&gt; 
&gt; **SCP-1928-JP-B-3:** 構わない。
&gt; 
&gt; **麻倉博士:** あなたがたは今、「星屑」[[footnote]]SCP-1928-JP-B群がSCP-1928-JPに与えている名称です。SCP-1928-JP-Aの起源である文明の言語において、「極限環境適応用寄生種」の頭字語となっています。[[/footnote]]の作用によって、言うなれば生物学的に死んでいる状態にあるわけですね。
&gt; 
&gt; **SCP-1928-JP-B-3:** 肯定する。
&gt; 
&gt; **麻倉博士:** そのようなものとして空想された生物の状態──俗にゾンビや{{生ける死者^^リビングデッド^^}}などと呼ばれるのですが──は、我々の文明においては概ね法則から外れたもの、忌むべきものとして捉えられています。あなたがたの複数の文明においては、そしてあなたがた自身の内には、そのような忌避感は生じなかったのでしょうか。
&gt; 
&gt; **SCP-1928-JP-B-3:** 我々が発した文明、および訪れた文明においても、その多くにおいてはそちらが言うような非生者……生ける死者に対する理屈外の忌避が存在していたのは事実である。我々には理解者もあったが、より多数の者からは不気味と判断され、恐怖され、時には差別や排斥の対象となった。我々の船を邪悪として破壊しようと試みた文明もあれば、我々に賛同する個体が客観的に見て精神異常者である知性体もあった。我々自身もその感情とは無縁ではなかった。多数派と我々の差異は、忌避感を圧してなお実行したいと願う目的が存在したか否か、ただその一点のみである。
&gt; 
&gt; **麻倉博士:** 目的とは、恒星間航行ですね。
&gt; 
&gt; **SCP-1928-JP-B-3:** 肯定する。そちらも理解している通り、恒星間航行を実現するためには、それ自体が生命体にとって過酷すぎる星間宇宙の環境、そして何よりも、我々本来の寿命をはるかに越えることすらある極めて長い時間に耐えなければならない。それを乗り切らねば、他の恒星に自身の手を伸ばすことなどできない。
&gt; 
&gt; **SCP-1928-JP-B-3:** 故に、我々が発したどの文明においても、我々とその同志は幾多の手段を試みた。しかし、冷凍睡眠装置は開発には成功したものの宇宙線による長期的な蝕みから肉体を防御し得ず、旅立った世代宇宙船は行方不明という形で失敗をもたらすだけだった。そして、我々が接触したいずれの文明においても、最良の回答足りうる超光速航法は理論段階ですら実現可能か把握し得ない、完全な空想上の存在だった。我々が提供を受けた情報によれば、これはそちらの文明でも同様のはずである。
&gt; 
&gt; **麻倉博士:** はい。……だから、最後の手段として、自ら「生ける死者」になる道を選んだのですね。生ける肉体の脆弱さと寿命によるタイムリミット、この2つの重しから手を離すために。
&gt; 
&gt; **SCP-1928-JP-B-3:** 肯定する。「星屑」を用いることによって初めて、我々は果てなき恒星間宇宙へと足を踏み入れる願望を叶えることができたのだ。
&gt; 
&gt; **麻倉博士:** しかし、そこまでして宇宙を旅する、あなたがたの動機とは何なのでしょうか？
&gt; 
&gt; **SCP-1928-JP-B-3:** 多くの知識を得続けるため、未知の存在と邂逅したいがため。理由や願望は複数あるが、その中でもっとも強力な動機は1つである。この動機さえあるならば、他は心に有しておらずとも結果たる行動は同一であったと考える。そして、通常ならば忌避される選択肢を選ぶにもかかわらず、我々の船の船員が増え続けたことは、この動機が汎宇宙的に見て一定の普遍性を有しているという判断を導く。
&gt; 
&gt; **SCP-1928-JP-B-3:** 我々はただ行きたいと望んだ。無限の宇宙へ。未踏の銀河へ。はるかなる星へ。……自らの母星を離れ、わざわざここまでやって来たということは、そちらの思考の中にも、この動機は深く根付いているのではないか？

同記録、およびその後にSCP-1928-JP-B群から提供された情報によって、SCP-1928-JPは、SCP-1928-JP-Aの起源である地球外文明によって、非超光速宇宙船による超長期間の有人恒星間航行を可能とするための手段として人工的に作成されたものであること、また、SCP-1928-JPは実用性を高めるため、感染力を可能な限り低減させる方向でデザインされていることなどが判明しています。

**事案記録1928-JP-04:** 20██年█月██日、SCP-1928-JP-B群から財団に対し、SCP-1928-JP-Aの恒星間航行への財団職員の参加が提案されました。この提案を受け、SCPSイーハトーヴに乗船していた██博士をはじめとする█名の財団職員が、太陽系外宇宙での異常存在探査を理由として志願を行いましたが、O5評議会および外宇宙支部理事会はこの提案の辞退を決定しました。その後、志願者のうち█名には自発的な記憶処理が施されました。

**事案記録1928-JP-05:** 20██年██月█日、みずがめ座方向の太陽系外宇宙[[footnote]]SCP-1928-JP-B群は次の目的地について、周囲の生命生存可能領域内に複数の惑星を有する赤色矮星TRAPPIST-1であると申告しています。[[/footnote]]へと発進したSCP-1928-JP-Aが、太陽系のヘリオポーズを離脱した直後に、地球圏への帰還を開始していたSCPSイーハトーヴに向けて、SCP-1928-JPおよびその取扱説明、異常性を持たない注射装置、SCP-1928-JPの栄養源の培養器を封入したカプセルを射出しました。カプセルは██日後にSCPSイーハトーヴによって回収され、収容対象として地球圏まで持ち帰られました。カプセルには、以下の文面がSCP-1928-JP-B群の間で用いられている文字によって刻印されていました。
[[=]]
&gt; 星々の間をゆくための翼を贈る。あなたがたの中の、潜在的な旅人のために。
[[/=]]
