    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=comixer.jpg|caption=ดร.โคมิคเซอร์ ที่อยู่ในห้องประชุม|width=300px]]


**ชื่อ:** ดร.โคมิคเซอร์ (เพื่อนๆเรีกยว่า โคมี่)

**ระดับการกวาดล้าง:** ระดับ 4

**หน้าที่:** หัวหน้าแผนกงานวิจัยภาคสนามเขต 7 , ที่ปรึกษาด้านการต่อต้านพวกดิเคออสอินเซอร์เจนซี

**ที่อยู่:** ไซต์-32

**ประวัติ:** ดร.โคมิคเซอร์ ลูกครึ่งไทย-สวิส เกิดและโตที่สวิตเซอร์แลนด์กับครอบครัวฝ่ายแม่ เคยทำงานให้กับกลุ่มดิเคออสอินเซอร์เจนซีก่อนที่จะหันเข้าสู่ทางสว่างและเดินทางกลับมาหาพ่อที่ประเทศไทย โคมี่ก็รับจ้างทำงานวิจัยเล็กๆน้อยๆมาโดยตลอด มีห้องทดลองลับของตัวเองตั้งอยู่[ข้อมูลลับ] (ภายหลังได้อยู่ในความดูแลควบคู่กับ SCP ได้เงินสนับสนุนงานวิจัย SCP-███) จากนั้นปี 1990 โคมี่ได้รับการติดต่อจาก SCP ด้วยข้อเสนอต่างๆที่เขาตกลง และเป็นที่ปรึกษาด้านการต่อต้านพวกดิเคออสอินเซอร์เจนซีที่อาจโจมตี SCP ในอนาคต แต่ถึงอย่างนั้นดูเหมือนว่าบางครั้งเขาจะติดต่อกับดิเคออสอินเซอร์เจนซีบางคน ข้อมูลที่มีการติดต่อกันนั้นยังอยู่ในระหว่างการสืบอยู่

**ลักษณะ:** โคมิคเซอร์เป็นเกย์คิง (แม้ว่าจะดูไม่ออก) เขาเป็นคนที่แต่งตัวได้เป็นระเบียบเนี้ยบมากขนาดผมยังหวีเรียบติดหัวเลยและชอบผูกเนคไทสีม่วงลายหัวกะโหลกไขว้กัน โคมี่เป็นคนที่ฉลาด เหลี่ยมจัดมากๆ และวินัยจัด เขาจะจัดห้องทำงานของตัวเองให้เป็นระเบียบอยู่เสมอ และบนโต๊ะของเขาไม่เคยมีแม้แต่เศษอาหาร หรือเศษฝุ่นเกาะติดอยู่เลย พนักงานหลายคนมักจะกลัวๆเขาเพราะเขาขึ้นชื่อในเรื่องการทรมานเชลยและ D-Class และโดยเฉพาะคนที่ชอบเอาเรื่องส่วนตัวของเขาไปนินทาใส่ไข่ลับหลัง 

แม้โคมิคเซอร์จะมีเพื่อนที่ไซต์-32 เยอะ แต่ดูเหมือนเขาจะมีกลุ่มอริที่ไม่ชอบขี้หน้าอยู่ที่ไซต์-29 ที่นำโดยแสลงค์กับรัน
------
**บทสัมภาษณ์ที่ตัดตอนมาจากเหตุการณ์████████████:**

**O5-█:** [ข้อมูลถูกปกปิด]

**ดร.โคมิคเซอร์:** ไม่ นั่นไม่เป็นความจริงเลยครับ ท่านได้ยินมาจากไหน? ใครเป็นคนรายงานเรื่องนี้ พวก████████หรอ ใครๆก็รู้ว่าพวกมันมั่นไส้ผมจะตาย คงอยากจะแกล้งผมก็เลยกุเรื่องที่ผมกินตับ█████น่ะสิ ถ้าไม่เชื่อนะผมจะไปถามคนนั้นเลยก็ได้ แค่มันเห็นผมก็กลัวจนตูดขมิบแล้วล่ะ

**O5-█:** [ข้อมูลถูกปกปิด]

**ดร.โคมิคเซอร์:** ขอโทษด้วยครับ ผมไม่ควรพูดคำหยาบกับท่านเลย ผมขอโทษจริงๆ ผมจะเคลียเรื่องนี้เองครับ //ใครที่ทำอะไรไว้มันจะต้องจบลงในวันนี้อย่างแน่นอน//
