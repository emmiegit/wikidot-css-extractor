**项目编号：** SCP-949-JP

**项目等级：** Neutralized

**特殊收容措施：** SCP-949-JP保管于设置在Site-8116的车辆收容设施中。SCP-949-JP产生的人偶除作为样本保存以外，均需进行处理。现有200个样本保管于该Site内。

**描述：** SCP-949-JP是███公司生产的大型推土机。结构和功能与同机种没有差异。

SCP-949-JP在运转前进期间，会从后方以每秒约███个的速度产生异常人偶。产生的人偶为石粉粘土制，很小，高4厘米左右。人偶具有精巧模仿人类的外表，也有多人组合在一起的人偶，虽然数量很少，但也得到了确认。人偶外表上的性别、年龄、种族不定。

2001年4月4日，基金会通过监听建筑工地「推土机产生了大量人偶」的通知回收了SCP-949-JP。根据在场工作人员证言，SCP-949-JP在作业中突然出现了异常性。之后调查表明，SCP-949-JP的制造商███公司没有任何关系，SCP-949-JP具有异常性的原因尚不明确。

为验证其异常性，在尝试使SCP-949-JP前进的过程中，SCP-949-JP的异常性意外消失了。详情请参阅SCP-949-JP无效化记录。

[[collapsible show=&#34;+ SCP-949-JP无效化记录&#34; hide=&#34;- 关闭&#34;]]

2001年4月6日，进行了以判定SCP-949-JP威胁等级和分析出现的人偶为目的的运转实验。以下为记载实验过程记录的复写。

&gt; **&lt;00:00:00&gt;** SCP-949-JP开始前进，同时开始产生人偶。产生的人偶大都穿着现代常见的服装。
&gt; 
&gt; **&lt;00:00:43&gt;** 产生的人偶中全身武装的男性开始增多。原本预定在2分钟内结束实验，为进一步观察变化而继续进行。在此之后，确认到SCP-949-JP的刀头部分发生了微小的损坏。
&gt; 
&gt; **&lt;00:09:03&gt;** 产生的人偶中，可以确认到几乎所有男性都拥有某种武装。全身武装的个体从这时开始减少。
&gt; 
&gt; **&lt;00:15:06&gt;** 出现穿着宗教服装的人偶，男女均有。此后人偶的产生量开始增加。
&gt; 
&gt; **&lt;00:20:45&gt;** 不再产生全身武装的个体。此后SCP-949-JP刀头部分的损坏停止了。
&gt; 
&gt; **&lt;00:35:47&gt;** 穿着宗教服装的人偶产生量此时达到顶峰，之后呈减少趋势。身着贫穷服装的个体，瘦弱的人偶开始增加。
&gt; 
&gt; **&lt;00:53:50&gt;** 出现的所有人偶都变为穿着贫穷的服装。此后人偶的产生量开始急剧减少。
&gt; 
&gt; **&lt;01:01:00&gt;** 产生最后的人偶。之后不再产生人偶。

之后实验中也未确认到SCP-949-JP产生人偶，判断SCP-949-JP已失去异常性。

**回收样本记录摘录：**

||~ 从实验开始到产生为止的时间||~ 样本概要||~ 补充||

||00:00:52||面向前方持有枪支，全身武装的男性。||同样的武装人偶一起出现。||
||00:01:32||趴在地上的高加索人种男童。||右膝有擦伤，脸上显出恐怖的表情。||
||00:02:03||抱着婴儿的尼格罗人种成年女性。||保护婴儿的姿势。||
||00:05:08||身着现代服装的高加索人种壮年男女。||彼此拥抱在一起。||
||00:20:25||身着宗教服装的高加索人种成年妇女。||摆出祈祷的姿势，衣服的背部可以看到未知符号。确认到多个相同服装及姿势的人偶。||
