    <pre><textarea class="page-source" readonly>++ 30 сентября

@@   @@ Я календарь переверну и снова конец месяца и время свежих новостей сайта.

@@   @@ Главной новостью последнего времени остаётся конкурс №15, приём работ которого продолжается, а сам конкурс продлится аж до декабря. Напомним, что сроки подачи работ, количество подаваемых работ от каждого участника, возможность внесения правок и тема не ограничены, а выигрывает тот, чья статья первой наберёт рейтинг +50. Подробнее [[[pursuit-50-1400|здесь]]].

@@   @@ Переходим к пополнениям основы. В этом месяце полигон прошли следующие работы:
* [[[SCP-1355-RU]]] - Да. Нет. Семь. //Было установлено, что два человека, принявшие вызов в это время, бесследно исчезли, а последний раз были замечены в районе проживания Нагаи.// Автор: Dresden7

* [[[diary-of-the-lost|Дневник потерянного]]]. //Семьи больше нет, и весь мир считает, что именно я виновен в их смерти. Я бы ни за что не пошёл на такое.// Автор: [[*user berbing]]
* Рассказ &#34;Дневник путешественника во времени, или Как я перестал бояться и полюбил темпоральный трансдуктор.&#34; в трёх частях за авторством [[*user blackbird5154]].
 * [[[temporologist-diary|Часть l]]].
 * [[[temporologist-diary-2|Часть ll]]].
 * [[[temporologist-diary-3|Часть lll]]].

@@   @@ И добавлены следующие переводы:
* [[[SCP-618]]] - По стене ползёт паук. //Над SCP-618 простирается крупная паутина, размеры которой неизвестны//
* [[[SCP-1463]]] - Понимание/Вторжение/Бегство. //Отправляйтесь во Временную Зону 33 и не останавливайтесь.//
* [[[SCP-1548-EX]]] - Звезда, исполненная ненависти. //Все полученные сообщения были агрессивными, в них говорилось о смерти, разрушении и унижении человечества.//
* [[[SCP-1763-EX]]] - Как написать SCP. //Документы, извлеченные с персонального компьютера неизвестного исследователя, 03/01/2018.//
* [[[SCP-1912-J]]] - Земля [УДАЛЕНО]. //Содержание SCP-1912-J должно нарушаться при любой возможности.//
* [[[SCP-2168]]] - Прогресс. //Это уже можно было понять по вою ветра, по росту травы. И по животным! Животные всегда предчувствуют несчастье.//
* [[[SCP-2244]]] - Раздел Е. //Люди постоянно умирают. Спроси, они пытались выключить и включить снова?//
* [[[SCP-2454]]] - Как приручить аксолотля. //Экземпляры, судя по всему, обладают слишком «агрессивной» любовью к полётам...//
* [[[SCP-2821]]] - Истинный лунный вакуум. //...физика SCP-2821 случайным образом стала соответствовать стандартной, хотя неясно, как это могло произойти с тем, что предположительно является истинным вакуумом.//
* [[[SCP-2890]]] - Магия, да и только. //Три недели спустя их нашли, и все они утверждали, что учились танцевать у плюшевой утки.//
* [[[scp-3183|диссоциация]]]. //уютное ничто//
* [[[SCP-3201]]] - ну, оно имело низкую энтропию, пока оно существовало. //Но там было и кое-что интересное.//
* [[[SCP-4002]]] - Вой Чёрной луны доносится из-за пределов времени. //Этот царь Этана – дорога, которая может привести нас к преследуемой нами добыче.//
* [[[SCP-4217]]] - Сдержать &#34;Бисмарка&#34;!. //«Помнить много.»//
* [[[SCP-4478]]] - ЛЕСТНИЦА. //знание о том, что Зона Пенроуз никак не связана с лестницами, останется в вашей кратковременной памяти до тех пор, пока вы не выйдете из системы содержания SCP-4478.//
* [[[SCP-5339]]] - Он снова здесь, теперь - на трёх ногах. //Неизвестно, знает ли SCP-5339 о значении воспроизводимых им звуков.//
* [[[SCP-5721]]] - Что считается богослужением в век высоких технологий. //Вы хотите довести себя до изнеможения и умереть просто назло нам?//
* [[[SCP-5818]]] - Бургер Франкенштейна. //Просил ли я, чтоб Ты меня, Господь, из мяса Бутербродом сотворил?//


* [[[SPC-172-J]]] - С кулаками против копья. //Агент Норрис бьёт по морде взрослого самца SPC-172, но сильнее, чем агент Сигал, поскольку тренер Нейсмит грозит спалить его дом ко всем чертям.//
* [[[light-dependent-reactions|Светозависимые реакции]]]. //Мы надеялись, что вы это скажете.//
* [[[beasts-of-the-old-letters|Звери Старых Букв]]]. //Вы держите в руках бумажные ключи. Ключи, способные открыть Фантазию.//
* [[[additional-resources|Дополнительные ресурсы]]]. //...учитывая, что Дитрих был в двух шагах и одном ежегодном психиатрическом обследовании от того, чтобы его назвали шизофреником.//
* [[[job-opportunities|Предложение о работе]]]. //Я чертовски хороший убийца, но работать довольно скучно. Я хочу что-нибудь с настоящим вызовом.//
* [[[world-went-beautiful|Темна была ночь и холодна земля]]]. //И мир оделся в красоту...//
* [[[higher-minds|Начальная школа &#34;Higher Minds&#34;]]]. //Треды про школы для одарённых уже явно перегибают.//
* [[[pythia-s-wing|Крыло Пифии]]]. //{{Она лоббировала ваших солдат и исследователей, чтобы они работали с гуманоидными аномалиями как с равными.}}//
* [[[timeline-i-5|Временная линия η-5]]]. //##green|чё за херня? так временные линии не именуют.##//
* [[[lending-a-hand|Рука помощи]]]. //И как вы собираетесь спрятать целую базу?//

@@   @@ В том числе других филиалов:
* [[[SCP-003-IT]]] - Сфера. //...хотя большинство исследователей предполагает, что их гораздо больше...//
* [[[SCP-006-IT]]] - Низложенный император. //...если сюда придут Solis custodes, то вы будете не больше, чем песком под их сандалиями.//
* [[[SCP-016-IT]]] - Самоизменяющаяся видеоигра. //Кажется, что SCP-016-IT имеет общее представление о засекреченной информации.//

* [[[doom|Судный день]]]. //Всю оставшуюся жизнь вы можете посвятить искуплению собственной глупости.//

@@   @@ Добавлена страница хаба [[[all-that-glisters|&#34;Всё, что блестит&#34;]]].

@@   @@ А на сегодня это всё. С нетерпением ждём ваши переводы и авторские работы!
