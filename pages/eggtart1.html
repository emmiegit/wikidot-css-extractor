寻麦人，是古已有之的传统工种，他们用自己的双眼，寻找着各种合适的麦场。

小麦，曾经改变人类文明进程的作物，拥有世界上最广泛的种植面积。从最日常的馒头，锅盔，面条到肉夹馍，羊肉泡再到花样百出的各色小吃，共同奠定了陕西这个面食王国难以撼动的基石。

Dr.Eggtart的雇员，找到的是一片新鲜且独特的麦场。这里出产的小麦，每一粒都饱含奇妙的汁液，不需经过去皮，直接就能磨成浓稠的面糊。然而，要一尝这最为绵软柔和的面香，只有等到正好一十八年，年轻的割麦人仔细地甄别着，查找为每一株麦穗建立的档案，挑出正好十八年熟成的小麦，将它们装车，运到Dr.Eggtart的磨坊。

Dr.Eggtart比谁都清楚磨面的奥妙，圆柱大磨粗糙的断面保留了部分种子的颗粒，省略了去皮的工序，更是让面浆有了更多的纤维素。虽然石磨年代久远，但却完全不需要人力驱动，Dr.Eggtart所需要做的，只是在将小麦倒入石磨后，耐心等待磨制完成。

新鲜的小麦富有活力，这让磨制的时间变得有些长了，但Dr.Eggtart并没有失去耐心，因为他知道，小麦在石磨中充分的运动，会让最终的成品更有韧劲。只需要等上一到两天，他的收获将会值得一切的付出。

暗红色的面糊，掺杂些许白色的种子颗粒，静静地躺在Dr.Eggtart的容器中，这种食材在发制完成后会凝结得像红宝石，Dr.Eggtart会把它们切割成三厘米见方的小段方便储存。不久之后，这些面剂子将会混在其他普通的面粉里，烤成面包，压成面条，烙成大饼，出现在基金会的员工餐厅里。

&gt; “事态严重了，我们刚刚接到消息，有人去了基金会为员工家属设立的一所高级中学，绑走了里面所有年龄在十八周岁的学生。”
&gt; 
&gt; “什么情况？混沌分裂者么？这些人发现站点拿不下来，转而袭击我们的配套设施了？”
&gt; 
&gt; “不清楚，袭击者没有在现场留下任何可以证明他身份的东西，而且，也没有任何组织宣称对这起事件负责。”
&gt; 
&gt; “这说明了什么？我们要对付的混蛋又多了一个？我手头上这些破事儿都快应付不过来了！”
&gt; 
&gt; “没办法，职责所在。尝尝这个？今天员工餐的甜点是蔓越莓小饼干，我给你拿了些。”
&gt;
