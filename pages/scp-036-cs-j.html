    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** SCP-036-CS-J -- S plakátem může bejt každej cool
**Autor:** [[*user H3G1]]

Díky, [[*user Utylike]] a [[*user Pixelated Monkey]], bez vás by tenhle stupidní nápad nikdy nevznikl. &lt;3
[[include info:end]]

**Objekt #:** SCP-036-CS-J

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-036-CS-J musí být zabaleno v neprůhledném obalu a uskladněno v uzamčeném kufříku. SCP-036-CS-J smí být z jeho obalu vytaženo pouze za účely testování. Interagovat s SCP-036-CS-J je povoleno pouze zaměstnancům Třídy D. 

&gt; **Přímý pohled na SCP-036-CS-J je zakázán a bude neprodleně trestán smrtí.** - ČROD-2

**Popis:** SCP-036-CS-J je plakát formátu A3, na jehož vrchní části má být údajně nápis &#34;Do The SNAP!&#34; a na spodní části &#34;All The COOL Kids Do it!&#34;. Kvůli kognitohazardní podstatě SCP-036-CS-J není o jeho vzhledu více známo. 

Kdokoliv, kdo se na SCP-036-CS-J podívá, si okamžitě zlomí vaz. Tomuto účinku nelze nijak zabránit (viz Dodatek 036-CS-J.2). Je teoretizováno, že efekt SCP-036-CS-J není kognitohazardní povahy. Podle této teorie jen chce být každý, kdo se na něj podívá, okamžitě //cool//.

**Dodatek 036-CS-J.1:** Záznam o objevení

SCP-036-CS-J bylo nalezeno v domě známého anartisty ██████, spolu s jeho mrtvolou, mrtvolou jeho ženy, dcery, psa, papouška, 17 komárů, 23 policistů, 3 týmů URNA a oživlého zahradního trpaslíka. Poté, co SCP-036-CS-J padlo za oběť několik členů zasahující MTF, konečně někoho napadlo se na objekt nepodívat a byl tak úspěšně zadržen bez dalších zbytečných obětí[[footnote]]//I když z nějakého důvodu se po příjezdu do oblasti muselo několik výzkumníku hned jít podívat, co nového přinesli. Každého výzkumníka je škoda, ale těchhle 13 tupců očividně umřít mělo.// - ČROD-2[[/footnote]].

**Dodatek 036-CS-J.2:** Výtažek z testování

&gt; **Test-1:** D-36001 měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36001 zemřel na následky poranění krku.
&gt; 
&gt; **Poznámky:** Kurva, zrovna jsem mrknul. Musíme to zkusit znovu.
&gt; 
&gt; -----
&gt; 
&gt; **Test-2:** D-36002 měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36002 zemřel poté, co si vlastníma rukama zlomil vaz.
&gt; 
&gt; **Poznámky:** Tentokrát jsem to viděl. Sotva otevřel oči, //mrd//, ležel na zemi. Musíme zjistit, jak rychle účinky působí.
&gt; 
&gt; -----
&gt; 
&gt; **Test-3:** D-36003 měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36003 zemřel poté, co si vlastníma rukama zlomil vaz.
&gt; 
&gt; **Poznámky:** Oukej, ani jsem nestihl zapnout stopky. Asi by bylo lepší, nechat to změřit stroje.
&gt; 
&gt; -----
&gt; 
&gt; **Test-4:** D-36004 měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36004 zemřel poté, co si vlastníma rukama zlomil vaz.
&gt; 
&gt; **Poznámky:** Podle měřiče to bylo fakt rychlé, ale pro přesný výsledek by to chtělo kontrolní měření.
&gt; 
&gt; -----
&gt; 
&gt; **Test-5:** D-36005 měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36005 zemřel poté, co si vlastníma rukama zlomil vaz.
&gt; 
&gt; **Poznámky:** Super, i tohle měření říká, že to bylo fakt rychlé. Schválně, jak rychlé to bude u žen.
&gt; 
&gt; -----
&gt; 
&gt; **Test-6:** D-36006 měla navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36006 zemřela poté, co si vlastníma rukama zlomila vaz.
&gt; 
&gt; **Poznámky:** Jop, funguje. Co když je svážeme?
&gt; 
&gt; -----
&gt; 
&gt; **Test-7:** D-36007 byl pevně svázán provazy, aby nemohl hýbat rukama a měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36007 zemřel poté, co vyskočil 3 metry vysoko a zlomil si vaz o strop.
&gt; 
&gt; **Poznámky:** Sakra, to byla podívaná! Měli by to používat na olympiádách. Dáme ho na židli.
&gt; 
&gt; -----
&gt; 
&gt; **Test-8:** D-36008 byla pevně svázána provazy, aby nemohla hýbat rukama, posazena a přivázána k židli a měla navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36008 zemřela poté, co rozervala provazy a vlastníma rukama si zlomila vaz.
&gt; 
&gt; **Poznámky:** Silná žena. Měla silné ruce. Co kdyby subjekt ruce neměl?
&gt; 
&gt; -----
&gt; 
&gt; **Test-9:** D-36009 byl přesunut do venkovních prostor, aby se zabránilo opakování výsledku Testu-7 a měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36009 zemřel poté, co si vlastníma nohama zlomil vaz.
&gt; 
&gt; **Poznámky:** Nevěděl jsem, že to lidská fyziologie dovoluje. Co přímý přenos?
&gt; 
&gt; -----
&gt; 
&gt; **Test-10:** D-36010 bylo umístěno před monitor, na kterém byl živý přenos SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36010 byl schopen popsat nápis, který se na SCP-036-CS-J nachází, načež nastala chvíle ticha. Tu přerušil poplach následovaný hlasitou ránou. Dveře místnosti prorazilo [[[SCP-173]]] a zlomilo D-36010 vaz. 
&gt; 
&gt; **Poznámky:** Nedokážete si ani představit, jak jsem se lekl. Tohle už dělat nebudu. Zkusím fotku.
&gt; 
&gt; -----
&gt; 
&gt; **Test-11:** D-36011 měl navázat oční kontakt s fotografií SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36011 pohlédl na fotografii a neprojevili se žádné účinky. Následně ji přišel ukázat výzkumnému týmu, jehož členové zemřeli poté, co si vzájemně zlámali vazy. D-36011 si poté vlastníma rukama zlomil vaz. 
&gt; 
&gt; **Poznámky:** Páni, ještěže jsem se zrovna podíval na hodinky. Ale to synchronizované lupnutí, to bylo něco. Co teď, co teď... zvířata!
&gt; 
&gt; -----
&gt; 
&gt; **Test-12:** D-36012 (pes) měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36012 zemřel poté, co si vlastními packami zlomil vaz.
&gt; 
&gt; **Poznámky:** Na psy to funguje. Byl docela roztomilý. Co kočky?  
&gt; 
&gt; -----
&gt; 
&gt; **Test-13:** D-36013 (kočka) měla navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36013 zemřela poté, co si vlastními packami zlomila vaz.
&gt; 
&gt; **Poznámky:** Na kočky taky. Ptáci?  
&gt; 
&gt; -----
&gt; 
&gt; **Test-14:** D-36014 (havran) měl navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36014 zemřel poté, co si vlastními křídly zlomil vaz.
&gt; 
&gt; **Poznámky:** Tohle bylo docela divné, už raději nikdy víc. Teď hadi. 
&gt; 
&gt; -----
&gt; 
&gt; **Test-15:** D-36015 (seschlá zmije) měla navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36015 zemřela poté, co jí kola Hondy Civic 2001 zlomila vaz.
&gt; 
&gt; **Poznámky:** Jak se sem kurva dostalo auto?! Vždyť jsme uprostřed oblasti! Každopádně, co ryby? 
&gt; 
&gt; -----
&gt; 
&gt; **Test-16:** D-36016 (bojovnice pestrá) měla navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36016 zemřela poté, co si vlastními prsními ploutvemi zlomila vaz.
&gt; 
&gt; **Poznámky:** Jak to vůbec dokázala? Vždyť nemůže ploutvemi ani plnohodnotně hýbat! Mám nápad...
&gt; 
&gt; -----
&gt; 
&gt; **Test-17:** D-36017 (moucha) měla navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36017 zemřela poté, co si vlastníma nožičkama utrhla hlavu.
&gt; 
&gt; **Poznámky:** Tohle bylo těžší, než by jeden řekl, ale stálo to za to. Konečně si něco nezlomilo vaz; pozdvihla to na vyšší úroveň. Zkusím víc zvířat.
&gt; 
&gt; -----
&gt; 
&gt; **Poznámky:** Zkusil jsem spoustu druhů. Všechny dopadly stejně -- se zlomeným vazem, a to bez ohledu na to, jestli to vůbec bylo možné. 
&gt; 
&gt; -----
&gt; 
&gt; **Test-792:** D-36792 (koala) měla navázat oční kontakt s SCP-036-CS-J.
&gt; 
&gt; **Výsledek:** D-36792 tupě zírala na SCP-036-CS-J asi 4 hodiny a u toho přežvykovala listy. Nebyl pozorován žádný anomální účinek.
&gt; 
&gt; **Poznámky:** KONEČNĚ! Našli jsme stvoření, co nepodlehne efektům. To dementní zvíře tam prostě jenom sedí a čumí. Tímto uzavírám testování a prohlašuji koaly za nadřazený druh!
&gt; 
&gt; **Aktualizace:** Kurva! To blbý zvíře si právě zlomilo vaz. Trvalo to 2 měsíce a 3 dny. Nejsou nadřazené, jenom jsou tak stupidní, že jim trvalo **dva měsíce**, než jim došlo, co mají udělat! Čekám na znovuotevření testování, však já na to přijdu.</textarea></pre>
