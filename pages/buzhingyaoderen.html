某个站点，某一天，你梦见了什么，但已忘了。低级佣工不应该做梦。但其实，有没有梦并不重要。

你在水雾的包围下醒来。水与躯体同温，毫无触感，仿佛它并不真实。几秒后，智能助手娜娜用她温柔的女声提醒你清洗已经结束，该开始新一天的奋斗，为基金会的伟大事业做出贡献。你觉得有些困倦，这与伟大事业相比显然并不重要。

水雾散去，房间四壁都是毛玻璃，壁外透来温和的白光。房间并不大，刚好够你躺下，也刚好够你站起。这个狭小的空间内除了你和一道卡槽，什么都没有。娜娜说过，节俭是高尚的美德，多余的东西都不重要。

你一丝不挂，就这样赤裸地起身，从卡槽里拔出了你的身份卡。卡上印着“level C 748252”，虽然没有印你的名字，但这是这里唯一的个人物品。你想起已经很久很久没有听过自己的名字了，开始觉得名字并不重要。

你摇了摇头，觉得自己的双臂酸痛难耐。娜娜告诉你为了伟大事业，这不重要。你想抗议，但娜娜的声音里流露出恨铁不成钢的惋惜与期盼，这让你感到非常羞愧。也许这确实不重要。

“你想吃点什么，粥还是馒头？”你选了粥，自己也不知道原因。但此刻你觉得自己是幸福的，因为有选择的权力。虽然选项永远都只有粥和馒头，但和选择的自由相比，这一点也不重要。

喝完粥，房间的门开了，你拔出身份卡，走进一条同样是毛玻璃的通道，闻见刺鼻的消毒水的味道。通道两边有许多门，但你从来没有进去过，也早就学会了不去询问。走进通道尽头的电梯门，当门再次打开时，就进入了一个新的房间。你一直搞不懂这电梯的原理，但这与你无关，因此并不重要。

面前摆了一张桌子，文件正一张一张地从天花板飘到桌面。你的工作就是点数文件上绿色小点的个数，绿色小点有什么意义？它的个数代表了什么？你完全不知道。但反正都是为了伟大事业，所以这不重要。

桌子前的墙壁上嵌着一个显示屏，上面显示了数万同事们的工作效率，你自己的曲线总是在这曲线森林的中间偏上。无论怎样努力，都赶不上那最高的一支，但也总不会低于均值。你从来没见过你的同事们，但他们除了工作以外的部分与你无关，毫不重要。

不知道过了多久，娜娜提醒你工作结束了，她表扬了你的工作效率，并用温柔的女声对你说：“这是一个让别人明白什么是’对你好’很难的时代，你能理解我的苦心，我很欣慰。”你对娜娜的话感到由衷的高兴，她那完美的合成音比正常人类的更加动听，但却并不自然。当然了，这不重要。

你突然感到有些饥饿，于是询问娜娜能否再给自己一碗粥。娜娜继续用那无瑕的声音告诉你她非常赞赏你的真诚，她也很希望能满足你的要求，就像她一直做的那样。但是有一个肥胖的同事正在戒食，如果给你这碗粥，会显得自己不太公平。你感到遗憾，但和娜娜的关心相比，这已不重要。

电梯的门没有打开，你等待着，直到外面传来了令人不安的咔嚓声。你大声呼唤娜娜，但没有回音。你惊恐地锤着门，门开了。双眼被突如其来的强光照得暂时失明，无法视物。你挣扎着撑开眼皮，看到一扇窗户。娜娜的声音传来，依然温柔，但却在颤抖。她叫你不要去看。阳光使你眩晕，第一次觉得娜娜的命令也并不重要。

你把脸凑到窗前，看到一片无边的黑色沙漠。一轮亮得惊人的太阳撒下刺眼的光辉，让你看清这沙漠里空空如也，没有一个人，没有一个生命。你突然感到无限的孤独，你第一次怀疑，是否人类已经灭绝，世间唯有自己苟活；亦或自己死期将至，而人间与地狱本就没有区别。你看到沙丘似乎堆成了某种形状，凝神细看，辨别出了两个字。跟伟大事业相比，这个两个字显然不重要。

但是这次，你有些动摇，似乎想到了什么。你把手贴在窗户上，感受阳光的余温。突然开始渴望沙滩、冰激凌，还有女人的胴体。这时，你听见了久违的枪声，胸膛里随即涌起一股热流。娜娜的声音嘶哑，近乎妖魔，尖叫着告诉你那个词不重要。

你瘫倒在地，向窗外望去最后一眼。最后残存的意识里，那片黑色沙漠仿佛在慢慢扩张，把你包裹在温暖深邃的黑沙之中，令人绝望，也令人安心。一切的尽头，只剩下了刚刚那两个字——尊严。

真的不重要吗？</textarea></pre>
