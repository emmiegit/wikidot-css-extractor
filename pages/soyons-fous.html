    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Soyons fous
**Auteur :** [[user Tara Lucy]]
**Date de publication :** 14 février 2023
[[include credit:end]]

[[Size 130%]]C[[/Size]]her ami,

[[Size 130%]]A[[/Size]]près votre visite impromptue qui m’aura valu la désintégration de l’un de mes entrepôts et l’apparition d’une mèche rebelle dans mon chignon impeccable, me voilà à vous écrire cette lettre.

[[Size 130%]]S[[/Size]]ans votre ténacité, qu’écris-je, sans votre entêtement frôlant l’impolitesse, je n’aurais jamais appris l’existence de votre si petite et si familiale association, ni n’aurais pris la peine de me renseigner sur vous.

[[Size 130%]]S[[/Size]]i votre engin, espérant étrangement supprimer le lundi alors que c’est l’une des journées les plus productives pour mon entreprise, ne m’avait pas explosé en pleine figure, je n’aurais pas imprimé pour toujours l’image de votre visage si réjoui et en même temps si naïf.

[[Size 130%]]E[[/Size]]st-ce le carburant de votre machine si mignonnement artisanale qui m’aura fait tourner la tête ? Votre venue n’était-elle pas qu’un simple rendez-vous d’affaire mais un piège tendu pour m’empoigner le cœur ?

[[Size 130%]]M[[/Size]]alheureusement, le fait est que je pense désormais à vous tout le temps, dans mes rêves, dans mes journées de travail acharné, dans mes minuscules pauses repas afin de ne perdre aucun précieux dollar...

[[Size 130%]]O[[/Size]]h, excusez-moi, je m’égare. Je suis encore abasourdie, ébaubie, par cette explosion dans ce hangar et dans mon cœur que vous avez provoquée ce lundi.

[[Size 130%]]I[[/Size]]l est vrai que si l’un de mes subalternes trouvait cette lettre, un scandale des plus retentissants éclabousserait mon entreprise. Imaginez-vous ? Moi ? Et vous ?

[[Size 130%]]L[[/Size]]isez-bien ceci toute fois… Pour la première fois de ma vie, je n’ai que faire des commérages. Vous me donnez envie d’être une femme libre !

[[Size 130%]]E[[/Size]]mmenez-moi dans votre si pittoresque association, faites-moi découvrir mille choses futiles… Je suis même prête à dormir dans un camping pour vous voir !

[[Size 130%]]C[[/Size]]e soir ? Qu’en dites-vous ?

[[Size 130%]]U[[/Size]]n dîner, vous et moi, et puis…  nous verrons !

[[Size 130%]]L[[/Size]]aissons nos cœurs en décider.


[[&gt;]]
[[Size 130%]] Iris [[/size]]
[[/&gt;]]</textarea></pre>
