    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4356

**项目等级：**Safe

**特殊收容措施：**SCP-4356已被基金会购得，并被用作MTF前哨站点与监测设施。

**描述：**SCP-4356是一间带有四间卧室、三间浴室的房屋，位于华盛顿州塔科马的一片偏僻的森林。其中朝南的卧室被编为SCP-4356-1，它的时间比正常时间超出6小时。时间上的异常并不影响那些进入该空间的人的身体状态，相反，它表现为将六小时后的间歇性声音片段投射到现在。

**发现记录：**SCP-4356是Michael Kelly与Diana Kelly的资产。他们家中发生的两起反常事件引起了Kelly先生的注意，其中的第二起事件即引起了基金会的介入。

第一起事件编为事件A，发生于2017年11月3日。Kelly先生坚信他听到他的妻子在SCP-4356-1中与一个陌生男子发生了性关系。但是在进入SCP-4356-1后，他并没有看到别人在场。

第二起事件编为事件B，发生于2017年12月17日。当时Kelly先生在他的办公室里喝醉了酒，而Kelly夫人则在家中的其他地方。

**附录：**为了更好的了解SCP-4356-1的异常特性，在12月24日，即事件B发生一周后，对Kevin Schneider和Michael Kelly进行了以下采访。

[[collapsible show=&#34;SCP-4356采访记录1：Kevin Schneider&#34; hide=&#34;- 关闭&#34;]]

&gt; **采访者：**Hilda Myers探员（隐藏在塔科马警局的卧底）
&gt; 
&gt; **采访对象：**Kevin Schneider
&gt; 
&gt; **前言：**本次采访反映了Schneider先生对事件B的描述。
&gt; 
&gt; //&lt;记录开始，11:17 A.M.&gt;//
&gt; 
&gt; **Myers探员：**你好，Schneider先生。谢谢你能来。
&gt; 
&gt; **Kevin Schneider：**是的，很高兴。为了弄清楚到底发生了什么，我们必须做点事情。
&gt; 
&gt; **Myers探员：**这就是我来这里要确定的。首先，你和Kelly夫人交往了多久？
&gt; 
&gt; **Schneider：**差不多三年吧。这期间她被那该死的东西弄得很惨。
&gt; 
&gt; **Myers探员：**那个是你对Kelly先生的总体看法吗？
&gt; 
&gt; **Schneider：**这就是最主要的。他对她不好。
&gt; 
&gt; **Myers探员：**那Kelly夫人——
&gt; 
&gt; **Schneider：**是Diana。
&gt; 
&gt; **Myers探员：**不好意思，我道歉。那Diana有没有认为她丈夫的行为很反常？
&gt; 
&gt; **Schneider：**我的意思是他是个酒鬼。他情绪反常，不稳定。他还多疑还脾气暴躁，一般也讨厌和人待在一起。
&gt; 
&gt; **Myers探员：**你见过Kelly先生了？
&gt; 
&gt; **Schneider：**见过几次。因为工作之类的。我们总是得早点走，因为他总是喝醉。
&gt; 
&gt; **Myers探员：**所以，Kelly先生经常因为喝酒误事。
&gt; 
&gt; **Schneider：**你说的太委婉了。我上次见到他大概是上个月吧，当时是在办公室聚会。我和她聊了一晚上，他在角落里生闷气。我猜他突然就受够了，莫名崩溃，开始尖叫着乱扔东西，最后不得不被送出大楼。//[停顿片刻。]//她哭了，离开的时候还一直对我道歉。就在那时我终于做出了决定。究竟是留他还是换我。
&gt; 
&gt; **Myers探员：**那么，12月17日那天你有联系她吗？
&gt; 
&gt; **Schneider：**嗯，没有。我想说，本来会有的。我当时还在上班，想着回家后给Diana打个电话。
&gt; 
&gt; **Myers探员：**所以你准备打一个电话——给她最后的通知。
&gt; 
&gt; **Schneider：**是啊，我等得很累。我爱她，但我不想偷偷的爱她。我知道一旦她离开他，事情就会好起来的。
&gt; 
&gt; **Myers探员：**你计划几点打电话的？
&gt; 
&gt; **Schneider：**就像我刚刚说的，我在工作。因为我工作到十一点左右才能回家，所以我打算十一点半的样子给她打电话。
&gt; 
&gt; **Myers探员：**你知道Kelly先生说他什么时候听到你们的对话的吗？
&gt; 
&gt; **Schneider：**知道啊，都说是6点左右。
&gt; 
&gt; **Myers探员：**明明六个小时后你才想打那个电话。
&gt; 
&gt; **Schneider：**对啊。但是我根本没有提前打。
&gt; 
&gt; **Myers探员：**你觉得发生了什么？就Kelly先生说他听到了不存在的谈话这件事？
&gt; 
&gt; **Schneider：**一开始我觉得他只是喝多了，多疑了，直到他们把细节告诉我。他们确切地提到了他认为他听到的东西，而那全部都是我正打算说的。我吓坏了。
&gt; 
&gt; **Myers探员：**可以理解，Schneider先生。我再次感谢您今天的配合。
&gt; 
&gt; **Schneider：**是的，当然。如果还有什么我能做的，请告诉我。
&gt; 
&gt; **Myers探员：**我当然会的。非常感谢。
&gt; 
&gt; //&lt;记录结束&gt;//

[[/collapsible]]


[[collapsible show=&#34;SCP-4356采访记录2：Michael Kelly&#34; hide=&#34;- 关闭&#34;]]

&gt; **采访者：**Hilda Myers探员
&gt; 
&gt; **采访对象：**Michael Kelly
&gt; 
&gt; **前言：**本次采访反映了Kelly先生对事件A与事件B的描述，确认了他与Schneider先生的描述之间的时间差异，从而证实了SCP-4356-1的异常性质。
&gt; 
&gt; //&lt;记录开始，3:34 P.M.&gt;//
&gt; 
&gt; **Myers探员：**好的，Kelly先生。你准备好开始了吗？
&gt; 
&gt; **Michael Kelly：**准备好了。
&gt; 
&gt; **Myers探员：**我也准备好了。那现在对我描述一下那件事吧。
&gt; 
&gt; **Kelly：**//[发笑]//哪个？
&gt; 
&gt; **Myers探员：**第一次让你觉得你的家里有些不寻常的事。
&gt; 
&gt; **Kelly：**哦，那个啊。//[咳嗽]//首先，我认为Diana至少背叛过我好几年。我几乎是肯定的。但她……很聪明。一直都是。我很喜欢她这一点。//[停顿]//我爱她的这些。
&gt; 
&gt; **Myers探员：**你能告诉我11月3日发生了什么事吗？
&gt; 
&gt; **Kelly：**好，好。我当时刚到家，没见着她。我以为她出去办事了，或者去修指甲了，鬼知道她去干什么。在我听见那个时我正在收拾食品杂货。
&gt; 
&gt; **Myers探员：**听见什么，Kelly先生？
&gt; 
&gt; **Kelly：**哈，两个人“玩”得很开心……的声音。在一起。
&gt; 
&gt; **Myers探员：**那声音是从哪里来的？
&gt; 
&gt; **Kelly：**厨房隔壁。就沿着大厅往下走一点，刚好经过办公室那里。我也很奇怪，因为里面没有床，我们只把它当仓库。
&gt; 
&gt; **Myers探员：**然后你做了什么？
&gt; 
&gt; **Kelly：**我冲进去，准备发火。但是里面没有人。但我看到窗户开着，他们肯定是从那边跑掉了。所以我就跑出前门，环顾树林，但是我气的只能看到一片红。这时我听到前门砰地一声在我后方关上，于是我又跑回屋里，看见Diana站在前屋。她一手拿着外卖——还是中餐，从我最喜欢的店买的——另一手拿着一瓶酒。我还没冲她大叫，她就问我为什么把前门开着。
&gt; 
&gt; **Myers探员：**因为你才跑出去抓她和某个男的。
&gt; 
&gt; **Kelly：**是啊，当然。所以我冲着她咆哮，然后疯狂的在屋子周围找那个狗娘养的。她一直跟着，还朝//我//大喊，像是“你到底怎么回事？”之类的。”
&gt; 
&gt; **Myers探员：**因为她才刚到家。
&gt; 
&gt; **Kelly：**是，但我不想相信。我是说，我//绝对听到了//有人在干那勾当。可是她给我看了外卖的收据，显示是在我听到声音的十五分钟之前。说明不可能是她。
&gt; 
&gt; **Myers探员：**那房间呢？你听到了声音，但不仅你妻子不在里面，而且也没有别人。你怎么看？
&gt; 
&gt; **Kelly：**在当时，我脑子一片空白。我只是……//[用力捶桌，桌子摇晃起来]//我只是太他妈的//生气//。现在我不知道发生了//什么//。
&gt; 
&gt; **Myers探员：**那之后发生的那件事呢？
&gt; 
&gt; //[Kelly低下头，看着他颤抖的双手。]//
&gt; 
&gt; **Myers探员：**Kelly先生，你还好吗？
&gt; 
&gt; //[Kelly抬头吸吸鼻子，并清了清嗓子。]//
&gt; 
&gt; **Kelly：**还好，我就是……不太清醒，我猜。 
&gt; 
&gt; **Myers探员：**你那天做了什么？
&gt; 
&gt; **Kelly：**我就在办公室里工作，但是喝多了，有点晕乎乎的。我那时很激动。
&gt; 
&gt; **Myers探员：**Kelly先生，这种情况经常发生吗？
&gt; 
&gt; **Kelly：**我其实……//[抬起颤抖的手，似乎想辩白]// 好吧，应该很明显。是啊。Diana肯定也这么想。
&gt; 
&gt; **Myers探员：**那是你婚姻破裂的一个因素吗？
&gt; 
&gt; **Kelly：**破掉的原因是她，那个不忠的婊子。
&gt; 
&gt; **Myers探员：**你的饮酒有没有影响你当天的反应？
&gt; 
&gt; **Kelly：**或许吧。如果我清醒的话，我想我不会那么做。
&gt; 
&gt; **Myers探员：**所以你确实就像你说的，在办公室里“涂了灰泥”[[footnote]]**译注：**原文“getting plastered”。应是代指“喝的烂醉”。[[/footnote]]。那么第二次事件呢？
&gt; 
&gt; **Kelly：**我的办公室就在房间旁边。然后我忽然就听到她的声音从附近传来。
&gt; 
&gt; **Myers探员：**所以那次她在家。
&gt; 
&gt; **Kelly：**是。我最后看到她时她在厨房。但一会儿我就听见她在和别人打电话。
&gt; 
&gt; **Myers探员：**你能听到电话的另一边吗？
&gt; 
&gt; **Kelly：**能，在扬声器上。我都听到了。我听出了是谁——就是给她工作的那个屌毛，Schneider——给她发来了最后的通知。他说他不会再等了，她需要做个了断。她向他保证她爱他。他说我的坏话，说我是个没用的酒鬼，还坚持说她对我太好了。然后，在我们共同经历了这么多之后，她同意了。//[叹气]//他娘的同意了。
&gt; 
&gt; **Myers探员：**你做了什么回应？
&gt; 
&gt; **Kelly：**嗯，我跳起来了。我他妈的脸色发青。我跌跌撞撞地走到房间前，急匆匆地想闯进去，但门锁着。
&gt; 
&gt; **Myers探员：**你知道门为什么会锁着吗？
&gt; 
&gt; **Kelly：**//[自嘲的笑]//啊，是我锁的。在之前那件事之后。我吓坏了，所以锁上了。
&gt; 
&gt; **Myers探员：**我明白了。请继续。
&gt; 
&gt; **Kelly：**所以我捶着门，咆哮着要她出来，而他们甚至在不停地说话，好像根本听不见我。所以我更加愤怒，浪费了时间，还跑到厨房去乱拍了几张照和思考我该干什么，当Diana从楼下的大厅进来问我为什么要大叫的时候……
&gt; 
&gt; //[Kelly先生停顿了一下，向后靠在椅背上，用一只手拉着他的头发。]//
&gt; 
&gt; **Kelly：**所以她一靠近我，我就抓起一瓶苏格兰威士忌砸向她的头。我真的听到她的头骨裂开了。起初我以为是瓶子裂了，但我看瓶子时，它很好，一点裂痕也没有。你听过骨头裂开的声音吗？
&gt; 
&gt; **Myers探员：**我不能说我有。
&gt; 
&gt; **Kelly：**是种令人犯恶心的声音。听起来有点像是有人折断了一根粗芹菜。
&gt; 
&gt; **Myers探员：**然后呢？
&gt; 
&gt; **Kelly：**她摔倒在地。她头部周围的地板开始漫开一片血，而她一动不动。我慌了，趴在地板上开始摇她，但她就是一动不动。我开始觉得不舒服，然后开始俯身呕吐，紧接着我也倒在地上晕过去了。
&gt; 
&gt;  //[Kelly停了一会儿，似乎在试图镇定下来。然后Kelly做了一个深呼吸。]// 
&gt; 
&gt; **Kelly：**尖叫声把我弄醒了。
&gt; 
&gt; **Myers探员：**谁在尖叫？
&gt; 
&gt; **Kelly：**//[再次停顿片刻]//她妈妈。天知道她来做什么，也许只是突然过来打个招呼，就像她有时做的那样。没关系。反正她在那里，她开始尖叫，她开始报警，我试着站起来，但我站不起来。所以我又踉踉跄跄地倒了下来，再次昏倒。这次我是被警察喊醒的。然后他们给我戴上了手铐。
&gt; 
&gt; **Myers探员：**Kelly先生，你觉得那个房间里发生了什么？
&gt; 
&gt; **Kelly：**我不知道房间里发生了什么，也不知道为什么会发生。我只知道我坐了牢，而且我的老婆死了。
&gt; 
&gt; **Myers探员：**我想我已经问到我需要的东西了。非常感谢您的合作，Kelly先生。
&gt; 
&gt; **Kelly：**啊，很高兴我能帮上忙，我想。//[停顿]//我得回去蹲我的牢了。
&gt; 
&gt; **Myers探员：**没错。
&gt; 
&gt; **Kelly：**//[叹气]//回去面对那些闻着像厕所的酒和屎一样的食物，还有想我的老婆。不管怎么样，我太他妈的想念她了。
&gt; 
&gt; **Myers探员：**再一次感谢你的配合，Kelly先生。
&gt; 
&gt; **Kelly：**嗯。没事。
&gt; 
&gt; //&lt;记录结束&gt;//

[[/collapsible]]
