[[tab Descripcion]]

Las &#34;Facciones Saiga&#34; es una organización formada por Rokumi Saiga (犀 賀 六 巳) y sus seguidores. Aunque sus actividades organizativas se han confirmado solo varias veces, evidencia se han detectado  de fenómenos anómalos en lugares de todo el mundo, revelando su amplia gama de actividades. Aunque se ha revelado que habían basado sus operaciones anteriormente en Japón, su estado actual es desconocido.

Rokumi Saiga parece conducir sus actividades en múltiples universos paralelos, sin revelar antecedentes o identidad. La Fundación ha confirmado signos de que vivió en Japón anteriormente; sin embargo, él no está en ningún Registro del Censo de Japón. Saiga se refiere a sí mismo como un científico, conocido por tener un profundo conocimiento científico centrado en la física espacio temporal que se centra en el movimiento entre universos paralelos. El individuo posee tecnologías para observar universos paralelos, que difieren del universo actual al que pertenece la Fundación (en adelante, el Universo Presente), y se mueven entre ellos, a menudo mostrando rastros de intervención en los universos objetivo. Su propósito es salvar y ayudar los universos objetivo y la humanidad correspondiente, de acuerdo con los documentos descubiertos por la investigación de la Fundación.

Saiga posee secretamente elementos anómalos recopilados de varios universos paralelos, y probablemente utiliza sus propiedades anómalias para salvar universos paralelos. Sin embargo, al parecer, las anomalías están ocultas en un espacio anómalo, lo que dificulta la búsqueda exitosa de ellas. Saiga parece haber adquirido conocimiento sobre la Fundación y otras organizaciones relacionadas con objetos anómalos en el proceso del movimiento entre universos paralelos, y presta mucha atención para ocultarse de esas organizaciones.

Además, hay evidencias de que Saiga ha tenido relaciones con la humanidad en varios universos paralelos, y tiene un cierto número de seguidores en cada universo. Los seguidores se refieren a sí mismos como &#34;Facciones Saiga&#34;, y son básicamente amigables con la humanidad. Pero aquí &#34;humanidad&#34; significa humanidad en todos los universos, incluidos los universos paralelos, por lo que las actividades de las Facciones Saiga podrían dañar gravemente el Universo Presente. Las facciones Saiga no se adhieren al Universo Presente; cuando se determina que esos daños son necesarios para salvar a la humanidad en el universo objetivo o más, minimizando a las víctimas, realizarán sus actividades sin dudarlo, incluso si anticipan el daño al Universo Presente. Por lo tanto, la Fundación y otras organizaciones reconocen a las Facciones Saiga como grupos peligrosos.

Si bien se consideró que Saiga ya había muerto desde la perspectiva de las circunstancias de el descubrimiento de [[[SCP-233-JP]]], luego de una investigación se reveló que potencialmente todavía se encuentra escondido en otra dimensión. Potencialmente continúa sus actividades en varios universos paralelos para salvar a la &#34;humanidad&#34; en algunas dimensiones. Sin embargo, se desconoce un detalle: de qué universo provino el individuo, si es el mismo Rokumi Saiga quien inició las actividades, o si es el heredero de Saiga o un ser idéntico de otro universo paralelo.

[[/tab]]
[[tab Cresta de Saiga]]

La Cresta de Saiga (ver la parte superior de esta página) se utiliza como un símbolo de las Facciones Saiga.

Una teoría sostiene que el círculo exterior significa un universo concepcional, que el círculo negro en el lado cercano hace el mundo presente y que el blanco en el centro es el mundo salvado.

Las Facciones Saiga a menudo elevan, adoran y hacen alarde del símbolo. Sin embargo, solo en unos pocos casos se ha confirmado que el propio Rokumi Saiga lo planteó mientras desarrollaba sus actividades. Demuestra que él hace de su principio ocultarse mientras realiza sus actividades, en contradicción organizativa con el intento de sus seguidores de difundir las actividades. Por otro lado, los documentos recuperados implican que Saiga se ha dado cuenta de tal situación y deja intencionalmente la Cresta de Saiga en los universos salvados, esperando el estímulo de la solidaridad.

Dado que la Cresta de Saiga es considerado como nodos importantes para las actividades de las Facciones Saiga, ha sido sujeto a la vigilancia de la Fundación en diversos medios, incluido Internet, libros y documentos. Hay que tener en cuenta, sin embargo, que Saiga se ha dado cuenta de la vigilancia, y también la detección de la Fundación en su realización.

&gt; El ambiente en el refugio ha empeorado. El agua y los alimentos son cada vez más escasos y los suministros médicos ya se han agotado. Como nosotros, solo estudiantes y niños, huimos de la nube, aquí no hay adultos. Incluso los niños quisquillosos me ponen nervioso. Todo - esos idiotas lo causaron todo.
&gt; 
&gt; Los monstruos. Arruinaron el mundo. Aquellos cuyos cuerpos se mantienen constantemente a altas temperaturas, con cinco dedos y un esqueleto interno: los monstruos abominables.
&gt; 
&gt; La sirena de emergencia en el refugio sollozó. Al levantar los brazos, que pueden no ser muy efectivos aunque reconfortantes, yo, su mayor, los tiento.
&gt; 
&gt; Sin embargo, ya sabes, el monstruo que estaba en la entrada del refugio nos llamó. Usando la vibración del aire, el monstruo, quiero decir, la persona transmitió las palabras de salvación.
&gt; 
&gt; Querido Sr. Saiga.
&gt;

&gt; En ese día, el Salvador vino con tristeza en su bello rostro. Su boca, que siempre ha proporcionado la verdad y guiado a todos los seres animados, solo dejo escapar un suspiro. Cuando un obispo le pregunto temblando, finalmente relajó sus rasgos. Con rasgos relajados y voz cálida y acogedora, dijo el Salvador;
&gt; 
&gt; &#34;Este ángulo debe ser abolido nuevamente, ya que es un número variable de mi teorema.&#34;
&gt; 
&gt; El Salvador abolió a todos, su obispo, su doncella sirvienta y la gente que caminaba en la ciudad, y luego se fue.
&gt; 
&gt; Mas no lloréis; La destrucción no durará para siempre. Cuando estemos a punto de perdernos para siempre, Saiga volvera, el Salvador.
&gt; 
&gt; Para salvarnos.
