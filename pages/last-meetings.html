作者：[[*user Jacob Conwell]]
篇名：最後的見面
原文：[[[https://scp-wiki.wikidot.com/last-meetings|Last Meetings]]]
譯者：[[*user surprising_mars]]
[[include info:end]]

將最後一項私人物品放進箱子後，年邁的男人拄著核桃木拐杖、最後一次環視這個房間。他是扎卡里．約翰遜博士，這間他使用了35年的辦公室如今只剩基金會提供的家具。在基金會工作是一段美好的經歷，他曾擔任六個項目的主研究員，也對至少其他十二個項目的研究貢獻頗多。遺憾的是，他該退休了。約翰遜博士憂傷地笑著，在關掉小沙盒中的燈後，走入相鄰的實驗室。

在進入實驗室的瞬間，慌亂的咕噥聲就灌入約翰遜耳中，那聲音來自坐在角落的辦公桌前、正在快速查看資料的男人。他是雅各布．康威爾，約翰遜過去三年的助理。約翰遜靜靜地暗自偷笑，看著他來回翻動一疊疊文件；隨時間流逝，康威爾本就雜亂無章的碎念內容更加零散。終於，約翰遜輕咳一聲；康威爾僵住而後從文書中挪開視線，在看到約翰遜的笑臉時，康威爾臉色發白。

「約翰遜博士，很抱歉我還有最後幾個檔案沒有準時完成。我還在等[[[paper-pusher|克萊頓]]]將逐字稿寄給我，還有……」康威爾緊張地快速說道，直到約翰遜抬手示意他停止。

「沒關係。」約翰遜微笑道。他繞過桌子而後撇了一眼整齊擺放在一旁的資料夾，「不過，我希望其他事情都處理好了，是嗎？」

「當然。」約翰遜的助理點頭回答。

「很好。」約翰遜環視這個房間，自顧自地笑出聲並用拐杖劃了個圈。「我收到了通知，他們會將這間實驗室調給你以繼續研究1360-1。看來你是這棟城堡的國王了。」約翰遜看到康威爾皺起眉毛。

「他們也是這樣告訴我的……」

「我說過你一直都做得很好，」約翰遜拍了拍助理的肩膀，「我相信你未來也能繼續保持。我已經把我知道的一切都教給你了，我想只要給你足夠的時間，你能讓[[[SCP-1360|1360]]]再次開口。我認為你是這裡最適合這份工作的人。」

「謝謝你，約翰遜博士。真的很謝謝你。」康威爾伸出手，約翰遜熱情的回握。

「很高興能與你共事。」

約翰遜同意地點頭。他會想念他的實驗室，及跟助理們工作的時光。而後，約翰遜看了一眼手錶，並伸手朝門口示意。

「要一起去參加派對嗎？」

-----

「我想我能代表在場的人，感謝約翰遜博士您對基金會的貢獻，若沒有您的存在，Site-19無法成為現在的模樣。」

當格雷格．柯林斯發表完感言後，掌聲響徹員工餐廳。片刻之後，許多為了蛋糕及點心而來的員工再次回歸各自談天話題。不時，某個員工會前去恭賀約翰遜退休；但在大部分的時間裡，約翰遜無所事事地與康威爾坐在一起，漫不經心地聽著餐廳裡的閒聊。

老實說，大多數被約翰遜視為朋友的人早就離開基金會了，他們或許離世、或許退休，甚或兩者皆是。現在Site-19充斥著新面孔；想到此事帶給他的年代感，約翰遜忍不住暗自發笑，

「有什麼好笑的事嗎？」柯林斯走近落座並問道。

「這天終於到了，」約翰遜答道，「我一直覺得我會被殺死。」

「我們確實曾多次跟死亡擦身而過。」柯林斯露齒一笑。「我真不想看到你離開，我們曾一起經歷過那麼多次冒險。」

約翰遜和柯林斯共合作了五個計畫。據約翰遜所知，那些在重新分配時沒有移交給他助理的項目，都將由柯林斯負責。

「在你要退休時也會有很多屬於你的故事，」約翰遜假笑道，「而且它們會很刺激，畢竟我不會在旁邊等著把你從火堆裡拖出來了。」兩個男人安靜地笑著，但不久後他們陷入寂靜。

「弗里蒙特會幫忙嗎？」柯林斯問道，他的表情也隨之變的凝重。

「她會。」約翰遜悲傷地嘆道。「我動用了一切人情，才被允許進行最後十分鐘的『心理健康』訪問。你會在我離開後照顧他的，對嗎？」

「當然。」柯林斯點頭同意，而後他快速地環視四周。蛋糕跟點心已經撤走了，派對即將迎來尾聲。「我想你不必待在這裡了，如果你想離開就去吧。」

約翰遜微笑點頭。沒有其他言語，兩個男人握手後，約翰遜離開餐廳。

-----

Site-19的人形收容室向來不以舒適著稱，[[[SCP-2860|哈羅德·湯普森博士]]]的收容室尤甚。 四面灰牆、一張行軍床、一個水槽、一個馬桶及知道有人正透過單面鏡──它嵌在門旁的牆上──看著你。哈羅德坐在行軍床上，望著鏡中的自己。他的眼眶周圍有著深色的痕跡，那些痕跡彷彿暗示著他已經好幾年沒有睡覺了。

「湯普森博士，請戴好手套並留在床上。」對講機傳出維安人員的聲音。哈羅德低頭看向他朝上的掌心。在哈羅德意外釋放並吸入未知顆粒──那些顆粒來自他正在研究的項目──後，他會將觸碰到的活生物組織轉變成大理石。哈羅德不情願地將能致命的手藏入提供的皮革手套中。不久後，收容室的門開啟，一個拄著核桃木拐杖的老年男子緩慢的走進房間。他在哈羅德的桌前坐下，帶著微小的笑容轉過身。

「好久沒見面了，札克。」

「是啊。」約翰遜同意道，看到哈羅德緊張地瞥了一眼單面鏡再收回視線後，約翰遜遺憾地點頭。弗里蒙特博士──這位研究員負責處理哈羅德的項目文件──正在注視著他們的一舉一動。

「你的新助理表現如何？」哈羅德問道。在哈羅德被分配到自己的任務前，他曾與約翰遜共事近五年。那是一段非常愉快的經歷。

「呃，他不太像你、有時候有點討人厭，但他還是會準時完成任務。」約翰遜答道。

「嗯。」哈羅德咕噥著，沉默在房間中蔓延。「我聽說他們為你辦了一場盛大的退休派對，真希望我能參加。」

「我也希望。」約翰遜褪去笑容。他的注意力轉移到書櫃頂層的一排照片上，這些照片的主角都是同樣的女人跟男孩，照片記錄了他們在不同年齡時的模樣，最後一張照片是男孩的婚禮。「麗莎說傑克跟伊麗莎白想要有個孩子。」

「是嗎？」哈羅德溫柔地說道。約翰遜知道他一直很想要當祖父。「我相信麗莎會是個很好的祖母。」

「你知道嗎？她還是很想念你。」約翰遜補充道。「傑克也一樣。我們見面時，話題總是以你為結尾。」

哈羅德沒有回答，而是凝視著地面、微微露出憂鬱的笑容。

「你會繼續照看他們，對吧？」他問道。

「我會盡我所能。」約翰遜答道。「柯林斯已經答應幫忙轉交新照片給你了。」

哈羅德感激地點頭，而後兩人再次被寂靜包圍。不久後，約翰遜起身走向門口。

「札克，謝謝你這些年來為我所做的一切，如果可以的話，我會擁抱你。」哈羅德站起身，笑容化作悵然的皺眉。

「謝謝。」約翰遜微笑回道。

約翰遜悄悄地離開了；在走出門前，他轉過身微微點頭。沒有任何言語，約翰遜博士提著裝有個人物品的箱子，永遠地離開Site-19了。
