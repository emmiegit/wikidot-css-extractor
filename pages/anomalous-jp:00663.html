    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 色鉛筆で書かれた山とそれを登る棒人間が描かれた絵。このオブジェクトに向かって「ヤッホー」と叫ぶと、中年男性の声で「ヤッホー」と返してくる。また、山の絵の右下には██山と書かれているが、これは岐阜県███村に実在している山であることが判明している。\n**回収日:** 2011/██/██\n**回収場所:** 岐阜県███村██山麓\n**現状:** サイト-8121の無力化書類保存ロッカーに保存(追記2参照)。\n**追記:** 追記1: 2013/██/██の定期調査により、中年男性の声での返しがだんだん「助けて」に変化していることが判明しました。その報告の3ヶ月後に完全に「助けて」という返しになり、その3日後に棒人間の絵が消失し異常性が発現しなくなりました。\n追記2: ██山の登山道付近を調査したところ、2010/██/██に行方不明となった画家である█ ███氏の白骨遺体が発見されました。█氏の遺体の傍には市販の色鉛筆が発見されています。&#34;
