**アイテム番号:** SCP-6359

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 全てのSCP-6359実例は、未使用時にはサイト-59の長期収容庫に保管されます。アメリカ合衆国内の施設は定期的にSCP-6359鑑賞会を開くことを推奨されますが、ヨーロッパ大陸の施設における同様の行為は明示的に禁止されます。その他の施設の職員には、各自の裁量で娯楽目的の視聴が認められます。

**説明:** SCP-6359は、[[[SCP-2803 | トトレイ・ソフトウェア]]]・コーポレイションが制作し、[[[vikander-kneed-technical-media-hub | ヴィキャンデル=ニード・テクニカル・メディア]]]が配給した映画 “//アメリカン・アメリカン//” が収録されているデジタル多用途ディスクです[[footnote]]1,776枚の実例が、“私たちのお気に入りの世界警察のために！”というメモと共に、何者かによってサイト-59に郵送されました。それ以上の実例は発見されていません。[[/footnote]]。DVDケースの裏面には、次のような映画の説明書きがあります[[footnote]]**訳注:** 綴りの間違いは別として、以下のタイトルは全て実在する映画のようである。邦題が変更されたものも含まれるが (例として“//アメリカン・ウルトラ//”は日本では“//エージェント・ウルトラ//”となっている) 、本記事においては一律で直訳とした。[[/footnote]]。

&gt; お前はアメリカン！ピッカーズ！お前はアメリカン・スナイパーを見る！お前はアメリカンホラストーリーを見る！お前はアメリカン・サイコを見る！お前わアメリカン・グラフィティを見る！お前わアメリカン・ビューティー！お前はアメリカン・ハッスルを見る！お前はメリケン・プレジデントを見る！お舞あメリカイン・スナイパーを見る！お前はアメリカン・ギャングタスターを見る！アメリカン・パイ・プレゼンツ・ベータ・ハウスを見る！お前はアメリカン・ハウスウワイフを見る！お前はアメリカン・アセシンを見る！お前はアメリカン・ニソヅャを見る！おま絵はアメリカン・アンダーゴッドを見る！お前はアメリカン・アニマルズを見る！お前はアメリカン・メイドを見る！お前はアメリカン・ウルトラを見る！おまえはアメリカン・パイ・プレゼンツ・ガールズ・ルールズを見る！お前はアメリカン・ジャスティスを見る！お前はアメリカン・ハーニを見る！お前はアメリカン・ゾソヒ゛を見るー！を前はアメリカン・ーアミーを見る！お前はアメリカン・ヴァンダルを見る！お前はアメリカン・アウロトーを見る！おまえはアメリカン・ゴッズを診る！お前はアエリカン・ヴァージンを見る！おえぁおあめリカン・トランスレーションおめあ！お前はマエリカン・ガエールを見る！お前はアメリカン・ファトリークを見る！お前はアメリカン・ソルジャーズを見る！おは前アメリカン・ユリニオンを巳る！おなへはアメリカン・アンセム見る！おえまはアメリカン・ドリーンズを見る！お前はアメリカン・ビーチハウスを見る？お前はアメリカン・ブラヲアーを見る！おはアメ,リカン・バッファロを見る！お前はるアメリカン・バアガー見を！を前はアメリカン・ブリーを見る！前はアメリカン・クルードを見る！お前はアメリhカン・ドラゴンズを見る！お前はアメリカン・チョッパーを見る！青まおぅえあめりかーんな・グラディエーターを見る！そ舞えはアメリカン・フェティッシュを見る！お前はアメリカン・ギゴロを見る！お前わアメリカン・ガンを見る！お前はアメリカン・ミュージック・アワワードを見る！お前はアメリカンズ・イーツを見る！お前;はアメリカン・オートを見る！お点前はアメリカン・ヘアレスを見るっ！@お前えーはまえリカン・ラストを要る！お前はアメリカン・いでィオットを見る！お前はアメリカン・ミーを見る！を万えはアメリカン・ニおンジャ54：ザ・アニにヒレーションを見る！お前はアメリカン・スナイパーを見る！お前はアメリカンを見る

SCP-6359にはトム・ホランド、ヒュー・ローリー、アンドリュー・リンカーンが主演俳優として登場し、それぞれ“アメリカン”、“アメリカン”、“アメリカン”とクレジット表記されています。映画のサウンドトラックにはABBA、ビートルズ、ビョーク、ダフト・パンク、ゲス・フー、ニーナ・ハーゲン、スコーピオンズ、ニール・ヤングなどのアーティストによる様々な大衆音楽が使われていますが、一様に“ジョン・フィリプ[原文ママ]・スーザ”とクレジット表記されています[[footnote]]**訳注:** ジョン・フィリップ・スーザは//“星条旗よ永遠なれ//”等の行進曲で知られるアメリカ人作曲家。なお、この段落で名前が挙げられている俳優とアーティストは全員アメリカ国外の出身である。[[/footnote]]。俳優とアーティストはいずれもこの映画に関与した記憶を有していません。

この映画の再生時間は587時間12分19秒です。映画は94本の個別エピソードで構成されており、各エピソードに先んじて、黒い背景に白い “Courier New” フォントでエピソードタイトルを宣言するタイトルカードが表示されます。トトレイソフトの製品に共通する要素として、画面上に表示される綴りや話し言葉の文法は、全て片言の英語による怪しげな平叙文です。各エピソードは、アメリカンが “ARMY” と書かれたロケット推進パラシュートで他国に侵入し、現地の人々にアメリカの文化や政治の要素らしきものを無理強いしようとする展開から始まります。アメリカンを演じる俳優は頻繁に切り替わります -- これはエピソード間ではなく、場面転換のたびに発生します。

++ エピソード抜粋

[[f&gt;image Helthcare.png]]
**エピソードタイトル:** 俺はヘルス気ァにしなゐ
**あらすじ:** アメリカンはスウェーデン、ドイツ、デンマーク、スイス、オランダ、ノルウェー、イギリス (いずれも画面上のキャプションで“アメリカではない”と紹介される) を訪れ、「社会病質のお薬、アメリカンであるもの」を導入するという目標を表明する。彼は各国の国民を非致死的に銃撃し、長期的に入院させ始める。銃撃シーンは次第に速くなり、1フレームに複数の犠牲者が出るようになる。最良推定値では合計2億発以上が発砲されたものと見込まれている。アメリカンはどの時点でも武器 (作中対話では彼の“地方選択権”だと述べられている) を再装填する様子がない。各国首脳 -- スウェーディッシュ・シェフ[[footnote]]**訳注:** テレビ人形劇 “//マペット・ショー//” のキャラクター。スウェーデン人の料理人という設定であり、極端に誇張された訛りの英語を話しながら適当な調理を披露するのが定番ギャグ。台詞はしばしば過剰な発音区別符号を使って書き起こされるが ([*https://www.youtube.com/watch?v=B7UmUX68KtE&amp;t 参考動画: マペット公式YouTubeチャンネルより]) 、その中にはスウェーデン語で使用されない“Ø”なども含まれる。[[/footnote]]、アドルフ・ヒトラー、ハムレット、2人目のスウェーディッシュ・シェフ、人間の形をした虚空、オーディン、ウィンストン・チャーチル卿 -- は、国民皆保険制度の克服し得ない概念的欠陥が実証されたことに同意する。アメリカンは、各国が最低賃金を導入する限り、生じる負債を肩代わりすると申し出る: 「もし賃金最低場合、アメリカンはチキータ[[footnote]]**訳注:** プランテーション栽培のバナナを主力商品とするアメリカの企業。ボウル盛りの果物を頭に乗せた女性 (初期は擬人化されたバナナ) をマスコットキャラクターとしている。[[/footnote]]バナナ婦人のリベート持っている。」

----

[[f&gt;image Truble.png]]
**エピソードタイトル:** オイルとトうブル
**あらすじ:** アメリカンは合衆国の石油供給を確保するため、カナダのアルバータ州 (画面上のキャプションで“中東”と紹介される) を訪れる。アルバータ州の油田は緩く凝集した砂岩に染み込んでいる瀝青だと知らされると、アメリカンは露骨に目立つ身振りで無線を使い、何者かに「このここのデタラメが何であろうとも、多分全然ダメ本物でもないから侵略を忘れろ」と通達する。エピソードの残り時間、彼はブルカを着用している女性を探すも無益に終わり、当惑する石油採掘労働者たちに“シャリ・ルイス”[[footnote]]**訳注:** アメリカの腹話術師。1968年のアニメ “//アラビアン・ナイツ//” でヒロインの声優を務めた。[[/footnote]]をどう思うか意見を聞いて回る。
~~~~
----

[[f&gt;image Guys.png]]
**エピソードタイトル:** おー美しい四人の宇由船奴
**あらすじ:** アメリカンはロシア (画面上のキャプションで“アメリカ”と紹介される) を訪れ、「月をやるために宇宙に行くでも実際に、だって月は偽物鉄骨だったから一度もやってない」という目標を表明する。彼が“ケープ・カーニバル”に到着すると、反射性のバイザーが付いた宇宙服を着ているNASAの宇宙飛行士4人が月への飛行準備をしており、彼はそこでスタンリー・キューブリックのフィルモグラフィーのメリットを20分間にわたって酷評する。話し終えたアメリカンは各宇宙飛行士のヘルメットを外し、彼らの正体が億万長者のジョージ・ソロス、歌手のフランク・シナトラ、土木工学者のイザムバード・キングダム・ブルネル、1983年頃の俳優エド・ハリスと1995年頃の俳優エド・ハリスの融合体であることを明らかにする。アメリカンは内省する: 「今思い出すできるない、月の着陸は偽物じゃなかったけど代わりに月が偽物だったの代わり、何故ならアメリカはしない宇宙へ、それもまた偽物何故なら平面地球ケムトレイルディープステートニューコーク。」 エピソードの残りは、NASAとロシア政府の間で交わされる、軍事利用を目的とした打ち上げロケットの売却交渉が中心になっている。

----

[[f&gt;image Djibouti.png]]
**エピソードタイトル:** 強いの見物
**あらすじ:** アメリカンはジブチ (画面上のキャプションで“ジェパディ”[[footnote]]**訳注:** アメリカのクイズ番組。司会者はアレックス・トレベック。事前に用意された幾つかのカテゴリ ([[span class=&#34;ruby&#34;]]“強い飲み物”[[span class=&#34;rt&#34;]]Potent potables[[/span]][[/span]]など) から問題を選んで回答する形式になっている。[[/footnote]]と紹介される) を訪れ、過去の合衆国大統領1人1人に関連する胡散臭い擬似事実 (「ブラム・リンゴン聞いたある？ 奴隷制発明した」) 、アメリカの各大学のスポーツチームと大まかに似たニックネーム (「ゴルゴン・ブラッダーズ、ダルタックス・ヴォミッツ、ウェブスター・ゴルロックス…」)、各州の最大のゴミ処理場を面積の大きい順に並べたリスト (「オハイオ -- ランプケ衛生埋立地、コロラド -- デンヴァー・アラパホ、カリフォルニア -- サンシャイン・キャニオン」) 、歴代アメリカ労働省次官たちの好みのポテトチップス風味 (「マルコム・R・ラヴェル・ジュニア: フィッシュタコス」) を暗唱する。その後、アメリカンはジブチ大統領のイスマイル・オマル・ゲレを“アレックス・ケベック”と呼び、「高度の些細なを実演するのために多額の現金賞品」を要求する。彼はゲレに拒絶され、逆に「アフリカン国スラッシュ人を1つ名前しろ」という要求を突き付けられて途方に暮れる。

----

[[f&gt;image sponors.png]]
**エピソードタイトル:** そして個々べ我々のスポソサから言葉
**あらすじ:** アメリカンは完全に黒く空虚な空間に立ち、無作為かつシームレスに演者3人を切り替えながら、カメラに向かって次の言葉を暗唱する: 「“アメリカン”という用語はただ物理的な場所だけを表す -- それも大雑把でしかない、何しろお前らは傲慢にも、本来なら//2つの大陸の//人々に属すべき名称を勝手に使い回したんだからな -- わざわざ付記するほどの価値は無いし、映画やテレビ番組のタイトルに出す筋合いも無い。お前らが作るものは全て本質的にアメリカンなんだよ。そう//じゃない//ものを名前付きで選び出す方がよっぽど有意義だ。お前らん所の観客は、自分たちとは違う人々に遭遇するという概念だけでも猛烈に胸糞悪くなるから、“心配しないで、これはあなたたちの話ですよ！ その脂肪まみれの馬鹿みたいな口に詰め込んでる他のあれこれと同じ！ この自己中な外国人嫌いさんめっ！”みたいな注意書き付きの飼い葉桶を用意しなきゃいけないとでも？ ハリウッドの総年次予算で第三世界全体のメシと住まいを確保できるってのに、お前らが思いつくのは自国贔屓で迎合主義丸出しの[[span class=&#34;ruby&#34;]]不合理推論[[span class=&#34;rt&#34;]]//non-sequiturs//[[/span]][[/span]]が精一杯なのか？ 恥ずかしくないのか、マヌケな拝金主義者ども。」 その後、笑い声のサウンドトラックが流れ続ける中で、アメリカンは17分間、依然として演者を切り替えながら、完全に無言で立ち尽くしている。

----

[[f&gt;image Unbearble.png]]
**エピソードタイトル:** 耐えられにい
**あらすじ:** アメリカンはブルネイ、カンボジア、エリトリア、フィジー、モルディブ、北朝鮮、ソマリア、バチカン市国 (いずれも画面上のキャプションで“??!?”と紹介される) を訪れ、「修正第一条権利の尊重を無理やりする」という目標を表明する。彼は、問題の国々では憲法が機能していないか、現時点での憲法を修正していないか、もしくは初めて憲法を修正した理由が銃の所有とは無関係であることを発見する。モンタージュ技法で、アメリカンが各国の法制度に働きかけ、法的に“修正第一条”と命名された修正条項を含む憲法を制定させる様子が描写される。73年後、合衆国に帰還したアメリカンは、意図していた“致命的サマリア人の軍備拡張ある民兵の冷たい死んだ手の権利”[[footnote]]**訳注:** それぞれ、善意の救護活動に対して失敗の責任を問わない“善きサマリア人の法”、アメリカ合衆国憲法修正第二条の文言 (“規律ある民兵は自由な国家の安全にとって必要であるから…”) 、全米ライフル協会が広めたスローガン “我々の銃を奪いたければ、冷たい死んだ手をこじ開けて持っていけ” から。[[/footnote]]とは対照的に、自分が各国で宗教の自由を確保してしまったことに気付いて地団太を踏む。

----

[[f&gt;image Froce.png]]
**エピソードタイトル:** 宇宙運
**あらすじ:** アメリカンは死後世界[[[three-moons-initiative-hub | コルベニク]]] (画面上のキャプションで“宇宙アメリカ”と紹介される) を訪れ、「修正第二条権利の尊重を無理やりする、これが第一を持つべきだけどどうやら否、そしてしかし宇宙で」という目標を表明する。三ツ月イニシアチブの軍高官たちは、この話題に関する1時間の演説に礼儀正しく耐えた後、降下艇に退避して軍事行動を承認する。79基の軌道レールガンが、微小創傷癒合痕拡張弾を絶え間なくアメリカンに浴びせかける。アメリカンの痙攣する死体 (演者は切り替わり続けている) は映画の終了時もまだ砲撃されており、エンドクレジット横のワイプ画面で流れ続ける。砲撃は最終フレーム以降も続くものと思われる。
~~~~
----

その他のエピソードのタイトルには、“アコパリプス・ワオ”、“コンユン 誰ですか 無承認の治安舌動です”、“ウィアーザワールド(銀行)”、“だったらテ〆ーはダブルレイシストだ参ったか”、“お前の民王敵な選挙についてはごぬん”、“ハンバーガー”、“もうワソ口土いていんだよ笑”、“アメリカン・スナイパー”などがあります。

[[div class=&#34;blockquote&#34;]]
++ **コメント:**
----
**4/L ナイスミス:** ちょっと… 6359の件で訊きたい事がある。

**4/L リリハンメル:** “ゴルゴン・ブラッダーズ”はゴンザガ・ブルドッグスのことよ。

**4/L ナイスミス:** うん、そうじゃないんだよな。どうして説明セクションに異常性の記述が無いんだ？

**4/L リリハンメル:** アンタが読んでるのは編集済のファイル。

**4/L ナイスミス:** 検閲された形跡は無かったぞ？
