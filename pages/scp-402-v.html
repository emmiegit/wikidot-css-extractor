**Объект №:** SCP-402

**Класс объекта:** [[[euclid |Евклид]]], повышенный уровень (см. Приложение 402-A-8)

**Особые условия содержания:** SCP-402 должен содержаться в бетонном бункере, способным выдержать воздействие неблагоприятных погодных условий и возможную атаку противника. Охранники должны круглогодично находиться в Зоне 92, созданной вокруг вышеупомянутого бункера. (Обратите внимание, что Зона 92 официально значится как обсерватория.) Любой посторонний, приближающийся к бункеру, должен быть немедленно остановлен; неподчинение приказам удалиться является основанием для уничтожения. Ни при каких обстоятельствах SCP-402 не должен выноситься за пределы учреждения без предварительного разрешения трех сотрудников уровня О5. При транспортировке SCP-402 должен удерживаться на расстоянии как минимум 560 километров от любого крупного источника воды.

**Описание:** SCP-402 - это продолговатый черный твердый предмет приблизительно 10 см в высоту и 6 см в ширину, весящий около 5 кг и, по-видимому, состоящий из субстанции, похожей на черный камень, напоминающий отполированный обсидиан. Он демонстрирует два заметных физических свойства: во-первых, будучи погруженным в любую зернистую среду, он всегда поднимается на поверхность; это свойство подтверждалось с песком, силикагелем, пшеничной мукой и шарикоподшипниками. Во-вторых, SCP-402 поразительно эффективно поглощает воду. Контактируя с любой формой воды, SCP-402 будет впитывать ее со скоростью, пропорциональной ее количеству. Поглощаемая объектом вода неожиданно не влияет на его массу. Во время экспериментов SCP-402 за семь минут впитал 4000 кг воды, показав увеличение массы после поглощения всего на 131 грамм. Попытки получить образцы SCP-402 не увенчались успехом; его уникальная молекулярная структура позволяет ему поглощать тяжелые удары.

**Дополнительные материалы:** Климатолог ███████ ██████████, ныне работающий как [92-0894], обнаружил, что модели впитывания грунтом влаги на юго-западе ██████ аномальны для стандартной геологии. Расследование в поисках центра аномального уровня влажности выявило местонахождение предмета. Зона 92 была сооружена в 198█ для размещения этого объекта. [92-0894] предполагает, что территория в радиусе 500 км превратилась в пустыню в течение неизвестного периода времени из-за гидрофильности SCP-402. Химический анализ объекта не принес результатов; хотя объект и неживой, он демонстрирует длинные полипептидные цепочки, неизвестные в природе.

**Приложение 402-A-8:** Аудиозапись, ██.██.19██.

//Начало записи.//

Ген. ████████ ██████████ ([19-5000]): (//неразборчиво//) не волнует, что вы говорите, ██████████. Это будет поразительно бесполезное оружие. Я приказываю вам, как ваш прямой начальник, классифицировать 402 как Евклид.

Д-р █████████ ████ ([19-4292]): Сэр, это просто бред. Бросьте это в долину Янцзы, и эти ублюдки так и не поймут, что по ним ударило. (//неразборчиво//) осознаете, как это много – 4000 литров? Господи, семь минут, (//неразборчиво//) сделают это, но вы (//неразборчиво//) ошибку.

//Конец записи.//
[[/tab]]

[[tab Версия 2 (QuantumApples)]]

**Объект №:** SCP-402

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-402 должен содержаться в железобетонном бункере, расположенном в Зоне 92. После эксперимента 402-2-4 [[footnote]]Эксперимент 402-2 представлял собой серию опытов с целью определить поглотительные способности SCP-402.[[/footnote]] не допускается наличие воды на расстоянии менее тридцати (30) метров от SCP-402. Охранники должны круглогодично находиться в Зоне 92, сооружённой вокруг вышеупомянутого бункера. Бункер официально обозначен в качестве военной радиолокационной станции для предотвращения попыток проникновения. Любое посторонний, приближающийся к бункеру, должен быть немедленно остановлен; неподчинение приказам является основанием для задержания и обработке амнезиаком класса А. Ни при каких обстоятельствах SCP-402 не должен выноситься за пределы учреждения без предварительного разрешения трёх сотрудников уровня O5. При транспортировке SCP-402 удерживаться на расстоянии как  минимум 100 км от любого источника воды с площадью поверхности более 220 м^^2^^.

Все сотрудники Зоны 92 подлежат ежемесячному физическому и психологическому обследованию. Сотрудники должны следить за надлежащей гидратацией своего организма. В случае проявления необычной одержимости объектом SCP-402 данный сотрудник должен быть переведён на другой проект. Ввиду недостаточной изученности воздействия SCP-402 на живых существ[[footnote]]Эксперимент 402-3 (&#34;Физические и психологические последствия воздействия SCP-402 на человека&#34;) представлял собой серию опытов с SCP-402 над людьми.[[/footnote]], взаимодействие с SCP-402 следует осуществлять при помощи негидравлического робота.

**Описание:** SCP-402 представляет собой продолговатый объект, состоящий из тёмной субстанции, напоминающей полированный обсидиан. Размеры объекта - 10 х 6 см, вес в сухой среде - около 5 кг. Взятие образцов материала SCP-402 затруднительно, так как для отделения сегментов требуется приложение значительной силы. Рентгеновская кристаллография выявило наличие длинных цепочек, подобных полипептидам, состоящих из неизвестного вещества, предположительно и являющегося причиной необычных свойств объекта. SCP-402 обладает двумя аномальными физическими свойствами. Первое из них состоит в том, что при погружении в любое сыпучее вещество объект всегда поднимается на поверхность. Это свойство было протестировано с песком, пшеничной мукой, стандартными и нанометрическими шарикоподшипниками. Второе и более значительное свойство заключается в способности SCP-402 эффективно поглощать воду. При контакте с любой формой воды SCP-402 поглощает её со скоростью, пропорциональной влажности окружающей среды. Масса объекта увеличивается на меньшее значение, чем масса поглощённой им воды (см. протокол эксперимента 402-2). Вода, поглощённая SCP-402, постепенно выделяется обратно в окружающую среду аналогично испарению, начиная с двадцати четырёх часов после завершения контакта объекта с водой. Однако, объект возвращает только ту массу воды, на которую увеличилась его собственная масса.

**Дополнительная информация:** SCP-402 был обнаружен, когда климатолог Фонда доктор Джексон ██████████ (в настоящее время - специалист по содержанию SCP-402) обратил внимание на значительное смещение уровня влажности в ██████ регионе ████. ██████████ предполагает, что область [УДАЛЕНО] км в течение неопределённого периода времени превратилась в пустыню именно из-за гидрофильности SCP-402.

[[collapsible show=&#34;СЕКРЕТНАЯ ИНФОРМАЦИЯ – ВВЕДИТЕ КОД 4 УРОВНЯ ДОПУСКА ДЛЯ ПРОДОЛЖЕНИЯ&#34; hide=&#34;Добро пожаловать, авторизированный сотрудник&#34;]]
Стенограмма беседы специалиста по содержанию Джексона ██████████ и генерала Уилсона ██████████ о применении SCP-402 в качестве оружия в ████е.

&gt; **&lt;Начало стенограммы&gt;**
&gt; 
&gt; **СПС ██████████:** Добрый день, генерал.
&gt; 
&gt; **Ген. ██████████:** И вам, Джек.
&gt; 
&gt; **СПС ██████████:** Как я понимаю, вы хотите обсудить использование SCP-402 в качестве оружия?
&gt; 
&gt; **Ген. ██████████:** Я всегда восхищался вашей прямолинейностью, Джек.
&gt; 
&gt; **СПС ██████████:** Не льстите мне, генерал, со мной это не работает. Итак, я считаю нужным выразить некоторые опасения относительно результатов наших испытаний на людях. Они прошли не очень хорошо.
&gt; 
&gt; **Ген. ██████████:** Да-да, я видел. Побочный эффект в виде психоза и физического обезвоживания. Я думал просто оставить их войска без воды, но на самом деле это может быть полезно и в качестве оружия против людей.
&gt; 
&gt; **СПС ██████████:** Да, сэр, но мы собираемся сбросить его на Багдад. Там множество гражданского населения.
&gt; 
&gt; **Ген. ██████████:** Да? Войн без жертв не бывает, СПС.
&gt; 
&gt; **СПС ██████████:** Я понимаю, сэр, но выпускать аномалию, которую мы не можем эффективно содержать или контролировать, - это небезопасно. Да к тому же на гражданских? Существует огромный риск, что объект попадёт в чужие руки, и, несомненно, приведёт к гибели тысяч невинных людей.
&gt; 
&gt; **Ген. ██████████:** Джек, сотрудники Зоны 92 чувствуют себя отлично, а они контактируют с ним день за днём. Мы просто возьмём их штурмом, когда у них закончится вода, и привезём объект в обратно в Зону 92. Ничего плохого не случится.
&gt; 
&gt; **СПС ██████████:** Сэр, во-первых, наши сотрудники в день потребляют на 70% больше воды, чем люди вне Зоны 92. Во-вторых, мы существуем, чтобы содержать аномалии, а не натравливать их на гражданских. Кроме того, вы сами сказали, что 402 может послужить в качестве оружия против людей. Извлечение не может оказаться не таким простым, как вы говорите. Ваша недальновидность укрепляет моё решение запретить любое потенциальное применение. И, до поры до времени, это решение является окончательным.
&gt; 
&gt; **Ген. ██████████:** Недальновидность? Моя? [МАЛОВАЖНАЯ ЧАСТЬ РАЗГОВОРА УДАЛЕНА]. Джек, я могу просто приказать атаковать это учреждение, если мне понадобится.
&gt; 
&gt; **СПС ██████████:** Вы не забыли, кому вы угрожаете?
&gt; 
&gt; **Ген. ██████████:** ...Нет. Разговор закончен.
&gt; 
&gt; **&lt;Конец стенограммы&gt;**
&gt; 
&gt; **Заключение:** В офисе генерала ██████████ были обнаружены карты Зоны 92 и её окрестностей, гневные записи в дневнике, а также несколько карт с, по-видимому, планом атаки. ██████████ был устранён, официально его смерть названа гибелью при исполнении служебных обязанностей. Этот инцидент привёл к ухудшению отношений Фонда с мировыми вооружёнными силами.
[[/collapsible]]

Д-р Джексон ██████████
