**項目編號：** SCP-1058-RU

**項目等級：** Euclid 

**特殊收容措施：**該項目被收容在Site-7內的C-0人形收容間中，在異常效應發生期間，該區域須被暫時隔離。

**描述：**SCP-1058之外觀為人型生物，在許多特徵形似於閃族人。該項目具有許多特殊表現，如面部有部分不反射光線之部位，其結構類似於一個空腔。而該空腔內會週期性的產生各種因輻射而成的光斑。項目不斷表現出人類表達積極情緒的方式與相對應的各種反應，如輕微的笑容到愉悅的笑聲。SCP-1058從不進行任何語言或非語言的交流，它的行為通常是被動的，通常進行無目標的運動。很顯然的，該項目不需要滿足任何生理或其他需求。由於各種異常情況，任何獲取組織樣本或進行分析的嘗試均未成功。

SCP-1058會不定期進入類似妊娠的狀態。此種異常特性尚未完全理解其原理，但可以假定其生殖是通過孤雌生殖進行。在妊娠期結束（七至九個月）時，胎兒（體型相當於一個約1歲的幼兒）會立即擠出產道，並通過臍帶與項目保持連接。胎兒總是劇烈的表現出身體和情感上的痛苦，且其畸形的外觀使觀察者感到強烈的恐懼與焦慮。觀察者在描述胎兒時，常將其與眾所周知的「恐怖谷效應」聯繫在一起。離開母體一段時間後，其臉部會如同SCP-1058臉部的狀態開始出現無法穿透光線的洞，並充滿閃爍的光芒。而感情光譜上，胎兒從痛苦轉變成喜悅。一段時間後，胎兒自行扯斷了臍帶，然後在其胸部區域也形成了先前描述的空腔，並以4.49秒的間隔準確地發生了四次輻射閃爍，此後胎兒隨即消失，臍帶的殘留物則立即化為塵埃。

當有智力的人（以下稱SCP-1058-1）在上述分娩過程中直接與SCP-1058接觸時，會產生異常效應。接觸後的一段時間，受試者注意到腦海中以[數據刪除]的形式出現了某個固定的圖像，這些圖像完全吸引了受試者的注意力，迫使他們更加專注於它們。在這種精神高度集中的某個時刻，異常效應會來到被稱之為「下沉」的階段，此後SCP-1058-1開始經歷多階段型態改變。本體會自發育完成的階段朝胚胎階段逐步轉化。一旦SCP-1058-1達到胚胎狀態，它就會被未知的粘液組織覆蓋，形成一個完美的球體懸浮在略高於地面的位置。 SCP-1058-1會無限期地處於這種狀態，此後可能出現兩種情況：

* SCP-1058-1開始被SCP-1058典型的空腔覆蓋，並帶有極亮的光點，隨後完全消失。

* SCP-1058-1及其周圍的粘膜轉為正圓環狀將其圍繞，並從任意部分逐漸轉化為SCP-1058-1原先的外觀，直至完全回復到受SCP-1058影響前的狀態。經過此階段之後，SCP-1058-1的性格發生完全轉變，從廣義上失去了所有破壞性的或自毀的意圖。例如對某人的負面情緒、渴望某物或恐懼某物的能力。他們的這些情感被完全消除，但未達到會被判斷為病態的水準。受試者將此種狀態描述為「和平的」和「純淨的」。

**附錄01:**與SCP-1058-1訪談時的紀錄。

[[collapsible show=&#34;+ 開始閱讀&#34; hide=&#34;- 關閉文件&#34;]]

&gt; {{**採訪者：** [已編輯]}}
&gt; 
&gt; {{**受訪者：** SCP-1058-1-29}}
&gt; 
&gt; {{**訪問日期:** ████.██.██}}


&gt; //{{紀錄開始}}//
&gt; 
&gt; {{**採訪者：** ……所以，回到這個圖像，你看到了什麼？}}
&gt; 
&gt; {{**受訪者：** [數據刪除]。所有的一切都像是從內部烙印上去的}}
&gt; 
&gt; {{**採訪者：** 這些圖像是從外部印上去的，還是用某種方式讓它們看起來像是從「自身」產生的？}}
&gt; 
&gt; {{**受訪者：** 不知道，這很難理解並用語言回答，但我可以做出補充，我的腦袋裡烙印了這些圖樣，這些圖樣成為了基礎，我自身正在朝它們靠近。}}
&gt; 
&gt; {{**採訪者：** 然後？}}
&gt; 
&gt; {{**受訪者：** 然後我陷入這些圖像裡，它把我吞噬。[已刪除]，螺旋狀物體開始旋轉，並分配給我我應該得到的東西，然後再收緊。}}
&gt; 
&gt; {{**採訪者：** 為什麼那麼確切地[數據刪除]，您有任何猜測或解釋嗎？}}
&gt; 
&gt; {{**受訪者：** 沒有。 我不再對這種事情感興趣。 我的和平終於到來了。}}
&gt; 
&gt; {{**採訪者：** 您一直提到整個階段都保有意識。}}
&gt; 
&gt; {{**受訪者：** 是，在某個時候，我面臨著一個重大的選擇，一個在我自己面前的選擇。而我選擇了我所選擇的。所以我又重生了。}}
&gt; 
&gt; {{**採訪者：** 告訴我所有的細節。}}
&gt; 
&gt; {{**受訪者：** 根據我自己的意願，我在物質界和非物質界之間進行選擇。 但您要知道，如果您面臨這種選擇，那麼選擇本身沒有任何價值。我只是想讓自己再次有所作為，只是這次跟以往完全不同。 根據我明智的決定，我成為了自己的父母，並進入了這個肉體，但這一次是完全純潔的。克服分娩痛苦後，我變得完全冷靜。}}
&gt; 
&gt; 
&gt; {{**採訪者：** 「純潔的」？}}
&gt; 
&gt; {{**受訪者：** 理解、意識、從不對未來感到恐懼。因為我可以選擇自願和有意識地出生，所以我消除了自己不願出生和突然出生的內在壓力，這只是讓你先理解一下最壞的情況。人們是在不知不覺中出生的，他們後來才醒來，並四面受敵。他們之所以遭受苦難，是因為他們突然出生，因為在他們自出生時自身就成了一個監獄，在那裡他們既是獄卒又是囚犯，並意識到監獄的局限性和自己的不滿之處。監獄是由他們的存在而誕生的，事實就是這樣，而非其他情況。生存的壓力壓在他們身上，如雪崩。他們表示了自己和我們所存在的「我們自己」所處的一切事物的界線。這是一段不尋常的經歷，很難用語言描述，我也不知道自己是否有這個能力。在理解了所有事情後，我了解了一切，並且變得鎮定。}}
&gt; 
&gt; {{**採訪者：** 你不能做到這件事嗎？}}
&gt; 
&gt; {{**受訪者：** 我的能力僅止於此。}}
&gt; 
&gt; {{**採訪者：** 如果您沒有「重生」，您會發生什麼事情？}}
&gt; 
&gt; {{**受訪者：** 不知道，但是對於人類而言，絕對是回歸於「虛無」。但我現在覺得很好，所有的問題都克服了。}}
&gt; 
&gt; {{**採訪者：** 您對SCP-1058的感覺如何？}}
&gt; 
&gt; {{**受訪者：** 我很感激她。}}
&gt; 
&gt; {{**採訪者：** 您認為現在已經呈現給我的所有內容在某種程度上都是「通用的」嗎？還是您有深刻的主觀見解，或者說是關於此類問題的一致性說法？}}
&gt; 
&gt; {{**受訪者：** 當我試圖以某種方式區分訊息時，那些不同的想法的確令我陷入了一個難題。但我不明白為什麼我需要做這種事。}}
&gt; 
&gt; {{**採訪者：** //[停頓了一下]// 您還有什麼要補充的嗎？}}
&gt; 
&gt; {{**受訪者：** 沒有。}}
&gt; 
&gt; //{{紀錄結束}}//
