++ //**西北偏东5A号书架，献给“上校”**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/11.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# Etiamne luctibus ille qui libenter audit verba]^^1^^||
[[div_ class=&#34;description&#34;]]
尚且不知名为“上校”的男人究竟是何时进入图书馆的，但人们对他的了解已使得他在图书馆之内广受敬重。尽管大家十分关心他的制图工作——这些图标明了存在于图书馆南北翼区西北偏东部的未知门径，但通过他的小路的人若是心怀忧伤或悲痛，则会立刻被送至最近的长凳/沙发/活莫比乌斯环^^2^^以倾吐他们的心声。他关切的神情与富有同情的双眼使许多生灵感到抚慰和平静，无论它们能否感知到这些情感与否^^3^^。他绘制的地图为许多其他被放逐者在安全中流浪指出了一条明路。

尽管“上校”于2526-XY2F女士之年在一只巨大而危险的非家鸡（//Gallus gallus undomesticus//）袭击^^4^^下荒谬地死去，他的雕像却使他的善良与同情永垂不朽、昭于世人。人们绕走廊许多圈以拜访“上校”，洗涤过去的所有罪恶与悲伤，这已成了一种仪式。亦有许多曾坐在雕像旁的人发誓称，当他们向他诉说自己的故事与苦楚时，他们能看到他大理石的眼睛怜悯地闪烁，感受到他的臂膀不舒服地紧搂着他们。传奇称“上校”所守望着的书本正是那些他亘古守望着我们时，所听闻的故事的抄本。

为了你的善良与你的善于倾听，“上校”，我们铭记你。

1: 他倾听你的悲伤
2: 令莫比乌斯环十分不满。
3: 许多自动机械在于“上校”交流之后获得了感知力
4: 在一次门径事故中释放，当时“上校”忘记了进位，而是乘上了π
[[/div]]
