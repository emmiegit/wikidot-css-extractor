    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ 4/8048权限已通过。欢迎，Dr.奈史密斯。

**项目编号：**SCP-8048

**项目等级：**Euclid

**特殊收容措施：**SCP-8048将存放于Site-59异常收容翼的九号仓库中。由于调查正在进行，必须尽快找到隔板的打开方法，并进行内部检查。

**描述：**SCP-8048为一只13.59米x2.44米x2.9米的集装箱。其外表面经不明物质加固，迄今为止，所有切割尝试均未成功。

只能通过一端的加固的隔板进入其内部。虽然一侧以黑色油漆写着“SCP-001”，但没有任何证据表明SCP-8048和SCP-001之间存在任何联系。

**发现：**SCP-8048发现于芬兰-拉普兰德北部海岸的冻土丘陵下。当地的萨米传说自古以来便知晓它的存在，视其为一位古老而强大的巫师居所。发掘后不久，鉴定SCP-8048上方土壤的历史可追溯到至少公元前9,000年。 

在回收之前，有一条狭窄隧道从门处通往外界。隧道久经踩踏而磨损严重，但却没有任何人进出的证据。

**附录 - PoI-8048：**在1993年4月12日的初次发掘期间，SCP-8048的隔板打开，PoI-8048走出项目并打了个响指，门在他身后关上。（基金会人员尝试用响指开门，未能成功。）

PoI-8048为一名32岁男性，法裔加拿大血统，自称名为Dr.劳伦斯·米肖。他对自己和SCP-8048的说辞十分古怪，包括但不限于：

* SCP-8048是一台时间机器。
* 他来自另一条时间线，在3030年任职O5-11。
* 称其所在时间线经历了“改装版”ΩK级死亡终结情景，同时遭受了Tiamat级异常“SCP-UBU”的摧残。
* SCP-UBU是一个极端危险，暴虐成性的实体，拥有无效化SCP-169和SCP-682的能力(以及其他异常)。
* 其所在时间线的基金会发起了“白鲸计划”，带来了与SCP-UBU长达441年的不可能的战争。
* PoI-8048人为破坏了SCP-319，作为SCP-8048的能量供应。随后抵达了公元前11,970年的格陵兰岛。
* SCP-UBU将于2588年抵达格陵兰岛。
* PoI-8048能够延长自身寿命，通过SCP-8048的中央计算机和他用“人类复制机”创造的数千具躯体之间共享意识来实现。意识共享则是通过一本在未来被归类为“SCP-YEZ”的书办到的。 
* 他希望协助基金会处决SCP-UBU，并在文件-8048-Zeta中拟定了计划大纲。

尽管存在合法性问题，PoI-8048仍然提到了至少104条只有O5议会常任人员才知道的具体条款和数据。

&gt; [[=]]
&gt; +++ 议案如下：允许PoI-8048通过文件-8048-Zeta协助基金会应对SCP-UBU
&gt; [[/=]]
&gt; **同意：**O5-4
&gt; 
&gt; **否决：**O5-1, O5-2, O5-3, O5-5, O5-6, O5-8 O5-9, O5-10, O5-11 O5-12, O5-13
&gt; 
&gt; **弃权：**O5-7
&gt; 
&gt; **待决：**无
&gt; 
&gt; **结果：**议案不通过。

&gt; [[=]]
&gt; +++ 议案如下：允许PoI-8048以其策略协助基金会应对SCP-UBU
&gt; [[/=]]
&gt; **通过：**无
&gt; 
&gt; **否决：**O5-2, O5-3, O5-5, O5-6, O5-8 O5-9, O5-11 O5-12, O5-13
&gt; 
&gt; **弃权：**O5-1, O5-4, O5-7, O5-10
&gt; 
&gt; **待决：**无
&gt; 
&gt; **结果：**议案不通过。

&gt; **访谈8048-58124**
&gt; **地点：**Site-59
&gt; **日期：**4/14/95
&gt; **访谈者：**Dr. Isaiah Henderson
&gt; **受访者：**PoI-8048
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Dr. Henderson：**为记录起见，请说出你的名字。
&gt; 
&gt; **PoI-8048：**Dr.劳伦斯·米肖，前O5-11。“█████ ██ ██████ ████，████，██████ ██ ████ ██。”[[footnote]]一段模因口令，当由非现任或前任O5-11说出时，将导致对象燃烧。[[/footnote]]
&gt; 
&gt; **Dr. Henderson：**我们不是来讨论你的正牌与否的，那已经无关紧要了。
&gt; 
&gt; **PoI-8048：**迟到总比不到好，您请开门见山吧。
&gt; 
&gt; **Dr. Henderson：**如果我们能不带任何敌意地恳谈——
&gt; 
&gt; **PoI-8048：**以赛亚，我已经亲眼见过，亲身经历过，//我带来了一个明确的解决方案//，但遇到的却是重重警告和拐弯抹角，这让我怎么能不激动。
&gt; 
&gt; **Dr. Henderson：**如果你是指文件-8048-Zeta，它被驳回的原因是会对民众造成无法承担的风险。
&gt; 
&gt; **PoI-8048：**我还不知道我们这行原来只用做简单纯良的决定呢。 
&gt; 
&gt; **Dr. Henderson：**重点是，O5议会对您所提供的有关未来异常的情报表示感谢——他们已经决定自行处理SCP-UBU，并将您处决。
&gt; 
&gt; //(数秒的沉默。PoI-8048深深叹了口气。)//
&gt; 
&gt; **PoI-8048：**...…可有依据？
&gt; 
&gt; **Dr. Henderson：**证据就是，你已经充当了基金会的双面特工。
&gt; 
&gt; **PoI-8048：**我在O5任职的那几年学会的就是，如非万不得已，基金会绝不可信。
&gt; 
&gt; //(Dr. Henderson从桌底抽出一把手枪，对准PoI-8048。)//
&gt; 
&gt; **PoI-8048：**但我没想到你们会离谱成这样。我说，通常这场面该吓得我魂飞魄散，要是——
&gt; 
&gt; //(Dr. Henderson将PoI-8048一枪毙命。他转向门边一名警卫。)//
&gt; 
&gt; **Dr. Henderson：**去告诉O5，事办完了。
&gt; 
&gt; **Guard：**//(发出PoI-8048的声音)// ...我只有一副身体的话。要听实话么？我只是失望。原本我还以为有盟友跟我一同对抗——
&gt; 
&gt; **Dr. Henderson：**//(转向另一名警卫)//朝他开枪！
&gt; 
&gt; //(另一名警卫照办了。)//
&gt; 
&gt; //(Dr. Henderson呼叫O5-4。)//
&gt; 
&gt; **O5-4：**处决已经执行了吗？
&gt; 
&gt; **Dr. Henderson：**是，但出了点状况。听我说，他——
&gt; 
&gt; **O5-4：**//(PoI-8048的声音响起)//——有史以来最大的恶魔。但我仍然只身一人，以赛亚。 我再一次成了那个不愿抛下所有投身斋克怀抱的人。
&gt; 
&gt; 所以你知道吗？这一切始于我，也将终于我。白鲸计划将会继续，无论有没有—— 
&gt; 
&gt; //(Dr. Henderson挂断电话。)//
&gt; 
&gt; &lt;记录结束&gt;
