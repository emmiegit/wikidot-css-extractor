    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1668 – Befreie uns vom Wissen
**Autor:** [[*user Communism will win]]
**Original:** https://scp-wiki.wikidot.com/scp-1668
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1668

**Klassifizierung:** Sicher-preadico

**Sicherheitsmaßnahmen:** Die Originalschallplatten, auf denen Instanzen von SCP-1668 erworben wurden, sowie digitale Aufzeichnungen von SCP-1668, die auf USB-Sticks aufbewahrt werden, sind in einem Schließfach an Standort-83 aufzubewahren. Alle weiteren Instanzen von SCP-1668 sind zu lagern, zu untersuchen, aufzuzeichnen und auf ähnliche Weise einzudämmen. Der Zugriff auf Aufzeichnungen von SCP-1668 ist auf Personal mit Zugriffsstufe 1668/2 oder höher beschränkt.

Es werden Anstrengungen unternommen, um die für die Herstellung von SCP-1668 verantwortliche/n Person/en ausfindig zu machen.

**Beschreibung:** SCP-1668 ist ein Satz von drei Audioaufnahmen, die aus Samples von einer Vielzahl von öffentlich zugänglichen Musikstücken bestehen. Typischerweise ist das Stück, von dem eine gegebene Probe stammt, leicht identifizierbar.

Wenn eine Person die ersten vierundzwanzig Minuten und neun Sekunden einer Instanz von SCP-1668 anhört, hört sie den Rest der Aufnahme, unabhängig davon, ob sie tatsächlich abgespielt wird oder nicht. Dies geschieht unabhängig davon, ob der Zuhörer die Musik vom Rest der Instanz vor dem Testen bereits gehört hat. Dieser Effekt wurde nur bei neurotypischen Personen konsistent wiederholt (&gt;90 % der Subjekte erfuhren den oben genannten Effekt), wobei das Vorhandensein einer psychischen Erkrankung oder Anomalie die Wahrscheinlichkeit, dass die Person anfällig ist, signifikant verringert.

Jede Instanz von SCP-1668 wurde zusammen mit einer handschriftlichen Notiz im Briefkasten eines Foundation-Mitarbeiters gefunden, der nicht in Foundation-Eigentum wohnt. Mehrere Zeugenberichte deuten darauf hin, dass diese Materialien von Gruppen nicht identifizierter Personen persönlich überbracht wurden; es wurden jedoch keine Aufnahmen oder Fotos der Lieferungen gefunden.

SCP-1668-1 ist siebenunddreißig Minuten lang und enthält Samples von siebzehn Rockmusikstücken, die zwischen 1963 und 1973 veröffentlicht wurden, in grob chronologischer Reihenfolge. Es wurde am 4. April 2005 geborgen, mit der folgenden beigefügten Notiz:

&gt; Liebe SCP Foundation,
&gt; 
&gt; Zuallererst: Ein gemeinsamer Freund, dessen Privatsphäre ich respektieren muss, hat mir die Möglichkeit gegeben, Sie zu kontaktieren. Darüber hinaus kann ich Ihnen versichern, dass mir aufgrund meines Einsatzes von Vermittlern, die sich geweigert haben, mich weiter zu informieren, das notwendige Wissen fehlt, um Ihre Organisation der Öffentlichkeit zugänglich zu machen. Natürlich erwarte ich überhaupt nicht, dass Sie mir vertrauen, aber das ist eine Brücke, die wir überqueren werden, wenn wir dazu kommen.
&gt; 
&gt; Auf der Platte, die ich Ihnen geschickt habe (eine Eigenart von mir, fürchte ich; ich hoffe, Sie sind einem kleinen Anachronismus nicht abgeneigt), finden Sie eine Zusammenstellung verschiedener Rocksongs, die zwischen 1963 und 1973 aufgenommen wurden. Hört jemand die ersten 14 Minuten und 9 Sekunden der Aufnahme an, wird er sofort und unwillkürlich auf den Rest der Komposition schließen. Abgesehen von den verschiedenen philosophischen Ausreden, die auf die Situation angewendet werden könnten, scheint es, dass ein Individuum, das um 1969 die richtige Reihenfolge oft gehörter Musik gehört hat, den vollständigen Text von &#34;Stairway to Heaven&#34; kannte, lange bevor es entweder Page oder Plant[[footnote]]Jimmy Page und Robert Plant sind die Komponisten des Songs &#34;Stairway to Heaven&#34;. Das Lied wurde zwischen 1970 und 1971 geschrieben.[[/footnote]] taten. Dies, zusammen mit ähnlichen chronologischen Kuriositäten, ist der Grund, warum ich Sie kontaktiert habe.
&gt; 
&gt; Soweit ich weiß, befasst sich Ihre Organisation regelmäßig mit entsprechend benannten &#34;memetischen&#34; Anomalien dieser Art; ich glaube jedoch, dass gerade die Vorhersagefähigkeit dieser einen von großer Bedeutung ist. Meine eigene Beschäftigung mit den neurologischen und musikalischen Wissenschaften reichte aus, um dies zu produzieren, aber es übersteigt meine Fähigkeit, es streng genug zu analysieren, um Antworten zu geben. Bitte nehmen Sie diese Aufnahme und führen Sie alle Nachforschungen durch, die Sie für angemessen halten.
&gt; 
&gt; Mit freundlichen Grüßen
&gt; Erich Zann[[footnote]]Ein Hinweis auf die Titelfigur von //Die Musik von Erich Zann//, einer Kurzgeschichte von H.P. Lovecraft.[[/footnote]]

SCP-1668-2 ist einundvierzig Minuten und vierzig Sekunden lang und besteht aus Samples aus einer Vielzahl von Genres, die zwischen 1909 und 1993 veröffentlicht wurden, wiederum in grober chronologischer Reihenfolge angeordnet. Alle Stücke, die vor der 24-Minuten-9-Sekunden-Marke gesampelt wurden, wurden vor 1979 geschrieben. Sie wurden am 19. Juli 2006 geborgen, mit der folgenden beiliegenden Notiz:

&gt; Liebe SCP Foundation,
&gt; 
&gt; Ich bin es wieder. Ich habe die vergangenen beiden Jahre gebraucht, aber ich habe eine Aufnahme erstellt, die der ähnelt, die ich Ihnen im Frühjahr vergangen Jahres geschickt habe. Angesichts der Tatsache, dass ich einen Prozess verwendet habe, der mit dem identisch ist, den ich beim ersten Mal verwendete, würde dies darauf hindeuten, dass ich nicht auf eine triviale chronologische Kuriosität gestoßen bin, sondern stattdessen eine wiederholbare Methode entwickelt habe, mit der man schlussfolgern kann, dass Musik selbst vorherbestimmt ist.
&gt; 
&gt; Während dies vom Standpunkt eines Musikers aus nur entmutigend ist, deutet das Ausmaß, in dem Musik- und allgemeine Geschichte miteinander verflochten sind, auf einen etwas unangenehmen Mangel an freiem Willen hin, der sich mit ziemlicher Sicherheit auf die gesamte menschliche Gesellschaft erstreckt. Ich hoffe, Sie verstehen meine Sorge: Es ist eine Sache, im hypothetischen Sinne oder hinter der Linse der Fiktion über Willensfreiheit und historische Angelegenheiten zu spekulieren; es ist etwas ganz anderes, die Frage unausweichlich in Ihr Bewusstsein gestoßen zu finden.
&gt; 
&gt; Jede platzierte Nachricht ███████████████████████████████████████████████ ████████████████████████ wird seinen Weg zu mir finden, ohne manipuliert oder entdeckt zu werden. Ich bestehe darauf: Wenn Ihre Forschung auf meine Bedenken eingeht, geben Sie bitte einen klaren Hinweis auf Ihre Ergebnisse.
&gt; 
&gt; Mit freundlichen Grüßen
&gt; Erich Zann

Autorisiertes Personal kann auf Dokument █████-AI-2006 zugreifen, um die oben genannte Anomalie zu testen.

SCP-1668-3 ist fünfundzwanzig Minuten und zwölf Sekunden lang. Es besteht aus Samples elektronischer Musik, die zwischen Ende 2006 und Anfang 2008 veröffentlicht wurden. Die letzten 63 Sekunden von SCP-1668-3 enthalten nicht identifizierte elektronische Musik mit Texten, die höchstwahrscheinlich von Singer/Songwriter █████ ██████ gesungen wurden. █████ ██████ hat bestritten, diese Texte jemals geschrieben oder aufgeführt zu haben.

SCP-1668-3 wurde am 3. November 2008 geborgen, mit der folgenden beigefügten Notiz:

&gt; Liebe SCP Foundation (falls Sie überhaupt da sind),
&gt; 
&gt; Ich glaube, ich habe die Zukunft erfolgreich vorhergesagt. Unsere Zukunft. Bitte antworten Sie sofort.
&gt; 
&gt; Gott schütze uns alle,
&gt; Erich Zann</textarea></pre>
