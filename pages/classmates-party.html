“不过是[[[SCP-CN-091|别人的事]]]。”Site-CN-34人事主管用挑衅的眼神看着她。

“嗯，不过是[[[SCP-CN-314|别人的事]]]。”她点头。

“…….”对方明显惊讶了。

“您这个表情是什么意思啊，您自己说的’冻住自己的心，什么什么什么，冻住你的情感，什么什么什么，然后你将无懈可击’。我真冻了，您又这个表情”她合上工作用的电脑。

“现在我们理清故事线了吧？091认定的前宿主是个援交少女，然后过得其实很悲惨，直到她遇到了314，但314最后的结局是怎么样的你我都清楚。091说它也不知道前宿主去哪了。我认为这个女孩应该是去帮她的爱人报仇了。那么成功了吗？明显没有，或许还在计划中，或许已经死了。然后今天我要准时下班。”

“为什么？你不是没事就喜欢加班。”

“大学同学来中国玩，聚个会顺便。”

“男的女的？”

“男的。”

“很好，今天希望你别回宿舍了。”

“你这一副期待着发生点什么的表情算怎么回事啊。”

“听说Site-CN-71那对挺好的，你和女方关系不错吧说起来。”

“别八卦。”她提起包离开了办公室。突然又转身，“找到那个女孩的话，让我给她做个心理疏导。”

“好。”

傍晚时光的城市有一种虚无的违和感，有些人的一天这个时候刚刚才开始，有些人急匆匆的回家，有些人悠闲的等待着恋人的到来，有些人漠然的看着这一切。一天最美丽的光线照在各种各样的建筑物上，折射出无数更美丽的光。这是与“异常”无关的世界。是属于这个城市所有人的世界。

“我从没想过你会和异常扯上关系，就算是，我也觉得你会是去玛娜慈善基金会或者是圣克里斯汀娜书院或者Alexylva大学做个老师。”艺术家装扮的大男孩将奶球一颗一颗挤入咖啡中，慢慢搅拌，注视着她。

“嗯，GOC毁灭异常，你们创造异常艺术讽刺一切，破碎之神教会狂信。基金会是条条框框最多的，限制最多的组织。但是很多时候，艺术未必是正确，毁灭未必是正确，狂信未必是正确，爱未必是正确，博爱，执念，愤怒，利益驱动，都未必是正确。规则也未必是正确。但是艺术，毁灭，狂信，博爱，这一切，加上规则都能成为正确，在规则之上加上规则，还能成为正确。”Hannah博士一字一句的回答。

“你知道你要为你想追求的‘正确’付出什么吗？”他喝了一口咖啡，笑着问。

“我的前主管也问过我，我不知道，但我一直在做觉悟。”

“真是殉道者。帮你查你要求的那些东西一点都不cool，不过我还是查出来了。雇那杀手杀人的人是▇▇▇，第二个杀手，处钉刑的人，所谓的‘大当家’和‘二当家’的资料我都传给你了，用的是以前Berkeley的邮箱，当然是加密的。处钉刑的几个人莫名其妙的死在了妓女的床上，你那个蝴蝶名妓大概在复仇的道路上。”他敲着桌子，一份份数据越过一台设备到达Hannah的设备里。

“谢谢你……”她说。

“不用谢，你知道我什么时候注意到你的吗？”

“大四的时候你在做毕业设计？”

“不，第一年你在走廊大哭的时候。”

“值得我大哭的事太多了，记不得当时为什么哭了。不过好像是我写了个论文，阐述‘在心理咨询过程中温柔就是力量’被老师骂了一顿吧。”

“是的。”

“所以？”

“在温柔之上加入规则，也能成为力量。那个制作你们的314的成员，我知道该怎么办。”

Hannah在艺术家之后离开了咖啡厅，夜幕已经完全降临。天上的星星在城市中能看见的不多，她也没有抬头去看。手中紧握的那台智能设备中装载着的，好像是她的灵魂。</textarea></pre>
