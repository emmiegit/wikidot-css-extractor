**Mã vật thể:** SCP-3081

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Phần đầu lối vào SCP-3081 đã được ngụy trang tuân theo quy trình lâm hóa tiêu chuẩn của Tổ chức. SCP-3081 phải được kiểm tra định kì và các thay đổi đáng lưu tâm cần được lưu lại. Dân thường trong khu vực của SCP-3081 cần phải được tham vấn, cấp thuốc lú và được thả tự do.

**Mô tả:** SCP-3081 là một không gian đa chiều có hình dạng bất thường[[footnote]]Không gian: 915 m x 610 m x 305 m x 259 m.[[/footnote]], có thể tiếp cận thông qua một con đường bằng đất, chưa được bản đồ hóa ở hạt Perkins, nam Dakota, Hoa Kỳ. Ngoại cảnh của SCP-3081 được miêu tả là một hỗn hợp rừng cây rụng lá, nhỏ hơn chiều không gian bên trong của nó. Nội cảnh của SCP-3081 là một vùng đồng bằng ngợp cỏ, bao quanh bởi các rừng cây gỗ lớn, tương tự như các loài cây không gian ngoài. Thời tiết bên trong SCP-3081 được cho là không giống với không gian bên ngoài, với thời tiết thường ôn hòa và đôi khi có mưa nhỏ lất phất. Các vật dụng như thùng thiếc và ghế đẩu gỗ đôi khi được tìm thấy ở chiều không gian bên trong SCP-3081. SCP-3081 cũng chứa tổng cộng 9 cá thể SCP-3081-1.

SCP-3081-1 là những sinh vật biểu trưng hình dạng bàn tay con người với độ lớn đáng kể[[footnote]]Chiều cao trung bình 1.4m.[[/footnote]]. SCP-3081-1 chỉ sử dụng ngón cái, ngón trỏ, ngón đeo nhẫn và ngón út, ngón giữa đóng vai trò là đầu. SCP-3081-1 được ghi chép không có vân tay, phân tích di truyền của mẫu vật liệu từ SCP-3081-1 đã cho thấy 75% ADN của SCP-3081-1 trùng khớp với ADN của người, phần còn lại hiện không rõ. Sắc tố da của mọi trường hợp SCP-3081-1 đều phù hợp với sắc tố da của bệnh bạch biến.

Mọc ra từ phía sau lưng của SCP-3081-1 là một cánh tay người với độ lớn tương tự kéo dài vào trong bìa rừng. Những nỗ lực tìm kiếm các đặc điểm giải phẫu như các khớp nối cổ tay hiện nay bị kìm hãm bởi độ sâu của khu rừng và bản chất láu cá của các cá thể SCP-3081-1. Hiện không rõ cánh tay có điểm cuối hay không.

SCP-3081-1 có cách ứng xử tương tự như các loài gia súc thông thường. SCP-3081-1 còn biểu thị các đặc trưng mang tính bầy đàn và sẽ thường ngoan ngoãn nếu không bị làm phiền. Mặc dù chúng không có miệng, các cá thể SCP-3081-1 vẫn cúi đầu nó xuống bề mặt bãi cỏ để ăn. Không có bất kì nguyên thực liệu nào bị hao một hay cắt bỏ bởi quá trình này. Vẫn không rõ liệu đây có phải quá trình cần thiết cho sự sống còn của SCP-3081-1 hay không.

Số lượng hiện tại của ‘đàn’ SCP-3081-1 gồm 4 tay trái và 5 tay phải

**Phụ lục 3081-01**

Ngày 04/08/2005, hành vi lạ đã được ghi nhận trong một chuyến thăm dò nội gian theo thường lệ của SCP-3081. Cá thể SCP-3081-1R-5 đã tự điều khiển bản thân thành [https://vi.wikipedia.org/wiki/OK cử chỉ OK], trong khi đó SCP-3081-1L-2 liên tục sử dụng ngón tay của nó xuyên qua xuyên vào lỗ hình ‘O’ của SCP-3081-1R-5. Cử chỉ trên được tiến hành liên tục trong khoảng thời gian nhân viên có mặt trong SCP-3081. (1 tiếng 25 phút)

**Phụ lục 3081-02**

Ngày 22/05/2006, hai cá thể SCP-3081-1 mới đã được ghi nhận. Cả hai đều là tay phải với kích cỡ nhỏ hơn các cá thể còn lại. Trong đó, SCP-3081-1R-7 bị dị dạng khiến nó chỉ còn ngón cái, ngón trỏ và ngón giữa. Cho dù SCP-3081-1R-6 được ghi nhận luôn giữ khoảng cách gần với SCP-3081-1R-5 tất cả mọi lúc, SCP-3081-1R-7 không thể di chuyển khỏi nơi nó đang nằm.

Do các cá thể SCP-3081-1 khác luôn giữ khoảng cách với SCP-3081-1R-7, quyết định thu hồi SCP-3081-1R-7 đã được thực thi nhằm học hỏi. Tuy vậy, các nỗ lực thu hồi đã bị hãm chế bởi sự hung bạo của SCP-3081-1L[[footnote]]Lần duy nhất mà SCP-3081-1 được ghi nhận hung bạo.[[/footnote]], nhưng vào ngày 05/06/2006, SCP-3081-1R-7 đã ngừng chuyển động và hoạt động thu hồi đã thành công mà không gặp phải bất kì chướng ngại nào.


Cánh tay của SCP-3081-1R-7 đã bị đứt lìa cánh tay, vị trí lìa cách cổ tay 1 mét. Nhân sự có thông báo nghe thấy tiếng rên rỉ nhỏ khi cánh tay đang thu hồi về khu rừng. Không có nỗ lực tìm kiếm nào được triển khai.

Bắt đầu từ tháng 8 năm 2006, 18 cá thể SCP-3081-1 mới đã được phát hiện, với tốc độ 1-2 cá thể mỗi 9 tháng. Tất cả các cá thể trừ một cá thể có dị biến hình dạng nặng, khiến nó không còn khả năng sống sót sau vài tuần. Việc thu hoạch và nghiên cứu các cá thể trong trường hợp kể trên đã thúc đẩy sự hiểu biết của Tổ chức về mặt sinh học của các SCP-3081-1.

**Phụ lục 3081-03**

Ngày 15/11/2015, trong một cuộc kiểm tra định kỳ của SCP-3081-1, không có bất kể cả thể SCP-3081-1 nào được tìm thấy bên trong không gian của SCP-3081. Các giọt nhớt được tìm thấy ở giữa khu vực trống. Giọt chất này sau được nghiên cứu và xác định là một hợp chất dạng bùn của các mô da, mô cơ và xương với 74% độ trùng khớp với ADN người. Các giọt chất miêu tả vật thể hình vuông, dài xấp xỉ 90 mét về một phía.

Tốc độ nghiên cứu SCP-3081 được giảm nhưng vẫn cần thực thi, nhằm tránh sự xâm nhập của dân thường.

**Phụ lục 3081-04**

Ngày ██/██/████, một đặc vụ của Tổ chức đã phát hiện ra một loại kem dưỡng da được tiếp thị là Tay Mềm® tại một quán rượu khu vực Orlando, Florida. Toàn bộ sản phẩm kể trên đã bị thu hồi và lưu trữ tại kho. Giám nghiệm cho thấy các thành phần trong sản phẩm trên chứa 35% mô cơ của con người.

Trong một cuộc phỏng vấn, quản lý của cửa hàng khẳng định rằng đã được một ‘đại diện bán hàng’ liên hệ, và sau khi chấp nhận thỏa thuận sản phẩm, các sản phẩm trên đã xuất hiện trong các chuyến vận chuyển mỹ phẩm thông thường của cửa hàng. Hiện các nỗ lực truy vết nguồn gốc sản phẩm đều cho kết quả không thành công.
