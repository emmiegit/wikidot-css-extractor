+SCP-8790

**Item#:** SCP-8790

**Object class** Euclid

**Special containment procedures** must be contained by a giant fence. To access the gate you need level 4 clearance. Guards must guard the perimeter of SCP-8790. If any entity escapes SCP-8790 report this to 05 command. No guards are allowed to interact with entities inside of SCP-8790. If someone gets into SCP-8790 you must kill the rouge person without any contact with the entities.

**Description** SCP-8790-1 is the main piece of SCP-8790. SCP-8790-1 is an island out in the middle of the ocean. SCP-8790 has foggy weather and rains a lot. In winter it is common for snow but isn’t that cold outside. The island gives of eerie feeling. Most people turn around before they would even go in the island. SCP-8790-2 and SCP-8790-3 these two entities are known as the perfect and the person. SCP-8790-2 refers to himself as Mr Bucker he is a normal person who often wears snow gear. SCP-8790-3 refers to himself as chuck and can sometimes be very rude and offensive to people most of what he says makes people cry. Both SCP are friends but what makes them anomalous let me tell you. SCP-8790-2 and SCP-8790-3 can give a paranoid feeling around you. They usually come first to give a helping hand and bring you to there cabin. Eventually they will make you hallucinate about shadow figures leaning in the dark. Eventually the shadow figures will lead you to a fiery pit of hell. Next thing you know SCP-8790-2 and SCP-8790-3 will teleport behind you and push you in the pit. SCP-8790-4 can be found inside of a weird sewer system inside SCP-8790-1. SCP-8790-4 is very aggressive it appears to be a weird cross with legs the cross and the legs are made with rusty worn out metal. Tied to the cross is a baby doll without one of its eyes it is all worn out. The baby doll has human blood coming out from it’s lost eye. SCP-8790-4 is aggressive and is very fast. It is unknown how he kills people as all cameras cut out when he chases. SCP-8790-5 appears to be a random path on the far right side of the island. This path eventually leads under ground. Under the ground SCP-8790-5 closes the entrance the only direction you can go is down. If you go down far enough you hallucinate about a weird babydoll with blond long hair. Then the hair of the babydoll has spots of blood everywhere. Then you die unexpectedly. SCP-8790-6 is known as guide of lost souls he takes the appearance of the popular grim reaper. He appears behind any person who doesn’t deserve death. SCP-8790-6 will tell you to leave the island and make you immune to all of the other entities. SCP-8790-7 is called a boat to escape it is a boat that when operated can either take you out of the island or lead you to a black void of nothingness. SCP-8790-8 is a computer in a cabin. In the computer the screen shows a picture of a random person. The person on the computer screen will start smiling until you are the picture on the computer.</textarea></pre>
