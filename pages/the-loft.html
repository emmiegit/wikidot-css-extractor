    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“快点！不然会被人逮到的！”Jenny悄声说道，但没忍住笑起来。

      “来吧，”我咕哝着，“我在梦里撬开过比这个更硬的锁……好了！”我站着，一只手放在撬开来的门把手上对Jenny说：“这是最后一次反悔的机会。”

      她轻蔑地哼了一声回答：“就像我怕那些老掉牙的鬼故事一样？好了快进去吧，免得有人看见我们。”

      我小心翼翼打开门往里看，突然Jenny把我推进去。“去呀，你个笨蛋！”她“咯咯”笑着跟着我进了阁楼，随手关了门。我从夹克里拿出两个手电筒，递给Jenny一个。阁楼阴暗、肮脏，但也不奇怪，谁也不知道有没有谁曾住在这里。

      “哇啊——好一个怪家伙！”我尖叫道。我的手电筒照着……我猜是，一尊雕塑？我不知道这还能是什么。它看起来有点像一个人，但脸部被扭曲了，身体被扭曲、拉伸，它的长在了让人难以置信的位置。看起来像是用石头做的，大概是大理石。

     “看啊，”Jenny说，“这里面还有好多！”向四周打着手电筒，我们看到了散落在房间各处的更多雕塑，都像是扭曲畸形的人体。有的是木头雕的，有些是金属的，有些是和刚开始看到的雕塑是用的同一种石头，还有的是……我实在不知道这都是什么做的。“谈谈艺术家执照吧。”Jenny边靠近雕塑边喃喃自语。

      当她细看这些雕塑的时候，我打算去瞧瞧阁楼里还有些什么。我在隔壁房间里看到了更多雕塑，还有一张摆着几十样工具的桌子，各式各样的榔头、凿子、锉刀，和其他我认为一个雕塑家会用到的东西，当然也有老虎钳、镊子、锯子、刻刀，还有一些我叫不上名来的玩意。

      过了一会儿Jenny进来了。“外面的雕塑，有点怪啊。”她声音轻轻颤抖着说。

      “是啊，里面的雕塑也挺吓人。来看看这些工具……”

      “不是。我是说……它们不太对劲。我不知道是哪里出了什么问题，只是……天哪，这里真冷！”

      “好吧，没错，我们正待在十一月份的空阁楼里呢。”我一边回答一边捡起桌上一件月牙形的工具。

      “不是！看，这儿都能看见呼出来的水汽了……”当她把手电筒照向桌面时，这样说，”诶对了，这些工具怎么都那么干净？”她是对的——尽管阁楼里其他地方都尘土漫天，但桌面和工具极其光洁，想被刚打磨过一样锃亮闪光。“有人来过这里！”Jenny的声音听上去有点歇斯底里，“我们快走吧！”

      “放轻松。”我说，“这儿永远不可能有人来——哎呦！”

      有个东西把我扑倒在地，使劲推着我的肚子。我试着爬起来，但感觉泰山压顶一般压着我。我试着大叫求救，氮气透不过来。我听见Jenny尖叫，但随着砰的一声，戛然而止。

      来自头顶的重量蔓延开来，盖住全身，让我窒息。我动不了了。我//呼吸//不了了。我试着大声喊Jenny，但我连她的名字我也念不出来。我要窒息了……我要闷死了……

      ……我不知道出来多久了。几分钟？几天？不清楚。及即使感觉不到来自头顶的压力，我还是没法动。我努力地想睁开眼睛，但……总觉得眼睛已经瞪大了，就是看不见。

      我试着说话，但嘴唇动不了。我感觉像是在微笑，但是嘴巴那里扭曲到了脸的下面。我直觉想要逃跑，但也知道那是徒劳的。我不想感受我的四肢，但也只能这么做。

      以上就是所有我现在能做的事，感受着这具扭曲变形的躯体，被塑造成这不可理喻的姿势——同时想着我和Jenny都遭遇了些什么。</textarea></pre>
