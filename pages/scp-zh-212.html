    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
標題： SCP-ZH-212 - 小徑上的迷濛處
作者 : [[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-212

**項目等級：** Keter

**特殊收容措施：** 所有確認存在 SCP-ZH-212 的區域都應以適當手段封鎖，並以粉筆標示出影響範圍。可以根據當地環境堆放雜物或設置管理哨站以避免一般民眾接觸。除非是用於暴露試驗的 D 級人員，否則任何人員都不得逗留於 SCP-ZH-212 影響範圍，違反者將受到紀律處分。

基金會網路爬蟲持續搜索關於「忘憂巷」或類似關鍵字的相關資料，以確認是否有新的 SCP-ZH-212 疑似遭一般民眾發現。機動特遣隊 東兔-09 「狩獵代價」將在收到情報後前往查驗是否真的存在 SCP-ZH-212 。由於相關傳言的盛行程度已超過資訊封禁限度，不必對發現者施用誘導失憶藥物。惟萬一再發生該項目導致受害人飢渴致死的案例時，基金會將介入法醫鑑識程序，將其偽裝為無異常的殺人或自殺事件。

//隨著關注社群逐漸轉向 Telegram 等聊天軟體，情報蒐集的方法仍有待更新。//

**描述：** SCP-ZH-212 是一種在罕有人煙的通道上偶爾出現的細微異常現象。該現象的發生地已知包含但不限於小巷、山路與廢棄隧道等，極少數情況下也有發生於廢棄建築物內部走廊的案例。 SCP-ZH-212 在一條通道上只影響其中一小段區域，覆蓋面積通常不超過 8 平方公尺。受 SCP-ZH-212 影響的區域會發生輕微的能見度變化，在沒有刻意測量的情況下幾乎無法在視覺上辨別一處是否受到 SCP-ZH-212 籠罩。有部分個案報告稱受影響區域存在特定種類的香氣，但無法排除受試者主觀錯覺的可能性。

現已有多個案例與實驗證明人類暴露於 SCP-ZH-212 之下將導致認知與情感功能受損。持續接觸 SCP-ZH-212 造成的影響會隨著時間累積，首先最明顯的就是憤怒與悲傷等情緒反應的削弱甚至缺失，隨之而來的也會降低受試者感受或辨識他人同類情緒的能力。在累積數百小時之後接著缺失的通常是喜悅與恐懼，如果繼續暴露還可能喪失對自體生理需求的感知。在此過程中邏輯思維能力、問題解決能力、記憶力與專注力都會有程度不一的下滑。另外值得注意的是，有實驗發現，受試者若知曉他們的所在地正受 SCP-ZH-212 影響，則他們的功能衰退將比對照組迅速二到三倍。

基金會查驗 SCP-ZH-212 存在是利用特製的測量儀——在完全封閉的盒子內，一端安置雷射指示器，另一端安裝感光元件，一旦感光元件輸出的結果發生變動就說明可能進入 SCP-ZH-212 的範圍內，然而這樣的方法必須實地勘查才能確認異常存在與否。目前實務上只能觀察符合 SCP-ZH-212 出現條件的地點是否有民眾做出異常行為，或者依賴一般民眾在網路上提供的資訊前往辨認真偽。由於 SCP-ZH-212 對人體的異常影響有類似濫用中樞神經抑制劑帶來的欣快感，同時也得益於探索靈異地點的獵奇心態， SCP-ZH-212 的相關傳聞持續流傳在一部份的網路用戶中。一般民間搜索 SCP-ZH-212 的方法是在手電筒上貼特定形狀的貼紙來形成陰影，將光源與牆面或地面維持一定距離緩慢平移，若進入 SCP-ZH-212 的影響區域則貼紙陰影會突然模糊。然而這類做法有許多人為失誤的可能，且無法排除影像上的造假。

**發現經過：** 在基金會注意到 SCP-ZH-212 之前，曾發生過一起高二學生在暗巷中因不明原因飢渴而死的案件。探查其生前經歷與電腦紀錄後發現，該生由於家庭紛爭、課業要求與同儕欺凌而長期處於壓力狀態下，之後在[[[parawatch-hub|異視維基]]] 發現有人分享關於合法解壓手段的貼文，根據其中的教學找到了該處的 SCP-ZH-212 —— 他似乎在每天課後前往該地，最終曠課三天後才有人循著腐臭味找到他蜷縮於巷子中的屍體。此後更深入的調查發現關於「忘憂巷」的流言甚至可以追溯到 1998 年，但因為難以證實且影響隱微而受到基金會長期忽視。</textarea></pre>
