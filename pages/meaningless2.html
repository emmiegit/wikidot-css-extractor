    <pre><textarea class="page-source" readonly>&gt; = //「国際信義上ドウカト思フガマア宜イ」//
&gt; 
&gt; = //-- 杉山メモ〈上〉231ページ、昭和16年6月25日//

&gt; = //「日本国の臣民が陛下のご意思に反してあれこれすることはありえない」//
&gt; 
&gt; = //-- 東條英機、元内閣総理大臣//



**アイテム番号:** SCP-447-KO


**オブジェクトクラス:** Euclid


**特別収容プロトコル:** 財団の情報力を動員して██環礁に関する全ての記録を削除し、インターネットを始めとする全ての地図からもこれを削除します。SCP-447-KOが出現する██環礁に居住する全ての民間人をオーストラリアの隔離エリアへと移住させます。[[span style=&#34;color:blue;&#34;]]██環礁に位置しているエリア-37に駐屯している武装職員は、随時島全体を巡察します。SCP-447-KOとの遭遇時、射殺または拘留した後サイト-140へ移送させます。現在、SCP-447-KOは暫定的に無力化されたと推測されますが、究明のための研究、調査はクラス4優先順位に置きます。[[/span]]

**説明:** SCP-447-KOは、キリバス共和国の██環礁にて出没する、旧日本軍の形をしている約██個の人形オブジェクトです。SCP-447-KOは主に██環礁のジャングル地帯にて出没し、武装状態のまま民家のところに下りてきて、住民を威嚇することもあります。現在まで個体は計█回以上射殺されましたがこれらは引き続き出没し、これが可能な理由は明らかになっていません。██環礁に居住している複数の民間人が傷害を受け、また住民たちが現在の収容プロトコルの遂行の妨害になると判断し、全ての住民を退避させました。

1942年、[[span style=&#34;color:blue;&#34;]]財団はOSSから██環礁を占領した日本軍部隊が異常オブジェクトを利用し、異常現象を起こしているという諜報を入手しました。財団からは機動部隊カイ-17が派遣されて(公式記録上、第1海兵師団第2特攻大隊として登録されています)、駐屯していた日本海軍第7陸戦団との間に非公式交戦が発生しました。その結果、██環礁に駐屯していた第7陸戦団が大きな被害を負いましたが、近所に駐屯していた第6陸戦団が合流して機動部隊カイ-17が退却した結果、作戦は失敗しました。[[/span]]

██環礁を占拠していた日本海軍第7陸戦団はタラワの防衛のために退却しましたが、アメリカの飛び石作戦に必要ではないという理由により、英国政府が管轄権を取り戻す1945年まで放置されていました。

SCP-447-KOは1946年、怪しいものたちが威嚇してくるという住民による通報によって、英国政府が調査を始めた[[span style=&#34;color:blue;&#34;]]結果発見されました。英国政府はこの事案を財団ギルバート諸島支部に移管しました。その後、収容プロトコルが設けられました。1979年、ギルバート諸島がキリバス共和国に独立した後は、キリバス政府の協力の元にエリア-37を設立しました。[[/span]]



[[span style=&#34;color:blue;&#34;]]**事件記録447-KO-A**

1989年1月17日、15個であったSCP-447-KO個体が、現在確認されているのみで███個以上に増殖し(最小███個以上が更に存在すると推測されます)、増殖したSCP-447-KOたちは突然跪き約80dbの音を出しながら叫び始めました。そして次の日の1月18日、約500余名のSCP-447-KOがエリア-37を狙って銃剣突撃を開始し、エリア-37の職員が緊急避難しました。この後、サイト-140から緊急出港したSCPSエンタープライズの空中攻撃によって制圧されました。
この事件の後、SCP-447-KOはEuclidに再指定されました。1989年1月17日、日本にて発生した[削除済]との関係は不明です。[[/span]]
