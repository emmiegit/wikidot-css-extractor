&gt; **Entrevista: Dr. Michael Edison**
&gt; 
&gt; //Extracto de la Entrevista realizada por O5-█, sobre la participación del Dr. Edison en el incidente 234-900-Noche de la Tempestad-1.//
&gt; 
&gt; **O5-█:** Buenas noches, Dr. Edison.
&gt; 
&gt; **Dr. Edison:** Buenas noches, señor.
&gt; 
&gt; **O5-█:** Por favor, tome asiento. Tengo algunas preguntas que hacerle.
&gt; 
&gt; **Dr. Edison:** ...no estoy en problemas, ¿verdad?
&gt; 
&gt; **O5-█:** No, claro que no. Esto es simplemente un procedimiento estándar.
&gt; 
&gt; **Dr. Edison:** Oh. Bien entonces. Eso está bien, supongo.
&gt; 
&gt; **O5-█:** Me alegra oírlo. Ahora, digame, ¿dónde estaba exactamente cuando comenzó el incidente?
&gt; 
&gt; **Dr. Edison:** Bueno, veamos...creo que estaba terminando de alimentar a [[[SCP-391]]] cuando escuché la explosión. Temiendo por mi seguridad, huí a la estación de seguridad más cercana solo para descubrir que el personal de seguridad que estaba dentro había muerto antes de mi llegada.
&gt; 
&gt; **O5-█:** ¿Tiene idea de cómo murieron?
&gt; 
&gt; **Dr. Edison:** No tengo idea, señor. Todos tenían una gran herida en la parte posterior de la cabeza, pero parecía que no habían sacado sus armas ni nada por lo que creo que no se defendieron.
&gt; 
&gt; **O5-█:** Interesante. Entonces que hiciste?
&gt; 
&gt; **Dr. Edison:** Bueno, eché un buen vistazo a los monitores de seguridad y me di cuenta rápidamente de cómo [EXPLICITO DECACTADO] todos...me refiero a que estábamos en medio de una brecha de contención de Clase-█ a gran escala. Intenté activar la secuencia de autodestrucción manualmente, pero el sistema de detonación aparentemente estaba demasiado dañado para responder. Así que envié un mensaje por el intercomunicador pidiéndole a todo el personal esencial que evacuara, y ordenando a todo el personal de seguridad restante que entrara en alerta máxima.
&gt; 
&gt; **O5-█:** ¿Y luego qué?
&gt; 
&gt; **Dr. Edison:** Bueno, entonces noté que [[[SCP-353]]] (que había roto la contención), estaba siendo escoltado por varios hombres enmascarados hacia la sección [CENSURADO], donde guardábamos todos los materiales de riesgo biológico del Sitio-19. Entonces yo...um...
&gt; 
&gt; **O5-█:** ¿Bien? ¿Qué hiciste?
&gt; 
&gt; **Dr. Edison:** Yo...fui tras ellos. Estilo Duro de Matar.
&gt; 
&gt; **O5-█:** ...¿Disculpa?
&gt; 
&gt; **Dr. Edison:** Quiero decir que fui tras ellos. Solo. Corrí por el sitio tomando todo lo que parecía incluso remotamente útil, derribe a los hombres enmascarados uno por uno usando mi conocimiento superior del Sitio-17, y me enfrenté con SCP-353 en un enfrentamiento climático dentro de la cámara de descontaminación.
&gt; 
&gt; **O5-█:** …
&gt; 
&gt; **Dr. Edison:** …
&gt; 
&gt; **O5-█:** …¿Hay alguna posibilidad de que &#34;se haya olvidado&#34; de tomar su medicamento ese día?
&gt; 
&gt; **Dr. Edison:** …¿tal vez?
-----

El Doctor Edison miró su reloj ansiosamente. Sabía que no había mucho tiempo, y el chasquido rítmico de 914 solo lo hizo aún más consciente de ello.

Y luego el click se detuvo. El corazón de Edison dio un vuelco cuando sonó la pequeña campana, haciéndole saber que era hora de revisar su pequeño &#34;experimento.&#34; Nervioso, abrió la puerta para echar un vistazo a los resultados.

Al principio, no sabía qué pensar. A primera vista, parecía ser un casco naranja, similar en forma al casco SWAT a prueba de balas que llevaba en ese momento. Incluso tenía el mismo tipo de pegatina de &#34;Propiedad de...&#34; con el que estaba etiquetado su propio casco. Pero luego de una inspección adicional, se dio cuenta de que el pasamontañas que lo acompañaba parecía estar hecho de caucho, y que había algún tipo de aparato de respiración en el lugar donde debería estar la boca.

El doctor se rascó la cabeza. &#34;Bueno, está llegando allí, sin duda.&#34;

De repente, la radio que Edison llevaba en su cinturón cobró vida. //&#34;¡Oye! ¡Tú!”// dijo, //“¡Tu ahi! ¡En 914!”//

Con un suspiro, Edison le entregó el casco naranja a su asistente, quien también estaba ataviado con una armadura SWAT. &#34;Por favor, ejecuta esto a través de 914 con el casco 3 en &#34;muy fino&#34;, ¿lo harás? Necesito atender esta llamada.&#34;

Sin decir nada, el asistente aceptó el casco y lo llevó rígidamente a la cámara de entrada de 914.

Edison, mientras tanto, aprovechó la oportunidad para contestar la radio. &#34;Hola…?&#34;

//&#34;¿¡Qué demonios crees que estás haciendo!?&#34;// gritó el hombre en el otro extremo. //&#34;¡Estamos en medio de una brecha de contención y estás jugando a vestirte! ¿Te parece una buena idea?&#34;//

&#34;Oye, oye, no te preocupes por mí&#34;, respondió Edison. &#34;Mira, todo está bajo control, está bien, no todo está bajo control, pero tienes mejores cosas que hacer que preocuparte por un tipo de estrella de cine de acción renegada a lobo solitario...cosa. Deberías salir de aquí antes de que la mierda caiga, porque si no puedo detener a Vector, todos morimos.&#34;

//&#34;Bueno, me encantaría...pero estoy atrapado en una estación de seguridad. El techo detrás de mí se derrumbó, por lo que la puerta está atascada detrás de una enorme pila de...er...&#34;//

“…¿Qué? ¿Qué es?&#34;

//&#34;semillas de manzana.&#34;//

&#34;¿Qué?&#34;

//“una gran pila de semillas de manzana.”//

&#34;...Lo siento, no escuché eso. ¿Acabas de decir que estabas atrapado detrás de una pila de semi...?

//“¡SÍ, SEMILLAS DE MANZANA!”// gritó el hombre. //“¡¡¡¡LA PUERTA ESTÁ ATASCADA DETRÁS DE UNA PUTA PILA DE SEMILLAS DE MANZANAS! ¡¡¡¿PORQUE DIABLOS HAY TANTAS SEMILLAS DE MANZANAS NO PUEDO SOPORTAR TODAS ESTAS SEMILLAS DE MANZANAS Y TODAS LAS SEMILLAS DE MANZANA DE DÍA Y NOCHE Y NOCHE Y DÍA Y NO PUEDO SOPORTARLO MÁS PORQUE SIMPLEMENTE SEMILLAS DE MANZANAS SEMILLAS DE MANZANAS SEMILLAS DE MANZANAS!!!!//

Edison se detuvo por un momento para dejar que el hombre se calmara. Podía oír un débil sollozo a través de la radio. &#34;...también es un placer verte, Dr. King.&#34;

------
&gt; 
&gt; **Entrevista: Dr. King**
&gt; 
&gt; //Extracto de la Entrevista realizada por O5-█, sobre la participación del Dr. King en el incidente 234-900-Noche de la Tempestad-1.//
&gt;
&gt; **O5-█:** Ahora, Dr. King. Por lo que he escuchado, usted desempeñó un papel fundamental en la dirección del flujo de información durante el incidente. ¿Puede por favor describir exactamente lo que estaba tratando de lograr?
&gt;
&gt; **Dr. King: * Bueno, en su mayoría solo estaba tratando de encontrar algo para mantener mi mente alejada de...los...los ya-sabe-qué que me mantenían encerrado allí. Quiero decir, no es que haya otra cosa que pudiera hacer aparte de mirar los monitores y llamar a la gente con la radio. Realmente tengo que agradecerle a los chicos que diseñaron el sistema de seguridad, ¡ese sistema de seguridad era lo último en tecnología! No creo que haya un solo punto ciego en toda la base. Quiero decir-
&gt; 
&gt; **O5-█:** …Sí, sí, el arte de la seguridad es fascinante, pero preferiría saber más sobre su participación en la reciente &#34;aventura&#34; del Dr. Edison.
&gt; 
&gt; **Dr. King:** Oh, eso... //[NOTA: El Dr. King parece estar visiblemente angustiado en este punto]// Bueno...encontré a Edison con [[[SCP-912]]], haciendo una especie de &#34;Super- Armadura ”o algo así usando [[[SCP-914]]]. Explicó que [[[SCP-353]]] estaba abriéndose camino en la sección [CENSURADO], y que a menos que la detuviera, se pondría un millón de veces peor.
&gt; 
&gt; **O5-█:** ...Ya veo...¿y cómo planeaba hacer esto?
&gt; 
&gt; **Dr. King:** Bueno...nunca explicó todo el plan, pero me aseguró que era extremadamente inteligente, intrincado y bien pensado.

------
 
&#34;¡Voy a hacer algo extremadamente inteligente, intrincado y bien pensado que va a detener a Vector y salvar al mundo!&#34;, Dijo el Dr. Edison mientras seguía corriendo por el pasillo. &#34;Me pondré en contacto contigo cuando sepa exactamente qué es.&#34;

//&#34;Bueno, odio explotar tu burbuja, niño&#34;//, dijo el Dr. King, //&#34;pero Vector tiene cinco pisos abajo, y los insurgentes están prácticamente allí. Tendrías que moverte a la velocidad del sonido para bajar las escaleras a tiempo.&#34;//
 
Edison se rió entre dientes. &#34;¿Quién dijo algo sobre las escaleras?&#34;, se detuvo en seco delante de la puerta que había estado buscando, entró, y se encontró en una enorme habitación blanca, cuya única característica era un pequeño molinillo azul, puesto sobre una pedestal.

//&#34;Oh no...&#34;// dijo el Dr. King. //&#34;Tienes que estar bromeando…&#34;//

“¡Yep!” dijo Edison. &#34;Voy a usar 161 para perforar un agujero en la sección [CENSURADO], un piso a la vez, y asaltarlos desde el frente, manteniéndolos alejados hasta que 912 los alcance y los sorprenda por la parte de atrás.&#34; Edison buscó en sus bolsillos, y sacó una pequeño rociador que usó para hacer visibles una serie de láseres de seguridad rojos. &#34;Pero primero, necesito realizar algunas acrobacias que desafían a la muerte para superar esta serie de láseres invisibles que se entrecruzan, ¡o de lo contrario me carbinizare!&#34;

//&#34;¿Uh, Ed? Te das cuenta de que puedo...&#34;//

Lentamente, Edison retrocedió hacia la puerta y comenzó a balancear los brazos y contar. &#34;¡Uno dos tres!&#34;

Y con eso, el médico irrumpió en una carrera loca, y fracasó completamente en lanzarse en una serie de sorprendentes giros frontales que permitieron a Edison atravesar los láseres como una graciosa mariposa. El médico se puso rojo de vergüenza cuando cayó de bruces a diez pies del láser más cercano.

//&#34;Sí...solo voy a apagar estas cosas antes de que te mates. ¿Por qué tenemos una habitación como esta?&#34;//

&#34;Ni idea. Probablemente fue uno de los proyectos de Bright&#34;, dijo Edison mientras se enderezaba. &#34;Pero a pesar de eso, ahora 161 está al alcance, ¡no queda nada que me impida salvar la Fundación!&#34;

Y luego, un zorro de nueve colas intentó arrancarle los testículos al Dr. Edison.

-----

&gt; //Extracto de la grabación de seguridad de la celda de contención temporal de SCP-161 (anteriormente, la celda de contención de SCP-████), que detalla un encuentro entre el Dr. Edison y SCP-953 (en forma vulpina), acompañado por los comentarios del Dr. King por radio desde la estación de seguridad █.//
&gt; 
&gt; //SCP-953 (en forma de vulpina) aborda al Dr. Edison por detrás, derribándolo. 953 luego intenta quitar la armadura del Dr. Edison para que pueda [DATOS BORRADOS].//
&gt; 
&gt; **Dr. Edison:** OH DIOS, ¿DE DONDE DIABLOS SALIO ELLAS QUE NO ME DICES?
&gt; 
&gt; **SCP-953**: ¡[EXPLICITO]! ¡¿Cómo te atreves [CENSURADO]?!
&gt; 
&gt; **Dr. King**: ¡¿Por qué te odia tanto ?!
&gt; 
&gt; **Dr. Edison:** ¡CÓMO DEBO SABER [EXPLICITO] HAZ ALGO HOMBRE!
&gt; 
&gt; **Dr. King**: Podría volver a encender los láseres, pero-
&gt; 
&gt; **Dr. Edison:** NO ME IMPORTA SOLO- ¡OH DIOS, MI [CENSURADO]! ¡ELLA TIENE MI [CENSURADO]!

-----

//&#34;¿Estás bien?&#34;// dijo el Dr. King, su voz ligeramente distorsionada por la radioestática.

&#34;Si te refieres a, &#39;sigo vivo&#39;, entonces apenas&#34;. El Dr. Edison se quejó. &#34;Hombre, no puedo creer que esa perra todavía esté molesta por eso...&#34;

//&#34;¿Sobre qué?&#34;// dijo el Dr. King.

&#34;Bueno, ¿conoces esa pequeña declaracion de responsabilidad acerca de no llamar al 953 como un &#39;Kitsune&#39;?&#34;

//&#34;¿Sí?&#34;//

&#34;Solo digamos que veo demasiado anime y lo dejare así&#34;. El Dr. Edison intentó emitir una leve risita de su chiste, seguido de una tos profunda y cortante. &#34;Ella sigue ahí, ¿no es así?&#34;

//&#34;Sí. Justo afuera de la puerta.”//

“Probablemente esperando que empiece a correr...maldita sea...&#34; El médico comenzó a levantarse lentamente del suelo, solo para que una de los laseres de contención quemara la punta de su nariz. &#34;Bueno, al menos todavía puedo moverme...&#34;

//&#34;Solo aguanta, Ed. Intentaré encontrar a alguien que te recoja.”//

&#34;De ninguna manera, doc.&#34; Edison jadeó. &#34;Estamos contra el reloj aquí, ¿recuerdas?&#34;

//&#34;Si pero…&#34;//

&#34;¡SOLO ESCUCHAME A MÍ, DEMONIOS!&#34;, Gritó el doctor. &#34;Todo se va a ir al infierno de todos modos, así que, ¿qué te importa si muero por algún tipo de ridículo plan de &#39;Heroe de Pelicula&#39;? Este tipo de desastre solo ocurre una vez en la vida, y maldito sea si lo paso sentado en un rincón con los ojos cerrados.&#34;

//“¿Estás tratando de decirme algo?”//

&#34;¿Estoy tratando de decirte algo? ¡¿Estoy tratando de decirte algo?! ¡Sí, estoy tratando de decirte algo de acuerdo!&#34; El Dr. Edison respiró profundamente.&#34;Es el Día del Juego, Rey. Y no es un juego cualquiera, King, es la Serie Mundial y estamos jugando para la Copa Stanley. El otro equipo está arriba por un gol de campo. Es la parte inferior de la novena, las bases están cargadas, la 4ta abajo, nuestro jugador estrella está en el área de penalización, ¡y el hombre grande está cerca de TRAER ALGO DE DEVASTACION en la cancha!&#34;

El Dr. King se quedó sin habla.

&#34;Entonces, ¿quieres esa medalla de oro, o vas a recibir un tiro penal con el resto de los perdedores?&#34;

//&#34;...ni siquiera sé por dónde empezar con eso&#34;, dijo el Dr. King.//

“¡Eso es lo que me gusta escuchar! &#34;, Dijo el Dr. Edison. &#34;Ahora, a la cuenta de tres, quiero que apague los laseres de contención para poder agarrar a 161. ¿Listo?&#34;

//&#34;Ahora espera un segundo, nunca dije que lo haría-&#34;//

&#34;1...2...3!&#34;

En un instante, el Dr. Edison se levantó de un salto y corrió hacia el molinillo, ignorando el escozor de sus numerosas heridas. Momentos después, 953 irrumpió a través de la puerta y comenzó a perseguirlo.

//&#34;¡Fuera de allí, Ed!&#34;// dijo el Dr. King.

&#34;¡No! ¡Tengo la ventaja! Puedo hacerlo, puedo hacerlo, puedo hacer...
