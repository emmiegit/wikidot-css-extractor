**项目编号**：SCP-CN-511

**项目分级**：Keter

**特殊收容措施**：基于其异常性质，SCP-CN-511无法被有效收容。当前的收容措施重点在于阻止一切可诱发SCP-CN-511的模因之传播并在SCP-CN-511显现后将其影响及造成的后续损失最小化。

由于SCP-CN-511发生地点及影响人数难以精准确定，所有监视单位应密切关注一切有关拟态现象[[footnote]] 指对其生理特征之观测结果的变化，而非生理特征本身发生的实质性变化。可认为是一种由拟态主体产生、作用于任何观测者的认知扭曲 [[/footnote]]的信息。

所有SCP-CN-511-01个体必须被实施A级记忆删除并在距离最近的站点内隔离，直至个体所出现的拟态效应完全消失，对所有目击者（包括未经有效反模因训练的基金会成员）也应实施B级记忆删除。

若有某一地区频繁发生SCP-CN-511现象，特遣队应估测此地区受影响范围并将该范围内区域完全封锁，模因专家应被立即派往封锁区并且清除该区域内所有有害模因，确认完全无效化后，封锁方可解除。

针对进入第四阶段的SCP-CN-511-01个体，相关单位应立即封锁所有与其相关的信息，并对处于国家机关或国际组织高层的个体实行舆论压制。该个体本身则应在其脱离公众视线后处决。

**描述**：SCP-CN-511是一种异常现象，迄今为止的目击记录遍布全球，但集中分布于中华人民共和国境内。具体发生时间不定，但根据长期观测记录，可认为SCP-CN-511集中发生于重大事件发生的日期及著名人物（包括但不限于历史名人、各国政要、知名艺术作品中的虚构人物等）的出生或死亡日期。
[[collapsible show=&#34;+ SCP-CN-511集中发生的部分日期&#34; hide=&#34;-收起 &#34;]]
* 2月21日
* 2月22日
* 5月10日
* 7月1日
* 8月1日
* 8月15日
* 10月1日
[[/collapsible]]
当SCP-CN-511在某一地区发生后，将会有数量不定（迄今观测到的最大数目为██）的个体（以下称为SCP-CN-511-01）受到影响。若未受到干预，SCP-CN-511-01的数量将会呈几何增长，其来源主要为目击者或最早一批SCP-CN-511-01之交际圈。

SCP-CN-511-01个体所表现的异常现象将会经历以下几个阶段：
[[collapsible show=&#34;+第一阶段&#34; hide=&#34;-收起&#34;]]
个体频繁产生强迫性思维，具体表现为反复思考存在于个人记忆或潜意识中某个崇敬或仰慕的人物（以下称为SCP-CN-511-02）。个体会不断思考与其对应的SCP-CN-511-02有关的事物，并将所接触到的一切事物与SCP-CN-511-02进行关联性思考。

当周圈半径三米内非SCP-CN-511-01人员超过五名时，个体开始低声描述与之对应的SCP-511-02之特征（包括但不限于外貌、生平、语气）。尚无有效证据表明这一行为可产生模因效应。

当个体持续描述行为达到至少1小时后，进入第二阶段。在现有观测记录中，这一转化过程会在至多4小时内完成。
[[/collapsible]]
[[collapsible show=&#34;+第二阶段&#34; hide=&#34;-收起&#34;]]
个体在生理特征上逐渐产生拟态现象，拟态对象即为与之对应的SCP-CN-511-02。个体的强迫性思维进一步加重。通过观察与交流可知，个体无法察觉拟态现象。
当个体外观完全拟态为相应SCP-CN-511-02后，进入第三阶段。在现有观测记录中，这一转化过程会在至多24小时内完成。
[[/collapsible]]
[[collapsible show=&#34;+第三阶段&#34; hide=&#34;-收起&#34;]]
个体的心理特征和与之对应的SCP-CN-511-02逐渐趋同，如人格、记忆等。该阶段下个体逐渐意识到自身所发生的变化。

此时个体分化为两类，一类开始厌恶乃至仇视与之对应的SCP-CN-511-02，并且对自身变化表现出显著的抗拒与否认，尝试通过自残、自杀等非理性手段终止转化过程。若未受到干预，这一类个体大多会因其行为而死亡。而极少数个体会发展为另一类，此类个体表现出高度的乐观与自信，悦纳自身变化，并尝试在行为上与SCP-CN-511-02保持完全一致。

第一类存活的少数个体及所有第二类个体均会在进入第三阶段的一周左右后发生人格更替，即原本的人格转化为与之相对的SCP-CN-511-02人格之副本，进入第四阶段。
[[/collapsible]]
[[collapsible show=&#34;+第四阶段&#34; hide=&#34;-收起&#34;]]
个体开始尝试获取社会影响力，并尝试将SCP-CN-511-02之理念与目标付诸实践。例如：若SCP-CN-511-02为政客，个体会尝试参政并按照SCP-CN-511-02的理念执政；若SCP-CN-511-02为军事家，个体会尝试进入军事系统并并获取军事指挥权，甚至会尝试重新发动SCP-CN-511-02发动过的战争；若SCP-CN-511-02为作家，个体会续写其未能或已经完成的文学作品。

进入此阶段的个体之言语及作品具有模因效应，可以进一步传播SCP-CN-511。
[[/collapsible]]

在SCP-CN-511-01进入第四阶段前对其实施A级、B级或C级（效果依升序排列）记忆删除可以有效缓解并最终消除SCP-CN-511，但进入第四阶段后，任何种类的记忆删除都无法实现这一效果。

SCP-CN-511因其不确定性及重大危害性，有较高风险引发IK级文明崩溃情境。基金会正在就如何有效应对SCP-CN-511一事进行高优先级的科研工作。

[[collapsible show=&#34;+事故CN-511-A（需要四级权限）&#34; hide=&#34;-身份认证已通过&#34;]]
2014/█/█，中华人民共和国██市███区警方以打击走私贩运行为的名义查封了位于██路██号的一家旅馆。警方于“走私品”交易现场查获一批利用未知材料制成的黑色金属箱，其中空无一物，但内壁布满了大量的分形图形及用未知语言书写的字符。后经基金会收容人员核实，这些金属箱内装载物为可诱发SCP-CN-511的模因触媒，而金属箱所用材料为一种具有模因抑制效应的特殊金属。由于受到金属箱的保护，SCP-CN-511最初并未发生传播，但有证据表明此后当地一系列SCP-CN-511大规模传播事件源于警方对金属箱及模因触媒的非专业处理。

此次警方行动大约一周过后，基金会██市分部留意到███区居民出现大规模拟态现象，并判断当地正在发生一次SCP-CN-511。接受过反模因训练的机动特遣队即刻被派往███区并对SCP-CN-511-01个体的数量进行估计。经估计，该区共有██%的人口已转化为SCP-CN-511-01，位于该区的██市市政府则被一个私下自称为 “雅各宾派” 的政治团体所控制，该团体由数名第四阶段SCP-CN-511-01个体组成。这一政治团体在利用官方媒体传播SCP-CN-511以扩大其影响范围的同时，有组织地派遣其成员渗透██市各大基础设施，如医院、学校、报社、广播电视台等，尝试将其控制以实现对██市的控制。

由于事态超出控制，被派遣至██市的机动特遣队向O5议会申请调动周边其他站点之武装力量以应对这一危机。得到批准后，机动特遣队通过隐秘行动确定了“雅各宾派”成员之分布与行动，随后安排增援武装在“雅各宾派”的所有控制区域附近待命。2014/█/█当晚20:00，全体武装小组同时对“雅各宾派”全部的控制区域发动突袭，处决在场所有第四阶段SCP-CN-511-01个体并控制其余SCP-CN-511-01个体。突袭市政府的武装小组摧毁了“雅各宾派”的通讯与指挥中枢，控制市政府，并以高传染性疾病爆发为名义宣布全市进入戒严状态（考虑到这一行动的政治与舆论风险，相关工作已预先开展）。而后，基金会收容与技术人员在城内设立数个临时站点，同时严格审查出入城人员，旨在对所有一至三阶段SCP-CN-511-01个体实施记忆删除并处决所有第四阶段SCP-CN-511-01个体。

在实现对██市全面控制的一个半月后，该市已无任何SCP-CN-511-01存在之迹象，基金会在撤出增援的同时对全市实施大规模记忆删除，事故CN-511-A宣告结束。

在事故CN-511-A过程中，███名第四阶段SCP-CN-511-01被处决，接受记忆删除的一至三阶段SCP-CN-511-01无法准确计数，基金会方面损失██名武装人员及█名非武装人员。此次事故为首例SCP-CN-511目击报告以来规模最大、影响最为严重、收容成本最高的传播事件。

事故之初被逮捕的“走私者”共有12人，于混乱中幸存且未转化为SCP-CN-511-01（因其均接受过不同程度的反模因训练），基金会将其收监。经审讯，基金会得知在此次买卖SCP-CN-511模因触媒的交易中，买方为MC＆D公司员工（8人），卖方为圣克里斯汀娜学院异象学部学生（4人），同时进一步了解到卖方属于圣克里斯汀娜学院中一名为“人间工作室”的社团，该社团以研发和交易可诱发异常现象之技术为主要活动内容。迄今为止关于SCP-CN-511的交易已成交三笔，交易对象别为AWCY东亚地区成员、OB传媒员工与“银河联邦”信众。

[[/collapsible]]
[[collapsible show=&#34;+审讯记录CN-511-B（需要四级权限）&#34; hide=&#34;-身份认证已通过&#34;]]
&gt; **受审者**：SCP-CN-511模因触媒交易卖方，圣克里斯汀娜学院模因部学生K ███（以下简称K）
&gt; **审讯者**：Prism Wheelchair博士（以下简称P.W）
&gt; **日期**：2014/█/█
&gt; **前言**：此次审讯针对交易内容等进行。

&gt; //&lt;开始记录&gt;//
&gt; **P.W**：下午好，K███先生，假期愉快吗？
&gt; 
&gt; **K**：[叹气]说实话糟透了，我对加入社团这件事越来越——呃，我，呃，过得不太好......
&gt; 
&gt; **P.W**：请说下去，什么社团？
&gt; 
&gt; **K**：[沉默]
&gt; 
&gt; **P.W**：孩子，你年龄不大，但我想即便是先前在██市坐牢时你也能意识到这件事的严重性——好吧，可能你还没准备好面对自己犯的错，那我可以再给你一点时间......
&gt; 
&gt; //P.W转过轮椅，假意离开。//
&gt; 
&gt; **K**：[慌张]嘿！等等，我会说的！但前提是你们能保证校方的人不会知道这些是我说出去的！
&gt; 
&gt; //P.W重新转向K。//
&gt; 
&gt; **P.W**：我没办法保证这一点。
&gt; 
&gt; **K**：[抱头]嘶——啊，操！我！我真是——
&gt; 
&gt; //K努力压低音量。//
&gt; 
&gt; **K**：我......我真没想过会到这一步的！那几个买家跟我承诺旅馆是他们的，很安全，谁知道出了这档子事——我能保证，我们都能保证，如果没有那次意外，事情不会发展到这一步的......
&gt; 
&gt; //K双手抱头，表情痛苦。//
&gt; 
&gt; **K**：我真的知道错了！不，不对，说这话没用了是不是？已经没法挽回了。我，我真的干了一件非常可怕的事情......
&gt; 
&gt; **P.W**：你很清楚，但至少现在，你还有机会做个好孩子，只要把你知道的一五一十地告诉我就好。
&gt; 
&gt; **K**：[深呼吸，叹气]唉，行吧，反正我现在就算能被放出去也要被开除了......那个社团，它叫“人间工作室”，名字是教授起的......主要成员是来自异象学部的学生，但之前有几个其他学部过来凑热闹的菜鸟也加入进来了。我们平时就研发一些异常技术，主要是一些.....怎么说呢.....能够映射现实的东西，然后找到合适的买家转手出去，交易得来的钱一部分上交给学校，一部分我们在社团内部按贡献分给团员。
&gt; 
&gt; **P.W**：社团规模呢？
&gt; 
&gt; **K**：不小，和它的影响力一样，但的确不是最大的。异象学部的很多学生都加入进来了，他们开始还不怎么看好这个社团，后来我们搞出了些......大动静，其他人看到有利可图，就都来分一杯羹.....不过如果你要问那个“大动静”是什么，我只能说我自己也不想提到它.....
&gt; 
&gt; **P.W**：我对这个不感冒.....不过你提到一个教授.....能聊聊这个人吗？
&gt; 
&gt; **K**：拜托，不要.....
&gt; 
&gt; **P.W**：我想你做不到心安理得地拒绝回答吧，孩子。
&gt; 
&gt; **K**：[叹气]靠.....早知道这样.....是阿格娜（Agna）教授，她创办了这个社团，而且出任社长的职位至今。她主要负责的就是联络买家，领导我们的研究计划，在适当的时候给我们一些指导.....呃.....实际上我们的研究计划也是她制定的。
&gt; 
&gt; **P.W**：类似于主使者的角色吗......
&gt; 
&gt; **K**：不....[紧张]我们研究出这些技术并没有什么......报复社会之类的打算，它们的用途归买家决定，这就跟我们无关了。
&gt; 
&gt; **P.W**：恩....跟我聊聊这次这个。
&gt; 
&gt; **K**：你指“同化症”？
&gt; 
&gt; **P.W**：“同化症”？
&gt; 
&gt; //K的情绪平复了一些。//
&gt; 
&gt; **K**：[小心翼翼]这......这是个相当有潜力的研究成果。说到这个，您有崇拜的人吗？
&gt; 
&gt; **P.W**：请不要反问我问题。
&gt; 
&gt; **K**：那您......有想过成为成为某个人吗？
&gt; 
&gt; **P.W**：若非必要，我不会回答你的提问。
&gt; 
&gt; **K**：[摇头]这要我怎么跟你解释啊......这么说吧，每个人的脑海或者是潜意识里都存在一个偶像......需要我为这个偶像下一个定义吗？那就是可以使一个人不由自主地联想到或者主动去关注的什么东西，它可以来自现实，也可以来自虚构的世界，像小说、漫画、游戏什么的。
&gt; 
&gt; **P.W**：我对此没什么意见。
&gt; 
&gt; **K**：那就是“同化症”的灵感来源，让人们逐渐变成自己崇拜和敬仰的那个偶像，这无疑是许多人都梦寐以求的事情。
&gt; 
&gt; **P.W**：对此我可能有些别的看法......然后呢？
&gt; 
&gt; **K**：呃，或许对您来说是这样，但......像我们这个年龄的学生，总会做些这样那样的梦的。我们这代人活在一个“没有伟人的时代”，却要活在书本里那些伟人的阴影之下......呃，也不只是书本上，有些人可能会崇拜些别的什么......总之，许多人其实期待着摆脱平凡的自己，同时又对前人的成就望而却步。
&gt; 
&gt; **P.W**：嗯，我明白你的意思。
&gt; 
&gt; **K**：所以......对于他们而言，“同化症”是个相当了不起的机会。[逐渐激动]而且不仅如此，它不只是身份的转换，更是一种延续。您......您也明白拿破仑没有完成征服欧洲的梦想，而阿拉法特则抱着则因没有看到巴以和平而产生的遗憾撒手人寰，那么，假如他们的崇拜者们将他们带回这个世界呢？当他们最后替换掉他们的崇拜者，继续他们的伟业之时，我们会看到大洋国、欧亚国与东亚国统治下的世界吗？我们会继续被笼罩在核武器的阴影中吗？亦或者是我们会活在众生平等、没有剥削与纷争的乌托邦社会吗？假如，我说假如，我们能多给那些偶像们一些时间，也许他们可以做到生前都未曾设想之事。
&gt; 
&gt; //短暂的沉默。//
&gt; 
&gt; **P.W**：......你们有考虑过后果吗？
&gt; 
&gt; **K**：我——[语塞]我......是，对啊，我们原本有一些自认为很棒的想法，但现在出了这么一档子事，我......[低头]我真有点后悔了，唉。
&gt; 
&gt; //长时间的沉默。//
&gt; 
&gt; **P.W**：我们今天的谈话暂时就到这里。关于对你们的处置，这并非是我能决定的。唉，但如果你们确实并非故意——不，不管怎么说，你们的成果都非常危险。
&gt; 
&gt; **K**：[保持低头]嗯，我明白......
&gt; 
&gt; //&lt;记录结束&gt;//
[[/collapsible]]
