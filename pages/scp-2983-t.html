**Objet n^^o^^ :** SCP-2983

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En raison de son emplacement, SCP-2983 doit être contenu in situ. La FIM Oméga-3 (&#34;Diffamateurs&#34;) doivent intercepter les civils s&#39;approchant du site conformément au Protocole 745-Glyndwr.

SCP-2983-1 à 13 ne posent aucun problème de sécurité, ils sont effectivement auto-confinés par les frontières naturelles de SCP-2983 ; par conséquent, la surveillance comportementale effectuée sur place est suffisante, sous réserve de l&#39;application du Protocole Oubliette-072

**Description :** SCP-2983 est le village submergé de Capel Celyn dans la vallée d&#39;Afon Tryweryn, au Pays de Galles, innondé en 1965 pour créer le réservoir de Llyn Celyn, qui a nécessité la relocalisation forcée de quarante-huit résidents.  

Découvert pendant une surveillance de routine du lit du lac en 1971, SCP-2983-1 à 13 sont les résidents précédemment non-anomaux ayant réinvesti six des maisons submergées. Tous les treize avaient des parents proches enterrés dans le cimetière et s&#39;étaient opposés à l&#39;inondation sur cette zone.[[footnote]]
La plupart des défunts n&#39;ont jamais été enterrés [[/footnote]]

Ces sujets mènent une existence exclusivement aquatique, via un processus actuellement inconnu, et ne semblent pas avoir conscience de leur condition actuelle, du monde extérieur, ou du contrôle de la Fondation.

**Enregistrement SCP-2983-1-f-05-1976-09-12-07-46 :**
SCP-2983-6 a quitté le cottage et a descendu la rue principale vers le cimetière //Mynwent y Crynwyr//. Sa démarche est lente, comparable a celle d&#39;un humain non-anormal marchant sous l&#39;eau. L&#39;instance a retiré les sédiments présents sur les tombes E-05, N-09 et N-12 et a déposé un bouquet de fleurs mortes. L&#39;instance n&#39;a pas semblé remarquer que les fleurs sont remontées flotter à la surface du lac, 25 mètres plus haut. Sa bouche a articulé quelques mots (indéchiffrable en raison de la mauvaise visibilité). L&#39;instance s&#39;est assise à côté d&#39;une pierre tombale pendant seize minutes avant de retourner à son domicile.
