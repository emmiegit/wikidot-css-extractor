[!--
ANMERKUNG FÜR BEITRAGENDE: SCP-914 erzeugt oder zerstört weder Materie, noch verändert es irgendetwas auf atomarer Ebene. Alle Ausgaben sollten alle und ausschließlich die Materie enthalten, die sich auch in der Eingabe befand. Einige ältere Einträge brechen diese Regel, aber neue Einträge sollten dies niemals tun.
--]

**An alle Forscher:**
Bitte vergessen Sie nicht allen Aufzeichnungen ihren Namen, das Datum und die Anzahl der &#34;verfeinerten&#34; Gegenstände beizufügen.

Forscher sind verantwortlich für alle &#34;Ausgaben&#34;. Sollten Schäden entstehen oder Verluste von Leben auftreten, ist der zuständige Forscher der administrativen Kontrolle und möglichen disziplinarischen Maßnahmen unterworfen.

Biologische Tests wurden verboten. Jegliche biologischen Tests müssen erst vom O5-Kommando genehmigt werden.

**Testbericht Formatierung:**
Alle Testberichte sollten dieser Form entsprechen.
**Name:**
**Datum:**
**Liste der Gegenstände:**

**Eingabe:**
**Einstellung:**
**Ausgabe:**

------

[http://scp-wiki-de.wikidot.com/experiment-log-914 &lt;- Hinweis: Fortsetzung von 01XX.]

[[collapsible show=&#34;+ 020X Test Logs anzeigen&#34; hide=&#34;- 020X Test Logs verbergen&#34;]]

**Test 914-0200**
**Name:** Quantencomputer-Forscher Ling &amp; IT-Techniker Sharma
**Datum:** 30.04.2018
**Liste der Gegenstände:** Zwei 2048 Qubit QPUs (Quantum Processing Unit), hergestellt von D-Wave Systems.

**Eingabe:** Eine QPU
**Einstellung:** 1:1
**Ausgabe:** Ein Abakus mit 2048 Perlen, der aus Silizium, Aluminium und Keramik besteht.
Die Perlen sind in vier Spalten mit zehn Reihen angeordnet, mit zweiunddreißig Siliziumperlen in jeder Zelle. Wenn eine Perle in einer Zelle bewegt wird, bewegt sich eine zufällige Auswahl von anderen Perlen ebenfalls. Es wurde kein eindeutiges Muster in diesen Bewegungen gefunden.

**Eingabe:** Eine QPU
**Einstellung:** Fein
**Ausgabe:** Eine 2048 QPU mit den Aufschriften &#34;Output (Binary)&#34; und &#34;Output (Analog)&#34; in der oberen linken und rechten Ecke des Chips, &#34;Input (Binary)&#34; und &#34;Input (Analog)&#34; in der unteren linken und rechten Ecke des Chips. Der binäre Eingangskanal akzeptiert nur Daten in Form von digitalen Signalen wie Dokumentdateien, Audiodateien, Netzwerkdaten und Computerprogrammen. Der analoge Eingangskanal akzeptiert nur direkte Signale von Funk, Spannung, Mikrofonen und Signalgeneratoren. Die neue QPU scheint die Eingangsdaten ähnlich wie SCP-914 in der Einstellung &#34;1:1&#34; zu konvertieren. Es wird immer nur ein Eingangskanal akzeptiert, der entsprechende Ausgangskanal gibt die Daten als digitales Signal (Datei, Netzwerk- oder Datenstrom) oder als analoges Signal (Audiosignal, Wellenform oder Radiowelle) aus.

-----

**Test 914-0201**
**Name:** 2/███ Forscher Rook
**Datum:** 30.04.2018
**Liste der Gegenstände:** Drei ungewaschene Feldanzüge aus dem Feuchtgebiet.

**Eingabe:** Ein Feldanzug.
**Einstellung:** Rau
**Ausgabe:** Ein ungewaschener Feldanzug, zwei Nummern größer als das Original, mit Rissen entlang des Rumpfes und des linken Beins.

**Eingabe:** Ein Feldanzug.
**Einstellung:** 1:1
**Ausgabe:** Ein CDC-Gefahrenschutzanzug der USA. Der Anzug war mäßig radioaktiv, die Tests wurden kurzzeitig für Dekontaminationsverfahren unterbrochen.

**Eingabe:** Ein Feldanzug.
**Einstellung:** Fein
**Ausgabe:** Ein ungewaschener Feldanzug, geändertes Namensschild mit der Aufschrift 3/███.

//Anmerkung: SCP-914 ist kein gültiger Beauftragter für Empfehlungsschreiben, Rook. - Mr. Jönsson, Verbindungsperson für die Personalabteilung von Standort-19.//

-----

**Test 914-0202**
**Name:** Doktor Westrin
**Datum:** 30.04.2018
**Liste der Gegenstände:** Drei Schiffe in einer Flasche.

**Eingabe:** Ein Schiff in einer Flasche.
**Einstellung:** Rau
**Ausgabe:** Ein Haufen Glasscherben und ein Haufen Holzspäne sowie ein kleiner Haufen zerrissener Stoffe.

**Eingabe:** Ein Schiff in einer Flasche.
**Einstellung:** 1:1
**Ausgabe:** Eine Holzflasche. Die Analyse des Inhalts zeigt, dass sich in der Flasche ein Schiffsmodell aus Glas befindet.

**Eingabe:** Ein Schiff in einer Flasche.
**Einstellung:** Sehr Fein
**Ausgabe:** Eine Glasflasche, die ein kleines Modell der Internationalen Raumstation enthält. Das Modell scheint aus denselben Materialien zu bestehen wie das Schiff im Original-Flaschenschiff.

//Anmerkung: Ich bin überrascht, dass er nicht eine der Flaschen mit Wasser gefüllt hat. Oder mit einer anderen Flüssigkeit, was das betrifft. -Dr. Westrin//

-----

**Test 914-0203**
**Name:** Dr. Rodriguez
**Datum:** 30.04.2018
**Liste der Gegenstände:** Ein komplettes DVD-Set von //The Office// (U.S. Serie)

**Eingabe:** Das komplette DVD-Set
**Einstellung:** Fein
**Ausgabe:** Ein Mosaikporträt von //Dwight Schrute//, zusammengesetzt aus DVD-Fragmenten.

-----

**Test 914-0204**
**Name:** Janitor Kurt
**Datum:** 30.04.2018
**Liste der Gegenstände:** Fünfzig Kilogramm verschiedene Drähte, Kabel, Stromkabel und Weihnachtslichter, die zu einem Knäuel zusammengewürfelt sind.

**Eingabe:** Das Knäuel aus Kabeln.
**Einstellung:** Rau
**Ausgabe:** Eine durcheinandergewürfelte Kugel aus Kupferdraht und eine ähnlich durcheinandergewürfelte Kugel aus hohlem Gummi-/Kunststoffkabel. Die beiden Kugeln aus Drähten und Kabeln haben die gleiche durcheinander gewürfelte Konfiguration wie die Eingabe. Ein Stapel von etwa sechzig Glühbirnenfäden, sechzig Glühbirnenfassungen und sechzig Glühbirnen in verschiedenen Farben.

//Das... Das ist nicht das, was ich wollte. -Kurt//

-----

**Test 914-0205**
**Name:** Dr. Hadian
**Datum:** 30.04.2018
**Liste der Gegenstände:** Vier Blätter, auf denen jeweils ein Zustand von Conways Spiel des Lebens dargestellt ist.

**Eingabe:** Eines der oben erwähnten Papiere.
**Einstellung:** Grob
**Ausgabe:** Ein Sprühnebel aus schwarz-weißem Konfetti, der sich zu perfekten Quadraten formt.

**Eingabe:** Eines der oben erwähnten Papiere.
**Einstellung:** 1:1
**Ausgabe:** Ein Blatt Papier, das einen anderen Zustand des Spiels darstellt. Tests haben gezeigt, dass es sich um den nächsten &#34;Schritt&#34; der Eingabe handelt.

**Eingabe:** Eines der oben erwähnten Papiere.
**Einstellung:** Fein
**Ausgabe:** Ein Blatt Papier, auf dem eine Lebenskultur &#34;wächst&#34;. Die Kultur löste sich etwa 18 Stunden nach Abschluss der Tests auf.

**Eingabe:** Eines der oben erwähnten Papiere.
**Einstellung:** Sehr Fein
**Ausgabe:** Ein amorpher Fleck aus Holzmasse, der auf taktile Reize reagiert, indem er versucht, das ihn berührende Objekt zu verschlingen, und der sich zum Zeitpunkt der Erstellung dieses Berichts bereits zweimal erfolgreich reproduziert hat. Dieses Produkt wartet auf eine mögliche SCP-Klassifizierung und wurde zur Untersuchung sicher eingeschlossen.

-----

**Test 914-0206**
**Name:** Agent Mikkelsen
**Datum:** 30.04.2018
**Liste der Gegenstände:** Fünf Standard-Audiorekorder der Foundation für den geheimen Einsatz.

//Hinweis: Diese Rekorder werden bei Infiltrationsmissionen in GoIs eingesetzt. Sie sind klein und können leicht in verschiedenen Kleidungsstücken und Gegenständen versteckt werden.//

**Eingabe:** Ein Audiorecorder
**Einstellung:** Grob
**Ausgabe:** Ein Haufen Kunststoffkerne, ein kleiner Kupferwürfel, mehrere kleine Haufen Metallpulver.

**Eingabe:** Ein Audiorecorder
**Einstellung:** Rau
**Ausgabe:** Ein vollständig zerlegter Audiorecorder, das für die Platine verwendete Lötzinn wurde in Drahtform gefunden.

**Eingabe:** Ein Audiorecorder
**Einstellung:** 1:1
**Ausgabe:** Ein Tonsender (einzelner Ton, der sich bei jeder Aktivierung des Geräts ändert).

**Eingabe:** Ein Audiorecorder
**Einstellung:** Fein
**Ausgabe:** Eine kleine runde Kunststoffscheibe (Radius 1 cm, Höhe 7 mm) ohne Batteriefach. Die aufgezeichneten Audiodaten (maximal sieben Tage) können von der Scheibe heruntergeladen werden, indem die Ober- und Unterseite der Scheibe mit den beiden Drähten eines Mikrofonkabels verbunden werden. Das Objekt zeichnet alle hörbaren Vibrationen in einem Umkreis von 50 m um das Objekt auf, einschließlich der Geräusche jenseits schalldichter Wände innerhalb des Radius.

**Eingabe:** Ein Audiorecorder
**Einstellung:** Sehr Fein
**Ausgabe:** Ein Gerät, das die gleiche äußere Form hat wie ein standardmäßiger geheimer Audiorekorder der Foundation. Das Gerät funktioniert wie ein normaler Foundation-Recorder, nimmt aber nicht den lokalen Ton auf, sondern ein zufälliges, gerade laufendes Gespräch zwischen zwei oder mehreren Personen. Es wurde keine Entfernungsbegrenzung für diesen Effekt gefunden. Das Gerät wird derzeit als globales Überwachungsinstrument eingesetzt.

-----

**Test 914-0207**
**Name:** Dr. C. Jung, Forschungsassistent A.Y. Lichko
**Datum:** 30.04.2018
**Liste der Gegenstände:** Fünf Foundation Klasse C Amnestie-Injektoren

**Eingabe:** Ein (Injektor)
**Einstellung:** Grob
**Ausgabe:** Ein kleiner Metallwürfel (Aluminium), ein Haufen weißes Pulver (████████████-██████-█████████, der Wirkstoff für Amnestika) und eine Flüssigkeitslache, die sich bei Berührung in einer blauen Flamme entzündete (vermutlich die inaktive Trägerflüssigkeit)

**Eingabe:** Ein (Injektor)
**Einstellung:** Rau
**Ausgabe:** Eine zerlegte Einspritzdüse und eine Wolke aus ████████████-██████-█████████ in gasförmiger Form.

//Anmerkung: Der Assistent wurde nach einer kurzen Pause wieder auf den neuesten Stand der Tests mit SCP-914 gebracht.// - Jung

**Eingabe:** Ein (Injektor)
**Einstellung:** 1:1
**Ausgabe:** Eine dekorative Blumenbrosche aus Aluminium (Catharanthus roseus), deren Duft bewirkt, dass ein Subjekt mindestens einen Tag lang jede Erinnerung an die vorangegangenen Ereignisse verliert. Dieser &#34;Duft&#34; ist unermesslich und kann nur von Menschen wahrgenommen werden und wirkt nur auf kurze Distanz, etwa 50 cm.

//Anmerkung: Assistent Lichko hat für künftige Tests einen Gefahrgutanzug erhalten.// - Jung

**Eingabe:** Ein (Injektor)
**Einstellung:** Fein
**Ausgabe:** Ein amnestischer Injektor der Klasse C der Foundation. Das Objekt ist größtenteils unverändert, mit Ausnahme der beiden Drehknöpfe, die an der Unterseite des Injektors angebracht wurden. Die Drehscheiben scheinen einen genauen Bereich der zu löschenden Erinnerung anzugeben (Skalierung zwischen 1 Minute und 30 Tagen).

**Eingabe:** Ein (Injektor)
**Einstellung:** Sehr Fein
**Ausgabe:** [ZENSIERT]

//Anmerkung: Dieses Objekt, wenn es überhaupt ein Objekt ist, ist eine kognitive Gefahr. Es löscht das gesamte Gedächtnis des Subjekts, wenn es den Gegenstand sieht. Ein Team zur Eindämmung der kognitiven Gefahr hat es aus der Ausgabekammer von SCP-914 entfernt. Die Forschungsassistentin A.Y. Lichko wurde in die Krankenstation verlegt.// - Jung
