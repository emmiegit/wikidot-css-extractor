**Procedimientos Especiales de Contención:** La receta de SCP-ES-051 está almacenada en un archivo de texto dentro de el Servidor Seguro de la base de datos del Sitio-89. El documento está configurado para solo lectura, y el Servidor eliminará automáticamente cualquier copia del mismo. Se debe de llevar un monitoreo estricto de todas las copias impresas de la receta, y nunca deben existir más de una copia a la vez. 

La receta, así como el conocimiento de la misma no presentan ningún peligro, así que la disposición de las copias físicas puede ser mediante cualquier método convencional. Sin embargo solo el personal asignado a SCP-ES-051 está autorizado para conocerla, así como para poseer copias de la misma. Todo el personal que sea reasignado después de trabajar con SCP-ES-051 será amnestizado.

En caso de que exista un ejemplar de SCP-ES-051, todas las personas que lo hayan consumido deberán ser terminadas, así como las instancias de SCP-ES-051-A en caso de haber, y se administrarán amnésticos de Clase-A a los testigos. 

Las pruebas de SCP-ES-051 están estrictamente prohibidas. 

**Descripción:** SCP-ES-051 es una receta de cocina titulada &#34;La Hamburgruesa&#34;. Los ingredientes para SCP-ES-051, citados de forma textual, son:

[[collapsible  show=&#34;Ingredientes de SCP-ES-051&#34; hide=&#34; Acceso concedido. &#34;]]

[[div class=&#34;document&#34;]]
&gt; - Un bollo y medio para hamburguesa cuyo diámetro sea de 20 cm, tostado lo suficiente para que cambie su color a uno dorado pero no demasiado como para que se ponga tieso, así como una abundante cubierta de semillas de sésamo.
&gt; 
&gt; - 800 gr de carne molida de pollo, res, oveja y algún otro animal de su preferencia. Cabe resaltar que dicho animal debe haber sido asesinado por el chef.
&gt; 
&gt; - Lechuga, tomates, cebollas abundantes que hayan sido cosechados bajo una luna llena.
&gt; 
&gt; - Queso americano y queso blanco hechos a partir de la leche de dos de los animales usados para la carne.
&gt; 
&gt; - Aceite de oliva.
&gt; 
&gt; - 4 tiras de tocino de cerdo. Igual que la carne molida, el animal del que proviene debe haber sido asesinado por el chef. Para practicidad puede ser el mismo animal usado para la carne molida.
&gt; 
&gt; - 4 pepinillos.
&gt; 
&gt; - 10 colmillos de depredadores. No importan si no proceden del mismo animal.
&gt; 
&gt; - Agua bendecida por alguna de las fes abrahámicas.
&gt; 
&gt; - Cilantro que haya sido usado en una limpia por un chamán.
&gt; 
&gt; - Dos huevos de gallina, o cuatro huevos de codorniz, o  medio huevo de avestruz, o un huevo de tortuga marina.
&gt; 
&gt; - Comino, pimienta negra y pimentón, todos molidos.
&gt; 
&gt; - Una penca de nopal sin espinas la cual tenga grabada la runa de ūruz.
&gt; 
&gt; - Guacamole (hecho con abundante aguacate y chile serrano) que esté alojado en un mortero de piedra con la representación de un animal.
&gt; 
&gt; - Pan molido para empanizar.
[[/div]]
[[/collapsible]]

------

[[collapsible  show=&#34;Procedimiento de elaboración de SCP-ES-051&#34; hide=&#34; Acceso concedido. &#34;]]
[[div class=&#34;document&#34;]]

&gt; **1.-** Mezcle la carne muy bien, y colóquela en un tazón. 
&gt; 
&gt; **2.-** Añada las especias en el siguiente orden (al gusto): pimienta negra, pimentón y comino. Mientras las añada, recite lo siguiente mientras las esparce. Para la pimienta negra: &#34;Te ofrezco tu carne de nuevo, tu nuevo cuerpo, y te pido perdón&#34;. Para el pimentón: &#34;Te devuelvo tu sangre, tu resentimiento, y te pido perdón&#34;. Para el comino &#34;Te devuelvo tus emociones, tu mente, y te pido perdón&#34;. Una vez hecho esto, añada el cilantro previamente picado.
&gt; 
&gt; **3.-** Mezcle muy bien mientras añade el aceite de oliva y el agua bendita al gusto. Se recomienda en pequeñas medidas. Mientras lo hace, recite lo siguiente 6 veces: &#34;Te doy la sabiduría y te ofrezco un camino que no pediste, te pido perdón&#34;.
&gt; 
&gt; **4.-** Haga dos hamburguesas con la carne y agregue un poco de pan molido para mantener la consistencia. Ambas hamburguesas deberán medir al menos 5cm de alto. Encienda su asador y póngalas a fuego medio junto con el tocino.
&gt; 
&gt; **5.-** Utilizando un vaso tequilero haga un hoyo en el medio de las hamburguesas, y vierta los huevos utilizados en el medio. La carne que extrajo añádala encima de las hamburguesas.
&gt; 
&gt; **6.-** Añada los quesos encima de las hamburguesas y coloque una tapa sobre su asador para que se derritan con mayor facilidad.
&gt; 
&gt; **7.-** Mientras se cocen sus hamburguesas, tome los colmillos y empápelos en el líquido donde hizo la mezcla de la carne. Siga revolviendo hasta que adopten un color oscuro intenso y su textura se haya hecho suave.
&gt; 
&gt; **8.-** Entierre 5 colmillos en el bollo que será la tapa y 5 colmillos en el que será la base simulando una mandíbula, mientras recita lo siguiente &#34;Te otorgo algo ajeno a tu naturaleza, te pido perdón&#34;.
&gt; 
&gt; **9.-** Corte el tomate y cebolla en rodajas, así como separe la lechuga para que sea manejable.
&gt; 
&gt; **10.-** Cuando sus hamburguesas estén listas, ensamble la primera etapa de la Hamburgruesa: coloque la base, luego una de las carnes, encima la mitad de la penca de nopal previamente cortado en tiras, cebolla, tomate y lechuga al gusto, así como dos de los pepinillos y tiras de tocino, luego coloque el pan que servirá de intermedio.
&gt; 
&gt; **11.-** Una vez armada la base, coloque la otra carne, luego el resto del nopal, pepinillos y tocino, después vierta el guacamole al gusto.
&gt; 
&gt; **12.-** Antes de colocar la tapa, coloque la Hamburgruesa sobre un plato que tenga una tapa hermética metálica, y cuando esté a punto de colocar el útlimo bollo, recite lo siguiente: &#34;Te di carne, te di sangre, te di emociones, te di armas, te di inteligencia y un camino que puedes tomar. El obstáculo es mi gozo. Te pido perdón por última vez&#34;.
&gt; 
&gt; **13.-** Coloque la tapa rápidamente y cierre el plato con la tapa metálica. Sirva la Hamburgruesa, si se atreve.
[[/div]]

[[/collapsible]]

------

Cabe resaltar que si alguno de estos pasos difiere, o falla con la receta original, la hamburguesa resultante no será anómala. Sin embargo, la administración del Sitio-89 no recomienda intentarlo, debido al alto contenido calórico que conlleva, o si se hace, que la porción no sea consumida por una sola persona.

------

Cuando un sujeto ordena a SCP-ES-051[[footnote]]De ahora en adelante SCP-ES-051-A[[/footnote]] se verá afectado por un efecto compulsivo, el cual consiste en el &#34;compromiso&#34; de ingerir en su totalidad, o de forma parcial (siempre buscando que sea en la mayor cantidad) a SCP-ES-051, sin tomar en cuenta su propia seguridad o integridad física, devorando a SCP-ES-051 hasta que les es físicamente imposible. En cuanto SCP-ES-051 es servido a SCP-ES-051-A, este sufre cambios y aumentos inmediatos en su masa y forma, adoptando una mezcla de la apariencia de los animales usados para su creación. SCP-ES-051 sufrirá los mismos efectos compulsivos que SCP-ES-051-A, e intentarán terminarse mutuamente. En caso de que una entidad consuma a la otra, cambiará físicamente, adoptando algunas de las partes o cualidades de su presa. Para más información véase la Lista de Eventos SCP-ES-051.


**Descubrimiento:** SCP-ES-051 llegó a oídos de la Fundación el 15/02/21 a través de una serie de grabaciones de cámaras de seguridad en varios restaurantes a lo largo del país de México, todas ellas involucrando entidades que corresponden a los eventos ahora clasificados como SCP-ES-051-1 al 13. La Fundación, con apoyo de los militares locales, apenas pudo someter los eventos que ocurrieron de forma consecutiva desde el día 15/02/21 hasta el 28/02/21. El día 02/03/21 se terminaron las labores de amnestización y borrado de material en redes sociales relacionado con el incidente.

En las locaciones donde ocurrieron los hechos se encontró evidencias de presencia del GdI Restaurantes Ambrose, en lo que aparentaba ser un evento de colaboración entre los restaurantes y el grupo de interés, con el eslogan de &#34;¡Prueba la Hamburgruesa! ¡Una hamburguesa que devuelve la mordida!&#34;. Fuera de los eventos de descubrimiento de SCP-ES-051 no se han reportado nuevas iteraciones. A continuación se enlistan los eventos SCP-ES-051 más relevantes.
