    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
歡迎來到Site-CN-16我是林子淵，是MTF-Omicron-Phi 夜幽梦的成員。

在座的各位抱歉打擾你們的用餐時間，但我現在先來說說獨立的夢神族與亞洲地區的夢神聚集地跟組織吧！早上你們已經聽過了夢神集團這個夢神類型。然後我也懶得重複只要記得具有意識就是廣義上的夢神族。

而狹義上的夢神就是夢中的意識體沒有現實中的實體。而獨立的夢神族具有獨立的意識而不是像普通Onirii一樣受到Morpheus的控制，但它們確實也是Onirii。只不過獨立夢神族比起其他的生命中用於支撐Morpheus意識的力量比較少。

獨立的夢神族通常會在夢的世界中建立大型的夢境，沒錯！西部夢神就是典型例子。而世界上並非只有西部夢神這個獨立夢神聚集地，目前我們在亞洲地區發現了最大也最具影響力的叫做”夜都”

”夜都”舊名為酆都城。恩！我剛知道這件事時也是這個表情。根據夜都的圖書館跟活得很久的夢神族的猜測，過去的人在進入夢的世界後以為那裏是黃泉，加之夢神族一定程度上真的跟鬼魂相似，才導致酆都被誤傳成為鬼所居住的都市。

而在夜都有三股勢力存在，分別為酆都府,玠,黃泉三個。但這僅僅是主要勢力而已，實際上夜都是由至少三個夢神都市重組而成，而酆都府,玠,黃泉就只是其中一個都市的統治組織。不過我們已經知道其他都市的情報那就是那是其他國家分部的負責地區，很顯然的夜都實際上是多個國家的最大夢境實體的融合結果，可是夜都中設有邊界所以我們很少能跟其他分部交換情報。

回到正題，酆都府就是我們分部負責的夜都區域中的統治者，但我們目前對它們的了解僅僅只有它們在夜都與其他夢神都市連接前就已經存在，和它們訂下的只要不侵犯其他夢神族的生命與利益所有夢神族都可以到夜都中它們所轄的地方定居的規矩，因此我們小隊在夢世界的基地就在裡面。玠這個組織實際上並非只在夜都活動，它們實際上有另一個主要的聚集地”玠城”，玠這個字有古代玉制祭器的意思在，而玉也被代表君子。很符合名字，玠的成員也大多是文人雅士型的夢神它們以維護自己人出名。黃泉實際上想像成夢神族版的中國古代黑社會或是江湖人事構成的幫派就行了。

接下來是目前次大的聚集地：”永眠之地”。那裏實際上就是個墓園，你們應該已經知道狹義上的夢神不會死亡，不過這只是片面的說法。如果你們認為自我意識消失也算死亡的話夢神也是會死的，在永眠之地中如果夢神決定死亡，永眠之地這個夢境實體就會吞噬掉這個夢神的自我意識，而這個夢神的智力,精神狀態就會變成類似完全受到Morpheus控制的Onirii一樣。永眠之地為防止逝去的夢神被打擾，這個巨大的夢境實體會生成被我們稱為守墓人的分體，守墓人通常會以神職人員的形象出現。在永眠之地中有基督教,道士,神道教,和尚等形象出現，我只能說一句話：別去永眠之地做毀謗死者，破壞建築以及竊取永眠之地力量這種缺德的事。曾經有個奇術師妄圖這樣並在夜都中宣傳，當時連玠與黃泉的首領都驚動了，那时酆都府甚至在永眠之地外圍建立了觀看席。那確實是一場精彩的戰鬥，不過那個奇術師輸了，而守墓人甚至追殺他到現實中。當基金會趕到時，他已經死了。从他家的監視系統看，他不是立刻被殺的，一个不可见的实体一刀一刀的將他的肉從骨頭上刮下來。幸運的是，他家在深山中，因而沒有人聽到他的呼喊聲，不然真的很麻煩。

對不起我不該在吃飯時間提到這件事，不要开枪Samuel博士!好，還有人有問題嗎？你說我為什麼沒有提到這些夢境的模樣？好問題，因為每個人的思考模式,想法,性格等等因素都會影響到自身在夢世界中看到的樣子，所以每個人看到的樣子絕對不一樣。現在輪到我去夜都值班博士你就先放過我吧！</textarea></pre>
