    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-985 – Ausgabe für nicht abgeholtes Gepäck
**Autor:** [[*user Daedalize]] 
**Original:** https://scp-wiki.wikidot.com/scp-985
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-985

**Klassifizierung:** Euclid --Reklassifizierung in Sicher ausstehend-- Reklassifizierung abgelehnt, siehe Anhang 985-003

**Sicherheitsmaßnahmen:** SCP-985 ist jederzeit per Video zu überwachen. Kameras zur Liveübertragung sind in allen drei Abschnitten der Unterkunft von SCP-985 zu platzieren, und die Übertragungen sind jederzeit von mindestens einem Foundation-Mitarbeiter zu beobachten. Für den Fall, dass die Beobachtung für einen bestimmten Zeitraum nicht gewährleistet ist, ist das Reservepersonal am Standort zu aktivieren und der Bereich abzusperren, bis die Eindämmung von SCP-985 und aller vom SCP erstellten Objekte wiederhergestellt ist.

**Beschreibung:** SCP-985 ist eine Förderband-Gepäckausgabe, die sich in Terminal ██ des [ZENSIERT] International Airport befindet. Laut Bauunterlagen wurde SCP-985 zur gleichen Zeit wie alle anderen Gepäckausgaben in diesem Terminal installiert, und Überprüfungen von Wartungsberichten haben keine Hinweise auf die ungewöhnlichen Eigenschaften von SCP-985 ergeben. Während alle Bereiche überwacht werden, arbeitet SCP-985 wie andere Gepäckausgaben im Terminal, und die von der Maschine aufgenommene Strommenge bleibt relativ konstant.

Sollte einer der drei Abschnitte von SCP-985 (Rollfeldzugang, Förderbandsystem oder Terminalzugang) nicht mehr beobachtet werden, beginnt die elektrische Aufnahme der Maschine schnell zu schwanken, obwohl keine Korrelation zwischen diesen Schwankungen und den anderen Effekten der Maschine festgestellt wurde. An diesem Punkt werden verschiedene Gepäckstücke in beobachteten Teile der Maschine transportiert, wobei die Objekte keinen offensichtlichen Eintrittspunkt haben. Diese Objekte sind von unterschiedlicher Form und Größe und entsprechen in einigen Fällen nicht den modernen Sicherheitsanforderungen für Gepäck, das an Bord von Flugzeugen mitgenommen wird. Diese Objekte werden zusammen mit dem ursprünglichen Inhalt auf dem Förderband transportiert, bis sie entweder entnommen werden oder wieder einen unbeobachteten Abschnitt erreichen, an welchem Punkt sie vom Band verschwinden und nicht mehr zu finden sind.

Von SCP-985 &#34;erstellte&#34; Gepäckstücke (hiermit gemeinsam als SCP-985-1 bezeichnet) scheinen leichte hemmende Effekte in bestimmten Bereichen des menschlichen Gehirns auszulösen. Dies führt zu einer allgemeinen Unfähigkeit, SCP-985-1-Gepäck von normalem Gepäck mit ähnlichem Aussehen zu unterscheiden, was dazu führt, dass SCP-985-1-Objekte von Flugpassagieren mit ihren eigenen Objekten verwechselt und fälschlicherweise entnommen werden. Der Effekt bleibt bestehen, wenn das Gepäck geöffnet wird, was häufig zu versehentlichen Verletzungen der Empfänger von SCP-985-1 führt, wenn sie versuchen, den Inhalt zu verwenden.

SCP-985 Erlange die Aufmerksamkeit der Foundation nach den Ereignissen vom ████ 19██, als ein SCP-985-1-Gepäckstück von einem Geschäftsmann abgeholt wurde, dessen Anschlussflug Verspätung hatte. Als das Gepäck vor dem Besteigen des Anschlussflugs erneut durch die Sicherheitskontrolle geleitet wurde, führte das Vorhandensein von [DATEN GELÖSCHT] und elektrischen Komponenten sowie hoher Gammastrahlung dazu, dass der Flughafen gesperrt und der Mann zur Befragung festgehalten wurde. Foundation-Agenten wurden nach der Entdeckung des Originalgepäcks im Bereich &#34;nicht abgeholtes Gepäck&#34; sowie des Gepäcks mehrerer anderer Passagiere zum Standort gerufen, wobei sich bei Kontaktaufnahme herausstellte, dass die Passagiere alle ebenfalls irrtümlicherweise SCP-985-1-Gepäck erworben hatten.

**Anhang 985-001:** Liste beachtenswerter Inhalte von SCP-985-1-Gepäck 
* Verschiedene Altmetalle
* Mehrere Kleidungsstücke verschiedener Stilrichtungen, die aus einer unbekannten Metallfaser bestehen. Beim Tragen kratzt die Faser an der Haut des Trägers, was typischerweise zahlreiche flache Schnitte über die Haut und starken Blutverlust verursacht.
* Ein (1) M16-Sturmgewehr der US-Armee, vollständig zerlegt
* Eine (1) Plastikwasserflasche mit hochkomprimierter Luft (geschätzter Druck 400 kPa). Modelle deuten darauf hin, dass jeder Versuch, die Flasche zu öffnen, zu massiven Verletzungen des potenziellen Verbrauchers durch die resultierende Druckentlastung führen würde.
* Ein (1) Brecheisen aus Stahl
* Eine (1) Flasche Shampoo, gekennzeichnet durch das Etikett als Marke [ZENSIERT] (die Produktion dieser Marke wurde Ende der 1990er-Jahre eingestellt). Das in der Flasche enthaltene Gel enthält eine Vielzahl von Enzymen, die in der Lage sind, die Proteine im menschlichen Haar zu denaturieren.
* Siebenunddreißig (37) Messer verschiedener Marken und Modelle
* [ZENSIERT, SIEHE ANHANG 985-003]

**Anhang 985-002:** Ergebnisse von Test 985-A

Beobachtete Bereiche: Rollfeldzugang, Terminalzugang

Testverfahren: Forscher versuchten, eine drahtlose Kamera, die in einem Objekt in SCP-985-1 verborgen war, auf dem Rollfeldabschnitt des Förderbands in den unbeobachteten mittleren Abschnitt zu bringen.

Testergebnisse: Die Kamera hörte beim Erreichen des unbeobachteten Teils auf zu senden. Teile der Kamera wurden später in einem Objekt  von SCP-985-1 gefunden, das vom Terminalabschnitt des Förderbands entnommen wurde, wobei das Gerät anscheinend durch extreme stumpfe Gewalt zerstört wurde. Aus dem internen Speicher der Kamera konnten keine Daten wiederhergestellt werden.

**Anhang 985-003:** Ergebnisse von Test 985-B

Beobachtete Bereiche: Förderbandsystem, Terminalzugang

Testverfahren: Die Forscher führten eine Kamera, die über 100 Meter hochfestes Kabel mit einem Display vor Ort verbunden war, vom Förderbandsystem durch den Terminalzugang und zurück zum unbeobachteten Zugang zum Rollfeld (das Rollfeld wurde vor dem Test geräumt). 

Testergebnisse: Die Kamera umrundete den Endabschnitt erfolgreich und wurde zurück in den Förderbandbereich geführt. Als sie sich dem Ausgang zum Zugangsbereich des Rollfelds näherte, wurde jedoch festgestellt, dass das Bild von der Kamera &#34;unscharf&#34; wurde und an Detailverlust litt. Beim Verlassen der beobachteten Bereiche wurde die Übertragung abrupt unterbrochen, aber das Kabel blieb intakt und rollte sich weiter ab. Nach ungefähr fünf Minuten erreichte das Kabel seine maximale Länge, gleichzeitig mit der Ankunft einer Instanz von SCP-985-1 auf dem Förderbandsystem. Diese Instanz wurde von Forschern geöffnet (Überlebende gaben Geräusche aus dem Inneren des Koffers als Grund für den Verzicht auf typische Vorsichtsmaßnahmen an) und setzte [DATEN GELÖSCHT] frei, was zu erheblichen Schäden im Bereich des Förderbandsystems und zum Tod von zwei Mitarbeitern vor Ort führte. Trotz des Ausmaßes des Ereignisses war SCP-985 selbst unbeschädigt und die Überreste von [DATEN GELÖSCHT] konnten nicht geborgen werden.

Lokale Medien berichteten von einem tragischen mechanischen Versagen als Quelle der Zerstörung.

&gt; //Pläne für eine Reklassifizierung in &#34;Sicher&#34; wurden verworfen, weitere Untersuchungen stehen an. – Dr. ███//
