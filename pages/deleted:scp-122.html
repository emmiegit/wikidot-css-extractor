**SCP-122:** 괴물은 이제 그만
**원작:** http://www.scp-wiki.net/scp-122
**저자:** [[*user Dr Kondraki]]
**재작성자:** Anonymous
**역자:** [[*user Salamander724]]
[[include info:end]]

[[include component:image-block name=122-new.jpg|caption=SCP-122-1 개체.]]

**일련번호:** SCP-122

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-122는 전기 배출구 한 개가 설치된 표준형 격리실에 보관된다. 격리 구역 반경 500 미터 안에 인원 기숙사 등의 시설이 지어져서는 안 된다. SCP-122 격리실에는 항상 전원이 공급되어야 한다.  남아돌 정도로 많은 동력계통들을 유지하며 정기적으로 점검한다. SCP-122-1이 출현하는 사태가 발생했을 경우, 격리 실행에 배정된 현장 인력 35인이 격리실 바깥에 소집되어야 한다. 대상이 적대적으로 변할 경우, 99-렌마르 절차가 발동된다. 교차 전염으로 인한 치명적 부작용 발생 가능성 탓에, SCP-122와 [[[SCP-3060]]] 개체들을 서로 같은 시설에 보관해선 안된다.

99-렌마르 절차를 발동시킬 때는 모든 인력들이 격리실 안팎의 특정 위치를 사수해야 하며, 이는 격리 파기를 막기 위함이다. 두 명은 99-렌마르 절차에 전원을 공급할 휴대용 발전기를 담당한다. 세 명은 [[[SCP-1837]]]의 부산물로서 만들어진 자극성 화학물질을 장비한다. 이 물질은 SCP-122-1 개체에게 억제 효과를 나타냄이 밝혀져 있다.

모든 SCP-122-1 개체들이 충분히 줄어들어서 안전하게 진입할 수 있게 되면, 다섯 명이 격리실에 들어가서 전기 연장코드를 사용해 발전기에서 전기를 전달해 SCP-122가 전력을 되찾도록 한다. 대상의 효과로 인해, 이 인력들은 SCP-122 격리실에 들어간 순간 부로 구출 불가한 것으로 간주된다.

나머지 인력들은 임시 해고되어 잉여 인원이 된다. 이들은 앞서 언급한 인력들 중 누군가의 임무 수행이 불가해졌을 때를 위한 예비대로서 존재한다.

**설명:** SCP-122는 양식화된 별똥별 모양을 한 아동용 종야등이다. 전력이 공급되면 SCP-122는 14 ~ 20 ㏓로 빛난다. SCP-122의 부품들 중 제조사를 식별할 수 있는 표시가 된 것은 없다.

전력이 공급되지 않으면, SCP-122는 반경 500 미터 안에 있는 모든 인간에게 영향을 미친다. 영향을 받은 인간(이하 피험자)이 렘 수면 단계에 진입하면, 피험자는 SCP-122가 다시 전력을 공급받을 때까지 혼수상태에 가까운 잠에 빠진다. 이 혼면(昏眠) 상태가 지속되는 동안, 피험자 주위의 모든 그림자들의 속에서 검고 반투명한 질량으로 이루어진 인간형 형체가 출현한다. 이 형체들을 이하 SCP-122-1 개체들이라 칭한다.

SCP-122-1 개체들은 지각능력 및 지적능력의 징후를 나타내며, 물리적 능력은 영향 받은 피험자에 거의 상당한다. 이들은 가능한 한 많은 인간들을 찾아다니면서 그 인간들을 SCP-122 효과에 노출시키려고 시도한다. SCP-122의 영향을 받은 피험자가 늘어남에 따라 유효 반경 역시 팽창한다. 현재까지 실험을 통해 얻어낸 최대 크기는 2.7 킬로미터 이상이었다. SCP-122-1 개체들은 유효 지역 안에 존재하는 수면을 돕는 물건들을 모두 긁어모아 피험자들에게 사용하려고 한다. 해당되는 물건으로는 다음과 같은 것들이 포함된다.

* 불면증 치료제
* 불면증의 민간요법에 사용되는 것들
* 베개, 담요, 매트리스, 침대 프레임
* 자장가를 비롯한 매체.

전력이 공급되는 동안에도 SCP-122는 유효반경 안의 모든 피험자들의 수면 패턴에 영향을 미친다. 피험자가 SCP-122의 유효반경 안에서 REM 수면으로부터 깨어나면 그들은 불면증 증세를 나타내며 이상한 꿈을 꾸었음을 불평한다[[footnote]]그러한 꿈 속에서의 [[[SCP-2840]]] 효과에 대해 알아내려는 제안이 현재 승인 대기중에 있다.[[/footnote]]. --이 꿈들은 경미한 심리적 불편을 일으키는 것으로 밝혀졌으며, 모든 인력들은 매주 정신감정을 받아야 한다.-- 사건 122-1 참조.

SCP-122는 ████년 ██월 ██일 린넬,,Linnell,, 소아과 병원에서 발견되었다. 당시 지역에 침투한 요원들에게 수 차례의 SCP-122-1들의 출현 보고가 수집되었다. 조사 결과 병원 건물 안의 모든 사람들이 SCP-122의 영향을 받았음이 밝혀졌다. 회수된 문서에 따르면 환자 한 명이 병원에 입원하면서 SCP-122를 들고 들어왔다. 그러나 그 환자가 누군지에 대한 신원 기록은 일체 발견할 수 없었다. 요원들은 휴대용 전원장치를 사용해 SCP-122를 확보했고, 제19기지로 이송하였다.

**부록 122-B:** 사건 122-1 이후 SCP-122는 케테르로 재분류되었다. 대상은 제02무장유물격리구역으로 이송되었다.

**사건 122-1:** ████년 ██월 ██일, SCP-122-1 개체 11개가 격리 상태에서 탈주했고, 결과 기지 인력 █명이 사망하고 ██명이 부상당했다. 재격리 작전이 수행된 이후, SCP-122의 격리 절차에 대한 평가가 이루어졌다. 이 평가가 진행되는 동안 동시에 감시카메라 영상의 분석이 이루어졌는데, 유지보수 담당 인력들 여럿이 SCP-122의 방 자물쇠에 손을 댄 것이 목격되었다. 이에 대해 질문할 결과 해당 인력들은 자신들이 협박에 의해 그랬던 것이며, SCP-122를 풀어주기 전까지 &#34;카나리아&#34;들이 자신들을 재우지 않았다고 주장했다. 영향을 받은 인력들에게는 A등급 기억소거가 실시되었고, 격리 절차가 개정되었다. 케테르로의 격상을 요청하는 바이다.</textarea></pre>
