    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
作者：[[*user k1s10r0d]]
篇名：不會用脫水來騙人的好藥是的
簽名圖片來源：為[[*user AbyssDream]]製作並在得知cc3.0協議的情況下同意本人使用
[[include info:end]]

**項目編號：**SCP-ZH-133

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-133需被收容於位於Site-ZH-12的標準收容櫃中。對該項目的實驗須獲3級以上人員的書面許可；目前該類實驗已被無限期延遲。

**描述：**SCP-ZH-133為裝於容量200毫升不透明白色藥瓶中的複數膠囊。該項目外型為標準00el號膠囊。在撰寫此報告時，瓶內尚存有九十三（93）顆膠囊；瓶身以棉線掛有手寫紙條。

當個體以口服方式食用該膠囊後，個體將會對食物產生心理障礙並無法以任何方式吸收熱量，並於約一星期後因缺乏身體所需養分而死亡。[[footnote]] 實際時間受個體體質及環境影響。 [[/footnote]]

**實驗紀錄：**
||~  [[span style=&#34;white-space: nowrap&#34;]]實驗編號[[/span]] ||~ 描述 ||~ 即時觀察 ||~ 長時間持續觀察 ||~ 備註 ||
|| 1 || D-0439口服一顆SCP-ZH-133後，表示並無特別感覺。 || 個體食慾明顯降低，並拒絕食用任何食品（不包括飲用水）。 || N/A[[footnote]] 由於該次實驗進行時未發現該項目的後續效果，所以並未進行長時間的持續性觀察。 [[/footnote]] || D-0439因連續五日無法食用食物導致食物攝入量不足後死亡。 ||
|| 2 || D-1651口服一顆SCP-ZH-133。 || 個體拒絕服用SCP-ZH-133，聲稱「他的朋友生前是被餵了吃不下東西的怪藥才死的。」。以武力威迫後食用；推測因心理作用而多次作乾嘔。 || 個體食用實驗室內準備的食糧，但皆在進食約四小時後排出體內。 || 化驗排泄物後發現食物內養分並未被個體吸收；個體十一天後死亡。 ||
|| 3 || D-0983服用磨碎於水中的一顆SCP-ZH-133。 || 個體食慾明顯降低；兩小時後在人員的指示下食用混有SCP-ZH-133內容物藥粉的白米飯。 || 個體表現得全身乏力，表示「無法思考」和「體熱在不斷流失」，並請人員調高室內溫度。 || 化驗排泄物後發現食物內養分並未被個體吸收並含有額外的葡萄糖；個體即日死亡。 ||
|| 4 || D-0772口服兩顆SCP-ZH-133，隨即被觀察到頭暈等不適症狀。 || [資料刪除] || N/A || //該停了吧。 ──Dr. Kris// ||

@@ @@

[[collapsible show=&#34;+附錄133-A：D-0439日記節錄&#34; hide=&#34;-附錄133-A：D-0439日記節錄&#34;  folded=&#34;no&#34;]]

以下為D-0439的與SCP-ZH-133有關的日記內容節錄。

&gt; 30/03/2019
&gt; 終於，終於。30號了，只要熬過明天就好......他們答應過我們的，月尾就會放我們出去。希望今天他們不要又派我和1651去弄那些什麼Kerte的吧。點名了，回來繼續寫。
&gt; 
&gt; 終於回來了，不就是吃個藥，要弄那麼久幹什麼。算了，吃完那什麼藥之後也沒長出第三個蛋蛋什麼的就算運氣好了，不就點不想吃東西的副作用嗎？林恩啊林恩，你要振作，過了明天，你就再也不是0439了。你是林恩法尼亞，不是什麼0439，不會是，再也不會是。
&gt; 
&gt; 祝我好運。

&gt; 31/03/2019
&gt; 累。一個字，累。
&gt; 
&gt; 他們讓我放假了。昨天一整天也吃不下東西。不，不是吃不下。根本就是//吃不了//。我就知道那藥有什麼問題。媽的基金會。最後一天才搞事是怎樣。
&gt; 
&gt; 我感覺全身沒力氣......今天早上的員工餐也沒能吃下，該死的。那些吐司怎麼吃進去的就是怎麼跑出來。當然，不是一整塊土司了──那些混著口水的咖啡吐司噁心漿糊就直接從老子屁眼中流出來。淺啡黃色一灘的，噁......東西吃完的確是可以滿足味蕾和胃，可是我的力氣壓根沒恢復。是昨天那破藥害的嗎？簡直就像食物在我的肚子裡溜滑梯一樣。幹。
&gt; 
&gt; ......好無聊。
&gt; 
&gt; 算了，當成一日假期就好......至少不用擔心今天出什麼意外。
&gt; 
&gt; ......
&gt; 
&gt; 他們沒告訴我這樣還會持續多久。
&gt; 
&gt; 是藥害的嗎？是藥害的嗎？是藥害的嗎？還是只是吃壞肚子了？
&gt; 
&gt; 不要想太多。
&gt; 
&gt; 明天就能離開這鬼地方然後回到我家人身邊了什麼東西都不會再重要我會見到我家人的他們會想我的然後我會和他們一起看個醫生吃點藥我保證我以後再也不犯罪了
&gt; 
&gt; 晚安。

&gt; 01/04/2019
&gt; 他們說今天離開的人要去集合一下，然後再讓我們這批回來收拾一下東西就能走了。
&gt; 
&gt; 我還是不吃早餐為妙。等一下坐車的時候寫一下他們會講些什麼好了，希望不是一個月前那個畫質有夠垃圾的影片。

&gt; 01/04/2019
&gt; 
&gt; 今天就是我，林恩法尼亞加入基金會的第一天！林恩你可真是個幸運兒！聽說基金會會為我治好腸胃疾病，這樣我就不用一直輸營養液了。不過作為不用付藥費的交換，我們要做實驗來著......幸好我肚子的問題，他們說我可以比其他人晚個幾天才開始為國家服務。
&gt; 
&gt; 今天科學家們幫我驗了一下身，然後幫我輸了營養液。不愧是基金會，希望我能趕快好起來，這樣我就不用讓家人擔心了。話雖如此，身體還是沒什麼力氣啊......是營養液的型號問題嗎？

&gt; 02/04/2019
&gt; 
&gt; 我讀完了員工手冊，嗯......身體還是很虛弱，快連筆都拿不起來了。博士們會不會覺得我沒用所以不幫我治肚子啊......
&gt; 
&gt; 媽媽......為什麼要生下我這樣的身體？......其實媽媽你一直兼職打工給我治病也很辛苦吧？我一定會把身體治好讓你看見健康的我[[footnote]] 此處後字體皆被淚水模糊。 [[/footnote]]
&gt; 
&gt; 那個戴十字架項鍊的博士來安慰我了；他說一定會治好我，還幫我祈禱。他真是個好人......不知道營養液用嘴巴直接喝會不會好喝呢.......哈......祝我好運。

&gt; 03/04/2019
&gt; 
&gt; 聽說我今天暈倒了，現在都晚上十一點了。
&gt; 
&gt; 我真沒用......
&gt; 
&gt; 希望這身體趕快好起來吧，我得要好好回##666666|報那些博##

&gt; 04/04/2019
&gt; 
&gt; 今天也 ##666666|是## ##AAAAAA|沒  工##
[[/collapsible]]
