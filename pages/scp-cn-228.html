[[include component:image-block name=1.jpg|caption=SCP-CN-228首次出现，由██特工使用手机拍摄]]
**项目编号：**SCP-CN-228

**项目等级：**Safe

**特殊收容措施：**SCP-CN-228被判断无法收容，MTF-CN-Upsilon-2 （代号“随风而行”）当前正在追踪SCP-CN-228。

基金会已通知安插在中国气象局的成员，发现任何云层汇聚成人形情况将迅速报告Upsilon-2队长。在确定SCP-CN-228出现后，根据项目出现地区判断行动进程。

若项目出现在人群聚集地区，Upsilon-2队员应迅速驾驶停留在附近Site的大型飞机吹散SCP-CN-228。若出现在人群稀少地区，应以“军事演习”为理由疏散全部无关人员，并联系张██博士，由张██博士主持与SCP-CN-228交流。

在互联网中发现有任何信息泄露风险的图片与视屏将被删除或以虚假捏造理由处理。

任何有效收容SCP-CN-228的建议可以被提交给张██博士。

**描述：**SCP-CN-228为由高积云汇聚而成的人形个体，SCP-CN-228无定型，现最常以半身佛像形态出现。

SCP-CN-228出现时最先由云朵缓慢汇聚成人形，脸部在人形形成后逐渐形成，出现顺序为耳-眼-鼻-嘴，有时会出现残缺情况。

吹散SCP-CN-228不会对项目造成任何伤害，可以通过吹散项目避免信息泄露。

项目首次发现于19██/██/██，中国西藏██市。在听到当地佛教信徒传言有“真佛现世”后，在当地执行任务的██特工发现了SCP-CN-228的特异性，并报告给基金会总部。在确定项目的异常后，对现场人员进行了C级记忆消除，并对项目照片进行删除处理。SCP-CN-228在出现4小时后被风吹散自行消除。

对SCP-CN-228的进行的采访记录如下：

[[collapsible show=&#34;附录CN-228-1：采访记录1&#34; hide=&#34;收起&#34;]]

&gt; **附录CN-228-1：采访记录1**
 
&gt; **时间：**20██/██/██，SCP-CN-228被报告在中国青海省██市出现，在疏散人群后，Upsilon-2队员赶到现场。
&gt; 
&gt; **采访者：**张██博士
&gt; 
&gt; **受访者：**SCP-CN-228
&gt;  
&gt; **前言：**张██博士通过卫星视屏进行远程通信，采访通过基金会标准扩音器进行，对话通过张██博士唇语翻译。
&gt; 
&gt; **张██博士：**你好，SCP-CN-228。
&gt; （两分钟的停顿，此时SCP-CN-228无明显变化）
&gt; 
&gt; **张██博士：**你好，SCP-CN-228，你能听见我说话么。
&gt; （SCP-CN-228嘴唇开始出现变化）
&gt; 
&gt; **SCP-CN-228：**哦，你是在跟我说话么，你好呀。
&gt; （张██博士因感到吃惊而停顿数秒）
&gt; 
&gt; **SCP-CN-228：**你怎么了，怎么不回话了。
&gt; 
&gt; **张██博士：**啊，对不起，我以为你的语言会更加的。。正式。
&gt; 
&gt; **SCP-CN-228：**你以为我会用文言文回答你?不会的，文言文真是太难了，还是大白话简单易懂，哈哈。
&gt; 
&gt; **张██博士：**好的，SCP-CN-228，这是我们给你的编号，我们会用这个编号称呼你。
&gt; 
&gt; **SCP-CN-228：**可以啊，我没意见。
&gt; 
&gt; **张██博士：**好的，现在我要提出一些关于你的问题，希望你能够如实回答。
&gt; 
&gt; **SCP-CN-228：**可以，反正你是第一个跟我说话的人，一直在天上飘太无聊了。
&gt; 
&gt; **张██博士：**你能够看到我么。
&gt; 
&gt; **SCP-CN-228：**嗯，能看见个模糊的影子。毕竟你知道的，我飘得这么高，看的不是很清楚。（此时观察到SCP-CN-228的眼睛在逐渐变大）
&gt; 
&gt; **张██博士：**看起来你能随意改变你的形态对么。
&gt; 
&gt; **SCP-CN-228：**对啊，随便变形，一会是佛像，一会是观音，居然有这么多人以为我是真佛，哈哈，多酷啊。
&gt; 
&gt; **张██博士：**当你被吹散的时候你是否会有什么感觉，比如痛觉。
&gt; 
&gt; **SCP-CN-228：**没有啊，被风吹散，跟着风去下一个地方，开心。
&gt; 
&gt; **张██博士：**你最初出现意识是在哪里，什么时间，你能回忆起来么？
&gt; 
&gt; **SCP-CN-228：**啊，我记得实在一个工厂里，具体时间么，记不清了。
&gt; 
&gt; **张██博士：**你的意思是你是被人制造出来的，对你的制造者，你有什么信息么？
&gt; 
&gt; **SCP-CN-228：**造我的人啊，我记得可清楚了，那是（此时毫无征兆的刮起了大风，SCP-CN-228被吹散）
&gt; 
&gt; （采访结束）

**备注：**对SCP-CN-228制造者的调查正在进行。
[[/collapsible]]

[[collapsible show=&#34;附录CN-228-2：采访记录2&#34; hide=&#34;收起&#34;]]

&gt; **附录CN-228-2：采访记录2**

&gt; **时间：**20██/██/██，在上一次采访后SCP-CN-228被报告在中国新疆省██市出现。
&gt; 
&gt; **采访者：**张██博士
&gt; 
&gt; **受访者：**SCP-CN-228
&gt; 
&gt; **张██博士：**你好，SCP-CN-228，上回我们说到你制造者的事，你能接着跟我们聊聊么？
&gt; 
&gt; **SCP-CN-228：**啊?制造者，什么制造者，我不知道啊，不如我们聊聊你们是做什么的。
&gt; 
&gt; **张██博士：**我们是科研人员，负责一些研究工作。
&gt; 
&gt; **SCP-CN-228：**是吗，也就是科学家了，我以前也想当一个科学家。（此时SCP-CN-228变化为爱因斯坦的形态，变化进行了1小时21分钟，此时SCP-CN-228对张██博士的对话无反应）
&gt; 
&gt; **SCP-CN-228：**谁小时候不想当科学家呢，直到我发现我是一朵云，哈哈。
&gt; 
&gt; **张██博士：**那可真是遗憾，SCP-CN-228，现在我希望你能够诚实的回答我们提出的问题，请告诉我你制造者的信息。
&gt; 
&gt; **SCP-CN-228：**还有站在电脑前面拿枪的哥们，你也是科学家么？
&gt; 
&gt; **张██博士：**他是负责保护我的武装人员，闲话已经足够多了，SCP-CN-228，我希望能够得到关于你创造者的信息。
&gt; 
&gt; **SCP-CN-228：**也许你们不要在意这些问题才能变得更酷（cool）。
&gt; 
&gt; SCP-CN-228随即自行消失。
&gt; （采访结束）

**备注：**此后SCP-CN-228多出现在人群聚集地区。
[[/collapsible]]
