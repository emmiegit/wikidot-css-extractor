+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Solstice d&#39;été, septième année, 81^^ème^^ tour
++++ Second jour dans les Arbres

Quel que soit l&#39;endroit où je suis, il fait très humide. Il a plu en milieu de matinée, et à nouveau cet après-midi. Est-ce habituel pour cet endroit, ou suis-je simplement arrivé pendant la saison des pluies ? Je suppose que cela doit être normal, étant donné la densité de la végétation. C&#39;est étrange de penser à tant d&#39;eau. Je me suis réveillé couvert de rosée, qui s&#39;est accumulée dans mes écailles et a coulé jusqu&#39;aux commissures de ma bouche, ce qui m&#39;a offert une petite gorgée. C&#39;était très revigorant.

Il y avait une petite mare dans la clairière dans laquelle j&#39;ai dormi, donc j&#39;ai sauté sur l&#39;occasion pour prendre un bain. Nous n&#39;avons que très rarement la chance de nous immerger dans l&#39;eau. Ça fait du bien de nager, de se déplacer dans l&#39;eau comme si je volais. Même dans une mare si petite, c&#39;était très amusant. Il y avait de petits poissons qui nageaient dans la mare, et j&#39;en ai attrapé un. Il avait le dos rouge vif et le ventre pâle[[footnote]] Mes collègues versés dans l&#39;exoichtyologie n&#39;ont pas été capables d&#39;identifier de quelle espèce il s&#39;agissait en se basant sur une description si courte. [[/footnote]]. Je l&#39;ai relâché puisqu&#39;il était trop petit pour être cuisiné.

Et alors que le jour s&#39;écoulait lentement, la température a assez grimpé pour me faire apprécier ma baignade et les grandes gorgées que j&#39;avais bues. Il ne faisait pas aussi chaud que dans le désert, mais assez pour que je décide de me reposer à midi.

Alors que j&#39;étais assis près du sentier, appuyé contre le tronc d&#39;un arbre, je sentis quelque chose atterrir sur ma tête. Je crus d&#39;abord que c&#39;était probablement une grande feuille ou une petite branche, mais je le sentis alors bouger. Je restai aussi immobile que possible tandis que j&#39;attendais qu&#39;il se montre.

Présentement, une petite créature descendit de ma tête sur mon épaule, puis sur mon bras. Il me fallut un moment avant de le reconnaître : il s&#39;agissait d&#39;un singe similaire à ceux qui sont gardés comme animaux de compagnie à Narlifron. Celui-ci, cependant, avait une fourrure marron clair plutôt que rouge sombre, et faisait la moitié de leur taille[[footnote]] Une merveilleuse rencontre avec un singe surpris de Trelkerson. Cette espèce est plutôt timide, donc il est peu probable qu&#39;il savait ce qu&#39;était Aframos. [[/footnote]]. Mais il était facilement reconnaissable à sa tête et la façon dont il utilisait sa queue comme un troisième bras. Il m&#39;utilisa comme perchoir pendant un moment, et je bougeai très peu tant qu&#39;il était là, me contentant de le regarder. Puis il sauta par-dessus le chemin, grimpa dans un autre arbre et disparut dans ses branches. Je ne crois pas qu&#39;il ait réalisé que j&#39;étais vivant. Quelle merveilleuse rencontre.

Lorsque je repris ma marche, je m&#39;aperçus rapidement que les arbres changeaient[[footnote]] C&#39;est ici qu&#39;Aframos rencontre son premier décalage. Toujours une expérience désorientante pour les nouveaux voyageurs des bois. [[/footnote]]. Je n&#39;ai pas visité beaucoup de forêts, mais cela me semble tout de même inhabituel. Les arbres aux feuilles larges que je voyais jusque-là disparaissaient lentement. Les nouveaux arbres avaient une écorce plus rugueuse et des feuilles plus petites, et les buissons n&#39;étaient plus aussi denses. Même les chants des oiseaux commencèrent à sembler différents. Mais enfin, que sais-je des forêts ? Peut-être est-ce là la norme.

C&#39;est une entrée courte, mais il m&#39;a fallu une heure pour l&#39;écrire. Ah, un solstice d&#39;été comme un autre.</textarea></pre>
