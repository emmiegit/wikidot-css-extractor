    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Entrevistado:** Agente Davis
**Entrevistador:** Dr. A███
**&lt;Começar Registro&gt;**

**Dr. A███:** Certo, então. Comece do ponto onde você viu pela primeira vez [[[http://scp-pt-br.wikidot.com/scp-277|SCP-277]]]-██.

**Agente Davis:** Bem, eu estava caminhando para uma lanchonete local depois do trabalho quando vi um grupo deles do outro lado da rua.

**Dr. A███:** Seria útil se você pudesse incluir todos os detalhes que puder lembrar, Davis.

**Agente Davis:** Eles estavam na forma de, er, coelhos. A maioria deles é, por algum motivo. Crianças normais imaginam coisas de naves espaciais a pés de feijão mágicos em uma hora, mas tudo que vi desenhado nesse estilo são coelhos. Eles estavam amontoados em um cruzamento de rua, observando as pessoas e carros de passagem, eu acho. Eles não se moviam muito ou brincavam como os outros desenhos- é assim que os funcionários lá tem chamado eles, desenhos- eles só observavam os outros.

**Dr. A███:** Você não se assustou com eles?

**Agente Davis:** O quê? Não. Não, eles eram bastante comuns até então. Eles não faziam nada hostil, então o ânimo sobre eles havia se acalmado.

**Dr. A███:** Anotado. Por favor continue.

**Agente Davis:** Certo- bem, depois que passei por eles, ouvi uma criança gritar atrás de mim. Garotinha, talvez de oito anos, ela estava brincando com seu desenho quando eu passei, um negócio tipo um pônei alado. Então eu me viro e um dos coelhos estava sobre seu desenho, eu nunca vi nada se movendo tão rápido, e ele estava... o mais próximo que posso pensar é //consumindo// ele, enquanto a garota estava tendo algum tipo de convulsão. Eu tive dificuldade para entender o que estava vendo a princípio, parecia um enorme rabisco branco no ar. Não havia como ajudar a garota- eu estava segurando ela para que ela não machucasse a cabeça contra o concreto, mas não sou médico. Mais dos coelhos tinham alcançado outros desenhos a essa altura, e esses desenhos também estavam sendo rasgados e as crianças estavam todas gritando. E, de acordo com os documentos que recebi, isso estava acontecendo em toda a cidade, certo?

**Dr. A███:** Correto.

**Agente Davis:** Eu mandei a [EXPLETIVO REDIGIDO] de um monte de tiros naquela coisa, mas é claro que isso não ajudou. Nem sei por que fiz isso. Elas estão todas em coma agora, não estão? As crianças?

**Dr. A███:** Sim, elas estão. Acho que isso é tudo, Agente Davis.

**Agente Davis:** Uma última coisa.

**Dr. A███:** Sim?

**Agente Davis:** Posso solicitar pra ser transferido pra fora de SCP-277?

**Dr. A███:** Você já foi transferido para SCP-███.

**Agente Davis:** Obrigado. Adeus, então, doutor.

**&lt;Fim do Registro&gt;**</textarea></pre>
