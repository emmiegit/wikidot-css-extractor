    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Αριθμος Αντικειμένου #:** SCP-054

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το υποκείμενο κρατείται σε ένα στεγανό δωμάτιο απομόνωσης εξοπλισμένο με εξειδικευμένο εξοπλισμό ελέγχου κλίματος. Ένα περίτεχνο συντριβάνι με νερό υπάρχει στο κέντρο του δωματίου. Το προσωπικό συντήρησης υποχρεώνεται να φοράει στολές ΠΒΧ όσο βρίσκονται μέσα στον χώρο περιορισμού και πρέπει να παραμείνουν 10 λεπτα σε ειδικό δωμάτιο στεγνώματος μετά την έξοδό τους. Στην περίπτωση ρήξης, ο περιβάλλων χώρος πρέπει να εκκενωθεί και το έγκλεισμα να πλυθεί με υγρό άζωτο.

Τα χημικά επίπεδα του συντριβανιού πρέπει να επιβλέπονται και να διατηρούνται. Ιαματικό νερό από ███ ████████ πρέπει να χρησιμοποιείται επειδή το SCP-054 είναι εξαιρετικά ευαίσθητο σε υδροχλωρικές συνθήκες. Το SCP-054 έχει αναπτύξει δυσπιστία προς τα ανθρώπινα αρσενικά κατα την διάρκεια του περιορισμού; για αυτόν τον λόγο, η χρήση θηλυκού προσωπικού είναι συνιστάται.

**Περιγραφή:** Έξω από το νερό, το υποκείμενο συνήθως εμφανίζεται ως ένα θηλυκό ανθρωποειδές με όγκο γύρω στα 90L και αποτελείται εντελώς απο νερό (άλλες μορφές ειναι πιθανές, κυρίως γεωμετρικά σχήματα). Όταν εισέρχεται σε ένα υδάτινο σώμα, γίνεται δυσδιάκριτο απο το περιβάλλον του. Το υποκείμενο πρέπει περιοδικώς να επιστρέφει σε ένα υδάτινο σώμα ώστε να μπορεί να διατηρεί τον όγκο του λόγω εξάτμισης. Αρχικά βρέθηκε στο ████████, μετακινήθηκε στην Βάση-8 για περαιτέρω ανάλυση. Το υποκείμενο αρχικά είχε περιέργεια για το προσωπικό του Ιδρύμματος και φαινόταν να απολαμβάνει την επαφή με το προσωπικό συντήρησης και τους ερευνητές, και μιμούνταν τις μορφές τους. Μετά από λίγες εβδομάδες, το όν προφανώς ένιωθε αρκετά βολικά για να μένει εκτός νερού κατα την διάρκεια της παρακολούθησης ρουτίνας, αν και υποχωρούσε όταν γίνονταν προσπάθειες εξέτασης της σύνθεσής του.

Το SCP-054 φαίνεται να είναι συνισταμένο απο κανονικό νερό, με καμία ανιχνέυσιμη διαφορά από το κοινό ιαματικό νερό απο την ίδια πηγή. Κανένα θερμικό, ηλεκτρομαγνητικό, βιολογικό, ή άλλο φαινόμενο έχει ποτέ παρατηρηθεί στο &#34;σώμα&#34; του που θα μας υποδείλωνε για το πώς ζεί. Το χαμένο νερό του SCP-054 από εξάτμιση δεν δείχνει καμία ειδική ιδιότητα όταν υγροποιείται.

Τα πειράματα πάνω στο SCP-054 σταμάτησαν μετα από [ΔΕΔΟΜΕΝΑ ΣΒΗΣΤΗΚΑΝ] δύο αναλυτές τραυματισμένους. Μετά απο αυτό το συμβάν οι διαδικασίες περιορισμού ενημερώθηκαν. Το υποκείμενο έπειτα έδειχνε σημεία δυσπιστίας και επιθετικότητας γύρω απο το αρσενικό προσωπικό (που συγκροτούσε την πλειοψηφία του πρωτότυπου ερευνητικού προσωπικού). Το υποκείμενο αναταξινομήθηκε ως Euclid.


**Μερικές Μεταγραφές, Ήχητικο Έγγραφο 054-Α:**

&gt; **Πείραμα αφυδάτωσης**
&gt; &#34;Το υποκείμενο γίνεται εσωστρεφής και ανενεργό όταν αρνείται πρόσβαση στο νερό. Το συμπυκνωμένο του σχήμα πιστεύεται να μειώνει το ποσό της επιφάνειας που είναι εκτεθειμένη στις συνθήκες. Για τις πρώτες λίγες μέρες κουνιόταν με ενθουσιασμό για να χαιρετήσει οποιονδήποτε έμπαινε στον χώρο του, και συμπεριφερόταν διεργετικά. Πιθανών υποδειλώνει την κατανόηση του υποκειμένου, ότι εμείς ελέγχουμε τις προμήθειες του νερού όπου έχει πρόσβαση. Το υποκείμενο σταμάτησε αυτήν την συμπεριφορά εχθές, προφανώς αναγνωρίζοντας ότι δεν υπήρχε καμία βοήθεια.&#34;

&gt; **Πειράματα ακραίων θερμοκρασιών**
&gt; Λάβαμε εξουσιοδότηση για να δοκιμάσουμε πειράματα με θερμοκρασίες κάτω του μηδενός σήμερα το πρωί. Το υποκείμενο ξεκίνησε να γίνεται ληθαργικό όσο έπεφτε η θερμοκρασία, και πάγωσε εντελώς μετα τους ██████. Η Φασματοσκοπία του κρυστάλλου πάγου έδειξε καμία ανωμαλία. Θραύσματα πάγου συλλέχθηκαν για μελέτη. Αυτό βρίσκεται σε πλήρη αντίθεση στην συμπεριφορά τους στο πείραμα των 95 βαθμών, όπου το υποκείμενο έγινε επιθετικό και προσπάθησε να δραπετεύσει απο το έγκλεισμά του. Έχουμε καταθέσει αίτηση για να συνδυάσουμε τον εξοπλισμό ελέγχου κλίματος με το τυπικό έγκλεισμα του υποκειμένου, καθώς έχει ξεκινήσει να αντιστέκεται με τις προσπάθειες μεταφοράς στις αίθουσες πειραμάτων με αυξανόμενα απελπιστική προσπάθεια.&#34;

&gt; **Αξιολόγηση μνήμης και ψυχικής κατάστασης**
&gt; &#34;Το υποκείμενο έχει αποδειχτεί να είναι, απροσδόκητα, ικανό στην πλοήγηση περίπλοκων λαβυρίνθων και επίλυση γρίφων. Ο Δρ. Σέσκελ έχει επιτέλους επιλύσει το πρόβλημα του &#34;κινήτρου&#34; του υποκειμένου με την χρήση ηλεκτροπληξιών και/ή αποξηραντικά πυριτίου. Αστείευσε πως θα μπορούμε να το μάθουμε &#39;να φέρνει&#39; σε χρόνο μηδέν, και μετά απο παρατήρηση των μεθόδων του νομίζω πως έχει δίκιο.
&gt;Σημείωμα: το υποκείμενο δίνεται ένα διάστημα αννάρωσης 48 ωρών; φαίνεται να υστερεί στην πρόοδο του στο τέλος της εβδομάδας πειραμάτων.&#34;

&gt; **Πείραμα ενσωμάτωσης οξέος/βάσης [τελευταία σημείωμα εγγράφου]**
&gt; &#34;Ξεκινάω με διάλυμα 0.5 M HCl. Δεν έχω την παραμικρή ιδέα για το τι θα γίνει, αλλά αν αυτό το πράγμα ενσωματώνει ομοιοστατικούς μηχανισμούς όπως υποθέτω τότε θα πρέπει να αποκτήσουμε ενορατικότητα για το πώς διατηρεί την μορφή του. Η θερμοκρασία στο έγκλεισμα έχει μειωθεί στους 278Κ για να βοηθήσει στον έλεγχο της ολοένα και πιο ακανόνιστης συμπεριφοράς του πενήντα-τέσσερα.&#34;

**Έγγραφο 054-Β:** Μετά απο πέντε χρόνια χωρίς κανένα συμβάν, η κατηγορία του υποκειμένου έχει υποβαθμιστεί σε &#34;Safe&#34; με την σύσταση του Δρ. ████████. Τα πειράματα θα συνεχίσουν υπο τον οιωνό του βιολογικού τμήματος Ε7. Προσοχή θα πρέπει να συνεχίζεται να ασκείται όταν αλληλεπιδρούμε με το υποκείμενο.</textarea></pre>
