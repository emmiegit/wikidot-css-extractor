    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1834-JP - [[span class=&#34;ruby&#34;]]帳[[span class=&#34;rt&#34;]]とばり[[/span]][[/span]]が降りて
**著者:** ©︎[[*user R-00X]]
**作成年:** 2019
[[include credit:end]]
**アイテム番号:** SCP-1834-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** 定常なSCP-1834-JPへの転移現象の発生範囲である旧サイト-8143は周囲にフェンスが設置され、巡回警備を行います。フェンスの出入り用ゲート近くにはSCP-1834-JP収容/実験用セルを設置し、セル内には暗視カメラが配備されます。毎日の日没時にはSCP-1834-JP収容/実験用セルにDクラス職員1名を配置し、消失するまでカメラで監視を行います。SCP-1834-JPを探索する際には、前述のDクラス職員に指示を行い、ヘッドマウントカメラ及びGPS信号装置、標準的な探索用装備一式を装備させて実施されます。

**説明:** SCP-1834-JPは、我々の存在する世界(以下、基底世界)に類似した外見を持つ異世界です。SCP-1834-JP内へは、旧サイト-8143--内で--を中心にランダムに発生する、人間を対象とした転移現象によって侵入する事が可能であり、転移現象の発生には以下の条件が必要である事が判明しています。
* 午後11時から翌午前1時の間の時間帯である事。
* 転移の対象となる人物が照度10 lx以下の空間内に存在する事(転移する人物の人数及び空間の容積に制限は確認されていない)。
転移現象に転移対象の人物が気付くことは困難であり、外部からの観察では肉眼・観測機器共に、転移対象の反射率が連続的に低下し観測不可能になる形で消失する様子が観測されます。転移現象は1日に1箇所で、もし旧サイト-8143内にこの条件を満たす空間ないしは人間が存在しなければ、現象は--発生しません。--旧サイト-8143近傍の条件を満たした無作為な空間で発生する為、この現象を抑制する事は不可能です。転移に際して、当該人物が所持・装備した物品も共にSCP-1834-JPへ転移します。

SCP-1834-JP内は基本的には基底世界の複製ですが、以下の点に差異があります。
* 一切の生物が存在しない[[footnote]]現地での調査から、微生物に至るまでその痕跡は発見されていません[[/footnote]]。その一方、食料等の生物に由来する非生物的物品は問題なく存在している。
* SCP-1834-JP-Aを除く内部の電子機器類の一切が原因不明の機能停止に陥っている。
* SCP-1834-JP-Aが多数存在する。
SCP-1834-JPは探査された限りは転移イベント発生当日における午後5~7時の基底世界の複製であると判明しており、前回転移時に行われたあらゆる操作の痕跡が消失する事から、SCP-1834-JPは毎日更新/再生成されていると推測されています。 転移現象によってSCP-1834-JPに持ち込まれた物品は全て、SCP-1834-JPへの転移と同様の形式で基底世界におけるイベント発生後の日の出と共に基底世界上の対応する地点に転移します。

SCP-1834-JP-Aは、SCP-1834-JP内部に存在する敵対的な光源です。現在まで██種が確認されており、その詳細な特異性は個体ごとに異なりますが、以下の共通する性質が確認されています。
* SCP-1834-JP-Aの特異性は、オブジェクトが発する可視光によって形成された影または陰を媒介として発現する。特異性の強度は影ないしは陰を形成している光の照度に応じて変動し、2.5×10^^5^^ lxで最大に達し、凡そ1 lx以下で観測不可能な程小さくなる。
* その特異性が生物に対して特異的に発揮される。元来生物特異的な異常性なのか、SCP-1834-JP-Aが生物のみを対象にするよう特異性を調整しているのかは不明。
* 自発的に流動する粘性のある黒い液体が多量に付着しており、SCP-1834-JP-Aはこれを専らの移動手段として用いる(一切移動しないSCP-1834-JP-A個体も確認されている)。液体は50 lx以上の照度に晒された場合、直ちに消失するが、光源を50 lx未満の環境へ移せば即座に復帰する。
* ある程度の知能を持ち、生物、特にヒトに対して極めて攻撃的に振る舞う。どの様にして生物・非生物を区別しているかは不明だが、試みられた全ての偽装工作は失敗に終わっている。生物と非接触時の活動と合わせて以下の様な行動様式が存在する。
 # __SCP-1834-JP内を徘徊している実体:__ 生物を発見していない場合、異世界内を無作為に散策している。生物を発見するとその生物を追跡し、特異性を用いて攻撃を試みる。
 # __SCP-1834-JP内の特定の地点に固定された個体:__ 平常時は唯の照明として機能し、生物を感知すると特異性を発現させ始める。
SCP-1834-JP-Aはその発光部を破壊する事で活動が停止し、特異性も消失します。

SCP-1834-JPは、20██/██頃からサイト-8143内で連続した職員の変死事件がきっかけで発見されました。当時はサイト-8143内に未知のアノマリーが存在する可能性が高いと考えられ、全職員が退避の上で機動部隊とDクラスによる調査が進められました。その結果、夜間にサイト内の調査隊が消失し、異なる空間へ移動する現象の存在が確認された事で、この異常性がSCP-1834-JPに認定されました。
[[collapsible show=&#34;+ SCP-1834-JP探査ログ-1&#34; hide=&#34;- ログを閉じる&#34;]]
&gt; **付記:** 本記録はサイト-8143内を調査していた機動部隊3が転移現象の対象となった事で得られたものです。映像は各隊員のヘッドマウントカメラによって撮影されました。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt; 
&gt; [省略]
&gt; 
&gt; **アルファ:** やはりこれは……。
&gt; 
&gt; **チャーリー:** 我々は、別の世界へ紛れこんだ、と言う事でしょうか。
&gt; 
&gt; **アルファ:** いつの間にか通信は途絶、GPSも使えない、サイト内の設備はそれこそ備え付けの非常用電灯に至るまで全て沈黙で真っ暗っと……俺たちがサイトを散歩してる間に世界が滅んだってのよりは、まだその可能性のが高いな。
&gt; 
&gt; **ブラボー:** アルファ、チャーリー、これを見てくれ。
&gt; 
&gt; [ブラボーのカメラが卓上のフリップ時計を映す]
&gt; 
&gt; **ブラボー:** 今日の6時13分で止まってる。
&gt; 
&gt; **アルファ:** 午前か午後か……ま、今重要な事じゃないな。これより我々は、我々が迷い込んだと推測される異空間からの離脱を最優先事項として行動する。
&gt; 
&gt; **ブラボー:** 了解。
&gt; 
&gt; **チャーリー:** 了解。
&gt; 
&gt; [重要度が低い為省略、機動部隊はサイト内の廊下を移動中]
&gt; 
&gt; **アルファ:** 2人とも止まれ。
&gt; 
&gt; [アルファのカメラに廊下の突き当たりの丁字路が映る。壁は何らかの光に照らし出されている]
&gt; 
&gt; **アルファ:** どう思う。
&gt; 
&gt; **チャーリー:** あの照り方を見るに、光源は床に置かれている感じでしょうか？
&gt; 
&gt; **ブラボー:** いや[数秒の沈黙]近付いてきてる。
&gt; 
&gt; **アルファ:**  怪しいな、何らかのアノマリーの可能性もある。だが、この異空間に関係するとすれば。
&gt; 
&gt; **チャーリー:** この異空間から脱出する鍵を握っているかもしれないですね。
&gt; 
&gt; **アルファ:** よし、様子を伺いつつ対象を待ち構える。臨戦態勢。
&gt; 
&gt; [重要度が低い為省略、この間光源が近付いてくる様子と、粘着質な液音が記録される]
&gt; 
&gt; **アルファ:** くるぞ。
&gt; 
&gt; [アルファのカメラが対象を捉える。対象は水槽用照明の外見を持ち、自身を引きずる様に移動する様子が観察できる]
&gt; 
&gt; **ブラボー:** オブジェクトなのは確かな様だ。どうする？
&gt; 
&gt; **アルファ:** 可能なら相手の特性を理解して、[舌打ち]いや駄目だ！こっちに向かってくる。
&gt; 
&gt; [アルファのカメラがハレーションを起こす]
&gt; 
&gt; **ブラボー:** 速度が上がったか！？
&gt; 
&gt; **アルファ:** 意外とすばしっこい……何だ？
&gt; 
&gt; [ブラボーのカメラに、アルファが姿勢を崩した様子が観察される。アルファは床面に沈み込んでいる様に見える]
&gt; 
&gt; **チャーリー:** アルファ！？お前か！[銃を構えオブジェクトに向かって発砲]
&gt; 
&gt; [オブジェクトに銃弾が十数発命中し、破壊される]
&gt; 
&gt; [くぐもった悲鳴]
&gt; 
&gt; **ブラボー:** アルファ！一体何が……アルファ？どうした？
&gt; 
&gt; [ブラボーが床へ沈んだアルファを引き上げようとするが、アルファの胴体だけが持ち上がる様子がチャーリーのカメラに記録される]
&gt; 
&gt; [重要度が低い為省略、アルファの死亡を確認後、ブラボーをリーダーとして探索を再開]
&gt; 
&gt; **チャーリー:** アルファ……俺の所為で……。
&gt; 
&gt; **ブラボー:** 後悔も追悼も帰った後でだ。最低でも、この映像記録だけは持ち帰らなきゃならん。さて、次の部屋は。[ブラボーが扉を開き会議室へ入る。チャーリーがそれに続く]
&gt; 
&gt; **チャーリー:** これで我々の探索ルートを逆に辿り切った事になりますが……目ぼしいものは見つかりませんでしたね。
&gt; 
&gt; **ブラボー:** クソッ、ポータルなり何なり、俺たちをここへ飛ばした何かに対応するものがあると思ったんだがな……万事休すか？
&gt; 
&gt; **チャーリー:** まだ諦める訳には、その対応するものが移動した可能性だって……ん？
&gt; 
&gt; **ブラボー:** どうした？
&gt; 
&gt; **チャーリー:** いえ、何か物音が、[悲鳴]
&gt; 
&gt; **ブラボー:** チャーリー！？
&gt; 
&gt; **チャーリー:** [咳き込みながら]っつ、一体、狙撃？傷が熱く。
&gt; 
&gt; [何かが焼き切れる音の後、チャーリーが倒れる。チャーリーのカメラには血が広がっていく様子が捉えられる]
&gt; 
&gt; **ブラボー:** チャーリー！誰だ！チャーリーに何を……[息を呑む]レーザー、ポインター？
&gt; 
&gt; [ブラボーのカメラに、チャーリーの立っていた場所へ光を照射するレーザーポインターが映る。レーザーポインターがゆっくりとブラボーの方へ向き直ろうとする]
&gt; 
&gt; **ブラボー:** お前が、お前が！
&gt; 
&gt; [銃声、ブラボーの呻き声の後、レーザーポインターが銃撃で破壊される]
&gt; 
&gt; **ブラボー:** [呻き声]何だこれ、光が当たった所が……いや違う、その裏だ。当たったとこの逆側から焼かれてる……そうだ、チャーリー！
&gt; 
&gt; [重要度が低い為省略、ブラボーがチャーリーの死亡を確認]
&gt; 
&gt; **ブラボー:** クソッ、許さねえ、あいつら、見つけ次第ぶっ壊してやる。
&gt; 
&gt; [ブラボーが会議室から駈け出し、同階の部屋を探索して回り始める。数回照明状の実体と交戦するが、目立った損害は受けなかった]
&gt; 
&gt; **ブラボー:** [息を切らしつつ]何となく、分かってきたな。やっぱり、あいつらの出す光が異常性を、引き起こしてる。逆に言やあ、光に当たりさえしなきゃ問題ない、何なら、弱光なら当たっても。
&gt; 
&gt; [ブラボーが階段を降る、先の廊下がやや明るくなって居るのが確認できる]
&gt; 
&gt; **ブラボー:** また、出やがったな。
&gt; 
&gt; [ブラボーは光源へと向かう。カメラには火が灯った一本の蝋燭が映る]
&gt; 
&gt; **ブラボー:** 蝋燭？お前もあいつらの同類か？[蝋燭へと距離を詰めつつ]……何も動かねえな。だが念には念を重ねて。
&gt; 
&gt; [ブラボーが蝋燭へ銃口を向け、発砲。その瞬間蝋燭の光度が異常に上昇し、銃弾が掠めた事で火は大きく揺らいだが消火はされない。直後、ブラボーが転倒し、カメラは下敷きとなって破損、以後映像は記録されていない]
&gt; 
&gt; **&lt;再生終了&gt;**
&gt; 
&gt; **終了報告書:** 映像記録は、撮影の翌日にサイト内に出現した機動部隊員3名の遺体と共に回収されたものです。隊員らはそれぞれ、アルファは下半身のほぼ全てが消失した事による出血性ショック、ブラボーは身体が異常に変形した事による多臓器不全、チャーリーは右肩から腹部にかけて切断された事によって死亡したと推測されています。
[[/collapsible]]

オブジェクト認定によって転移現象に焦点を当てた調査が開始されました。この過程でSCP-1834-JP内部の探査及びSCP-1834-JP-Aの詳細な性質の解明も進行しました。
[[collapsible show=&#34;+ SCP-1834-JP探査ログ-2&#34; hide=&#34;- ログを閉じる&#34;]]
&gt; **付記:** 本映像記録は転移実験の被験者であったD-9683が記録したものです。先の記録同様映像はヘッドマウントカメラで撮影されています。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt; 
&gt; **D-9683:** 博士ー、いつまでこんな暗いとこに押し込められてなきゃいけねーんだー？[数秒の沈黙]もう時間だし出ちまうぞ、ったくこんな真夜中まで実験なんて。
&gt; 
&gt; [D-9683が実験用セルから退出する]
&gt; 
&gt; **D-9683:** あれ？なんでこんな真っ暗なんだ。博士ーどこ行ったよー。
&gt; 
&gt; [D-9683は照明器具を動かそうと試みるが、携帯していた懐中電灯以外、全て機能しない事が分かる]
&gt; 
&gt; **D-9683:** マジかよ、じゃあアレか？博士の言ってた異世界だかに来ちまったってのか？[数秒の沈黙]でどうやって帰りゃいいんだよ。
&gt; 
&gt; [D-9683はサイト-8143エントランスへ向かう]
&gt; 
&gt; **D-9683:** 扉開いてねーかなーって期待したけどダメかぁ。うーん、博士はあの小部屋でじっとしとけっつってたけどそれもつまんねーよなー。
&gt; 
&gt; [重要度が低い為省略、D-9683はサイト内の食堂へと移動した。道中SCP-1834-JP-Aに数度遭遇するも、その全てですぐさま退避した事で衝突には至っていない]
&gt; 
&gt; **D-9683:** さっきから避けまくってるけど、アレでいいんだよな？博士が言ってたナントカって化けもの。まーどのみち独りでに動き回る照明なんて気味悪くて、近付けって言われたって御免だけど。
&gt; 
&gt; [D-9683が食堂内の菓子類を摂食する。D-9683が食物に対して違和感を抱いた様子は観察されなかった]
&gt; 
&gt; **D-9683:** ふー、お夜食ご馳走様っと。異世界って言うけど別に普通の世界と変わんねーな、とにかく暗いけど……っと。
&gt; 
&gt; [カメラに、食堂の、D-9683が入ってきた側の出入り口が明るく照らされている様子が映る。D-9683は足早に別の出入り口から退出すると、その先の廊下の壁、天井中に乱雑に青色のネオン管が張り巡らされている様子が映像に映る]
&gt; 
&gt; **D-9683:** っと、うわ、何だこれ！これもまさか……けど後ろから来てるやつも……取り敢えずこのネオンは今んとこ何もないし、こっち行くしかねえか。
&gt; 
&gt; **D-9683:** ああ、しかしこうしてると落ち着いてきたな。ずっとネオンが続いてて、落ち着いてきた。なんかだんだん明るくなって、落ち着く。なんかヤバい、落ち着く。
&gt; 
&gt; [D-9683の歩行速度が低下し、カメラが大きく揺れるようになる]
&gt; 
&gt; **D-9683:** ああ、なんか寒いな。あれ、良いところにヒーターある。機械全部止まってるのに、まあ、落ち着いてるから大丈夫か。
&gt; 
&gt; [D-9683が廊下傍の休憩スペースを覗き込むと、稼働状態の一台のハロゲンヒーターが映る]
&gt; 
&gt; **D-9683:** 寒い。暖まりたい。寒い。ヒーター……寒い。もっと暖まらないと、寒い。ヒーターの周り、凍える。もっと暖かく、寒い。寒い。寒い。
&gt; 
&gt; [以後、D-9683はヒーターの前にしゃがみ込んで『寒い』と繰り返し続ける。凡そ5分後には、D-9683は声を発さなくなる]
&gt; 
&gt; **&lt;再生終了&gt;**
&gt; 
&gt; **終了報告書:** D-9683は、対応する休憩スペース内で、凍死した状態で発見された。特筆すべき点として、D-9683は背側全体が凍結していた一方、その前面部には異常は認められなかった。
[[/collapsible]]

SCP-1834-JPの条件が明確となった事でサイト-8143は正式に放棄、収容される事が決定し--、現在の収容プロトコルが制定される事になりました。--ましたが、プロトコル施行の3日後、旧サイト-8143から██km北西に位置する████市内でSCP-1834-JP-Aに殺害されたものと一致する特徴のある変死体が発見された事で、SCP-1834-JPの再検証が行われました。結果としてSCP-1834-JPが旧サイト-8143外においても発生しうる事象である事が判明し、特別収容プロトコルの改定とオブジェクトクラスの変更が行われました。
