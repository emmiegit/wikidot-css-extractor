**Легкий бриз**


Солнечный осенний день заливал светом квартиру на тринадцатом этаже, намекая на необходимость штор. Коля и Саша заносили коробки с вещами, а Вика разбирала и расставляла их по местам. Друзьям очень сильно повезло снять эту жилплощадь по смехотворной цене, и теперь студентам ничего не могло помешать приступить к обучению. Коля принес очередную коробку из лифта и сказал что пойдет в магазин. Саша включил телевизор и принялся разглядывать содержимое одной из них.


Взгляд юноши привлекла тетрадь подписанная как &lt;&lt;Дневник Николая Панова&gt;&gt;. Александра одолело любопытство и он решил почитать записи друга. 
----
[[div class=&#34;blockquote&#34;]]
&lt;&lt;26-го ноября мой приговор должен был быть приведён в исполнение: электрический стул, газовая камера, смертельная инъекция, да что угодно. Но этого не произошло. Меня досмотрели, словно я мог иметь при себе что-то запрещённое. Пришли угрюмые и чопорные люди в строгих костюмах, и меня вывели за границу исправительного учреждения в свете полуночной Луны. Один из моих спасителей сказал, что теперь я смогу послужить во благо науки, и меня с мешком на голове усадили на заднее сиденье автомобиля. 

Когда мы прибыли на место, меня ещё раз досмотрели и выдали новую одежду - оранжевый комбинезон. Затем сопроводили в комнату для инструктажа, где находилось ещё с полсотни бывших заключённых. Оттуда нас вызывали по одному для назначения и распределения. 


Охранник громко выкрикнул:
-- Александр Ширяев! Пройдите в следующую комнату. 

Я сделал несколько шагов ему навстречу и произнес:
-- Александр Ширяев мёртв, никогда больше меня так не называй. 

А тот ответил с довольной ухмылкой:
-- Пожалуй это первое и последнее требование, которое мы можем выполнить. 

В следующем помещении мне сообщили мое новое имя - D-2041 и сопроводили в корпус для проживания. &gt;&gt;
[[/div]]
----
Вика была безумно красива, Саша любил её всем сердцем, впрочем безответно. В лучах осеннего солнца она сияла как самая яркая звезда, как ангел спустившийся с небес, и парень был искренне счастлив просто быть рядом. По телевизору говорили о кризисе мировой экономики, о войне на Ближнем Востоке и о разгаре Бабьего лета - температура +29°С, безоблачно. 
Убрав тетрадь в сторону, Саша спросил у подруги:
-- Вик, ты знала что Колян ведёт дневник? 

Её глаза сверкнули любопытством, но лицо выражало недоумение:
-- Нет. Дневник это же вроде личное, не обязательно всем о нём рассказывать. Ты бы лучше перестал копаться в чужих вещах и помог с посудой. 

Юноше стало немного стыдно, но это чувство быстро прошло:
-- Вообще это не совсем дневник... Он тут рассказ какой-то пишет, и почему-то обо мне. 

Девушка снисходительно улыбнулась:
-- И что же там написано? Что ты зануда всюду сующий свой нос? 

Саше стало обидно:
-- Что меня из камеры смертников перевели в какое-то исследовательское учреждение, больше пока ничего. 

Вика рассмеялась и развила свою шутку:
-- Значит это не про тебя, дождись когда история будет дописана. 

В этот момент дверь в квартиру открылась и в неё вошёл хозяин дневника. 

Коля всегда был бунтарём и нарушителем, плохим парнем, но это не мешало ему быть душой компании. Вика была от него без ума, и парень пользовался этим. 

Вернувшись с магазина он принес продукты, выпивку и пакет с таблетками неизвестного происхождения. Саша догадывался, что таблетки были очередным наркотиком, которые Коля без устали употреблял изо дня в день. 


Увидев куда смотрит его друг, Коля улыбнулся и произнес:
-- Да брось, не осуждай. Эти пилюли не вызывают привыкания, но уносят в другую вселенную. Если хочешь - попробуй сам. 


Он протянул пакет Саше, но тот скромно отказался. Александра больше заботило чувство вины за то, что он вторгся в личное пространство Николая, и он хотел признаться. 


-- Коль, я тут коробки разбирал... 


Друг не дал Саше договорить, поставив бутылку со спиртным на стол, он произнес:


-- К черту коробки! Я хочу отметить новоселье!
----

Друзья выпивали, ели и шутили, Вика изредка отвлекалась от стола и что-то искала среди вещей. По телевизору шла трансляция фильма &#34;День Сурка&#34;. Подвыпивший Саша выпытывал у Николая причину выбора специальности обучения. 


-- Почему астрофизика? Ты же и в простой физике дуб дубом. Мог бы пойти на литературный, журналистику, ты же любишь писать. 


Коля мечтательно улыбнулся. 
-- Ну что тут скажешь? Я люблю смотреть на звезды. Мечта у меня такая - увидеть как смерть одной звезды, вспышка сверхновой, порождает несколько других. Кстати, ты же у нас будущий архитектор? Сможешь сделать чертеж здания, для одного моего проекта? 


Саша заинтересованно посмотрел на друга. 
-- Что за чертеж? 


Коля хитро переглянулся с ним и ответил:
-- Даже не чертеж, скорее план. План самой охраняемой тюрьмы. Не спрашивай зачем, это моя секретная работа. 


Александр понял что может помочь в написании рассказа и без раздумий согласился. Друзья налегли на алкоголь - завтра выходной. 
----
**Порывы ветра**


Этой ночью Саша видел странный и кошмарный сон: алые лепестки цветов рассыпанные по залитому кровью полу и растерзанное тело. Он вновь и вновь пытался его реанимировать проводя непрямой массаж сердца и ударяя кулаками в грудь, пока его руки не провалились в проломленную грудную клетку. Юноша смотрел в лицо трупа и видел в нем себя


На утро голова Александра была свежа и свободна от тяжелых мыслей, словно вчера не было выпито ни грамма спиртного. Поднявшись с постели он оделся и начал рыться в вещах в поиске зубной щетки. Внезапно ему на глаза снова попалась тетрадь подписанная &#34;Дневник Николая Панова&#34;. Юноша машинально открыл ее и обнаружил новые записи. Он снова начал читать, уже без зазрения совести - он ведь будет помогать другу писать, значит должен быть в курсе сюжета. 
----
[[div class=&#34;blockquote&#34;]]
&lt;&lt;Научное заведение на поверку оказалось настоящей тюрьмой, только ещё более охраняемой чем все те, что я видел прежде. В жилом корпусе было больше охраны чем проживающих в нескольких камерах &#34;бывших преступников&#34;. Соседи по камере - натуральные зеки, без понятий и принципов, все осужденные за тяжкие преступления. D-2018 с самого утра издевался над D-2031:


**D-2018**
-- Эй, жирный! Ты зачем такие сиськи отрастил? Хочешь нравится сокамерникам или это запас на случай побега? 

**D-2031**
Молчит. По лицу видно что он пытается скрыть насколько ему страшно, но у него это плохо получается. 


**D-2018 стучит в дверь и кричит охраннику**
-- Начальник! Нас кормить сегодня будут? 


**Охранник отвечает из-за двери**
-- Завтрак, обед, ужин - все по расписанию, если доживешь.


**D-2018 обращаясь к D-2031**
-- Ну тогда, жирный, можешь расслабиться, твое сало спасено. 


Охранник открывает дверь, направляет автомат в камеру, взводит затвор и громко произносит:
-- Всем отойти от двери! D-2041 на выход! Тебе крупно повезло - после плановых процедур ты будешь переведён в отдельную камеру в другом корпусе. 


Меня провели по коридору под дулом автомата, как на расстрел, затем мы с двумя охранниками вошли в лифт и отправились на нем на четыре этажа вниз. Выйдя из лифта мы оказались в темном и узком коридоре: из стен торчали трубы и провода, над головой тускло горел фиолетовым светом дежурный плафон.&gt;&gt;
[[/div]]
----


Саша отложил тетрадь в сторону, он был озадачен. В голове крутились вопросы:&#34;Когда Коля умудрился написать это? Если он писал ночью, то был пьян, но по почерку не скажешь. Зачем ему какой-то чертеж или план, когда он сам описывает комнаты и коридоры? Возможно другу нужно именно визуальное оформление описания помещения? &#34; Саша решил что нужно начать составлять план описанного в дневнике, и принялся за работу, продолжая читать. 
----
[[div class=&#34;blockquote&#34;]]
&lt;&lt;Мы шли минут пять по извилистому коридору, на ходу мне давали указания:

//Ничего не трогайте, ничего не говорите. По возможности не совершайте лишних действий. Ваша задача - наблюдать. Никакой опасности вам не угрожает, и все что будет происходить - в рамках эксперимента.//

Меня сопроводили к концу коридора, где находилась ржавая металлическая дверь с механическим засовом наподобие тех, что используют на кораблях. Один из охранников со скрежетом открыл дверь и меня запихнули внутрь.


Освещение было ещё хуже чем снаружи, мои глаза не сразу привыкли, чтобы разобраться что меня окружает. За исключением двери в комнате не было видно никаких отверстий, в центре находилось хирургическое кресло, к которому ремнями привязан человек в таком же комбинезоне, как у меня. Я не смог разглядеть цифры его номера, но увиденного было достаточно чтобы понять, что ему плохо: глаза едва виднелись во мраке, казалось будто на их месте два черных провала, а из ушей шла кровь. 



Он был подключен к кардиомонитору и ещё какой-то аппаратуре. Человек корчился в агонии и пытался освободиться от ремней, но все его усилия были тщетны. Он посмотрел на меня и начал говорить:

-- Можешь ничего не говорить мне, я знаю, именно это указание ты получил перед тем как войти в этот склеп. А ещё я знаю что ты думал что тебя ведут на расстрел, когда шел по коридору. Не спрашивай откуда я это знаю, скоро ты всё поймешь. Скоро мои страдания закончатся. 


Внезапно он начал давиться воздухом и биться в конвульсиях. Из носа, глаз и рта несчастного пошла кровь, и он закричал. Я никогда не слышал ничего подобного. В моих жилах застыла кровь. Я словно услышал крик самой смерти. Человек обмяк в кресле и больше не подавал признаков жизни. Я простоял без движения и, кажется без мыслей, минут пять, пока дверь за моей спиной не открылась. &gt;&gt;
[[/div]]

----

На этом записи дневника заканчивались и Саша отложил его в сторону. С улицы через форточку дул легкий ветерок, а из соседней комнаты слышался шорох. Пройдя на источник звука, он обнаружил Вику, которая рылась в вещах, прямо как во время вчерашнего застолья. Девушка тоже его заметила и заговорила первая:



-- Доброе утро, алкоголик. Признавайся, это ваша с Колей шутка? Твоих вещей больше всего, его тоже полно, а моих по минимуму: еле нашла зубную щётку. Такое чувство, что остались только стереотипные женские вещи, а те о которых вы не знаете, вроде и не нужны мне. 



Саша смотрел на подругу, как зачарованный, в гневе она была ещё прекраснее. Он видел как злость переходит в бессильную досаду, и сердце сжималось от жалости. Однако он понятия не имел о чем идёт речь. 



-- Как тебе могло прийти такое в голову? Вика, это не шутка, по крайней мере я не имею к этому никакого отношения. Может мы что-то забыли во время переезда? 


Девушка заплакала от обиды и из-за вины перед другом. Он обнял её и прижал к себе, говоря что всё будет хорошо. Он был так счастлив быть вместе. Коля никогда не ценил Вику и её чувства к нему.


 Наверное Саша до сих пор не сказал ей о своих, не только потому что боялся быть отвергнутым. Он видел как она страдает от неразделенной любви и ничего не мог сделать с этим, мог только разделить её муки, испытывая тоже самое. И все же молодого человека не покидала мысль, что когда-то он пытался все сказать, но он не мог вспомнить этот день. 


По телевизору новостная передача сообщала о поддержке Советским Союзом Израиля в ближневосточном конфликте, о ударе кризиса по загнивающему капитализму и о теплой осени, температура +29°С, безоблачно.
----

**Штормовое предупреждение**


Саше казалось будто они простояли в объятиях друг друга целую вечность. Он был полон решимости помочь и собирался сходить в магазин за недостающими вещами. Попросив Вику составить список, он зашел в свою комнату за деньгами и вспомнил про загадочную тетрадь. Саша хотел рассказать о странном появлении записей, но открыв дневник, он обнаружил новые, которые невозможно было списать на пьяное ночное графоманство их друга. Прихватив дневник с собой, Саша решил пока ничего не говорить о своих наблюдениях и вышел за порог квартиры.

Спустившись на лифте молодой человек вышел из подъезда и направился к магазину. На улице было немноголюдно, транспорт встречался ещё реже чем прохожие. Соседи возле дома обсуждали его архитектуру, но Саше было неинтересно о чем они говорят. Все внимание парня было обращено на страницы дневника.
----
[[div class=&#34;blockquote&#34;]]
«Охранник не соврал, и меня действительно перевели в отдельную камеру другого корпуса. Еда и условия стали лучше, можно сказать что жизнь налаживается. 


Но раньше у меня было намного больше: были друзья, свобода, целая жизнь впереди. Пока этот наркоман всё не испортил. Почему я создан таким? Я не могу любить, сожалеть, радоваться - я грёбаное вместилище пороков по воли своего жалкого создателя. Вокруг меня всегда и все будут обречены на страдания. К черту воспоминания. Проблем и без того хватает.


 После того эксперимента я начал слышать голоса в своей голове, похоже крыша совсем съехала. Меня часто водят на допросы наблюдателем и просят подтвердить или опровергнуть слова допрашиваемых.


Доктора мне ничего не говорят, но я слышу как они думают странные вещи: //Ментальный вирус, телепатия, третья стадия последняя перед терминальной//. Они уверены что частое использование ментальных способностей приближает мою смерть. Может я схожу с ума, а может они действительно заразили меня какой-то ненормальной хворью. Надо делать ноги из этой дыры. Я копаюсь в их мыслях всё лучше с каждым днём и ищу там подробности устройства этих казематов. Я даже научился заглушать голоса, концентрируясь на своих мыслях, только так я могу хоть немного поспать. Надеюсь у меня все получится. »
[[/div]]

----


Саша перестал понимать суть слов в момент, когда уже подходил к цели пути. Рядом стоял невзрачный цветочный киоск. Парень почувствовал что уже был когда-то здесь. Он очень сильно хотел купить цветов для Вики и рассказать ей всё что чувствует. Может быть в другой раз? Нет, сейчас. 


На обратном пути ему встречались те же люди, которые обсуждали архитектуру зданий, но он был занят своими мыслями. Возле лифта на Сашу с кулаками набросился пьяный Коля, он ударил его несколько раз, цветы упали и засыпали пол алыми лепестками. Коля кричал и требовал от друга чертежи.
