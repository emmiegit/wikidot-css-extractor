    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1889 – Analysefalle
**Autor:** [[*user NARFNra]]
**Original:** https://scp-wiki.wikidot.com/scp-1889
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1889

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Eine Kopie jedes geborgenen Lehrbuchs, das eine Instanz von SCP-1889 enthält, ist am Standort-20 in einem einzigen verschlossenen Stahlschrank in einem kameraüberwachten Tresorraum aufzubewahren. Der Zutritt zum Tresorraum ist für Personen, die über einen Hochschulabschluss verfügen, gesperrt, außer in Notfällen oder bei genehmigten Tests.

Da Instanzen von SCP-1889 keine Bedrohung darstellen, wenn sie ungelöst bleiben, dreht sich die Eindämmung um die Entfernung und Zerstörung des gesamten kontaminierten Materials. Wenn festgestellt wird, dass eine Quelle kontaminiert ist, hat über geeignete Kanäle ein vollständiger Rückruf zu erfolgen und alle Kopien sind durch Verbrennung zu vernichten.[[footnote]]Eine einzelne Kopie kann zu Dokumentationszwecken und mit Zustimmung von Dr. A█████ aufbewahrt werden.[[/footnote]]. Alle derzeit gedruckten Analysis-Lehrbücher sind auf Kontaminationen von 1889 zu überprüfen, bevor sie in den öffentlichen Umlauf gebracht werden.

**Beschreibung:** SCP-1889 ist die Sammelbezeichnung für mehrere mathematische Probleme, die seit etwa 196█ in verschiedenen nordamerikanischen Analysis-Lehrbüchern zu finden sind. Die Probleme treten bei allen Büchern eines bestimmten Drucks durch einen unbekannten Mechanismus irgendwann zwischen Massenproduktion und Versand auf. Die ursprüngliche Instanz wurde entdeckt, nachdem eine Untersuchung von Berichten über Vermisstenfälle und gewaltsame Morde auf dem Campus der Universität von █████ ergeben hatte, dass allesamt Personen mit Zugang zur zweiten Ausgabe von &#34;Elementare Analysis: ███ ██████████ ████&#34; hatten. Seit der ursprünglichen Eindämmung im Jahr 1971 wurde festgestellt, dass weitere ██ Editionen Instanzen von SCP-1889 enthalten.

SCP-1889 wird immer die Form einer Textaufgabe zur Optimierung haben, die im gleichen Stil wie der Rest des Buches geschrieben ist. Kopien aller bekannten Beispiele werden am Standort aufbewahrt und können mit Genehmigung von Dr. A████ eingesehen werden. Die Zahlen wurden entfernt, um eine Kontamination zu verhindern. --Obwohl sich die Wortwahl von Ausgabe zu Ausgabe ändern wird, sind die Zahlen und nachfolgenden Berechnungen in jeder geborgenen Instanz unverändert geblieben.-- (Dies entspricht nicht mehr der Wahrheit, siehe Anhang SCP-1889-02.)

Der anomale Effekt von SCP-1889 tritt auf, wenn das Problem von einem Menschen gelesen, verstanden und gelöst wird.  Wenn ein Mensch die richtige Lösung versteht[[footnote]]Obwohl es schwierig ist, den genauen Zeitpunkt des Verstehens zu bestimmen, scheint der Moment des Verschwindens diese Theorie zu bestätigen, siehe Vorfall-1889-01.[[/footnote]], scheint er zu verschwinden. Das Verschwinden erfolgt nahezu augenblicklich, wie mit moderner Technologie festgestellt werden kann, und setzt keine EM-Strahlung frei. Der Bereich, in dem sich das Subjekt zuvor aufgehalten hat, wird normalerweise durch Luft ersetzt, die Spuren von [ZENSIERT] enthält und eine mittlere Temperatur von etwa 45 °C aufweist. Alle Versuche, den Aufenthaltsort von Subjekten nach ihrem Verschwinden zu ermitteln, sind vollkommen fehlgeschlagen.

Ungefähr 22 bis 24 Stunden nach dem Verschwinden des Subjekts wird ein grober Würfel aus Körperteilen[[footnote]]Durch Gentests wurde bestätigt, dass es sich um die Überreste des verschwundenen Subjekts handelt.[[/footnote]] innerhalb von 3 Metern von seinem  letzten Standort entfernt erscheinen. In allen aufgezeichneten Beispielen bestand der Würfel aus einem organisierten Bündel von Organen, Muskeln und Knochen, das fest in die Haut des Subjekts eingewickelt war. Der Körper ist in der Regel vollständig vorhanden, mit Ausnahme des Zentralnervensystems, das in der Regel Anzeichen einer teilweisen Entfernung aufweist. In allen geborgenen Würfeln wurde noch nie Gehirnmasse gefunden. Die geborgene Biomasse wird von einer unbekannten ethanolähnlichen Flüssigkeit mit starken antimikrobiellen Eigenschaften umhüllt, wodurch sie biologisch steril ist.

Gelegentlich wird eine Nachricht sauber in die geborgene Haut eingebrannt. Die Nachricht ist fast immer in der Hauptsprache des Subjekts verfasst und scheint die Qualität des Subjekts zu kommentieren oder den Empfänger um etwas zu bitten. Die Bedeutung dieser Nachrichten sowie ihre Herkunft sind unbekannt. Versuche, über Gegenstände, die das Subjekts bei sich hatte, zu kommunizieren, hatten keinen erkennbaren Effekt.

Beispielnachrichten:
&#34;FORDERE ZUSÄTZLICHES MATERIAL AN&#34;
&#34;AUSWAHL ZU GERING&#34;
&#34;EXEMPLAR ZU GEFÜGIG&#34;
&#34;[DATEN GELÖSCHT]&#34;
&#34;AKZEPTABEL; BITTE WIEDERHOLEN&#34;

**Anhang SCP-1889-01**
Am ██.██.199█ wurde ein Test durchgeführt, bei dem ein mathematischer Computer, der keine Berechnungen durchführen konnte, Textaufgaben von einem D-Klasse-Mitarbeiter erhielt. Das Verschwinden des Subjekts erfolgte wie üblich, was die Hypothese bestätigt, dass es nicht die beteiligten Berechnungen sind, sondern vielmehr der Akt des Verstehens der Lösung, der den anomalen Effekt auslöst.

Weniger als zwei Stunden später tauchte die Leiche unerwartet in stark verbranntem und zerstückeltem Zustand wieder auf. Über alle geborgenen Stücke war wiederholt eine kleine Nachricht mit der Aufschrift &#34;QUALITÄT INAKZEPTABEL&#34; geschrieben worden. Dem Körper wurden Proben entnommen und er wurde anschließend verbrannt. Derzeit sind keine weiteren Tests geplant.

**Ankang  SCP-1889-02:** Zusätzliche █ Probleme mit ähnlichen Effekte wurden in der █. Auflage von Analysis ██ &#34;Frühe Transzendentale&#34; gefunden und katalogisiert. Obwohl mit der Instanz entsprechend verfahren wurde, scheint dies eine Reaktion auf die restriktiven Sicherheitsmaßnahmen zu sein, die in den vergangenen █ Jahren erfolgreich alle bekannten Fälle einer 1889-Aktivierung verhindert haben. Die Möglichkeit, dass sich SCP-1889 irgendwie anpasst, bedeutet, dass Berichte, die den Aktivitäten von 1889 ähneln, ab diesem Zeitpunkt einer strengeren Prüfung zu unterziehen sind.</textarea></pre>
