    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 漂白
**著者:** [[*user NorthPole]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

「お前、たちは。人類を。殺す、だろう……いつか、必ず、お前、が。お前たち、こそ」

その言葉が今も頭に残っている。一字一句違わず頭の中に焼き付いている。殺風景なコンクリートの四畳間。こびりついた血はどんなに洗っても落ちはしない。中央を囲む排水溝を確認し、中に詰まった黒い毛玉をノズルを換えた掃除機で吸い出し終わった私が帰ろうとした時、男はその血に塗れた顔を上げ、震える声でその言葉を絞り出した。血走った目の下、喋った拍子に散った体液が今拭いたばかりの床に染みを作った。モップで拭き取り、今度こそ部屋を後にする。台車を出して振り返った先、閉まるドアの向こう側で一対の目だけが最後までギラギラと輝いていた。

「5時25分、尋問室6番の清掃完了。本日分完了しました。どうぞ」
「作業箇所追加有りです。4階、大食堂。なにやら一悶着あったらしくて。こちらも次が終わり次第向かいます。どうぞ」
「了解。食堂の清掃に向かう。オーバー」

トランシーバーから流れる声を聞きながら汚れた長靴とツナギをカゴに投げ込み、パックから新品を取り出した。鮮やかな黄緑色のツナギ。汚れはすぐ分かるのかもしれないが目に優しくない蛍光色。すぐに着替えて階段を上る。荷物はエレベーターがあっという間に運んでくれるが人間が乗るのはダメらしい。入れるにも出すにもカードキーを差し込んで扉を開く。なんとまあ荷物一つに厳重なことだと、階段へと続くドアの前でカードキーを翳す度にそう思う。

2階上。今日もいつもと変わらぬ日常。だからいつものように台車を押して廊下を歩く。冷えた廊下に人影は無く、いつだって殺風景極まりない。やや足早に進んでいく。残る一箇所もさっさと終わらせてしまいたいから。途中ある部屋の前を通りかかる。何かの叫び声が聞こえた気がした。歩みは止めない。そんなことはあり得ないからだ。またある部屋の前を通りかかる。何かの呻き声が聞こえた気がした。しっかりと前を見つめる。これは絶対に本物ではない。そうして全ての部屋が後ろに遠ざかる頃には心臓が大きな音を立てていて、背中には何かが纏わりついているかのような重みがあった。振り返っても何も無い。辺りを見回しても異常は無い。当たり前の現実を丁寧に確認してからゆっくりと慎重に息を吐いた。

分かっているのだ。この階にオブジェクトは収容されていない。「2階上る」。言葉にしてしまえばそれだけだが、この2階の間には100mを優に超える間隔が設けられている。壁は最新鋭の……建設当時最新鋭だった新素材が用いられ、今でもヴェールの内側の素材とは一線を画す強度を誇る。セキュリティは最低3段階の認証を採用し、オブジェクトが外に出た際には予定の有無にかかわらず一旦警報が鳴る。光、音、場合によっては振動も用いる多重警報システム。収容違反が確認されればさらに別の警報が……

諳んじる施設の仕様情報が歩行によって一定のリズムを保つ呼吸をランダムに乱し、強制的に吐き出される空気に混じって背中の重みが朝の寒さに溶けていく。纏わりつく声、染み込んでくるプレッシャー、全てが溶け合い、私から手を離して遠ざかっていく。時計を確認すると時間にはまだ幾許かの余裕があった。隔壁の扉にカードキーを翳し、潜り抜けて足を止める。ふと振り向いた背後にはずらりと並んだ部屋の数々。距離にして僅か数メートル。その僅か数メートルの先にはしかし、確かにこことは違う空気が流れているような気がした。
　
食堂に着いた時には同僚はまだ到着していなかった。これ幸いとテーブルを拭き始める。床、天井、壁。好んで面倒箇所を選ぶ奴なんかいない。悪いが軽い作業は貰うとする。遅れてやって来た彼は苦笑いしてモップを手に取り、貸しひとつだと念押ししてきた。コーヒー1杯で精算される程度の重み。幾度か軽口を返し、そしてすぐに会話は無くなる。二人ともあまり饒舌な方ではないのだ。作業の中、頭の中に様々なものが浮かんでは消えていく。今日の朝食、明日の清掃、週末の買い物。吹けば飛ぶように軽いそれらが次々と飛んでいき、より大きな、重たいものだけが残っていく。いつかの食堂で聞いた、起こるかもしれない収容違反の光景。死。財団の衰退。収容房に収められたオブジェクト。そして、それらが生まれる場所のことについて。

際限なく増え続ける常識を外れた何か。果たしてオブジェクトはどこで生まれ、どこからやってくるのだろうか。いつかは見つからなくなる日は来るのだろうか。仮にその日が来たとして、それまで、そしてそれからも全てを閉じ込めておくことができるのだろうか。科学者たちはその答えを口にしなかった。それを調べ、分析し、明るみに出す事こそ彼らの仕事なのだから。だから、尋問室で聞いた言葉が蘇る。殺すのは、私たちの方なのだろうか。

私が科学者であればきっと違うと言えたのだろう。あるいはただ一笑に付したのだろう。けれど私は清掃員であって科学者ではない。彼らが何事も無く歩く廊下に私は声ならぬ声を聞く。絶望、諦め、恐怖、そして憎悪。収容された何かの、巻き込まれた一般人の、あるいは、いつか巻き込まれる未来の誰かの恨み言を。同じ声に同じ感触。だからあれはただの幻覚。弱い自分が作り出した一握りの妄想にすぎない。しかし、分かっていても足が震える。そうだとしても悪寒が走る。どんなに自分に言い聞かせても、何も無い場所から苦痛に歪んだ声が聞こえてくる。時にはたった今出てきたばかりの部屋からでさえも扉を叩く音が聞こえてくるのだ。だから私は必死に床を掃き、壁を拭き、消毒剤をぶちまける。見てくれを白くしてみたところで汚れは消えないと頭では理解できているのに。

広々とした床に漂白剤を散布して、最後に一拭き。床の広さほど沢山の量は要らないが、誰だって最初は分からないものだ。続ける中で適量が分かるようになっていく。床が白く輝き、かつ痛まない適量が。誰かに教わった肌感覚が自分の一部に変わっていくのだ。

だからきっとこの声も、不安も、いつかは私の一部になる。汚れが消えるまで拭き上げた床のような理想論が私の常識になっていく。でも、まだしばらくは慣れそうにない。

午前7時。早すぎる夕食を終え、幾人かの職員たちとすれ違う帰り道で、食堂から響く笑い声にびくりと肩を震わせてそう思った。</textarea></pre>
