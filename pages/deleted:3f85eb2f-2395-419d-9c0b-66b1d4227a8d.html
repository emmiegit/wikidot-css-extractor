**Item #:** SCP-6153

**Object Class:** Safe

**Special Containment Procedures:** SCP-6153 is currently held at site-██ and is stored in a containment locker of appropriate size.

when running tests it is to be put in a normal containment room, with no special specifications/conditions

**Description:** SCP-6153 was located in a suburban house in █████████, Germany in 1995. SCP-6153 outwards appearance is of a Technics SL-D202 turntable system, with no augmentations or modifications detected throughout testing. Measuring 430 x 160 x 375mm and weighing 6KG.

Regardless of what vinyl record is played on SCP-6153, it will always output the audio to the song &#34;Wonderwall&#39; by English rock band Oasis released in 1995. The previous owner mentions that SCP-6153 played the song before the band released it to the public. SCP-6153 requires no power to play.

**Addendum:** 
Researchers are currently conducting tests to see if SCP-6153 is connected in any way to SCP-3939.
