**Item n°:** SCP-2863
 
**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Devido à natureza impermanente das instâncias de SCP-2863, a contenção a longo prazo é funcionalmente impossível. Caso uma instância de SCP-2863 seja avistada em campo, a Força-Tarefa Móvel Omicron-3 deverá se mover e neutralizar a entidade usando holofotes ultra-brilhantes. Quaisquer civis expostos a SCP-2863 deverão receber amnésticos Classe-A e liberados posteriormente.

**Descrição:** SCP-2863 refere-se a uma população de entidades espectrais semelhantes a esqueletos humanos animados gigantes (aproximadamente 30 metros de altura) que se manifestam dentro das fronteiras do Japão. O número exato de instâncias de SCP-2863 é desconhecido, mas pelo menos 206 indivíduos separados foram catalogados[[footnote]]Os indivíduos são identificados por várias diferenças visuais no esqueleto, como rachaduras, cortes ou descoloração.[[/footnote]].

Instâncias de SCP-2863 só aparecerão após o pôr do sol, pois perdem a forma corpórea se expostas a luz mais brilhante que aproximadamente 1.1 lux. O processo exato pelo qual isso ocorre atualmente não é compreendido. O desaparecimento desta forma é temporário, uma vez que casos foram avistados nas noites seguintes à sua neutralização. Um possível efeito colateral deste fenômeno é a incapacidade de SCP-2863 de ser fotografado por qualquer meio conhecido. A investigação sobre a natureza e a relação entre estes fenômenos está em andamento.

Atualmente não se sabe se as instâncias de SCP-2863 são sapientes ou não, já que seu comportamento consiste apenas na captura e consumo de humanos. As instâncias de SCP-2863 são capazes de se mover silenciosamente, embora as manifestações sejam comumente precedidas por um som fraco, mais comumente descrito como “chocalho”. Devido ao seu silêncio, tamanho e proclividade para áreas muito escuras, SCP-2863 pode capturar humanos a pé de maneira fácil e rápida. Uma vez que uma instância de SCP-2863 tenha capturado uma vítima humana, ele arrancará a cabeça da vítima com uma mordida e drenará o sangue em sua boca. Este sangue é aparentemente absorvido pelo osso de SCP-2863, apesar da falta de quaisquer mecanismos digestivos. As instâncias de SCP-2863 se tornarão extremamente hostis com qualquer um que tente impedir seu comportamento alimentar.

Devido ao crescente desenvolvimento urbano e monitoramento da Fundação, nenhuma fatalidade devido a instâncias de SCP-2863 foi registrada desde 31/10/2008.

O monitoramento e controle de SCP-2863 eram anteriormente realizados pela IJAMEA[[footnote]]Agência Imperial Japonesa de Exame de Assuntos Anômalos, dissolvida em 1945 após o fim da Segunda Guerra Mundial. A maioria dos bens e documentação da IJAMEA foram transferidos para o controle da Fundação. [[/footnote]] até a dissolução da agência. Vários agentes da IJAMEA foram contratados para ajudar na criação de medidas de controle da Fundação e continuaram a servir como funcionários efetivos da Fundação. Atualmente, SCP-2863 está sendo controlado com sucesso pela FTM-O3.

Abaixo está uma transcrição traduzida do resumo da entidade IJAMEA para SCP-2863.
&gt; Os //Gashadokuro// são uma raça de yōkai malévolos, nativos de todo o Japão Imperial.[[footnote]]Registros da IJAMEA indicam que houve numerosas aparições de SCP-2863 na Ásia continental e no Pacífico Sul sob controle Imperial Japonês. Nenhum desses casos foi relatado desde o final da Segunda Guerra Mundial, implicando alguma conexão entre o alcance de SCP-2863 e as fronteiras políticas do Japão[[/footnote]] Eles aparecerão à noite, saindo da escuridão, e buscarão o sangue dos homens. Armamento convencional é totalmente inútil contra os Gashadokuro, e eles só podem ser banidos pelo sol da manhã ou pelas luzes brilhantes da criação humana.
&gt; 
&gt; Gashadokuro são criados pela morte em massa, pelo sofrimento concentrado de centenas de pessoas. Embora os Gashadokuro acabem por desaparecer, eles permanecem durante séculos após a sua criação, persistindo até que a sua tristeza se difunda e desapareça. Não há como acelerar esse processo. A Agência Imperial Japonesa de Exame de Matérias Anômalas está atualmente ciente de 203[[footnote]]Este número é datado de cerca de 1940. Três ocorrências adicionais foram catalogadas desde o momento em que este artigo foi escrito.[[/footnote]] Gashadokuro separados.
&gt; 
&gt; O Ritual Xinto[[footnote]]Registros da IJAMEA indicam uma série de práticas tradicionais para neutralizar SCP-2863, variando de totalmente ineficazes a tão eficazes quanto a luz brilhante. Agentes da FTM-O3 designados para SCP-2863 devem ser treinados nas práticas eficazes conforme detalhado em seu manual de treinamento. Tais rituais devem ser considerados uma alternativa de emergência ao protocolo padrão de neutralização[[/footnote]] pode banir um Gashadokuro, mas não há como destruí-lo permanentemente.
&gt; 
&gt; Apesar de muitas tentativas fracassadas, nenhuma tentativa de comunicação foi bem sucedida e, como tal, os Gashadokuro provaram ser demasiado hostis para serem alistados no Batalhão Youkai.[[footnote]]Um batalhão da IJA composto inteiramente por entidades anômalas[[/footnote]].
&gt; 
&gt; A IJAMEA continuará a sua tentativa de colocar os Gashadokuro sob o controle Imperial, no entanto o processo tem sido lento e cansativo e muitos homens foram perdidos. Se o Japão quiser continuar no seu caminho, então os Gashadokuro devem ser controlados, para que o seu número não cresça demasiadamente e se torne mais do que apenas um incômodo.

As três instâncias adicionais de SCP-2863 catalogadas desde a aquisição dos ativos da IJAMEA pela Fundação, conforme detalhado abaixo.

Acredita-se que SCP-2863-204 tenha aparecido pela primeira vez em janeiro de 1938, perto de Nanjing, China[[footnote]]Naquele momento conhecido como Nanquim, recentemente capturado pelo Japão durante a Segunda Guerra Sino-Japonesa[[/footnote]]. A instância é notavelmente grande, atingindo cerca de 35 metros de altura, e é identificada por graves danos à pélvis, crânio e costelas. Por razões desconhecidas, a IJAMEA não tinha nenhum registro escrito conhecido de SCP-2863-204, apesar de sete anos de relatos em primeira mão de avistamentos dos chineses, e a instância foi catalogada pela Fundação em 1946.

SCP-2863-205 foi catalogado pela primeira vez em 1954, vários quilômetros a sudeste da cidade de Fukuoka, embora relatos não confirmados naquela área remontam a 1946. Instância é identificada por queimaduras graves em todo o esqueleto. A instância emite baixos níveis de radiação gama.

SCP-2863-206 apareceu pela primeira vez em 15 de março de 2011, aproximadamente 40 metros da costa leste de Tōhoku, Japão. A instância é identificada pela falta total de dentes e danos graves na parte posterior do crânio.
A instância foi neutralizada após se aproximar da cidade de Sendai e se expor à luz da cidade.[[footnote]]Devido à exposição em massa de civis a SCP-2863, uma campanha coordenada de desinformação e supressão foi lançada para espalhar a ideia de que SCP-2863-206 era apenas um teste de tecnologia de imagem holográfica.[[/footnote]] A instância foi avistada 3 vezes desde o avistamento inicial, cada vez aparecendo no mar.
