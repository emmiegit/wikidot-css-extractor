    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Last Plane Out of the South 
**Auteurs :** [[user Djoric]], [[user Dmatix]], [[user Azzleflux]] et [[user Zyn]]
**Traducteur :** [[user Professeur Leginimus]]
**Date de publication originale :** 25 janvier 2013
[[include credit:end]]

Un avion survolait l&#39;Atlantique. Pour des raisons pratiques, cet avion n&#39;existait pas, bien que ce point ne soit pas le plus important à relever et n&#39;ait totalement rien à voir avec le sujet. Ce sujet, bien qu&#39;on n&#39;en connaisse ni le verbe, ni le complément, était les personnes à son bord, un point bien plus important que l&#39;avion lui-même.

Ces personnes étaient réparties en deux groupes, tous deux bien distincts. Le premier était constitué de personnes d&#39;apparence plutôt quelconque en chemises serrées et cravates, chemisiers et jupes, ou vestes en Kevlar. L&#39;autre groupe était constitué de personnes avec bien trop de bras et deux tapis ambulants, tous vêtus comme si l&#39;Église Catholique et la Dynastie Ming s&#39;étaient enivrées et dit &#34;Hey, et si on essayait d&#39;élever un gosse, ça peut pas être //si// dur que ça.&#34;

Voilà notre centre d&#39;attention. L&#39;avion finira par être jeté à la casse en 2024 en raison de circonstances malheureuses et classifiées, mais une fois de plus, nous ne parlons pas de l&#39;avion.

**Le Conseiller**

Sagesse, Honneur, Dignité. Ces mots sont la devise de la maison Surten, transmis de génération en génération depuis l&#39;aube du Premier Empire. 

Sakarn Var Surten regarda ses compagnons de voyage, et n&#39;y trouva que peu des trois. L&#39;intérieur du petit avion auquel ils étaient assignées était petit et inconfortable pour quelqu&#39;un de sa stature même s&#39;il n&#39;avait pas eu à le partager avec ce misérable tas d&#39;invalides, bouffons et rebuts, et toute cette histoire commençait à l&#39;énerver. 

&#34;Neige ! Où es-tu, mon garçon ?&#34;

&#34;Je suis là, Monseigneur.&#34;

Sakarn manqua de sauter hors de son siège, mais parvint à masquer sa surprise grâce à ses talents habituels de courtisan. Neige le Changeant avait l&#39;habitude d&#39;apparaître silencieusement derrière lui en l&#39;effrayant, et Sakarn suspectait ce fichu serviteur d&#39;apprécier ça. 

&#34;J&#39;aimerais que tu arrêtes de faire ça, laquais d&#39;été .&#34; 

&#34;Je vous présente mes excuses, Monseigneur.&#34;

&#34;Qu&#39;importe tes excuses, apporte moi juste à boire. Je suis tout à fait assoiffé, et ces nordiens n&#39;y connaissent clairement rien aux règles de bienséance.&#34;

&#34;Comme vous voulez, Monseigneur.&#34;

Alors que le garçon s&#39;éloignait lentement vers le plateau de boissons, Sakarn réfléchissait à l&#39;effroyable difficulté de trouver de l&#39;aide ainsi qu&#39;une compagnie décente. Lorsqu&#39;il était le Grand Conseiller à la cour, assis aux côtés de l&#39;Impératrice sur son siège en défense de phoque, les choses étaient différentes. Ah, quelles merveilles il avait vu dans le Hall d&#39;Argent, en buvant du nectar dans des coupes de cristal et écoutant une divine musique. Il s&#39;était promis qu&#39;il l&#39;entendrait à nouveau. Il ferait honneur à l&#39;Impératrice, et regagnerait le sien. Il lui ferait oublier son... indiscrétion.

&#34;Votre boisson, Monseigneur. Je vous présente mes excuses pour la coupe en polystyrène, mais Trighit s&#39;est apparemment approprié toute la verrerie pour quelque expérience. Dois-je lui en demander une ?&#34;

&#34;Tu ne demanderas rien. Je ne veux rien avoir à faire avec ce simplet de la Cour Noire. Le verre, mon garçon.&#34;

&#34;Bien, Monseigneur.&#34;

Le garçon lui tendit la coupe de polystyrène pleine, remplie d&#39;une sorte de breuvage nauséabond à la couleur de boue.

&#34;Que... qu&#39;est-ce que ceci ?&#34;

&#34;Je crois que cela s&#39;appelle du café, Monseigneur. C&#39;est fait à partir de graines.&#34;

&#34;Ils veulent faire boire des graines à un Restaurateur !? Par mon honneur, voilà une bien sordide situation. J&#39;espère qu&#39;ils ont au moins servi à la Supérieure quelque chose digne de son statut ? Elle n&#39;accepterait sûrement pas un tel traitement !&#34;

&#34;Elle semble apprécier la boisson, Monseigneur. Elle vous recommande d&#39;y ajouter du sucre.&#34;

Sakarn soupira. Il était difficile d&#39;admirer ses supérieurs quand ils faisaient tout pour se dégrader eux-mêmes. 

&#34;Oui, bien sûr qu&#39;elle l&#39;apprécie.&#34;

De boire du nectar avec l&#39;Impératrice à boire des graines avec des nordiens, des parvenus de la Cour Noire et des exilés provinciaux. Oh, que le puissant était tombé.

**La Savante**

&#34;Pouvez-vous me montrer d&#39;où vous venez ?&#34; Alai LoCaen présenta une carte du monde à l&#39;homme lui faisant face, rayonnante d&#39;excitation.

&#34;Euh... Juste... ici. En plein milieu de l&#39;Indiana.&#34; Il pointa la tâche représentant l&#39;Amérique du Nord sur la carte, là où le Midwest devait grossièrement se trouver. Alai regarda son doigt, les yeux grands ouverts d&#39;émerveillement.

&#34;Incroyable ! L&#39;exploration de cette région par Byr Lasell en 2-1023 rapportait que cette zone était complètement inhabitable ! Dites-moi, quel est le principal export de votre région ?&#34;

&#34;Le maïs.&#34;

&#34;Vous pouvez m&#39;expliquer ? Je ne sais pas ce qu&#39;est le maïs.&#34;

&#34;Eh bien, c&#39;est un légume, et ça a une très grande tige avec ces... on appelle ça des épis, mais ça n&#39;y ressemble pas... des trucs qui en sortent, et ils ont des grains dessus, et c&#39;est ça qu&#39;on mange.&#34;

&#34;Excellent, excellent, fantastique.&#34; Alai griffonna une note dans son carnet : //Maïs – grand avec des épis, manger les grains.// &#34;Et maintenant, quelles sont les professions et castes de votre mère ?&#34;

&#34;Elle est pharmacienne, euh... elle travaille avec des médicaments.&#34;

&#34;Et vous êtes un soldat ? Avez-vous choisi la caste de votre père ? Ou est-ce une union féminine ?&#34;

&#34;On a pas vraiment de castes...&#34;

&#34;Oh, bien, bien, je suis désolée, vraiment désolée.&#34; Tout ceci était si excitant, si merveilleusement étrange, qu&#39;elle pouvait à peine se contenir. L&#39;avion était étrange, la nourriture était étrange, les habitants étaient étranges : une peau pâle, comme une caste mineure qu&#39;elle avait vue au Musée d&#39;Histoire Naturelle Impérial. Aucune caste, de multiples nations, une confidentialité sur l&#39;ésotérique. Et tout cela après quelques heures seulement de l&#39;autre côté du portail. &#34;Dans ce cas, pourriez-vous s&#39;il vous plait m&#39;expliquer comment vous élevez les enfants, les éduquez, et comment les professions sont déterminées ?&#34;

&#34;Euh...&#34;

&#34;Non, attendez, la nourriture. Parlez-moi de la nourriture.&#34;

**Le Serviteur**

&#34;Alors tu recouvres le tube de chair de porc avec du maïs ? Fascinant !&#34; 

&#34;Hum, je suppose que c&#39;est une façon de le dire...&#34; 

Neige le Changeant ne pouvait qu&#39;admirer le talent de sa cousine à obtenir des informations, et d&#39;un agent entraîné qui plus est. Il n&#39;avait jamais pensé qu&#39;un enthousiasme écarquillé pouvait être aussi efficace. Alai aurait pu être une agente utile pour les Gelés, pour peu qu&#39;elle fut née avec une tendance plus utile. Chacun ses talents, supposa-t-il. 

&#34;Neige, ce breuvage est froid. Apporte-m&#39;en un autre.&#34;

Instinctivement, Neige initia une Évaluation Rapide. Cela était devenu une seconde nature pour lui, après avoir abandonné son nom et passé quinze ans comme membre des Gelés, la force d&#39;information personnelle de l&#39;Impératrice. 

//Objectif :// acquérir boisson

//Commanditaire :// Sakarn Var Surten, ancien Grand Conseiller et insupportable crétin

//Possibles méthodes d&#39;accomplissement :// acquérir seul, requérir l&#39;assistance de l&#39;équipage

//Opportunités additionnelles :// empoisonner le Grand Conseiller (déconseillé, peut causer la perte de ressources critiques ; rappel de la mission : acquérir des informations secrètes, satisfaction personnelle jugée non prioritaire)

//Résultats attendus :// arrêt temporaire des complaintes, couverture maintenue

//Verdict :// obtempérer.
  
&#34;Oui, Monseigneur.&#34;

&#34;Et n&#39;importe quel biscuit. Je doute qu&#39;ils aient quoi que ce soit qui en vaille la peine dans cette baignoire volante, mais nous devons tenir.&#34; 

//Objectif :// liquidation douloureuse de Sakarn Var Surten, insupportable crétin

//Commanditaire :// soi-même

//Possibles méthodes d&#39;accomplissement :// étranglement, utilisation d&#39;une arme camouflée (lame), force physique excessive (à mains nues)

//Opportunités additionnelles :// aucune

//Résultats attendus :// échec de la mission principale (acquérir des informations secrètes), expulsion, mort éventuelle, satisfaction personnelle immense

//Verdict :// verdict reporté en attendant que la mission principale soit complétée

&#34;Oui, Monseigneur.&#34;

**Le Scientifique**

Trighit était recroquevillé sur lui-même dans son siège, étudiant les petites créatures qui se précipitaient vers les divers mets qu&#39;il avait placé sur le plateau devant lui. Alors qu&#39;elles le traversaient, les assiettes et les tasses changeaient constamment de couleur, créant une mer d&#39;arcs-en-ciel changeants. Il gloussa en notant les résultats dans son carnet.
 	
&#34;Et dire qu&#39;ils ont failli ne pas me laisser les prendre à bord,&#34; murmura-t-il.
 
Son regard se fixa sur l&#39;hôtesse de l&#39;air qui passait en lui jetant un regard noir.

&#34;Évidemment, le fait qu&#39;ils ne sachent pas exactement ce qu&#39;ils sont a dû aider, je suppose.&#34;

Il trembla en pensant à tous les spécimens dans la soute, seuls et sans protection. Ça l&#39;avait tout simplement déchiré lorsqu&#39;ils avaient emmené les Flasgows.

&#34;Bah, &#34;un danger pour les passagers.&#34; N&#39;importe quoi !&#34;

Il revint à la réalité. Ce n&#39;était pas là une façon de commencer le voyage ! Il y aurait des douzaines de sujets à étudier une fois à destination. Trighit se reconcentra sur les créatures devant lui alors que des vagues de couleurs émergeaient du verre jusque là transparent. 

Le mieux dans tout ça, c&#39;est qu&#39;il ne serait pas complètement entouré des pompeuses castes supérieures, avec leur &#34;Regardez ce petit de l&#39;Arrière-Cour, moh, regardez, il pense qu&#39;il est intelligent !&#34;. Bien sûr, il devrait supporter les commentaires dénigrants et l&#39;attitude arrogante de Sakarn, mais au moins ne serait-il pas le seul à le devoir, cette fois.

Il se sourit à lui-même, jetant un coup d’œil dans la direction de son supérieur. Il était plutôt hors de son élément, non ? 

&#34;Euh, Trighit ? Elles sont, hum... en train de faire quelque chose.&#34;

Il se retourna vers son compatriote assis à côté de lui.

&#34;Comment ?&#34; demanda-t-il avec curiosité.

Pokum pointa un gros doigt vers le plateau devant Trighit. Les créatures avaient commencé à dévorer les diverses verreries, ainsi qu&#39;à considérablement augmenter en taille. Trighit s&#39;étonna avec délice en sortant son carnet pour y noter férocement des indications et spéculations quant à ce changement de comportement. 

Alors que l&#39;avion accélérait, Trighit se perdit de plus en plus dans ses notes et fantaisies à propos des créatures qui l&#39;attendaient au bout du chemin.

**L&#39;Assistant**

Trighit marmonnait encore. Il marmonnait toujours quand il faisait de la science, ou qu&#39;importe comment il nommait cela. Pour lui, ce que faisait Trighit retirait toujours tout le côté amusant de quoi que ce soit. Le fait que les Flaquets fassent de la couleur sur le verre n&#39;était apparemment pas suffisant. Il fallait l&#39;analtisyser, ou quelque chose comme ça. Quoi que cela soit, c&#39;était incroyablement ennuyant. Pokum soupira, porta son regard vers la fenêtre, et se posa la même question à laquelle il réfléchissait tous les jours.

//Pourquoi est-ce que je fais ça ?//

Bien sûr, il connaissait déjà la réponse. Ou plutôt, les réponses, car il y en avait beaucoup, bien qu&#39;aucune ne semblait vraiment... complète. Peut-être était-ce parce qu&#39;au fond, il pensait vraiment que toute cette science était amusante. Ou au moins les animaux l&#39;étaient, eux. La prise de notes et la répétitivité ne pourraient jamais l&#39;intéresser. 

Peut-être était-ce parce qu&#39;il n&#39;avait rien de mieux à faire. Chez lui, tous le monde était plutôt déprimant, et les conversations les plus intéressantes consistaient à savoir qui avait eu la pire journée, ou combien de temps les gens pensaient que l&#39;Impératrice prendrait pour vraiment faire quelque chose qui les aiderait. Au moins Trighit était-il énergique et d&#39;une certaine façon amusant à côtoyer.

Mais la réponse qui, finalement, revenait presque toujours dans son esprit était qu&#39;il y tenait, au petit bonhomme. Trighit avait toujours eu... eh bien, une mauvaise réputation, au minimum. Personne ne le respectait et, pour Pokum, personne ne le ferait jamais. Aucun membre de la Cour Noire ne pouvait le comprendre, et tous ceux des castes supérieures se moquaient de lui car il essayait d&#39;aller au-delà de son domaine. Pokum était le seul à le soutenir activement.

Enfin, aussi activement que le pouvait quelqu&#39;un qui cherchait à ne pas être vu en public avec lui.

Un gros bruit de craquement attira de nouveau l&#39;attention de Pokum vers le plateau en face du siège de Trighit. Les créatures avaient commencé à manger les plats, et Trighit semblait perdu dans ses pensées, les yeux fermés et murmurant au plafond. Il donna un léger coup à son ami.

&#34;Euh, Trighit ? Elles sont, hum... en train de faire quelque chose.&#34;

Le scientifique retrouva son attention, regardant intensément Pokum.

&#34;Comment ?&#34; 

En réponse, il pointa rapidement les Flaquets du doigt. Trighit couina et recommença rapidement à gribouiller sur son carnet. Pokum soupira encore. Le moindre espoir que le voyage puisse rendre son ami plus normal, ou au moins l&#39;adoucir, s&#39;était brisé lorsqu&#39;il avait essayé d&#39;apporter une douzaine d&#39;animaux avec eux dans l&#39;avion, puis s&#39;était disputé avec l&#39;employé pendant une heure. Ils n&#39;ont finalement réussi à l&#39;écarter des cages que lorsque quelqu&#39;un lui amena une espèce de livre plein d&#39;animaux étranges de la Terre. Pokum lui-même n&#39;arrêta les exclamations et spéculations constantes à propos des créatures illustrées qu&#39;en sortant les spécimens qu&#39;il avait glissés à bord dans son manteau, lorsqu&#39;il en eut marre que Trighit lui hurle dans les oreilles. 

Il n&#39;avait jamais eu de grands espoirs quant aux capacités du chercheur à contenir son excitation, mais au moins rêvait-il qu&#39;elles puissent tenir plus de dix minutes. Il grogna en s&#39;allongeant dans son siège et ferma les yeux. Le voyage allait être long.

**Les Artistes**

Tyhjä bougea nonchalamment sur son siège, projetant des ombres sur les murs environnants. Il avait hâte de sortir de ce tube pressurisé, hâte de voir le ciel à nouveau. Y aurait-il d&#39;autres objets volants là où ils atterriraient ? se demandait-il. Des oiseaux, peut-être. Il aimait les oiseaux. Il jeta un coup d’œil à sa sœur, assise en face de lui. &#34;Qu&#39;est-ce que tu écoutes, sœurette ?&#34; 

Claire Soirée leva les yeux des gribouillages de son carnet, surprise. &#34;Frangin ?&#34;

&#34;Tu penches légèrement la tête quand tu écoutes quelque chose,&#34; déclara simplement Tyhjä.

Claire Soirée cligna des yeux. Elle n&#39;avait jamais remarqué ce détail la concernant, mais son frère la connaissait bien, connaissait ses manières. Alors qu&#39;elle avait besoin de noter toutes ses observations du monde, lui s&#39;en souvenait simplement.

&#34;Le bruit de l&#39;avion, je suppose.&#34; Elle regarda à nouveau son carnet. L&#39;extérieur était identique à celui de son frère, mais l&#39;intérieur était complètement différent. Ses mots étaient arrangés avec soin et ordre, des vers étaient parfois groupés dans les coins, tandis que les dessins de Tyjhä étaient éparpillés sur toutes les pages, peu importe la date ou la place. Qu&#39;ils étaient différents en effet.

Tyhjä soupira en voyant sa sœur se replonger dans ses écrits. Son chez-lui lui manquait. Il n&#39;avait vraiment pas grand chose à faire ici, la présence de ce Restaurateur le mettait foncièrement mal à l&#39;aise, et encore plus celle de cette Guetteuse. Mais sa sœur était là, et à vrai dire, il n&#39;avait rien contre le fait de pouvoir voir de nouvelles choses à dessiner. Tyjhä regarda le carnet posé sur ses genoux. L&#39;ouvrant, il tourna les pages, passant ses dessins, laissant l&#39;aspect usé des pages le réconforter.

Une série de blocs de glaces grandissant, certains cristallins, d&#39;autres irréguliers. Un schéma de sa main. Un paysage lointain. Un vase de cristal. Un brouillon de l&#39;extérieur de l&#39;avion dans lequel lui et sa sœur étaient maintenant assis.

Tyhjä regarda par la fenêtre. Des nuages bordés d&#39;or et de formes qu&#39;il avait rarement vues couvraient le ciel autour de l&#39;avion, et bien qu&#39;il désirait toujours rentrer chez lui, il ne pouvait s&#39;empêcher de s&#39;émerveiller face à cela.

**La Noble**

Lucrezen Lhivaen Battackan Chlolassouvin était assise avec deux mains posées sur ses genoux, deux autres croisées sur sa poitrine et les dernières tenant une tasse de polystyrène pleine de café, minuscule dans ses doigts démesurément élancés. Une étrange boisson, bien que cela allait sans dire : tout était étrange maintenant, et rien que cet état de fait l&#39;était. Lucrezen n&#39;avait pas l&#39;habitude de l&#39;étrange. 

C&#39;était plutôt rafraîchissant.

L&#39;avion par exemple. Exigu, simple, utilitaire, piéton. Rien à voir avec les aéronefs que Lucrezen connaissait, avec leurs intérieurs délicatement sculptés et leurs rinceaux illuminés montrant la majesté des impératrices passées. Tout dans un voyage aérien n&#39;était que spectacle : l&#39;on avait conquis la gravité. Pour se déplacer réellement rapidement, on utilisait le train.

Elle observa les autres autour d&#39;elle. La lie de l&#39;Institut, tous autant qu&#39;ils étaient : ni souhaités, ni appréciés, ni utiles. S&#39;en rendaient-ils compte ? Certains, probablement. Le scientifique de la Cour Noire et le Restaurateur le savaient, bien qu&#39;elle était persuadée que ce dernier refuserait de l&#39;admettre. Le serviteur, possiblement, aux côtés du poète et de l&#39;artiste. L&#39;assistant, non. La fille, pas du tout. Ils gardaient leurs distances avec elle, essayant de ne pas la regarder, une vie de conditionnement face à la nouveauté d&#39;être dans la même pièce qu&#39;une Guetteuse.

Lucrezen but son café à petites gorgées, et pensa à la dernière fois que les choses avaient été étranges, quand elle était descendue de ce train avec le vent lui fouettant le visage de poussière et les riverains la fixant bouche bée. C&#39;était une nouvelle grande aventure. Ça lui plaisait plutôt bien.

--

//Nous, le Trône de son Altesse Royale et Éclairée, la Dame des Terres, Reine des Reines, l&#39;Impératrice Utmai Cjen, Sixième de Son Nom et Quatorzième de Sa Lignée, approuvons par ces termes cet échange interinstitutionnel entre l&#39;Institut Impérial d&#39;Étude du Paranaturel et de l&#39;Ésotérique et la Fondation, afin d&#39;encourager l&#39;échange de connaissances et l&#39;amitié grandissante entre le Royaume de l&#39;Empire et les Terres Inexplorées du Nord. Aussi, Nous approuvons les articles proposés ci-après et délivrons Notre bénédiction quant à cette entreprise.//

//Nous scellons ceci au nom de l&#39;Empire, ce dixième de Radeyt, en cette année Quatre-Cents et Quatre-Vingt-Sept du Troisième Âge Impérial.//
