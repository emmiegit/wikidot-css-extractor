**Ítem #:** SCP-2507

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-2507 deben ser contenidas en Cámaras de Observación de la Vida Silvestre localizadas dentro del [[[secure-facility-dossier-site-77 | Sitio-77]]]. Estas cámaras han sido pintadas de rosa y provistas de diversos juguetes, como muñecas, casas de muñecas, maquillaje y diamantina. Al menos un cepillo para el cabello debe ser proporcionado por cada instancia de SCP-2057 para facilitar la cooperación.

Un cerdo vivo debe ser introducido en la cámara cada doce horas con fines de alimentación. El personal debe comunicarse con SCP-2507 mediante el intercomunicador una vez por día; sin embargo, no está permitido el ingreso del personal a la cámara de contención. En caso de que SCP-2507 deban ser trasladadas, serán incapacitadas y transferidas mientras estén inconscientes.

**Descripción:** SCP-2507 designa once organismos de la clase Arachnida, con una altura promedio de 3 metros y una masa de 54 kilogramos. Todas las instancias de SCP-2507 son capaces de vocalizar en inglés americano y hablar de forma similar a chicas jóvenes.[[footnote]]La similitud de este efecto con [[[SCP-3979|SCP-3979-2]]] ha sido observada y la posibilidad de un origen común está actualmente bajo investigación.[[/footnote]]

Cuando se les deja solas, las instancias de SCP-2507 se moverán por la cámara, interactuando con los diversos objetos colocados dentro. El comportamiento más común es el cepillado de cabello, con cada SCP-2507 empleando, al menos, cuatro horas al día aseándose a sí mismas y a otros. Mientras sucede esto, las instancias de SCP-2507 hablarán entre sí sobre los eventos ocurridos dentro de la inexistente “Escuela Primaria Brachypelma”.

Todas las instancias de SCP-2507 se apegan a una jerarquía social flexible, con una instancia identificada como “Kemberly” siendo la socialmente dominante. “Kemberly” frecuentemente comenta rumores con otras instancias de SCP-2507; cuando se le cuestiona, afirma haber encontrado los rumores en la &#34;World Wide Web&#34;[[footnote]]**NdT:** Este es un juego de palabras, pues utiliza el sistema de internet que usamos para referirse a una red arácnida.[[/footnote]]. Las preguntas posteriores fueron ignoradas por todas las instancias de SCP-2507.

Si no se les proporciona entretenimiento, SCP-2507 comenzarán a inquietarse e intentarán salir de la contención. Frases como &#34;Estoy aburrida&#34;, &#34;¿Cuándo nos recogerá mama?&#34;, &#34;¿Podemos ver caricaturas?&#34; y &#34;Te ves delicioso&#34; son comunes. Los investigadores se han percatado que, durante este estado agitado, las instancias de SCP-2507 son mucho más agresivas hacia los demás, criticando duramente la apariencia, comportamiento y el cefalotórax de las instancias más abajo en la jerarquía social. 

**Anexo:** El 18/04/1987, la más antigua de las instancias de SCP-2507 comenzó a mostrar funciones biológicas anteriormente desconocidas. Mudó su exoesqueleto y comenzó a producir enormes cantidades de telaraña. No parece tener control alguno sobre estas funciones, y el lenguaje corporal señala una gran cantidad de estrés. Los investigadores no fueron capaces de lograr comunicación verbal.

Las demás instancias se rehusaron a acercarse, y por seis días obligaron a la instancia de SCP-2507 a permanecer en una esquina de la cámara de contención. El 25/04/1987, la instancia de SCP-2507 fue destrozada y asesinada por las otras instancias, las cuales colocaron los restos dentro de la muda. Fue posteriormente removida por propósitos sanitarios.

Las entrevistas con las instancias restantes no han proporcionado un motivo claro del porqué el asesinato ocurrió y han sido reacios a hablar por el miedo. Los planes de acción en curso para obtener información adicional sobre el asesinato implican entrevistas individuales a las instancias de SCP-2507 en una ubicación separada de la instancia “Kemberly”.
