    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item nº:** SCP-XXX-PT

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Devido a suas características amorfas, dificuldade logística de conter todos os indivíduos e risco de impactos ambientais gigantescos ao ecossistema, a Fundação optou por apenas monitorar  as rotas migratórias de SCP-XXX-PT  e impedir o acesso de turistas a área durante sua passagem.
 

**Descrição:** SCP-XXX-PT É composto por milhões de indivíduos que mimetizam grãos de areia,  SCP-XXX-PT é um agrupamento amorfo deslizando lentamente como um rio de areia entre as dunas dos Lençois Maranhenses - MA em um padrão migratório fixo. O padrão migratório ocupa uma área de aproximadamente 200 km².

Indivíduos capturados e isolados de SCP-XXX-PT foram observados em lupa eletrônica, seu formato se assemelha ao de um pequeno acaro de carapaça irregular completamente formado de sílica, o que explica seu mimetismo quase perfeito com a areia. A busca por ações metabólicas e sistemas orgânicos se mostrou infrutífera o que dificulta sua classificação como ser vivo. O individuo isolado não reage a nenhum estimulo externo e só se torna ativo quando unido a colônia.

SCP-XXX-PT se desloca a uma velocidade constante através das dunas em uma coluna que pode medir de um a doze metros dependendo da topografia local. Busca principalmente as bacias de água que se formam na região absorvendo a umidade destes depósitos de água.

Observações cuidadosas mostraram que durante o período de estiagem SCP-XXX-PT mantem seu padrão migratório, mas se torna agressivo atacando e absorvendo a umidade de qualquer organismo vivo que se aproxime muito de seu leito. Avistamentos e relatos narram que qualquer animal ao tocar a borda da corrente é puxado para seu leito e consumido lentamente durante o deslocamento.

Restos perfeitamente mumificados foram encontrados profundamente enterrados na areia após a passagem da colônia o que explica o fato do objeto anômalo não ter sido descoberto pela população local. Os indivíduos humanos encontrados e identificados pela arcada dentaria constam no sistema da polícia local como desaparecidos. Experimentos utilizando cobaias demonstraram que a corrente pode eliminar uma grande quantidade de organismos vivos em poucos minutos.

SCP-XXX-PT se torna especialmente agressivo se a quantidade de indivíduos coletados exceder o volume de 350 ml. Nesse caso SCP-XXX-PT munda de direção automaticamente, primeiro cercando o ponto de coleta e depois inundando a área cercada. Coletas feitas com drones tiveram o curioso efeito de erguer dunas de até dois metros em direção ao drone.


**Descoberta:** Uma equipe de topografia contratada para explorar o terreno desapareceu em 1975, os desaparecimentos tornaram a acontecer a um grupo de turistas em 1989 e novamente em 1991, dessa vez um equipe de mais de vinte pesquisadores da Universidade Federal do Maranhão. Lendas locais falam sobre a areia cobrindo aldeias indígenas e a movimentação estranha das dunas. 

Um oficial da Fundação teve acesso a material de vídeo recuperado por habitantes locais que mostrava claramente o ataque de SCP-XXX-PT aos pesquisadores. A partir desses dados a Fundação mobilizou equipes de campo para definir exatamente os pontos de origem dos ataques. Devido a periculosidade do objeto, dezoito equipes já foram rotacionadas durante a existência do projeto até o total mapeamento da corrente em sua rota migratória constante.</textarea></pre>
