**SCP-CN-2763：**口

**作者：**[[*user NicolasL]]

**发布日期：**2023年10月15日

**插图：**由本人制作

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2763

**项目等级：**Euclid

**特殊收容措施：**所有已确认的SCP-CN-2763所属文字载体应被收容于Site-CN-75的大型静物收容间，其附近100米范围内禁止任何书面或电子形式的文字载体出现。除非有实验需求，人员一概不得进入收容间。需进行实验时，操作人员需与项目时刻保持5米以上距离。对所有目击到SCP-CN-2763相关事件的民众应立即予以记忆删除。当出现有关失踪事件或非常规形态的汉字的新闻时，人员应予以关注并前往相关地点采取行动。

[[include component:image-block name=https://s2.loli.net/2023/10/14/U62ko9ZCyfudVQb.png|caption=一例SCP-CN-2763个体的无害化外观副本，发现于某居室客厅的牌匾]]

**描述：**SCP-CN-2763是一类具有异常效应的汉字，其共同特点为在组成上包含“口”字形的结构，例如“口”字本身，以及“吕”“品”“日”“哈”“目”等汉字。SCP-CN-2763通常出现在书籍、报纸、文件等纸质文字载体上，但在一些案例中也被目击存在于广告牌、LED滚动灯条、电脑和手机屏幕等文字载体。目前已被发现的SCP-CN-2763的字体包括宋体、楷体、黑体、隶书、微软雅黑、幼圆等，少数案例中也发现人为手写体的存在。

当人员处于某个SCP-CN-2763所处文字载体四周约2米范围内时，人员将被某种未知的强吸引力吸入该SCP-CN-2763所包含的“口”字结构内。该过程起始于人员直径[[footnote]]此处将人员按照圆柱体作近似处理。[[/footnote]]的急剧缩小，直到人员的截面可被容纳在“口”字框内，之后人员的上端[[footnote]]即原先的头部。[[/footnote]]将被SCP-CN-2763吸入“口”字结构内，人员也将随着自身长度的逐渐缩小而最终消失。该过程完成后，寻找该人员的所有尝试被证明是无效的。此后，该SCP-CN-2763的“口”字结构将通过某种方式增多一个，最常见的方式为通过一种类似细胞二分裂的方式从“口”转变为“吕”；也有其他方式曾被目击，例如在“口”字的中央增加一条横线从而转变为“日”。这一转变通常会导致该汉字出现结构错误以至于无法成字[[footnote]]例如当“祸”字右上部分的“口”转变为“吕”后将不成字。[[/footnote]]；或变为某不符合语境的生僻字，尤其是当原先的汉字并非“口”字本身时[[footnote]]例如当“担”字右部的“旦”转变为“且”，该字将变为“抯”。[[/footnote]]。

一定数量的案例表明，若有复数个人员同时处于附近，此种新产生的SCP-CN-2763能够同时将复数个人员吸入，数量与其“口”字结构的个数相等。每吸入一名人员，SCP-CN-2763的“口”字结构都将增加一个。然而，根据已有记录，SCP-CN-2763有时会瞬间减少一个“口”字结构以退化到吸入最后一个人员之前的状态，但与此同时，另一个与之处于同一文字载体上的带有“口”字结构的无异常汉字将被转化为一个SCP-CN-2763个体，这被近似地视为一种繁殖行为。另外，一些迹象表明，一些“口”字结构较多的SCP-CN-2763能够迅速与附近[[footnote]]该范围大致在3~90米内，但其上限仍不能确定。[[/footnote]]另一文字载体上的某个文字交换位置，使得自身能够被传送到离目标人员更近的位置。

**附录A：**案例记录

||~ 事发地点 ||~ 事件详情 ||
|| 一个位置较为偏僻的私立口腔诊所 || 一名诊所内任职的医生与一名患者于该位置失踪，警方未能破案，一段时间后，民众发现该诊所招牌后半截文字突然变为“品腔诊所”。 ||
|| 一所初级中学的一间九年级教室 || 该班级全体学生疑似遭重度惊吓，部分表现出精神失常症状。人员赶到现场时获知该班数十人失踪，根据现场的板书推知事发时间该班正在上语文课，且有一语文课本页朝下掉落在地板上，课本被捡起时页面处于英国诗歌作家约翰·济慈的作品《蝈蝈与蛐蛐》。 ||

**附录B：**在首次发现项目的数周后，Site-CN-75某对外伪装设施的信箱中收到了一封匿名纸质邮件，同一天该设施内部大量人员失踪。初步判定该邮件上的汉字均为SCP-CN-2763个体。现该设施已被封锁并等待进一步处理。以下为邮件内容。

&gt; 面中器官，口是罪首。民皆有口，但福祸相扣。口口相言，如同日日种田。善言甜，恶言躁，假言吉，忠言锐。若限口欲，口如明晶；若容口畅，口如臭蛆。若欲保身，缄口否言。思其根源，祸由口造。面中器官，口是罪首。
