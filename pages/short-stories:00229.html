    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;1991/██/██ ██:██, 地点：南斯拉夫，贝尔格莱德&#39;
content: &#34;&gt; 鉴于当前的政治形势，O5议会已经下令，单独成立斯洛文尼亚分部（SCP-SL）。基金会在波黑、克罗地亚、黑山和塞尔维亚的站点将改组为BCMS分部（SCP-SH）。从明天起，南斯拉夫分部停止存在。\n&gt; 尽管如此，我们的任务仍然是控制、收容和保护。我们的工作不能因为战争而停止。无论帷幕外有多少人死去，我们都应该守住底线。\n&gt; [[&gt;]]\n&gt; 站点主管Slavoj █████\n&gt; [[/&gt;]]&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
