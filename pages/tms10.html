**항목 ████-█, 최고 지휘부에 전송된 항의문**

&gt; 말장난은 그만하죠. 낯간지러운 격식도 집어치웁시다. 이번 사건의 규모는 이제까지와는 차원이 달랐습니다. 이건 재단과 우리 세계 오컬트 연합, UIU가 힘을 모아도 처리할 수 없는 정도였어요. 그런데 이렇게 방어적인 태도를 취한다면 정말로, 재단에 책임을 물을 수밖에 없습니다. 이번 사건과 관련된 정보가 있다면 모든 것을 우리와 공유해야 합니다. 글 한 줄 남김없이 자료를 보내주십시오. 연방수사국에도 연락을 취할 겁니다. 협조하세요. 이건 제안이 아닙니다. 필수 불가결한 요소란 말입니다.
&gt; [[&gt;]]

&gt; [[/&gt;]]

&gt;

&gt; 
&gt; **루핀 박사:** 무기를 높이! 우리는 새 나라를 건설할 것입니다!

&gt; **앨버트 박사:** 저거 혹시 기동부대 아냐? //(총성)// 맞지? 기동부대 맞지? //(폭발음)// 너도 보여? 그래! 드디어 지원군이 도착한 거야! 망할 자식들, 너희들 이제 큰일 났다. //(금속성 파열음)// 이제 저 친구들이 총을 쏴 대면서 우리를 구하러 올 거야. 공식도 다 써넣었고 //(총성)// 이젠 임무도 끝났겠다, //(사이렌 소리)// 떠날 채비를 해볼까…… 잠깐, 저 자식들 어디 가는 거야? 어? //(폭발음)// 이봐!! 왜 다시 돌아가는 거야, 이런 니미럴! //(알아들을 수 없음)// 생각이 있는 건가? 꼴랑 저거 남겨두고 떠나면 //(파열음)// 여기까지 뚫는데 진도가 잘도 나가겠다. 전멸이나 안 하면 다행이지…… //(비명)// 그림, 괜찮아요?! //(폭발음)//

**알베르토 박사의 증언**

&gt; 총체적인 대혼란이었소. 여기저기서 지원부대를 요청하는 통에 펜리르 쪽은 그냥 절망적이었고, 크로우 교수도 진땀을 빼고 있었지. 제17기지는 솔직히 어떤 상황이었는지 잘 모르지만 대충 들은 바야 있어. 거기도 만만찮았다면서? 뭐, D놈들 하는 일이 다 정해져있지 않겠나. 때리고, 부수고, 불 지르고. [[[SCP-053]]]하고 [[[SCP-105]]]는 더 심했지. 물론 꼬맹이 쪽은 건드릴 수도 없었겠지만 정신적 외상라는 게 있잖아. 혹시 알아, 늦었으면 어떻게 됐을지.

**기어스 박사의 기록**

&gt; 루핀 박사는 철저히 보호받아야 마땅했다. 그러나 재단의 조치가 미흡했던 관계로 그는 진실이라는 정보에 노출되었고 결국 돌이킬 수 없는 선택을 하고 말았다. 그가 원하는 것을 조금만 더 일찍 알았다면 사태는 몰라보게 달라졌을 것이다. 우리는 어리석게도 오직 박사 자신에게만 초점을 맞췄고, 결국 앨버트 박사를 간과했다. 그는 일이 터지기 전부터 그것을 알고 있었을 것이다.

&gt; **기어스 박사:** [[[SCP-231]]]의 부록을 읽어보셨다면 아실 테지만, &#39;7인의 신부&#39;는 각각 7개의 봉인과 모종의 연관을 지니고 있었습니다. 그런 사실을 알게 된 이후 지휘부는 비밀리에 봉인들의 정체에 대해서 조사하고 있었는데 밝혀진 것 중 대표적으로 &#39;[[[SCP-169]]]의 수면&#39;을 예로 들 수 있습니다. 우리들은 이 봉인들이 모두 깨어지게 되면 XK급 멸망 시나리오가 진행될 거라고 예상합니다. 이번 사건에서 추가적으로 알게 된 점이 있다면, 봉인이 풀리기 전에는 경고의 의미로 &#39;징조&#39;가 나타나게 된다는 것이고, 이 때 의인의 도움이 필요하게 된다는 것입니다. 말하자면 이렇습니다. 의인은 봉인의 해제를 막는 또 다른 보호막의 역할을 하고 있습니다. 징조가 나타나면 의인은 무조건적으로 어떤 위험에 처하게 됩니다. 여전히 가설에 불과합니다만 현재로서는 이 가능성이 매우 높다고 사료되는군요. 그때 의인이 처한 상황에서 그를 구해낸다면 징조가 사라질 것이고, 그러지 못한다면 결국 봉인은 깨진다는 겁니다. 이는 성서의 목적에도 부합하는데, 의인을 구하기 위해서는 또 다른 &#39;정의&#39;가 필요하게 될 것이며 그렇다면 결과적으로 더 많은 &#39;의인&#39;이 발생하게 되는 동기가 될 수 있는 것입니다. 의인은 예상하시다시피 &#39;좋은&#39; 사람이 될 수밖에 없다고 생각합니다. 그리고 종교적인 측면에서 &lt;박해&gt;라는 역사를 고려해보았을 때 의인은 바로 그 &#39;좋은&#39; 성질 때문에 위험에 처해질 가능성이 높을 거라고 생각했습니다.
