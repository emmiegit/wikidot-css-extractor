    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：**[[*user todd_ingram]]
**譯者：**[[*user SamScript]]
**原文：**[http://wanderers-library.wikidot.com/appendix-s-day-out Appendix&#39;s Day Out]
特別感謝[[*user feitag]]找到這篇可愛的故事XD 好歡樂
[[include info:end]]

很久以前，在一個遙遠的消化系統中，所有人類的器官都快樂的生活在一起。嘴巴總是樂於把人的食物變成包得好好的食團，讓咽部與食道運送。胃會煮好一鍋美妙的胃液，並且潑上一層額外的鹽酸把食團變成一堆堆的乳糜，讓胰臟跟肝臟玩耍。當它們玩得過癮後，它們會祝賀乳糜踏上小腸的快樂旅程（並且帶著一些膽汁與胰蛋白酶原上路）。十二指腸、空腸與迴腸總是張開絨毛迎接它們，並且一路歡送。在經歷了上升、橫向與下降的大腸後，乳糜變成了便便並且在從不埋怨的直腸中安居下來。所有人體的器官都如此日日夜夜的辛勤工作著。無論下雨、下雪或是肝炎都不能阻撓它們完成自己的任務，就連呼吸系統開派對的時候也一樣。生命如此簡單，而它們都很開心。

大部分都很開心，除了，闌尾。住在人類結腸中比較冰冷一角的闌尾，總是成天哀號與抱怨著自己無事可做。「不公平耶！」闌尾抱怨，「我整天就只能掛在這蠢盲腸下面，聽著迴盲辦的蠢閒聊，而我還是甚麼都不能做！我能消化的就只有纖維素，而人類根本就不再吃葉子了！更不用說，這些臭米蟲腸胃菌老是在我的闌尾動脈附近露營，讓這裡越來越臭！事實就是，我在這裡一點用都沒有了，我受夠了。我下次要搭著手術刀的順風車離開這裡，到外面的世界碰碰運氣哼。」

於是，闌尾就這樣離開了人體。「就是這樣，」闌尾自言自語，「外頭一定有我可以作為家的地方呢。」

首先，闌尾試著在章魚的消化系統裡面住下來。它想起不知道在哪裡聽過，活在有鰓的生物裡面很健康，也許值得一試。它如願的嘗試了，然而，闌尾根本沒辦法聽著三顆心臟成天噗通運送血液的聲音睡覺。不管開鰓閉鰓[[footnote]]**譯註：**原文是&#34;Branchial or not&#34;。branchial arch是鰓弓[[/footnote]]，這些傢伙就是不肯閉嘴。

在那之後，闌尾又短短造訪了馬蹄蟹的消化系統裡。然而根本不用兩下子，它就受不了了。不僅僅是因為開放式循環系統逼著它得跟它的鄰居們住得近近，血淋巴[[footnote]]**譯註：**hemolymph，在開放式循環系統（血管只會注入體腔，而非完整管路系統）中的體液稱為血淋巴。[[/footnote]]甚麼的更是讓它抓狂。不是闌尾太偏執，它可是很認同言論自由甚麼的，但是又像血液又像組織液的東西對它來說實在是太不自然了。

在那之後，闌尾停下來逛逛圖書館，並且為正在找它的人提供了補充教材。不過到最後，這只衍生出了更多困惑跟嫉妒。[[footnote]]**譯註：**這裡是玩英文雙關梗，appendix除了闌尾也有「附錄」的意思（感謝[[user feitag]]提供補充！）[[/footnote]]

最後，又累又悶的闌尾回到了人體的消化系統裡。「如果我到哪裡去都這麼沒有用，」它哀嘆，「我還是待在老家好了。」

就當闌尾一腳踏進它所待的老腹腔裡時，它發現這裡的一切都亂了套。「血紅素在上的，這裡到底怎麼了？」它大喊。

看起來隨時都會皺縮的大腸發聲了。「太糟了，闌尾！自從你離開，一大票的難治梭狀桿菌[[footnote]]**譯註：**//Clostridium difficile//，一種厭氧的桿菌，會破壞腸胃菌相，並且在抗生素治療下會暫時休眠，等待抗生素消失後再次復發，故被稱為「難治」。目前多半透過移植他人的糞便到病患體內，重新培養正常菌叢才能治療。[[/footnote]]突然出現，把這個地方搗得稀巴爛。我們在他上次喝過早餐店奶茶後就沒這麼慘過！[[footnote]]**譯註：**原文是吃了knish，[https://en.wikipedia.org/wiki/Knish 一個猶太人分支所做的點心，沒有中文名字，看起來有點像銀絲卷]，這裡換成大家比較怨聲載道的腹瀉極品[[/footnote]]」

「這種破事發生的時候，你就不能把那些細菌給沖出去嗎？」闌尾問道。

「這樣我們也會把所有好菌給弄掉的！」大腸哀號，「它們已經沒有地方可以去了！」

闌尾突然充滿了決心，堅定地，盡全力延展它周遭的動脈。「有我在就沒這回事。」當它就定位時，來自四面八方的腸道菌叢開始湧了進來。不出一點時間，闌尾便住滿了種類豐沛，足以讓優格恨得牙癢癢的益生菌群。「現在，拉了！」闌尾大吼。

在一陣洪荒之吼下，所有的難治梭狀桿菌都從消化系統中被一掃而空。而其他的腸道菌落緊緊抓住闌尾，才沒有被沖走。當一切塵埃落定的時候，它們又安安穩穩香香的，被送回小腸之中。

「闌尾萬歲！萬萬歲！」所有人體的器官大聲鼓掌。就連一直以來不苟言笑的膽囊都給闌尾一聲真誠的祝賀。自那天起，闌尾便作為所有腸道菌的守門人，在腸胃炎或腹瀉來襲的時候提供了避風港，而且它再也不覺得自己只是個累贅了。</textarea></pre>
