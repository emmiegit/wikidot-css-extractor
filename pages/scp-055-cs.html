    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-055-CS**
**Originál:** http://scp-cs.wikidot.com/scp-055-cs
**Autor:** [[*user AtlasCZ]]
[[include info:end]]
**Objekt #:** SCP-055-CS

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** --SCP-055-1-CS musí být zadrženo ve standardní cele pro méně nebezpečné humanoidy a musí dostávat každý den stejné jídlo a pití, jaké dostává Nadační personál. SCP-055-2-CS musí být uskladněno v obyčejném bezpečnostním trezoru, ke kterému mají povolený přístup pouze zaměstnanci Úrovně 3 a vyšší. Bez jednomyslného souhlasu Rady O5 se SCP-055-2-CS  nesmí za žádných okolností dostat k SCP-055-1-CS, na vzdálenost menší než je 15 metrů. Veškeré pokusy o doručení SCP-055-2-CS k SCP-055-1-CS jsou trestány terminací. Vzhledem k zájmu SCP-055-1-CS o jeho terminaci je jeho terminace zakázána.--

Pokud se SCP-055-CS ukáže, musí být okamžitě zadrženo. Zadržení SCP-055-CS se musí primárně soustředit na oddělení SCP-055-1-CS od SCP-055-2-CS. Při zadržování **nesmí** být SCP-055-CS-1 za žádných okolností terminováno a po odebrání SCP-055-2-CS od SCP-055-1-CS, musí být SCP-055-1-CS omráčeno, uvedeno do komatu, a poté neustále monitorováno, kvůli případnému probuzení.

**Popis:** SCP-055-CS je společné označení pro přibližně dvacetiletého humanoida (SCP-055-1-CS) a zvláštní zařízení (SCP-055-2-CS), které vlastní. SCP-055-1-CS nemá žádné viditelné prvky ani vlastnosti, kterými by se odlišovalo od normálního člověka. Svalová tkáň SCP-055-1-CS se zdá být poněkud ochablá a celkově vypadá SCP-055-1-CS podvyživeně. Na druhou stranu projevilo SCP-055-1-CS vysokou inteligenci a schopnost manipulovat s ostatními lidmi, přičemž dokázalo přesvědčit téměř všechny testované zaměstnance Třídy-D, aby mu doručili SCP-055-2-CS. Těmto zaměstnancům byla podána amnestika Třídy-A. SCP-055-1-CS rovněž projevilo velké znalosti o Nadaci, díky čemuž dokázalo uniknout ze svého zadržení (viz Dodatek-055-CS-C).

SCP-055-2-CS je komplikované zařízení ve tvaru kvádru o rozměrech přibližně 15 cm x 10 cm x 2 cm. Materiál, ze kterého je vyrobeno, je neznámý, ovšem testy ukázaly nízkou přítomnost mědi a [DATA VYMAZÁNA]. SCP-055-2-CS má na sobě 31 menších tlačítek s neznámými znaky a jedno větší tlačítko, o kterém se předpokládá, že jde o spouštěč. SCP-055-2-CS neprojevuje žádné anomální vlastnosti pokud se ho pokouší ovládat kdokoliv jiný než SCP-055-1-CS. SCP-055-1-CS je pomocí SCP-055-2-CS schopné vytvářet &#34;portály,&#34; mezi kterými může volně procházet. Zdá se, že tyto portály můžou být umístěny kdekoliv. Okraje a zadní strana portálů září jasným světlem. Portály jsou oválného tvaru o rozměrech přibližně 2 metrů na výšku a 1 metru na šířku. Není jasné, kam tyto portály vedou, ale vzhledem k výpovědi zaměstnanců bezpečnostního personálu (viz Dodatek 055-CS-A), by mohly vést do jiných vesmírů.

Kromě možnosti tvoření portálů získá SCP-055-1-CS řadu anomálních schopností, jako například schopnost mírné levitace, zvýšení fyzické síly nebo [DATA VYMAZÁNA]. Předpokládá se, že toto nejsou ani zdaleka všechny schopnosti, které mu SCP-055-2-CS poskytuje.

Další informace o SCP-055-CS jsou neznámé, avšak SCP-055-1-CS slíbilo, že tyto informace poskytne, pokud mu bude navráceno SCP-055-2-CS. SCP-055-1-CS také slíbilo terminaci jakéhokoli SCP, které si Nadace zvolí. Testy na detektoru lži, kde bylo mimo jiné dotázáno i na [[[SCP-682]]] nebo na SCP-███, vyhodnotily, že SCP-055-1-CS říká pravdu, nicméně není jisté, zda SCP-055-1-CS skutečně mluvilo pravdu, nebo je schopné detektor lži oklamat. 

&gt; **Poznámka Doktora ██████:** //Jenom vám připomínám, že to, že jeho odpovědi byly vyhodnocené jako pravda, neznamená, že by něčeho takového byl opravdu schopný. Za 1., vzhledem k jeho inteligenci a manipulačním schopnostem nemůžeme vědět, jestli detektor neoklamal a za 2., i kdyby skutečně mluvil pravdu, neznamená to, že by něco takového zvládl. Znamená to jenom to, že tomu věří.//    

**Dodatek 055-CS-A:**
SCP-055-CS bylo zadrženo 11/28/████, když se pokusilo Nadaci odcizit SCP-███. Bezpečnostnímu personálu, který SCP-055-CS-1 překvapil, se podařilo vyrazit mu SCP-055-2-CS z ruky, a následně SCP-055-1-CS omráčit. Okamžitě po tom se uzavřel portál, kterým se sem SCP-055-CS dostalo. Bezpečnostní personál vypověděl, že na druhé straně portálu bylo vidět [DATA VYMAZÁNA].

**Dodatek 055-CS-B:** 
Následuje rozhovor, který nastal po prvotním probuzení SCP-055-1-CS v jeho cele.
[[collapsible show=&#34;+ Rozhovor 055-CS-B&#34; hide=&#34;- Rozhovor 055-CS-B&#34;]]
&gt; **SCP-055-1-CS:** No výborně, to jsem zas skončil na skvělém místě.
&gt; 
&gt; **Dr. ██████:** Prosím?
&gt; 
&gt; **SCP-055-1-CS:** Jé, nazdar, jak je? 
&gt; 
&gt; **Dr. ██████:** Eh.. dobrý den, kdo jste?
&gt; 
&gt; **SCP-055-1-CS:** Jsem naprosto bezpečná entita, které můžete bez problémů vrátit tu malou krabičku, kterou jste jí vzali.
&gt; 
&gt; **Dr. ██████:** Jistě.. takže mi nejspíš neřeknete kdo jste.
&gt; 
&gt; **SCP-055-1-CS:** Jistěže řeknu pokud mi tu moji věc vrátíte. Mimochodem mám už číslo?
&gt; 
&gt; **Dr. ██████:** Cože?
&gt; 
&gt; **SCP-055-1-CS:** No vzhledem k tomu co jsem, předpokládám, že jsem už SCP tak se ptám jestli mám číslo.
&gt; 
&gt; **Dr. ██████:** Vy znáte naši Nadaci?
&gt; 
&gt; **SCP-055-1-CS:** No samozřejmě. Asi bych se jenom tak nevynořil a nechtěl ukrá... [pozastaví se] půjčit si SCP-███ kdybych nevěděl o co jde ne? 
&gt; 
&gt; **Dr. ██████:** Co všecho víte?
&gt; 
&gt; **SCP-055-1-CS:** Víte, líp se mi mluví když mám u sebe svou krabičku.
&gt; 
&gt; **Dr. ██████:** Tak tady jsem pro tentokrát nejspíš skončil. Pokud byste si to rozmyslel, kontaktujte vaši hlídku.
&gt; 
&gt; **SCP-055-1-CS:** Pokud byste si to **vy** rozmyslel, víte kde mě hledat.
[[/collapsible]]
V dalším rozhovoru projevilo SCP-055-1-CS zájem o to být terminováno. Poté nabídlo terminaci jakéhokoli SCP si bude Nadace přát a kvůli tomuto slibu bylo vzato na detektor lži. Po obdržení výsledků následoval poslední rozhovor (viz Dodatek-055-CS-C).

 **Dodatek 055-CS-C:**
[[collapsible show=&#34;+ Rozhovor 055-CS-C&#34; hide=&#34;- Rozhovor 055-CS-C&#34;]]
&gt; **Dr. ██████:** [vejde do místnosti]
&gt; 
&gt; **SCP-055-1-CS:** Tak co ty testy?
&gt; 
&gt; **Dr. ██████:** [neodpovídá]
&gt; 
&gt; **SCP-055-1-CS:** Jak jinak. Hele ale neříkejte mi, že by se vám to nehodilo.
&gt; 
&gt; **Dr. ██████:** Jak přesně chcete terminovat //jakékoli// SCP, které budeme chtít?
&gt; 
&gt; **SCP-055-1-CS:** Pomocí jedné malé věci, kterou mi pořád evidentně nechcete vrátit.
&gt; 
&gt; **Dr. ██████:** Jak vám máme věřit, že byste nám potom skutečné pomohl? Pokud jste něčeho takového opravdu schopný, mohl byste vážně poškodit Nadaci, což by mohlo vést ke scé–
&gt;  
&gt; **SCP-055-1-CS:** Scénářům Třídy-bla bla bla. Samozřejmě, že bych mohl, ale proč bych to dělal? Nic bych z toho neměl. Takhle bych mohl být možná i Thaumiel.
&gt; 
&gt; **Dr. ██████:** Takže nemáte, jak nám dokázat, že byste svůj slib splnil.
&gt; 
&gt; **SCP-055-1-CS:** No nemám no, ale řeknu to takhle: Dostanu se odsud tak jako tak, rozdíl je, že jedna možnost je pro vás výhodná.
&gt; 
&gt; **Dr. ██████:** Jak přesně se odsud chcete dostat? Proč byste se pak vůbec obtěžoval nás přesvědčovat?
&gt; 
&gt; **SCP-055-1-CS:** Řekněme, že je to pro mě... //nepříjemnější//.
&gt; 
&gt; **Dr. ██████:** Je mi líto, ale bylo rozhodnuto jednoznačně. Vaše nabídka je zamítnuta dokud o sobě neposkytnete více informací.
&gt; 
&gt; **SCP-055-1-CS:** [povzdech].
[[/collapsible]]
SCP-055-1-CS poté začalo nahlas popisovat vzhled a vlastnosti [[image http://www.scp-wiki.net/local--files/scp-2521/scp.png style=&#34;margin: -5px 0px; width: 25px&#34;]] [[[SCP-2521|●●|●●●●●|●●|●]]]. Přítomný personál nebyl schopný nic udělat. Po &#34;procesu&#34; zmizelo SCP-055-1-CS z Nadace a chvíli poté zmizelo ze svého trezoru i SCP-055-2-CS.
