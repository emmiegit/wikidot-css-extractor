**注意事項**
* 「特定のSCPに対する部隊」とは登場が1回のみ/紹介が見つからない/ハブでのみ言及されたものである可能性があります。つまる所、整理が面倒な部隊ってことです！
* 通常記事+提言を収集対象としています。taleとjokeは含みません！[[footnote]] 訳注: 現在はtaleとjokeも含まれている。 [[/footnote]]
* 「*」は登場記事が+10に満たないことを示します！
* 「その他の番号」には機動部隊ではないが機動部隊に似た組織を纏めています。名前が無かったり、黒海苔で隠されたり、命名法が干支やCN-ギリシャ文字で無かったり…etc。
* 「概要」は主にサイトハブを参考にしていますが、「登場記事」は記事のみをカウントしています！言い換えると、ハブでのみ言及された場合は記載されません！詳しい紹介を読みたい場合は陽明の著者ページ[[footnote]] 訳注: [http://scp-wiki-cn.wikidot.com/monitor256-s-personnel-file 孟陽明研究員の人事ファイル]（未訳） [[/footnote]]をご覧ください。スレッドで指摘しても構いません。折を見て修正を行います。
* 天干の順序: 甲、乙、丙、丁、戊、己、庚、辛、壬、癸
* 地支の順序: 子、丑、寅、卯、辰、巳、午、未、申、酉、戌、亥
* ギリシャ文字の順序: アルファ、ベータ、ガンマ、デルタ、イプシロン、ゼータ、エタ、シータ、イオタ、カッパ、ラムダ、ミュー、ニュー、クサイ、オミクロン、パイ、ロー、シグマ、タウ、ウプシロン、ファイ、カイ、プサイ、オメガ
* 廃れたギリシャ文字: ディガンマ、スティグマ、ヘータ、サン、コッパ、サンピ、ショー 本家でもこれらを用いた機動部隊が居ることを鑑みて、こちらでも収録対象としている。
