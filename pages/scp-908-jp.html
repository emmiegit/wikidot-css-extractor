    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 六大陸フィギュアスケート選手権
**著者:**© [[*user islandsmaster]]
**作成年:** 2019
[[include credit:end]]

**アイテム番号:** SCP-908-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** 日本国内における全国紙、ならびに広域地方紙を発行する新聞社と提携する全ての印刷所は財団エージェントによって監視されています。エージェントは日刊紙の朝刊の印刷工程に立会い、SCP-908-JPの発生を確認した場合は即時回収し、広域への拡散を防いでください。回収した実例はサンプルを除いて焼却処分されます。

過去に回収されたSCP-908-JP実例のコピーはサイト-8125の中レベル機密資料保管庫に保存されています。閲覧にはレベル2/908-JPクリアランスが必要です。
 
**説明:** SCP-908-JPは、日本国内の全国紙ならびに広域地方紙の朝刊に不定期に混入する、異常な内容の記述を含む新聞記事群です。すべてのSCP-908-JP実例は、印刷所における印刷工程で非異常性の新聞記事に混入して出現します。出現のプロセスは不明であり、回収された新聞の元データや刷版は全て正常なものでした。新聞製作の過程で検版・検紙といった複数の確認工程が存在するにも関わらず、SCP-908-JP実例はその非現実的な内容について何ら疑問を抱かれることなく出荷されることが確認されています。これまでに回収されたSCP-908-JP実例は78例で、回収された実例の合計部数は███████部です。

SCP-908-JPの全実例は「六大陸フィギュアスケート選手権[[footnote]]確認されている表記揺れの例として「六大陸選手権」「六大陸フィギュア」があります。[[/footnote]]」と実例内で呼称される、実在しないフィギュアスケート大会に関連する記事を含んでいます。SCP-908-JPの各実例で言及される出来事は相互に一貫しており、また現実の時間軸と実例の記事内の時間軸は同一です。記事内で言及される団体・人物のほとんどが非実在である一方で、大部分の国家・社会制度・固有名詞は共通しています。SCP-908-JPで言及される出来事が基底現実とは異なる世界において実際に発生しているのかは不明です。また、六大陸の内訳は完全には明らかになっていません。現時点で確認された選手権参加国の所在する大陸は、アジア・アフリカ・南北アメリカ・オセアニア・[[[*antarctic-exchange-hub|南極]]]です[[footnote]]厳密には、これらの定義は大陸というよりも州に該当しますが、報告書内では実例中の表記に準拠しています。[[/footnote]]。


以下は回収されたSCP-908-JP実例の内容の抜粋です。日付は紙面表記に準拠しています。

 __**回収実例記録**__
&gt; **番号:** SCP-908-JP-01
&gt; 
&gt; **日付:** 1998/04/01 
&gt; 
&gt; **紙面:** 東都新聞 東京版、1面
&gt; 
&gt; **内容:** 六大陸選手権[[footnote]]簡略化のため、報告書内では当該表記で統一しています。[[/footnote]]の設立と、第1回大会の開催地がカナダ連邦・ハリファックスに決定したことを報じる記事。ヨーロッパフィギュアスケート選手権に相当する新たな大会として、六大陸の団結とアイススポーツの隆盛について論じている。
&gt; 
&gt; **分析:** 財団が初めて認知したSCP-908-JP実例。第1回大会の開催地および開催日程は、現実における四大陸選手権と一致した。発見の遅れから実例が広域に分散したため、カバーストーリー『エイプリルフール企画』が適用された。

&gt; **番号:** SCP-908-JP-03
&gt; 
&gt; **日付:** 1999/02/29[[footnote]]基底現実における1999年は閏年ではなく、SCP-908-JP-03は3月1日に出現しました。[[/footnote]]
&gt; 
&gt; **紙面:** スポーツ日本 全国版、4面(8面に関連記事)
&gt; 
&gt; **内容:** 第1回大会の閉会と今大会の総括、担当記者の視点から日本のプロフィギュアスケートの将来的な発展を論じる特集記事。ルールと採点形式の周知不徹底による混乱が大会終了後も続き、近く仲裁委員会が開催されることについて批判しつつ、日本選手団の抗議が徹底していないことに国民の不満が高まっていると報じている。
&gt; 
&gt; **分析:** 記事内で言及される参加国名、メダル数は現実の四大陸選手権と一致しない。採点項目は現実のフィギュアスケートと明らかに乖離しているほか、掲載されている写真には非ヒト種族とみられる選手が複数映っている。スケートリンクは時間経過とともに変形しているように見えるほか、アイスダンス種目では明らかに演出目的で選手が奇跡論的技術を用いている。

&gt; **番号:** SCP-908-JP-19
&gt; 
&gt; **日付:** 2005/09/18
&gt; 
&gt; **紙面:** デイリーキャスト・ニューズ 日本版、8面
&gt; 
&gt; **内容:** 第5回大会、男子シングルスで世界初の//13回転アクセル//を成功させた日本人フィギュアスケーター、高橋大輔選手[[footnote]]基底現実においても実在する[*https://ja.wikipedia.org/wiki/%E9%AB%98%E6%A9%8B%E5%A4%A7%E8%BC%94_(%E3%83%95%E3%82%A3%E3%82%AE%E3%83%A5%E3%82%A2%E3%82%B9%E3%82%B1%E3%83%BC%E3%83%88%E9%81%B8%E6%89%8B) 日本人プロフィギュアスケーター]です。[[/footnote]]への特集記事の英語版。高橋選手が5本目の脚を失った経緯とその後の復帰、リハビリコーチによって考案された独自のトレーニング手法について本人インタビューが組まれている。
&gt; 
&gt; **分析:** 英字新聞もSCP-908-JPの対象となりうることが判明した実例。13回転アクセルはスポーツ科学および物理学の観点からは実現不可能と考えられている。記事中のトレーニング手法は未知の儀式的要素を含んでおり、異常文化部門によって[[[*sarkicism-hub|Nälkä]]]の原始的なコミュニティーにおける肉体改変手順との類似性が指摘された。高橋選手及び関係者への監視は継続される。

&gt; **番号:** SCP-908-JP-44
&gt; 
&gt; **日付:** 2008/12/22
&gt; 
&gt; **紙面:** 日本外事新聞、2面
&gt; 
&gt; **内容:** 来年度の六大陸選手権の開催地が変更になったことを報じる記事。[[[*scp-1328|フランクランド共和国]]]・セビアで開催される予定だった選手権が、同国のプロイセン王国との関係悪化に伴う政情不安から急遽開催地が変更され、アメリカ合衆国・[[[*three-portlands-hub|メイン州ポートランド]]]で開催されることを伝えている。
&gt; 
&gt; **分析:** SCP-1328影響文書に特有の精神影響が確認されなかったことから、収容プロトコルの改訂は見送られた。少なくとも記事内の現実では、フランクリン国の分離主義者は1790年以降も国際社会での地位を保ち続けていると考えられる。スリーポートランドの当該現実内での位置づけについて追加調査が行われる予定。

&gt; **番号:** SCP-908-JP-52
&gt; 
&gt; **日付:** 2011/10/01
&gt; 
&gt; **紙面:** MediaTeK_release、4面
&gt; 
&gt; **内容:** 第9回大会から導入された新採点方式における脆弱性を特集したコラム記事。採点の公平性と客観性を担保するために人間の審判員に代わって導入されたAIがシンギュラリティに到達したことで審判員への優位性を喪失、またロシアによるハッキング疑惑が浮上したことを技術的側面から解説し、国際競技における安易な人工知能の活用を警告している。
&gt; 
&gt; **分析:** コラムに掲載されていた8×8cmの画像は異常な論理パターンを有しており、解析機器に不明なエラーを招くことから電子コピーの作成が差し止められた。内包されるランダムデータ配列の容量は最大で28.62PBと考えられている。電子工学部門による複製請求は留保される。

&gt; **番号:** SCP-908-JP-70
&gt; 
&gt; **日付:** 2017/08/30
&gt; 
&gt; **紙面:** 道新日報、11面
&gt; 
&gt; **内容:** [[[*scp-1483|第三南極帝国]]]における初の黒い廷臣[[footnote]]SCP-1483内部の社会における労働者階級で、SCP-1483-1bに指定されています。通常、上位階級から差別的な扱いを受けています。[[/footnote]]出身のプロフィギュアスケーター、イーティ・ヴィセ(//Wity Vice//)の生い立ちと、彼を中心とした黒い廷臣のスポーツ選手によるプロスポーツへの参画の試みについてのリポート。六大陸選手権における彼への国家代表権の付与について、近く国民投票が行われると記載されている。
&gt; 
&gt; **分析:** 記事内において、第三南極帝国は国際社会に承認を得た、(封建的ではあるものの)一般的な発展途上国として記述されている。サイト-1483-アルファへの照会の結果、記事で言及されるものと類似した社会運動がSCP-1483内部で発生したとの記録はなく、また極めて封建的かつ保守的な社会情勢とSCP-1483-1bの社会制度上の位置付けから、本実例において言及されるような社会的変革は現実的ではないとの回答を得た。
&gt; 
&gt; //現実のSCP-1483内部において、フィギュアスケートまたはそれに類するスポーツ文化の存在は確認できない。当該地域は砂漠地帯であることに留意されたし。//　 -IIPES派遣監督官
　

**インシデント記録908-JP-78:** 2020/02/28、財団日本支部の広域指定フロントである[[[*scp-front-jp|信濃中央新聞]]]の電子版サイト上にSCP-908-JPが出現しました。同社の公開ネットワークにはクラスIII標準規格の対異常情報防護が施されていましたが、攻性防壁サブルーチンは曝露に対して完全に沈黙を保ちました。実例の出現から財団ウェブクローラーによる発見、当該記事ページの封鎖までの約7分間で、日本国外を含む不特定多数のアドレスからおよそ4万8000件のアクセスが確認されました。アクセス元の追跡が困難であることから、当該ページを改変した上でアクセスを開放し、再認識トリガー型視覚影響ミームエージェントによる広域記憶処理を実行中です。インターネット上に出現するSCP-908-JPの収容を確実なものとするため、現行の汎用処理に改良を加えた専用ウェブクローラーの配備を含む収容プロトコルの改訂が進行しています。

以下はサイト上に出現した記事の転写の一部です。
&gt; [[=]]
&gt; [[size 150%]]**絶対王者 ついに帰還**[[/size]]
&gt; [[/=]]
&gt; 
&gt; [北海共同]凛怜なりし北極州公国[[footnote]]正式な日本語訳と思われます。[[/footnote]]文化体育政策省は同日未明に記者会見を行い、来季の六大陸選手権に公国として初めて代表選手を派遣すると発表した。同国は先月3日に、CO2吸収量の国際枠組みにおける他国負担分の不足を理由に、領土の一部浮上を決定したばかり。
&gt; 
&gt; 同省報道官のゴ=グァオ(Ghox=Guyao)氏は、1989年の京都議定書発効に伴い領土の大部分を海没させてきた同国の歴史を振り返り、「我が国の献身的態度によって世界気温の上昇が明らかに抑制されてきたにも関わらず、南方諸国は同レベルの努力を怠ってきた」と批判。同国の貢献なくしてウィンタースポーツの世界的な隆盛はありえなかったとして、「六大陸の名を冠した選手権への参加は我が国たっての願い。美しき北極大陸を有する我らが代表選手団が必ずや表彰台を独占できるとこの白き毛皮と大爪にかけて信じている」と話した。
&gt; 
&gt; これに対し、国際スケート連盟(ISU)報道官は「申し出については大変光栄に思うが、現時点では競技環境の不安からエントリーについて確約できない」と話し、あくまで公国側との実務者協議を優先する考えを示した。
&gt; 
&gt; 六大陸選手権への同国の参加にあたっては、4足歩行用スケートリンクの改修や点数評価規則の変更を含む大規模な制度改革が必要になる見込み。同国代表選手の生物学的特性を考慮した場合、前回大会での採用が見送られた種族別傾斜配点制度の導入論が再燃する可能性もある。

&gt; ISUは、来季の太陽系フィギュアスケート選手権大会への公国の関与についてコメントしていない。</textarea></pre>
