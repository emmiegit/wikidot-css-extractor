//1981年，北海道，札幌//
[[/=]]

十月十五日，札幌剩下的最后一片青绿，消融在一层薄薄的白色面纱之后。这一年的冬天来得很快，让秋叶也不愿留在枝上。街上仅存的生命迹象来自于公寓楼第十三单元，绽放在长田百合子黑暗的厨房里的甜美的绿色百合花。

老旧的炉顶上开出了一丛小小的百合花，娇嫩的枝干卷曲在炉顶和炉底，一簇簇花瓣从上面探出头来。要是百合子会做饭，还费劲走进厨房的话，它们就会被烧掉了，可是那时与世界互动是如此艰难。她很悲伤，那么悲伤，那么忧郁。忧郁到她无法注意到床角蔓延的百合花蕾，相互缠绕着，四处散落花瓣，散发着过于浓郁的芳香。或许她已经注意到了，但只是没有在意到去做什么，仅仅是躺在叶子里，让那些枝干缠绕到她腿上。或许这就是需要发生的事情，让她有所感受就好。那么事情就是这样了。无法去感受。

早冬意味着更短的白天，更黑暗的夜晚，还有更长时间的工作，站着、说着话、在双眼和双手靠得太近时没有办法喊叫或者移动。窗台上小小的兰花，装饰用的竹子，是一位天真的旅客被定价过高的清酒欺骗之后留下的礼物——也许就连外面的草地和叶子也都枯萎了、腐烂了。就好像是百合子导致了它们的死亡和早早来临的冬季。一切都很难。一切都很难，什么都感受不到。但对川口京子来说，发生在百合子身上的一切都不敢危及她。

她是最了解自己的人。她知道怎样处理发生在生活中和旅馆里的事情，把生长在自己床头柜下的百合花当做不寻常的东西，但总能解释为塑料花或者是从花盆里掉出来又不知为何长在了这里的花。她没法把它移走。京子就让它留在那里了，让它一直长到桌腿上。

今晚有雪。前台只剩她们两人，大堂里一个人也没有，所有人都已经入住了。也没有行李。京子把百合子当成自己的朋友，一个密友，尽管她们的交流从来都沉默而低调。这很适合百合子，她想着。什么也没有发生，只能看到外面的雪，和风中光秃秃的树枝。百合子在手指间转着一支笔，不时瞥着钟。京子伸手去拿笔，她后来说，是为了在文件上签字，在她躺在百合子开满百合花的床上之后。百合子当时没有相信她，现在也没有，但她的手碰到了她的。然后笔就掉在了柜台上。手从另一只手里抽出来，然后两只手又靠近了些，再近了些，又远了些，直到十指相扣。

百合子感觉自己的手靠近了，京子也一样，无法呼吸，双眼望进双眼，双唇碰上双唇，双手环到腰间，而那个时候，一切都凝滞了，雪不再落下，花儿绽放着，再也不会枯萎，一切都变得更好了，一切都变得那么靠近，而生活变得清晰，有了目的，双眼闭上后便一直紧闭着，一切寂静，双眼寂静。

十八天后，当京子和百合子在喝酒时遇见的时候，她们都没有望向对方的眼睛，她们住处的百合花都枯萎凋谢了。春天来得很早，下一年的春天，三月三日就到了。
