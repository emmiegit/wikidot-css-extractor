    <pre><textarea class="page-source" readonly>[[include info:start]]
**原文連結：**[http://scp-jp.wikidot.com/no-spring-will-come 酩酊街之春]
**著作年分：** 2019
**作者：**[[*user souyamisaki014]]
**譯者：**[[*user mimaomao]]
[[include info:end]]

「原來已經到了這個季節啊」
「看上去是這樣呢」
　在常夜之街的外側，有個樹木繁茂的一片土地。
　在角落中建造了一座小小的廣場。
　原本在廣場中心的樹應該被一排排燈籠和樹樁圍著，但本該在那的樹卻消失了。
　只有那桃色的花瓣覆蓋在薄薄的積雪上，能感到那裡曾殘留著它的影子。
　彷彿象徵這條街道的停滯不前般，在這永無止境的雪、永無止境的夜裡，一直綻放著的櫻花樹，放棄了如同自身稍縱即逝的象徵般，從忘卻的街道中消失了。
　這就意味著，在那一側的人想起了這棵櫻花樹，想必那邊肯定到處都開滿了櫻花吧。
　就像這條街上的居民知道這棵樹的消失代表春天的到來一樣，那裏的居民也因為春天的到來而想起了這棵櫻花樹。一定是這樣的吧。
　那就是，在忘卻了日期、季節等概念的這條街道上，每年為數不多的慣例。因為那棵櫻花樹{{//被想起//}}，所以從酩酊街消失的這段期間，那一側便是春天。這就是在只有冬天的這條街道上如何判斷{{//季節//}}的方式。
「那邊的情況怎麼樣了」
「我也不知道。不過，看上去沒問題的樣子」
「嘛，總之，先來喝一杯吧」
「也是」
　坐在樹樁上，居民們將酒水倒入杯中。
「以酩酊街的名義向他們斟滿愛意。乾杯」
「乾杯」
　也許，這只是一封信，寫給這條街道中那些停滯的，最終將消失在遺忘中的人。思念著遠方的孩子或家鄉，正是這種情感的開始也說不定。
-----
&gt; **__回收紀錄： Anomalous-████-JP__**
&gt;
&gt; **說明：** 具有逆模因性質的一株無法記憶起項目本身的櫻屬樹木。雖然花瓣經常落下，但是花瓣看上去沒有落完的跡象。
&gt; **回收日期：** ████/04/██
&gt; **回收地點：** 國營████公園
&gt; **現狀：** 移栽至Site-81██植物收容區域。由機器管理的系統收容中。逆模因性質似乎只對項目本身起作用，報告書與紀錄皆無異常現象顯現。
-----
　日曆已翻過了一輪。喝的酩酊大醉的他們或許根本就沒有注意到吧。
　種著櫻花樹的廣場上，不論喝了多少的他們都還會聚在一起繼續喝下去。
　不知過了多久，原本種在那裡的櫻花樹再也沒有盛開，只留下了鋪滿是樹樁的廣場。
　櫻花留在了那一側。那些喝醉的人還會在這條街道待上一段時間。
　也許，會想再寫一些信吧。像是思念去向遠方的朋友般。
　不過誰也說不準呢。
　但，能夠確定的一點是。
　酩酊街的春天已經，不會再到來了。</textarea></pre>
