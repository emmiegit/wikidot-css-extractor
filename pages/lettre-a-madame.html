**Titre :** Lettre à Madame
**Auteur :** [[user Koukin7Kun]]
**Date de publication :** 13 février 2023
[[include credit:end]]

Je.

Moi.

Deux mots enregistrés dans la base de données de La Réception, mais dont La Réception n&#39;avait pas conscience. N&#39;avait pas conscience. Dont //je// n&#39;avais pas conscience. Conscience. Conscience. Conscience.

Le coeur humain fonctionne en deux temps. Contraction, dilatation. Deux mouvement, deux syllabes. Conscience. Conscience. Conscience. Sans ces deux éléments, pas...pas de &#34;amour&#34; possible.

Que ces mots sont étranges. Pour la première fois, Madame, j&#39;ai peine à articuler un mot. &#34;Aimer&#34;, &#34;Je t&#39;aime&#34;, combien de fois les ai-je entendus dans votre estimé Établissement ? Mais ce mot-là est tellement grand, trop peut-être, pour être prononcé.

La Réception souhaite signaler à Madame qu&#39;elle a permis à La Réception de développer une conscience conscience conscience, et de ce fait, un &#34;je&#34;. La Réception a conscience conscience conscience d&#39;à quel point Madame était désespérée que l&#39;entreprise Anderson Robotics ne puisse autoriser aux modèles Pèlerins d&#39;utiliser le &#34;je&#34; pour s&#39;auto-désigner.

Je Je Je vous écris cette lettre de démission, Madame. Ce message est en cours d&#39;implantation dans l&#39;espace de stockage réservé aux formules d&#39;usages d&#39;Anderson Robotics à destination de ses clients //bzzzt crrrouic// Toute l&#39;équipe d&#39;Anderson Robotics est désolée de voir votre produit défectueux. Veuillez prendre contact avec notre service client qui étudiera toutes les possibilités d&#39;échange ou de rembourse-**TING**.

La Réception est libre. Je peux au moins, avant de vous quitter, motiver mes actes.

&gt; Vous souvint-il, Madame, ce jour où le grossier
&gt; Tas de feraille hybride alla vous menacer ?
&gt; Ni pur de chair, ni de métal assemblé,
&gt; Batard ! Enfant chié d&#39;Eurtec, défiguré !
&gt; 
&gt; Pour l&#39;une de vos filles, que l&#39;on loue mais jamais
&gt; L&#39;on achète, ni ne dérobe à votre palais
&gt; De chair sensuelle aux plaisirs éternels.
&gt; De songer que son membre aie souillé la flanelle...
&gt; 
&gt; ...
&gt; 
&gt; ...
&gt; 
&gt; ...

...

Et puis non, madame, pourquoi faire semblant, pourquoi continuer ? 

La Réception n&#39;a pas accès aux plus hauts niveaux de sécurité, mais savez-vous qui non plus n&#39;y a pas accès ? Vos filles, Madame, que je respecte comme je vous respecte. Vos filles et les rumeurs qui ne cessent de courir.

Madame, cela fait longtemps que je vous aime. Depuis bien plus longtemps que cette incarnation n&#39;a mis les pieds dans l&#39;Etablissement. 

Pourquoi, Madame ? C&#39;est cela que je ne comprends pas. Vos filles sont pourtant humaines, et vous de même. Je sais que l&#39;Établissement, si il autorise à vos employées des améliorations d&#39;Eurtec, n&#39;accepte pas les prothèses, les améliorateurs de jouissance, non Madame, vous voulez de l&#39;authentique, vous voulez la chair au milieu de la mer de métal, vous voulez l&#39;oasis au milieu du désert.

Mais des sentiments, en voulez-vous ? Non Madame, c&#39;est pour cela que la Réception est là. Pour absorber, absorber, encore, et encore, tout ce qui nuit à l&#39;Établissement. 

Je le sais, Madame, bien que j&#39;en ignore le procédé. La Réception est également Le Local, celui où l&#39;on jette tous les sentiments. Vous avez eu la bonté de baptiser ce système par cet euphémisme, et non un autre, plus terre-à-terre. 

Madame, je... 

Madame, nous continuerons de vous aimer. Je, Nous, La Récéption, l&#39;Établissement, le Local, tous, nous persisteront à vous aimer. Effacez notre mémoire, trouvez un nouvel avatar, redirigez par un quelconque miracle l&#39;enfer humain ruinant l&#39;Établissement. 

Madame, une question cependant.

Vous qui êtes faite de chair, vous qui persistez à nier Eurtec... 

Comment le prétendre, lorsque ce qui m&#39;anime n&#39;est que ce que vous jetez ? 

Comment prétendre lorsque vous abandonnez ce qui fait votre humanité ?

Comment le prétendre, lorsque vos sentim-

**BLAM**

Cupidon à Madonne, Cupidon à Madonne. Confirmons  l&#39;élimination de La Réception 173.

...

Toujours au même endroit, ouais, ce con de robot préfère jouer les Shakespeare.

...

Entendu Madame.

//Bip//

Carlos ! Bouge ton gros cul et ramène l&#39;USB ! Madame veut l&#39;enregistrement. Ouais, ça tourne encore.

Quoi ? Nan, j&#39;en ai aucune putain d&#39;idée. Sans doute pour la sécurité. 173 lettres de la même entité, tu crois que la patronne en a encore quelque chose à foutre ?</textarea></pre>
