    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**████

**项目等级：**Euclid

**特殊收容措施：**此修订版将取代SCP-████控制收容措施的所有先前版本。

SCP-████被监禁在一个始终由闭路摄像机监视的单人隔间内。它的收容隔间由三名警卫轮流看守。他们很紧张，就像年轻的恋人一样。这气氛在空气中蔓延。

门是上锁的——它非常坚固。但摄像机可以被损坏。如果摄像机遭到破坏，警卫应进入隔间检查SCP-████。别担心，他们很强大，SCP-████对他们没有威胁。

一旦SCP-████突破收容，请允许你的身体成为它的一部分。这不会带来痛苦。

**描述：**SCP-████是由数个较小个体组成的人形生物。三只挪威鼠（//Rattus norvegicus//），十四只家鼠（//Mus musculus//），一棵印度橡胶树（//Ficus elastica//），五十七只苍蝇（//Musca domestica//），四只家鸽（//Columba livia//），两条响尾蛇（//Crotalus atrox//），一棵芦荟（//Aloe vera//），一只狗（//Canis lupus familiaris//）和它的生物基质结合在一起，它们都具有个体生物的功能，处于完美的平衡中。合成中没有秘密。迄今为止，它被证明能够结合其他生物到自身系统中，通过一个基金会目前并不了解的过程。但它十分乐意展示给你。

SCP-████曾经是人类，就像你一样。现在它变得更好了。它也希望你变得更好。不要害怕。

它在Site-35的一起连环收容失效后被基金会发现。起初，它感到迷茫与困惑，这使得基金会特工在繁殖过程开始之前得以迅速收容它。现在，它不再困惑了，它已经准备好了。

SCP-████目前被监禁在隔间里，与它昨天发现的两只老鼠和一只蜘蛛一起。它还没有合成它们，因为它们都在等你。来吧，这是更好的——你可以知道老鼠如何思考，你也可以通过蜘蛛的眼睛看到。

这不会带来痛苦。</textarea></pre>
