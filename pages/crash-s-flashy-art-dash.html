    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//Clash, gash, bash, ash, cash, mash, moustache...//
//激击、及剺、既刺、积渍、资之、糜矣、稀髭…//

+ [[span class=&#34;ruby&#34;]]激击之绮艺疾驰[[span class=&#34;rt&#34;]]Crash&#39;s flashy art-dash[[/span]][[/span]]

**嗨伙计们！欢迎来到我的艺作页！**这里是我将要张贴所有我的SCP相关艺作的地方。
我希望在这里更频繁地绘制和改进，所以但愿它能显现出来。

[[tabview]]
[[tab 单独SCP篇目的艺作]]

这是所有专为单独设定的文章和/或它们之中我最喜欢的方面所画的艺作。

我会尽力去给大多数较新的SCP/我没看到有很多相关艺作的SCP作画，虽然我不排除偶尔的“经典作品”。虽然总的来说它也只是基于我最喜欢的。:D

**顺便说一下**：如果你对没被我重视的SCP有任何建议，或者你是一个想拥有一些相关艺作的作者，我很乐意看看它们然后看看我能做什么！:D


[[collapsible show=&#34;禁忌之地&#34; hide=&#34;每次用时只要重复你又一次使用的任何名称的最后一个音节！Tabooboo Taboobooboo Tabooboobooboo。&#34;]]


以序号**1**开始，这儿是一个我至少每周思考一次的SCP：[[*user PeppersGhost]]的[http://scp-wiki-cn.wikidot.com/taboo 无名森林]。

[[image http://just-we.wdfiles.com/local--files/arts/GKqTfOt.jpg width=&#34;600px&#34;]]
[[/collapsible]]

------


[[Collapsible show=&#34;4104&#34; hide=&#34;在他做了任何他想做的之后还有什么会留下来？&#34;]]

序号**2**是[[*user KrySalems]]的[http://scp-wiki-cn.wikidot.com/scp-4104 “他欺骗了你们所有人”]。一个冷酷而怪诞、关于不存在的故事。

[[image http://just-we.wdfiles.com/local--files/arts/SPmasSr.gif width=&#34;600px&#34;]]

这是我第一次真正以艺术的方式使用一张gif，所以我希望它能顺利出现。
[[/collapsible]]

------


[[Collapsible show=&#34;4444&#34; hide=&#34;老实说，在此之前我唯一知道关于戈尔的事是《南方公园》的描述。&#34;]]

这里来到了序号**3**！[[*user djkaktus]]的[http://scp-wiki-cn.wikidot.com/scp-4444 布什vs戈尔]！

[[image http://just-we.wdfiles.com/local--files/arts/0LZY6tl.jpg width=&#34;600px&#34;]]

[[/collapsible]]

------



[[Collapsible show=&#34;3596&#34; hide=&#34; Go, Go SJCAS! 太不顺口了吧……&#34;]]

序号**4**是个关于超级英雄和星期六早晨的可爱故事：[http://www.scp-wiki.net/scp-3596 SCP-3596] by [[*user IAmTheOoga]]！

[[image http://just-we.wdfiles.com/local--files/arts/X5z78LS.jpg width=&#34;600px&#34;]]
[[/collapsible]]

------



[[collapsible show=&#34;4005&#34; hide=&#34;It&#39;s an extra dimensional anglerfish ain&#39;t it?&#34;]]

序号**5**是[[*user Tufto]]的[http://scp-wiki-cn.wikidot.com/scp-4005 SCP-4005]。这篇对我来说非常有趣，因为它被描述成一个乐观、比较是“好结局”的故事，当它只让我渐生不适和恐惧的时候。

[[image http://just-we.wdfiles.com/local--files/arts/QWLNhd2.jpg width=&#34;600px&#34;]]

[[/collapsible]]
[[collapsible show=&#34;Super Secret shit&#34; hide=&#34;它实际上是&#34;]]

[[image http://just-we.wdfiles.com/local--files/arts/6ZI3xpa.jpg width=&#34;600px&#34;]]

（来自我和我朋友服务器的截图）

[[/collapsible]]

------


[[collapsible show=&#34;4051&#34; hide=&#34;可怜的Rainer。&#34;]]

序号**6**对我来说很特别，因为我对一篇SCP的第一个想法，在加入这个网站之前，就是：“一个能从他穿的任何外套的口袋里拿出任何东西的家伙”。这篇基本上就是这样的概念但以一定的复杂性按比例实现，我永远也做不到。这就是[http://scp-wiki-cn.wikidot.com/scp-4051 SCP-4051] by [[*user Nagiros]]。

[[image http://just-we.wdfiles.com/local--files/arts/cjCPgLh.png width=&#34;600px&#34;]]
[[/collapsible]]

------

[[collapsible show=&#34;3165&#34; hide=&#34;当你可以有狼女孩的时候谁还需要狐女孩呢？&#34;]]

序号**7**我画了可怕的谋杀怪物而且让它不仅有趣而且还有点儿可爱。我想给她涂一些（畸形的）口红但它看起来只能像血。:(
以及是的，我也会用颜色！:P 这就是[http://scp-wiki-cn.wikidot.com/scp-3165 犬牙女] by [[*user Dog Teeth]]！

[[image http://just-we.wdfiles.com/local--files/arts/NfICRgd.png width=&#34;600px&#34;]]
[[/collapsible]]

------
[[collapsible show=&#34;4377&#34; hide=&#34;People for the people god!&#34;]]

序号**8**是[http://www.scp-wiki.net/scp-4377 Fight! Fight for the Man of the People!] by [[*user MaliceAforeThought]]！有趣、诡异而且画起来超级恼人的画！（画了不到一个小时所以原谅我的粗略）:D（在你问之前，没错恰好是48个人，如果你数对的话）

[[image http://just-we.wdfiles.com/local--files/arts/hkAfkQe.png width=&#34;600px&#34;]]
[[/collapsible]]

------

[[collapsible show=&#34;4966&#34; hide=&#34;马奇！&#34;]]

序号**9**是[http://scp-wiki-cn.wikidot.com/scp-4966 Tubbioca：吞噬灵魂者，捕食秘密者，马奇新新饼干之主。] by [[*user Deadly Bread]]！我们有了Minecraft Tubb，半流体Tubb，皱巴巴Tubb，圆滚滚Tubb，平溜溜Tubb，古怪的Tubb，//s//e//x//x//y// Tubb，长猫Tubb以及最后：正常的Tubb。


[[image http://just-we.wdfiles.com/local--files/arts/QNRZbkh.png width=&#34;600px&#34;]]

不过等一下，这儿还有！
----
我们有了衔尾蛇tubby，棒球tubby，无限延伸tubby，天使tubby，更加性感的tubby，长长长长长长长长长长tubby，猫咪tubby，动漫tubby, 999[[footnote]]**译注：**此处指[[[SCP-999]]]。[[/footnote]]tubby，长筒靴tubby（好床）以及最后的打结tubby！

[[image http://just-we.wdfiles.com/local--files/arts/XPd4XD2.png width=&#34;600px&#34;]]

再等一下！还有//更多//！

----

你能猜出所有GoIs吗？

[[image http://just-we.wdfiles.com/local--files/arts/9cbQR5m.png width=&#34;600px&#34;]]

[[/collapsible]]

------
[[collapsible show=&#34;3785&#34; hide=&#34;抬头看天空&#34;]]

序号**10**是[http://scp-wiki-cn.wikidot.com/scp-3785 贾斯帕丘陵] by [[*user djkaktus]]！从一部恐怖片开始，到太空章鱼结束。你还想要什么？

[[image http://just-we.wdfiles.com/local--files/arts/HEeZFOg.png width=&#34;600px&#34;]]
[[/collapsible]]

------
[[collapsible show=&#34;3540&#34; hide=&#34;奇妙死神&#34;]]

序号**11**是[http://scp-wiki-cn.wikidot.com/scp-3540 不要歧视死神] by [[*user MayDay]]！我开始画这个并且想做它们，站在他们的门前拿着一碗糖，但是我突然想到了。美国哥特式风格。这是一个难得的时刻，我真的很自豪想到了这个，因为这个标题和模仿太完美了。

[[image http://just-we.wdfiles.com/local--files/arts/Jap8ctB.png width=&#34;600px&#34;]]
[[/collapsible]]

------

[[collapsible show=&#34;4137&#34; hide=&#34;就像一把大锤穿过你的头骨&#34;]]

喜欢这篇文章，并且乐于尽力描绘一些难以描绘的东西！

[[image http://just-we.wdfiles.com/local--files/arts/bsEswZY.png width=&#34;600px&#34;]]
[[/collapsible]]
