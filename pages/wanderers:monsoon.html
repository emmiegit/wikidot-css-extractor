    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[http://scp-wiki-cn.wikidot.com/wanderers:summerLecana|Lecana]]]吹进我[[[http://scp-wiki-cn.wikidot.com/wanderers:summerSpring|父亲]]]的法院，气喘吁吁，胡乱地四处打量。她艰难地咽了咽口水，转向我们。

“夏，”她喘息道。

父亲惊异了一刹那。

“孩子，怎么了？发生了什么？”

“他们......她……她离开了。”

“谁？我没明白你的意思。“

“秋！她...她//走了//……”

“什么意思，走了？”我问。

“我，我不知道。是夏，夏他们。他们做了些//什么//，然后秋就消失了。

说完，她举起了她所拿着的东西，一个朴素的木制面具。当然，我们都认得是秋的面具。我父亲紧张了，他知道一些事情。

“Sander！”他冲他的夏至日大声喊道，一个秃顶的矮个男人冲了进去。

“臣在，殿下？”他紧张地望着我颤抖的妹妹。

“把我的女儿送到她的房间，然后立刻呼叫其他人。”

他转向我。

“季风，找到你的兄弟。我需要马上和他们谈谈。”

----

从来没人能轻易找到我的兄弟们，他们就喜欢这样。既像我们的父亲那样固执而反复无常，又像他们的仙女母亲一样轻浮。Kiri更容易追踪些，我发现他穿过了瀑布。他听到我来了。

“弟弟。我觉得这不是一次社交。“

我讨厌这种感觉。Kiri总像知道一些他不可能知道的事情。

“恐怕不是。父亲让我找你 - ”

“是的，是的，我知道，夏所做的丑恶事情和我们亲爱的妹妹。我需要做什么？”

“秋的孩子。你知道在哪里找到他吗？”

“当然！兄弟们在同一处时总是会争斗。“

“我们需要你把他带到法院。”

“啊。好。这不是件简单的差事。那个男孩……喜怒无常，而且从不喜欢作为侍臣的生活方式。“

我瞪着他。

“哦，好吧，我会找到它的。但我不会喜欢它。”

----

Barasatta更难找到。事实上，他找到了我。当我打完猎返回时，他坐在我的篝火旁。

“季风！我们的哥哥告诉我你需要帮忙。”

该死的。我早该料到Kiri知道他在哪里。

“他是对的。是关于父亲的。“

“像老山羊的差使一样工作，呃？”他笑了起来。 “之后怎么样了？”

“Seco。”

“夏的小混球？他在和那些叛徒打交道吗 ——“

“他走了。夏一直在用来对付他的敌人的东西。我们需要你去找他。”

“我知道”他笑了起来，令人难以忍受的自负。 “我开始寻找了。其实我已经找到了他。”

“什么？在哪里？”

“哦，四处皆是。不用担心，亲爱的弟弟。”

接着他飘飞离去，风中闪过一道高傲的雷暴。

在几个小时之内，太阳就会一如既往地升起，一如既往的压抑。

——//摘自Mónos的“季节的生活”//</textarea></pre>
