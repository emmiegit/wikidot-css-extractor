**Ítem #:** SCP-5775

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido al tamaño y ubicación de SCP-5775, la contención no es posible en este momento. Por lo tanto, el conocimiento público de la verdadera composición de SCP-5775 debe ser suprimido por cualquier medio necesario. Esto incluye la difusión de datos geológicos falsos, informes históricos fingidos y otros detalles elaborados en el Documento 5775-7. El interés del público por aterrizar en Marte en este momento no es preocupante, ya que muchos parecen desconocer el SCP-5775 y su vecino. Sin embargo, se está trabajando en la actualización de los procedimientos de contención en caso de que el interés público se dirija hacia ellos.

Los operadores del Área de Investigación y Contención Lunar Especializada (También conocida como Área Lunar 32) deben vigilar a SCP-5775 y SCP-5775-1 para detectar comportamientos inusuales. Las expediciones a SCP-5775 mediante el uso de SCP-5775-1 deben obtener la aprobación del Director del Sitio Dan Howell y la Investigadora Principal Naomi Lyons. Los grupos deben estar formados por dos agentes armados más el personal necesario.  Se aconseja que los equipos se reporten cada hora.

**ANEXO ██/██/████:** Tras los acontecimientos de la Expedición IV, se ha creado la Fuerza Operativa Móvil Delta-6 (&#34;Marcianos Marvin&#34;) para seguir explorando a SCP-5775, así como para encontrar a SCP-5775-B. SCP-5775-A está retenido en una celda de contención humanoide estándar en el Área Lunar 32. Se desaconseja realizar más expediciones a SCP-5775 a menos que se considere absolutamente necesario.

**Descripción:** SCP-5775 se conoce públicamente como la luna más pequeña de Marte Deimos; llamada así por el dios griego del terror. El objeto tiene una superficie de 495,1 km^^2^^ y una masa de 1,48 * 10^^15^^ kg. Se cree que la apariencia de SCP-5775, como cuerpo celeste normal, es una combinación de ilusión holográfica y millones de años de daños.

SCP-5775 es una gran nave espacial de origen extraterrestre. Se debate si la nave es de marcianos nativos o de otra especie de origen alternativo. La nave posee varios pasillos internos, habitaciones y cables alimentados por una fuente de combustible desconocida, suficiente para mantener la vida como se ha visto en exploraciones anteriores. La exploración del SCP-5775 se ha visto dificultada por su distancia de las operaciones principales de la Fundación. La verdadera naturaleza de SCP-5775 se descubrió en 1999, tras el descubrimiento de SCP-5775-1.

SCP-5775-1 es una plataforma de 6,4 kilómetros de material desconocido situada en el Mar de la Tranquilidad de la Luna. Cuando se pisa, el objeto puede transportar a un sujeto y cuarenta (40) kilos de equipo a una sala exterior del SCP-5775. La sala parece ser un hangar, con una sola nave, inoperable salvo por los cañones que lleva en la parte frontal. La pared exterior, al ser atravesada, devuelve a un sujeto a SCP-5775-1. La sala está sellada con una puerta de material similar que hasta ahora no ha podido ser dañada y ha dificultado las tres primeras expediciones. Sin embargo, se ha estado desarrollando una clave para hackear los sistemas del SCP-5775.

**Reporte de Incidente ██-██-████:** La siguiente transmisión fue recibida desde SCP-5775 y captada en los canales muertos de la División &#34;P&#34; de la GRU.

&gt; Hemos estado esperando. Ayúdenos.

**Memorándum Interno, del Investigador Junior Thomas Yaltz a Investigadora Jefe Naomi Lyons**

&gt; Me he enterado de que vamos a hacer otra expedición. ¡Eso es emocionante! También escuché que estaban buscando traer a un investigador junior. Esperaba que me eligieran a mí.
&gt; 
&gt; Estoy seguro de que el director del sitio le ha dado [[[scp-507 | algunos detalles sobre mi historial]]], por lo que puede parecer que me arriesgo un poco. Pero me gusta pensar que es más bien una experiencia que puede ayudarme en el campo. Por no hablar de que, entre el incidente del 3008 y todas las veces que he tomado la delantera en la investigación con el material que hemos obtenido del 5775, creo que estoy tan cualificado como puede estarlo alguien de mi posición.
&gt; 
&gt; Además, soy muy observador. Tengo todo tipo de preguntas. ¿Quién envió este mensaje? ¿Por qué ahora? ¿Por qué está en español?
&gt; 
&gt; Espero que me considere para la expedición.

**SCP-5775 Expedición IV. SÓLO PARA NIVEL 3**
Después de la transmisión de SCP-5775, la Dra. Naomi Lyons, Investigadora Jefe solicitó un equipo de investigación, citando el prototipo de una llave capaz de abrir la puerta desde el hangar. Tras discusiones con el Director de Sitio y el Consejo O5, el siguiente equipo fue reunido:

• Dra. Naomi Lyons, Investigadora Jefe (56)
• Dra. Regina Beale, Investigadora (45)
• Investigador Junior Thomas Yaltz (26)
• Agente Helen Troy (39)[[footnote]] Agente asignado como controlador de SCP-507 [[/footnote]]
• Agente Jonathan Bell (31)

Los agentes Bell y Troy fueron equipados con cámaras, mientras que la Dra. Beale fue designado para tomar notas escritas y el Investigador Junior Yaltz para tomar fotografías.

[[collapsible show=&#34;Registro de Video, Parte 1&#34; hide=&#34;- Acceso Concedido&#34;]]

&gt; 
&gt; **Lyons:** Detente.
&gt;

&gt; 
&gt; **Beale:** ¿Estamos caminando hacía una trampa?
&gt; 
&gt; **Lyons:** Probablemente.
&gt; 
&gt; **Beale:** ¿Entonces pqué estamos haciendo aquí?
&gt; 
&gt; **Lyons:** Que sea una trampa no significa que no tengamos nada que ganar con ella.
&gt; 
&gt; //El equipo se acerca a la puerta. Troy tira de Yaltz a un lado.//
&gt; 
&gt; **Troy:** ¿Vas a estar bien, chico?  Estás sobrepasado por un turno.
&gt; 
&gt; **Yaltz:** Si, estaré bien. He visto cosas peores. Y quiero decir, estás aquí para protegerme, ¿verdad? ¿Ya que que es tu trabajo?
&gt; 
&gt; **Troy:** Hoy debía ser mi día libre.
&gt; 
&gt; **Yaltz:** Oh, uh…
&gt; 
&gt; **Troy:** Es broma. Vamos.
&gt; 
&gt; //Se reúnen con el equipo. La Dra. Lyons saca la llave, una tarjeta negra, de su bolsillo y la hace sonar contra la puerta. La puerta se abre lentamente. El pasillo que se abre está vacío y aparentemente abandonado. Tiene tres metros de altura.//

&gt; **Yaltz:** Mierda, ¿es memético?

[[/collapsible]]

[[collapsible show=&#34;Notas de la Dra. Regina Beale durante la Expedición IV en SCP-5775&#34; hide=&#34;- Acceso Concedido&#34;]]

El tamaño de la cámara fue lo primero que me llamó la atención. En realidad no era que fuera alta, pero la arquitectura del resto de la habitación con el pasillo sugería que era de tamaño medio para cualquier especie que vagara por aquí. No humano.

Otra cosa que llamó la atención de la cámara fueron las seis celdas que nos rodeaban. Las puertas se abrieron de golpe y se vaciaron. Aun así, todos elegimos una para analizarla. Bell parecía casi esperar que un monstruo saltara hacia nosotros. Lyons se concentró en el pilar central.

Yo seguí su mirada. Sobre nosotros había lo que parecía ser un teclado y un monitor. No llevábamos ningún equipo para subir allí, pero había un trozo de papel que conseguimos derribar.La textura sugería algo distinto al papel, pero los detalles eran los mismos: algún tipo de mapa .

La Dra. Lyons tiene cierta experiencia con cohetes y naves espaciales. Señaló lo que parecía ser un lugar de lanzamiento para esta cosa. Otros detalles geográficos se alineaban con la superficie marciana debajo de nosotros.

Esta nave está definitivamente diseñada para la guerra, pero Yaltz señaló que las células eran más como algo que la Fundación tendría para el estudio.

¿El lado positivo? La arquitectura no está cambiando al azar como el [[[scp-1730 | Sitio-13]]], así que... ahí está eso.

[[/collapsible]]

[[collapsible show=&#34;Registro de Video, Parte 2&#34; hide=&#34;- Acceso Concedido&#34;]]

&gt; //El equipo sale de la cámara y atraviesa los pasillos. Al doblar una esquina, la Agente Troy encuentra un cuerpo en el suelo. El sujeto parece medir aproximadamente 2 metros de altura, con una similitud física con una mantis religiosa.//

&gt; **Troy:** ¡Demonios! ¡Atrás!

[[collapsible show=&#34;Memorándum de la GRU División “P”  – 4 de Julio de 1969 (traducido)&#34; hide=&#34;- Acceso Concedido&#34;]]

&gt; 
&gt; El 3 de Julio, a las 15:00 hora de Moscú, lanzamos el Volstok 7, tripulado con siete de nuestros mejores cosmonautas. Gracias al uso de [DATOS BORRADOS], pudimos situar a la tripulación de siete hombres entre las estrellas en pocos minutos.

&gt; Sin embargo, sufrimos un error técnico con la tripulación. El sistema de navegación los dirigió más allá de la luna y fuera de la longitud de emisión de nuestras comunicaciones por radio. No hemos podido restablecer el contacto. Los científicos lo llamaron: los hemos perdido. No sabemos dónde han aterrizado. O si van a aterrizar.
&gt; 
&gt; Según las instrucciones, hemos ocultado los detalles de esta misión al público. Esperaremos sus nuevas instrucciones.

&gt; 
&gt; **Yaltz:** ¿Hasta el fin del mundo?
&gt;

**Informe de Seguimiento: SCP-5775 Expedición IV**

Tras los acontecimientos de la Expedición IV, se detectó una gran explosión procedente del SCP-5775. Tres firmas de vida y numerosos montones de escombros emergieron a través de SCP-5775-1. La explosión se explicó como un impacto de meteorito. La Dra. Regina Beale fue ascendida a investigadora principal de SCP-5775, mientras que la Dra. Naomi Lyons y el Agente Johnathan Bell fueron distinguidos a título póstumo. Vladamir Smirnov fue designado SCP-5775-A. El Investigador Junior Thomas Yaltz y la Agente Helen Troy fueron descubiertos en Waco, Texas, nueve días más tarde, con heridas no mortales.
