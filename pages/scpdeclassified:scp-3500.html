    <pre><textarea class="page-source" readonly>**项目编号** : SCP-3500

[[[SCP-3500|介绍不明，鸡巴卡Roget了]]]

**项目等级** : Euclid

SCP-3500是目前这见鬼的网站上最meta的SCP。它太meta了，哪怕是这个缩写都不够meta来描述这个SCP有多meta。它meta到了pata的地步。这个meta skip里包含了太多meta skip，所以在你开始碰这篇meta skip之前，推荐你先行阅读完以下的meta skip:

[[[sandrewswann-s-proposal|S. Andrew Swann的提案]]] (必要)
[[[operation-overmeta|超次元行动]]] (必要)
[[[http://www.scp-wiki.net/forum/t-1938548/the-grand-crosslinking|平坦视域行动]]] (可选)
[[[SCP-3999]]] (可选)
[[[canon-hub|设定中心]]] (可选)

你开始理解我们要讨论的东西有多meta了吗？很好。是时候开启解密了。

++ ~ Chapter 1α ~

我们从特殊收容措施开始：Site-77 站点主管 Ralph Roget 周边的一块封闭区域。当有SCP-3500-1实体出现时，它将会被拘留，具有敌意的个体将会被处决。与原本Dr. Roget表现出一致认知功能的SCP-3500-1个体被允许有3级人形个体特权，并予以雇用。

这就足以亮起红灯了。到底为啥他们要雇佣SCP实体？为什么他们要处决或捕获这些实体？为什么是Dr. Roget? 继续看下去，下文会告诉我们答案。

一开始，Roget被允许使用A级记忆删除来治疗这些SCP-3500-1实体们带来的创伤。但是，由于滥用造成的心理问题，他不再被允许使用这些记忆删除；他必须学会与SCP-3500共存。

然后，我们有了一个更新 - 所有3级或更高权限的基金会人员都被告知了SCP-3500相关知识。然后，

&gt; SCP-3500的扩散机制尚不明了，也无法在当前迭代加以预防。

喔哦。

在这时，我们遇到了一个折叠栏，其上写着你需要一个5级（O5）凭证，或者一个“超形上学部门ID编号”来阅读它。现在，知道什么是超形上学对于理解这个很重要。你可能回忆起在超次元行动中见过这个术语（如果你读过了它，当然，如果你还没有的话你现在应该去阅读它）。你也有可能回忆起它在 SCP-1383 - &#34;部分功能的//形超学//拷问室&#34; 当中出现。如果你感兴趣的话，在1383的解密[[footnote]]**译注**：暂未翻译。[[/footnote]]中有一个对[[span class=&#34;ruby&#34;]]pataphor[[span class=&#34;rt&#34;]]超喻[[/span]][[/span]]的解释；不过，在此我也将进行解释。

如果你想的话，你可以跳过这一段，去1383的解密中阅读简单版本的解释。我会用分割线来示意这一部分的结束。

----------------------------------------------

首先，我们需要明白meta是在某种程度上从物理中的剥离。关于meta事物的最好例子就是一个描述：比如说，”生活很狂野”是一个正常的描述。这句话里的每个字都是字面意思，没什么是meta的。然而，我们可以用一种非字面的陈述来表达这句话而不改变他的意思：“生活是辆过山车。”生活并不//真的//是一辆过山车（虽然我希望是），它只是“狂野”这个词的象征。在此，我们用非字面意义的词语表达了同样的含义。

那么，什么是[[span class=&#34;ruby&#34;]]pata[[span class=&#34;rt&#34;]]超喻[[/span]][[/span]]呢？pata其实就是meta-//meta//。它从meta当中剥离，就像meta从现实当中剥离出来一样。比如说，我们回到我们的meta句 - “生活是辆过山车”。一个pata句子就会像是”生活是辆过山车，它缓缓起步，渐渐攀爬上巅峰，却又急转直下，大幅度转弯回环，最终戛然而止。”

很重要的一点是，“生活”本身并没有真正做出这么多。这辆过山车是一个存在于meta中的物体，走过了一段meta的旅程，然而依旧保留了这个句子原本想表达的，但不是字面的，含义。

太疯狂了。

大家都跟上节奏了吗？没有？好吧随便了，你会懂的。我们继续吧。

----------------------------------------------

++ ~ Chapter 1β ~

现在我们进入了折叠栏。第一时间，我们收到了如下的问候：

&gt; 凭证已识别。解除反记叙措施。欢迎回来 Dr. Panagiotopolous。

反记叙措施的部分并没有那么重要（从Discord上的推断来看），但是我们想把注意力集中在最后一部分 - &#34;Dr. Panagiotopolous&#34; - 上。第一眼看过去这似乎是个完全随机的名字，但是你可能会记起在超次元行动中 Dr. Panagiotopolous 是超形上学部门的主管。所以说，我们正在阅读最机密的机密。

来看真正的内容。

&gt; 对SCP-3500的部分收容已通过最近应用的Kuzco-Bueller程序、提取已知swn001-1-RGT（[[*user Roget]]）嵌入在连同超形上学部的记叙层内压印成为可能。跨记叙纠缠已被降低了30-40%，但该效率正在降低。对减缓[http://www.scp-wiki.net/forum/t-1938548/the-grand-crosslinking%7C 平坦视域行动]传播速率的同步活动目前未取得成功。

这些都是什么意思？

在这里，非常重要的一点是对“swn001-1-RTG”的提及。这是被称作Roget的Swann提案实体。听起来很熟悉，是吗？他是最出名的SCP作者之一，写了成吨的SCP - 至少有上百个。记住这个，因为在这篇文章的结尾处会有更多的meta出现。

所以，某件正在发生的事使得不同设定中不同版本的世界观内的Roget（为做区分，下称 in!Roget）与这个叙事设定纠缠在一起。而这件事是由平坦视域行动导致的。

如果你阅读了在这篇文章顶部的平坦视域行动的链接，你会发现那其实是一个讨论区 - 并不是个维基页面。平坦视域行动是“大交互”在世界观内的名字。需要指出的一点是，曾经Fishmonger（详情见[[[history-of-the-universe-part-three|基金会宇宙史第三段]]]）引发了关于交互的一个大禁忌，而这让大部分SCP之间的交互停止了。这在最后部分的meta中也将会非常重要。

现在，通过对平坦视域行动的实施，它使得很多文章互相交织在一起 - 很多分离的小设定变成了一个大的设定。当然，在世界观内它也会有对应的效果，就是让很多小的现实变成一个大的现实 - 这也就是正在发生的事。

Kuzco-Bueller程序是什么？如果你还记得超次元行动的话，这个程序有能力将小说虚构的角色带入“现实”世界 - 基金会的世界。他们用了这个程序来组建了一支MTF小队来将他们嵌入一个设定世界 - 一个作者页，永远不会被删除的那种。即便故事还并未完结，我们也知道他们成功了 - 因为这个故事成了Rimple的作者页。在SCP-3500当中，我们可以假设这个程序被用于在其他位面撞上超形上学部门自己的位面（从现在开始，为表述清晰我们称它为位面א）之前取出 SCP-3500-1 实体。我们还可以假定这么做的成功率正在降低，因为各个现实（叙事）层正在加速接近位面א。

呼！这一段里面讲了太多东西了。但是我发誓，之后我们将会变得越来越简洁。

下一段中揭露了这个效应正在通过“多个记叙媒介扩散到与其他swn-001-1实体相关联的位面”（其实就是“自插入”的比较华丽的说法），以及其他未分类实体。这个扩散虽然看起来随机，但是它也有可能与某些他们无法看到的其他部分的叙事有关。

下面就是变得//真正//meta的地方了。

由于理论表明他们无法从团块记叙（也就是SCP文章）中找到扩散的原因，他们派遣了MTF-ι-0去调查所有带有”meta“标签的SCP。不仅如此，他们//还//雇佣了SCP-423（也就是&#34;Fred&#34;）以及SCP-3145（以“那个自插入的郁闷家伙”被广为人知）来探索 - 听好了 - 论坛上的//帮助：草稿与批判//版，试图减缓SCP-3500的效应。

&gt; 当前两者皆不预期能取得成功。

完美。

最终，我们来到了最后一个段落，说明了SCP-3500影响到13%的swn001-1个体和&lt;1%的swn001-2个体，而且有可能在16个月内扩散到一切上。还有，等待重分级至Keter。但是等等，什么是swn001-2个体？这太令人困惑了所以我不得不去联系了Rimple本人，他的回应是

&gt; swn001-2个体其实一开始是DrBleep的主意，代表了评论者/读者/整个粉丝群 - 那些不通过写作而影响了SCP维基的人。我们一开始本来准备在这里讲更多一些，但是最终还是决定还是舍弃这些新引入的复杂性。

所以这回答了之前的问题。是时候进入真正的描述环节了！

++ ~ Chapter 2α ~

所以，让我们来看看SCP-3500是什么。SCP-3500是一个现象，异常版本的Dr. Ralph Roget在他自己身边5m半径内随机显现。实际上这毫无规律，最接近的两次显现之间只隔了不到24小时，而最长的隔了4个月。

所有SCP-3500-1实体都在某种方式上模仿in!Roget, 但是，他们中的每一个都有不同的异常特性。其中的一些与其他被基金会收容的异常相似，这些都被记录在了之后的表上。在SCP-3500-1实体与这些异常间并没有已知的联系。
哦，然后现在基金会有超过215个[[footnote]]**译注**：主站使用了以Roget创建页面的module，因此在SCP-3500译文中以黑条调整。此处为reddit原文。[[/footnote]]这些实体处于收容中。阔怕。

++ ~ Chapter 2β ~

现在我们终于该揭晓SCP-3500是什么的直接答案了。

&gt; SCP-3500是一种影响所有已知设定位面的叙述内聚扭曲，围绕Site-19的Dr. Ralph Roget及其在多元宇宙内的相似体发生。理论认为SCP-3500是纠缠位面间在平坦视域行动及其附属行动5后出现超紧缩的结果。此种超紧缩造成重要数据点出现膨胀，最显著的便是swn001-1实体的压印，因而造成其各自堆积位面被极度拉伸。在最极端的案例中，包括swn001-1-RGT，已造成多个设定围绕内聚点出现断裂及混杂。

那他妈的都是些什么意思？来，这里是总结：平坦视域行动使得叙事位面开始相撞。围绕个人或者地点周围的某些特定点可以导致位面显著地“膨胀”，让他们可以接触另外的位面。在极端情况下，这些膨胀点会断裂，导致在某些特定区域内设定的混合。发生在in!Roget身上的是，他就是这些点之一；而所有这些向位面א移动的膨胀位面上也在他这一点膨胀。

随着数据点数量的增长（系列IV开放投稿），以及罕见的“数据点暴动”（多个参与3000竞赛的文章占用了SCP-3000的位置），基金会认为他们达到了系统性破裂的引爆点。当此事件发生时，他们并不确切知道会发生什么，但是有挺高的48%的可能性位面א将会成为一个大的超设定（也就是所有的设定在同一位面存在。这可不妙，是吗？）

++ ~ Chapter 3 ~

这张表并没有真的揭露任何新的东西，但它告诉了我们这些实体们都是什么。我将简单地总结他们，并附上与他们相似的SCP的链接：
||实体编号||简介||相似的SCP||
||SCP-3500-1||一个类似火烈鸟的版本的in!Roget，见到Roget的时候攻击了他。||[[[SCP-1507]]]||
||SCP-3500-17||一个巧克力牛奶版本的in!Roget，人员被吸引以进食之。瞬间开始融化。||[[[SCP-643]]]||
||SCP-3500-54||一个木制版本的in!Roget出现，头发是扫帚的刷毛。当被破坏时分泌出腐蚀性液体。||[[[SCP-1837]]]||
||SCP-3500-94||一个阴影版本的in!Roget，在散架之前发出一阵闪光。完全由夜灯组成。||[[[SCP-122]]]||
||SCP-3500-114||由袋装玉米片和融化芝士堆组成的in!Roget。在in!Roget面前爆炸，造成他被一级烧伤以及很多轻微撕裂伤。||[[[nacho-business|这个故事]]]||
||SCP-3500-118||身着猎人外衣的类似in!Roget的人，表面并无异常。在一个晚上变为了人类大小的兔子，并召唤了其他兔子。||[[[SCP-1282]]]||

||SCP-3500-216||一个巨TM大的蝎子版本的in!Roget。||[[[SCP-2895]]]||

一个很重要的值得注意的点是，所有这些文章都属于out!Roget（作者[[*user Roget]]，并不是角色）。如果你将这两者联系起来的话，应该也可以在世界观外的角度上看清楚一些事情。

在文章底部我们看到了一个更新，表明 Dir. Jean Karlyle Aktus ([[*user djkaktus]]), Dir. Sherry and Leep Andrews ([[*user sandrewswann]][[footnote]]**原文勘误**：此二者为[[*user DrBleep]]的下层叙事化身，并非Swann的化身。[[/footnote]]), Dir. Tilda R. Moose ([[*user thedeadlymoose]]) 以及 Dr. Penelope Panagiotopolous 均被SCP-3500所影响。注意到我将作者名附在了角色名之后了吗？他们都是“自插入”角色（除了Penelope，但是她在这儿应该是为了情节方便或者别的什么）。开始看到这里的联系了吗？

现在，我们来到了底部留言。

我们从一则Dr. Penelope Panagiotopolous的留言开始。这则留言提到了超次元行动以及平坦视域行动，以及它们令人惊讶的成功。平坦视域行动（记住，这也就是大交互）是一次对swn001-1个体（我们）的轻微操纵，用以“打碎”叙事团块的边界。然而，超次元行动是以一个swn001-1个体为目标，试图建立一个小型设定（通过将他们自身锚定在一个作者页）以固化他们的存在以及，你知道的，做那些存在已然固化的人做的事。这两个行动都是极大的成功。虽然他们还没有立即达成他们的目标，他们无疑已经在路上了。SCP-3621构成了一个位面א与欢乐基金会位面之间的通道，而SCP-3999现在成为了位面א与swn001-1个体们的交流中继。

然而，当他们让设定崩溃的时候，他们并没有真的想过位面将会//崩塌//进入彼此。然后，它们开始破裂，设定从空间中的一个点开始渗漏出来。这很明显不是件好事。之后这又扩散到了其他人身上。以现在的速度，预计在16个月之后，所有位面都将与位面א融合在一起。

Dr. Penelope Panagiotopolous随后说她有一个办法。MTF-ι-0没法找到一个解决方法，侦查员们也没有。这个解决办法是//直接跟我们对话//。我们，也就是swn001-1，对于他们来说是神一样的存在，掌控着字面意义上的一切事物。基本上就是狗屎meta。实际上，这里的点就在于变得非常的狗屎meta，我们就不再视它为一个设定了。

非设定。

看到发生什么了吗？;)

然后全文到此就结束了。

++ ~ Chapter 4 ~

不过等等！还有其他的！

现在我们要进入真正的狗屎meta了。记得之前我提到Fishmonger吗？他对这个部分很重要。

为什么特别是Roget？他有什么特殊之处让这整个skip围绕着他？如果你还记得之前的话，我提到过Roget有超过100篇文章。想象以下如果Roget突然被SCP Wiki封禁了，然后他逼迫我们删除他的所有文章。叙事会发生什么？SCP的世界将会有一个**巨大的**鸿沟！在其他主要作者，像是djkaktus, sandrewswann, 以及thedeadlymoose 身上也一样（看到发生什么了吗？）。

实质上，SCP-3500是一个对SCP设定有多不稳定的指涉。像Roget和djkaktus这类人有着庞大的“武器”，他们可以在任何时候使SCP不稳定化。设定并不稳定。在世界观里...

以及世界观外。

然后这就是SCP-3500。

----------------------------------------------

所以什么是SCP-3500（太长不看版）？

* SCP-3500是超次元行动以及平坦视域行动的后果。
* SCP-3500使得分开的设定开始融合。
* 有些时候设定会变得膨胀，造成设定之间的泄漏。
* 有些时候这些膨胀处会被打碎，造成设定从一个点处互相渗入对方。
* 现时并没有在世界观内的方法去阻止SCP-3500，然而，通过让它变得如此meta，在swn001-1实体眼里就几乎是非设定了，也就在一个更大的维度上无效化了它。
* SCP-3500代表了SCP相关知识的不稳定性质，以及，如果某些人想的话，它有多容易被破坏。
