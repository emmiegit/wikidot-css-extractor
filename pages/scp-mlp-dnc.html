    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Coś strasznie złego wydarzyło się właśnie w Fundacji SCP. Dyrektor Departamentu Spraw Pozaziemskich miał przeczucie. Pochylił się do tyłu na swoim krześle i próbował ustalić, które z jego &#34;królewskich&#34; uczuć spieprzyło mu się tym razem. Na pewno nie było to przełamanie zabezpieczeń - te były znacznie, znacznie bardziej pełne paniki - i nie była to śmierć na masową skalę. To było coś, co poszło nie tak... w jego departamencie.

Waląc kilka razy czołem o biurko, otrząsnął się i przygotował się na nieuchronny moment, kiedy ktoś wpadnie do jego biura, zachowując się tak, jakby //strasznie// potrzebował pomocy, kiedy cholernie dobrze wiedział, że właśnie jej //żąda// od człowieka, który był bardzo, bardzo zajęty i po prostu próbował przebrnąć przez cały dzień z papierkową robotą, aby móc spać spokojnie, nie martwiąc się o nic innego!

I o wilku mowa, spanikowany Asystent Badawczy wpadł przez drzwi jego biura, krzycząc.

-- Proszę pana, proszę pana! Pilna sprawa w komorze doświadczalnej numer szesnaście! Kierownik Projektu przysłał mnie tu, bo...

-- Nie, nie, pozwól że zaoszczędzę ci trochę tchu! -- powiedział Dyrektor, podnosząc ręce i poszerzając oczy w szyderczym zdziwieniu. -- Otworzyliście jakiś portal do innego wymiaru używając jakiegoś SCP, który logicznie nie powinien był w stanie tego zrobić, ale jakoś to zrobił, a teraz potrzebujecie mojej pomocy, ponieważ nie jesteście wystarczająco kompetentni, żaby naprawić to sami. Czy czegoś nie pominąłem?

-- Cóż, właściwie... -- powiedział Badacz, próbując uporządkować swoje myśli -- przegapił pan część, w której przeprowadzaliśmy eksperyment bez pańskiej zgody, ale poza tym, jest pan na bieżąco.

Dyrektor Departamentu westchnął i położył ręce na swojej twarzy.

-- Sam bym wam strzelił w łeb, gdyby nie to, że... -- mamroczał, cicho siedząc na swym krześle. Asystent Badawczy stał i przebierał nogami, podczas gdy Dyrektor desperacko próbowała trzymać ręce z dala od jego gardła. Wziął więc głęboki oddech i zapytał. -- Co się dzieje?

-- Cóż, panie dyrektorze, kiedy testowaliśmy SCP-826 z niektórymi anomaliami, które odzyskaliśmy podczas ostatniej sesji testowej, drzwi do schowku wykazywały właściwości anomalii, nawet jeśli nie były skierowane w jego kierunku. Doktor Richmand otworzył je, a my zostaliśmy zaatakowani przez trzy istoty z rodziny koniowatych, z których jedna wydawała się być uskrzydlona, choć nie tak jak SCP-042.

Po tym jak potwierdziliśmy, że nie mamy złych zamiarów, ustaliliśmy, że istoty te były w stanie posługiwać się mową i...

-- Oh, przestań owijać w bawełnę -- zerwał się dyrektor departamentu. -- Wy dranie przebiliście się do uniwersum My Little Pony. //Znowu//.

Asystent Badawczy szybko kiwnął głową.

-- Jezu Chryste, to już czwarty raz w tym miesiącu, kiedy muszę znosić coś takiego? Wam idiotom zawsze udawało się zrobić coś podobnego w przeszłości różnymi sposobami, ale wielokrotne przebicie się przez tę samą barierę? Po wielu potwierdzeniach, że ta głupia sprawa jest całkowicie opanowana? Od jutra nie wolno wam przeprowadzać żadnych eksperymentów, chyba że czuwać będzie nad wami wyznaczony do tego personel. 

Przyszła mu wtedy do głowy pewna myśl. Zwracając się do Asystenta, powiedział.

-- Słuchaj, dam ci kredyt zaufania. Bez względu na to, jak bardzo głupi jesteście, powiem, że to nie wasza wina tylko //ich// za przełamanie bariery.

-- T-To wydaje się być całkiem dobrym założeniem -- mruknął Asystent z potem na czole i oczami błądzącymi w tą i we w tę.

-- Więc jeśli chcemy tego uniknąć i zapobiec tak częstemu marnowaniu mojego czasu, obiecujemy, że damy im to, czego chcą, i mamy nadzieję, że odejdą na dobre.

Asystent Badawczy wykaszlał.

-- Obawiam się, że to nie do końca możliwe -- cofnął się po złym spojrzeniu Dyrektora i szybko powiedział -- Chcą, abyśmy wysłali duże ilości wojska, ponieważ ich najlepsza nadzieja przeciwko bogu chaosu zawiodła! Biorąc pod uwagę ogólną naturę 826, nie jestem pewien, czy jest to wykonalne!

Dyrektor Departamentu stanął oszołomiony na kilka chwil, po czym podszedł do najbliższej ściany i kopnął ją.

-- Niech to szlag! -- krzyknął -- Mieliśmy do czynienia z tym przeklętym zdarzeniem na tyle, by wiedzieć, jak potoczy się jego historia, ale tak nie jest w tym przypadku! Nie włamaliście się do uniwersum My Little Pony, tylko do uniwersum //fanfika//! Czy masz kurwa pojęcie, co to znaczy?

Asystent Badawczy, który cofnął się do kąta kiwnął głową.

-- To oznacza, że ktoś zrobił to celowo. To znaczy, że ktoś próbuje zrobić //crossover.//

Dyrektor podszedł do swojego biurka i nacisnął przycisk uruchamiający interkom. Mówiąc lodowatym, ledwo powstrzymywanym głosem, powiedział.

-- Uwaga wszyscy członkowie Departamentu Spraw Pozaziemskich. Mówi do was wasz dyrektor. Właśnie doszły mnie wieści, że jeden z was, kretynów, zdecydował, że dobrym pomysłem będzie zwiększenie naszej obciążającej pracy poprzez celowe wywołanie crossovera z innym wszechświatem. Pozwólcie, że powtórzę, dlaczego tutaj, w Fundacji SCP, //kurwa tego nie robimy//.

W tej chwili mamy do przechowania blisko dwa tysiące obiektów, co, jak pewnie sobie wyobrażacie, wymaga ogromnej pracy i zasobów. Praktycznie każdego dnia stajemy twarzą w twarz ze śmiercią, tylko po to, żeby ten świat mógł dalej myśleć, że wszystko jest w normie, a największym zagrożeniem dla jego istnienia jest jakaś grupa buntowników na Bliskim Wschodzie. To cholernie ciężka praca.

A teraz powiedzcie mi: Kto tutaj uważa, że to dobry pomysł, aby naruszyć bariery naszego istnienia i ściągnąć tu czyjeś inne problemy? Zwłaszcza problemy ze wszechświata, w którym istnieją rzeczy przekraczające nawet nasze możliwości, albo, nie daj Boże, problemy, z którymi nie możemy sobie poradzić, bo tamten wszechświat jest dla nas wprost nie do powtrzymania?

Nie słyszę was, bo jestem na interkomie, i bardzo, bardzo chcę powiedzieć: &#39;Żaden z was&#39;, ale nie mogę. Wiecie dlaczego? -- zrobił pauzę dla dramatycznego efektu. -- To dlatego, że jeden z was, imbecyli, uznał, że to dobry pomysł, aby napisać...

Przybrał wyjątkowo sarkastyczny, zdegustowany ton.

 -- Fanfika //&#39;Przyjaźń to Magia&#39;// i wstawić go do wysoce niebezpiecznego obiektu, który może zrobić coś w stylu, och, nie wiem... przełamać ściany tego pieprzonego wszechświata!

Jego klatka piersiowa bardzo się trzęsła, więc postanowił to zakończyć tymi słowami.

-- Krótko mówiąc, przestańcie utrudniać sobie pracę bardziej niż jest. Tylko dlatego, że jakieś miejsce wygląda na przesłodzone i takie tam, nie oznacza, że musimy się w to mieszać. Mamy do czynienia z nie do zabicia istotą, której tylko zależy na zmiażdżeniu wszystkich naszych czaszek, na litość boską...

Zdejmując palec z przycisku, Dyrektor Departamentu zwrócił się z powrotem do Asystenta Badawczego.

-- Wracaj do swoich doktorów i badaczy, i powiedz im, że piekło zaraz spadnie im na głowy.

Asystent Badawczy jąkał się.

-- Co... co pan zamierza zrobić?

Siadając z powrotem przy biurku, Dyrektor Departamentu zaczął pisać serię rozkazów.

-- Te kucyki wracają do swojego świata bez żadnej cholernej pomocy z naszej strony. Niech sobie radzą z tym smoko-bosko-czymś. Człowiek, który napisał tę opowieść, dostanie w łeb za naruszenie... -- policzył -- siedmiu głównych kodów Fundacji. Wszyscy zamieszani w ten eksperyment zostaną przeniesieni do departamentów, gdzie nie będą już odpierdalać takich rzeczy. //Ty//, rozważam coś gorszego, za okłamywanie mnie w sprawie okoliczności, w jakich to się stało.

Odchylił się z powrotem na swoim krześle. 

-- A ja biorę dwie aspiryny i idę spać.

Asystent Badawczy, z zimnym potem spływającym po plecach ukłonił się i wyszedł z pokoju tak szybko, jak tylko mógł. Dyrektor Departamentu westchnął do siebie.

-- Pieprzone crossovery... Jest tak odkąd Darkblade sprowadził tu te czarodziejskie dzieciaki...</textarea></pre>
