    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-923[[div style=&#34;float:right; margin:0 2em 1em 2em; width:350px; border:0;&#34;]]
|||| [[image pic1  width=&#34;360px&#34;]] ||
||||~ ^^一根成熟体SCP-CN-923被砍下的触足（注意：此特征不适用于所有SCP-CN-923）^^ ||
[[/div]]

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-923应被储藏在Area-CN-42主收容所的17号隔间内，且随时处于不少于2名安保人员的监视下，2级以下人员无法在未申请的情况下与项目进行互动。与项目的互动过程应被全程录像并统一上传到CN-0xA2服务器。

鼓励有因为失去亲属/友人/恋人而导致心理创伤的员工--通过申请--使用SCP-CN-923，不需要任何申请。

**描述：**SCP-CN-923是一台型号5150的IBM PC，项目在被正常启动后，并不会进入DOS系统，而是进入一个查询页面。页面上显示有Name（姓名），Gender（性别），Age of Death（死亡年龄），Blood Type（血型）和Race（种族）以上搜索条件，和一个确定按钮。在点击确定后，屏幕上将会显示出所有满足条件的已死亡人类。此时操作者可以选择任意个体开始用打字进行交流。--并大概率会因此被SCP-CN-923捕食。--实验显示SCP-CN-923展示出的死者的聊天方式和记忆确实符合资料记载，基本可排除整个对话是由SCP-CN-923主导的可能性。

[[collapsible show=&#34;+ 附录：实验记录CN923-01&#34; hide=&#34;- 收起&#34;]]
&gt; **受访者：**SCP-CN-923中推定身份为前基金会特工▇▇▇的个体。
&gt; 
&gt; **采访者：**李▇▇特工
&gt; 
&gt; **前言：**李▇▇特工与采访对象生前曾是同一小队的队员，据称关系良好。测试者的指令是与对象自由互动。
&gt; 
&gt; **李▇▇特工：**▇▇？
&gt; 
&gt; **SCP-CN-923：**没错是我，请问你是？
&gt; 
&gt; **李▇▇特工：**我是李▇▇。
&gt; 
&gt; **SCP-CN-923：**啊~是你个[删除]啊，我还琢磨着你什么时候来看看我呢，今年清明节怎么没给爸爸我烧纸钱？
&gt; 
&gt; **李▇▇特工：**我当时在执行任务…真的是你吗？▇▇？
&gt; 
&gt; **SCP-CN-923：**我[删除]不是说了么，如假包换！你要是不信，谁还知道你[隐私保护删除]？哈哈你当时可是够呛的。
&gt; 
&gt; **李▇▇特工：**你在那边…过的怎样？
&gt; 
&gt; **SCP-CN-923：**可比活着过得好多了，至少不用天天担心被怪物杀掉，就是有点为家里的父母揪心啊！也没有办法能让他们知道我现在过的挺好。不只是我，▇▇▇还有▇▇（皆为已故特工），我们几个前两天还聚在一起打牌呢。哈哈，大家都说想你了，但是又希望你别下来陪我们。你最近过的怎么样啊？
&gt; 
&gt; 李▇▇特工随后开始哭泣并变得情绪化，实验终止。此后李▇▇特工特工每周都会提交一次与项目的互动申请，直到其于2017/11/13日因SCP-CN-▇▇▇的收容失效因公殉职。[[/collapsible]]
[[=]]
