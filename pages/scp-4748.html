**Ítem #:** SCP-4748

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las instancias de SCP-4748 deben tener implantados dispositivos de rastreo y sus migraciones deben ser escoltadas por buques designados de La Fundación. Los buques civiles que se aproximen a ubicaciones conocidas de SCP-4748 debe ser redirigidos.

**Descripción:** SCP-4748 es la designación colectiva de una especie de locomotoras a vapor acuáticas conscientes.

Las instancias de SCP-4748 permanecen completamente funcionales cuando están sumergidas y se impulsan a través del agua a una velocidad máxima de 25 kph por medios desconocidos.

La disección de las instancias de SCP-4748 revela que su estructura interna se asemeja principalmente a una locomotora 4-6-0, con la excepción de un órgano carnoso, musculoso y con forma de corazón que reemplaza por completo la caja de fuego, y de paquetes de 2cm de grosor de manojos de fibras nerviosas recubiertas de goma alrededor de todo el cuerpo. Las muestras de ADN extraídas de este tejido coinciden con aproximadamente 15 especies de cetáceos, principalmente la orca (//Orcinus orca//) y el cachalote (//Physeter macrocephalus//).

SCP-4748 se congrega en grupos de 20 a 40 instancias, y pueden ser encontradas en varios lugares aislados del Océano Ártico. SCP-4748 se comunica entre sí mediante silbatos de tren. Normalmente, permanecen a profundidades de 600m, emergiendo aproximadamente una vez cada doce meses (&gt;40m de altura) por sobre la superficie del mar.

Las instancias de SCP-4748 se alimentan a través de sus chimeneas; sus dietas consisten en krill, peces pequeños, basura y una variedad de restos flotantes. En raras ocasiones se han visto instancias de SCP-4748 peleando con orcas por presas. Las instancias de SCP-4748 que se alimentan principalmente de peces suelen cazar utilizando una técnica similar a la de alimentación con red de burbujas observada en las ballenas jorobadas (//Megaptera novaeangliae//). Las instancias más grandes de SCP-4748 girarán en espiral y emitirán grandes cantidades de agua burbujeante caliente de sus chimeneas a presas ciegas, mientras que las instancias más pequeñas acorralarán a las presas dentro de la pared casi cilíndrica de burbujas calientes.

Durante el invierno, las instancias de SCP-4748 hacen crecer un nódulo carnoso en el vagón trasero, el cual se termina convirtiendo en un vagón de tren adicional. Esto permite que su edad sea fácilmente estimada. Se han avistado instancias con hasta 119 vagones adjuntos. Al final de su vida útil, los últimos 2-7 vagones se desprenderán y flotarán hasta la superficie. El resto del tren cesará el movimiento y se hundirá. Tras aproximadamente 4 días, los vagones separados desprenderán sus capas exteriores, convirtiéndose en instancias de SCP-4748, y regresarán a las profundidades.

Al regreso de las instancias de SCP-4748 recién nacidas, el grupo girará alrededor de ellas y las acariciará con cariño. A medida que crezcan las nuevas instancias, los miembros del grupo los rodearán y mantendrán dentro del centro del grupo. Las instancias jóvenes de SCP-4748 a menudo cooperan para alinearse e intentar imitar a as instancias adultas más grandes y largas.

Después de la muerte más reciente de SCP-4748, se lanzó un sumergible para investigar y recuperar el cadáver. La instancia (compuesta por 51 vagones de tren) se hundió hasta una profundidad de 2100m, donde se encontraba parcialmente enterrada en sedimentos. El sumergible identificó a 27 especies anómalas no-catalogadas previamente, que se asemejaban a pepinos de mar traslúcidos, cangrejos araña, peces bruja e isópodos. Todas estas criaturas poseían conchas de metal toscas, y estaban entrando y habitando el cadáver de SCP-4748.

Las criaturas (designadas como SCP-4748-1) rompían porciones metálicas de la instancia de SCP-4748 y las incorporaban en sus conchas, mientras que la vida marina no-anómala se alimentaba de los restos orgánicos.

Las instancias de SCP-4748-1 subsecuentemente buscaron y consumieron el sumergible.
