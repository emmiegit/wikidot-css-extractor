에릭은 없어져 버린 연구소를 대신해서 자신이 실려 왔던 기지의 연구실에서 새로운 직책을 맡아 일하고 있었다. 그 사고 이후로, 그는 별다른 이상한 점을 느끼지 못했지만, 이미 그에게는 점점 이상한 일이 일어나고 있었다. 그 일이 일어났던 날도 여느 날과 다름없는 평범한 날이었다. 에릭은 평상시처럼 연구소내의 개인 숙소에서 일어나 연구실로 가려던 참이었다. 에릭은 왜인지 그날따라 자신이 꿨던 꿈이 선명하게 기억났지만, 별로 대수롭지 않게 여기고 숙소 밖을 나가려 했다. 그 날 에릭의 꿈은 주변은 온통 풀이 나있는 언덕이었고, 자신은 방석에 앉아 있으며, 자기 앞에 놓여있는 컵에는 평소에 마시고 싶어 했던 희귀한 품종의 중국산 차가 담겨있었다. 에릭은 잔을 들어 차를 마시려 했으나, 하필 그 순간에 꿈에서 깨버리는 바람에 에릭은 차를 마시지 못했고 그게 아쉬웠던 에릭은 꿈에서 봤던 차의 맛을 속으로 상상하며 하루를 시작하려 했던 것이었다.

그때, 문을 열고 나가려던 에릭의 발에 무언가 치이는 것이 있었고, 그는 자신의 발아래를 들여다봤다. 놀랍게도 그곳에는 에릭이 꿈에서 봤던 차가 있었다. 에릭은 누군가가 장난을 한 것으로 여겼지만, 한편으로는 &#39;도대체 누가 내가 먹고 싶었던 차를 여기에 가져다둔거지?&#39;하는 생각을 했다. 하지만 에릭은 그 당시에 연구소에서 일어났던 폭발사고의 여파가 완전히 가시지 않은 상태였기 때문에, 다른 일에 주의를 쏟고 싶지 않았고, 그 일도 별다른 신경을 쓰지 않고 넘어갔다.

&#34;그나저나 케빈은 잘 지내고 있을지 모르겠군... 소식이 통 없으니 원...&#34;

보통 사람이라면 자신을 죽일 뻔하고 자기를 한 달 동안 깨어나지 못하게 한 사람을 걱정하지는 않을 것이다. 하지만 에릭은 주변 사람들을 항상 신경 쓰고 친하게 지내던 성격이었기 때문에, 케빈이 그런 모습이 되어 자기 눈에 보이지 않게 된 것이 한편으론 꼴좋다고 생각하기도 했지만, 걱정하는 마음이 더 컸던 것이었다. 병원에서 에릭이 깨어난 이후, 그는 약 일주일간의 휴식기간을 추가로 가지고 현재의 연구소에 복귀했다. 물론 그동안 케빈은 강제수면상태로 들어갔고, 케빈의 소식은 그 어떤 것도 에릭에게 전해지지 않았다.

흔히들 무소식이 희소식이라고 하지만, 소식의 부재는 망상을 낳는 법이다. 들리지 않는 케빈의 소식은, 에릭에게 불안감을 주기엔 충분했다. 자신도 이미 그 폭발에 한 번 휘말렸었고, 만약 케빈이 그 폭발로 인해 위험하다고 판단되어 격리되었기 때문에 어떤 소식도 들려오지 않는 거라면, 에릭 자신도 같은 처분을 당할 수 있기 때문이었다. 에릭은 평소에 자제심이 강한 성격이었다. 타고난 천재성을 통한 연구실적으로 재단에 입사한 케빈과는 달리, 에릭은 어릴 적부터 노력을 통해 이 자리까지 온 사람이기 때문이었다. 그 성격 때문에 에릭은 케빈의 괴짜스러운 성격을 참아내며 그와의 관계를 계속해서 유지해 올 수 있었던 것이었다. 에릭은 자제심만큼 책임감도 강했기 때문에, 현재 자기가 이렇게 된 이유를 모두 자신이 케빈을 막아내지 못했기 때문이라고 여겼다.

그의 자제심은 충분히 강했지만, 그 어떤 사람도 자신의 무의식까지 조절할 수는 없을 것이다. 에릭도 마찬가지였다. 에릭의 꿈에는 보통 에릭이 평소에 하고 싶었던 것. 휴식이라던지 먹고 싶었던 음식, 가고 싶었던 여행지, 갖고 싶었던 물건 등 그의 욕망이 모두 반영되었다. 그러나 그의 숙소 문 앞에 찻잔이 놓여있던 날을 기점으로, 그에게는 계속해서 이상 현상이 일어나기 시작했다. 자신이 갖고 싶었던 밴드의 앨범 CD, 평소에 먹고 싶어 했던 수제 케이크라던 지, 그가 평소에 원했던 것들이 그가 자고 일어나면 그의 주변에 놓여있었던 것이다. 처음에는 누군가의 장난으로 여겼던 에릭도, 이런 일이 여러 번 반복되자 예삿일이 아니라고 여겼다. 그 물건들은 그가 수면을 취하고 난 뒤에 생겨있었기 때문에, 그는 그때의 폭발로 인한 것이라 여겼지만, 에릭은 자신의 상황을 상부에 말했다간 자신도 처분될지도 모른다고 여겼고, 그는 이 사실을 모두에게 숨긴다.

그는 알지 못했겠지만, 케빈이 일으켰던 사고로 인해 에릭의 피셔 뇌파 분비는 정상인의 수치를 월등히 넘길 정도로 전보다 훨씬 활발해져 있었다. 보통 정상인 중에서 뇌파가 높은 편에 속하는 사람은 주로 예지몽을 꾸는 정도의 결과로 그치지만, 그 정도 수치의 뇌파라면, 불확정성의 세계에서 자신이 원하는 물건을 생성하고, 그것들을 현실로 가져올 수 있는 정도였던 것이다. 과거 연구소 주변의 인구가 깨어나지 못했던 이유는 폭발의 여파로 인해 뇌파 분비가 한계범위를 넘어갔기 때문이었다.

&#34;흠... 오늘은 뭘 가져와볼까?&#34;

몇 주가 지난 뒤, 에릭은 이미 꿈에서 물건을 가져오는 데에 익숙해져 있었다. 하루에 하나 밖에 가져올 수 없었지만, 그 정도로도 에릭에게는 충분한 즐거움을 줄 수 있었다. 불확정성의 세계에서 가져온 물건으로 생활하는 삶의 즐거움을 맛 본 에릭은, 이제는 능숙하게 꿈속에서 자신이 원하는 물건을 찾아 가져올 수 있게 된 것이다. 처음엔 간단한 간식거리를 가져오는 것 뿐이었지만, 에릭이 가져오는 물건의 정도는 점점 커졌다. 작게는 최신 노트북에서 크게는 돈다발까지, 에릭은 꿈을 통해 자신의 욕망을 모두 채우고 있었다.

&#34;에릭씨 요새 인상이 되게 좋아 보이네요? 무슨 좋은 일이라도 있어요?&#34;
&#34;아, 올리비아 박사님. 별일 아닙니다. 그냥 오늘따라 기분이 좋네요.&#34;

에릭은 주변 사람 모두에게 이런 사실을 숨겨오고 있었기 때문에 자신의 능력을 다른 사람에게 말할 수는 없었다. 하지만 이런 불편을 감수할 정도로 그의 생활은 전에 비해 여유로워졌기 때문에 그는 기뻤다. 그러던 어느 날, 그는 자신의 꿈에 자신이 평소에 한 번도 본적이 없었던 돌멩이가 있는 것을 보았다.

&#34;꿈에 내가 모르는 게 나온 적은 없었는데...? 이 돌멩이는 뭐지?&#34;

그는 그 수상한 돌을 집었다. 바닥으로 손을 뻗어 돌을 잡자마자, 그는 뭔가 기묘한 기운이 그의 몸을 휘감는 것을 느꼈다. 돌에서 나오는 빛이 마치 그의 마음을 매료시키는 것 같았다. 에릭은 왠지 익숙한 모양의 그 돌을 현실로 가져왔다. 잠에서 깨어나 그 돌을 찬찬히 살펴보던 에릭은, 그 돌이 과거 케빈이 마지막 실험 전에 자신에게 보여줬던 물체와 동일한 재질로 이루어져있다는 것을 기억해냈다. 하지만 에릭이 가져온 돌은 그때보다 더 작았고, 더 화려한 빛이 났다. 옛날에 그 돌을 봤을 때와는 달리, 에릭은 왠지 빨려 들어가는 듯 한 느낌을 받았다.

한편, 케빈은 올리비아 박사와 함께 계속해서 연구소 주변의 이상 현상을 막기 위한 연구를 하고 있었다. 하지만 그들은 노력과 달리, 케빈은 별다른 해결방법을 발견하지 못했고, 그들이 알아낸 건 이상 현상이 당초에 예상했던 속도보다 훨씬 빠르게 퍼지고 있다는 사실뿐이었다. 그 추세가 이대로 유지 된다면 앞으로 민간인의 거주범위가 이상 현상의 영향권에 들어오기까지 앞으로 2주도 채 남지 않게 되어버린 것이다.

&#34;하... 범위가 넓어지는 속도가 점점 넓어지고 있네요.&#34;
&#34;막막하네요. 어떻게든 해결할 수 있을 줄 알았는데.&#34;
&#34;그보다 박사님. 저 물 좀 주시겠어요?&#34;
&#34;하루에 대체 물을 얼마나 마시는 거예요? 여기요.&#34;
&#34;이렇게 변해버린 다음에 물을 많이 마시게 되네요. 오늘만 벌써 5리터는 마신 것 같은데...&#34;
&#34;정수기 리필을 이틀에 한 번씩 해야 한다니...&#34;

그때, 불확정성의 세계로 조사를 갔다 온 레인 요원이 연구실로 들어왔다. 그의 손에는 모든 요원들의 활동 보고서를 모은 보고서 한 뭉치가 들려있었다.

&#34;아, 레인! 뭔가 좀 발견한 거 있나요?&#34;
&#34;아...아뇨. 이번에도 별다른 특이점은 없었습니다.&#34;
&#34;클라인은 어디를 갔기에 또 레인 씨가 온 거죠?&#34;
&#34;저야 알길이 없죠... 하하&#34;

레인 요원과 올리비아 박사의 대화는 일상생활에서 흔히 들을 수 있는 평범한 대화였다. 하지만 그들이 대화를 하는 내내 케빈은 레인 요원을 계속해서 주시하고 있었다. 이유는 알 수 없었지만, 레인은 자신이 의식할 수 있을 정도로 노골적인 경계를 보내는 케빈을 올리비아 박사와의 대화 내내 힐끔힐끔 쳐다보고 있었다. 레인이 모든 보고를 마친 뒤 뒤로 돌아 연구실 밖을 나가려던 찰나, 케빈은 자리를 박차고 일어났다. 레인과 올리비아는 갑작스러운 케빈의 행동을 주시했다.

&#34;박사님, 아무래도 레인 요원이 수상합니다.&#34;
&#34;케빈? 갑자기 무슨 뜬 구름 잡는 소리에요?&#34;
&#34;뭔가... 이상한 기운이 느껴져요. 뭐라고 설명은 못하겠는데...&#34;
&#34;하하... 무슨 소리십니까? 제가 어디가 수상하다고...&#34;
&#34;아무튼! 몸수색이라도 좀 해봐요!&#34;
&#34;하... 미안해요 레인. 딱히 의심하는 건 아니지만 잠깐 검사 좀 할게요.&#34;
&#34;아..아니! 잠깐!&#34;

갑작스러운 몸수색에 당황해 뒷걸음질 치던 레인 요원의 주머니에서 뭔가 무거운 물체가 바닥으로 &#39;툭&#39;하고 떨어졌다. 모두의 시선이 소리가 난 곳으로 쏠렸다. 그녀의 주머니에서 떨어진 건 그동안 레인이 불확정성의 세계에서 틈날 때마다 가져왔었던 그 돌이었다. 케빈은 천천히 바닥 쪽으로 무릎을 꿇어 돌을 주웠고, 그 돌을 눈앞으로 가져와 자세히 살펴보았다. 올리비아는 영문도 모른 채 케빈을 보고 있었고, 레인은 자신이 멋대로 그쪽 세계에서 무언가를 가져왔다는 사실을 들킨 것에 당황하여 주저앉고 말았다. 케빈은 돌을 찬찬히 살펴보더니 말했다.

&#34;이 돌, 제가 아는 돌이네요.&#34;
&#34;어! 그거... 케빈씨 목걸이하고 똑같은 빛이 나는 것 같은데...&#34;
&#34;네. 같은 돌입니다. 똑같은 기운이 느껴져요. 옛날에 제가 실험할 때도 가져왔던 적이 있었죠.&#34;
&#34;나..나는 몰라요! 모르는 일이에요!&#34;
&#34;레인씨. 혹시 이거 여러 개 가져왔습니까?&#34;

레인은 아무 말도 하지 못했다. 이미 케빈은 레인이 그 돌을 가져왔다는 사실을 간파라도 한 듯이 단정 지어서 말하고 있었기 때문에, 뭔가 변명을 생각하려던 레인은 머릿속이 하얘진 듯 했다. 레인은 잠시 침묵한 뒤, 아무 말 없이 열 손가락을 모두 펴보였다.

&#34;10개요?&#34;
&#34;아..아니요. 100개...&#34;
&#34;이걸 100개나 가져왔다구요?&#34;
&#34;아니, 그 뭐냐. 마음에 들어서 보이는 대로 가져온 거라... 한 번 조사 나갔을 때 8개 정도 가져왔습니다. 집에도 좀 가져다두고, 평소에도 몇 개 가지고 다니고...&#34;

어느새 레인은 마치 죄인처럼 무릎을 꿇은 채 케빈의 물음에 답하고 있었다. 케빈은 레인의 말을 듣고 자신을 자책하는 것처럼 자기의 머리를 쥐어뜯었다. 아니, 그에겐 머리카락이 없었으니 아가미 부근을 움켜잡았다는 게 맞겠다. 레인은 자세한 사정은 알 수 없었지만 자신이 잘못했다는 사실만은 알 수 있었고, 계속해서 무릎을 꿇고 있었다. 올리비아는 케빈에게 자초지종을 물어보았다.

&#34;왜 그래요 케빈? 뭔가 알아낸 거예요?&#34;
&#34;왜 이걸 생각 못했는지 모르겠습니다. 당연히 제일 먼저 생각했어야 했는데...&#34;
&#34;저 돌이 대체 뭐기에 그래요?&#34;
&#34;박사님. 불확정성의 세계는 잘못 건드리면 현실 세계의 모든 걸 집어삼킬 정도로 불안정한 공간입니다. 그 공간이 지금까지 별 탈 없이 버텨온 이유가 뭔지 아십니까?&#34;

케빈은 설명을 이어나갔다. 그의 설명에 따르면, 주변의 분자구조를 안정시키는 저 돌이 불확정성 세계의 붕괴를 막는 중요한 역할을 하고 있었고, 그걸 100개씩이나 가져왔기 때문에 불확정성의 세계가 불안정해진 것이라고 했다. 그로인해 연구소 주변의 이상 현상이 퍼지는 범위도 예상보다 훨씬 빨랐던 것이었다. 케빈의 설명을 드린 레인은 바닥에 머리를 조아리며 말했다.

&#34;죄..죄송합니다! 다 저 때문에! 어떤 처분이든 달게 받겠습니다!&#34;

그렇게 말하는 레인의 목소리는 떨리고 있었다. 케빈은 레인을 윽박지르려 했지만, 올리비아가 그를 막아섰다. 그리고 엎드려 떨고 있는 레인에게 올리비아는 이렇게 말했다.

&#34;일어나요 레인. 지금은 일단 이 상황을 벗어나는 게 더 중요해요.&#34;
&#34;죄..죄송합니다. 올리비아 박사님...&#34;
&#34;무서워하지 않아도 되요. 그렇죠 케빈?&#34;
&#34;...일단 박사님이 그렇게 말씀하시니 알겠습니다.&#34;

케빈과 올리비아는 그날 이후로, 불확정성의 세계를 안정시키기 위한 방법을 찾기 위한 연구에 들어갔다.
