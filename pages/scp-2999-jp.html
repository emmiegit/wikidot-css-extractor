**Ítem #:** SCP-2999-JP

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Los Directores de Sitio o las personas designadas por ellos deben llevar a cabo capacitaciones periódicas en cada Sitio para garantizar que todos los empleados de la Fundación comprendan que los principales requisitos de empleo de la Fundación son el desempeño del trabajo y la lealtad a la Fundación. No se discriminará en base a la raza, el origen nacional, la edad, la ideología, la historia, la cultura, la religión, el estado civil, las características físicas, la clase biotaxonómica, el valor de base de Humes, la predisposición potencial a los memes, la evitación del empleo por motivos de vida o muerte, la agresión física y mental, la marginación, las solicitudes excesivas o engañosas o la invasión excesiva de la privacidad. Las denuncias de violaciones de este Código pueden hacerse en cualquier momento a través del contacto anónimo del Comité de Ética, y se considerará la acción apropiada cuando se haga una denuncia.

Todos los empleados de la Fundación deben ser incinerados inmediatamente después de su muerte o puestos bajo la supervisión adecuada inmediatamente después de su muerte. En situaciones en las que estas medidas no son posibles, los empleados con autorización de Nivel/2999-JP deben destruir el cuerpo inmediatamente o informar al Comité de Ética de inmediato y mantenerse a una distancia mínima de 20 metros del cuerpo. Si no hay nadie con autorización de Nivel/2999-JP disponible en el lugar de los hechos, el Comité de Investigación de SCP-2999-JP o el Comité de Ética se encargarán a distancia de la gestión de la instancia.

Si la investigación o el funcionamiento de la Fundación requiere el sobreseimiento, la contención o la eliminación de una instancia de SCP-2999-JP, se debe obtener el consentimiento previo de al menos tres miembros del Comité de Ética antes de hacerlo.

**Descripción:** SCP-2999-JP es el nombre colectivo de un grupo de fenómenos laborales anómalos en la Fundación que comenzaron a producirse alrededor de 19██. La primera instancia de SCP-2999-JP (SCP-2999-JP-1) fue contratada en julio de 19██. SCP-2999-JP-1 es un perro biológicamente normal (//Canis lupus familiaris//) que, a pesar de carecer de un rendimiento laboral adecuado y de habilidades comunicativas, está oficialmente registrado como empleado de la Fundación y es reconocido por sus compañeros como un empleado normal. Entre las entidades contenidas había reptiles, cefalópodos, numerosos enjambres de insectos y organismos orgánicos desconocidos que se creían extraterrestres. El asunto se comunicó inmediatamente al O5, y se llevó a cabo una investigación para cotejar la información de la base de datos de personal con las entidades reales que supuestamente trabajaban allí. Como resultado, se confirmó que se habían producido contrataciones anómalas similares en las ramas de la Fundación en todo el mundo.

Se desconocía la causa de la serie de fenómenos laborales anómalos y, en enero de 19██, la Fundación decidió clasificar el fenómeno como SCP-2999-JP (posteriormente reclasificado como -A) y gestionarlo. Como medida temporal, se añadió a las condiciones de empleo del personal de la Fundación la condición de que, en principio, no se contratara a personas no humanas.

No se ha confirmado la existencia de contratación anómala similar en ninguna otra organización o empresa, y se considera que SCP-2999-JP es un acontecimiento que solo se produce dentro de la Fundación.

**__Transcripción de la Entrevista ██/01/19██/:__**
&gt; **Entrevistado:** Director del Sitio-8181
&gt;  
&gt; **Entrevistador:** Comité de Ética (████)
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt;  
&gt; **Comité de Ética:** Cuando contrató a SCP-2999-JP-█ en su sitio, ¿no se dio cuenta de que era algo inapropiado?
&gt;  
&gt; **Director del Sitio-8181:** No... sí sentí que había algunas dificultades con su aspecto, pero no lo incluí como motivo de selección porque pensé que era una cuestión trivial en el desempeño de sus funciones.
&gt;  
&gt; **Comité de Ética:** ¿Creías que un calamar, una salamandra o una nutria podían desempeñar sus funciones sin problemas?
&gt;  
&gt; **Director del Sitio-8181:** No lo recuerdo con mucha claridad, pero probablemente lo pensé en ese momento. De hecho, ellos... el departamento en el que estaban no experimentó ningún problema laboral.
&gt;  
&gt; **Comité de Ética:** Eso habría sido porque los otros empleados estaban trabajando juntos. No hay ni un solo caso registrado en el que hayan desempeñado sus funciones en solitario.
&gt;  
&gt; **Director del Sitio-8181:** Mirando los registros, eso es cierto. Sin embargo, nunca establecí intencionadamente los turnos de trabajo de esa manera.
&gt;  
&gt; **Comité de Ética:** Por lo tanto, no estuvieron involucrados en ninguna tarea desde el momento en que fueron contratados hasta ahora, y sin embargo resulta que desempeñaron sus funciones sin ningún problema, y nadie tuvo un problema con eso?
&gt;  
&gt; **Director del Sitio-8181:** Eso es.
&gt;  
&gt; **Comité de Ética:** Vale, lo entiendo. ¿Había algo más que te molestara de tu trabajo?
&gt;  
&gt; **Director del Sitio-8181:** No particularmente... Bueno... Si tuviera que decir, pero...
&gt;  
&gt; **Comité de Ética:** ¿Qué es lo que sucede?
&gt;  
&gt; **Director del Sitio-8181:** Hmmm... eran más competentes y geniales que otros empleados de la Fundación en cuanto a la mejora de la moral en el trabajo.
&gt;  
&gt; **Comité de Ética:** Que conste en acta.
&gt;  
&gt; **&lt;Fin del Registro&gt;**
&gt;  
&gt; **Declaración Final:** El análisis de los cámaras de vigilancia durante la entrevista no reveló ninguna evidencia de alteración mental o contaminación memético en el Director de Sitio-8181. No se observó ninguna evidencia de ataxia u otras anomalías durante el asesoramiento posterior.

**__Posdata del ██/03/19██:__** Hemos detectado casos en múltiples Sitios de la Fundación en los que entidades humanoides anómalas y no contenidas han sido contratadas como empleados regulares de la Fundación. Las entidades contenidas (clasificación SCP-2999-JP-B) incluían entidades con poderosas anomalías como la transmisión de memes, entidades alteradores de la realidad y habilidades de metamorfismo de Clase 4. El asunto se comunicó inmediatamente al O5 y se llevó a cabo una revisión de la información de la base de datos de personal y de las entidades reales que supuestamente estaban trabajando. La investigación reveló que una serie de entidades antropomórficas anómalas, carentes de los conocimientos o la experiencia adecuados, habían sido registradas formalmente como empleados de la Fundación y habían sido percibidas por sus compañeros como empleados regulares.

Todavía no se conoce la causa de la serie de fenómenos laborales anómalos y, como medida provisional, se ha añadido una condición a las condiciones de empleo del personal de la Fundación en la que se establece que, en principio, no se contratará a personas con anomalías.

**__Posdata del ██/04/19██:__** En varios sitios de la Fundación se han identificado casos en los que entidades humanoides con características físicas inusuales han sido contratadas como empleados regulares de la Fundación. La entidad asegurada (clasificación SCP-2999-JP-C) era de naturaleza humanoide, aunque no era del todo &#34;natural&#34;, no realiza ninguna actividad fisiológica, tiene múltiples aurículas, tiene músculos anormalmente fuertes, tiene todo el cuerpo cubierto de piel despigmentada y tiene polidactilia congénita. El caso se comunicó inmediatamente al O5, que realizó una revisión detallada de la información de la base de datos de personal y de la entidad física en la que supuestamente trabajaba el empleado. La investigación reveló que una serie de entidades anómalas, generalmente de naturaleza humanoide, con un rendimiento laboral y unas habilidades comunicativas adecuadas, estaban registradas de manera formal como empleados de la Fundación y eran percibidas por sus compañeros como empleados normales.

Todavía no se ha determinado la causa de la serie de fenómenos laborales anómalos y, como medida provisional, se ha añadido una cláusula a las condiciones de empleo de los empleados de la Fundación que establece que, en principio, no se contratará a empleados con características físicas anómalas o inusuales.

**__Transcripción de la Entrevista ██/04/19██/:__**
&gt; **Entrevistado:** SCP-2999-JP-███
&gt;  
&gt; **Entrevistador:** Comité de Ética (████)
&gt;
&gt; **&lt;Comienzo del Registro&gt;**
&gt;  
&gt; **Comité de Ética:** Que comience la entrevista. Agente Eddie Ma... no, SCP-2999-JP-███. ¿Puede decirnos cuándo y cómo adquirió esa anomalía física suya, concretamente la de la pigmentación de la piel?
&gt;  
&gt; **SCP-2999-JP-███:** Esto es innato. El Director del Sitio y usted lo sabían, ¿no es así?
&gt;  
&gt; **Comité de Ética:** Así que nació con una anomalía. ¿Y sus padres y familiares?
&gt;  
&gt; **SCP-2999-JP-███:** Igual con mis padres, mi abuelo y mis primos.
&gt;  
&gt; **Comité de Ética:** Así que es una anomalía hereditaria.
&gt;  
&gt; **SCP-2999-JP-███:** Puede ser hereditaria, pero no creo que sea anómala. No creo que sea anómala, y tampoco creo que mi familia haya pensado nunca que sea anómala. Creo que el color de la piel es diferente de una raza a otra, de una región a otra, e incluso de una persona a otra, e incluso usted y yo solo somos ligeramente diferentes.
&gt;  
&gt; **Comité de Ética:** Registrar como una anormalidad inconsciente.
&gt;  
&gt; **SCP-2999-JP-███:** ¡Entonces no es anómalo! ¡Esto es natural!
&gt;  
&gt; **Comité de Ética:** De acuerdo, dejaré constancia de que ha hecho esa afirmación.
&gt;  
&gt; **SCP-2999-JP-███:** ¡Ah, sí! ¡Ya está! ¿Qué demonios es esto? ¡Me ha ido muy bien hasta ahora! ¿Por qué debería negarse mi trayectoria y mi humanidad solo por el color de mi piel? ¿Quién ha decidido que una piel pálida como la tuya es normal y la mía es anómala?
&gt;  
&gt; **Comité de Ética:** SCP-2999-JP-███, cálmese por favor.
&gt;  
&gt; **SCP-2999-JP-███:** ¡No me llames así! ¡Soy un agente de campo de la Fundación! ¡Esto es una locura! ¡Son como la Inquisición española!
&gt;  
&gt; **&lt;Fin del Registro&gt;**
&gt;  
&gt; **Declaración Final:** La entrevista se interrumpió porque el sujeto mostró un estado de alteración inusual. El cuerpo de SCP-2999-JP-██ continuó brillando de color verde mientras gritaba fuertemente durante dos minutos hasta que fue calmado por el personal de seguridad. Dado que la instancia SCP-2999-JP-C puede diferir de los humanos normales no solo en el cuerpo sino también en la estructura mental, estudiaremos un plan de investigación más detallado.

**__Posdata del ██/05/19██:__** El porcentaje de instancias de SCP-2999-JP entre todos los empleados de la Fundación era del 1,2% a 1 de mayo de 19██. A pesar de las extensas investigaciones y las repetidas entrevistas, no se ha identificado la causa del brote de SCP-2999-JP. En este momento, todas las instancias de SCP-2999-JP están protegidas de acuerdo con los principios de la Fundación, pero a medida que el número de instancias de SCP-2999-JP aumente, se prevé que las limitaciones físicas dificulten la continuidad de la protección. Por lo tanto, se propone liberar o despedir las instancias de SCP-2999-JP innecesarias. Sin embargo, al tratarse de un tema muy delicado, se está estudiando detenidamente con los miembros del Comité de Ética. Como precaución provisional, el personal que sea familiar de alguna instancia de SCP-2999-JP será colocado en la lista de vigilancia como persona de interés. Para evitar que el impacto se agrave, se suspenderá al personal que ocupen puestos clave, y los empleados que actualmente ocupan esos puestos podrán ser apartados de forma temporal. Se espera que todas estas acciones se solventen una vez que se conozca la causa de SCP-2999-JP.

**__Registro de Incidente 2999-JP-█:__** El ██/06/19██, el Dr. Aiba, miembro del Sitio-81██, eliminó a SCP-2999-JP-1761. Se trataba de un caso de eliminación improcedente y no solicitado, y el Dr. Aiba fue inmediatamente detenido por el personal de seguridad de forma inmediata. Se descubrió que el Dr. Aiba estaba en un estado psicótico, pero no había anomalías similares a las de SCP-2999-JP. El Dr. Aiba fue puesto bajo custodia del hospital de la Fundación tras el examen y, una vez liberado, --será sometido a las medidas disciplinarias habituales por violación de las normas de trabajo--. Estaba previsto, pero debido a los motivos de salud del Dr. Aiba, la eliminación ya no es necesaria.

**__Registro de Incidente 2999-JP-█/Documento suplementario: Registros personales del Dr. Aiba:__** Esta grabación es una transcripción de una nota de voz que el Dr. Aiba grabó en su smartphone personal justo antes del Incidente 2999-JP-█.

&gt; El ██/06/19██, yo, Aiba ██, decidí deshacerme de ██, lo que ahora era SCP-2999-JP-1761, mi hija. Juro que su madre y yo éramos normales. Sus hermanas, mis padres, todos eran normales. Ella era la única que no lo era. Estoy seguro de que este registro pasará por el Comité de Ética. Así que lo pongo aquí. Por favor, no interfiera más con mi familia. ¿SCP-2999-JP-1761? [maldición]... Eso fue inapropiado. Me retracto. Pero por favor. Por favor, que se acabe. Por favor, perdónenla. Pero sé que no pueden hacerlo, porque están viendo esto. Nunca volverá a ser libre. Tienen razón. Como empleado de la fundación, creo que es lo correcto. Así que, como su padre, voy a terminar con esto. Les pido que no sigan atentando contra su dignidad.

**__Registro de Incidente2999-JP-█:__** Durante el proceso de criopreservación del cadáver de SCP-2999-JP-1761, revivió repentinamente y comenzó a cantar &#34;Amazing Grace&#34; mientras liberaba lentamente fluidos corporales por los orificios de las cuencas de los ojos y los orificios de las orejas. Cuando terminó de cantar, se descompuso rápidamente. En respuesta a este caso, se realizaron experimentos de eliminación para SCP-2999-JP-7, SCP-2999-JP-26 y SCP-2999-JP-199. Como resultado, se confirmó que todas las instancias revivieron temporalmente debido a daños menores, y decayeron con rapidez al terminar la canción &#34;Amazing Grace&#34; o al ser neutralizadas de nuevo. Actualmente, la única diferencia definitiva entre las instancias de SCP-2999-JP y los demás, aparte de las anomalías y las características físicas inusuales, es el fenómeno de la reanimación después de la muerte.

**__Registro de Incidente 2999-JP-█:__** El ██/06/19██, el cuerpo del Investigador ████ que había muerto en acto de servicio fue reanimado durante el transporte y comenzó a cantar &#34;Amazing Grace&#34;. Durante la reanimación, el cuerpo golpeó la tapa del ataúd y se despertó, lo que provocó heridas leves a un miembro del personal que lo acompañaba. El cuerpo del Investigador ████ quedó incapacitado en el acto y se descompuso rápidamente en el ataúd. Antes de su muerte, el Investigador ████ era algo inestable mentalmente y tenía visitas regulares al hospital para recibir asesoramiento, pero no se identificaron anomalías físicas o paranormales y no fue designado SCP-2999-JP o vigilado. Una revisión detallada de los registros personales reveló que el Investigador ████ tenía una orientación sexual distinta, pero no había ninguna conexión probada con este caso. El Investigador ████ fue designado SCP-2999-JP (Categoría D) y la muestra de composición fue almacenada en la cámara frigorífica del Sitio-8181.

**__Registro de Incidente 2999-JP-██:__** El ██/07/19██, el Director del Sitio-██, J. Statham revivió durante un servicio fúnebre y comenzó a cantar. Aunque al Director de Sitio Statham no se le encontró ninguna anomalía física o paranormal, gran parte de su reputación en el lugar de trabajo no era favorable. La reanimación del Director de Sitio Statham fue percibida como una broma de mal gusto por los asistentes, que abuchearon al unísono. Más tarde, cuando se estaban revisando los efectos personales del difunto Director de Sitio Statham, se descubrió la siguiente nota, escrita en un papel color arcoíris brillante.

[!--
La nota estaba pegada al manuscrito de una novela romántica original protagonizada por el Director de Sitio Statham y la Dra. Margaret Taylor (que trabajaba en el Sitio-██). Como resultado del análisis de la escritura, se descubrió que la novela era de puño y letra del Director de Sitio Statham, pero no se ha identificado al autor de la nota.
--]

&gt; //Sí, es cool, pero ¿de verdad es así de cool?//

**__Posdata del ██/07/19██:__** SCP-2999-JP-1687, 1057 y 1888 (todos de Categoría C), que estaban protegidos en el Sitio-██, fueron eliminados sin autorización por el Investigador ████. El Investigador ████ tiene un miedo extremo a SCP-2999-JP y se ha observado que en su lugar de trabajo desconfía de sus compañeros por SCP-2999-JP y recientemente ha aparecido constantemente asustado o alarmado. El Investigador ████ estaba a punto de destruir un cuarto SCP-2999-JP cuando fue detenido por un Destacamento Móvil, a la que se resistió y fue neutralizado. Más tarde, SCP-2999-JP-1057 fue revivido y neutralizado de nuevo, pero SCP-2999-JP-1687 y 1888 no fueron revividos e incinerados como de costumbre. Esto sugiere que SCP-2999-JP-1687 y 1888 podían haber sido seres humanos &#34;naturales&#34; con anomalías físicas inusuales, pero no eran SCP-2999-JP. El Investigador ████ fue posteriormente resucitado y reanimado, y fue clasificado como SCP-2999-JP-D.

**__Posdata del ██/08/19██:__** El Ayudante de Investigación ████  se inmoló tras prenderse fuego en el patio del Sitio-██ donde trabajaba. [!--Según el testamento, se afirmaba que el Asistente de Investigación ████ no podía escapar a la sospecha de que era SCP-2999-JP-D y no podía consultarlo con otros, por lo que demostraría ser humano con su muerte.--] El personal de seguridad que acudió al lugar se hizo cargo inmediatamente del cuerpo, pero estaba gravemente dañado y no pudo ser reanimado. La siguiente nota, que se cree que es una nota de suicidio, fue recuperada del escritorio del Asistente de Investigación ████.

&gt; Soy humano. Definitivamente soy humano. No canto mientras goteo sangre podrida y materia fecal. No quiero hacerlo. Pensé que iba a morir de forma pura. Pensaba que la muerte era algo digno, aunque no fuera razonable. Pisotean la última santidad que se nos permite. No permitiré que me convierta en esa cosa. Si no me quedo quemado, quiero que me incineren de nuevo inmediatamente. Quiero seguir siendo humano.

**__Posdata del ██/08/19██:__** No hay una forma establecida de diferenciar entre un ser humano normal y SCP-2999-JP. Se han confirmado muchas instancias de SCP-2999-JP-D en personas que eran mentalmente inestables o tenían una orientación diferente antes de morir, pero esto es una teoría derivada y no se acepta como base para la clasificación de SCP-2999-JP-D.

**__Posdata del ██/08/19██:__** Se han recibido varios informes en varias Sitios de la Fundación en los que se afirma que se contratan entidades humanoides con una actividad mental inusual como empleados habituales de la Fundación. La entidad asegurada (presuntamente SCP-2999-JP-D) es [CENSURADO]. Aunque muchos de los informes han ido acompañados de razones por las que no se trata de un estado mental &#34;natural&#34;, tras una investigación detallada y una revisión por parte de expertos, se ha determinado que la mayoría de los casos están dentro de los límites de la psicopatología y son un aspecto de la actividad mental humana normal. Como medida provisional, se hicieron varias propuestas para añadir a las condiciones de empleo del personal de la Fundación que, en principio, no se contratará a los miembros del personal que muestren una actividad mental éticamente inapropiada o antinatural, pero todas estas propuestas fueron rechazadas por el Comité de Ética. A modo de ejemplo, la mayoría de los siguientes casos denunciados no están relacionados con SCP-2999-JP-D y no serán asegurados ni eliminados por estos motivos:

* Rechazo extremo a comer carne.
* Afición a ver dibujos animados para niños.
* Obsesión por el físico de personas del mismo sexo.
* Jugar a videojuegos durante unas 10 horas seguidas en vacaciones.

Asimismo, ha habido varias consultas en varios Sitios de la Fundación pidiendo pruebas de que no hayan instancias SCP-2999-JP. En este momento, no existe un método establecido para clasificar a los humanos y a SCP-2999-JP en vida.

**__Posdata del ██/09/19██:__** Se solicitó el uso del auditorio para una reunión en el Sitio-██ para la contención temprana y completa de SCP-2999-JP. Aunque la reunión en sí no era inusual, la solicitud de uso del auditorio fue denegada por la autoridad del Comité de Ética debido a los indicios de exclusión del personal sospechoso de ser SCP-2999-JP y a los indicios de que la ausencia de la reunión se consideraría en sí misma motivo de SCP-2999-JP. Posteriormente, hubo varias publicaciones que sugerían que un miembro del Comité de Ética podría ser SCP-2999-JP, pero era una reacción esperada y la situación se resolvió a expensas de un miembro del personal.

**__Posdata del ██/10/19██:__** No hay una forma establecida de distinguir entre un ser humano normal y un SCP-2999-JP. No se autoriza la designación oficial o extraoficial de un empleado como SCP-2999-JP por parte de nadie que no sea el Comité de Investigación de SCP-2999-JP. Las diferencias en la actividad mental, las diferencias físicas, las variaciones menores en el valor de los Humes o antecedentes meméticos, las experiencias especiales o las anomalías no reconocidas por la Fundación no se reconocen como motivos de SCP-2999-JP. El Director del Sitio debe proporcionar formación al personal para garantizar que cada lugar de trabajo conozca estos hechos.

**__Posdata del ██/12/19██:__** De acuerdo con la declaración conjunta del Comité de Ética, el Comité de Investigación de SCP-2999-JP y el O5, todas las instancias clasificadas de SCP-2999-JP-D tendrán revocada la designación de SCP y devueltas a sus funciones originales; las instancias clasificadas como SCP-2999-JP-C tendrán todos los derechos laborales restaurados y devueltas a sus funciones originales; las instancias clasificadas como SCP-2999-JP-A y B tendrán sus derechos laborales restaurados o recontratadas solo en los casos en que el coste de la supervisión y la contención sea mayor que la utilidad del puesto. No está permitido incluir un historial de designaciones SCP-2999-JP o sospechas de posibles SCP-2999-JP como motivo de evaluación y valoración en cada lugar de trabajo. Asimismo, no se permite evitar el empleo, la agresión física o emocional, la marginación, las solicitudes excesivas o inapropiadas o la invasión excesiva de la privacidad debido a los antecedentes o a la sospecha de la designación de SCP-2999-JP. En la intranet de la Fundación se establecerá un punto de contacto anónimo para denunciar las infracciones del presente Código, y se estudiarán y adoptarán las medidas oportunas cuando se presente una denuncia; el cese, la contención o la eliminación de las instancias de SCP-2999-JP solo serán autorizados por el Comité de Investigación de SCP-2999-JP con el consentimiento previo de al menos tres miembros del Comité de Ética.

Además, todo el personal será incinerado o puesto bajo la vigilancia adecuada inmediatamente después de que se confirme su muerte. Si estas medidas no son posibles, la persona que encuentre al empleado fallecido deberá destruir el cuerpo inmediatamente o comunicarlo sin demora al Comité de Ética. Por razones de seguridad, se recomienda dejar un perímetro de 20 metros alrededor del cadáver cuando el Comité de investigación de SCP-2999-JP o el Comité de Ética se ocupen de la instancia, y aplicar el Protocolo &#34;Satie&#34; con el acuerdo previo o posterior de al menos tres miembros del Comité de Ética.</textarea></pre>
