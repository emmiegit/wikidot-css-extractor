**Mã vật thể:** SCP-2530

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Một hệ thống giám sát đã được lắp đặt bên trong và bên ngoài của SCP-2530, tất cả các lối vào đã được cố thủ để ngăn chặn các trường hợp SCP-2530-A thoát ra. Tất cả những người xâm phạm sẽ bị khống chế và quản lý bởi các Đặc vụ từ Ban Giám sát 935. Mọi thay đổi trong hành vi sẽ được báo cáo cho Trưởng Ban hiện tại để có thay đổi đổi trong các thủ tục quản thúc.

**Mô tả:** SCP-2530 là một nhà kho bỏ hoang nằm ở Detroit, Michigan. Hồ sơ cho biết tòa nhà được sở hữu bởi ███████ trước khi được mua bởi Công ty Ô Tô Hudson, nơi nó được sử dụng từ năm 1909 đến năm 1912 trước khi công ty di chuyển đến một nhà máy lớn hơn. SCP-2530 bị bỏ trống vài năm trước khi phát triển các đặc tính bất thường.

Bên trong SCP-2530 có âm thanh tương tự như một căn phòng lớn trống rỗng, bất chấp sự hiện diện của các cấu trúc và máy móc bên trong trong nó. Âm thanh bên ngoài không thể truyền vào bên trong SCP-2530; mở cửa ra vào và cửa sổ là có ảnh hưởng đáng chú ý nhất, mà âm thanh phản lại như thể có một rào cản vật lý. Âm thanh được tạo bởi các cá thể SCP-2530-A, các đối tượng và các vật thể đôi khi tạo ra các âm vang không nhất quán; các nhà nghiên cứu đã đưa ra giả thuyết rằng máy móc trong SCP-2530 là yếu tố chính khiến điều này xảy ra, và chúng có thể đã được lặp đặt có chủ đích đặc biệt cho tất cả các vật thể.

SCP-2530-A-1 đến 17 bao gồm một số thực thể được cấu tạo từ cả vật liệu nhân tạo và chất hữu cơ, chủ yếu là các bộ phận tổng hợp và các cơ quan động vật có vú. Mỗi cá thể được cấu tạo từ các vật liệu nhân tạo bình thường, không có chỉ dẫn nào về nguồn gốc hoặc sự phát triển của mỗi cá thể. Tất cả chức năng của các phần hữu cơ đều hoạt động độc lập so với phần robot của cá thể, mặc dù vẫn chưa biết rõ rằng mỗi cá thể tự tạo hoặc nhận năng lượng từ một nguồn nào đó. Mỗi cá thể sống ở các khu vực khác nhau trong SCP-2530, nơi chúng tham gia vào hành vi lặp đi lặp lại thường gắn liền với sự xuất hiện của chúng.

Tất cả các cá thể của SCP-2530-A sẽ khởi hành đến tầng sản xuất chính trong SCP-2530 nếu có cá nhân nào đi vào và ở trong căn nói trong khoảng 15 giây. Tại thời điểm này, mỗi cá thể sẽ sắp xếp bản thân chúng bên trong chu vi của căn phòng, và sẽ bắt đầu thực hiện một đoạn nhạc, dài 2 phút và 47 giây. Mỗi cá thể sẽ quay trở lại vị trí ban đầu của chúng bên trong SCP-2530 ngay sau khi kết thúc hoạt động.

Mô của con người từ mỗi cá thể đã cho thấy sự tương đồng với nhiều nhóm người, chủ yếu là gia đình. Các nhà nghiên cứu kết luận rằng DNA được tìm thấy trong các cá thể của SCP-2530 có thể là của trẻ em từ rất nhiều cặp vợ chồng, mặc dù tất cả các gia đình từ chối có một hoặc nhiều trẻ em, không có hồ sơ sinh nào được tìm thấy của những cá nhân được cho là đã sinh ra những đứa trẻ dó.
||||~ Phụ lục 2530-A1: Các cá thể của SCP-2530||
||~ Định danh ||~ Mô tả ||
||SCP-2530-A-2|| Albino //Acinonyx jubatus// (báo gê-pa), với cái đầu bị quay ngược. Tất cả các bộ phận cơ thể khác được cấu tạo từ dây đồng. Một cặp mắt cực nhỏ đã đã được phát hiện nhìn ra ngoài từ thân của cá thể khi được kích hoạt. Cá thể tạo ra rất nhiều tiếng click và tiếng rít.||
||SCP-2530-A-5|| Thân hình nộm bằng gỗ có chiều cao 3 mét, được bao phủ bởi 8 cái miệng của con người. Mỗi miệng liên tục thì thầm &#34;Ôi Ananias tôi nghĩ về người&#34; khi không được kích hoạt.||
||SCP-2530-A-13|| Một khung hình chữ nhật có cấu tạo từ rất nhiều mảnh quặng Sphalerite[[footnote]]Chứa Kẽm Sunfua kết tinh với dấu vết của Sắt[[/footnote]], treo một hình trụ bao gồm rất nhiều ngón cái của trẻ em. Hai cánh tay người được nối từ khung đánh trống để tạo ra một âm thanh giống với trống chân tổng hợp.||
||SCP-2530-A-15||Một cái xác của một con Greater Galago Nâu (//Otolemur crassicaudatus//) với một cái bào thai người nằm trong một cái lỗ bên thân của nó. Đuôi của con Galago được tạo bởi nhiều mảnh kính khác nhau, và được kéo trên một băng chuyền ở cạnh đó để tạo ra âm thanh.||
||SCP-2530-A-17|| Là một &#34;con rối kĩ xảo&#34; trong hình hài một đứa trẻ Nhật Bản ở tư thế bào thai. Da của cá thể bao gồm toàn bộ lớp biểu bì của con người trong độ tuổi thiếu niên. Hát &#34;giọng hát&#34; chính khi được kích hoạt. ||
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2530/GirlAndHerSpider.jpg|caption=SCP-2530-A-3 và SCP-2530-A-6.]]
__**Phụ lục 2530.mp3:**__ Một bản ghi âm của SCP-2530 khi được kích hoạt.
&gt; ▷[http://www.scp-wiki.net/local--files/scp-2530/2530.mp3 2530-ChorRec03021983.mp3]
**Incident 2530-B1 3/13/1978:** 4 giờ sau khi phát hiện sự bất thường, một người không thể xác định được đã vào trong SCP-2530 và kiểm tra các cá thể SCP-2530-A; điều này đã được ghi lại với một hệ thống giám sát sơ bộ. Vào thời điểm đó, HMCL (Điều phối viên Quản lý Vật liệu Nguy hiểm) Leifson đang trò chuyện qua bộ thu phát cầm tay với Đặc vụ Montalvo về những dự kiến sửa đổi đối với các lối vào trong phạm vi của SCP-2530. Người đó rời khỏi tầm nhìn của máy quay, ngay trước khi SCP-2530-A-17 đứng dậy và bước ra phía sau khi Đặc vụ Montalvo không để ý. Không rõ là người kia đã kích hoạt hay kích động SCP-2530-A-17. Sau khi phân tích nội dung của độc thoại, người ta cho rằng cá nhân đang nói chuyện qua cá thể.

Đoạn phim quan sát cho thấy Đặc vụ Montalvo bị SCP-2530-A-17 nắm lấy và đâm từ phía sau , sau đó kéo đến tầng sản xuất chính. SCP-2530-A-17 đã bắt đầu hát sau khi vô hiệu hóa cả hai chân của Montalvo bằng vũ lực. SCP-2530-A-17 ngồi xuống trước Đặc vụ Montalvo và tiếp tục hát. Bản ghi sau đây được bắt đầu sau khi Montalvo được thả ra không lâu.
&gt; **&lt;Bắt đầu Bản Ghi, 19:43, 3/13/19██&gt;**
&gt; 
&gt; **SCP-2530-A-17:** Ngươi đã tìm thấy sự suy tàn trong trái tim ta ở quá khứ,
&gt; Khích lệ với niềm tự hào, tiếng khóc không thể nghe thấy,
&gt; Cái lồng và kẻ ghi chép, những kẻ vô tâm.
&gt; 
&gt; **Đặc vụ Montalvo:** FUCK-- Leifson, tôi cần hỗ trợ-- 2530-A vừa phá vỡ-- chân tôi, cả hai chân, chết tiệt--
&gt; 
&gt; **SCP-2530-A-17:** Những kẻ vô tâm, họ muốn tìm hiểu thêm,
&gt; Một cuộc sống ẩn dật,
&gt; Họ sẽ không bao giờ biết.
&gt; 
&gt; Tất cả tội lỗi của tôi,
&gt; Tụ tập xung quanh một thợ săn cô đơn.
&gt; Tất cả tội lỗi của tôi,
&gt; Hãy hát và gõ nhiều hơn nữa.
&gt; 
&gt; **Đặc vụ Montalvo:** Tất cả các cá thể đã tập hợp ở đây, không còn thái độ thù địch, Leifson--
&gt; 
&gt; **SCP-2530-A-17:** Tôi nhìn chàng trai độc ác, tách ra nhanh chóng làm hai.
&gt; Những hòn đá trút xuống, những hòn đá trút xuống
&gt; Không thể chạy về nhà, xương đã gãy.
&gt; 
&gt; Những kẻ chế nhạo tan biến,
&gt; Bởi tôi nhìn thấu khi họ cười,
&gt; Cười cả ngày, cười cả đêm,
&gt; Rơi xuống, xuyên qua ánh sáng.
&gt; 
&gt; **SCP-2530-A-17:** Tất cả nỗi đau của họ,
&gt; Tập hợp của ghét hờn.
&gt; Cơn mưa nóng chảy,
&gt; Kim loại gặp xác thịt và mùi thôi rữa.
&gt; 
&gt; Trong lỗi lầm của họ,
&gt; họ sẽ hát cả ngày.
&gt; Động vật,
&gt; họ sẽ hát cả ngày.
&gt; 
&gt; //[Đặc vụ Montalvo vẫn im lặng, dù nghe thấy tiếng thở hổn hển và tiếng rên.]//
&gt; 
&gt; **SCP-2530-A-17:** Họ đang ở đâu, đang ở đâu.
&gt; Sai lầm được tạo nên từ trò chơi của con trẻ.
&gt; Sao rơi, sao rơi.
&gt; Nước mắt của Cha và con mồi của Mẹ.
&gt; Tất cả quá xa, tất cả quá xa.
&gt; Không có nghĩa là kết thúc nó, theo cách này.
&gt; 
&gt; //[Một tiếng thở hổn hển từ Montalvo đã được nghe thấy; điều đó cho thấy rằng Montalvo đã bị bắt giữ. SCP-2530-A-17 không còn hát nữa.]//
&gt; 
&gt; **SCP-2530-A-17:** Nhưng điều đó ổn thôi. Đối với các người, thợ săn, tôi sẽ để những đứa trẻ này ở đây. Tôi đã giết họ một cách vô tình, và tôi đã cố gắng phục hồi họ rất nhiều năm trước. Nhưng bây giờ họ đã hoạt động, bởi vì có ai đó sẽ luôn ở đó để lắng nghe họ. Cảm ơn-- Các người dường như luôn luôn giúp đỡ tôi.
&gt; 
&gt; **&lt;Kết thúc Bản ghi: 19:50&gt;**
Sau khi tất cả các cá thể SCP-2530-A trở về vị trí ban đầu của chúng, Đặc vụ Montalvo đã được phục hồi và khẳng định rằng anh ấy không thể nhớ những gì đã xảy ra, và không thể giải thích chấn thương ở chân của mình khi thông báo cho HMCL Leifson. Danh tính của người xâm nhập và hành vi của SCP-2530-A-17 hiện đang được tiến hành.

[[collapsible show=&#34;+ Yêu cầu Quyền hạn Cấp RB-4-2530.&#34; hide=&#34;- Chấp thuận quyền truy cập.&#34;]]
&gt; Các vật thể dị thường khác, bao gồm SCP-2530, chứa bằng chứng quan trọng cho thấy có sự tham gia của [[[codename-green-king-hub|&#34;Lục Vương&#34;]]]. Tất cả các dị thường được tạo ra thông qua &#34;Lục Vương&#34; hiện đang được xem xét, để chuẩn bị loại bỏ khỏi quản thúc tiêu chuẩn, để nhấn mạnh nghiên cứu và cách li sự bất thường trong việc xác định thông tin về &#34;Lục Vương&#34;. Chấp thuận việc vô hiệu hóa nếu dị thể cung cấp thông tin không đảm bảo hoặc thể hiện ý định ngăn chặn việc thủ tiêu &#34;Lục Vương&#34;.
