&#34;Hola, doctor&#34;




&#34;Buenos días, administrador&#34;




&#34;Doctor, soy consciente de que hoy debería estar ocupado, pero, como puedes ver; me las he arreglado para superar los pequeños inconvenientes que he tenido y ahora puedo hablar con usted.&#34;




&#34;Sin problema, administrador. Estoy a su servicio.&#34;




&#34;Estoy feliz de escucharle decir eso, doctor. Le he invitado a mi oficina - y créame cuando le digo que no suelo hacer eso - para hablar sobre un fenómeno que ha estado preocupando a la Fundación durante un buen tiempo. Supongo que ya sabrá a lo que me refiero.&#34;




&#34;Objetos conspirativos.&#34;




&#34;Exacto. Ahora, disculpe mi ignorancia, pero cómo puedes saber, nosotros, los administradores y el consejo; no nos ocupamos de los asuntos de un solo sector, Sitio, o terreno únicamente. Nuestras acciones suelen tener un mayor impacto global, y debido a que no podemos centrarnos en todo lo que pasa por igual, de vez en cuando necesitamos de la ayuda de personas experimentadas como usted, doctor. Entonces, por favor, dígame, ¿Qué son los objetos conspiracionales?&#34;




&#34;La mayoría de ellos, un severo peligro. Con respeto respecto a su opinión, administrador, además de las normas no escritas sobre mantener la compostura respecto a las amenazas que enfrentamos; yo creo que en este caso el auto-control y precaución, o inclusive el tomar las soluciones más efectivas a nuestro alcance, no significan que la Fundación podrá salir victoriosa de esto. He visto el destello en su ojo, administrador, y sí; debo confesar que desde los últimos veinte años  en los que he servido como supervisor de los objetos conspiracionales, no he logrado estar tranquilo. Si le soy sincero, estoy atemorizado.&#34;




&#34;¿Atemorizado de que?&#34;




&#34;Desestabilización. Los trabajadores de la Fundación están acostumbrados al hecho de que inclusive las anomalías Keter serán capturadas tarde o temprano, encerrados en sus celdas de contención y en circunstancias favorables. Que ese es un hecho que nos deja a nosotros - y a otros, como son los civiles ordinarios - dormir tranquilos. Los objetos conspiracionales destruyen aquel ordenado caos. No se dejan a sí mismos ser clasificados, escapan de cualquier normativa, cualquier procedimiento. A ellos no les importa el esfuerzo que ponemos en contenerlos. Son omnipresentes e influyentes, y no podemos hacer nada contra ellos. No sabemos si alguien o algo está controlandolos, al igual que desconocemos su origen o que harían si logran su objetivo — derrotar a la Fundación. Actualmente, las cosas que conocemos sobre ellos son tan pocas que si quiera empleamos el nombre &#34;sujetos&#34;, pues apenas están contenidos. Y eso es de lo que estoy atemorizado, administrador: la inevitable probabilidad, el hecho de que podría toparme con un objeto conspiracional mientras vuelvo a casa del trabajo y mirarle a los ojos sin siquiera darme cuenta de que estoy pasando frente a un peligro mortal. Y créame, lo sabría en cualquier otro caso.&#34;




&#34;Estas en lo cierto, doctor. Tu sabes que los administradores no suelen hablar de sus sentimientos, pero en este caso, admito; pero que quede únicamente entre nosotros dos — sentí exactamente lo mismo desde que escuché por primera vez sobre ellos.&#34;




&#34;He visto muchas anomalías en mi vida, administrador. Soy consciente del Sitio en el que estoy y cuales son los logros que se han conseguido aquí. También soy responsable, estoy tratando de apaciguar todas mis dudas y salir victorioso de todos los obstáculos lo más rápido que puedo. Y ese es el problema. Cuando más pienso sobre los objetos conspiracionales, se me acaban las ideas; para todo. Ellos están limpiando el ochenta y seis constantemente durante un centenar de años. Constantemente se continúan redactando nuevos informes sobre ellos, aún así; nadie vuelve del ático. Estamos atascados en un punto muerto, adicionalmente, siento como soy superado por cada paso adelante que doy. &#34;Yo&#34; como un miembro de personal explorador científico.&#34;


&#34;¿Superado?&#34;




&#34;Los objetos conspiracionales han logrado una habilidad sorprendente para engañar a la Fundación, pero aparentan tener desconocimiento sobre la organización en sí. Ellos no saben cual es nuestra organización, cuáles son nuestras identidades, como nos comunicamos, donde vivimos, cuántos personales de Clase D o miembros del consejo tenemos. Ellos son conscientes, posiblemente inteligentes, pero es como si alguien los hubiera programado únicamente para destruirnos, sin aparente razón, sin aparente motivo.&#34;




&#34;Suenas demasiado pesimista, doctor…&#34;




&#34;Soy incapaz de pensar diferente. Claro está, no puedo retener mis emociones solo en este caso, pero tras ser asignado al equipo que examina los objetos conspiracionales, los problemas relacionados con otras anomalías no-conspirativas, simplemente dejaron de existir. Únicamente quedan ellos…&#34;




&#34;Y ese es otro tema sobre el que quería hablar. En general, estás logrando grandes resultados. Le he echado un vistazo a sus documentos últimamente. Además de eso, contrario a lo que usted piensa, desde que trabaja en los objetos conspiracionales se han realizado progresos significantes. 




&#34;Eso no es nada, administrador&#34;




&#34;¿Eso es lo que usted piensa, doctor? El consejo piensa lo contrario.&#34;




&#34;¿De verdad?&#34;




&#34;En efecto. Vamos, no retengas esa sonrisa.&#34;




&#34;Está… Genial escuchar eso, administrador, pero no estaré satisfecho hasta que el objeto conspiracional capturado por mi equipo sea reclasificado a clase Segura, o como yo lo prefiero, Neutralizado.&#34;




&#34;De hecho, estamos considerando su retiro.&#34;




&#34;¿Qué?&#34;




&#34;Hay personas más jóvenes, más frescas, con mayor entusiasmo…&#34;




&#34;Dígame al menos uno de ellos.&#34;




&#34;No creo que esa actitud defensiva tan agresiva sea necesaria.&#34;




&#34;Lo primero de todo, simplemente yo no acepto tus… Ideas.&#34;




&#34;No tienes porqué. Pero ya conoces los procedimientos.&#34;




&#34;Me invitarás a tomar algo de vino, donde seré escoltado por un grupo de guardias. Levantará su copa para un brindis, tocando el cristal con sus labios, pero sólo yo beberé. Solo para despertar al siguiente día al lado de mi esposa en una renovada casa, conduciendo con una sonrisa en mi cara a la panadería de la que me he vuelto dueño una semana antes. Conozco los procedimientos a la perfección, conozco el tipo de amnésicos que se emplean, sé cómo lo organizas todo. Y se que no debería recordarme esas cosas…&#34;




&#34;Necesita un asistente, doctor. Usted ya no es jóven.&#34;




&#34;Me niego. Dígame, administrador, ¿Ha mencionado el tópico de los objetos conspiracionales y mis grandes logros solo para informarme que está planeando el fin de mi carrera? He tenido el exclusivo control sobre toda la documentación recolectada, y si está en lo cierto, solo yo he estado tan cerca de la respuesta a aquel misterio.&#34;




&#34;Sus propias ambiciones le superan.&#34;




&#34;Eso es un sinsentido.&#34;




&#34;Un sinsentido en aquella pila de papeles a la que llama documentación, cuando leí algo de eso casi me partí de la risa.&#34;




&#34;¡Cómo se atreve, administrador!&#34;




&#34;Mantenga la calma, por favor.&#34;




&#34;¡¿Cuantos guardias tiene tras esa puerta?! Ni me lo diga, ¡Lo comprobaré por mi cuenta!&#34;




&#34;Por favor, siéntese.&#34;




&#34;¡¿Has bloqueado la puerta, ahora trata de matarme!? ¡Exijo una explicación inmediata!&#34;




&#34;Aún no hemos terminado, doctor.&#34;




&#34;Incluso ni el administrador tiene el permiso… ¿Cómo ha obtenido acceso a esa documentación?&#34;




&#34;Está en el servidor central de la Fundación.&#34;




&#34;Los archivos están ahí, pero la documentación respecto a los objetos conspiracionales…&#34;




&#34;Está sobrecargado de trabajar, doctor.&#34;




&#34;¿Cómo ha obtenido acceso? Ha dicho que los objetos conspiracionales no son algo de lo que preocuparse, y… Si quiera envíe la documentación al servidor principal, tengo los archivos originales en mi oficina…&#34;




&#34;Le repito mi propuesta de tomar asiento.&#34;




&#34;Usted es un Administrador O5. ¿Cuál es su identificación?&#34;




&#34;Por favor, tome asiento.&#34;




&#34;Está obligado a responder. Ha olvidado la tarjeta de acceso.&#34;




&#34;Por favor, siéntese, y no mande órdenes a un administrador.&#34;




&#34;Su identificación…&#34;




&#34;Agradezco que haya decidido sentarse finalmente.&#34;




&#34;¿Cuál es su identificación?&#34;




&#34;O-15, doctor.&#34;




&#34;El consejo únicamente tiene trece miembros…&#34;




&#34;Vale, se me olvidó comprobarlo.&#34;




&#34;…&#34;




&#34;Deje de fingir que está asustado ahora, seguramente ya te has imaginado algo. Mierda, casi lo hago sin… ¿Cómo lo llamáis? Oh, exponerme. Ves, gracias a ti me he ex-pues-to.&#34;




&#34;…&#34;




&#34;¿Podemos volver al tono laboral?&#34;




&#34;…&#34;




&#34;¿Ese silencio significa un &#34;sí&#34;? Perfecto.&#34;




&#34;…&#34;




&#34;Pues… Por favor, dígamelo una vez más — ¿Qué son los objetos conspiracionales?&#34;




&#34;…&#34;




&#34;¿Qué es lo que soy?&#34;</textarea></pre>
