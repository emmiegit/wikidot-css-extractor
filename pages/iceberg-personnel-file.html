**Název: Osobní složka Dr. &#34;Iceberga&#34;**
**Originál:** http://scp-wiki.net/iceberg-personnel-file
**Autor:** [[*user Iceberg 7]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]
**Jméno:** Dr. █████ &#34;Iceberg&#34; ████  

**Úroveň Prověření:** Úroveň 2

**Specializace:** Výzkum SCP, Mechanické inženýrství, Vývoj zbraní, Detaily Nouzové obrany, Papírování

**Oblasti působení:** Cestuje, kde je ho třeba. Nejčastěji v Oblasti-11, Oblasti-23, Oblasti-19 a občasně Bojový výzkum Oblasti-45

------
**Profil:** Dr. █████ je výzkumník nižší úrovně pracující pro Nadaci. Přestože tvrdě pracuje, &#34;Iceberg&#34; je zaznamenaný ve spoustě Oblastí negativně, kvůli svým vlastnostem od egoismu po několik mentálních kondic. Kvůli Incidentu █████ dne ██/█/██ má nyní Dr. █████ průměrnou tělní teplotu -7 stupňů Celsia, což je jak několikrát poznamenal &#34;velmi otravné&#34;. Aktuálně je to nejpravděpodobnější vysvětlení jeho přezdívky, která nebyla vydána Velením Oblasti.

Další povýšení se pozdržuje kvůli vyšetřování ohledně spojení s ███.

**Historie:** Dr. █████ byl nalezen Nadačními agenty vyšetřujícími výbuch tajné Americké vojenské základny. Dělali výzkum na [PŘENOS DAT ZRUŠEN], což vedlo k nehodě, [PŘENOS DAT ZRUŠEN]. Kvůli kvalifikaci a pokroku ve výzkumu mu byla nabídnuta práce u Nadace.
------
**Dodatečné Poznámky:** 
&#34;Pokud máte hodně papírování, klidně mu to dejte. On se skrz to brzy projde.&#34; -Neznámý

&#34;Až najdu toho, co to napsal, že udělám papírování zabiju ho vícero způsoby.&#34; -Dr. Iceberg

&#34;Papírové poznámky stále existují.&#34; -Anonym

&#34;Abych rozptýlil zvěsti, které se šíří. I přesto, že všude chodím v laboratorním plášti neznamená, že se v něm i sprchuji. To by zkrátka bylo divný. Jenom v něm spím.&#34; - Dr. Iceberg


**Výtažek z ročního rozhovoru:**
Pozor: K přečtení Ročního rozhovoru, prosím vyplňte formulář P-36.

Žádací formulář T-85 od lokálního nadřízeného, pro přístup k P-36.

Vyplňte G-231, abyste mohli požádat o T-85 od svého lokálního nadřízeného a získali P-36.

Podepište formulář E-12 a V-98, pro přístup k G-231.

Přečtěte si L-43, abyste zjistili kde najít E-12 a V-98.

Vyplňte formulář P-36, abyste si mohli zažádat o L-43.

....
....
