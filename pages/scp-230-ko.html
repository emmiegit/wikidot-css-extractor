**일련번호:** SCP-230-KO 

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 인터넷 상의 SCP-230-KO에 대한 광고하거나 판매하는 내용은 즉시 삭제하는 한편 역정보 공작을 통해 소비를 줄인다. SCP-230-KO를 구매한 자는 추적, 면담 후 기억 소거 조치하며 이때 면담에서는 정보수집과 SCP-230-KO-a 확인을 목적으로 한다. SCP-230-KO-a임이 의심될 경우, ██을 통해 알고리즘 의식을 제거한 뒤 기억 소거 조치한다. 이때 작동하고 있는 모든 SCP-230-KO는 삭제된다. 또한 요원을 통해 해당 SCP-230-KO-a 가족의 상황을 감시한다. 이 과정에서 가족의 의식이 교체될 수 있음이 확인되면 SCP-230-KO-a는 구금한다. 필요할 경우 기억소거제를 처방할 수 있다.

만약 새로운 SCP-230-KO의 판매 경로가 확인될 경우, 해당 격리 절차는 변경될 수 있다. 

**설명:** SCP-230-KO는 사용자의 학업성취도를 다른 사용자들과 비교하여 순위를 보여주는 알고리즘(Algorithm)이다. 현재까지 확인된 학업성취도의 기준은 학습 시간과 방법 그리고 습관, 절제력이며 사용자의 생활에서 얻은 정보를 바탕으로 한다. 여러 판매처를 통해 판매되고 있는 SCP-230-KO의 특성상 디자인, 이름 등이 각각 다르기에 특정할 수 없다. 그러나 용량은 94MB로 일정하고 데이터 또한 공유되고 있는 것으로 보인다.

SCP-230-KO는 매달 1일 순위를 공개하는데 이 순위가 이전 순위에 미치지 못할 경우 사용자에게 통화로 상담을 제공한다. 이 상담은 사용자의 멘토와 진행된다. 상담 내용의 대부분은 사용자의 문제와 해결방법 등에 관한 논의였으며, 셀레스트[[footnote]] 현재 셀레스트에 대한 정보는 부족하며, GoI-1000으로 지정하고 활동을 감시 중인 상태이다. [[/footnote]]의 변칙물품판매시도 또한 이루어졌다. 또한 사용자와의 5번째 상담에서 반복되는 음향신호가 발견되었는데, SCP-230-KO는 이를 통해 사용자의 정신과 SCP-230-KO에서 만들어진 알고리즘 의식을 교체한다. 사용자의 정신은 SCP-230-KO의 데이터베이스 어딘가에 저장되는 것으로 추정된다. 의식이 교체된 사람은 SCP-230-KO-a로 지칭한다. 의식이 완전히 교체된 경우, ██를 통해 알고리즘 의식을 제거할 수 없다.

현재 SCP-230-KO의 사용자는 약 30,000명으로, 꾸준히 늘고 있는 추세이다. 사용자들은 자신의 계정을 사용하며 사용자의 정보제출과 &#39;Celestion&#39;[[footnote]] 이 계정의 소유주는 POI-1516으로 지정되어 있다. [[/footnote]]이라는 아이디의 운영자에게 인증을 받으면 쉽게 만들 수 있는 것으로 확인되었다. 이 과정이 끝나면 자동으로 로그인이 되며, SCP-230-KO가 활성화된다. 만약 인증에 실패할 경우, 해당 사용자는 SCP-230-KO-a가 된다. 이 때 해당 계정에는 잠시 동안 운영자 권한이 생기는 것이 확인되었다. 이 권한을 사용하여 SCP-230-KO의 메인 데이터베이스에 접근할 수 있었다. 이는 SCP-230-KO의 오류로 추정되며 현재는 수정된 상태이다.

SCP-230-KO-a는 원래 사용자의 생활을 바탕으로 만들어진 알고리즘을 통해 원래 사용자와 거의 일치하는 생활을 하며, 주변 영향으로 인한 생활패턴의 변화 또한 적용할 수 있다. 사용자의 부모들은 대부분 차이를 발견하지 못하였고 현재까지 약 4년간 SCP-230-KO-a와 살아온 가족의 사례가 있다. SCP-230-KO-a는 원래 사용자의 생활을 유지하면서도 성적을 최상위권으로 상향시키고 셀레스트와 여러 접점을 만드는 것이 확인되었다. 이 접점을 통해 부모들이 셀레스트에 금전적인 지출을 하도록 유도하는 것이 SCP-230-KO-a의 목적 중 하나인 것으로 추정된다.

만약 SCP-230-KO-a가 셀레스트와의 접점을 만들려는 행위 또는 대상 자체를 경계하거나 의심하는 듯한 부모의 행동이 발견할 경우, SCP-230-KO를 이용해 부모를 음향신호에 노출시킨다. 이 과정에서 계정생성에서와 같은 제한은 없다.

**부록**

&gt; ++ __**발견기록 230-KO**__
&gt; @@@@
&gt; SCP-230-KO는 ████ ██요원에 의해 발견되었다. ████ ██요원의 자녀가 SCP-230-KO를 사용하였으며, SCP-230-KO-a가 되었다. 해당 SCP-230-KO-a는 당시 셀레스트와 유착관계가 있음이 의심되던 ███ ████학원에 입학하기를 희망하였고, ████ ██요원은 거절하였다. 이후에도 SCP-230-KO-a는 셀레스트와 관련된 제품 또는 학원을 요구하였고, 특정 날짜 이전의 일을 기억하지 못하거나 ████ ██요원의 컴퓨터를 해킹을 시도하는 등 평소와 다른 행동을 보였다고 ████ ██요원은 진술하였다. ████ ██요원은 자녀의 SCP-230-KO 사용중지를 시도하던 도중 귀가 먹먹해짐과 동시에 강한 두통을 느꼈다고 한다. ████ ██요원은 이를 약 10초 후 중단시켰다. 그후 SCP-230-KO에 대한 조사가 이루어졌고 ██가 개발된 직후, ████ ██요원의 알고리즘 의식을 제거하였다. 해당 SCP-230-KO-a는 현재까지 발견되지 않았다.
