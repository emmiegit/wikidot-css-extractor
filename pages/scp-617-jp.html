**アイテム番号:** SCP-617-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 生育実験区域外で発見されたSCP-617-JPは発見地点から半径500ｍの土壌を&#34;土壌汚染の浄化作業&#34;の名目で掘り返して根茎まで回収した後、周辺生態系に影響を与えない地質の土と入れ替えます。個人での栽培を行っていた場合には尋問した後、記憶処理を施して解放してください。回収した全てのSCP-617-JPは全て焼却処分を行います。

SCP-617-JPの頭花の目撃者には記憶処理を施し、インターネット上の写真･動画および目撃情報にはWeb走査プログラム&#34;円匙&#34;による元データを含めた削除が行われます。

生育が許可されているSCP-617-JPは半径1km以上に根を伸ばさないように実験区域が整備･開発されます。

**説明:** SCP-617-JPはセイヨウタンポポ(Taraxacum officinale)の一種です。コーカソイドの児童の頭部を模した頭花と根茎の機能を有するヒトの脊髄を有し、種子を成さない点で従来の種と異なります。SCP-617-JPは200█年にインターネット上の一部で話題になっていたスナッフフィルム製作のモキュメンタリー動画がきっかけとなって発見されました。作中に登場するリアルな児童の頭部が本物ではないかという噂を元に財団が調査し、SCP-617-JPの頭花を多数保管していた動画の複数の製作者を拘留･尋問しましたが、頭花のみをWeb上で&#34;バイヤー&#34;から購入している以上の事は判明しませんでした。製作者全員に記憶処理が施され、カバーストーリー&#34;パイロットフィルム流出&#34;が適用されました。

SCP-617-JPの頭花は従来の種と同じく舌状花によって形成されていますが、前述のようにコーカソイドの児童の頭部を模しています[[footnote]]Dクラス職員を用いた肉眼による判別調査で、99%の被験者が接触するまで植物であることが判別できませんでした。[[/footnote]]。模倣は物理的な損壊にも反映され、人体の頭部が負傷･損壊した状態を瞬間的な変色によって正確に再現します。これは物理的損壊そのものに加えて、伴う事が予測される炎症の再現も確認されています。物理的要因による損傷は治癒が成されない反面、炎症はヒトと同程度の時間での治癒していく様子が変色によって再現されます。以上のような再現をする一方で、それらに通常伴う事が予測される表情による感情表現が確認されたことは無く、これらの性質は枯れた後も維持されます。
変色のメカニズムはアントシアニンのpHによる平衡による色の変化に酷似していますが、SCP-617-JPはpHを変化させる物質を生成しないため、現在もメカニズム解明のための研究が進行中です。

SCP-617-JPの根茎は植物の機能を有したヒトの脊髄です。従来の種よりも更に長く伸びる特長が有り、アスファルトなどにより物理的に生育が阻まれない限り伸び続けます。従来のセイヨウタンポポ同様に根茎による強い繁殖力を持つため財団の管理下にない生息土壌は可能な限り入れ替えられることが求められます[[footnote]]財団の生育実験下における最長生育距離を元に土壌の入れ替え範囲は決定･更新されています。[[/footnote]]。また採取可能な遺伝子から判別した場合、地表から生えた部分はセイヨウタンポポに近しいことを示しますが、根茎はコーカソイド系のヒトに近しいです。SCP-617-JPが枯れる要因は、人為的な採取を除いては根茎の生育が完全に阻まれることが原因です。

頭花の外見的特徴、根茎の遺伝子検査のいずれも特定の個人と一致した事例は確認されていません。

**補遺:** SCP-617-JPの個人栽培者のうち、&#34;バイヤー&#34;から直接購入[[footnote]]全てのケースでやり取りは文面のみでした。[[/footnote]]した栽培者は質の維持のために、&#34;悪環境下での生育&#34;と&#34;頻繁な剪定作業を(SCP-617-JPの)目の前で行う&#34;ことを説明されたと証言しています。それを裏付けるように財団実験下での良好な生育を行ったSCP-617-JPは、頭花や根茎の形成が完了する前に枯死する個体が約90%発生しています。

[[collapsible show=&#34;+ インタビューログ201█/██/██&#34; hide=&#34;- 閲覧を終了する&#34;]]
&gt; **対象:** █████・████氏(以下、対象と表記)
&gt; 
&gt; **付記:** アメリカ合衆国ミシシッピ州在住。67歳。独居。
&gt; 
&gt; **付記2:** 対象は所轄警察署に出頭後、財団の管轄下にあるメンタルケア・プログラムを受ける事を前提に釈放されており、これはその第1回受診記録である。
&gt; 
&gt; **&lt;録音開始,(201█/██/██)&gt;**
&gt; 
&gt; [財団エージェント扮する臨床心理士は、警察署に出頭するに至った経緯について質問した]
&gt; 
&gt; **対象:** &#34;カトリーナ[[footnote]]2005年8月末にアメリカ合衆国南東部を襲ったハリケーン。最大でカテゴリー5を記録した。[[/footnote]]&#34;だ。
&gt; 
&gt; **対象:** あれが俺の全部を奪っちまった、婆さん、息子夫婦、孫。
&gt; 
&gt; **対象:** 銃はあったが、口に突っ込むなんざ出来なかった。俺は臆病者だ。
&gt; 
&gt; **対象:** 病気も無え、怪我もしねえ、だから仕事が出来ちまった。
&gt; 
&gt; **対象:** そんな時だ、趣味の悪い動画のついた&#34;スパム&#34;が届いたのは。
&gt; 
&gt; **対象:** 消そうとして操作を誤って開いちまった……そうしたら居たんだよ。
&gt; 
&gt; **対象:** チェーンソーで笑顔のまま真っ二つにされる孫が、だ。
&gt; 
&gt; **対象:** あのまま心臓が止まり続けてくれりゃ、よかったんだ。
&gt; 
&gt; **対象:** そうすりゃアホなことを考える前に、家族の元に行けたんだ。
&gt; 
&gt; **対象:** [大きく息を吐き、1分間沈黙]
&gt; 
&gt; **対象:** 俺はそのメールの文面にあった&#34;栽培キット&#34;を注文した。貯金の半額だったが、どうでもよかった。
&gt; 
&gt; **対象:** メールのやり取りで&#34;商品&#34;として、ああしろ、こうしろと抜かしやがったが守るつもりはなかった。
&gt; 
&gt; **対象:** 手塩にかけて育てたよ。仕事も辞めてのめりこんだ。
&gt; 
&gt; **対象:** [口を結んで首を横に振りながら]全部枯れたよ。
&gt; 
&gt; **対象:** 種が無くても新しいのが生えると言われてたが、騙されたのにその時に気づいたよ。
&gt; 
&gt; **対象:** そして、あの趣味の悪い動画を作ったアホの片棒を担ごうとしてたのに気づいたんだ。
&gt; 
&gt; **対象:** 俺は、家族に会いたかっただけなんだ。
&gt; 
&gt; **対象:** [頭を抱え込み、うつむいたまま沈黙を続けた]
&gt;  
&gt; **&lt;録音終了, (201█/██/██)&gt;**
&gt; 
&gt; **終了報告書:** 対象が閲覧した動画に映るSCP-617-JPは、記録上に残る対象の孫の容貌とは全く一致しなかった。
[[/collapsible]]

**補遺2:** これまでの&#34;バイヤー&#34;による販売経路の発端がWeb上に限られていることを踏まえ、財団は各販売経路の発信元の調査を行いました。結果としてSCP-617-JPの各販売広告は不特定多数のサーバー、あるいは企業および個人所有のコンピューター端末を経由して発信され、輪となるように1次発信元が偽装されていることが判明しました。いくつかの一般的なセキュリティプログラムも発信元偽装を助長するような改変が更新ログ無しに行われていたため、Web走査プログラム&#34;円匙&#34;はそれらの構成差分を取得し、再構成する機能を有しています。これは&#34;円匙&#34;自身も例外ではありません。</textarea></pre>
