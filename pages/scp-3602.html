Articolo: SCP-3602 -- L’Eredità del Re delle Scimmie
Autore: [[*user Modern_Erasmus]]
Originale: [[[https://scp-wiki.wikidot.com/scp-3602|SCP-3602]]]

[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3602/Golden_Snub-nosed_Monkeys,_Qinling_Mountains_-_China.jpg|caption=SCP-3602-A-9 con uno dei suoi cuccioli.]]

**Elemento #:** SCP-3602

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Al Sito-220 deve lavorare almeno un parazoologo specializzato nel comportamento e nella psicologia dei primati che parli mandarino. Questo ricercatore, che dal 1968 è il dott. Shufan Shen, deve fare da mediatore con SCP-3602. Almeno 2 volte alla settimana, il dott. Shen deve condurre visite finalizzate all’osservazione, alla raccolta di informazioni e ai rapporti diplomatici. In seguito all’Incidente 3602-1, uno psicoterapeuta che parli mandarino deve condurre una terapia da 2 sessioni al mese con ogni istanza di SCP-3602-A. 

Tutte le istanze di SCP-3602-A e SCP-3602-B devono essere contenute in una regione isolata della [http://fondazionescp.wikidot.com/scp-3934 Riserva Parazoologica del Sito-220], nota all’opinione pubblica come la Riserva Naturale di Baihe.[[footnote]]Fondato nel 1963, il Sito-220 è uno dei due quartier generali della Divisione Parazoologica della Fondazione (l’altro è l’Area-12). 48 delle specie animali anomale più docili sono contenute nella sua riserva di 163 km^^2^^.[[/footnote]] Ogni istanza dev’essere munita di un dispositivo di rintracciamento da remoto, che i neonati di SCP-3602-B ricevono a 6 mesi di età. La sorveglianza da remoto di SCP-6032 dev’essere attiva per tutto il tempo, la registrazione delle istanze di SCP-3602-A ha la priorità. Qualunque tentativo da parte di un’istanza di SCP-3602 di abbandonare la riserva parazoologica dev’essere punito con 1 settimana di isolamento nelle unità di contenimento del Sito-220. Le aggressioni ripetute devono essere punite con periodi di isolamento la cui durata deve aumentare in proporzione alla gravità degli attacchi.

**Descrizione:** SCP-3602 è una comunità di circa 400 esemplari anomali di rinopiteco dorato (//Rhinopithecus roxellana//). Tutte le istanze di SCP-3602 sono sapienti e in grado di comunicare nel linguaggio umano. La principale lingua in cui SCP-3602 si esprime è il mandarino, anche se gli esemplari più vecchi della comunità ne parlano diversi dialetti. Le istanze di SCP-3602 non mostrano alcuna deviazione psicologica dai rinopitechi dorati non anomali e, con l’unica eccezione delle istanze di SCP-3602-A, hanno lo stesso fabbisogno nutritivo e una speranza di vita identica. Il modo in cui le istanze di SCP-3602 sono in grado di parlare come gli esseri umani è ignoto. La comunità è solita maneggiare utensili semplici ed è in grado di usare il fuoco come fonte di calore. 

La popolazione di SCP-3602 è suddivisa in due gruppi distinti, SCP-3602-A e SCP-3602-B. SCP-3602-A è una cerchia di 18 esemplari biologicamente immortali, la cui età è compresa tra i 1800 e i 2200 anni. Le istanze di SCP-3602-A sono i capi della comunità: i loro ruoli si possono paragonare a quelli degli anziani tribali presenti in molte società umane. Gli esemplari di SCP-3602-A sono incapaci di reggere gli infortuni gravi, a prescindere dalle circostanze, e mostrano un alto grado di perennità metafisica. Le centinaia di istanze di SCP-3602-B costituiscono il resto della comunità e sono tutti discendenti diretti o indiretti delle 18 istanze di SCP-3602-A. 

Gli esemplari di SCP-3602-A venerano la divinità cinese Sun Wukong, a cui danno il merito della loro sapienza e immortalità.[[footnote]]Sun Wukong è anche noto come Son Goku, il Re delle Scimmie e il Grande Saggio al Pari dei Cieli.[[/footnote]] La storia orale della comunità di SCP-3602 si basa perlopiù su Wukong e le sue imprese. Tra le suddette, spiccano la sua ribellione contro l’Imperatore di Giada e il danneggiamento del registro della morte, ovvero la spiegazione mitologica dell’immortalità di SCP-3602-A. Spesso, alla fine dei racconti, l’istanza di SCP-3602-A che li sta narrando dice agli esemplari di SCP-3602-B radunati per ascoltarla che, un giorno, Wukong tornerà per portare gloria a SCP-3602. Molteplici istanze di SCP-3602-A hanno confidato al dott. Shen che raccontare le storie ha lo scopo di esortare gli esemplari SCP-3602-B a essere ambiziosi e a migliorarsi.

Le istanze di SCP-3602-B mostrano un’intelligenza molto inferiore a quella dei loro capostipiti immortali: la maggior parte di esse ha un intelletto paragonabile a quello di un bambino umano tra i 5 e i 9 anni di età. In generale, i soggetti sono allegri, si divertono con facilità e hanno una scarsa capacità di attenzione. In 3 occasioni, fra il 1968 e il 1981, il dott. Shen osservò uno sforzo ingente da parte di SCP-3602-A per insegnare a SCP-3602-B a usare utensili più complessi. In particolare, nel 1975, SCP-3602-A tentò di convincere SCP-3602-B a costruire strutture permanenti e ad abitarci. Tutti questi tentativi fallirono, a causa dell’indifferenza delle istanze di SCP-3602-B, che invece usavano strumenti più semplici sperando di blandire gli esemplari di SCP-3602-A. 

**Incidente 3602-1:** Il 04/04/1984, SCP-3602-A-9 tentò il suicidio per immolazione, senza successo per via delle sue proprietà anomale. In seguito a ciò, l’istanza fu portata al Sito-220 per essere interrogata riguardo all’incidente.

[[collapsible show=&#34;+ Mostra l’Intervista&#34; hide=&#34;- Nascondi l’Intervista&#34;]]

&gt; **Intervistatore:** Il dott. Shufan Shen
&gt;  
&gt; **Intervistata:** SCP-3602-A-9. Il soggetto è una delle matriarche della comunità di SCP-3602 e risponde al nome di Sun Daiyu. 
&gt;  
&gt; **Premessa:** Il soggetto mostrava un notevole disagio emotivo durante il trasporto al Sito-220 ed è stato necessario aspettare per 2 giorni, prima che il soggetto fosse ritenuto abbastanza calmo per essere intervistato. L’intervista è stata tradotta dal mandarino.
&gt;  
&gt; **&lt;INIZIO REGISTRAZIONE&gt;**
&gt;  
&gt; **Dott. Shen:** Daiyu, cos’è successo? Non hai mai avuto pulsioni suicide finora, perché hai provato a ucciderti?
&gt;  
&gt; **SCP-3602-A-9:** Oh, essere alto,[[footnote]]È la traslitterazione approssimativa del mandarino 高个子 (//gāo gèzi//). È il termine con cui le istanze di SCP-3602 si riferiscono agli umani.[[/footnote]] ci conosci da più di dieci anni, eppure sai così poco. Non è la prima volta che ci provo e non sarà l’ultima. Tutti fra noi anziani hanno tentato almeno una volta.
&gt;  
&gt; **Dott. Shen:** Ma perché? Avete tutti i vostri figli, la vostra famiglia, la vostra storia! Proprio non capisco.
&gt;  
&gt; **SCP-3602-A-9:** Ho vissuto per duemila inverni, in cui ho partorito e cresciuto innumerevoli figli e ho vissuto più a lungo di loro. Ho visto la nostra casa svanire e la breve gloria del nostro passato è stata dimenticata. Sun Wukong ci ha elevati, ci ha resi immortali e, insieme, abbiamo sfidato gli dei in persona. Come potremmo mai essere contenti di vivere come le bestie ottuse che eravamo un tempo? Abbiamo visto il sole, adesso dobbiamo strisciare nel fango per sempre. E dovunque sia il Re delle Scimmie, ci ha dimenticati. I nostri figli non ci capiscono. Le loro vite sono brevi e si accontentano di essere dei semplici animali. Io no. Vorrei essere morta quando ne avevo l’occasione. Vorrei che Wukong non fosse mai nato dall’uovo di pietra. Vorrei che fosse rimasto intrappolato sotto le montagne, bruciato dal fuoco di Laozi per l’eternità. Sarebbe stato un destino più clemente di quello a cui ci ha condannati.
&gt;  
&gt; **&lt;FINE REGISTRAZIONE&gt;**
&gt;  
&gt; **Dichiarazione Conclusiva:** Il dott. Shen ha proposto di usare mezzi anomali per terminare le istanze di SCP-3602-A, qualora chiedano l’eutanasia. La proposta è stata presa in considerazione dai rappresentanti regionali del Comitato Etico e negata con 5 voti contrari e 4 voti favorevoli.
