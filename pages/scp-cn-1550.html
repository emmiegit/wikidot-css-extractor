**项目编号：**SCP-CN-1550

**项目等级：**Binah

**特殊收容措施：**即日起每个在基金会的就职人员将以唯一识别码互相称呼，并且无论在何处周围都需要至少3人共同行动和生活。每日某一时间[[footnote]] 时间地点由各站点和其他工作场所等地方自行根据实际情况作决定。 [[/footnote]]必须集中在规定地点进行现场报到进行生物信息识别及形而上学鉴定，未能报到者包括病假人员都需要记录在案，任何未能通过测试的人都将视作 SCP-CN-1550-2 逮捕，在其进行反抗或者后续观察情况发生变化时可就地处决。

各地基金会员工聚集处须由忠诚度测试达A级且从未参与过任何行动的职员，组建至少三支巡逻队定时巡逻相关地点，并报告任何可疑实体或现象。该巡逻队将获得4级授权，可以不定时审问任何职员。被审问的职员需要回答工作中的人际关系情况[[footnote]] 包括对每一位上司、同事、下属的印象和活动记录。[[/footnote]]，以及对实验物品和对象的认知与清点。巡逻队将对可疑人物和物品进行调查，视情况收容。

[[div class=&#34;link-s&#34;]]
基金会记录与信息安全管理部需要每日检索数据库的所有在案项目，将含有实质内容的文档编入同一数据库储存区域之中，并重新编号。若在检索中出现[[[scp-cn-430|空文档]]]、[[[SCP-3930|项目不存在文档]]]、[[[ SCP-CN-929 |无有效信息的文档]]]、[[[scp-579|有数据修改超过9处的文档]]]、[[[scp-cn-1550|不明原因出现与历史版本不同的文档]]]、[[[SCP-4231|非常规格式文档]]]，需要在其编号中加“DBT-”前缀以待观察。此外，所有数据库收录项目全部取消权限访问设置，未能达到原文档最高访问权限要求者则不会显示对应文档。若需要更新或上传文档，则需要在 HMCL 人员的监督下进行并备份记录。同时，所有出现基金会领域专有名词或特定行动的被修改文档，都需要在脚注下定义注明大致情况。而每个认知阻抗达2.5的 HMCL 人员必须随时对比相关异常的活动表现，其将与至少3位信息安全管理部成员共同工作，以全天候在现实稳定锚内换班浏览文档。所有参与人员需要在阅读文档后进行记忆抑制并在编修前使用记忆复原药恢复相关记忆。
[[/div]]


__注意__：自2020/01/01起，历史记录不再作为衡量标准，一切以当前现象和数据为标准，所有文档必须由 HMCL 部门进行维护和动态更新，并在页面右下角标注最后更新时间和新页面修改次数。若文档超过12小时未被重复粘贴[[footnote]] 修改前的全文档则按时间顺序折叠在前方。[[/footnote]]，则其中的内容则被视为存疑信息，尤其是出现文档语句或数据被改动的情况。同时，历史记录中的归档内容则被视为非参照对象。

此后，收容行动重心应放在重大隐患和危害的项目上，有条件地弃置对安全项目的收容维持，如有必要则需销毁对象，同时原项目的参与人事必须接受全面调查。若任意记录中出现没有明文的完整识别码的人物或者项目，如果其未处于监控录像下[[footnote]] 进一步说未在多人的视线中。 [[/footnote]]，无论职位或者曾经的记录报告如何，统一被视作 SCP-CN-1550-2。

鉴于 SCP-CN-1550-2 可扩大为一个站点乃至整个地区，--MTF-子午-9 “虬龙鳞下红枝折” 将随时待命，在前往可疑地点之前进行作战准备。--[[footnote]] --根据 O5-█ 的命令取消该行动--。根据临时基金会指挥部的命令 MTF-子午-12 将继续行动。 [[/footnote]]


目前暂无可行收容措施收容 SCP-CN-1550。

**描述：**SCP-CN-1550 是█K级“莫须有”情景所产生的影响的统称。未知 SCP-CN-1550 是模因、逆模因、现实重构或其他危害的现象，抑或是神性实体、超然存在、概念体，但其效应表现为记忆/认知影响，即部分基金会职员（编为 SCP-CN-1550-1）会无条件相信某一不明对象（编为 SCP-CN-1550-2）[[footnote]] 包括但不限于人物、事物、时间段、地点、事件、抽象性质、形而上概念等。 [[/footnote]]是“原先就存在”的，并且产生与之接触过的印象，包括将不明对象代入特定的记忆位置，以及认为某一事物的性质是固有的等等，令其产生自洽感。SCP-CN-1550-1 虽然会下意识地认为 SCP-CN-1550-2 是存在的，然而一旦被问及相关情况则无法言明对象的性质和历史活动，此时客体将产生剧烈的头痛和认知混乱，会忽略掉客观存在的事物而导致碰撞等事故的出现，甚至能发生现实扭曲，把当前物品移位变形或传送等情况（假定未进一步发生现实重构或者影响到观测者）。

被提醒的 SCP-CN-1550-1 宣称，曾在站点中多次看见人形虚影进行活动，有些人形虚影还与之接触或共同工作过[[footnote]] 被 SCP-CN-1550-1 认为是其上司、下属、同事及其他工作上可以遇见之人。[[/footnote]]。监控录像表明并未存在此类虚影实体，而在全方面的休谟水平检测实验中，也没有痕迹证明其为外质体或者其他形而上的存在。同时，SCP-CN-1550-1 也承认他们可能对 SCP-CN-1550-2 进行过实验，或是用 SCP-CN-1550-2 推动了某一实验，或是在文档书写有关 SCP-CN-1550-2 的记录[[footnote]] 
比如没有人作为访谈对象、提及不存在的行动等。 [[/footnote]]。被添加 SCP-CN-1550-2 进去的文档有感染新的 SCP-CN-1550-1 的可能。

此外，SCP-CN-1550-2 会造成文档信息丢失或前后逻辑不清，具体可表现为实质内容被改动和受屏蔽，因其异常性质而令基金会职员，有可能会忽略原文缺损处信息的非客观实在性。如今在多处文档中依旧发现 SCP-CN-1550-2 正不断出现。
