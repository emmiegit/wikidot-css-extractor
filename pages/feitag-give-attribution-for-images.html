&gt; 注意：
&gt; # 本篇文章僅針對在網路發布的作品引用網路來源的資料的情況提供參考。不包含引用非網路來源的資料，或在非網路媒體上發布的情況。 _
&gt; 
&gt; # 以下內容不是法律建議，僅供一般參考。 _
&gt; 
&gt; # 本篇內容可能無法涵蓋 CC 協議不同版本之間的差異。

**CC 授權條款的姓名標示（Attribution，by）要求些什麼？**

* 標題：有些可能沒有標題，這種就不用。（因為很多素材都只有標籤或描述，缺乏標題，所以 CC 4.0 不再強制要求標題）
* 作者：一般是發布者的 ID，或是作者本人要求的標示法。如果可以連到作者頁或個人檔案更好，但並非強制的（除非作者要求）。
* 來源：附上發布頁的連結。
* 授權：說明原發布者使用何種授權，並連到授權條款的頁面。
* 你有額外編輯圖片嗎？

------
**為什麼有人只留下一條連結？（以及常見的誤解）**

像是只丟下這種連結：
https://commons.wikimedia.org/wiki/File:Xerocomellus_engelii_7840.jpg

創用 CC 授權的姓名標示條款中提到：「你可以任何合理方式為前述表彰」，在給出的連結所連到的頁面中有明確出現作者與授權條款等等應該要註明的事項的話，是能被接受的。

一個常見的誤解是以為只要提供圖片從哪個頁面取得就能使用那張圖，但實際連到該頁面卻常常發現是版權圖片或是授權不明的圖片。
------

**要註明的是作者名稱，不是發布的網站名稱**

有的時候會看到一些人說圖片來自 Wikimedia Commons，而且還不附上原本發布頁面的連結。這樣是不對的。

------

**為什麼要說自己有沒有修改過？**

註明修改者能更清楚地追溯不同版本的變化。

此外，這也是在說明「原作者沒做什麼」。原作者可能不認同某些樣子的衍生作品，或不想讓人混淆原作與二創，但他們不能撤回使用權，所以說清楚這是您的修改而不是作者本意是有必要的。

------

**免版稅圖片不是無版權圖片或免授權使用費圖片**

免版稅 (Royalty-free) 圖片的意思通常是你只要購買了使用權，您就能不因使用次數、使用量、用途、使用年限與作品販售量而多付費用。

雖然有些免費圖庫也會說自己免版稅，但大多數以免版稅做為網站標語的都是付費圖庫。目前最常見的錯誤就是把 shutterstock 的圖片當成 CC 授權之下的圖片。

------
**姓名標示的意義－不用標註的材料為何依然要標註？**

[http://scp-wiki-cn.wikidot.com/image-use-policy 圖像使用規則]中提到一定要標註來源。這樣規定的原因是什麼？

首先，CC 協議可以讓創作者的創作更容易流通，也能刺激其他人根據此為材料產出新的創作。

要達成這兩件事情，給出作者名字以及作品原發布地址是非常重要的。因為這樣才能讓原創者的作品更容易散布，而且還是知道來源的情況下散布；也能讓想利用該原創者作品的改作者更容易找到靈感來源。

原創者說不用標註名字是給改作者方便，有些場合真的不方便標註原創者。但是在 SCP 的網站上標註原始來源是非常方便的事情，所以您應該依然要標註來源。

還有我們必須確認您的來源沒有問題。SCP 是共同創作的網站，和您自己一個人寫作時不一樣。我想大家都清楚，一個人在這個網站惹上著作權的麻煩，很可能會讓大家一起承擔；這就是為什麼我們要確認您提出的來源是否可信。而且很多人其實是不太清楚什麼樣的圖片是真的可以利用的。 
------
**不要暗示作者認同你的作品**

&gt; 姓名標示 — 你必須給予適當表彰、提供指向本授權條款的連結，以及指出（本作品的原始版本）是否已被變更。你可以任何合理方式為前述表彰，__但不得以任何方式暗示授權人為你或你的使用方式背書。__
請不要說得到XXX的支持。除非原作者或相關貢獻者真的有協助與認可。

------

**Pixabay 與相似網站的授權問題**

+++++ Pixabay

以前有很多討論在提到 CC0 的圖片素材庫時，都會把 [https://pixabay.com/ Pixabay] 算在內。然而，現在你點開 Pixabay 的[https://pixabay.com/images/id-4191906/ 圖片頁面]，你會看到他們採用的授權是 Pixabay License (Free for commercial use. No attribution required)。

這看起來和 CC0 幾乎一模一樣，但實際進入[https://pixabay.com/service/license/ 條款的解說頁面]，會發現多了兩條很特別的限制：
* Don&#39;t redistribute or sell someone else&#39;s Pixabay images or videos on other stock or wallpaper platforms.（不得在其他素材庫或壁紙平台重新分發或販售他人的 Pixabay 圖片或影片。）
* Don&#39;t sell unaltered copies of an image. e.g. sell an exact copy of a stock photo as a poster, print or on a physical product.（不得販售圖片的無改變副本。例如：將圖片庫中的圖片的精確複製作為海報、印刷品或輸出在實物產品上出售。）

這個授權是 2019 年初啟用的。其實 Pixabay 有論壇，而且裡面有關於這個改變的[https://pixabay.com/forum/official-pixabay-news-2/the-pixabay-license-7823/ 官方新聞]。簡單來說 CC0 讓付費圖庫可以不通知作者就直接把原檔案搬去自己的網站上賣，而 Pixabay 的官方人員覺得這樣不對，原本想用添加限制的 CC0 但創用 CC 組織告訴他們在法律上不可以對 CC0 添加限制，所以 Pixabay 選擇了和 Pexels 與 Unsplash 類似的授權。

這種條款禁止了無增加價值的商用，最重要的就是禁止原圖轉賣。其他所謂的無增加價值有些模糊，但主要是限制大量下載別人的圖然後在 [https://www.zazzle.com/ Zazzle] 之類的設計平台直接把物體打上印花來賣。用圖片做寫作插圖應該不在主要的顧慮範圍。然而，Pixabay 協議和 CC BY-SA 3.0 不兼容，**ZH分站禁止使用**。

不過，一旦發布為CC0，就是不能撤回的，所以你要是能找到確切的證明它發布時是CC0的話就完全不用擔心。

如果您仍有疑慮，其實，官方人員還說了這樣的話：
&gt; Yeah, all old images remain, of course, under CC0. But we don&#39;t show in public, which ones are concerned.
&gt; [[collapsible show=&#34;+ 截圖&#34; hide=&#34;- 關閉&#34;]]
&gt; [[image CC01.PNG]]
&gt; [[/collapsible]]
&gt; Of course, all existing images do remain under CC0 and it is not our intention in the least to change the license!
&gt; [[collapsible show=&#34;+ 截圖&#34; hide=&#34;- 關閉&#34;]]
&gt; [[image CC02.PNG]]
&gt; [[/collapsible]]
這代表在 Pixabay License 正式啟用之前發布的圖片依然是 CC0，只是他們不會表示出來。直到 2018 年為止發布的圖片都能當作 CC0，請使用該範圍的圖片。此外，建議在附註欄給出[https://pixabay.com/forum/official-pixabay-news-2/the-pixabay-license-7823/ 官方新聞]的連結來證明那張圖發布的時候（2018年為止）使用的條款為CC0。

+++++ Pexels

Pexels 也發生了類似的事情，現在的[https://www.pexels.com/license 圖片授權頁]只提及了Pexels License。雖然[https://www.pexels.com/zh-tw/photo/7919/ 某些圖片]有標註使用的授權為 CC0，網站本身還是有[https://www.pexels.com/zh-tw/creative-commons-images/ CC0 授權]的說明，但難以統整出實際使用 CC0 授權的圖片。

但網際網路檔案館的[https://web.archive.org/web/20180705081431/https://www.pexels.com/photo-license/ 存檔]中，可見到2018年7月5日以前使用的是 CC0。若圖片沒標註是 CC0，請使用這個期限之前的圖片，並附上該存檔頁面之連結佐證。

+++ Unsplash

根據[https://zh.m.wikipedia.org/wiki/Unsplash 維基百科]
在2017年6月5日新的「Unsplash許可協定」發布之前，在Unsplash上發布的相片均受CC0許可證保護。</textarea></pre>
