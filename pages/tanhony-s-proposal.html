**Objek #:** SCP-001

**Kelas Objek:** Thaumiel

**Prosedur Penanganan Khusus:** SCP-001 mesti diamankan di [*http://www.scp-idn.wikidot.com/secure-facilities-locations Situs-01]. Dalam situasi apa pun, objek beranomali lain tidak diperbolehkan untuk berada di Situs-01 karena berisiko melukai SCP-001. Disinformasi yang menyatakan bahwa Dewan O5 tidak diperkenankan untuk melakukan kontak dengan objek beranomali mesti didiseminasikan untuk menutupi keberadaan SCP-001.

SCP-001 mesti ditempatkan di dalam sebuah ruang penahanan humanoid standar dan dijaga oleh enam orang personel keamanan setiap waktu. SCP-001 mesti selalu didampingi oleh tim medis agar segala masalah kesehatan yang timbul bisa segera diatasi. Selain itu, tim ahli bedah saraf mesti berada //in situ// untuk menangani segala permasalahan dalam kalibrasi SCP-001. Agen kognitif yang berada dalam kesadaran SCP-001 mesti diperkuat sebanyak dua kali sehari.

Semua peneliti yang bertugas secara langsung dengan SCP-001 mesti berpengalaman dalam taumaturgi serta rekayasa konseptual Erikeshan. Untuk mencegah kembalinya keadaan konseptual semula pada saat menjelang kematian SCP-001, Prosedur Flamel-17 mesti segera dilaksanakan menggunakan personel Kelas-D yang berada di Situs-01.

Semua informasi mengenai KDP-6616 (&#34;The Eternal Circle&#34;) -- yang kini telah bubar -- mesti dihapus dari catatan publik serta umum Yayasan dan hanya tersedia di Arsip Rahasia Situs-01.

**Deskripsi:** SCP-001 merupakan seorang lelaki berusia 84 tahun yang telah digabungkan secara konseptual dengan proses kematian universal. Karena itu, dengan menggunakan SCP-001 sebagai katalisator, proses kematian bisa dimanipulasi hingga batas tertentu. Sebagai contoh, diyakini bahwa pencabutan lidah serta perusakan gendang telinga SCP-001 yang dilakukan sebelum penemuan Yayasan adalah penyebab berkurangnya tingkat kejadian eksklusioner &#39;Perjanjian dengan Maut&#39; di zaman modern.[[footnote]] Lihat A.A. Gilford, //Keajaiban yang Menghilang: Berkurangnya Angka Pencurangan Kematian// di Arsip Taumaturgis untuk informasi lebih lanjut.[[/footnote]]

Melalui proses bedah saraf dan terapi kognitif, SCP-001 telah berhasil dijangkiti oleh suatu bentuk prosopagnosia yang ditargetkan;[[footnote]] Lihat Dr. Harold Gradian, //Fluiditas Persepsi: Amnestik di Milenium Baru.// [[/footnote]] lebih jelasnya, dia tidak bisa mengenali wajah dari semua anggota Dewan O5. Karena status konseptualnya, ketidakmampuan pada dirinya ini menjadi ketidakmampuan pada kematian secara luas. Alhasil, semua anggota Dewan O5 tidak bisa mati atau pun membusuk. Status bebas-kematian ini direncanakan akan diperluas untuk personel penting lain di masa mendatang.

Diyakini bahwa SCP-001 pertama kali diciptakan oleh sebuah organisasi yang berbasis di London bernama &#39;//The Eternal Circle//&#39; dengan gabungan taumaturgi dan rekayasa konseptual Erikeshan. SCP-001 serta catatan yang menjelaskan penciptaannya diperoleh oleh personel saat dilakukan penyergapan ke markas mereka. Sebagian besar anggota dari kelompok itu terbunuh saat penyerangan ini. Ketika potensi kegunaan SCP-001 disadari segera usai penemuan, dia dipindahkan ke lokasi terkininya di Situs-01 dan didesignasi sebagai anomali kelas-Thaumiel.

Dilihat dari kondisi fisik SCP-001 dan kurangnya respons terhadap rangsangan, diyakini bahwa dia menderita trauma parah selama berada dalam tahanan KDP-6616. Beberapa lingkaran taumaturgis terukir di punggungnya sebagai bagian dari proses penciptaannya, dan anggota tubuhnya pun telah diamputasi pada suatu waktu di masa lalu.[[footnote]] Mengingat prinsip rekayasa konseptual Erikeshan, ini mungkin dilakukan untuk mengurangi ukuran SCP-001 sebelum penggabungan konseptual. [[/footnote]] Meskipun cedera ini parah, diperkirakan tidak akan menyebabkan kesulitan dalam merawat SCP-001 di masa mendatang.

**Prosedur Flamel-17:** Pada saat menjelang kematian SCP-001, proses yang digunakan untuk menciptakan dirinya mesti direplikasi dengan anggota personel Kelas-D yang sesuai sebagai basisnya.[[footnote]] Untuk informasi mengenai atribut fisik dan genetik yang diperlukan untuk pencalonan SCP-001, rujuk Dokumen Suplementer 001-1. [[/footnote]] Calon Kelas-D yang lebih muda mesti diprioritaskan untuk proses ini, sehingga meningkatkan potensi waktu penggunaan SCP-001 yang baru. Setelah prosedur ini selesai, SCP-001 yang asli mesti dieksekusi untuk melancarkan pemindahan konseptual penuh.

**Adendum 001-1:**

&gt; [[=]]
&gt; **Dari meja O5-1,**
&gt; [[/=]]
&gt; 
&gt; Baru-baru ini, saya dibuat sadar akan kekhawatiran terhadap cara Yayasan memanfaatkan SCP-001. Saya ingin coba untuk meredakan kekhawatiran ini.
&gt; 
&gt; Tindakan yang kita ambil di sini memang secara etis ambigu. Saya akui itu. Apa yang kita lakukan, di mata sebagian besar orang, akan terlihat kejam. Namun, kita tidaklah asing dengan yang namanya kekejaman. Saya yakin banyak dari Anda sekalian yang terlibat dalam proyek ini pernah terpaksa untuk mengambil tindakan serupa demi kepentingan Yayasan. Untuk itu, saya akan selamanya berterima kasih.
&gt; 
&gt; Jika kelompok yang menciptakan SCP-001 tak dihentikan, mungkin saja orang-orang itu akan memanfaatkan &#34;kematian&#34; yang baru mereka ciptakan dengan cara yang tak sebanding dengan langkah-langkah kecil yang telah kita ambil. Saya jamin, sekurang-kurangnya, dunia yang kita semua kenal tak akan lagi sama. Kematian sebagai konsep bisa saja dirombak habis-habisan.
&gt; 
&gt; Langkah yang kami, sebagai Dewan O5, ambil untuk mempertahankan keberlangsungan hidup kami bukan semata-mata demi keuntungan pribadi. Sederhananya, ini adalah preservasi //sumber daya// -- suatu cara agar pengetahuan serta pengalaman yang diperoleh dari penelitian anomali seumur hidup tetap aman terjaga. Bahkan jika satu saja anggota Dewan O5 meninggal, itu akan menjadi kerugian sumber daya yang tak bisa diterima. Maka dari itu, SCP-001 adalah kesempatan untuk menjaga //pengetahuan//, untuk menjaga //pengalaman//. Jika ditemukan solusi yang lebih baik untuk ini, ketahuilah bahwa kami tak akan ragu untuk memilihnya. Namun, untuk sekarang, inilah yang terbaik yang bisa kita lakukan.
&gt; 
&gt; Saya memahami kekhawatiran Anda sekalian. Sungguh. Namun, kita di Yayasan mesti ingat bahwa, secara moral, kita tak beroperasi dalam hitam atau putih. Kita tak punya keistimewaan itu. Hanya abu-abu yang terbuka bagi kita.
&gt; 
&gt; Mengamankan. Menangani. Melindungi.
&gt;

&gt; Setelah dilakukan penyelidikan terhadap situasi yang melibatkan SCP-001 serta Dewan O5, Komite menyimpulkan bahwa tindakan para Dewan tidak bisa dibenarkan berdasarkan asas Yayasan. Seiring dengan permasalahan yang melekat dalam pemanfaatan SCP humanoid untuk menguntungkan diri tiga belas orang semata, dicurigai bahwa terdapat berbagai efek samping pada konsep kematian sebagai akibat dari tindakan mereka (lihat statistik kematian rahasia yang terlampir). Permintaan oleh Komite untuk menghentikan tindakan ini ditolak. Oleh karena itu serta berbagai pelanggaran etik yang dilakukan oleh para Dewan selama enam bulan terakhir, Komite memutuskan bahwa Tindakan Utama mesti dijalankan.
&gt; 
&gt; Dengan ini, langkah-langkah berikut diajukan:
&gt; 
&gt; * Mengerahkan Satuan Tugas Gemerak Omega-1 (&#34;Law&#39;s Left Hand&#34;) untuk mengamankan serta menahan Dewan O5 pada saat pertemuan mereka yang dijadwalkan selanjutnya.
&gt; * Memberhentikan anggota Dewan O5 yang saat ini menjabat dari kedudukan mereka.
&gt; * Menaikpangkatkan pegawai dengan jabatan tinggi yang sesuai untuk status O5.
&gt; * Menetralisasi SCP-001, agar meniadakan dorongan untuk anggota Dewan O5 di masa mendatang.
&gt; 
&gt; Meski keharusan akan Tindakan Utama sangat disayangkan, Komite menyimpulkan bahwa ini sudah tidak bisa lagi dihindari. Ketika tindakan Dewan O5 ditujukan untuk kepentingan diri mereka pribadi dibanding Yayasan, sudah jadi tugas Komite Etik untuk mengambil tindakan yang dipercayakan oleh Administrator pada saat pembentukannya. Ini bukan kali pertama Tindakan Utama dijalankan, dan juga tidak diharapkan akan menjadi yang terakhir.
&gt; 
&gt; Pemungutan suara untuk pengajuan ini akan dilaksanakan setelah pertemuan Komite yang dijadwalkan selanjutnya.
