**วันที่สร้าง:** 18 Jan 2015

[[include component:image-block name=010thcom.jpg|caption=SCP-010-TH ที่ลอยอยู่ในตู้|width=150px]]

**วัตถุ#** SCP-010-TH 

**ระดับ** Safe

**มาตรการกักกันพิเศษ:** SCP-010-TH ถูกเก็บไว้ในตู้หลอดแก้วที่ควบคุมอุณหภูมิไว้ที่ 25 องศาเซลเซียลตลอดเวลาเพื่อรักษาสภาพของวัตถุเอาไว้ การเข้าถึงต้องได้รับอนุญาตจากเจ้าหน้าที่ระดับ 3 ขึ้นไปเท่านั้น 

SCP-010-TH จะได้รับการตรวจสอบสภาพทุกๆ 1 ปีโดยบุคลากรระดับ 1, อนุญาตให้ทำความสะอาด SCP-010-TH ได้ด้วยการแช่เอาไว้ในน้ำที่ผสมน้ำยาซักผ้าสำหรับเด็ก ห้ามซักหรือปั่นเด็ดขาดและตากไว้ในที่ร่มที่อากาศถ่ายเทตลอดเวลา งดใช้เครื่องเป่าลมร้อนกับ SCP-010-TH แต่ให้ใช้พัดลมขนาดเล็กได้ จะมีเจ้าหน้าที่เฝ้าอยู่ตอนยังไม่แห้งเพราะ SCP-010-TH อาจจะหันไปสนใจอย่างอื่นแล้วไม่อยู่กับที่ได้ SCP-010-TH จะถูกเก็บเข้าตู้ทันทีที่ทำความสะอาดเสร็จ และไม่ให้ใช้ SCP-010-TH โดยไม่จำเป็น

**รายละเอียด:** SCP-010-TH เป็นเสื้อคลุมยาวที่มีหมวกสีดำ เนื้อผ้านุ่มเหมือนผ้าไหม แต่ตรวจสอบแล้วว่าไม่ได้ทำมาจากฝ้ายหรือไหม SCP-010-TH ทำจากเส้นใยของพืชที่ไม่รู้จัก และวัตถุก็ไม่มีคุณสมบัติทนไฟหรือป้องกันฉีกขาดได้ 

SCP-010-TH มีคุณสมบัติพิเศษตรงที่ใครที่สวมใส่จะสามารถเหาะไปบนอากาศได้ แต่มันก็มีความผิดปรกติอีกอย่างด้วยตรงที่เมื่อไม่มีใครสวมใส่ SCP-010-TH จะเคลื่อนไหวได้ด้วยตัวเองคล้ายกับมีคนใส่มันอยู่และเหาะไปไหนต่อไหน แต่ถ้าเรียกมัน มันก็จะมาหาคนที่เรียกโดยไม่เลือกหน้า 

การค้นพบ: ทางสถาับนได้รับ SCP-010-TH มาตอนปี 2534 วัตถุถูกส่งมอบมาจากบุคคลนิรนามที่ไม่ใช่มาจากกล่ม GOIs ที่เคยรู้จัก มันเป็นที่รู้กันว่า SCP-010-TH เป็นของเก่าแก่มีอายุไม่น่าจะต่ำกว่า 1500 ปี แต่ก็มีเรื่องเล่าเกี่ยวกับวัตถุนี้ว่าเคยเป็นพรมวิเศษให้ █████████ เหยียบมาก่อนที่คนใช้ของเขาจะขโมยมันมาแล้วเปลี่ยนให้เป็นเสื้อคลุมรวมถึงย้อมสีเผื่อตบตา █████████ แต่ทว่าบันทึกก่อนกับหลังจากนั้นไม่มีใครรู้เพราะได้สูญหายไป

ปัจจจุบันไม่มีบันทึกหรือค้นพบของที่เหมือนกับ SCP-010-TH นี้อีก
