    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[size 120%]]記錄格式[[/size]]
&gt; **實驗編號：**CN-483-A-X
&gt; **實驗負責人：**
&gt; **材料與構成零件1：**
&gt; **材料與構成零件2：**
&gt; **測試結果：** 
&gt; //如果需要可自行增加筆記或補充內容//

材料與構成零件可依實驗內容自行增加或減少。
沒有必要對所有的零件進行記錄，只需列出對實驗內容有重要性的零件。例如：如實驗目的為測試武器化的零件，則只需列出變成武器的零件。
----
&gt; **實驗編號：**CN-483-A-8
&gt; **實驗負責人：**Chi博士
&gt; **材料與構成零件1：**原子筆構成雷射槍
&gt; **材料與構成零件2：**鉛筆構成光劍
&gt; **測試結果：** 原子筆前端發出綠光，經檢測輸出功率約在50mW。鉛筆表面則加熱到約60度。
&gt; **筆記：**武器類的零件在現實中的殺傷力會大幅減少。
----
&gt; **實驗編號：**CN-483-A-9
&gt; **實驗負責人：**Chi博士
&gt; **材料與構成零件：**兩管膠水構成噴射背包
&gt; **測試結果：**當啟動時，膠水底部噴出大量煙霧(經檢測為水蒸氣)並將SCP-CN-483-A維持在離地2公尺的高度。水蒸氣的來源不明。
----
&gt; **實驗編號：**CN-483-A-10
&gt; **實驗負責人：**K████博士
&gt; **材料與構成零件：**小型机械爪组成手部
&gt; **測試結果：** 机械手以正确的方式安装到了机器人上，并可正常使用。
&gt; **笔记：**项目不只有将结构不适合的物体改造的能力，也有正确使用结构正确的物体的能力。也就是说，我们可以用它制造出一个真正的机器人，而不是纸板做的那个。——K████</textarea></pre>
