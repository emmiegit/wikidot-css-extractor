**歌颂纪元121年9月1日**

珺王的升格仪式定在了第四天，届时会有来自各国的祭师前来见证这前无古人的盛典。人类史上还未有过&#34;破格”的记录，珺王是第一位。筹备仪式的过程漫长而繁杂，古籍中的记载晦涩而隐秘，光是破解信息即耗费了十三年。

沙虫骨骼十二具，按黄道十二宫位置排列在祭坛周围。

新鲜人类尸体两副，男一女，需经专业医学解剖。

猫蝠尾三十一根，由于猫蝠早已灭绝，负责仪式的科研团队提取了基因库里的猫蝠DNA并复原——这是为了仪式破例了一回。

沙蛮蛆虫十三罐，守墓红蚁五罐，海尸虫三罐，绿叶蝇三罐，圣甲虫十罐。

任意哺乳生物眼球三罐，摩西多树果三罐，树龙心五罐。

材料的复杂与稀有度亦是完成仪式道路上的难关，完成收集之时，已是过了七年。

我等了七年，珺王等了七年，世人也等了七年。

------

**歌颂纪元121年9月3日**

因为太忙落下了一天的日志。

红祭坛的基址定在了摩萨伦多，一个荒蛮之地。按照古籍的记载，红祭坛应当以黑躍岩为主体，然后在坛壁上雕刻书中记载的符文。

建造祭坛耗费了四十九天,了，人们为最终建成的祭坛泼上各种生物的鲜血，直到红色深深融进黑沉的岩石中。

即便我是通古晓今的史官，在看到红祭坛全貌的那一刻，仍是感到深深的震撼。

一丝怪异的情绪在我心中油然而生。像是回忆起了一些往事，但又隔着一层朦胧的雾般捉摸不透。

血黑的岩石在与月光下反射着冷光，令人感到压抑。祭坛的构造似乎有一种模因性，让看久了的人头晕目眩。这是我自主持仪式进程以来，第一次对“破格”产生了疑虑。

但我毕竟只是一介小臣，这些疑虑就让它烂在脑子好了。

------

**歌颂纪元121年9月4日**

据古籍记载，升格仪式的最终结果“破格”，让升格者扬升为神。

即便从未有人见过“神”的样子，“破格”依然令人神往——摆脱肉体凡胎，拥有无上的能力与无垠的时空。

近代医学的发展已经让人类的平均寿命超过了两百岁，冬眠技术也已然成熟，但被国际明令禁止向大众投放。

在漫长的岁月中，人类学会了追逐与贪婪。两百年的寿命对大多数人已是漫长的一生，然而位高权重者却远不满足于此。升格仪式被从陈年典籍中翻出来并正式推动即是最好的见证。

或许在人们眼中，身为大史官的我也是个野心勃勃的权臣，然而我也只是满足于那两百年岁月的芸芸众生。

为神为人，真的有那么重要么？

------

**歌颂纪元121年9月5日**

后天就是举行仪式的日子了，今夜无月，只有人造月亮的冷光涂辉大地。

丰收祭典的前三天，珺王的心情很好，还专门乘坐座驾访问了几个临近的农产基地。已经150岁的他似是恢复了不少的活力，也许是心理作用吧。

成神，或许一般人都只是当作故事或传说来听听，一笑了之。然这条通往高位者的路径真真切切的摆在面前时，又有多少人能禁得起诱惑？

珺王一向以贤明闻于世，珺国在他的治理下井井有条，国泰民安。也是基于此，国民对于珺王执意“升格”并没有“昏君的无理取闹”般的想法，倒是不少人期盼着珺王事成后能够位珺国带来更多的福泽。

最近头时常隐隐作痛，可能是因仪式的收尾工作太过操劳了。

------

**歌颂纪元121年9月6日**

今天发生了一件令我不安的事。

在我翻阅记录升格仪式的典册时，在书的末尾发现了损坏的痕迹——有一页被撕了下来，由于这一页并不影响阅读，之前竟是从未察觉。

犹如多日以来的疑虑突然找到了落脚处，这个一直被忽视的细节在我心中无限放大，但此时想要打断仪式的进行已是不可能了。

希望只是我无端的臆想吧。

------

**歌颂纪元122年1月20日**

很高兴我终于能够喘口气来写点东西了。

虽然失去了史官这个职位，但随手记录的习惯还是得保留。

特别是在这个时期。

三个多月前的“升格”仪式，是一切错误的开端。

仪式开始后，珺王站上祭坛，按照古籍的记载将自己的指尖割开，将鲜血依次滴在准备的祭品上。一切完成后，祭坛突然发出了轰鸣声，周围的地面随之开始震动起来。

就在人们惊惧不已的时候，铸就祭坛的石块突然进裂开来，猩红的血浆向四周喷溅而出。所有人都被淋到了一身的猩血，紧接着，站在祭坛中间的珺王和台下所有人的身体都接连炸开。

那个场面大概无法用文字去形容，满眼所见只有猩红在流淌。

当时我的大脑一片空白，反应过来后的第一感觉，竟是庆幸自己因身份原因站在高台记录仪式过程。

现场已是一片混乱，有幸逃过一劫的人们如潮水般退散，伴随着尖利的哭嚎和惊惶的惨叫。

然而灾难仍未结束。

血液尚未干涸的地面破裂开来，无数散发着血腥气息的“肉”涌出地表，夹杂着断肢向祭坛冲去。地块的裂痕迅速追上了溃逃的人群，讲他们卷进血肉的海洋。

我是一路呕吐着逃离珺宫的，仿若失去意识地狂奔。

------

**歌颂纪元122年2月3日**

血肉......

史书上关于”血肉”的记载截止于数百年前的机肉战争——破碎之神教会与欲肉教会的第一次也是最后一次战争。在机神联合诸多其他势力的联合围剿下，欲肉教会完败，大教主亚恩被钉死在一个心灵遮断合金打造的金属箱内，放逐太空。破碎之神教会就地解散，将拥有的技术坦诚公开。

之后，便是长时间的和平年代，世人称之为“歌颂纪元”。

破碎之神虽无人再供奉，但教会的最后一任教主盖尔斯却被塑了像立在国际广场。

歌颂纪元是一个洋溢着理性光辉并充斥着科技爆炸的时代，人们逐渐忘却了欲肉教会，连同着那些血腥的历史。

未曾有人想过欲肉会卷土重来。

------

**歌颂纪元122年2月4日**

事态已经十分严重了。

从红祭坛向周围延伸的感染区域已经覆盖了大半个亚欧大陆，并且还在加速，而国际派出的剿灭联军一去不复返。

血肉之地逃出来的幸存者们都声称目击到了一个形态貌似常人的老者常在血肉之地现身，而那些血肉似乎并不会伤害他，反而......

簇拥着他。那位幸存者迟疑地说着。

坎比拉天文台也终于传来了消息：封锁前欲肉教主亚恩尸体的合金箱已被回收，箱内只有一滩溶化的血水，且非常新鲜。

我在祭典前的忧虑终于还是变成了我未曾预料到的现实，那撕去的一页记载着什么已经无关紧要，大错已然铸就。

欲肉没有消亡，他们在暗中布置着整个计划，将记载着升格仪式的典籍送到王身旁，让他“恰好”看到。

我突然感到很累，就像是突然发现自己一直过着的平静生活实则早已被人操控了一切。

------

**掩藏纪元1年1月1日**

你好，亲爱的日志。

今天开始，除了极地与海洋，地球已经全然被血肉所占领。

倘若从地球上空望去，必定是一片触目惊心的猩红。

人类是很识时务的动物，在意识到武器科技方面闲置已久后，便放弃了抵抗，分为两拨撤到了极地地区，在那里，不耐寒的血肉无法抵及。

时间仓促，人类只携带了必要的保命技术，大型的科技设施都被留在了原地，也就是说，人类已经失去了最后的反攻机会。

幸存者们调侃着：“得亏环境保护工作做的好，温室效应没有那么严重，不然咱们都得泡海水过日子了。”

是啊，或许这就是人类给予自己最后的温柔吧。

------

**掩藏纪元1年1月3日**

昨夜不少人被冻死了，倒不是因为没有抵御严寒的措施，而是心甘情愿地自赴死地。

大多，都是老人。

或因为对生命的看淡，对亲人的永别，对孤独的绝，望，更多的是不愿再消耗人类最后的资源而选择自我了结。

现任南极安全区总统领带领着一众部下，向着风雪中数万已然永眠的人们跪下，重重地磕了三个头。

倘若真有神明在上，为何对人类的苦楚视而不见？

------

**掩藏纪元1年1月4日**

人类一路走来，靠着智慧的头脑登上食物链的顶端，却不想落得如此一个结局。

也或许正是因为未来已然注定，人们才会更加珍惜当下的每一天。

去体验以前想做却不敢做的事，去亲吻以前深爱却无法坦白的人；去拥抱曾经刀戈相向的敌人，去述说那些曾难以出口的坦白。

安全区的氛围出乎意料的和睦，像是面对呼啸而来的子弹之前的坦然。

若这就是人类的结局，倒也不失为一个GOOD END。

晚安。</textarea></pre>
