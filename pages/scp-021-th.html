**วัตถุ#** SCP-021-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** พื้นที่รอบๆบริเวณของ SCP-021-TH ได้อยู่ในความดูแลและควบคุมโดยสถาบัน SCP ด้วยความยินยอมจากนายกรัฐมนตรี█████████  █████ ประเทศเลบานอน เพื่อความปลอดภัยและสวัสดิภาพของประชาชนที่อาศัยอยู่ในเมือง██████และเมือง████████████

ด้วยเนื่องจาก SCP-021-TH มีขนาดที่ใหญ่มาก ในตอนนี้จึงทำได้เพียงการกันบุคคลภายนอกไม่ให้เข้าไปในพื้นที่ของ SCP-021-TH โดยให้เจ้าหน้าที่ทำการเฝ้าสังเกตความเคลื่อนไหวตัวอย่างจากกล้องส่องทางไกลและภาพที่ได้จากดาวเทียมตลอดการปะทุของ SCP-021-TH รวมถึงพื้นที่รอบๆเป็นระยะทาง 50 กิโลเมตรจากปล่องภูเขาไฟลงไป ทุก 15 วันเครื่องบินไร้คนขับจะออกบินตรวจตราและสแกนรอบๆเพื่อค้นหามนุษย์ที่บุกรุกขึ้นไปรวมถึงค้นหา SCP-021-TH-1 และ SCP-021-TH-2 หากว่าพบผู้บุกรุกจะมีเจ้าหน้าที่นั่งเฮลิคอปเตอร์ขึ้นไปทำการจับกุมและลบความทรงจำ

หากว่าพบ SCP-021-TH-2 ให้เจ้าหน้าที่ใช้อาวุธโจมตีได้ทันทีทั้งทางบกและทางอากาศโดยไม่จำเป็นต้องรอคำสั่งใดๆ

**รายละเอียด:** SCP-021-TH เป็นภูเขาไฟที่มีชื่อว่า ชาร์ลนอส มีตำแหน่งที่ตั้งอยู่ตรงกลางระหว่างเมืองสองเมือง ได้แก่ เมือง██████และเมือง████████████, ประเทศเลบานอน ก่อนหน้านั้น SCP-021-TH เป็นภูเขาไฟที่ได้หยุดการปะทุไปแล้วเมื่อหลายล้านปีก่อน และได้กลับมาปะทุอีกครั้งในปี 2002 หลังจากเกิดแผ่นดินไหวระดับ 9 ที่ประเทศ████ การระเบิดครั้งนี้ทำให้เกิดไฟป่า และฝุ่นขี้เถ้าสีดำจำนวนมากเข้าปกคลุมเมืองที่อยู่ด้านล่างจนทางการต้องประกาศให้ประชาชนอพยพออกจากเมือง ในภายหลังจากที่มีการตรวจสอบความเสียหายก็ได้พบกับ SCP-021-TH-3 จำนวนมากก่อนที่จะมีการพบเจอ SCP-021-TH-1 และ SCP-021-TH-2 ในเวลาต่อมา แต่ถึงกระนั้นประชาชนของทั้งสองเมืองก็ได้ปฏิเสธที่จะย้ายออกจากเมืองอย่างถาวร

ลักษณะของ SCP-021-TH-1, SCP-021-TH-2 และ SCP-021-TH-3 มีดังต่อไปนี้:

* SCP-021-TH-1 เป็นรูปร่างของสิ่งมีชีวิตจำนวนมากที่เกิดจากเปลวไฟ มักปรากฏให้เห็นภายในปากปล่องของ SCP-021-TH และจะหายไปใน 60 วินาทีก่อนจะเกิดมาให้เห็นในรูปร่างอื่นซ้ำไปมา SCP-021-TH-1 จะอยู่แต่ใน SCP-021-TH เท่านั้นและไม่มีชีวิตแต่เป็นภาพที่ SCP-021-TH สร้างออกมาให้เห็นเลียนแบบสิ่งมีชีวิตที่อาศัยอยู่ใกล้ๆด้วยวิธีที่ไม่รู้จัก

* SCP-021-TH-2 มีลักษณะคล้ายสิ่งมีชีวิตที่เป็นมนุษย์เกิดจากลาวาที่ไหลออกมาจากปากปล่องภูเขาไฟเคลื่อนที่รวดเร็วถึง 50,000 กิโลเมตรต่อชั่วโมง หลังจาก SCP-021-TH ปล่อยลาวาไหลลงมาประมาณ 100 กิโลเมตรแล้ว SCP-021-TH-2 จะเริ่มก่อตัวขึ้นในตำแหน่งสุ่ม 2-3 ตัวด้วยวิธีที่ไม่ปรากฏ พอก่อตัวเสร็จแล้ว SCP-021-TH-2 จะเดินหรือวิ่งลงมาจาก SCP-021-TH โดยทันทีทันใดหาก SCP-021-TH-2 เจอมนุษย์หรือสัตว์จะมุ่งตรงเข้าทำร้ายด้วยการหลอมละลายเหยื่อด้วยอุณหภูมิ 1200 องศาเซลเซียล อุณหภูมินี้จะอยู่คงที่แม้ว่า SCP-021-TH-2 จะก่อตัวขึ้นมานานหลายชั่วโมงแล้วก็ตาม ทั้งนี้สามารถหยุด SCP-021-TH-2 ได้โดยยิงหรือระเบิดด้วยอาวุธที่รุนแรง การใช้น้ำที่เย็นจัดจำนวนมากฉีดใส่ SCP-021-TH-2 ก็สามาถหยุดได้ ทำให้ SCP-021-TH-2 เกิดการแข็งตัวกลายเป็นหิน และเพื่อป้องกันการเกิดไฟป่าที่สืบเนื่องจาก SCP-021-TH-2 เดินย่ำผ่าน จึงมีคำสั่งให้ทำลาย SCP-021-TH-2 ทันทีตั้งแต่เริ่มก่อตัว

* SCP-021-TH-3 เป็นรูปร่างมนุษย์ที่ก่อตัวขึ้นมาจากฝุ่นขี้เถ้าที่ตกลงมาตอนที่ SCP-021-TH ระเบิดด้วยวิธีที่ไม่ปรากฏ SCP-021-TH-3 จะไม่เคลื่อนไหวและคล้ายรูปปั้นที่อยู่ในท่าทางต่างๆ เช่น ท่าของคนที่กำลังหนีจากการระเบิดของภูเขาไฟ ท่าของคนที่นอนอยู่บนพื้น ท่านั่ง อยู่ตามจุดต่างๆของเมือง SCP-021-TH-3 เปราะบางมากๆเพียงแค่โดนลมแรงๆหรือปลายนิ้วสัมผัสก็จะสลายตัวในทันที

[[include component:image-block name=SCP-021-3.jpg|caption=SCP-021-3|width=300px]]

จากการตรวจสอบ SCP-021-TH แล้วไม่พบความผิดปรกติทางธรณีวิทยา และก่อนที่จะสร้างเมืองทั้งสองก็ได้มีการค้นพบกับฟอสซิลไดโนเสาร์ที่เหมือนกับ SCP-021-TH-2 วัตถุได้โดนทำลายไปและมีเพียงแค่ภาพถ่ายเท่านั้น ในอนาคตมีความเป็นไปได้ที่ SCP-021-TH จะหยุดการเคลื่อนไหวเหมือนกับที่เคยหยุดมาแล้วเมื่อหลายล้านปีก่อนหน้านั้น

**ภาคผนวก:** การปะทุของ SCP-021-TH ไม่ได้เกิดขึ้นบ่อยครั้ง จากสถิตินับตั้งแต่ปี 2002 จนถึงปี 20██ มีการปะทุไปแล้ว 14 ครั้ง โดยครั้งแรกเป็นรอบที่รุนแรงสุดเพราะสะสมของความร้อนที่มหาศาลที่ถูกสะสมไว้อย่างยาวนานมากเกินไปจนในที่สุดก็ได้ระเบิดออกมา แต่ถึงอย่างไรจำนวนของประชากรที่เสียชีวิตจากผลกระทบของ SCP-021-TH ส่วนใหญ่จะเป็นผู้ที่ไม่ยอมอพยพหนี และได้สูดคาร์บอนไดออกไซต์เป็นจำนวนมากเข้าไป รวมถึงถูกตึกถล่มลงมาทับในช่วงแผ่นดินไหว และจากลาวาของภูเขาไฟ
