    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
她自知早已时日无多
她亦不甘就此沉默
白色的死尸轻笑着招手 
是想死后镶嵌上钻石？
是想堕为喰食的黑日？[[footnote]] 以上死尸/钻石/黑日分别为恒星死亡后的不同结局白矮星/中子星/黑洞 [[/footnote]]
宁其“暴死”
不愿“归寂”
她肆意欢笑
疯狂的舞蹈
坍缩、破碎、疯狂
寒意、弥散、离殇
神爆发的那刻
身躯破碎成云彩[[footnote]] 超新星爆发后形成星云 [[/footnote]]
她的造物皆为她的祭品
她的业舞是祭祀的仪式
无尽的舞蹈
今日方休

使者在毁灭中诞生
是乌云里一闪即逝的白鸽
带着母神已逝的信封
踏上征程
他所见之景皆为扭曲
他明了旅途无穷无尽[[footnote]] 宇宙处于膨胀之中，因此一束光永远无法走到尽头 [[/footnote]]
“信使”是无从选择
——即使他无人能及
“信使”是漫无目的
——即使他笔直前进
“信使”是混沌的主神
“信使”是卑微的蝼蚁

他用“眼”去窥探
看到众神的朝拜
翻腾又流转
汇流成河再并入沧海
组成漩涡与霞彩
——他漠然离开
看到古老的圣骸
镶嵌上珠宝与玳瑁
坚硬如斯永不分开
——他于此折转
看到天使的尸骨
堕为路西法
潜伏在地狱的最深处
欢呼着歌颂自由的咒言
吞噬昔日的同胞
——他慎而避开
看到那如斯的逝者
将点拉成线
将线织为面
织成的丝绸如涓涓溪流透过指缝
——他无力抓住
看到朝圣者围绕他们的式神舞蹈
似灵动的音符
却演奏着可笑的祷告
——他不屑一顾

那天他穿过如箭矛
猩红的神跳动着炙热的火焰
她的信奉者其三轻轻将他阻挡
他将信封留下
独自孤身前行

他看到一氧化二氢的典礼
翻腾又流转
河流汇入沧溟
映出洁白的漩涡和斑斓的霞彩
看到破旧的化石
镶嵌上珍奇[[footnote]] 碳经高压成为金刚石。 [[/footnote]]
巨大的骨架再也不坍塌
他看见低熵体褪去毛发
低吼，纷争，厮杀
丑恶如同恶魔
他看见光阴在此停留下步伐
有人抓住了命运的丝线

朝圣者包容下的是整个宇宙
整个宇宙即是朝圣者的悲歌

很久后的某一天
他仍会忆起这短短的千分之一秒
忆起液体的江汇成液体的海
忆起每个孩童看向他澄澈的眼睛
忆起那些破落的学者收到了“信”
语气中洋溢着欣喜
“看，又一颗超新星”</textarea></pre>
