    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

ในเช้าวันสดใน ดร.วันเดอเทนเมนต์นั่งอยู่ในห้องทำงานที่เต็มไปด้วยตู้โชว์ตัวประหลาดหลากหลายชนิด พวกนี้คือของสะสมของเขา พวกตัวประหลาด!

มีเสียงตึงตังดังมาจากหลังประตูคู่บานใหญ่ ประตูเปิดพรวดเข้ามาพร้อมกับชายหนุ่มร่างผอมสูง และรปภ.สาวสวยที่วิ่งตามหลังชายหนุ่มมา

&#34;ขอโทษด้วยคะ ดร.วันเดอเทนเมนต์ เขาเร็วมาก ชั้นพยายามห้ามเขาแล้ว&#34;

&#34;ดร.วันเดอเทนเมนต์ ได้โปรดฟังผมก่อน ผมมีสัตว์ประหลาดมานำเสมอให้&#34;

ดร.วันเดอเทนเมนต์ ยกมือขึ้นห้ามรปภ. แล้วเธอก็ออกมากห้องไป

&#34;ขอบพระคุณมากๆ ผมได้ยินชื่อเสียงของคุณมานาน คุณคือนักสะสมสัตว์ประหลาดที่...&#34; แล้วเขาก็ถูกขัดจังหวะก่อนจะพูดจบ

&#34;คุณกำลังทำให้ผมเสียเวลา&#34; 

&#34;ครับๆ&#34;

ชายหนุ่มเอากระเป๋าขึ้นมาบนโต๊ะ ภายในนั้นมีภาพถ่ายของสัตว์ประหลาดจำนวนมาก

&#34;นี่เป็นภาพถ่ายของสัตว์ประหลาดที่เราพบ&#34; ชายหนุ่มบอก &#34;อย่างตัวนี้มันคือวาฬเพชรฆาตที่ตัวใหญ่มากๆ ยาวเท่ากับ 3 สนานฟุตบอล สามารถกินเรือรบได้ทั้งลำในการกลืนเพียงครั้งเดียว ท้องของมันมีกรดที่สามารถละลายเหล็กได้อย่างดี การฟาดหางของมันครั้งเดียวก็สามารถสร้างคลื่นที่สูง 40 เมตรได้ด้วยนะครับ เราเรียกมันว่า ยักษ์เพชรฆาต!&#34;

&#34;ตัวแบบนี้ผมมีเยอะแล้ว&#34; ดร.วันเดอเทนเมนต์ บอก

&#34;ไม่เป็นไรๆ ตัวอื่นก็มี&#34; ชายหนุ่มได้หยิบอีกภาพขึ้นมา &#34;ตัวนี้ดูคล้ายหมีสีน้ำตาลที่มีขนาดใหญ่ ยืนได้สูง 50 เมตร สูงกว่าต้นสนอีกนะครับ มันตัดต้นสนให้ขาดได้ในการตะบบเพียงครั้งเดียว มีพลกำลังมหาศาลสามารถยกรถบรรทุกแล้วโยนไปได้ไกลกว่า 20 เมตร&#34;

&#34;ก็ฟังดูดี แต่มันไม่ต่างอะไรจากตัวที่แล้วเลย&#34;

&#34;งั้น ตัวนี้&#34; ชายหนุ่มยังไม่ลดความพยายาม &#34;นี่คือแมลงปีกแข็งที่เปลือกของมันเป็นเพชร ตัวของมันใหญ่เท่ากับวัวตัวนึงเลยล่ะ บินได้เร็ว 100 กิโลเมตรต่อชั่วโมง กินสัตว์ตัวใหญ่เป็นอาหาร น้ำลายของมันเป็นกรดพิเศษที่โดนแล้วผิวหนังจะละลายทันที แล้ว....&#34;

&#34;จะบอกไรให้นะ&#34; ดร.วันเดอเทนเมนต์พูด &#34;ผมไม่สนใจสัตว์ตัวใหญ่ๆของคุณ มันอาจจะแปลกสำหรับคุณ แต่ไม่สำหรับผม&#34; &#34;มองไปรอบๆสิแล้วคุณจะพบกับสิ่งที่ประหลาดที่นอกเหนือจาก มีเขี้ยว มีพลัง ตัวใหญ่ และกินเยอะ&#34;

ชายหนุ่มได้หันไปมองสิ่งที่อยู่ในตู้โชว์ตัวประหลาด ภายในนั้นมีมนุษย์ที่มีหัวเป็นปลา ชายที่ตัวทั้งตัวเป็นสีแดงราวกับเลือด หุ่นยนต์ประหลาดที่สร้างมาให้มีอวัยวะคล้ายมนุษย์ มนุษย์ที่ย่อยสลายของที่กินเข้าไปได้ทุกอย่าง (ที่ตอนนี้ดูเหมือนพยายามจะกินกระจกของตู้โชว์) ชายหัวโล้นที่ไร้ใบหน้าในตอนนี้และจะกลับมาตอนพระจันทร์เต็มดวง และอื่นๆอีกมากมาย

&#34;แต่ตัวของผมเจ๋งกว่าพวกนี้เยอะ&#34;

&#34;ไม่ พ่อหนุ่ม นายเข้าใจผิดแล้ว สัตว์ประหลาดของนายมันอาจจะเจ๋ง ดูยิ่งใหญ่ แต่มันก็แค่สัตว์ประหลาดทั่วๆไปที่มีอยู่เยอะแล้ว มันไม่ได้แตกต่างอะไรไปจากตัวที่เป็นที่รู้จักของคนทั่วโลก&#34; ดร.วันเดอเทนเมนต์ พูด &#34;บางทีนายน่าจะกลับไปแล้วไปหาตัวอะไรต่ออะไรที่พิเศษและไม่เหมือนใครมา บางทีชั้นอาจจะสนใจก็ได้&#34;

&#34;หมายความว่าคุณไม่ชอบตัวพวกนี้งั้นเหรอ&#34;

&#34;ก็ประมาณนั้นแหละ&#34;

ดร.วันเดอเทนเมนต์ ได้กดปุ่มเรียกรปภ.

&#34;ค่ะท่าน&#34;

&#34;ซาเปีย ชายคนนี้เขาอยากจะกลับแล้ว พาเขาไปที่ทางออกทีนะ&#34; 

&#34;รับทราบคะ&#34;

&#34;เฮ้ ผมยังไม่จบนะ ท่าน เดี๋ยว ได้โปรด ฟังผมต่ออีกเถอะ&#34;

ชายหนุ่มยังคงพูดต่อไปขณะที่โดนรปภ.สาวสวยที่พลกำลังเท่าผู้ชายลากตัวออกไปจากห้อง ก่อนที่บานประตูจะปิดลง</textarea></pre>
