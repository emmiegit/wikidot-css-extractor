message
&gt; Il est bientôt 1h du matin. Ma chérie dort à côté de moi, la tête sur ma poitrine. Les phares des camions qui grondent dans la rue illuminent les trous dans les rideaux, éclairant nos silhouettes sous les couvertures. Le ventilateur gémit au plafond. Le chat dort, blotti contre un gros ours en peluche. Notre famille.
&gt; 
&gt; Je ne crois pas avoir jamais été plus heureux.

message reçu
&gt; Ne fais pas comme si tu ne comprenais pas de quoi on parle, on sait tous les deux qui tu es. Tu es un voleur et c&#39;est ma mère qui t&#39;a attrapé.

papier froissé
&gt; Je ressens les émotions plus fortement que les gens et c&#39;est handicapant à chaque fois qu&#39;on me dit de me calmer ou que j&#39;en fais des caisses et j&#39;ai l&#39;impression que tu ne crois pas que mes sentiments son réels quand je n&#39;ai pas d&#39;explication pour mes réactions. On me traite comme si j&#39;avais fait une erreur ou si j&#39;aurais dû mieux faire alors que je ne pouvais pas faire autrement. Quand on me traite comme une petite fille stupide alors que je suis moi-même ça blesse ma confiance en moi.
&gt; 
&gt; Quand je fais une erreur et qu&#39;en réaction l&#39;autre se ferme immédiatement / s&#39;énerve / devient froid alors je me sens rabaissée. Le silence est encore pire. Je veux savoir ce que j&#39;ai mal fait. Ce n&#39;était pas intentionnel. Je veux bien agir et parfois de forts sentiments mènent à de grosses erreurs. Tout ce que je demande, c&#39;est que la communication et l&#39;empathie ne soient pas coupées de façon apparemment punitive quand ça arrive. Me blâmer et me rabaisser pour des erreurs, même celles dont je suis responsable, est contre-productif. Je suis consciente de ma responsabilité et je me sens submergée d&#39;anxiété à la perspective d&#39;une punition future. Pointer du doigt ma faute, c&#39;est comme me dire d&#39;aller m&#39;assoir dans un coin pendant que les vrais adultes gèrent les choses.
&gt; 
&gt; Me rappeler continuellement mon inadéquation et toutes les erreurs que j&#39;ai faites dans le passé rend plus difficiles mes initiatives futures. Quand tu me montres sans cesse combien j&#39;échoue à réaliser ce que j&#39;entreprends et à quel point ça te complique la vie, ça sape ma confiance. Je souffre vraiment d&#39;une maladie mentale qui est tout aussi handicapante et fatigante que la tienne. Rabaisser mes efforts, c&#39;est aussi rabaisser les tiens. On peut se comprendre si on accepte que chacun fait autant d&#39;efforts que l&#39;autre.
