    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2700-JP-EX - 作為
**著者:** [[*user Fireflyer]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2700-JP-EX

**オブジェクトクラス:** --Keter-- Explained

**特別収容プロトコル(2009/11/07更新):** かつてSCP-2700-JP-EXを製造していた████株式会社は財団フロント企業による買収が行われました。現在、SCP-2700-JP-EXは警察関係者へのみ取引されます。

[[collapsible show=&#34;+ 旧プロトコルを表示&#34; hide=&#34;- 隠す&#34;]]

**特別収容プロトコル:** SCP-2700-JP-EXは収容が不可能であるため、事後処理に焦点を当てた対応が行われます。SCP-2700-JP-EXの発生が確認された場合、関係者にクラスA記憶処理を施した後、カバーストーリー”再捜査”を流布して下さい。

[[/collapsible]]

**説明:** SCP-2700-JP-EXは████株式会社の作成した遺伝子鑑定キットに発生する確率的異常と考えられていた現象です。1990年に財団がSCP-2700-JP-EXを発見するまでに████件の国内外の捜査に使用されていました。1991年に行われた大規模回収作戦[[footnote]] SCP-2700-JP-EXが頻繁に捜査に利用されていたことが判明したために敢行された。 [[/footnote]]の結果、財団はSCP-2700-JP-EXが約36.2％の確率で遺伝子鑑定キットで取得したゲノム配列を無作為に変更させると結論付けました。しかしながら、SCP-2700-JP-EXの研究は、変更される塩基配列がヒト(//Homo sapiens//)を決定づけている配列以外が無作為のように異なっている点、過去にSCP-2700-JP-EXが発生した事例を全て特定すること‪が不可能である点、SCP-2700-JP-EXを用いて逮捕している人物に要注意団体の人物が多い点などにより、約17年間研究に進展が見られませんでした。

しかし、他社のDNA鑑定の精度が飛躍的に向上しているのにも関わらず、SCP-2700-JP-EXの製造工程の見直しが行われないことを不審に捉えた財団は2009/10/27に████株式会社への強制捜査を行いました。調査の結果によると████株式会社の製造工程に意図的な改竄が行われていることが判明しました。この為、一見無作為に変更されていた遺伝子は調整によって改変されていたものだと判明しました。████株式会社はこの事実を否定していますが、関係者の聴収により改竄が日本政府により行われたことが判明しています。現在、日本政府の特定規制対象団体[[footnote]] [http://scp-jp.wikidot.com/jagpato-hub JAGPATO]の防衛計画委員会によって日本国および国民が安全に存するうえでとくに脅威となると認定された団体 [[/footnote]]への倫理を度外視した強硬調査にSCP-2700-JP-EXの意図的な改竄による誤認逮捕を用いていたことが確認されており、財団による日本政府への大規模な捜査が実行されました。

なお、SCP-2700-JP-EXの警察関係者への流通の停止は暴力事件検挙率の明確な低下に繋がり、Dクラス人員の減少が予期されているため、行われません。倫理委員会はDクラスの人員不足は誤認逮捕率の上昇よりも問題であるとの回答を示しており、2009/11/07に特別収容プロトコルの改訂版が策定されました。</textarea></pre>
