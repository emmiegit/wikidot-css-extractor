**Dr. Graham:** //Brime, vážně tomu věříš? Tohle je šílenství.//

**Dr. Brime:** //Všechno, co tady děláme, je šílené. Nepřijde ti zvláštní, že všichni pořád mluví o světlu na konci tunelu? Andělé, smrt nebo cokoliv jiného, tohle je ta jediná věc, která mě zajímá už od doby, co jsem se přidal k Nadaci a jediný, kdo mi s tím může pomoct, jsi ty.//

**Dr. Graham:** //Já to chápu. Každý máme občas nějakou tu obsesi. Něco, co máme pocit, že potřebujeme prozkoumat, ale tohle nemůže fungovat.//

**Dr. Brime:** //Prostě mi věř. Napíšeme první draft a nějak to půjde, uvidíš.//


&gt; **Objekt #:** SCP-072-CS
&gt; 
&gt; **Třída Objektu:** Neurčeno
&gt; 
&gt; **Speciální Zadržovací Procedury:** SCP-072-CS není v tuto chvíli možné zadržet, ani zkoumat. Pracujeme na vývoji technologie dovolující přiblížit se k SCP-072-CS.
&gt; 
&gt; **Popis:** SCP-072-CS je potenciálně anomální bytost, či místo popisované lidmi jako světlo na konci tunelu. Fenomén objevující se u lidí blízko smrti, či osob, které zažily klinickou smrt a byly poté oživeny. V tuto chvíli není známé, co přesně SCP-072-CS je.


**Dr. Graham:** //Nějak takhle?//

**Dr. Brime:** //Perfektní. Pošli jim to a počkáme na rozhodnutí.//

**Dr. Graham:** //Tohle stejně neschválí.//

**Dr. Brime:** //Ale schválí, oni moc dobře vědí, kam tím mířím.//


&gt; **Objekt #:** SCP-072-CS
&gt; 
&gt; **Třída Objektu:** Neurčeno
&gt; 
&gt; **Speciální Zadržovací Procedury:** SCP-072-CS není v tuto chvíli možné zadržet. Probíhá experimentování s Graham-Brimovým Pásem, který by nás mohl přiblížit k SCP-072-CS. (viz Experiment 072-CS-1.)
&gt; 
&gt; **Popis:** SCP-072-CS je potenciálně anomální bytost, či místo popisované lidmi jako světlo na konci tunelu. Fenomén objevující se u lidí blízko smrti, či osob, které zažily klinickou smrt a byly poté oživeni. V tuto chvíli není známé, co přesně SCP-072-CS je.
&gt; 
&gt; **Experiment 072-CS-1:**
&gt;  
&gt; **Proces:** Graham-Brimův Pás je zařízení schopné udržovat jakékoliv částice ve statickém poli. Pokud je naše teorie správná, měl by tento pás být schopen zabránit jakýmkoli částicím, ať už nám viditelným či neviditelným, v pohybu a udržet je v naší realitě po dobu neurčitou.
&gt; 
&gt; **Výsledek:** Testování probíhá.

**Dr. Brime:** //Zkusíme to s ohněm, dobře? Zapálím oheň a ty pustíš ten pás. Pokud to funguje, tak se někam dostaneme.//

**Dr. Graham:** //Vážně věříš tomu, že duše jsou prostě částice? Vážně dost lidí se snažilo dokázat existenci duše a nikomu se to nepodařilo. A i kdyby, čeho tím dosáhneme?//

**Dr. Brime:** //Představ si, že jsi vlk a já ti budu máchat masem před obličejem. Co uděláš?//

**Dr. Graham:** //Půjdu si pro maso?//

**Dr. Brime:** //Přesně. A teď si představ, že ti to maso hodím a najednou se zastaví na místě a nehledě na to, jak budeš tahat, nebo trhat... nemůžeš ho nikdy mít.//

**Dr. Graham:** //Kam tím míříš?//

**Dr. Brime:** //Vyprovokujeme to.//

**Dr. Brime:** //Tak a teď to pusť a uvidíme.//


&gt; **Objekt #:** SCP-072-CS
&gt;
&gt; **Třída Objektu:** Euclid
&gt; 
&gt; **Speciální Zadržovací Procedury:** SCP-072-CS není v tuto chvíli možné zadržet. Probíhá experimentování s Graham-Brimovým Pásem, který by nás mohl přiblížit k SCP-072-CS. (viz Experiment 072-CS-1.)
&gt; 
&gt; **Popis:** SCP-072-CS je anomální bytost popisovaná lidmi jako světlo na konci tunelu. Fenomén objevující se u lidí blízko smrti, či osob, které zažily klinickou smrt a byly poté oživeny. SCP-072-CS je inteligentní a při vyprovokování jeho reakce za použití Graham-Brimova pásu se objevuje jako intenzivní světlo. Toto světlo je extrémně silné, avšak ani při přímém zasažení očí nezpůsobilo jakékoliv poškození sítnice a nezpůsobuje zaznamenatelnou změnu teploty.
&gt; 
&gt; **Experiment 072-CS-1:**
&gt;  
&gt; **Proces:** Subjekt D-74512 bude postaven do středu Graham-Brimova pásu. Po připravení všech částí bude subjekt terminován a Graham-Brimův pás spuštěn.
&gt; 
&gt; **Výsledek:** Po terminaci subjektu D-74512 a spuštění pásu byla po přibližně 17 sekundách celá testovací místnost zahalena oslepujícím světlem, které po několika sekundách znovu zmizelo. Graham-Brimův pás dokázal úspěšně přivolat SCP-072-CS, avšak neměl na něj žádný efekt.

**Dr. Brime:** //Říkal jsem to! Já to říkal, Grahame! Je to anomální bytost!//

**Dr. Graham:** //Nemůžu tomu uvěřit. Celou tu dobu. Tolik báchorek a výmyslů... ale ono to vážně existuje.//

**Dr. Brime:** //Samozřejmě, že to existuje. SCP-072-CS i duše existují a my je máme v hrsti. Musíme ale nějak vymyslet, jak ho zkoumat blíže. Potřebujeme, aby tady zůstal déle. Sežeň nějakou kameru, která dokáže vidět přes to světlo.//


&gt; **Objekt #:** SCP-072-CS
&gt; 
&gt; **Třída Objektu:** Euclid
&gt; 
&gt; **Speciální Zadržovací Procedury:** SCP-072-CS není v tuto chvíli možné zadržet. Probíhá experimentování s Graham-Brimovým Pásem, který by nás mohl přiblížit k SCP-072-CS. (viz Experimenty 072-CS-1 a 072-CS-2.)
&gt; 
&gt; **Popis:** SCP-072-CS je humanoidní anomální bytost popisovaná lidmi jako světlo na konci tunelu. Fenomén objevující se u lidí blízko smrti, či osob, které zažily klinickou smrt a byly poté oživeny. SCP-072-CS je inteligentní a při vyprovokování jeho reakce za použití Graham-Brimova pásu se objevuje jako intenzivní světlo. Toto světlo je extrémně silné, avšak ani při přímém zasažení očí nezpůsobilo jakékoliv poškození sítnice a nezpůsobuje zaznamenatelnou změnu teploty. SCP-072-CS je bytost tvořená čistým světlem a ani za použití kamery vybavené speciálním filtrem nebylo možné rozpoznat nic jiného než pouze její obrys obklopený stále silným, avšak mírně slabším světlem.
&gt; 
&gt; **Experiment 072-CS-1:** 
&gt; 
&gt; **Proces:** Subjekt D-74512 bude postaven do středu Graham-Brimova pásu. Po připravení všech částí bude subjekt terminován a Graham-Brimův pás spuštěn.
&gt; 
&gt; **Výsledek:** Po terminaci subjektu D-74512 a spuštění pásu byla po přibližně 17 sekundách celá testovací místnost zahalena oslepujícím světlem, které po několika sekundách znovu zmizelo. Graham-Brimův pás dokázal úspěšně přivolat SCP-072-CS, avšak neměl na něj žádný efekt.
&gt; 
&gt; **Experiment 072-CS-2:** 
&gt; 
&gt; **Proces:** Subjekt D-74513 bude postaven do středu Graham-Brimova pásu. Po připravení všech částí bude subjekt terminován a Graham-Brimův pás spuštěn. Celý experiment natáčí speciálně upravená kamera vybavená filtrem.
&gt; 
&gt; **Výsledek:** Po terminaci subjektu D-74513 a spuštění pásu byla po přibližně 12 sekundách testovací místnost znovu zahalena oslepujícím světlem, které po přibližně 9 sekundách znovu zmizelo. Na kameru byla zachycena humanoidní silueta bytosti, avšak žádné bližší detaily nebyly rozpoznány.

**Dr. Brime:** //Sakra. Co teď? Potřebujeme to nějak donutit, aby se to zdrželo déle.//

**Dr. Graham:** //Jenomže jak? Náš pás to prolomí téměř okamžitě. Když duše neodejdou sami, tak si pro ně přijde, vezme je a odejde v rámci vteřin. Jak to chceš udělat? Nevíme o tom stvoření vůbec nic, natož jak to zpomalit nebo zadržet.//

**Dr. Brime:** //Mám plán. Můžeš nahoře trochu zatahat za nitky a domluvit s nima jednu věc? Tohle by mohlo fungovat.//

&gt; 
&gt; **Experiment 072-CS-1:**
&gt;  
&gt; **Proces:** Subjekt D-74512 bude postaven do středu Graham-Brimova pásu. Po připravení všech částí bude subjekt terminován a Graham-Brimův pás spuštěn.

&gt; 
&gt; **Experiment 072-CS-2:**
&gt; 
&gt; **Proces:** Subjekt D-74513 bude postaven do středu Graham-Brimova pásu. Po připravení všech částí bude subjekt terminován a Graham-Brimův pás spuštěn. Celý experiment bude natáčet speciálně upravená kamera vybavená filtrem.
&gt; 
&gt; **Výsledek:** Po terminaci subjektu D-74513 a spuštění pásu byla po přibližně 12 sekundách testovací místnost znovu zahalena oslepujícím světlem, které po přibližně 9 sekundách znovu zmizelo. Na kameru byla zachycena humanoidní silueta bytosti, avšak žádné bližší detaily, nebyly rozpoznány.
&gt; 
&gt; **Experiment 072-CS-3:**
&gt; 
&gt; **Proces:** 1000 subjektů třídy D bude postaveno do středu Graham-Brimova pásu. Po připravení všech částí budou subjekty najednou terminovány a Graham-Brimův pás spuštěn. Celý experiment bude natáčet speciálně upravená kamera vybavená filtrem.
&gt; 
&gt; **Výsledek:** Experiment čeká na schválení.


**Dr. Graham:** //Tohle je šílenství! To nám nikdo neschválí. Je to tisíc lidí odpravených najednou. Co když ho to vůbec nezdrží. Co když zase jenom přijde, a za pár sekund se vypaří s tisícovkou duší k dobru?//

**Dr. Brime:** //To je risk, který jsem ochotný přijmout.//

**Dr. Graham:** //Tohle se vymyká kontrole. Pokud tomu dáme víc času, můžeme vymyslet něco jiného. Co využít něco na zastavení času? Třeba to bude mít efekt.//

**Dr. Brime:** //Náš pás doslova zastavuje všechny částice a drží je zaseknuté na místě. Zastavení času udělá v podstatě tu samou věc, akorát míň efektivně. Je to jako porovnávat kostku ledu a kostku ledu přivázanou deseti lany a obvázanou ostnatým drátem. Když obejde i to, myslíš že na něj bude mít čas efekt?//

**Dr. Graham:** //Dobře... ale tohle je tisíc lidí najednou.//

**Dr. Brime:** //Nesmíš nad tím tak myslet. Vzpomeň si, jak tě to učili. Tohle nejsou lidi... jenom subjekty.//

**Dr. Graham:** //Je jich víc...//

&gt; **Výsledek:** Po terminaci subjektů Třídy-D a spuštění pásu byla po dobu přibližně 21 minut testovací místnost zahalena oslepujícím světlem. Kamera byla přesvícena a na nahrávce není nic vidět.
&gt; 
&gt; **Experiment 072-CS-4:**
&gt; 
&gt; **Proces:**

**Dr. Graham:** //Víš co? Fajn. Dělej si, co chceš, já s tímhle nechci už mít nic společného. Uvidíme jak ti to schválí, když nebudeš mít moji podporu.//

&gt; **Objekt #:** SCP-072-CS
&gt; 
&gt; **Třída Objektu:** Euclid
&gt;  
&gt; **Speciální Zadržovací Procedury:** SCP-072-CS není v tuto chvíli možné zadržet. Probíhá experimentování s Brimovým Pásem, který by nás mohl přiblížit k SCP-072-CS. (viz experiment 072-CS-1, 072-CS-2, 072-CS-3 a 072-CS-4.
&gt; 
&gt; **Popis:** SCP-072-CS je humanoidní anomální bytost popisovaná lidmi jako světlo na konci tunelu. Fenomén objevující se u lidí blízko smrti, či osob, které zažily klinickou smrt a byly poté oživeny. SCP-072-CS je inteligentní a při vyprovokování jeho reakce za použití Brimova pásu se objevuje jako intenzivní světlo. Toto světlo je extrémně silné, avšak ani při přímém zasažení očí nezpůsobilo jakékoliv poškození sítnice a nezpůsobuje zaznamenatelnou změnu teploty. SCP-072-CS je bytost tvořená čistým světlem a ani za použití kamery vybavené speciálním filtrem nebylo možné rozpoznat nic jiného, než pouze její obrys, obklopený stále silným, avšak mírně slabším světlem.
&gt; 
&gt; **Experiment 072-CS-1:** 
&gt; 
&gt; **Proces:** Subjekt D-74512 bude postaven do středu Brimova pásu. Po připravení všech částí bude subjekt terminován a Brimův pás spuštěn.
&gt; 
&gt; **Výsledek:** Po terminaci subjektu D-74512 a spuštění pásu byla po přibližně 17 sekundách celá testovací místnost zahalena oslepujícím světlem, které po několika sekundách znovu zmizelo. Brimův pás dokázal úspěšně přivolat SCP-072-CS, avšak neměl na něj žádný efekt.
&gt; 
&gt; **Experiment 072-CS-2:**
&gt;  
&gt; **Proces:** Subjekt D-74513 bude postaven do středu Brimova pásu. Po připravení všech částí bude subjekt terminován a Brimův pás spuštěn. Celý experiment bude natáčet speciálně upravená kamera vybavená filtrem.
&gt; 
&gt; **Výsledek:** Po terminaci subjektu D-74513 a spuštění pásu byla po přibližně 12 sekundách testovací místnost znovu zahalena oslepujícím světlem, které po přibližně 9 sekundách znovu zmizelo. Na kameru byla zachycena humanoidní silueta bytosti, avšak žádné bližší detaily, nebyly rozpoznány.

&gt;

&gt; 
&gt; **Proces:** 1000 subjektů Třídy-D bude postaveno do středu Brimova pásu. Po připravení všech částí budou subjekty najednou terminovány a Brimův pás spuštěn. Jeden subjekt Třídy-D bude ponechán na živu uvnitř pásu, aby se ukázalo, jak budou entity reagovat na přítomnost živého subjektu.
