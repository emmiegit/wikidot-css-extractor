**Elemento #:** SCP-ES-006

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-ES-006 deve essere conservato all’interno di un contenitore sigillato nel Deposito di Oggetti di Valore al Sito 34. Strumenti standard di difesa (esplosivi, chimici, biologici e memetici) devono essere sempre presenti nel sito, secondo la procedura operativa standard. Coloro che desiderano utilizzare SCP-ES-006 fuori dal Sito 34 devono inviare un “Modulo ES-006, Richiesta di Utilizzo” al direttore del Sito 34. Un ricercatore con Autorizzazione di Livello 3 o superiore deve confermare il ritorno di SCP-ES-006 nel deposito al termine del periodo concesso.

SCP-ES-006 può essere rimosso dalla cassaforte solo dal personale di sicurezza con Autorizzazione di livello 2 o superiore.

**Descrizione:** SCP-ES-006 è un cappello di feltro rigido (comunemente chiamato bombetta) in buone condizioni. Sulla base è presente una firma di autore sconosciuto (presumibilmente Anthony [REDATTO]) che cita //”Good Ol’ Days”//, o //”Bei Vecchi Tempi”//.

Quando un soggetto indossa volontariamente SCP-ES-006, si verificherà un //Evento ES-006-Alef//, il quale non può essere interrotto da alcun intervento umano, fatta eccezione da coloro di età superiore ai 50 anni, in caso contrario, l’evento continuerà fino a quando non terminerà spontaneamente. Il motivo per cui solo questo tipo di persone è in grado di fermare tale evento è ignoto.

L’Evento ES-006-Alef è un’anomalia registrata per la prima volta il ██/██/2001, quando SCP-ES-006 è stato recuperato dalla Fondazione, e si verifica ogni volta che qualcuno indossa SCP-ES-006. Durante l’EventoES-006-Alef, colui che indossa SCP-ES-006 (denominato SCP-ES-006-1) inizierà a comportarsi in maniera imprevedibile per un minuto prima di tornare in sé, agendo poi come un presentatore musicale e attirando in modo carismatico l’intero pubblico entro un raggio di 12 metri. Se è presente una folla di oltre dieci persone vicino SCP-ES-006-1, influenzerà tutte le persone coinvolte, facendo riprodurre loro una celebrazione di qualsiasi genere avvenuta tra gli anni 1910-1950, facendo sì che tutti gli interessati inizino a esibirsi in diversi temi musicali. Questi saranno in grado di materializzare strumenti musicali dal nulla e tutti gli altri discuteranno di tematiche dell’epoca o balleranno sulle note della musica. Gli interessati penseranno altresì di indossare abiti a tema, ma in realtà continueranno a indossare vestiti normali, dal momento che nessuno spettatore non coinvolto ha visto abiti diversi da quelli effettivamente indossati. La durata dell’Evento ES-006-Alef è variabile e si aggira intorno ai █/████ minuti al massimo; terminato l’evento, nessuno tra gli interessati ricorderà quanto accaduto.

Se un soggetto di età superiore ai 50 anni si trova entro l’area dell’anomalia non ne risentirà, potendo interagire con l’ambiente creato da SCP-ES-006 e persino porre fine all’Evento ES-006-Alef semplicemente avvicinandosi a SCP-ES-006-1 e pronunciare la frase “Incontro Terminato”. A questo punto SCP-ES-006-1 lascerà cadere SCP-ES-006 a terra terminando l’Evento ES-006-Alef. Sia colui che ha indossato SCP-ES-006 che il pubblico coinvolto dimenticheranno l’evento.


**Log di Recupero:** SCP-ES-006 ha attirato l’attenzione della Fondazione a seguito di varie denunce per disturbo alla quiete pubblica inviate alla polizia locale della città di ████████, Argentina. Quando la polizia si recava sul posto, entrando nella proprietà iniziava a festeggiare e ballare, apparentemente indossando abiti degli anni ’40, pertanto è stato chiesto supporto a una squadra sotto copertura della Fondazione in zona. Dopo ██ minuti, colui che indossava SCP-ES-006 e SCP-ES-006 sono stati ritrovati. In seguito alla deposizione di [REDATTO] si è reso noto che questi non era il possessore dell’anomalia e gli sono quindi stati somministrati degli amnestici di classe B prima di essere rilasciato.


**Addendum:** Secondo quanto dichiarato dal sig. [REDATTO], l’oggetto gli è stato spedito da Anthony [REDATTO], nonno con cui aveva perso ogni contatto da più di vent’anni e di cui non si conosce la posizione attuale. Il pacco con cui è stato inviato SCP-ES-006 non presenta anomalie ed era accompagnato da una lettera.

[[collapsible show=&#34;+ Apri lettera trovata con SCP-ES-006&#34; hide=&#34;Chiudi documento &#34;]]

&gt; **&#34;//Per il mio caro nipote//&#34;**
&gt; 
&gt; //Mio carissimo nipote, guarda che uomo sei diventato. Ricordo ancora quando eri piccolo e riuscivi a malapena a dire qualche parola, ma ora sei un uomo, forse elegante come tuo nonno, o forse no.//
&gt; 
&gt; //A parte gli scherzi, mi dispiace di essermi allontanato così tanto da te e dalla famiglia, però un paio di miei vecchi amici mi ha contattato, a detta loro per ritornare ai vecchi tempi, e hanno ragione, siamo sulla buona strada. Sei uno dei pochi della nuova generazione a sapere quanto fossero belli i vecchi tempi.//
&gt; 
&gt; //Sono sempre stato orgoglioso di te e come regalo ti lascio il mio cappello, eh sì, quello che tanto volevi quando eri piccolo.//
&gt; 
&gt; //Abbine cura e non dimenticare mai i bei vecchi tempi.//
&gt;
&gt; //Il tuo caro nonno Anthony//.

[[/collapsible]]

**Addendum 2:** Estratto del Log Esperimenti di SCP-ES-006 utile a osservare la varietà degli eventi creati e il loro valore storico. Il log è disponibile a tutto il personale.

**Log Esperimenti con SCP-ES-006:**

&gt; //Esperimento ES-006 03//
&gt; **Test:** 15 soggetti di classe D, con D-19443 come SCP-ES-006-1 sono stati introdotti in un’area di sperimentazione completamente vuota.
&gt;                                                                                                                   
&gt; **Durata:** 8 minuti
&gt;                                                                                                                   
&gt; **Risultato:** A D-19443 è stato ordinato di indossare volontariamente SCP-ES-006. Dopo un minuto, D-19443 ha cominciato ad attirare verso di sé il resto del personale di classe D. Dopo essersi riuniti, D-30429, D-12682 e D-11042 hanno iniziato a cantare //“Bei Mir Bist Du Schöen”// degli Andrew Sisters materializzando microfoni e grammofoni del 1935 mentre dieci soggetti di classe D (compreso SCP-ES-006-1) ballavano dentro l’area interessata dall’anomalia. D-9006 e D-12475 si sono messi da parte e hanno iniziato a discutere su questioni politiche e sulla probabilità di una nuova guerra mondiale.
&gt;                                                                                                                               
&gt; **Note:** //Gli scenari creati da SCP-ES-006 continuano ad essere casuali, tuttavia i soggetti colpiti sono in grado di prevedere una nuova guerra mondiale anni prima dello scoppio.//

&gt; //Esperimento ES-006 04//
&gt; **Test:** Stessi soggetti dell’esperimento precedente, stavolta SCP-ES-006 è stato dato a D-9006 in modo da rappresentare SCP-ES-006-1.
&gt;                                                                                        
&gt; **Durata:** 20 minuti
&gt;                                                                           
&gt; **Risultato:** A D-9006 è stato ordinato di indossare volontariamente SCP-ES-006 ed ha avuto la stessa reazione del test precedente. Essendo quindi colpito dall’anomalia, SCP-ES-006-1 ha materializzato un pianoforte e ha cominciato ad esibire //The Party&#39;s Over // di Noel Coward. Terminata la canzone, SCP-ES-006-1 ha capovolto il piano e l’ha usato come scudo, brandendo una //“mitragliatrice invisibile”// e riproducendo il rumore degli spari. Tutti gli altri soggetti di classe D sono stati “colpiti” e hanno perso conoscenza, mentre D-9006 ha lasciato SCP-ES-006 per terra al termine dell’anomalia. È stato ordinato alle guardie di entrare nell’area per verificare lo stato dei soggetti di classe D. Nessuno riportava ferite di vario genere e tutti avevano dimenticato quanto accaduto.
&gt;                                                                                                                                                                                       
&gt; **Note:** //Non ho la più pallida idea del tipo di celebrazione ricreata, probabilmente SCP-ES-006-1 era un inviato della mafia il cui compito era uccidere gli invitati di qualche cena elegante. Devo ammettere che è stato divertente sentire D-9006 dire “ta ta ta” ripetutamente.// – Dr. Gauthier.

&gt; //Esperimento ES-006 05//
&gt; **Test:** Stessi soggetti dell’esperimento precedente, SCP-ES-006 è stato dato a D-13001 in modo da rappresentare SCP-ES-006-1.
&gt; 
&gt; **Durata:** 5 minuti
&gt; 
&gt; **Risultato:** A D-13001 è stato ordinato di indossare volontariamente SCP-ES-006 ed ha avuto la stessa reazione del test precedente. Essendo quindi colpito dall’anomalia, SCP-ES-006-1 ha cominciato a canticchiare varie canzoni degli anni ’40 mentre tutti gli altri cantavano all’unisono. D-23933 (un veterano della guerra del Vietnam accusato di pedofilia) si è avvicinato a SCP-ES-006-1 senza mostrare effetti dell’anomalia e ha detto //“queste canzoni le canticchiava mio nonno. Per favore, termina l’incontro”//. SCP-ES-006-1 ha annuito e ha adagiato SCP-ES-006 a terra, ponendo fine all’Evento ES-006-Alef.
&gt; 
&gt; **Note:** //È stato scoperto un modo per fermare l’Evento ES-006-Alef. Apparentemente, coloro che hanno un’età avanzata non sembrano colpiti dagli effetti di SCP-ES-006, si richiedono ulteriori test per accertarlo, però almeno abbiamo fatto un passo avanti.// –Dr Gauthier


&gt; //Esperimento ES-006 12//
&gt; **Test:** Stessi soggetti dell’esperimento precedente, SCP-ES-006 è stato dato a D-8198 in modo da rappresentare SCP-ES-006-1.
&gt;                                                                                         
&gt; **Durata:** [DATI CANCELLATI]
&gt;                                                                    
&gt; **Risultato:** [DATI CANCELLATI], l’area è stata protetta e gli oggetti recuperati.
&gt;                                                                          
&gt; **Note:** //La quantità di armi da contrabbando ritrovate durante questo evento è incredibile, per non parlare di [DATI CANCELLATI]. In futuro potremmo persino recuperare documenti perduti di incredibile valore storico.// – Dr. Gauthier

Nota: //&#34;Ricordo che SCP-ES-006 continua ad essere un SCP. Sebbene sia di classe safe, non è corretto utilizzarlo per scopi ricreativi, dal momento che potrebbe risultarne in uno scenario disastroso. Tuttavia, potrei fare un’eccezione per la festa in costume di Halloween di quest’anno, potrebbe rivelarsi un’esperienza piuttosto interessante&#34;//. - Dr. ██████.
