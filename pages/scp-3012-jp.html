    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3012-JP - 猫閣議
**著者:** [[*user yanyan1]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3012-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3012-JPの特性上率先した対象の捕獲は保留されています。新たなSCP-3012-JPが確認された場合は対象からの同意を得た上でGPS付きの首輪を装着させ、その後の動向を監視してください。各地に点在するSCP-3012-JPの監視は各地区のサイト内に設置した監視班により行われます。

SCP-3012-JPの集合が確認された場合はSCP-3012-JP間で行われた議会の内容を詳細に記録し、その後に行われる各市町村の政治機関で作成された議事録との照合を行ってください。

現在、SCP-3012-JPとのインタビュー記録を基に東京都に存在するネコ科哺乳動物の検査と調査が行われています。

**説明:** SCP-3012-JPは食肉目ネコ科ネコ属に類似した見た目を有する実体です。SCP-3012-JPは日本全国に点在し、各個体の特徴や組成も通常のネコ科哺乳類と相違ありません。その為、SCP-3012-JPの判別方法は異常性発現の有無のみであり、異常性発現前の判別方法の研究が継続されています。

SCP-3012-JPの異常性はSCP-3012-JPが5匹以上集合した際に発現し、それに伴い人間と同等の知能・発話能力を獲得します。この時、SCP-3012-JP個体群は主に各地方における政治論理や政策についての議論を展開し、これを決定します(以下、SCP-3012-JPイベントとする)。この際、人間との会話も可能になります。

SCP-3012-JPイベントにより決定された政策や運営方針はSCP-3012-JPイベント終了後に行われる実際の県議会や市議会の決定と一致し、各地方にて施行されます。なお、SCP-3012-JPイベントで行われた議論の経過と実際の政治機関での議論の経過は一致せず、最終決定のみがこれの影響を受けます。現在、これらの異常性はSCP-3012-JPによる現実改変的要素を含んだ異常性なのかSCP-3012-JPによる未来予知を伴う異常性なのかは未だ判明していません。

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:1997942-7-d3fj/%E7%8C%AB%E9%96%A3%E8%AD%B0%E5%88%86%E5%B8%83%E5%9B%B3
|caption=東京都圏内や近辺では観測されず、関西圏で多く発見される。
]]

現時点では日本国運営に関する影響はあまり見られず、その原因として東京都圏内ではSCP-3012-JPイベントの発生が一切確認されていない点が挙げられます。なお、これについてはインタビュー記録によりSCP-3012-JPが意図的に東京都圏内に接近していない事が確認されています。

SCP-3012-JP自体はこの一連の異常性に関しては正確には把握しておらず、SCP-3012-JPイベントによる決定が実際の県政および市政に影響を与えている事も認識していません。SCP-3012-JPによる異常性の悪用を防ぐ為にこの現象の詳細は秘匿されています。

現在、SCP-3012-JPとして認定されていた個体を捕獲した際に異常性が消失すると言う現象が確認されています。その為、対象の保護と異常性研究の観点から積極的な対象の捕獲作戦は保留されています。この事から、SCP-3012-JP研究班の見解ではSCP-3012-JPの異常性は生態的機能としての異常性ではなくネコ科哺乳類の個体に付与される第三存在に依存する異常性ではないかと推測されています。

**補遺1:** SCP-3012-JPは京都府██市にて現地のパトロールを行っていたエージェント・ポーズによって発見されました。当時、サイト‐81██は該当地区にて異常現象に関する報告を受けており、エージェント・ポーズを派遣することで現地調査を実施していました。異常現象として報告されていた事象に関しては非異常性を含む偶発的事象であったと判明しましたが、調査時に潜入していた地域の廃工場内にてSCP-3012-JPイベントを目撃しました。エージェント・ポーズはすぐさまサイト‐81██に詳細を報告し、その後の観測実験で異常性の分析が行われました。

SCP-3012-JPイベントを目撃した当初こそSCP-3012-JPに対する認識は「言語能力を有するネコ科哺乳動物実体」のみであり初期段階ではAnomalousアイテムへの分類が進められていました。ですが、記録部門の職員からSCP-3012-JPイベントで行われた内容と該当地区の市議会議事録の内容が酷似しているという報告が行われ、追加調査を実施しました。結果、前述した異常性が判明したため正式にオブジェクトクラスが割り当てられました。

**補遺2:** 以下はSCP-3012-JPイベント発生中に行われたSCP-3012-JPへのインタビュー記録です。
[[collapsible show=&#34;+ インタビュー記録3012-JP&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-3012-JP‐116～123
&gt;  
&gt; **インタビュアー:** エージェント・ポーズ
&gt;  
&gt; **付記:** インタビューは京都府██市の廃ビル内にて行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** 皆さん、今日はよろしくお願いします。
&gt;  
&gt; **SCP-3012-JP‐116:** こちらこそ、よろしくお願いします。
&gt; 
&gt; **インタビュアー:** 貴方が本会議における議長であり代表という事でよろしいでしょうか。
&gt; 
&gt; **SCP-3012-JP‐116:** ええ。……まあ、議長に関しては基本交代制を採用しているのですが、私がこの群れの中で最年長という事でまとめ役を担っています。
&gt; 
&gt; **SCP-3012-JP‐117:** 私はその中で補佐の様な立場です。
&gt; 
&gt; **インタビュアー:** なるほど。……率直に聞きますが、貴方方が議会を開く目的とは一体何なのでしょう。
&gt; 
&gt; **SCP-3012-JP‐117:** まあ、見たままですよ。我々の活動方針や今後の目標。それを決めているだけです。
&gt; 
&gt; **インタビュアー:** ですが、貴方方が基本議題に上げている内容は貴方方の社会性を鑑みてもあまり関係のある物の様に思えないのですが。
&gt; 
&gt; **SCP-3012-JP‐117:** ええ。私達にとってはそうですね。
&gt; 
&gt; **SCP-3012-JP‐116:** 言ってしまうと、直接的な関係などありません。
&gt; 
&gt; **インタビュアー:** ……と言いますと。
&gt; 
&gt; **SCP-3012-JP‐119:** 私達は私達ではなく、謂わば代行の様な存在という事です。
&gt; 
&gt; **インタビュアー:** 代行ですか。
&gt; 
&gt; **SCP-3012-JP‐121:** ええ。今、この時、あなたと会話を行っている存在は私達であって私達ではないんです。
&gt; 
&gt; **SCP-3012-JP‐118:** 貴方方にとって分かりやすい言い方をするのならば、思念、共通認識、普遍的無意識でしょうか。未だにこれを表現する為の適切な言葉が人類史において開発されていないのが現状ですが、要は私達は私達であり、かつ私達でもなく、物質世界においての代理という事です。
&gt; 
&gt; **SCP-3012-JP‐123:** 集合意識とも違いますね。あくまで私達は個で存在していますから。何より個であるからこそ、こうやって我々の行く末を話し合う必要性がある訳で。
&gt; 
&gt; **SCP-3012-JP‐117:** なので時々、他のコミュニティと衝突することもあります。ですが、それもより良い我々の社会運用を行うために必要な議論の延長線上でしかなく、結果として良き結論に至れればそれで良いのです。
&gt; 
&gt; **インタビュアー:** ……要約しますと、貴方方は所謂意識体の様な存在であり、その猫の体を使って議論を展開している、という事でしょうか。
&gt; 
&gt; **SCP-3012-JP‐117:** 大体はそうですが、少し補足を。あくまで私達は私達なので、別段何かに体を乗っ取られていると言う訳でもありません。私達自身が議論を拒否するだけの自由意志もありますし、現にこうやって集まらなければ我々は何も思考する事も出来ず、普段は私もあの民家の飼い猫として過ごしているという認識も当然あります。これの原因についても私達なりに考察したのですが、我々は我々と言う概念、存在が普遍的であり、恐らくですが大多数の高度な意識や思考を有している貴方方人類の記憶や歴史上において常に我々が側にいた事による結果なのではないのかと考えています。貴方方の記憶や認識の中に我々が刷り込まれた結果、繋がったのかと。
&gt; 
&gt; **インタビュアー:** 人類の思考と繋がっていると？
&gt; 
&gt; **SCP-3012-JP‐116:** はい。人類はより高度な思考力を有します。そして、何時しか我々の中にある共通の無意識領域とも言える場所にそれと同等の思考能力を有した「我々が」生まれました。これは人類社会におけて私達と言う概念が存在し続けた事による弊害と言いますか、進化と言いますか。もっと噛み砕いていえば「ネコ」という概念を内包している私達の中にはもう1人の何かがいて、それが人類の有する思考と多少なりとも繋がっているんです。そして、それの原因は我々が人類の認識の中に根強く存在し続けた事の結果だとでも思っておいてください。私達も正確には理解していません。我々の存在について明言化できないのもそれが原因で、あくまで我々は人類以上の事を知ったりすることは出来ないんです。
&gt; 
&gt; **インタビュアー:** では、犬はどうなんですか。彼らも長年人類のパートナーとして活躍してきましたが。
&gt; 
&gt; **SCP-3012-JP‐121:** ……どちらかと言うと彼らは従属を重んじますから。我々の様に自立して何かを考えようとはあまり思わないんでしょう。徳松[[footnote]]第5代征夷大将軍徳川 綱吉の幼名。生類憐みの令に関連があると推察される。[[/footnote]]さんの時勢でも、我々には近づけなかったので。
&gt; 
&gt; **インタビュアー:** なるほど……。
&gt; 
&gt; **SCP-3012-JP‐117:** 要はごっこ遊びですよ。人類の物まねに近い。
&gt; 
&gt; **SCP-3012-JP‐116:** ですが、私達がこの議論を展開している間も非物質的世界では無意識化で展開している我々の社会があり、少なくともその非物質社会は人類側の思念とも地続きにあります。お互いに影響しあっているんでしょうね。あくまで私達は「ネコ側」の立場で議論を行っていますが。なので、あくまで我々は物理世界においてその代理の議会を開催している訳です。
&gt; 
&gt; **インタビュアー:** ……分かりました。では、最後に1つ。
&gt; 
&gt; **SCP-3012-JP‐116:** はい。何でしょう。
&gt; 
&gt; **インタビュアー:** 何故、貴方方は東京都では議論を行わないのでしょう。現在、各市町村、特に京都府を中心にこの議会の開催が確認されています。ですが、どういう訳か東京都内では一切それが行われていません。これについての理由は一体何なのでしょうか。
&gt; 
&gt; [4秒間の沈黙]
&gt; 
&gt; **インタビュアー:** ……あの、どうかされましたか？
&gt; 
&gt; **SCP-3012-JP‐117:** 江戸は駄目です。
&gt; 
&gt; **インタビュアー:** え。
&gt; 
&gt; [SCP-3012-JP群が一斉に鳴き始める]
&gt; 
&gt; **SCP-3012-JP‐116:** 駄目です。
&gt; 
&gt; **SCP-3012-JP‐118:** 駄目です。
&gt; 
&gt; **SCP-3012-JP‐119:** 江戸は駄目です。
&gt; 
&gt; **SCP-3012-JP‐120:** いけません。
&gt; 
&gt; **SCP-3012-JP‐121:** 江戸だけは。
&gt; 
&gt; **SCP-3012-JP‐122:** 駄目です。
&gt; 
&gt; **SCP-3012-JP‐123:** 絶対に。
&gt; 
&gt; **インタビュアー:** お、落ち着いてください。何故、東京だけ……。
&gt; 
&gt; **SCP-3012-JP‐116:** 奴がいます。
&gt; 
&gt; **インタビュアー:** ……奴？
&gt; 
&gt; **SCP-3012-JP‐117:** ずっと昔から、江戸はもう墜ちています。
&gt; 
&gt; **SCP-3012-JP‐122:** いえ、江戸よりもっと前からです。
&gt; 
&gt; **SCP-3012-JP‐116** 慶喜(けいき)[[footnote]]江戸幕府第15代征夷大将軍。日本史上最後の将軍[[/footnote]]さんが幕府を去ったあの時も。
&gt; 
&gt; **SCP-3012-JP‐118:** 藤吉郎[[footnote]]豊臣秀吉の別名[[/footnote]]が敗れたあの時も。
&gt; 
&gt; **SCP-3012-JP‐120:** 前右府[[footnote]]織田信長の別呼称[[/footnote]]が死んだあの時も。
&gt; 
&gt; **SCP-3012-JP‐123:** 将門公が失意のうちに命を落としたあの時でさえ。
&gt; 
&gt; **SCP-3012-JP‐117** あれは、ずっと、ずっとずっと、前から、彼らの直ぐ近くにいました。
&gt; 
&gt; **インタビュアー:** ……その、あれとは一体？
&gt; 
&gt; **SCP-3012-JP‐116:** 人食いです。江戸は、奴が京から下ったあの時から既に奴の物です。ハルアキラ[[footnote]]後の調査で、平安時代に活躍した安倍晴明の意味であると判明。[[/footnote]]がいつも言っています。今も彼は、あれと戦っています。
&gt; 
&gt; **SCP-3012-JP‐117:** この日ノ本は、最早あの鬼の手の平の上です。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 現在、本インタビューにて得られた情報の精査を行っています。また、現状のSCP-3012-JPが有する異常性から見て、何らかの実体が東京都に位置する政治機関に影響を与えている可能性が示唆されました。
[[/collapsible]]</textarea></pre>
