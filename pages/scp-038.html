**Objek #:** SCP-038

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-038 harus disiram air dua kali sehari melalui suatu alat siram dari atas objek. Apabila alat siram tersebut rusak oleh karena sebab apapun, para petugas harus menyiram SCP-038 secara manual sampai alat siram tersebut selesai diperbaiki. Pencahayaan disediakan oleh suatu sistem pencahayaan yang dikendalikan komputer. Para petugas yang menyiram SCP-038 secara manual dan personel pemeliharaan yang bertugas memperbaiki alat siram atau pencahayaan harus menggunakan pakaian //hazmat// untuk mencegah pengklonaan yang tak disengaja.

**Deskripsi:** SCP-038 ditemukan di sebuah kebun terlantar di █████████████, New York, pada tahun 19██. Awalnya objek dianggap sebagai pohon apel biasa. Akan tetapi, setelah diperiksa, diketahui bahwa SCP-038 berbuah barang-barang selain apel dan bahkan selain buah-buahan.

SCP-038 berkemampuan mengklonakan objek apapun yang menyentuh kulit pohonnya. Objek-objek hasil pengklonaan segera tumbuh persis setelah kontak berlangsung dan selesai tumbuh dalam waktu beberapa menit saja. Batasan massa seberat 90,9 kg (200 lb) tiap objek telah tercatat sebelumnya. Objek-objek yang sejauh ini telah diklonakan oleh SCP-038 termasuk: apel, jeruk, semangka, terong, permen, makanan ringan (Lihat Adendum #1), televisi, pemanggang roti, laptop, kunci (Lihat Adendum #2), kursi, anggur, DVD, CD (Lihat Adendum #3), kucing, anjing, dan manusia.

Pengklonaan manusia dan hewan melalui SCP-038 tidak disarankan, sebab mereka terlihat cepat menua. Sebagian besar dari klona-klona tersebut hidup, secara rata-rata, sampai dua (2) minggu saja. Setelah pemeriksaan menyeluruh terhadap klona-klona tersebut selesai, ditemukan bahwa mereka sudah mulai berfermentasi sebelum kematian mereka.

Objek kini berada di Situs-23 dan tidak ada rencana terkini untuk memindahkannya.

**Adendum #1:** Dr. Klein telah meminta agar para personel menghentikan pengklonaan barang-barang dari mesin penjual otomatis. (Lihat Dokumen #338-1)

**Adendum #2:** Dr. Klein telah meminta agar para personel menghentikan pengklonaan barang-barang pribadi. (Lihat Dokumen #338-1)

**Adendum #3:** Dr. Klein telah meminta agar para personel menghentikan pengklonaan film dan musik. (Lihat Dokumen #338-1)

**Adendum #4:** Dr. Klein telah meminta agar para personel menghentikan pengklonaan kaleng-kaleng minuman Miller, Budweiser, dan Foster&#39;s. Dr. Klein telah menunjukkan ketidaksukaannya terhadap kualitas dari barang-barang hasil klonaan tersebut. (Lihat Dokumen #338-1b)
----
**Dokumen #338-1:** &#34;Saya ingin mengingatkan semua personel bahwa SCP-038 bukanlah, saya ulangi, bukanlah mainan. SCP ini tidak untuk pengklonaan kunci mobil, film, musik, atau barang-barang dari mesin penjual otomatis. Jika perilaku ini masih berlangsung, saya akan terpaksa membatasi akses kepada SCP-038.
- Dr. Klein&#34;

**Dokumen #338-2:** Telah tercatat bahwa SCP-038 mampu mengklonakan [[[http://www.scpwiki.com/scp-500|SCP-500]]] — namun, pil-pil hasil gandaan ini hanya bekerja dengan persentase kemungkinan 30% saja, dengan kemungkinan penyembuhan yang kian menurun sejak waktu pengklonaan. Dalam 60% dari kasus-kasus di mana suatu infeksi bersifat permanen, gejala dari infeksi tersebut tetap ada, namun infeksi lebih lanjut berhasil dihentikan.
----
**Catatan Pengujian SCP-038 Parsial - pengujian tertentu saja**
**[[size smaller]]Untuk catatan dan laporan pengujian yang lengkap, hubungi para periset untuk perizinan[[/size]]**

**Tanggal:** 11/08/████
**Tujuan:** Pemastian batasan massa: penyelidikan atas akibat pelanggaran batasan.
**Ringkasan hasil pengujian:** Batang baja bermassa 400 pon berkontak dengan kulit luar SCP-038. Ruangan dikosongkan untuk pencegahan. Batang baja klonaan tumbuh seperti biasa, tapi pertumbuhan tersebut berhenti sebelum selesai. Pemeriksaan dari klonaan tersebut menunjukkan tekstur kasar yang terlihat mirip dengan kulit pohon miniatur. Barang klonaan lepas dari SCP-038 seperti biasa, dan ditemukan bermassa 90,91 kilogram, atau nyaris 200 pon.

**Tanggal:** 11/08/████
**Tujuan:** Pemeriksaan terhadap duplikasi barang nonbiologis yang mampu bergerak.
**Ringkasan hasil pengujian:** [[[http://www.scpwiki.com/scp-173|SCP-173]]], dipilih sebab dianggap sebagai subjek tes yang sesuai karena tidak adanya tanda kehidupan yang dapat dipastikan, dimasukkan ke dalam ruangan penahanan oleh personel Kelas-D. Kontak dengan kulit luar SCP-038 dilakukan, lalu SCP-173 dikembalikan ke penahanannya. Klonaan SCP-173 segera tumbuh dengan kecepatan biasa, dimulai pada titik kontak. Seperti hasil-hasil sebelumnya, pertumbuhan berhenti pada batasan massa 200-pon, dalam kasus ini berhenti setelah penggandaan kepala, tangan kanan, dan sebagian badan atas. Subjek tes Kelas-D diperintahkan untuk memutuskan kontak matanya dengan klona tersebut. Ketika subjek tes berkedip, tak ada gerakan yang terlihat dari klonaan tersebut. Pemutusan dan penyalaan pencahayaan ruangan penyimpanan tidak menunjukkan reaksi dari klonaan tersebut. Pengujian diakhiri. Ketika penyimpanan klonaan SCP-173 tersebut, pengamatan menunjukkan bahwa hasil gandaan tersebut bergerak secara membahayakan dengan kecepatan yang jauh lebih lambat. Klonaan terlihat masih bergerak baik ketika diamati atau tidak.
