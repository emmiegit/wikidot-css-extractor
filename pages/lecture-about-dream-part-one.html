早上好。有想要咖啡的人吗？抱歉，刚刚处理完一个901A，还没来得及睡觉，有些困了。
 
那么，欢迎各位。我是Dr. Samuel，你们可以叫我SZ。从这周起，由我来负责教你们一些在别的site学不到的东西。这次要说的内容很简单：什么是梦神，以及梦神集团的实质。

我想，在坐的各位都应该被本部梦神集团的档案困扰过，甚至我听说有人认为这是某个醉酒研究员的即兴之作。跳跃的思维，不知所以的名词，混乱的条理。但是，讽刺的是，要收容它们，我们必须了解它们。

首先，狭义的梦神单指梦中的自我，人的完型。记住，一个人可以产生不止一个梦神，梦神也不仅仅出现在梦中。比如，我刚刚处理完的901A就是一个典型的实体化的狭义上的梦神。可以说，除了会突然消失这一点，它和你们对我来说一样真实。

广义的梦神包括很多。主梦神，即人意志的形象化，通常分为人性ego，兽性id和神性superego三种类型。动物和植物会产生次级梦神，但它们没有强大自主意识，只能偶尔在梦的世界中发射出微弱的脉冲进行交流。在某些skip的影响下，部分会在现实中实体化，并在大多数情况下具有敌意。一般的武器可以处理id，但若要对付superego这种对手，不用中心协议级的武器是没有效果的。

梦神集团，顾名思义就是梦神的集合。普通的次梦神只有非常有限的自我意识，但当它们开始相互交流，自然的法则便开始起作用。少用的交流被弃之不顾，多用的信息渠道得到强化。随着时间的推移，一个强大的集体意识在无意识的海洋中逐渐显露，那就是摩耳普斯Morpheus，也是所谓的梦神集团的领袖。主梦神，即人类的自我，被称为俄尼里伊Onirii，就相当于梦境之海中的船只，随着海潮起起落落。

Morpheus统治着所有Onirii,但它并不能控制它们。要我打比方的话，M是古代的君王，O就是他统治之下未开化的民众。虽然归其统治，但不愿为其效命。

那么，今天的内容就到这里，散会。下礼拜讲座的主题是精神世界与梦之海，请诸位不要迟到。

最后，祝大家有个好梦。</textarea></pre>
