红


当红还年幼时，她喜欢看下雨。

有一天她在看下雨时，看见一个女孩用手捧起雨滴，雨滴腾空飞起，坠入天空的云。

女孩说，她是恶魔。

红当时相信了女孩的话。

可时间如光般流逝。

数十年过去，红已经不再是过去的红。

她把儿时回忆当成梦。

所以她失去了梦。

直到那天，红无意中看到窗外在下雨，雨水如常态般落下，如生活般单调。

红叹了口气，目光转下。

她看见自己站在天上，脚上聚满了云。

“我将告诉你我的故事，或者说我们的故事。”女孩在红的耳边说。

红终于明白了，虚幻的神和恶魔比现实更加真实。

橙

“我有那么一点点爱你。”

橙不敢相信眼前恶魔的话，恶魔的言语总是谎言。

但是神的言语不是，而橙就是神。

“我也爱你。”

橙如是说。

然后恶魔的唇就贴上了橙的嘴角。

恶魔的言语总是谎言，但恶魔的身体永远诚实。

黄


为了找到神的居所，黄花了250000年。



她终于看到了目的地，那是一片白海。



她将睡在这里，永远无梦。



她听见白海的涛声阵阵，那是虚无缥渺的歌。



“神，让我入眠前见你一面，求求你。”



“求求你。”



神没有回答。



但是恶魔却在她身体里躁动，她不甘入眠，肢体抽搐。



她的皮肉在白中腐烂，黄与红从体内流出，腐化为白。



她嘶吼，她哭泣，她诅咒。



可依然无法阻止，命运永远不会停滞，黄闭上一只眼睛，再闭上第二只。



终于，黄闭上了第七十亿只眼睛。



她看见无数雨滴从白海里升起，通过心。



每个雨滴都像自己，每个雨滴都不是自己。



它们将代替自己睁开眼睛。



最后的最后，最后一丝黄也融化进了白海。



白海拥有所有颜色，却不是黑的。



光永远不会是黑的。



最后一瞬间，黄恍惚看见了那天空上的无比真实的虚景。



她看见她在天空上，同时长着神与恶魔的脸。

绿



绿坐着轮椅，因为她的双腿有残疾。



她的腿看似健壮，完好无损，却无法动弹。



她喜欢通过窗户看神。



神没有腿，却能靠六翼飞行。



神很美，她想。



她听不懂神的话，却觉得神声音悦耳。



她看不清神的脸，却幻想神外貌惊人。



她爱上了神，她爱上了神在自己心中的投影。



“带我走。”



终于，她对神说了话。



她用小刀轻轻划破自己的腿，血珠很可爱，慢慢地长大。



一点点地按压，黄色也溜了出来。



白色很硬，要用力才会断。



为什么绿的腿里没有绿？因为绿的腿不属于自己。



终于，绿的腿断裂开来，她把腿像扔垃圾一样扔掉。



“神，快带我走。”



她抬头看向天空，没有神的踪影。



从此以后，神从未出现过。



绿将永远坐着轮椅，因为她没有双腿。

蓝



“外星人说过，世界是蓝色的。”



W0318号已经离去，只有被转化为san的人类在雨幕下行走。



霓虹灯依旧，高楼依旧，一切如外星人降临之前一样。



可是，人类再也不会打伞。



因为雨水从此以后将变成蓝色。



爱吃冰淇淋的女孩也长出了蓝色舌头。



爱吸入尼古丁和焦油的内脏也长出了蓝色肿瘤。



肿瘤是过去人类的尸体，是过去人类的骨灰，是过去人类的墓碑。



霓虹灯依旧，但是粉紫色的灯光死去，被化为蓝。



高楼依旧，但是扬升的外星人离去，只留下鱼。



鱼被浸泡于蓝色的海水，她游动，她穿过大楼。



大楼里玻璃罐破碎，四千年前的曾经，第一具外星人的尸体在这里呼吸着福尔马林。

靛



时间睁开了靛色眼睛。



最初，尚不成熟的神毁灭了耶利哥之墙，在索多玛降下了硫磺与火。



神创造了人，作为作物。



神从她创造的人里汲取情感，满足饥饿。



神从此变得越来越成熟。



静默无声，神变成了完成的神。



也变成了人眼中的死物。



人开始用神的躯壳雕刻齿轮。



之后，尚不成熟的人恐惧着机械，咒骂其无情。同时崇拜着死去的神。



人从机械里汲取欲望，满足饥饿。



人被剥离的越来越多，也越来越像人。



人所有的言语都化为了两个字——好与坏，零和一。



接着连两个字也不复存在。



人变成了神。



人不过是复杂的血肉工具，神经元一切的运算都是为了生存。



可越复杂，血肉越容易出现谬误。



人用无机物组成机械，机械更加精准，更加成熟。



人咒骂机械没有情感，殊不知本质上两者都是为了让自身延续而不断运作的机械，没有区别。



最后，人变成了神，机械制造出假人来崇拜。



仅因为深埋于心底的齿轮。



只是机械不知道，某种意义上自己已经变成了人。



从某种角度上看，神，人，机械，从未有过区别。



时间闭上了靛色眼睛。

紫



紫色的恶魔说，这一切都是我的谎言。



神说，这一切都是我的梦，包括你。



人说，这一切都是故事。



同时也是人崇拜的神像，机械崇拜的人像。



不过不用担心。



就算你不喜欢云，你也会喜欢雨。



就算你不喜欢雨，你也会喜欢彩虹。



毕竟彩虹更加接近白，白更加接近黑，黑更加接近紫。



而紫是人与恶魔的颜色。</textarea></pre>
