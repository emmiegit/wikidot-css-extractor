    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]
&gt; [[size .75em]]Приведённый ниже текст был напечатан в номере журнала &#34;ПодроСТКИТАЛЬЦЫ&#34; за сентябрь/октябрь, стр. 27. Оригинал журнала находится в юго-юго-восточном крыле, секция Алеф, подсекция Тета, ряд 459, полка 26.[[/size]]

[[=]]
[[size 2em]]**Кто из Безымянных Владык близок тебе в вопросах моды?**[[/size]]
[[/=]]

&gt; **Безымянных владык не сдерживает истинное имя. Они гонят волну сочных модных новинок, задают тренды и придают космосу форму! Кто же из них - тот, чьим стилем тебе стоит воспользоваться в своих целях? Пройди наш опрос и узнай ответ!**

**1) Если и есть в моде поколение, в котором мне бы хотелось снова побывать, то это:**
**a)** 48190-е (до н.э.). Эти их каменные талисманчики, крашенные охрой, были так восхитительно жалки!
**b)** Те эпохи, когда не было ещё времени, чтобы считать и разделять его.
**c)** 1980-е (н.э.). Чтобы ощутить это отчаяние и скандальное изобилие! Кстати, неоновый цвет на мне смотрится //потрясно//!
**d)** 74130-е (п.н.э.) Муравьиный конформизм и постепенное угасание? //Заверните//!
**e)** Прошлое мертво, оттуда ничего нельзя почерпнуть!

**2) Если бы мне случилось застрять в неевклидовом измерении, то невозможно было бы прожить без вот какой безделушки:**
**a)** Добротной ленточной шлифовальной машины.
**b)** Солнечных очков &#34;Авиатор&#34;.
**c)** Сброшенной в прошлый раз кожи.
**d)** Моего шарфа, узор на котором беспрестанно меняется.
**e)** Симфонии, исполненной в конской шкуре.

**3) Скоро будет вечеринка у бассейна, и меня поставили ди-джеем. Под какую музычку я раскачаю всю тусовку?**
**a)** Такую, что не разобрать человеческим ухом.
**b)** Помпезный трезвон некогда великих домов.
**c)** Танцевальную музыку, которую вы, молодые, слушаете в наши дни.
**d)** &#34;Cotton-Eye Joe&#34;, зацикленную на восемь часов.
**e)** Радиосигналы, идущие к Земле из далёкого космоса.

**4) Мне всегда удаётся привлечь внимание симпатичного мальчика/девочки/четырёхгранника, а всё потому, что я**
**a)** Обхватываю его своими многосуставчатыми челюстями.
**b)** Размножение - омерзительно, и порождает лишь новую жизнь.
**c)** Покрываю его вязкой, едкой слизью.
**d)** Притворяюсь, что он/ён/она при смерти, и спешу на помощь.
**e)** Заигрываю, сидя в другом углу комнаты.

**5) Кого из этих милашек тебе бы хотелось застать топлесс?**
**a)** Всю совокупность Волхвов, воплощённую в едином обличьи.
**b)** Бефтхара, Целиком Развоплощённого.
**c)** Дмира Бессмертного.
**d)** Царя Александра XII.
**e)** Роберта Паттерсона.

**6) Пора на пляж! Возьму с собой почитать**
**a)** Что-нибудь, на что клюнет симпатичный спортивный мальчик, типа Манускрипта Войнича.
**b)** Ничего. Напишу рассказ, а потом сожгу его.
**c)** Самую популярную книгу, которая сейчас есть!
**d)** Телефонный справочник моего же собственного авторства.
**e)** &#34;О Классификаціи Незримыхъ Орденовъ&#34; Бёрка.

**7) Если и брать кого-нибудь в забег по магазинам, то непременно**
**a)** Елену Блаватскую. Могила ей не преграда, и мне преградой не станет!
**b)** 800 кг антиматерии одним куском.
**c)** Человеческую подругу-самочку, в идеале - полную жидкостей и упругих органов.
**d)** Джеми Дарбью Седьмую. То, как она чувствует стиль XXVIII века, просто //восхитительно//!
**e)** Юг, Стремящийся На Запад. Этот спектр, находящийся в постоянном движении, так будоражит чувство стиля!

**Кто из Безымянных Владык близок тебе в вопросах моды?**
Если у тебя преобладают варианты ответов A)
&gt; **Тебе ближе всего Пиньин Ши**
&gt; Пусть у тебя нет тела, но для твоего безграничного чувства стиля это не помеха! Ты, как истинная дива, окутываешься непознаваемым и неназываемым. Чтобы взбодриться, попробуй что-нибудь осеннее или насторожённое!

Если у тебя преобладают варианты ответов B)
&gt; **Тебе ближе всего Та-Чья-Песня-Ночь**
&gt; Ретро смотрится на тебе превосходно! Как Та-Чья-Песня-Ночь стремится расплести ткань реальности и вернуться в небытие, так и ты придаёшь своему стилю игривую изюминку семидесятых. Этим летом примерь одежды цветов разнородного общества и брюки-клёш!

Если у тебя преобладают варианты ответов C)
&gt; **Тебе ближе всего Эмма Стоун**
&gt; Вечна, привлекательна и мила - это ты! Ты - такой гриб, который растёт круглый год, и это видно по твоему чувству стиля. Как и ты, Эмма ждёт в своей тараканьей тюрьме, где нет смерти, вечная, и вечно модная. В ближайший инеистый сезон непременно попробуй шубу из синтетического сумчатого волка.

Если у тебя преобладают варианты ответов D)
&gt; **Тебе ближе всего Дрожащая Завеса**
&gt; Пусть Дрожащая Завеса и разделяет познаваемое и непознаваемое, но её спортивный стиль нисколько от этого не страдает. Так чем ты хуже? Заверни ноги в выкройки новых теннисных кроссовок!

Если у тебя преобладают варианты ответов E)
&gt; **Тебе ближе всего Шалуа, Безмолвный Глашатай**
&gt; У тебя авангардный уличный стиль. Ты не боишься смело одеваться, носить безумные цвета или новые формы тела. Твоё чувство стиля безрассудно, и ты, как и Шалуа, никогда не боишься попробовать что-то новое! Чтобы восхитительно смотреться в стиле хендмейд, возьми будущее мира, не обретшего форму, вместо ниток - светлую шерсть волки, и сшей себе юбку необузданного вида!</textarea></pre>
