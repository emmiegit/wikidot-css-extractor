+ 現世木実

------

**//団体概要（ディスカッションより抜粋）//**
[[collapsible show=&#34;+ テキストを表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; カルト教団**&#34;現世木実&#34;**うつしよのこのみ、あるいは単に**&#34;教団&#34;**と呼ばれるこの団体は、成立時期不明の古神道系カルト教団です。
&gt; 教団は現実そのものを&#34;御神木&#34;と称し崇拝しており、『現実の生長を助け、&#34;現世木実&#34;を結実させる事』こそが人類の使命であると主張しています。
&gt; 
&gt; 教団の活動は主に三種類に大別されます。
&gt; 
&gt;     **&#34;剪定&#34;**……異常なオブジェクトを変質させます。教団は『不要、有害な&#34;条理&#34;の&#34;枝葉&#34;を切り落とす為』と謳っています。
&gt;     **&#34;間伐&#34;**……他現実の再構築を試みます。教団は『生長を妨げる&#34;他現実&#34;という&#34;木々&#34;を一度取り除き、&#34;御神木&#34;と地続きの&#34;鎮守の森&#34;として迎え入れる為』と謳っています。
&gt;     **&#34;駆除&#34;**……&#34;常世の虫&#34;と呼称される存在(その名称を除き、一切の情報が掴めていません)を無力化する為に、ありとあらゆる異常な科学的・儀式的手段を講じます。教団の最大の懸念材料であり、『いかなる犠牲を払ってでも根絶すべき&#34;害虫&#34;である』と謳っています。
&gt; 
&gt; 教団は1624年に『蒐集院』によって解体されていましたが、『蒐集院』の解体後、一部の人員が教団の残党と合流し、活動を再開しました。現在、『マナによる慈善財団』との接点を持っている事が判明しています。
&gt; 
&gt; 教団による『異常存在や他現実の変質』は重大な脅威であり、現在『要注意団体』に指定されています。
[[/collapsible]]
