    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-1570:** 충격 받은 여자,,The Shocked Woman,,
**저자:** [[*user Sorts]]
**역자:** [[*user LR0725]]
**원작:** https://scp-wiki.wikidot.com/scp-1570
[[include info:end]]

**일련번호:** SCP-1570

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1570을 완전히 격리하기 위한 연구가 진행 중이다. 현재 격리 절차는 발현을 통제하고 대중이 알지 못하게 하는 데에 대체로 성공적이었다. 격리 절차가 마지막으로 개정된 1992년 8월 17일 이후, SCP-1570의 존재를 감추기 위하여 기동특무부대 감마-5의 개입이 필요했던 경우는 오직 15건뿐이었다.

기동특무부대 요타-0 //&#34;네모를 동그랗게&#34;//[[footnote]]역주: 아주 어렵거나 불가능한 일을 뜻하는 영어 표현.[[/footnote]] 의 구성원은 캘리포니아주 샌프란시스코, 텍사스주 오스틴, 네바다주 라스베이거스의 시의회와 멕시코 티후아나의 지역 공무원, 버닝맨 축제의 주최자들과 지속적으로 연락을 취하여, 제█기지의 반경 3000 km 안에서 정기적으로 &#34;반문화&#34; 시위 계획이 있도록 만든다. 이는 대중이 눈치채지 못하거나, 최소한 보고하지 못할 위치로 SCP-1570의 발생이 통제될 가능성이 가장 높은 시나리오를 만들기 위함이다. 기동특무부대 요타-0이 활동하는 지역에서는, 적어도 1달에 1번은 일반적으로 공연음란죄로 간주될 만한 조직화되고 감시가 이루어지는 행사가 열려야 한다. 필요한 행사를 지역 공무원이 승인하지 않는다면 특무부대 구성원들이 행사를 진행할 수 있으며, 기소를 당한다면 보호받을 것이다.

SCP-1570 자체는 제█기지의 의료동에 격리한다. 3개월마다 인원이 SCP-1570을 세척한 뒤, 40~60세 사이 플러스 사이즈 여성에 맞는 최신 패션에 맞게 장신구를 포함한 복장을 바꿔 준다.
 
**설명:** SCP-1570은 1989년 7월 21일, 61세의 나이로 사망한 백인 여성인 마저리 돈만,,Marjory Dornmann,,의 시체이다. 사망한 이후 그녀의 신체는 자연적인 부패 단계를 전혀 밟지 않고 있으며, 겉으로는 사후경직과 비슷한 강직을 보인다.

머리부터 발끝까지 신체의 길이는 1.68 m로, 질량이나 밀도가 눈에 띄는 손실이 없음에도 불구하고 무게가 겨우 45 kg밖에 나가지 않는다.

SCP-1570은 반사면을 사용하거나 투영되는 위치에 어떠한 행동을 하지 않고도, 자신의 삼차원 이미지를 자체적으로 투영할 수 있다. 가장 멀리 투영이 이루어진 것은 ████년 ██월 ██일 관측된 4,231 km로, 그날 있었던 변칙적 사건과 동시에 발생하였다.[[footnote]][O5에 의해 편집됨][[/footnote]] 이 투영체는 지금까지 항상 사람이 많은 도시 지역에 비추어졌고 대부분 멈춰 있었으나 드물게 움직이는 경우가 있었다. (움직이는 투영체의 행동에 관한 예시는 사건 1570-07 //&#34;멕시코의 날아다니는 마녀,,Bruhja,,&#34;// 참조.)

투영체는 만질 수 없으며 신체가 접촉할 시에는 흩어진다. 흩어진 후에는 근처에 다시 나타나는 경향이 있다. 투영체에는 SCP-1570과 실제 접촉하고 있는 옷이나 물건 중 부피가 1 m³보다 작은 것들이 같이 나타난다. 투영을 막을 방법은 아직 발견되지 않았지만, SCP-1570의 관심을 끌 만한 이상적인 상황을 만들어 쉽게 발견 및 보고될 수 있는 영역에서 투영체가 발생하지 않도록 하고 있다.

**1989년 7월 22일, 경찰 면담 사본:**

&gt; **P████ 경찰관:** 마지막으로 어머니와 얘기하셨던 게 언제입니까?
&gt; 
&gt; **베아트리스 돈만**,,Beatrice Dornmann,,**:** 어제 밤, 저녁 9시쯤이었어요. 저녁을 먹으러 나가서 어머니가 집에 잘 계신지 확인하려고 전화했었어요. 어머니는 다른 테이프 하나 보시고서 그거에 대해 얘기하셨어요.
&gt; 
&gt; **P████ 경찰관:** 대화하는 중에 뭔가 평소랑 다른 점은 없었습니까?
&gt; 
&gt; **베아트리스 돈만:** 딱히 없었던 것 같은데요. 원래도 저질 주간 토크 쇼를 죄다 테이프로 녹화하셔서 계속 돌려 보는 걸 좋아하셨어요. 그때는 게랄도,,Geraldo,,의 에피소드 중에 &#34;레이스 팬티를 입은 남자들과 그들을 사랑하는 여자들&#34;이라는 에피소드를 보고 계셨어요. 제일 좋아하시는 에피소드 중 하나였거든요. 집에 돌아왔을 때는 안락의자에 앉으셔서 화면조정 중인 TV를 뚫어져라 쳐다보고 계셨어요. 저는 어머니가 잠드신 줄 알고 TV를 꺼버렸어요.
&gt; 
&gt; **P████ 경찰관:** 그때 눈은 뜨고 계셨습니까?
&gt; 
&gt; **베아트리스 돈만:** 네, 그치만 늘 그렇게 주무셨었거든요. 다음날 아침이 돼서 내려와 보니까 TV는 다시 켜져 있었고, 어머니는 모튼 다우니 주니어,,Morton Downey Junior,,를 녹화하고 계시더라고요. 그런데 아침 드실 거냐고 여쭤 봤는데 아무 대답도 안 하시고, 피부는 차가웠어요. 그때 제가 그쪽으로 전화한 거고요.

//재단은 군립 시체 안치소에서 SCP-1570을 회수한 뒤, 에드워드와 베아트리스 돈만을 감옥에서 풀어주고 지역 당국이 시작했던 살인 사건 조사를 종결 처리하면서 기록에서 삭제하였다. 돈만 일가는 SCP-1570의 효과 범위 바깥으로 이동시켰다.//

**부록:** SCP-1570 투영체의 행동을 분석한 결과, 인구 밀도가 높은 곳에서의 상호작용, 특히 공연음란죄나 지역 사회 기준에서 &#34;외설적&#34;이라고 판단될 만한 행동이 있을 때 개체가 이를 &#34;관찰&#34;하려는 경향이 있다고 추정된다. 이러한 행동을 이용하여, 투영 현상을 통제하고 일반인의 삶의 정상성을 위협할 가능성을 줄일 수 있는 현재의 격리 절차가 수립되었다.
