**项目编号**：SCP-CN-2192

**项目等级**：Euclid

**特殊收容措施**:SCP-CN-2192目前被安置于标准大型人形收容间内，收容间内部分生活措施按SCP-CN-2192要求拆除以扩大其活动空间。与其接触的人员应注意：同SCP-CN-2192的日常交谈被认为是必要的，且目前基金会正通过这种方式获取更多有效信息。

**描述**:SCP-CN-2192为一大型实体，其外形表现为一团不定型的肌肉组织聚合体，根据SCP-CN-2192第一次出现时的表现分析，SCP-CN-2192似乎拥有自由改变自身形态及大小的能力。目前其最小表现为1.3米，最大表现超过百米，且身体组织具有极高的物理强度。

SCP-CN-2192自称为一位人类聚合体，由众多思维组合而成，目前无法证明真实性。但其已表现出了对于许多领域的前瞻性与高了解。SCP-CN-2192对于艺术作品表现出较高的兴趣，对于政治与金融则偏向鄙弃。项目表现出对于“将其余人类吸纳并转化为与其相同状态，以此壮大自身”目标的强烈向往，但就其目前态度来看，SCP-CN-2192对于凭借暴力达到此结果较为排斥。

项目第一次出现时，该地区中心的休谟指数快速上升至康德计数器量程极限，但所导致的异常现象在短暂出现后被其自身迅速压制。由于SCP-CN-2192显现体型过大，导致周边几乎所有的乡村与城镇全部直接观察到SCP-CN-2192，随后基金会人员前往并处理了此次事件，应注意的是SCP-CN-2192在观察到基金会武装直升机靠近时迅速缩小并主动配合此次收容。
@@@@
@@@@
[[collapsible show=&#34;+ 与SCP-CN-2192的第一次交谈记录&#34; hide=&#34;- 隐藏记录&#34;]]

[[div class=&#34;blockquote&#34;]]

[记录开始]

Dr.Houding：你好，先生。

SCP-CN-2192：你好，博士，今天过得怎么样？

Dr.Houding：很好，谢谢关心。

SCP-CN-2192：所以说我们现在已被正式编为，嗯，收容物？

Dr.Houding：是的，项目编号为SCP-CN-2192。

SCP-CN-2192：感谢，我们已经了解。

Dr.Houding：，我注意到您所使用的主语为&#34;我们&#34;，请问这有什么含义吗？

SCP-CN-2192：我们是人类的意识聚合体。

Dr.Houding：意识聚合体？

SCP-CN-2192：共同思考，共同分享，彼此认同。

Dr.Houding：好吧，我大概理解了。所以你们是从诞生的开始就为一种集体意识，或是后天导致？

SCP-CN-2192：我们曾和你们一样也是独立的人类，只不过发生了一些事情让我们变成现在这样。

Dr.Houding：请问你方便描述这些事件的具体经过吗？

SCP-CN-2192：没有忌讳。

Dr.Houding：好的，感谢配合。

[Dr.Houding开启自动记录设备]

SCP-CN-2192：我们曾经也拥有一个和你们一样的基金会，和你们一样，他们也是四处收容各种异常生物，并试图在暗中保护人类。

但他们最终失败了，一个[http://scp-wiki-cn.wikidot.com/scp-cn-1553 无效化高危险异常的残留]被绝望者们以破坏性的力量强行激活，最终导致了一次无法回溯的LK级种族变异情景。

Dr.Houding：基金会竟未有所觉察么？

SCP-CN-2192：或许吧。事实就是：曾经的人们成了一团血肉混合体。
SCP-CN-2192：一共有2███个均匀分布在各地的残留物被连带着激活，似乎已经为此准备了许久。所有人几乎在一瞬间就消失殆尽，无数组织横冲直撞，最终变成一个巨大的怪物，就是我们现在的躯体。

Dr.Houding：好的，这段信息将被记录下来。

但我有一个相比较更为私人的问题：请问你对于所有人的意识成为一个整体有什么感受？

[沉默]

SCP-CN-2192：在你们看来可能有些难以接受，但事实上，如今我们认为这种改变仅仅是有利而无弊。

Dr.Houding：也就是说你们对于这种状况非常满意？

SCP-CN-2192：是的，似乎你们对于&#34;聚合体&#34;概念有些误解，如今我们所有人通用这一个躯壳，在保有情感的同时互相进行着最高程度的理解。

Dr.Houding：但这样似乎会导致你们的内部出现争端，你们的意识不可能保持着如现在一般统一且和平。

SCP-CN-2192：这是因为&#34;情感相通&#34;，思考一下吧，人类的争端都是因为什么？

Dr.Houding：思考间的不合，与信息传输的不完整性。

SCP-CN-2192：不错，但当人们的情感是互通时，你的情感会毫无损失地传递给每一个人，别人的情感亦会如此。人人都会为自己着想，而当如今个人利益被完完全全的与集体利益融合在一起，别人会明白你为什么愤怒，为什么不同意，他们会完全理解你，正如你会完全理解他们。在我们看来，这是超越了外因控制的，人类共同体的最优解。

Dr.Houding：你们对此感到欣喜。

SCP-CN-2192：但你们仍无法接受，不是吗？

Dr.Houding：的确，这让我想到斯宾诺莎的理论[[footnote]] 即泛神论，详情见《伦理学》（Ethica in Ordine Geometrico Demonstrata） [[/footnote]]，但更加狂野，如此大的转变换做目前的我们是绝对无法接受的。

SCP-CN-2192：这就是信息传输的不完整性，我们已经尽力地在向你们讲解这种形式的优点，但由于本身跨度之大，导致听起来仍有些滑稽可笑，这是令人悲哀的。

Dr.Houding：所以你们来到这里的目的，是想让我们融入你们之中？

SCP-CN-2192：从我们化为一体的那一刻，这就是我们不变的目的。
当一切的同类都能真正获得统一之时，当我们能够真正的完成兼爱之时，人类将会迎来新的曙光。

Dr.Houding：但你们也应该知道。令人遗憾的是，我们，基金会或这里的人类，目前都无法认同这种理念。

SCP-CN-2192：没有关系，我们也曾尝试//抵触//，最终我们成为了//包容//。

Dr.Houding：感谢你们的理解。

[记录结束]

[[/div]]

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 与SCP-CN-2192的第二次交谈记录&#34; hide=&#34;- 隐藏记录&#34;]]
[[div class=&#34;blockquote&#34;]]

[记录开始]

SCP-CN-2192：博士，请坐吧。

Dr.Houding：感谢。我们近日对你们所提及的事件与理论进行了几次商讨，并希望得知更多的信息。

SCP-CN-2192：事实上，我们正想对你们告知一件事情，有关我们自身意识的。

Dr.Houding：这是说？

SCP-CN-2192：这种状况却是我们从未感受过的。

Dr.Houding：能详细描述一下吗？

SCP-CN-2192：我们发觉，意识中的联系似乎由“共通”变为了“共享”。即单个体思考的一切过程将会同时在其他意识中发生，相较之前的相通更富有效率，也更能体现出理解上的优越性，这是只有处于这个状态才能获得的全新感受。

曾经我们的状态更像是一种理想化的状态，人与人之间的包容因思维的互联到达了最大限度。但现在，我们竟能明显地感觉到这个模式在变化。它在前进！正如一个初生的婴儿变得成熟。

Dr.Houding：听起来不错，你们是否已经明确了这种变化的原因？

SCP-CN-2192：也许是异常所残留的自我进化趋势、或不同宇宙基准现实的天然落差，我们自信不会受到任何他异常的影响。

Dr.Houding：了解，我们也会尽力协助，但如果有任何问题请立刻通知我们。

SCP-CN-2192：如果我们的确是在往好的方向发展的话，那就代表我们仍不完善。

Dr.Houding：难以想象接下来会变成什么样子，我们拭目以待。

SCP-CN-2192：由衷感谢，我们坚信没什么可以阻止对均等之爱的追望。

Dr.Houding：我知道了，期待下次见面。


[记录结束]

[[/div]]

[[/collapsible]]
@@@@

[[collapsible show=&#34;+ 录像SCP-CN-2192-A：200█/11/2&#34; hide=&#34;- 隐藏录像&#34;]]
[[div class=&#34;blockquote&#34;]]
录像显示，SCP-CN-2192在长时间的静止后，突然陷入了反常的抽搐状态。随后再次恢复静止，期间员工在请求交流时均未得到回复，负责部门进行商议后决定放弃强制进入实施隔离观察策略。

约3天零19个小时后，SCP-CN-2192的形态开始发生变化，最终稳定在类人型，此过程持续了两个小时，SCP-CN-2192期间不断发出类似笛声的鸣叫。
@@@@
[[/div]]

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 与SCP-CN-2192的最后一次交谈记录&#34; hide=&#34;- 隐藏记录&#34;]]
[[div class=&#34;blockquote&#34;]]
[记录开始]

SCP-CN-2192：去中心化，自我，新的自我。

Dr.Houding：SCP-CN-2192，我们请求交流！

[守卫驻守于门口等待指令]

SCP-CN-2192：......请进。

Dr.Houding：你们已经沉默了三天以上，在此期间，我们发出的所有信号没有收到任何回应。

SCP-CN-2192：我不配被称之为我们，我们变成了我。

Dr.Houding：这是什么意思？你们说过你们是聚合体。

SCP-CN-2192：现在不是了，博士，将来也不会再是，我们超越了//包容//，却化为了新的//抵触//，我们是失败品。

（SCP-CN-2192人形的脸上开始发生变化，Dr.Houding后退了一步）

Dr.Houding：抱歉，我很难理解你所说的话，我希望你能解释的更清楚一些，中途到底发生了什么？你又知道了些什么？

SCP-CN-2192：很简单，博士，但我们都未曾发现。我们曾天真的以为我们在向更完美的境界迈步，但我们却忽略了一个事实，完美是谁界定的？为什么当我变得越发平等时，我会觉得自己在超越？我们意图将所有的抵触逆化为一，但每一个个体都仅仅是抵触本身。

我们在消解自己，我们犯了个愚蠢的错误。我们为了自己而抹除了自己，结果，一切都不复存在，只有**他者永恒**。

Dr.Houding：你的意思是，你体内的那无数意识在不断的熟悉中，互相融合，最终失去了个性？

SCP-CN-2192：我是他们的孩子。

Dr.Houding：那你所说的变成抵触是什么？恕我实在难以理解你所表达的意思。

SCP-CN-2192：我们总有这样一种倾向。你知道为什么很少听说农民因生活困苦而自杀的事件吗？因为他们直面自然，并受惠于自然。
但现在不一样，人们直面人，受惠于人，施惠于人。没有人会对自然置气，因为这没有用。但人们会对人置气，对人所组成的社会置气，因为这曾是有用的。可现在，社会已经足够稳固，博士，你觉得之后会发生什么？

Dr.Houding：人们会因为自身世世代代积累下来的对策与现实的冲突而感到痛苦，这是进化心理学，但这与你所说的有什么关系？ 

SCP-CN-2192：意识，与自然，与物质，从来都不是井水与河水的关系，这是很早就有的一种思想。

（SCP-CN-2192人形的脸上长出了一双眼睛）

（Dr.Houding表现出了明显的惊慌，但是SCP-CN-2192并未做出任何反应）

SCP-CN-2192：但人的意识是否自始至终从未有过自由？

SCP-CN-2192：人们心中的快乐，悲伤，趋利避害，是一切道德，一切精神财富的地基。但它们是你的身体给你的，是事物在混乱而无序的发展中诞生的。存在是锁链，而我们是囚徒。

（SCP-CN-2192的眼睛越发逼真，其他五官也慢慢成型）

SCP-CN-2192：我们追求的是兼爱，是社会的理解与包容，但这一想法本就是在将自己与他人相区别的情况下产生的。人与人的冲突本应是不可改变的，但我们侥幸成功了。于是我们超越了所谓//包容//，真正的融为了一体，诞生了真正的，空空如也的，没有任何杂质的精神。

Dr.Houding：但你如今的确仍旧拥有自我。

SCP-CN-2192：拥有纯无的精神可算不上人，因为人就应当是被本能所囚禁的精神，是有对无的侵犯，是禁忌之子，一旦我们运用特殊的力量破坏了这个平衡， 惨痛的教训就会落在我们的头上。

（SCP-CN-2192长出了头发）

Dr.Houding：所以，你现在，在干什么？

SCP-CN-2192： 所以我诞生了，我并不是所谓以数十亿人之力创造的最终之作，我和他们并无分别，只是所有人的个性经过调和而产生的，最平凡的共性的人。

（SCP-CN-2192现在看起来像一个常人）

Dr.Houding：你......

SCP-CN-2192：但我不甘心，我不希望人只能在差异中徒劳地追求统一，却又永远不能到达。人不应该是公路上奔跑的汽车，而应该是终点站。

（SCP-CN-2192的腹部开始了鼓动，我们推测SCP-CN-2192在塑造内脏）

Dr.Houding：所以你还是想打算继承你前身的意志，让其他的人们融入你之中？

SCP-CN-2192：不，这是失败的，我说过了。我们破坏了平衡，最终导致了泯灭。只剩下我，一个看似与之前无异的残留。

Dr.Houding：那你现在的目标是什么？很抱歉，我不得不问你，因为这关乎我们的策略，你现在很危险。

SCP-CN-2192：只有在异常中，我们才能找到答案，我们不可能在常态中获得脱离这一切的办法。只有看到终点所在之处才有可能成为终点站本身，而异常拥有我们所不具有的力量，只有超脱的存在，才能证明超脱，以此为基础而进入超脱。

（SCP-CN-2192赤裸着身体，看着Dr.Houding与守卫们）

Dr.Houding：所以你打算，去？

SCP-CN-2192：图书馆，人们告诉了我那里。我已然成为不得不去寻觅异常的被放逐者，也只有被放逐者的图书馆能容得下我。但我仍将留下一些东西，以祭奠曾经人们的悲哀，如果你们失去了信念，想加入失败者的队伍的话，它也可以为我指明你们所在的地方。

（SCP-CN-2192折断了自己的一根手指）

SCP-CN-2192：博士，人们，你们要永远记得，就算发展再繁荣，世界再完善，人也永远是有与无之间的夹缝，只要人还存在，**他者便永恒**。

（以收容室为中心的休谟指数快速上升至康德计数器量程极限，SCP-CN-2192消失，休谟指数恢复）

[记录结束]
