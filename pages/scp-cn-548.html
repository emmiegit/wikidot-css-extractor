**项目编号：**SCP-CN-548

**项目等级：**Safe

**特殊收容措施：**该项目被收容在Area-CN-07的特殊物品保险柜中，需有三（3）级安全权限才能将SCP-CN-548从保险柜中取出，若想通过非常规手段来取出SCP-CN-548会激活保险柜内的安保模因，该收容间的大门会关闭并进行真空处理，直到内部人员被确认死亡，大门才会开启。一切有关对SCP-CN-548的实验以及对其的研究必须要有项目监督员的书面许可才可进行，当未拥有书面许可的人员闯入收容间，会被扣留一（1）天并降职或处决。

**描述：**SCP-CN-548是一盒未知公司生产的薄荷糖，盒子由鉲和不锈钢构成，底面直径3厘米，高4.3厘米，该项目于2014年5月10日在███干员在云南旅游时发现并偷走，带回基金会进行收容。在该项目的盖子下面印有该公司的投诉电话。SCP-CN-548内装有44颗蓝色薄荷糖[[footnote]]在收容前已被使用一颗[[/footnote]],每颗薄荷糖的重量在10~20克不等,这些薄荷糖被称为SCP-CN-548-A，盒子的侧面标记有“本产品不会过期，但不添加防腐剂，请放心食用”的字样，盒子的底部刻有用多国语言的警示标语“禁止4岁以上儿童食用”。SCP-CN-548中的薄荷糖的外观与普通薄荷糖相似，具D-16720报告称SCP-CN-548-A的气味和味道和普通薄荷糖一样，具Area-CN-07的化学小组研究报告显示：SCP-CN-548-A于普通薄荷糖对比后发现，该项目的所含成分和普通薄荷糖的所含成分完全不同，此外，在该项目中还发现了5种未知物质。

若SCP-CN-548-A被生理年龄大于四（4）岁的生物食用后，该个体会显现出异常现象：食用下SCP-CN-548-A五分钟后，食用对象的腹部会有明显的肿胀，胃会大量产生氮气和甲醛；十分钟后，全身的脂肪会开始变成一氧化碳和酒精；十五分钟左右，全身开始自燃，并产生--直径两米----直径四米----直径二十米--根据食用者的体型大小所产生的范围不同的爆炸，并在爆炸范围内形成形状不一的冰晶。

生理年龄小于/等于四（4）岁的生物食用SCP-CN-548-A的5分钟内，该生物的外层会开始形成似冰晶的物体，在8分钟内该生物会被类似冰的物质所包裹，该物质的形状和大小取决于被包裹的生物的体型，15分钟内似冰块的物质会开始破碎，从中出来的所有生物都会迅速成长或拥有人体特征。

SCP-CN-548-A若被生理年龄大于四（4）岁的非人类生物食用，那么其发生的异常也会不同。

**附录**

**附录548.A**

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 关闭&#34;]]
&gt; **实验 A - 日期2015年7月3日**
&gt; **项目：**SCP-CN-548-A
&gt; **方式：**让D-16720[[footnote]]D-16720年龄22岁，体重56千克[[/footnote]]吃下SCP-CN-548-A，并做描述和等待。
&gt; **结果：**D-16720描述出SCP-CN-548-A的气味和味道，随后在15分钟内发生了直径大约3米的爆炸，并在爆炸范围内形成大量的冰晶。
&gt; **笔记：**&#34;嗯，这次实验结果我们得到了许多数据，只是爆炸后的副作用有点强烈。&#34;――Dr. Fetylea

&gt; **实验 B - 日期2016年1月19日**
&gt; **项目：**SCP-CN-548-A
&gt; **方式：**让一名3岁儿童[[footnote]]该儿童为克隆人，身体器官和性能完整。[[/footnote]]吃下SCP-CN-548-A
&gt; **结果：**食用下SCP-CN-548-A的4分钟后，人体外出现未知晶体，在8分钟后，人体被未知物包裹，晶体的形状呈标准长方体，长2米，宽0.5米，高0.4米，在14分钟后，未知物破碎，从中走出一名年龄约10岁的人类个体。经鉴定此人类的智力和认知依旧保留在3岁，但是记忆没有被保留。
&gt; **笔记：**“看起来这下面的警示标语是没用的，这东西的异常应该对每个年龄阶段的人都有用，只是异常不同。”——Dr. Ceke

&gt; **实验 C - 日期2016年7月27日**
&gt; **项目：**SCP-CN-548-A
&gt; **方式：**将SCP-CN-548喂给一头成年奶牛，并命令D级人员将该奶牛的奶挤出，后做基因检测。
&gt; **结果：**奶牛身上的出现蓝色斑点，被挤出的奶在接触空气的三（3）分钟后结冰，基因调查显示牛奶分子被未知物质包裹住，且该牛奶无法被任何方式解冻。
&gt; **笔记：**“生物的不同，异常也是不同的。看来有很多实验要做，但SCP-CN-548-A只有这么多，以后的实验要慎重考虑实验用量。”——Dr. Meikile

&gt; **实验 D - 日期2016年7月28日**
&gt; **项目：**SCP-CN-548-A
&gt; **方式：**将SCP-CN-548-A喂给一头未成年公牛，若生物存活将进行基因检测。
&gt; **结果：**公牛在吃下SCP-CN-548-A五（5）分钟后，开始产生与实验B相似的异常，在异常物破碎后，从中走出了一个人形生物，基因报告显示该生物的基因组与成年公牛一致，但骨骼和脑组织被严重改变。将其放养一个月后，该生物的生存习惯和生理习性已接近正常成年人。
&gt; **笔记：**“完全在意料之外，这东西是谁发明的...我想我发现了一些东西，那家公司的投诉电话......&#34;——Dr. Meikile
[[/collapsible]]

**附录548.B**

[[collapsible show=&#34;+ 通话记录 &#34; hide=&#34;- 关闭&#34;]]
&gt; **时间：**2016年7月29日
&gt; 
&gt; **受访者：**未知公司的接线员
&gt; 
&gt; **采访者：**Dr. Meikile
&gt; 
&gt; **前言：**Dr .Meikile在SCP-CN-540的盖子下发现了投诉电话，与该公司通电话并进行定位。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **接线员：**您好，请问有什么可以帮您的？
&gt; 
&gt; **Dr. Meikile：**你们开发的产品有问题。
&gt; 
&gt; **接线员：**请问一下，具体是什么问题，我们会尽量帮您解决问题的。
&gt; 
&gt; **Dr. Meikile：**我的同事Ecun在昨天吃了贵公司生产的薄荷糖后，他就爆炸了，还差点把我给害死。
&gt; 
&gt; **接线员：**请问您是买的是本公司的哪款产品？
&gt; 
&gt; **Dr. Meikile：**包装盒的外表已经被烧焦了，我也不知道是什么样子的,我手上只有这个铁盒。
&gt; 
&gt; **接线员：**好吧，里面的糖还有吗？是什么颜色的？
&gt; 
&gt; **Dr. Meikile：**还剩一点，是蓝色的，外面有一层灰色的颗粒。
&gt; 
&gt; **接线员：**哦[停顿了一下]...我知道了...先生，您的朋友多少岁？
&gt; 
&gt; **Dr. Meikile：**我记得好像是21岁，这有什么问题吗？
&gt; 
&gt; **接线员：**先生，这是您的问题，我们的所有产品底下都刻有警示标语，您的朋友一定违背了某一条。
&gt; 
&gt; **Dr. Meikile：**你们为什么要生产这种东西？
&gt; 
&gt; **接线员：**很抱歉…我不能帮您解决这个问题。但，冒昧的问一下，您的朋友是在哪里购买到该产品的？
&gt; 
&gt; **Dr. Meikile：**他…我在他家里的时候，他告诉我是在百货店买的。
&gt; 
&gt; **接线员：**您在撒谎，我们的公司的产品都以极少数的出厂量生产的，而且我们没有与任何一家大厂有合作，我们不会给他们进货，目前我们只给一个叫做OB传媒的组织提供少数的产品。
&gt; **&lt;挂断电话&gt;**
&gt; **Dr. Meikile：**Ecun博士，定位到那家公司的所在地了吗？
&gt; 
&gt; **Dr. Ecun：**不，你从开始打电话的时候就有不同频率的信号波干扰。
&gt; 
&gt; **Dr. Meikile：**是OB传媒那些人搞的鬼，虽然可能不正确，但可以确定的是这是他们出售的。
&gt; 
&gt; **Dr. Ecun：**OB传媒这个组织可以跨宇宙的推销物品，他们也可以从我们所在的宇宙中拿一样东西然后到另一个宇宙去出售贩卖。
&gt; 
&gt; **Dr. Meikile：**是呀，可能，这个东西只是一个零食，或者，是我弄错了食用方法，也可能这东西不是用来吃的，是工具也说不定。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **笔记：**“看来我们永远也不会知道这个SCP是从哪来的了，可能来自地球的某个国家，也可能是在某颗不知名星球上售卖的，或者，是来自另外一个宇宙。”——Dr. Ecun
[[/collapsible]]

**化学实验报告**
[[collapsible show=&#34;+Area-CN-07实验小组化学分析报告 &#34; hide=&#34;- 收起&#34;]]
&gt; 
&gt; [[size x-large]]SCP-CN-548的实验报告[[/size]]
&gt; 
&gt; * [[size 1em]]SCP-CN-548的外表皮部分化学检验分析：[[footnote]] 该SCP-CN-548-A个体重量约为16克 [[/footnote]][[/size]]该个体的外皮由山梨糖醇、硬脂酸镁、三氯蔗糖、安赛蜜、亮蓝铝色淀制成。
&gt; * 内部成分化学分析结果：内部物质由三氯蔗糖、固态█酸、分子形态的█酸、氢氧化钫，以及五种人类目前还未命名的物质，一部分的分子构造与█极为相似，但不具备█有的任何性质。
&gt; 
&gt; * 五种物质与胃酸的反应：[[footnote]] 第一种物质用”MI&#34;来表示,第二种物质用“XE&#34;来表示，第三种物质用“CA”来表示,第四种物质用“PIS”来表示，第五种物质用“VN&#34;来表示[[/footnote]]若MI物质接触到胃酸将会开始气化，生成大量可燃气体，并且胃酸会被MI物质吸收或蒸发，所生成气体的质量与胃酸成90：1的比例；若XE物质接触到胃酸，该物质会被分子化处理并会依附最近的物质以及VN物质上，被依附物质会开始结晶化；若CA物质接触胃酸后会开始分解并破坏结缔组织和神经系统，且该物质可在血管内吸收细胞使其“生长”，并通过血管进行蔓延;若PIS物质接触到胃酸，该物质不会有外形和物质上的变化，但该物质会开始“寻找”XE物质和VN物质，主要效果未知；VN物质需与CA物质的功能和PIS的特殊性结合，VN物质会被人体吸收，人体除皮肤、脑部及骨架外的组织会转变为大量可燃物质（甘油、酒精、可燃冰等）。
&gt; 
&gt; * 初步实验判断PIS物质结合的功能：与XE物质结合会形成液氮等低温物质，并在形成该物质4分钟后会“聚”成一个球状物质，且十分不稳定，不能从人体内部取出，若该物质“爆炸”，会形成一种含大量鐽的晶体；与VN物质结合，该效应会使肺部在15分钟内温度达到3000°C左右，并使生物产生大量的磷；实验发现与XE物质结合的PIS物质无法在与VN物质结合。
[[/collapsible]]
