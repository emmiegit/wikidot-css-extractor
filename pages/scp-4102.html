    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://www.scp-wiki.net/local--files/scp-4102/4102bridge.jpg|caption=SCP-4102|width=320px]]

**项目编号：** SCP-4102

**项目等级：** Euclid

**特殊收容措施：** 由于SCP-4102是纽约市的一个著名地标，因此不可能移除或隔离SCP-4102。
SCP-4102由MTF Gamma-5（“红鲱鱼”）在通往SCP-4012的人行道周围的八（8）个街区范围内进行监控。各单位应伪装成纽约警察局的警官，随时在该地区巡逻。

在目视确认SCP-4102-1与平民接触后，MTF Gamma-5小队将被指示在距离SCP-4102-1的接触点至少两（2）公里处对平民进行阻止和处理。与SCP-4102-1有过接触的平民将在被释放前接受A级记忆删除和采访。
伪装成纽约警察局警官的安保人员将驻扎在SCP-4102的曼哈顿地下室门外，以阻止未经批准的人员进入。

SCP-4102-2无法离开SCP-4102的曼哈顿地下室，一旦离开入口超过两（2）米，就将会在地下室中的任意区域重新出现。所有将SCP-4102-2隔离到地下室中某个特定区域的尝试都被证明是徒劳的，因为它能够主动地在地下室的其他地方重新出现。SCP-4102-2由授权人员每周访问一次。在行为良好的情况下，SCP-4102-2被允许提供一（1）张床，一（1）台电视，可以观看新闻和电视节目，一套不同种类的小说书和一个带笔的写字板。任何额外的请求都应提交给项目主管。

**描述：** SCP-4102是一座连接纽约郡和国王郡的桥梁，被公众称为布鲁克林大桥。根据SCP-4102-2收集的数据，SCP-4102的异常性质直到18██才显现出来。[[footnote]]这与臭名昭著的George C. Parker被捕同时发生。（**译注：**此人为美国历史上的传奇骗子，通过伪造并售卖知名地标所有权大肆获利，其“第一桶金”便是布鲁克林大桥。更多信息在[[[https://en.m.wikipedia.org/wiki/George_C._Parker|维基百科]]]）[[/footnote]]

SCP-4102的异常效应随着SCP-4102-1的迭代和其延伸SCP-4102-2而表现出来。

SCP-4102-1是一个类人实体，它在SCP-4102两端的08:00到22:00之间出现。SCP-4102-1的身高、体重、种族和性别会因每次迭代而不同。所有记录在案的SCP-4102实例都能流利地使用其目标人员的母语。每次只有一（1）个SCP-4102-1实例处于活动状态，其出现的间隔在30分钟到两小时不等从每30分钟到每2小时不等。这种出现时间上的差异似乎与SCP-4102从不是纽约市、拿骚县、萨福克县或新泽西州公民的平民那里得到的关注量有关。

记录SCP-4102-1出现或消失的方法在数字和物理监测方面均不成功。

当处于激活状态时，SCP-4102-1将找到一个16岁以上的独处并在欣赏大桥的人，并开始与他们交谈。SCP-4102-1被观察到在谈话中使用了不同的策略，以便与他们的目标建立关系。谈话的话题从各种各样的时事开始，例如谈论天气或最新足球比赛的结果。最后，在大约十五（15）分钟后，SCP-4102-1将讨论这座桥以及购买它的前景。大约91%的对话通常在这个阶段结束，因为人们不相信这座桥是可以购买的。在这种情况下，SCP-4102-1会感谢该个人花费的时间并步行离开，一旦离开视线范围便会消失。

在与SCP-4102-1进行了三十（30）分钟的互动之后，该个人将变得愈加有同意的意向，并将表达购买SCP-4102的强烈愿望。对超过30分钟的受试者的采访显示，人们对购买SCP-4102的前景持乐观态度，很少愿意谈论与SCP-4102无关的任何事情。详情见附录4102-02。

SCP-4102-1似乎害怕它认为是纽约市警察的任何人，已经观察到一旦一名警官或伪装的特工打断了其与指定目标之间的互动，他会立即步行逃跑。为了逃离，SCP-4102-1能够以大约二十八（28）米/秒的速度移动，在脱离视线前展现出了在旁观者和车辆之间进行移动的高超技巧。在SCP-4102-1的逃亡过程中，在场的平民当被召集接受采访时，对曾经见过SCP-4102-1没有任何记忆。

如果个体在30分钟后依然无法完成与SCP-4102-1的交易，他们将从遇到SCP-4102-1的地方，以8个街区为半径的范围内等待，直到它再次出现，并说明他们唯一的愿望是“买桥”。此外，如果个体是在离SCP-4102两公里远的地方，他们将不再痴迷于购买SCP-4102，尽管他们仍然会保留与之相关的所有记忆。如果在SCP-4102-1重新实例化的下一个间隙期间出现一个个体，则他们将与SCP-4102-1交谈至多两（2）分钟，然后以握手结束对话。SCP-4102-1和个体将在SCP-4102下行走，并在无法被看见时消失。根据基金会的情报，SCP-4102-1活动区域内的失踪人员报告减少了██%。

[[include component:image-block name=http://www.scp-wiki.net/local--files/scp-4102/4102underground.JPG|caption=SCP-4102下方的地下室，SCP-4102-2位于其中|width=320px]]

SCP-4102-2表现为一个性别不明的人类，大约有两（2）米高。SCP-4102-2的表皮覆盖着五（5）平方厘米大小的碎砖，每一块碎砖上刻有不同的名字和日期。刻在石头上的名字和日期似乎与18██年至20██年期间██％的失踪人口有关。试验表明，这些砖不能从SCP-4102-2中取出，尽管碎片可以被粉碎并分解。矿物测试表明这些砖是由石灰石和花岗岩组成的[[footnote]]建造SCP-4102的主要材料。[[/footnote]]。

SCP-4102-2能使用任何被展现给他的语言，尽管它默认使用1800年代晚期典型的纽约口音所说的英语。SCP-4102-2通常是亲切的，接受基金会的要求和提问，除了要求离开SCP-4102的地下室，这会引起它极大的痛苦。SCP-4102-2表示它和SCP-4102一样古老，倾向于用复数语态而不是单数来指代自己。SCP-4102-2表示从未知道自己的名字，并已将基金会的编号作为接受的选择。详见附录4102-3。

SCP-4102-2不需要任何形式的食物，尽管它声称偶尔睡觉“帮助时间流逝”。X光照片显示，SCP-4102-2内部有人体骨骼结构，然而其他内部主体是由Rosendale水泥组成的[[footnote]]一种天然水泥，在纽约Rosendale地区生产。曾被用于建造美国国家纪念碑。[[/footnote]]。SCP-4102-2的身体几乎不受任何伤害，因为它的身体受到的任何伤害都会迅速再生。

尽管基金会精神分析师指出SCP-4102-2目前患有严重的抑郁症，SCP-4102-2从来没有表现出对来自基金会工作人员的任何请求或问题的敌意。精神病治疗的请求正在等待审核。

**附录 4102.1：** 发现

在19██年纽约DOT[[footnote]]纽约市交通部。[[/footnote]]工作人员在对SCP-4102地下室进行维护检修时发现了SCP-4102-2后，基金会随后对其取得了控制。涉事的纽约市交通部工作人员被施以B级记忆删除。对SCP-4102-2的采访揭示了SCP-4102-1的存在，这与18██年以来该地区的一些失踪人口报告有关。

**附录 4102.2：** 个体采访

&gt; **受访者：** 4102-1个体
&gt; 
&gt; **采访者：** 特工Parker
&gt; 
&gt; **前言：** 4102-1个体在与SCP-4102-1进行了31分钟的互动后被带回。在本事件中，SCP-4102-1是一名金发中年白人男性，中等身材，身高约1.8米，穿着西装并打有领带。MTF Gamma-5特工伪装成当地执法人员，打断了谈话。在SCP-4102-1徒步逃走后，以为抓捕诈骗犯收集信息为由4102-1个体在基金会监管下被转移到距离SCP-4102 3.2公里的一处站点。
&gt; 
&gt; 4102-1个体是一位██岁白人男性，自称为来自加州██████████的游客。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工Parker：** 我们很感谢您的到来，█████先生。 
&gt; 
&gt; **4102-1个体：** 没事，我能为警察同志们做点什么吗。
&gt; 
&gt; **特工Parker：** 非常感谢，先生。关于嫌疑犯你能告诉我什么？
&gt; 
&gt; **4102-1个体：** 好吧，其实没什么可说的。我和家人来纽约旅游。你必须去看看布鲁克林大桥，你懂的对吧？它真的很漂亮。不管怎样，他们去了洗手间之类的地方，所以我决定留下来拍些照片。
&gt; 
&gt; **特工Parker：**然后嫌疑犯就出现了。
&gt; 
&gt; **4102-1个体：** 没错。看上去像是从华尔街来的，行业精英的那种样子。他说他在交易所下班回家的路上经过大桥。他问我有没有看昨晚的███比赛。他喜欢的足球队和我一样的几率能有多大？
&gt; 
&gt; **特工Parker：** 我明白了，请继续。
&gt; 
&gt; **4102-1个体：** 好的。所以我们继续谈话，我告诉他我自己的事。他似乎很健谈，好像他知道该说什么才能让我继续下去。我告诉他我的营销公司，然后是我的家人。我的证券组合投资行情不是很好，这时他又提到了大桥。关于这座城市是如何准备开放私人所有制。有点道理。如果你能买土地，为什么不买一座桥呢？很老套的资本主义说辞。
&gt; 
&gt; **特工Parker：** 你好像对这种套路并不陌生？
&gt; 
&gt; **4102-1个体：** 开始的时候，是的。但我们一直在谈论这个问题，他让它听起来很赚钱和...不知道该怎么说。我猜是很可信？我有点懵。所以不管怎样，当你们来的时候，他已经说定了。我告诉自己你们接我走之后我会去那里见他，但现在…现在看起来很愚蠢，哈？
&gt; 
&gt; **特工Parker：** 这些人擅长煽动人心，你不必自责。
&gt; 
&gt; **4102-1个体：** 我想也是。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：** 采访结束后，4102-1个体被施以A级记忆删除并被释放。
**附录 4102.3:** SCP 4102-2采访

&gt; **受访者：** SCP 4102-2
&gt; 
&gt; **采访者：** 特工Parker
&gt; 
&gt; **前言：** 采访进行时，SCP-4102-2已经被基金会监管█天。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工Parker：** 近来如何，4102-2？
&gt; 
&gt; **SCP-4102-2：** 嗯？ 哦。是我们。有时我们会忘记。好的。但你来着不是问这个的，对吗？
&gt; 
&gt; **特工Parker：** 不。我们来这是为了——
&gt; 
&gt; **SCP-4102-2：** 是为了这座桥。你想知道它是什么做到的。
&gt; 
&gt; **特工Parker：** 没错。
&gt; 
&gt; **SCP-4102-2：** 我们不知道。它交易，它收集。它收集过路费。
&gt; 
&gt; **特工Parker：** 何时开始的？
&gt; 
&gt; **SCP-4102-2：** 它从某个地方得到了一个主意。没有人相信这件事能持续下去，你懂吗？Barnum不得不用大象游行来证明这一点[[footnote]]**译注：**布鲁克林大桥落成后，出现了许多质疑其坚固性的谣言，并因此导致了踩踏事故。为此，1884年5月17日，P.T.Barnum带领其马戏团的21只大象在布鲁克林大桥上游行检阅，由此打消了人们对于布鲁克林大桥稳固性的顾虑。[[/footnote]]。它可能有自我意识。所有的关注都毫无帮助。然后有人假装把它典当了。
&gt; 
&gt; **特工Parker：** 你说4102有意识？
&gt; 
&gt; **SCP-4102-2：** (4102-2耸耸肩) 我们从某个地方得到了暗示。在墙的深处。要住在城里，你知道，你不得不证明自己。它收取通行费，所以它变得愈发坚实。（4102-2叹息）这是同类中的第一个。Roebling很宠它[[footnote]]John Augustus Roebling，SCP-4102的首席工程师，或者是Emily Warren Roebling，在他死后监督剩余的建筑工作。（**译注：**Roebling父子是布鲁克林大桥建造的推动者和设计者，但在开工后不久John因事故不幸去世，继任者儿子Washington由于施工过程中的技术不足引发的减压症瘫痪在床。即便如此，Washington依旧通过手指敲击的方式将设计方案传达给了其妻子Emily，完成了大桥的建设）[[/footnote]]就感觉好像得到了照顾。一个真正的个人关系，你不能在任何地方得到。它正在尽最大努力。但有时……有时它想崩溃。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：** 在被收容几年后，SCP-4102被发现有轻微的摇摆运动，表明可能存在结构缺陷。这是由于交通量增加，还是施加于SCP-4102-1预防方法，尚不清楚。
