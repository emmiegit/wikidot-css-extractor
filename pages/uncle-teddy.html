##CCCCCC|タイトル注釈：Theodoreの愛称。##

テディおじさんはいつだって変わり者だった。騎士と海賊と魔法使いとが己の住むこの世界に共にあるのだという、子供の頃なら考えるという類の事を信じ続けている。けれど一方の僕は歳を重ねるうちに、彼の信じる通りには、この世界にそういう人達は居ないんだと気付いたから、彼のその根拠について思考を重ねておまけに更に考えたが、何も答えは見出せなかった。テディおじさんはおかしいんじゃないかと、少年の頃、父に一度尋ねた。「おかしいかもしれない、しかしチャーリー、それでも彼はお前のおじさんで、それもかつて無いとびきりおかしなおじさんなんだ。」と父は言った。

//厳密には//、僕のおじでは無かった。父の兄弟とするには歳が離れ過ぎていた。父のおじという訳でも無かった。一番近い所でひいひいひいおじいさんの兄弟なんだと見積もった。と言っても、僕のひいひいひいおじいさんが1896年に亡くなっている事を考えれば、これも当たっている訳では無い。テディおじさんは現状70歳かそこらに見えて、しかも僕が彼を知ってからずっと変わっていない。1907年と日付がなされた白黒写真を見つけたけれど、その時も今と全く同じ外見だった。彼の言う事全てが真実ならば、つまり最低でも200歳でなければならないが、けれども年齢を尋ねる度にいつも「丁度49歳を迎えた所だ。」と答えるばかりで、思うに『おじさん』という呼び名はただ皆にとって呼び易いからなのだ。

テディおじさんはコーンウォル州郊外の、父親から受け継いだと言う大きな屋敷に住んでいた。数百年は経ている大昔の建物で、それもここ百年以上変わっていない様な代物だった。そう、テディおじさんが変わり者だと話す時、彼がどう振る舞う人かというのは外せない。19世紀の後に建てられた家では有り得ない事があの家にはあった。水道は通ってない、電灯は無い、電話もテレビもラジオもパソコンもエアコンも自動車も、ひとつとして無かった。あそこは、彼がどうやって暮らしているかという博物館みたいな場所だった。世界に他の場所が存在するのも知らない様だった――街には決して出て行かないし、手紙は全て手書きで、こちらが訪問した時はいつも、大西洋を渡って来たならばと、彼が知る限りの新型の蒸気船や飛行船のどれに乗ったのか尋ねて来た。もしや彼は世界が進歩したのだと本当に知らなかったのか、あるいは『古き良き時代』という彼の小さなささやかな世界をただ好んでいたのか、終に分からなかった。

信じられない事に彼は素封家だった。『古来の資産』と父はいつも言っていた。気前が十二分に良く――数年毎に我々家族全員が訪問しその後数週間滞在する分の代金を支払ってくれた。今ここに居る親族と交際するのが本当に好きなのだと彼はいつも言っていた。彼と初めて会ったのは僕が6歳の時だった。丁度クリスマスの頃だった。当時の僕にとって、イギリスまで遥々飛行機で行くという事が、小さな昔ながらのスーツを着るだけの事が、雪の積もった屋敷の門へ馬橇に乗って入るという事が、如何に非日常であったか。初めて見た時、彼は戸口に立っていて、背が高くて、毛皮のコートを着て、長く白いあご髭を胸まで伸ばしていて、僕は彼をサンタクロースだと思った。サンタなのではと僕が尋ねた時、彼はただ笑い、それから耳の辺りまで手を伸ばして来て、コインを『引っ張り出した』後、ヴィクトリア女王の顏が彫られたその6ペンス銀貨を与えてくれた。あれには仰天した。

1980年代から1880年代への遡行はその年齢の少年にとって素晴らしい経験だった――尿瓶の使い方を学んだ時はどれだけ酷かったか！――でもそれだって全て冒険には違いない。家に帰ると、周りの子供の半分は自分を嘘つき呼ばわりするし、もう半分は嫉妬する。気にはしなかった――次の旅行をもう楽しみに待っていた。多くの時間を、僕はただ膝の上に座り、部屋の四方にかかった骨董品のあれこれを如何にして手に入れたかとか、世界の遠く離れた地への冒険譚とか、戦争の話とか、彼の物語を聞く事に費やした。長じると、狩りの仕方、乗馬の方法、怪我の治療法、純金の選別方、モールス符号の読み方、その他あらゆる種類の、ほとんどの少年なら本で読むだけの事を教えてくれた。一度、僕が15歳の時には、他の皆が寝静まった後に彼は僕を傍らに引き寄せると、ドラゴンと一騎討ちする際に心得るべきその倒し方を言い聞かせて来た。彼の提案を試す様な機会が今後現れないとも言えない、もしもの時は、大腿部の動脈を狙って確かめよう。

大人になってから会いに行く事は無くなったが、手紙のやり取りは続いた。大学の奨学金のために軍隊に入る事を伝えた時は、彼の赴いた第二次アヘン戦争時の事がどんどん出て来た。結婚したと伝えた時は、結婚相手のエイミーを招待し屋敷で祝福すると言い張った。MBAを取得した時は、『マーシャル&amp;カーター』という名の所からは決して仕事を受けてはならない、さもなくば縁を切ると言われた。だけど約半年前に受け取った手紙から、全てがひっくり返った。

&gt; //前略
&gt; 最愛なる甥へ//
&gt; 
&gt; //私は自分の人生で他者に救いを請うた事は決してないが、今は君の支援を求めなければならなくなった、君をおいて他に居ないのだ。『SCP財団』と自らを名乗る、不正の集団にして科学を玩具にする厚顔なる者共により、私は虜囚の身となっている。奴らは先祖代々の土地と、我が一生涯の仕事の成果と収集物を押収し、私を動物の檻の様なごく小さな独房に閉じ込めたのだ。最初こそ自力で自由の身になるという望みを持っており、あるいは私を解放するよう説得もしたが、今やその望みも無いと恐れている。残りの人生をこの場所で生きるのではというおそれから、助けが必要となったのだ。//
&gt; 
&gt; //すぐに来て貰わなければなるまい。現在監禁されている場所は、ロンドン市ウェストミンスター地区メリルボーン街の外れにある、というだけの事を牢屋番の不明瞭な会話から判断した。この紙面の裏側には、私が見る事を認められている部分の、牢獄内の地図をスケッチした。奴らが私を複数回移動させた事から、私はいつまでもここには居ないだろう。君の出来得る最速の船に乗り込んでおくれ。屋敷を訪れる労力を払えるなら、無論隠密にだ、奴らはそこも警備下に置いていると思うからな。君に射撃を教えた森を切り開いた所から、森の中を北西へ半マイル進めば、薮の中に隠れた洞窟が見つかる筈だ。隠し部屋の封じ込めの中に私の古い『仕事の道具』があり、君の任務達成のためには不可欠になるだろう。君が12歳の時にあげた指輪の印章が鍵だ。//
&gt; 
&gt; //急いでくれ、ここの山師共が私に残酷な運命を用意しているやもしれぬ。//
&gt; 
&gt; //草々不一//
&gt; 
&gt; //テディおじさんより//

この事を全て話した時、妻は僕の気が変になったんだと考えた。彼は遂にキレちゃったおかしな老人で、それを信ずる余りに僕もおかしいのだと彼女は考えたのだ。同様の疑念がある事は認めよう。しかしテディおじさんに関する何もかもは信じ難く馬鹿げている様に見える事だが、僕の一生涯の中で彼が嘘を吐いた様に思えた事は決して無かったのだ。次のクリスマスの際に、テディおじさんを訪問出来るくらいに大きくなった僕らの子供達を連れ、僕がした様な体験を子供達にさせてあげるためにも、僕は彼のため自身のためにこの依頼をやらねばならないと彼女に伝えた。その約束は守った方が良さそうねと彼女は言った。上司には親戚に不幸があったと告げ、溜まっていた有給と預金の幾許かを使い、明朝、僕はロンドンヘの飛行機に乗った。

レンタカーを借りてテディおじさんの屋敷に程近い街へ走らせると、ただちに彼が伝えた内容が真実であると分かった。平素の街にあるより数多くの車が停まり、アメリカ訛りで話すたくさんの人達がパブに居る。何かがおかしかった。僕は屋敷への本道を取ろうと試みもしなかった――薮へ這入り、丁度彼が教えた様に小枝すら踏まぬ様に注意深く、森の中を分け入り進んだ。潜み正門を垣間見れば――サブマシンガンを携えた、全身を黒ずくめの装備で固めた二人の男が居た。男達の服装は決して軍の物では無く、そして質問に答える様な者達にも見えなかった。午後の冬の冷気は静寂にして静謐で、手紙に書かれていた洞窟を見つけるべく、深い森の中へと探り歩く自分にもそれはずっと変わらなかった。

以前貰った古い指輪を常時身に着けていたのは幸いだった――手紙にあり見つけた洞窟の『鍵穴』にそれは収まり、岩壁がすいと滑り開いた。それだと推測出来る目的の物のため、懐中電灯で周囲の壁を行ったり来たりと照らした。多数の鎧の合間には、『魔法絨毯優良小売店、A.C. チャクラサングプタ、ボンベイ店』と読めるタグの付いた巻き上げたペルシャ絨毯に、恐らくはランプの魔人が住んでいる様なオイルランプ群、僕は役に立つとも望めなかったそれら全てを手に取らずまたバックパックにも入れなかった。自分が見た中では、何年も前に彼がその幾許かの由来を語った事が分かる、三つの物に落ち着いた。

一つ目は銃――ラッパ銃の様に重厚で、反動はスリッパの様に柔和で、そして制圧力は象撃ち銃より強い。何年も前、何度かそれを撃って見せてくれた時『粒子崩壊銃』と彼は呼んでいた。二つ目はビデオゲームの世界から出て来た様な、大きな古い『スケルトン・キー』。三つ目は旧式の警官バッジで、由来によると、着用者をその場所に居るべき人間だと思わせるのだという。正門に居る警備からよく見える場所へと森から出て、敷地からの退出にバッジの効果を試した。銃はその必要に応じ既に準備していたが、警備の二人はこちらに目をやると、言葉を発する事もなく自身の元の務めに戻った。

ロンドン市中央部、タッソー蝋人形館の辺りに着いたのはまだ遅くない時間であり、片手に銃を、もう片手には鍵を、胸にバッジを着けてはいたが、次に為すべき事は全く以て判然としていなかった。道路沿いには幾百もの建物がある。テディおじさんが囚われている秘密の牢獄を、この中から如何にして探り当てればいいのだろう？彼の物語の中ではこういう時はいつも直感による天性の閃きがあり、為すべき事をただちに知るのだが――そう言うテディおじさんでも21世紀のロンドンくらい奇妙な土地は、一度として探索していないのだ。何か変わった徴しは無いかと探し回るうち、気付けば通りを何時間も往来していた。（幸いな事に、身に着けていたバッジが、銃火器を持った男が通りをうろついているという異常性への認識を打ち消してくれていた。）三、四時間後、僕はスターバックス前のテーブルに居て、ラテをちびちび啜りながら、どうすべきか悩んでいる時、微かに声が聞こえた。

『失礼ながらそこの方、明日の昼食は何かしらか変えて頂けぬだろうか？ここの酷い食事には日増しにうんざりしているのだ。あるいはソーセージを幾分か、ローストビーフを少しく願えぬかな？』

明白に、テディおじさんの声だった！誰に話しかけていたのかは分からないが、彼の声が聞こえたのだ。声が聞こえて来た場所を探すべく周囲にぐるりと首を巡らせた。上ではなく、背後でもなく…ぐるぐると回っていると声が再び聞こえ、下水道の格子から反響しており、地下から聞こえたものと判別出来た。牢獄は地下にあったのだ！此処の様な都市に隠すには打ってつけだ。しかしどうやって入ったものか？付近の建物の一つに、秘密のエレベーターでもあったのか？辺りを見渡し、周囲に何らかの手がかりが無いか調査した。一人の男が、角にある青く古式な、警察呼び出し用電話ボックスへ入って行くのが見えた。以前ならそう深く考えなかった――ただの歴史的な遺物か、ドクターフーの宣伝の類[[footnote]]イギリスのSFドラマ作品。作中に登場するターディスという時空移動装置の外見が警察呼び出し用電話ボックスに酷似している。[[/footnote]]だろうと考えた。男が扉を開け、入り、閉まる扉の向こうにその姿を見た。1分経過したが出て来ない。更に5分。10分。30分と。これはどういう事か？隠された入口とは、つまりここなのでは？

日没後まで待つ前に、立ち上がり自分で電話ボックスまで歩いて行った。ポケットから取り出したスケルトン・キーを鍵穴に差し込んだ――ぴたりと収まると鍵穴は回り、開いた扉の向こう側に待機中のエレベーターを見つけた。深呼吸し、足を踏み入れ扉を閉め、唯一あったボタンを押すとエレベーターは下降を始めた。この間10秒も無かった。

机に着いた書記官の前に、武装した警備員達が居た。そのまま通り過ぎたが、誰も何も言わなかった。テディおじさんの手紙の裏に手書きされていた地図に従い、通路の迷路を進んで行ったが、過ぎた扉の数々には『認識災害』、『アクセスレベル4必須』、『此処よりDクラス以外立入禁止』など意味不明な警告が表示されていた。こちらに視線を投げ掛ける者達が居り、それらを避けるために最善を尽くした。そうするうちに、地図上にバツ印が付けられた扉の前に、一人面していた。小さな記章に『SCP-1867封じ込め区画』と読めた。テディおじさんをこの様に――只の数字か何かで――呼んでいたというのだろうか。スケルトン・キーで扉の鍵を開け、中に入ると彼が居た。

狭い房の隅に唯一置かれた簡易ベッドに横たわり、上品な衣服はオレンジ色のツナギに換えられ、その両腕は胸の位置にあご髭を覆いながら折り畳まれていた。こちらに向き直ると、不信そうな細目を向けた。「チャーリー？」と彼は吃った。「何たる事をしているのだ？まさかお前が斯様なる下劣な務めに着いていたとは！」

「助けに来たんですよ、テディおじさん！」僕は答えた。「来て下さい。あなたのバッジを身に着けている限り、奴らは気付きませんよ。もし問われても、別の房に移す所だと言いますから。」

これほどまでに混乱極まったテディおじさんを見た事は無かったが、やがて彼はゆっくりと扉へ向けて歩を進め出した。「バッジを…」と囁きながら彼は指先を伸ばした。「銃も持っているのか？」

「洞窟のでしたら、伝えた通りに。」と僕は安心させるよう言った。「此処を出てから話しましょう。さあ！」

「あり得ない！」と彼は主張した。「どうして此処に居ると分かった？どうやって洞窟の事を知ったのだ？」

「送って来た手紙にありましたよ。」

「手紙など送っておらん！」

「どういう事です？手紙も今ここに。」手紙をポケットから引き出し手渡した。

「嗚呼、若人よ。」テディおじさんは呻きながらその冒頭を指し示した。「これは英国人の書き方ではない。」[[footnote]]原文では「英国人なら『succourはUを入れて綴る』のだ。」と言っている。この単語は英国では『succour』と綴るが、手紙の冒頭では『succor』と途中のUが抜けている。--日本語で何と言ったものだろう？--[[/footnote]]

それが意味するものに僕が気付くか否かという時、警報音が鳴り響いた。偽手紙だった――この場所へ僕を誘き寄せた上に捕えるための！僕に何を求めているのか、残酷さへと思いを巡らす時間は無く、合成音声がスピーカー越しに響いた。『侵入者有り。SCP-1867に封じ込め違反が発生。』

「今のは一体？」僕はテディおじさんを見ながら尋ねた。

「何であろうと、//走るぞ！//」

廊下へと駆け出した、テディおじさんは後ろに付いた。二人の兵士が、屋敷に居た者達と同じ黒色のボディアーマーを装備した者達が、角に回り銃を向け警告して来た。銃を向け撃った。足腰が立たなくなりかける反動だったが、二人の兵士を吹き飛ばした。テディおじさんは別の方向へ引っ張ると、『昇降機』ではなく階段を使うのだとせき立てた。どこの角にも銃を持った者が続々と出て来る様だった。道中、銃を言われた通りの最小レベルで撃つと、相手を気絶させるだけで済んだ。階段は厳重に警備されていたが、銃により何度も砲火を（それとテディおじさんが途中の一兵士から取った閃光手榴弾によるちょっとした援護を）浴びせると道が開けた。階段を一段飛ばしで駆け上がり、ロンドン地下の点検トンネルへの扉へ到達した。土地勘が正しければ、最寄りの駅まで半ブロック――そしてそこから、テディおじさんを自由の身に。鍵で扉を解錠し一気に開けると、その周りを何ダースもの兵士達が半円状に集り囲んでいた。互いに銃口を向け合う中、僕は引き金の傍のスイッチを最小レベルから最大レベルに引き上げた。

「銃を下げろ！」集団の背後から、アメリカ訛りの叫び声がした。兵士達は銃を下げ、白衣に身を包んだ男が一人、人波をかき分けその前に出た。男はこちらに向かって来た。僕が狙いを定めると、男はその中途で立ち止まった。「ああ、まあ、馬鹿な真似は止してくれ。君やSCP-1867に危害を加えるために来たんじゃない。」男は僕の着けているバッジを見た。「興味深い装飾品を引きずっているな。SCP-1339の変種に違いないが。思うにそれは我々が遂に入り込めなかった洞窟から得た物だね。開けてくれてありがとう、といった所でだ。君の名前を教えてくれるかな？」

「チャーリー・ブラックウッドだ」出来得る限り怒気を抑えた声色で言った。「道を開けろ。お前を殺すための準備は整っている、テディおじさんを残して去る気は無いぞ。」

何故あの男が次に言った事は、僕に銃を下ろし投降を促す事だったのか。何故あの様に手の込んだ罠を、テディおじさんの縁者を捕えるために仕組んだのか。何故僕に興味を持ったのか、あるいは何を欲したのか。妻と子供達は無事なのだろうか…しかし助けを求める前に答えを得てからだ。全てが分からない。それは…あの奇妙な科学者があの場所で言った言葉。如何なる意図も無く、そして今なお警備の一人が、あるいは取調官の一人が繰り返す言葉に、パズルの失われたピースが嵌まり謎が解けたかの様に、あたかも頓悟により麻痺を感ずる。そして今なお、どの疑問にも役に立たない。無意味、遊戯じみた文句。それは…

「君は自分がウミウシだと気付いているのか？」</textarea></pre>
