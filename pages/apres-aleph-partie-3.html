**Titre :** Les ennuis vont commencer
**Auteur :** [[user Neremsa]]
**Date :** 03 novembre 2014
[[include credit:end]]

[[=]]
**&lt;&lt; [[[apres-aleph-partie-2|&#34;Désormais O-23 c&#39;est nous&#34;]]] | Les ennuis vont commencer | [[[apres-aleph-le-depart|Le Départ]]] &gt;&gt;**
[[/=]]

+ **Équipe 1 : Frog, Grym, Neremsa et Deous**

+ **Neremsa**

**Jour 21 après la chute d&#39;Aleph**

Je savais que ça allait arriver un jour. 

Fondamentalement c&#39;était inévitable. Et malgré tout ce que je pensais savoir, je n&#39;étais pas prêt à ce que ça arrive. Pas prêt pour faire face à //ça//. 
Mortarion et moi sommes les premiers à avoir réagi en entendant l&#39;alarme. Il s&#39;en est suivi une évacuation pénible, parce que tout s&#39;est mis à déconner. J&#39;étais dans le poste de garde 3, pour changer. J&#39;ai chopé mon équipement. Mon équipement complet, incluant mon fusil de précision passé dans 914, mon lance-grenade et tout le reste, même les cigares. 
Y&#39;avait la fine équipe dans le bunker. Mortarion, Grym, Benji, Lylah etc... Des bons gars, mais on était trois à avoir de l&#39;entrainement pour ce genre de situation. Un XK. Un putain d’événement XK, alors que pendant des années la Fondation avait réussi à éviter ça. 
Curieusement, l&#39;ogive thermonucléaire du site n&#39;a pas explosé. Un SCP quelconque avait du la foutre en l&#39;air. En l’occurrence, ça nous a servi vu qu&#39;on a reçu un joli message nous indiquant que les O5 avaient un moyen de corriger tout ce bordel. Avec des pièces séparées sur quasiment tout le globe... Enfin c&#39;était mieux que rien du tout. 

Sortir du bunker, ça allait. S&#39;évader du Site-Aleph, en revanche... C&#39;est rapidement devenu un sacré foutoir, j&#39;ai du « colmater » la sortie à coup de grenades pour que des Skips évadés ne nous fassent pas la peau. On s&#39;est ensuite répartis par équipe de trois ou quatre, faute de plus de monde. Lylah, Kaze et Benji ont chopé une Osprey. C&#39;pas le plus fiable des appareils volants, mais ils ont pas eu l&#39;air de s&#39;en inquiéter quand je leur ai dit. Zakkarit, Goupil et Ezcyo ont préféré rester sur place le temps de récupérer des artefacts utiles. Perso je resterais pas sur un site grouillant de Skips en liberté... Mortarion est également parti de son côté avec un classe D et un chercheur. 

Moi, je suis parti avec Grym et Frog. Surtout parce que je continue mon boulot de surveillance vis à vis de Grym, mais on fait un bon tandem sur le terrain. Et puis, avoir un psychologue et un mec immortel dans son équipe, ça le fait. 
On a chopé un Sphinx dans un garage. J&#39;aurais préféré un CRAB pour la vitesse, mais Grym a gentiment fait remarquer qu&#39;avec des saloperies du genre coriace dehors, mieux valait qu&#39;on aie quelque chose de solide. J&#39;ai pas pu lui donner tort. Frog m&#39;a arraché un sourire en écrivant une référence à O-23 sur les flancs du Sphinx. On a des talkies longue portée bricolés par Benji, ça nous sera utile pour nous coordonner. //Ou pour apprendre les mauvaises nouvelles.//

Niveau matos, on est pratiquement les plus lourdement armés, trois P90 avec 5 chargeurs chacun, ce qui totalise pas loin de 750 balles. Rajoutons à cela mon M79 avec une vingtaine de grenades de tout types, le fusil de sniper « sauce 914 » et les munitions de l&#39;armement du Sphinx. Sur le papier, ça fait classe. En vrai, on tiendrait deux, peut-être trois jours d&#39;affrontements soutenus. J&#39;ai gardé ce détail pour moi, pas envie de pourrir le moral de l&#39;équipe. Bien évidemment, j&#39;ai embarqué la boîte de cigares infinis. Outre que ça allège mon moral de fumer ça, je l&#39;ai surtout embarquée pour une raison pratique. Dans un monde dévasté, les quelques survivants n&#39;attachent plus aucune importance à l&#39;argent. Par contre, des denrées consommables oui. Certes, les cigares c&#39;est pas ce qu&#39;il y a de plus utile, mais y&#39;aura toujours l&#39;un ou l&#39;autre fondu prêt à nous refiler des infos en échange de quelques cubains. Et nous, on en a un stock illimité.

Le voyage via les chemins de montagne s&#39;est révélé assez calme. La dévastation est venue tellement vite que peu de gens ont eu le temps de prendre d&#39;assaut les magasins ou les stations-essence, du coup on arrive et on se sert. On croise peu de survivants et, la plupart du temps, ils se planquent en voyant passer notre Sphinx. Parfois, ils essayent de nous convaincre de les emmener avec eux, mais on a que trois places. Alors on fait la meilleure chose qu&#39;on puisse faire, on leur dit de rester chez eux et de survivre le plus longtemps possible. D&#39;une certaine manière, on a de la chance que les Skips aient foutu un bordel monstre. Nous n&#39;avons croisé aucune bande armée pour le moment. Je doute qu&#39;ils aient de quoi abîmer autre chose que la carrosserie du Sphinx. Notre Destination, c&#39;est le Louvre. C&#39;est là que les O5 ont planqué une des pièces du puzzle miraculeux qui nous permettrait « d&#39;inverser la tendance » comme ils disent. Et ça m&#39;inquiète. Paris est une ville dense et c&#39;est clairement pas le champ de bataille urbain idéal. Même si notre véhicule peut littéralement rouler sur les voitures, il en sera quand même ralenti. 

Tout en conduisant, je regrette qu&#39;on ait pas trouvé d&#39;hélicoptère en état de marche. Le voyage nous aurait pris quelques heures au max et on aurait pas eu la moitié des emmerdes qu&#39;on va certainement avoir en arrivant sur place. Si on pouvait choper quelque chose comme un C-130 ou un porte-avions... Ouais non ce serait ingérable... Pour le moment le problème de la nourriture ne se pose pas trop, mais d&#39;ici un ou deux mois ça va devenir grave. J&#39;suppose qu&#39;on avisera à ce moment là, sauf si on a récupéré toutes les pièces.

Cela fait maintenant une heure qu&#39;on roule à bonne vitesse sur une autoroute quasi déserte. J&#39;ai pas suivi où on était précisément sur la carte, ou alors j&#39;ai trop rêvassé, mais j&#39;aperçois un panneau au loin qui indique « PARIS 24 km » Dans 10-15 minutes, on sera aux abords de la ville et j&#39;ai la nette impression que les ennuis nous attendent là-bas de pied ferme... 

- On arrive dans un gros 10 minutes. Tenez-vous prêts, j&#39;ai un mauvais pressentiment... 

Je sors un cigare de ma poche, l&#39;ôte de son tube protecteur en alu et je mords sa tête pour en arracher un bout. J&#39;ai pas de coupe-cigare sur moi, je verrais si je prends le temps d&#39;en piquer un à Paris. J&#39;allume et tire une bouffée avant d&#39;entrouvrir une fenêtre du tank pour pas empuantir complètement l&#39;atmosphère de l&#39;habitacle. Je manque de concentration, j&#39;ai pas tout à fait digéré les récents événements. Je sais que Grym l&#39;a certainement remarqué, il doit sans doute se taire pour pas en rajouter une couche. Quant à Frog... Hey bien c&#39;est un psychologue donc je suis potentiellement grillé de ce côté là aussi. 
Ironie de la situation, j&#39;avais quitté la FIM Delta-3 exactement pour ne plus ressentir cette tension sur le terrain et parce que je supportais pas d&#39;avoir perdu des coéquipiers. Ici, c&#39;est comme si j&#39;y étais revenu, en pire... En bien pire.
