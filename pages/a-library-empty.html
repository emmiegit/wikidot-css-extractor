++++ **__28 Avril 1985__**
//[[[vagabonds:main|Bibliothèque des Vagabonds]]], Aile Z, Section Thaumaturgique 24, Etagère 853//
[[/=]]

Au sein de la Bibliothèque des Vagabonds se trouvait un couloir. Un couloir oublié et plein de poussière, en majorité, mais un couloir qui restait toutefois important pour la Bibliothèque. En tout cas, dans le passé, il l&#39;avait été.

Au sein de ce couloir se trouvaient, des deux côtés, des étagères. Des étagères remplies de connaissances anciennes, oubliées par la plupart des gens il y a longtemps. Des connaissances stockées dans n&#39;importe quel format : physique, digital, même métaphorique. Beaucoup passeraient à côté sans les remarquer, mais c&#39;était tout de même là - attendant que quelqu&#39;un vienne l&#39;étudier à nouveau.

Et au sein de ces étagères se trouvait un homme. Un homme qui mesurait exactement 1m96, légèrement en sous-poids, bien que pas trop, avec des cheveux noirs et en désordre et des yeux gris-bleus, fatigués à force de s&#39;adapter à l&#39;obscurité toujours présente. De par la façon dont il regardait et touchait les étagères, il était clair qu&#39;il avait déjà été là avant. Il ne pourrait pas dire combien de fois. Dix ? Cinquante ? Peut-être même trois cent ? Il n&#39;en avait aucune idée.

De façon similaire, il n&#39;avait aucune idée du temps qu&#39;il venait de passer là - ou de qui il était, d&#39;ailleurs. Depuis que ce portail s&#39;était refermé derrière eux, il n&#39;avait rien pu dire, ça, il en était sûr. Merde, il n&#39;était même pas sûr qu&#39;il y ait eu un portail pour commencer.

Quand il toucha le premier livre qui se trouvait sur la droite, essuyant la poussière qui le couvrait depuis longtemps, il regarda son titre. //Runes &amp; Symboles : Thaumaturgie Appliquée pour les Débutants//. Il lâcha un rire silencieux. Il n&#39;avait pas eu besoin d&#39;un livre de ce genre depuis longtemps. Depuis plusieurs années, au moins. Il tenta de se rappeler le moment exact où il avait réussi à maîtriser cet art ; le jour où il avait appris à transformer facilement la matière en de nombreuses formes. Mais ces jours étaient maintenant si loin qu&#39;il pouvait à peine s&#39;en rappeler.

Quand il ouvrit la première page du manuscrit, il se souvint qu&#39;il était un sorcier.

Il en avait été un durant la majorité de sa vie, vraiment. Ce n&#39;était rien de nouveau, ni pour lui-même ni pour les gens qu&#39;il connaissait. Cela faisait partie de son identité, pour le meilleur comme pour le pire, et ce depuis un bon bout de temps également - il était quasiment certain que c&#39;était depuis son 14ème anniversaire, en automne 1971. Le 10 octobre 1971, pour être exact - le jour où il avait accidentellement mis le feu à sa maison. Mais ça n&#39;avait aucune importance, maintenant. C&#39;était l&#39;un des nombreux démons du passé qu&#39;il avait tenté d&#39;oublier.

Tandis qu&#39;il feuilletait le livre, il fut presque saisi par la nostalgie. Il avait passé la plupart de sa jeunesse au sein de cette Bibliothèque, des moments qu&#39;on ne pourrait jamais lui rendre. Il ne s&#39;était jamais pardonné pour avoir dû trouver une nouvelle maison ici mais il n&#39;avait pas eu besoin de le faire - les bibliothécaires et la Reine Noire, par sympathie, ne lui avaient jamais demandé ce qui s&#39;était passé et il leur en était reconnaissant.

Il rangea le livre. C&#39;était mieux de ne pas toucher à ces vieilles cicatrices.

Alors que ses yeux s&#39;éloignaient du livre rangé à sa droite, il sentit sa veste lui être prise de force et jetée. Il s&#39;agenouilla, tentant de ramasser ce qui était tombé et finissant par voir quelque chose qu&#39;il ne se souvenait pas avoir mis dans sa poche.

Une photo.

Quand il la ramassa et tenta d&#39;identifier les visages qui y étaient dépeints, il se souvint qu&#39;il était un ami.

Toutefois, il n&#39;était pas très bon à ça. Non, pas depuis un bail, en tout cas. Depuis qu&#39;ils avaient aperçu Nowak en février 1984, il était... différent. Obsessionnel, même.

Il n&#39;était pas heureux à ce sujet.

A un certain point, ces visages signifiaient quelque chose pour lui. Magdaleine Cornwell, Jessie Rivera, James Michaels et MacCarthy Junior. Chacun d&#39;entre eux... était quelqu&#39;un d&#39;important pour lui, pas vrai ? Quand avait-il perdu cette joie ? A quel moment était-il devenu cette coquille vide, indifférente et arrogante, qui lui servait de personne ? Quand avait-il sacrifié tous les liens qu&#39;il avait forgé avec eux pour... oui, pour quelle raison exactement ? Parce qu&#39;il était dévoué à son travail ? Pour la science ? Ou à cause d&#39;une ombre de son passé à laquelle il s&#39;accrochait comme un idiot, tentant d&#39;utiliser la revanche comme substitut pour l&#39;aider avec ses vieux traumas et son sentiment d&#39;impuissance ?

Il ne voulait pas répondre à cette question car la réponse qu&#39;il risquait de trouver pourrait blesser une partie de lui qu&#39;il ne voulait pas heurter.

Remettant sa veste, il continua à se promener parmi les étagères, tentant de trouver... de trouver quoi, exactement ? Il... n&#39;était plus sûr, honnêtement.

Ce fut quand il regarda les ombres avoisinant les étagères qu&#39;il remarqua une lumière clignotante au loin, mais il n&#39;arrivait pas à évaluer la distance. Mais... la lumière. La lumière. La lumière.

Il se souvint qu&#39;il était la lumière de quelqu&#39;un d&#39;autre, il y a longtemps.

Mais... plus maintenant. Plus depuis longtemps. C&#39;était compliqué pour lui d&#39;y repenser depuis qu&#39;elle avait été emportée par la poigne froide de la mort. Il n&#39;avait jamais parlé d&#39;elle à qui que ce soit - pas même ceux qu&#39;il considérait comme ses plus proches amis. La douleur qui venait avec le fait de supporter les conséquences de tant d&#39;erreurs était bien trop forte pour être partagée avec quelqu&#39;un d&#39;autre, même s&#39;il savait qu&#39;il pouvait leur faire confiance.

C&#39;était dur de l&#39;expliquer avec des mots ; ça faisait sens dans sa tête ou, du moins, il pensait que ça en faisait mais... c&#39;était compliqué. Trop compliqué pour leur accorder une quelconque place au sein d&#39;une machinerie déjà trop complexe. Résultat, il avait laissé tout ça flotter dans un état... pas vraiment d&#39;acceptation, non, mais plus un état de &#34;ceci s&#39;est produit et c&#39;est maintenant un fait, apprends à faire avec&#34;. Mais il n&#39;y avait pas de vraie façon de faire avec, pas quand ce qui s&#39;était passé avait fait éclater si fortement les règles de sa réalité, qu&#39;il avait taillées dans la pierre, qu&#39;il ne pouvait pas juste répondre avec un simple &#34;non&#34;.

//Natalie//, pensa-il alors qu&#39;il tentait d&#39;arrêter les larmes qui coulaient sur ses joues, souillant le sol en pierre froide de la pièce où il se tenait. Il tenta de faire s&#39;arrêter son cerveau inutilement complexe, tenta de juste l&#39;accepter ou de dire &#34;non&#34;, tenta de dire n&#39;importe quoi d&#39;autre, tenta de détruire ces stupides limbes de la non-acceptation qui avaient hanté sa vie pendant des années. Il échoua.

Et il se mit à pleurer.

A pleurer comme le gamin de 5 ans qu&#39;il n&#39;était plus depuis 22 ans, s&#39;effondrant alors qu&#39;il tentait désespérément de faire s&#39;arrêter les larmes. Il tomba dans le puits de l&#39;agonie alors que les genoux qui lui permettaient de se tenir debout se mirent à faillir, l&#39;attirant un peu plus dans le gouffre infini du chagrin.

C&#39;était dur. Trop dur à expliquer avec des mots.

Mais éventuellement, la douleur s&#39;arrêta. Il n&#39;allait pas bien, non, il était définitivement très loin de l&#39;être mais il allait définitivement... mieux, oui. Il allait mieux. En tout cas, mieux qu&#39;avant.

Il pensa qu&#39;il était prêt à se relever ; il avait probablement tort, mais ce n&#39;était pas le sujet - tout ce qui comptait maintenant était le fait qu&#39;il pouvait s&#39;élever et sortir de cet état misérable.

La seule manière de s&#39;en aller de cet endroit était pour lui de poursuivre sa route, vers la lumière qui avait scintillé une fois et loin de l&#39;obscurité qui entourait cette bibliothèque qui, il y a si longtemps, était remplie de joie et de lumière.

Bien que ses yeux étaient habitués au manque de lumière que la Bibliothèque offrait à ses visiteurs, il n&#39;était toujours pas capable de voir tout ce vers quoi il se dirigeait tel un homme aveugle.

Ce fut quand il tenta de comprendre ce qui se trouvait devant lui qu&#39;il se souvint qu&#39;il était un chercheur.

Il travaillait pour une Fondation. Une Fondation dont il pensait qu&#39;elle avait toujours raison, qui était la seule vraie boussole morale servant au reste de l&#39;humanité, mais maintenant, c&#39;était une Fondation à qui il n&#39;était pas sûr qu&#39;il faisait confiance. Il n&#39;était pas comme eux. Il n&#39;était pas un trou du cul sinistre et immoral qui-

Et puis, il réalisa qu&#39;il était exactement comme eux. Chacun d&#39;entre eux, tous identiques à lui et lui étant identique à eux. Quand s&#39;était-il perdu ? Quand avait-il arrêté d&#39;être cet alchimiste aimant la vie pour devenir un scientifique obnubilé, ayant oublié tout ce qu&#39;il avait appris durant sa jeunesse ?

Et pour combien de temps cela allait-il continuer ?

Quand cette réalisation le heurta, il se souvint de qui était vraiment l&#39;homme en-dessous de toutes ces couches qu&#39;il avait bâti.

Il se souvint qu&#39;il était Daniel Asheworth.

Daniel Robert Alliston-Asheworth, né en 1957 à New York, USA. Un chercheur de Niveau 3 pour la Fondation SCP et ancien alchimiste, s&#39;étant maintenant proclamé thaumaturge libre. Un homme qui ne servait ni rien ni personne et un homme libéré de son passé et de lui-même.

Au moment où il réalisa qu&#39;il était enfin libre, il vit un phare de lumière aveuglant. De cette lumière émergea quelqu&#39;un qu&#39;il connaissait depuis un bon bout de temps maintenant aux côtés de quelqu&#39;un qu&#39;il connaissait à peine. Jessie Rivera et Jeremy Cornwell, deux membres de l&#39;équipe d&#39;exploration qui les avait menés là où ils se trouvaient maintenant. Ils avaient l&#39;air... presque inquiets, pensa-il, bien que visiblement rassurés.

Les deux avaient l&#39;air d&#39;avoir été là depuis un bon moment - leurs yeux étaient gonflés à cause de l&#39;obscurité constante et leurs postures étaient légèrement abaissées à cause d&#39;un épuisement visible. La blessure de Cornwell que 5795 avait causé était toujours visible sur son bras, qui possédait un simple bandage créé à partir de ce qui semblait être le t-shirt de Rivera.

&#34;Ça fait littéralement des heures qu&#39;on te cherche. Tu peux pas te séparer du groupe juste comme ça, bordel&#34;, lui dit Rivera, tentant de sonner aussi sévère qu&#39;elle le pouvait mais échouant alors qu&#39;elle marchait vers lui. &#34;Où est-ce que tu étais, bon sang ?&#34;. Elle tapota sur sa poitrine furieusement pour montrer sa désapprobation.

&#34;Je... je ne crois pas que je m&#39;en souvienne,&#34; répondit Asheworth alors qu&#39;il se souvenait de tout et que la mémoire lui revenait.</textarea></pre>
