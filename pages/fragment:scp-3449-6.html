++++ 来自记录与信息管理部门的通知

您当前正在查看此文件的过时版本，该版本保留以供后人查看。请注意，此处提供的信息可能会误导或不正确。

[[collapsible show=&#34;► 音频日志1&#34; hide=&#34;▼ 关闭日志&#34;]]

SCP-3449的主要文件，由Eric Duboy博士口述。

**项目编号：**SCP-3449

**项目等级：**Keter

**特殊收容措施：**SCP-3449的收容被分为两个部分。模因、生物以及心理部门的人员需研究减轻暴露于SCP-3449后引起的症状的方法。

所有其他人员都要致力于开发一种不受SCP-3449影响的交流方法。该项目将由基金会语言部门领导。

**描述：**SCP-3449是一种传染性认知障碍，现存在于至少98%的人口之中。SCP-3449效应会发生多个阶段。

在阶段一中，受影响的个体在撰写有关SCP-3449的文章时会出现语法错误。这被认为是SCP-3449的潜伏期，此时其正适应患者的身体、精神和语言。

阶段二于阶段一约一个月后开始。SCP-3449开始抑制所有书面交流。抑制的严重程度会随着时间的推移而增加，直至第三阶段。

第三阶段从受影响的个体不再能使用书面语言进行交流开始。所有产生一系列连贯符号的尝试均以各种方式宣告失败。详见实验日志。

尽管SCP-3449的传播媒介仍未知，主要理论认为它会传播到任何与受影响个体交流的人。听或读受影响人员所写的文字都会传播SCP-3449。

[[/collapsible]]

------

[[collapsible show=&#34;► 音频日志2&#34; hide=&#34;▼ 关闭日志&#34;]]

SCP-3449的实验日志由William Teller博士口述。

为阻止SCP-3449的传播，我们正试图识别或构建SCP-3449无法影响的书面语言。我们决定，要是可以的话，让受试者同时尝试手写和打字。要是有个获胜者，那肯定挺难看的，但是我们只需要用草书就可以了。（笑）啊……我还没习惯用这个是吧？

//停顿//

好的，我们刚刚用英语做了对照测试。受试者用手书写句子的时候用任意的符号代替字母，而打字的受试者则不停地按错误的按键来拼写他们想要的东西。没有新发现，真的。

//停顿//

记录英语的辅助形式的结果。我们为受试者提供单词来选择，然后他们来尝试把它们排列成一个句子。

这样有点希望了，因为受试者可以正确说出第一个单词，但在那之后就无能为力了。他们会忘掉接下来是哪个单词。这可有点东西，但我不认为你可以在只能说一个字的时候生存下去。而且这个字还必须得写在附近的什么东西上。我想总比什么都没有好。

//停顿//

我们的记录书写摩斯电码的测试结果。选择这个是因为它很容易写，而且如果成功的话我们不需要从零开始去教这个世界。

第一周进行得很好。几乎都要宣布用摩斯电码记录一切了。然后受试者开始难以正确移动他们的手。继续在写些错的东西。现在每个尝试写这个的人都只能快速地画出一连串的点。我们让人们尝试去写常规的摩斯电码，但他们还是有同样的问题。都是点，没有横杠。

//停顿//

这篇与其说是实验日志不如说是篇更新。另一项独立的教授基金会手语的计划失败了。人们似乎再也不能连续做出正确的手势了。他们尝试过把一些不同的系统形式化，但他们都以同样的形式失败了。幸运的是，好像耸肩和挥手还没消失但是……可能会有这么一天的。

//停顿//

更多有关手势的新闻。O5命令我们将身体交流保持在最低限度，这样我们还可以在失去口头交流后有点后备。我想他们在失去了手语之后有点害怕起来了。所以……我觉得我们真的失去了耸肩和挥手。

//停顿//

只是要录一下我们提出的测试语音转文字的软件的提案，但是被回绝了。人们担心异常会完全阻止我们交谈。

//停顿//

尝试了一种用象形图的新方法。想法就是自由绘图的创作许可会混淆它。我们很接近了。这持续了一个月，但是之后整个绘画的想法都搞砸……呃……对不起，我是说人们不再可以正确地画画了。主导理论：表示一个概念的相似图片类似于反复地使用相同的符号来表示同一个字母。

那可能是我们的最后一次机会了。至少我没有想法了。谁知道呢？可能我们还能想出点办法。

我希望我们能想出点办法。

[[/collapsible]]

------

[[collapsible show=&#34;► 音频日志3&#34; hide=&#34;▼ 关闭日志&#34;]]

嗯……好的。这一条是研究员Niklo Gerdinel录的。呃，附录SCP-3449-2，我猜？你知道吧，格式错乱。就不像是我想要写的条目以及，像是，其实实际上并没有人会想要指责我。

你可能知道我们这次真的搞砸了。几天前，这种异常现象终于开始扰乱人们的话语了，全世界都是恐慌不堪的。并不是说我们真的想出了一种无须书写也可以操作的方法。只是呃……真的没有用。经济崩溃了。骚乱爆发了。麻烦大了。

我们并没有屈服。我们一直在做无用功，试着去想出点什么来。替代的语言、疫苗、反模因。但是毫无效果。所有的一切都被异常拆散了。

就像，就像，我曾经写过信给我女朋友。这就像我们之间的每月必做项目。然后当嗯……当异常来临的时候，我们就换成只是画画了。我是个垃圾画师，但是至少还是能让人看懂的。你知道的，千言未如一图之类的。

但是所有的基金会邮箱都被屏蔽了，然后有人看到了并尝试，尝试用图画来交流。做了一堆象形图和垃圾。现在我……我不能画了。以及，以及我还没收到我女朋友的信所以我不知道她是不是只是在等我回信或是她可能死掉了。

还有你知道吗？这里的一些人只是很无忧无虑。可能这是种应对机制但……但他们在争论词义以及如何把这玩意准确地分类。这是认知危害吗？这是一种新型病毒吗？甚至这是异常吗？现在它到处都是了，所以可能它是新的常态。就像其他的事情一样。他们把临终遗言花在了毫无意义的辩论上。

你知道我对我爸妈说的最后一句话吗？“也许下次就不会再放西兰花了。”我对我的狗说“我会回家吃晚饭的”成为了一个谎言。我女-女朋友从我这里得到的最后一件东西是一张有着一堆戴眼镜火柴人的照片，底下还有一个爱心。至少我画了那个爱心但是……但那真是太蠢了。真他妈蠢。我以为我对这些人的遗言会挺优雅的，你懂吗？或者忠诚的。但我却被这件事卡死了。讽刺、谎言，还有//他妈的火柴人//。即使他们还没死，而我又再见到他们，我们可能就只是看对方一眼而已。只是看着然后等着。每个人都只是看着然后等着然后看着然后等着然后看着然后等着直到我们死去！ 

//暂停。//

呃……对-对-对八起-起我呃……我这几-几天压力很大。虽然如果你在听这个你也可能能想象出来。我觉得我……嗯……拉制的这个口呢即是我……是我的遗呀了。而且努知道吗？这可-可-可能是我记-记-绿-录-录的最后一句话-话-话了。所以……我呃……最后想告-告诉各位最后一件事-事-事。

//Gerdinel吞咽。//

祝好运，也知道你很好遇……捏哈遇

//Gerdinel呜咽//

[[/collapsible]]
