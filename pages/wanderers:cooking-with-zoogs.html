    <pre><textarea class="page-source" readonly>[[&gt;]]

當拜訪夢境之地時，人們可以自由地做任何他們能想到的事情。有些人可能喜歡飛行、探索奇異地點或搜索未知城市等活動，而我們這些喜歡烹飪的人則是遇見了全新的大門向我們敞開！雖然要是你只待在常規道路的話，大概不會遇到許多幻夢境中的原生動物，但要是你願意付出努力，你就有可能遇到相當美味的東西！祖各是小型動物，不比清醒世界中的浣熊大，但如果料理得當，至少會是五倍美味！現在，我們知道調理一種很少人有機會注目過的肉是一項艱鉅的任務，所以我們在這裡幫助你完成一個基本的食譜，希望能激發你對自己夢境烹飪嘗試的胃口。

**為了這個食譜，你需要：**
* **1 隻祖各，完全剝皮和去內臟**[[footnote]]儘管有些人發現當在一個愉快的童年夢想的牛奶中燉煮時，肝、腎，還有 Eldar 器官可以為任何早餐作出非常有營養的膳食！[[/footnote]]
* **三個甜夢**（切碎，使用兒童年齡組3-10歲是最好的）
* **來自諾登斯之馬的奶油**
* **一顆巨綠/黃洋蔥**
* **您可以找到最明亮的發光蘑菇，最好來自於您找到祖各的同一片森林**（這很重要！）
* **蛋，來自於任何您能用咒法召出的鳥或魚**（對於這個食譜，我們使用的是鱘魚魚子醬。）
* **萃取情緒**（對於那些喜歡辣的人，我們建議使用憤怒或嫉妒！）
* **任何符合您口味的香料**
* **當然，還有一些可用於烘焙的東西**。[[footnote]]我們建議在高度具象至中等流變的幻想中嘗試此份食譜，如此一來你就可以輕鬆簡單地用咒法變出任何您需要的設備或原料！[[/footnote]]

+++ 第1步：處理祖各！

好吧，既然我們已經擁有所有的原料，那就該來烹飪啦！首先，啟動你要用來烘焙祖各的任何東西。在我們的工作室，我們使用沙羅曼達之火。然後，是時候開始處理我們的祖各了！將牠的腹部朝下平鋪，拉出與臉部相連的觸手，再將觸手全部平整地切下。將觸手放在冷水中備用。接下來，將剩下的祖各放在烤盤中。如果您尚未清除內臟，現在就是時候！為了防止你的祖各風味乾燥和過於抽象，請在體腔內添加一塊或兩塊諾登斯奶油。用香料揉搓至符合你的口味，並使用其餘的諾登斯奶油使其全部附著。當你對香料滿意時，將祖各放入冰箱冷卻，或者是放置在當地的冰穴[[footnote]]如果可以的話，這是一個更好的選擇，因為傾向於棲息在冰穴中某些區域的冰渣若在您的祖各上生長，可以為您的菜餚添加額外的美好味道。[[/footnote]]。 

+++ 第2步：準備填料！

接下來，讓我們專注於為你的祖各製作填料！首先，加入一些發光蘑菇和巨綠洋蔥（最好切成細絲）、一點點香料，還有一些蛋放在一個大碗裡。伸長手臂抓緊碗，專注於你感到衝突、無助或動蕩的時光。如果你沒有任何這樣的記憶，只要對碗尖叫大約四分鐘，你的思緒應該就會完成剩餘的工作。將它放在一邊讓它休息並設置在你的長期記憶中。這給了我們處理開胃菜的絕佳機會！

+++ 第3步：開胃菜！

祖各是一種非常敏感的肉類，根據烹飪的時間長短，可以有多種特別風味。但是大多數真正的美食家，包括我自己，都傾向於同意烹飪祖各的最佳方式是從正午開始（或者最接近的時機，取決於你在夢境週期中的位置），並將整隻祖各作為三道菜正餐的一部份[[footnote]]隨後是任何你想要的甜點。我們 Dream Cycle 工作室的人們往往會享用一杯美味的鮮奶油！[[/footnote]]。所以，對於開胃菜，我們將使用先前我們放在冷水中備用的觸手，並去掉最末端兩公分左右，因為我們以後還要用到。如果你一開始就有照著我們的要求將它們切下，那現在它們應該就不會試著勒殺你。

最大條的觸手，也就是原本附著在祖各嘴部周圍的觸手，外表有一根灰色的支柱，裡面的肉是黃色的，這是我們要解決的第一件事。隔離這條觸手，從上到下劃開皮膚。攤開皮膚，露出嫩肉。接下來，取出這種肉（被一些人稱為餵食者大腦）並將其沖洗乾淨以除去可能黏附在其上的任何廢物。將其從上到下切成整齊的環，每個環約3公分厚。如果你這樣做，這將剩下一個漂亮的2公分小塊，我們在夢境食品製備行業稱之為「主廚開胃菜」，我相信你可以猜到為什麼！噓，這是我們的秘密！

將餵食者大腦環在盤子邊緣排成一圈，將沖洗乾淨的剩餘觸手放在中心。用剩下的蛋裝飾（這就是為什麼我們更喜歡使用魚子醬），然後旁附切碎生蘑菇一起送出給客人（或自己吃）。如果你的蘑菇和祖各來自相同地點，那麼當你將觸手和蘑菇一起揉搓時，觸手就會活躍起來，在你的嘴裡跳舞，因此這道開胃菜的名字稱作「祖各起舞」。

+++ 第4步：烘烤祖各！

當你的客人（或者你！）正在吃「祖各起舞」時，取出你的祖各，繼續填充它。依照你的口味，將其由裡到外用另一層香料揉搓。你可以選擇「醇美綿夢祖各」，使用最少的香料，傾向於具象端；或是直到「猛暴惡夢祖各」，全力投入最抽象的香料與夢景！一旦你對香料的量感到滿意，就讓它加熱幾個小時。在燒烤時要週期性地以少許青年淚液塗潤，即使是最基本的夢者也可以輕鬆做到。當激起恐慌的不安氣味被芳香的童年時期奇妙氣味取代時，你就知道它烤好了。但不要操之過急，我們仍需要製作肉汁！

+++ 第5步：肉汁！

當祖各正在烘烤時，拿出一個平底鍋，然後扔進邊角料的觸手，以及萃取情緒。你添加的前幾種情緒會塑造後續的肉汁的味道，所以千萬不要在剛開始時就投入衝突的味道[[footnote]]儘管有這些警告，但一些主廚仍然利用了相互矛盾的基礎情緒製成的肉汁創造了自己的菜餚。然而，這可能會是一種不可靠的食譜，因為它可以對食用者帶來任何效果，從春藥到失憶症都有可能。如果你喜歡賭博，這種食譜可能正適合你，因為西部夢神的幾家賭場都有年度比賽，其中吃得最多而不忘記他們正在做什麼或者與另一位參賽者做愛的人就是贏家。[[/footnote]]！在接下來的一個小時左右的過程中緩和其餘的萃取情緒。當你把它們全部混合後，加入香料，然後從液體中除去固體。

+++ 第6步：上菜與享受！

在祖各完成烤製後，用肉汁大方地澆潤，然後將其與肉汁中剩餘的固體排在一起，那些也是完全可食用和美味的！剩下的肉汁可以放在一邊，讓自己或客人按照自己的意願取用，或者配上麵包或其他小菜一起吃！即使是最沮喪的夢者，這份食譜肯定也能帶來微笑，我們希望您能夠享受這份食譜直至永世！將來務必再次造訪，以了解更多關於各種經典食譜的知識，從古革巨人咖哩到遠古萃取物！我們是 Dream Cycle 廚藝工作室，下次再會......於你的夢中！

-----
