..네. 그냥 그렇다구요.

[[/tab]]
[[tab 혼돈의 반란 문서고, 파일번호 18870124-98z8Ood2e3k]]

이름 : 자우

직책 : 기억 소거반 &lt;자우 팀&gt; 팀장

신장 : 142cm

외견 : 서양인 소년으로, 하얀 머리를 가지고 있다. 하얀 긴팔과 베이지색 칠부바지를 즐겨 입는다. 한 손에는 항상 철제 목줄을 쥐고 있으며, 이는 &#39;귀신 군&#39;의 목에 연결되어 있다. 아직 구속의 이유는 알아내지 못했다.

특이사항 : 대상에 관한 정보는 대부분 말소되었다. 하지만 몇가지 남아있는 정보는 별첨한 문서인 [[[오류! 없는 페이지입니다.]]]에서 확인할 수 있다. 아래는 일반 직원에게도 공개된 사항이다.

* 대상은 기억을 소거할 때 기억 소거제를 이용하지 않아도 된다.
* 대상은 노화나 성장을 겪지 않는 것으로 보인다.
* 대상의 과거에 대해 파헤치려는 시도는 권장되지 않는다. 
* * 이 사항에 관련해서 대상에게 암시를 걸려고 했으나 방해로 인해 실패했다. 시도 이후 대상이 이끄는 팀에 상부의 지시로 새로운 요원이 추가되었다. 이 요원에 대한 추가적인 정보가 입수되기 전에는 접촉을 자제하겠다. 
* 대상의 옆에 따라다니는 개체인 &#39;귀신 군&#39;에게도 상기된 사항이 적용된다.
* 대상의 보안 등급은 4등급이다.
[[/tab]]
[[tab 혼돈의 반란 문서고, 파일번호 20141101-9338cg1k00]]

이름 : 귀신 군
* 별첨된 부록에 외모를 토대로 측정한 대상의 과거 정체가 들어있다. 모종의 이유로 대상은 █년 전 한강의 마포대교에서 투신자살한것으로 되어 있다. 어째서 되살아났는지는 불명이다.

직책 : 기억 소거반 &lt;자우 팀&gt; 팀원

신장 : 183cm

외견 : 동양인 청년으로, 20대 초반으로 보인다. 항상 머리에서 물이 뚝뚝 떨어지고 있으나 물리적인 물은 아닌 듯 보인다. 바닥에 흔적이 남지도, 닿은 물체들이 젖지도 않았다. 대상은 언제나 얇은 검은색 긴팔과 검은 긴 바지를 입고 있다. 눈에 흰자가 없이 전부 검은색이기에 대인 업무를 나갈 때는 특수한 렌즈를 착용하는 것으로 보인다.

특이사항 : 대상에 관한 정보는 비교적 쉽게 확인할 수 있었으나, 대상의 정체를 특정하는데에는 실패했다. 별첨한 부록에 그나마 알아낸 정보가 있다. 후술할 정보는 일반 직원에게도 공개된 정보이다.

* 대상은 기억을 소거할 때 기억 소거제를 이용하지 않아도 된다.
* 대상은 노화나 성장을 겪지 않는 것으로 보인다.
* 대상의 과거에 대해 파헤치려는 시도는 권장되지 않는다. 
* * 상기했듯, 자우 요원에 대한 접촉 시도는 대상으로 인해 실패했다. 대상에 대한 추가적인 정보가 필요하다.
* 대상의 보안 등급은 2등급이다.
* 대상과 자우 요원 사이에 연결된 목줄은 기지 내 반입이 허가된 장신구의 일종으로 취급된다.
[[/tab]]
[[tab 혼돈의 반란 문서고, 파일번호 20151218-998k1342ss38o]]

이름 : 그레이
* 정보국에서 파견된 직원으로 추정된다. 모든 것이 불명이다.

직책 : 기억 소거반 &lt;자우 팀&gt; 팀원

신장 : 173cm

외견 : 회색 머리. 왼 눈에는 안대를 끼고 있고 오른 눈은 반응이 없는 것으로 보아 의안으로 추정되지만, 모종의 방법으로 여전히 시각정보를 받아들이는 것 같다. 긴팔의 흰 티셔츠와 청바지를 입고 있으며, 티셔츠의 중앙에는 언제나 하늘을 찍은 사진과 구겨진 종이조각이 디자인되어 있다. 의미는 모르지만 이 셔츠에 인쇄된 사진은 낮, 밤, 저녁 등 온갖 종류가 있는 것으로 보인다. 대상의 티셔츠에서 바뀌지 않은 점은 중앙의 구겨진 종이조각뿐이다. 


특이사항 : 자우 요원에 대한 접촉 실패 이후 추가로 팀에 합류했다. 정보가 극히 제한되어 있다. 협조가 필요하다. 대상은 일반 인간으로 보이지만, 확실하지 않다.

* 드림워킹의 능력이 있다는 의혹이 있다.


[[/tab]]
[[tab 조금은 비현실적인 이야기]]

//왜 재단에 저런 꼬맹이가 있냐고? 저 요원은 내가 여기서 일 하기 시작할 때부터 있었어. 그때도 저 모양이었고. ..해외쪽에도 저런 사람 많다던데. 뭐, 그런 케이스겠지. 내가 어떻게 알아. 여튼 자우 요원은 유능한 기억 소거반 요원이고, 우리 기지의 기억 소거제 절약을 담당하고 있다는 말일세. 귀신 군도 마찬가지고. 그러니까 그쪽에 신경 그만 쓰고 어떻게 하면 자네가 풀어놓은 개체를 회수할 수 있을까, 하는 생각이나 하게. -███ 박사, 신입 연구원에게.//

//귀신 군 요원은 어째서 직함이 두개나 붙었나요? 아니, &#39;군&#39;도 호칭이고 &#39;요원&#39;도 호칭이잖아요. 변칙 개체의 별칭은 포획한 사람이 짓는게 원칙이라고 해도 이건 역전앞이나 족발 같은 느낌이 든단 말입니다. 아, 알았어요. 그만 떠들게요. 네? 저녁에 족발 먹자구요? 당연히 요원님이 쏘시는거죠? - 20██년 7월 8일, ██기지 연구실의 대화//
 
//사실 꿈에서 암시 건다는게 말이 돼요? 이게 인셉션이야, 뭐야. 그레이 씨 주머니 뒤져보면 팽이라도 하나 나오는 거 아닙니까? 나중에 한번 뒤져보자구요, 우리! 잘 때! 어... 그러니까, 드림워킹 하잖아요. 그 때 뒤져야지. 현실엔 안 나온다고요. 인셉션도 안 봤어요? - 20██년 5월 20일, ██기지 연구실의 대화//
작성중
