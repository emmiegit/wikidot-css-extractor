作者：[[*user Dr V Valentine ]]
第一步！
[[include info:end]]
「我覺得這就是能解決一切的妙招！」

「不......怎麼說這個......我覺得對問題沒有改善的效果吧？」

「怎麼會，你看這個科幻前衛的造型，無懈可擊的可愛曲線、這可是我從96站[http://scp-zh-tr.wikidot.com/wadatsumi-no-naku-koroni 弗密特副主任]那裡引進的傑作『人型仿真移動介面』！」

鬱藍沉靜的第五評估室內罕見的傳來了人類對於信仰的探究，而作為被探究的信仰本身，那名平常總是在Valentine身旁的螢幕設備之中穿梭的助手此時正一臉無言的站在兩人的中央。

是的，虛擬的人物脫離了螢幕得到了實體。

不是立體成像、不是冷硬的笨重機器載體，而是柔軟、水靈靈、鮮活的7歲幼女，格格不入的站在小女孩最不應該出現的高危險機構之中。

Hugo壓下心中萬千翻滾糾結的情緒，他那明白這的確是自己那天真耿直的部下最不會產生提防的外型，但這個明顯為了滿足個人嗜好的裝扮實在是讓人哭笑不得，Hugo只能在內心一遍又一遍的勸說自己，基金會這種高危職業裡工作的人有些奇怪嗜好是在正常不過的事情，他是在眾多博士的推薦下尋求Valentine的協助的，沒有道理對方會為了惡作劇將維持自身性命的裝置借用給自己。

在重重的心理建設後，Hugo慎重的握住了眼前女孩的小手「謝誠、我是說Joe的事情就拜託你了Kyo.aic。」

***
偌大的地下街商圈廣場中，有兩人正爭執著一高一矮的身影，其中矮個子的小女孩正大聲的對著高個子的男人喊話「聽好了人類！是笨蛋 Valy一直拜託kyo、超優秀kyo才勉強陪你來記錄寧靜的資料的，你不能笨手笨腳，還有不要、不要再摸Kyo的頭了，不要抱著飛高高ㄧㄧ你是笨蛋笨蛋嗎！聽人家說話啊！」

「是是是、Kyo是02站第一的AIAD嘛，我只是太開心可以跟優秀的小Kyo一起出任務了喔。」被無理謾罵的男人非但沒有生氣，反而像大哥哥一樣牽起了焦躁的小女孩往自治委員服務處的棚屋走去。

「早哇！歡迎來到地下街喵！這裡是自治委員服務處我是這個月的負責人三貓糖果的斑斑，嗯......是爸爸帶女兒出遊的話，斑斑有親子優惠套票，蓋到全部的店章可以得到三貓糖果店製作的夢幻雪花星星糖超級大一顆！是斑斑做的喵！！」

「不不、怎麼看都不是父女的吧，我們來不是玩的，斑斑....我們來完成 Valentine博士交代的任務的。」

「欸ㄧㄧ任務太無聊了......那種事情交給機器紀錄就好了喵？你看這個超大雪花糖糖、絕對比任務棒很多喵！」

「呃.....先不用了，請您跟我交換通行證就好。」Joe謹慎的拿出了Valentine臨行前交代的文件，換好證件後就牽著Kyo的小手打算前往寧靜的所在地，只是原本迫不及待完成任務的Koy腳卻像生了根似的卡在了棚屋前，滿眼放光的盯著斑斑手中展示的“超大雪花糖糖”只見女孩咽了咽口水，小心的詢問「斑斑......這個該不會是笨蛋 Valy之前許願製作的那種ㄧㄧ那種糖果吧？你做出來了！？」

「喵哈哈哈！沒有甚麼可以阻止繁中第一糖果匠人斑斑大師的喵！」

「Joe......。」

Joe壓下了心中的詫異，這個從15分鐘前見面就不斷嚷嚷著工作的小女孩也有這樣可愛的一面啊，微笑爬上了Joe的嘴角，他遵從了斑斑的指示兌換了地下街的通用貨幣，成為了空前絕後的第一組應該也是最後一組的地下街親子闖關計畫的體驗者。

他們的腳步踏過了地下街的所有商鋪，在糖果店挑戰曼陀珠噴泉，在傳統餅店與活麥芽糖比賽腕力.....沒有一件正經適合親子的活動，但是一切又都是那麼的自然，這正是會在滿是異常的地下街能參與的活動吧？

牽著一本來開始喊著這笨死了抱怨個不停的小Kyo，到後面是由她牽著自己往前跟店家鬥志鬥勇，看著即將湊滿的闖關證明，Joe與Kyo帶著滿滿的成就感坐在[http://scp-zh-tr.wikidot.com/memory-of-light 提燈甜點]中拼湊從各個關卡所得到的線索。

在吃著活動贈送的大布丁研究謎題時，不遠處的大門，哐啷的發出了響聲，一名穿著黑色連身洋裝的女子一面推門一面呼喊著提燈的店長

「貍貓燈....店長再不回來我的茶葉庫存就要見底了....你不能想想辦法嗎？」

「很抱歉北宮小姐、店長他還是老樣子還沒能回來上班，另外.....我的耳朵是浣熊不是狸貓，這兩種動物差很多的。」被喚做狸貓燈的店長略微不滿的嘟嘴，卻依舊熱情招呼眼前的女子。

「哎呀、真難得你竟然有客人！好可愛的妹妹跟帥爸爸一起出來玩嗎？」

然而Kyo並沒有理會眼前女子的搭訕，只是專注一致的轉動著眼前的線索，一旁的Joe也跟著陷入了沉思之中，完全沒有聽見其他聲響。

「欸、我說你們，幹嘛一直盯著斑斑畫的鯨魚拼圖發呆呢？可別跟我說畫的是寧靜姐啊.....超不像的。」

Kyo跟Joe你看我、我看你最後一起大叫

「任務啊啊啊！」

***

兩人歷經了千辛萬苦終於來到了大海的房間外「還真是多虧了北宮小姐....不然我們差點得空手回去，不過也真的幸好最後的過關的拼圖就放在大海的房間呢，感覺這是最順利簡單的關卡了。」

「你太天真了！Joe，鬆懈下來的時候就是會出現危機的時候，你看、比如說我們打開門以後就會遇到試圖綁走寧靜去做壞事的渾沌反叛軍手下！」說完女孩就刷的通過了門禁拉開了寧靜所在的大門。

而矗立在門後的是一張極具猙獰且恐怖的面孔

「不對、不是吧？真的出現了啊？」

「我太小看你們了是吧！基、金、會，能在我們這樣切閉警報後還出現在。」

蹦ㄧㄧ

伴隨著手槍轟鳴，沒等眼前的人話說完Joe已經按下了板機一手將身旁的小女孩掩向了自己的身後「跑！」

尚未從對方的指令聲回過神，震腦的轟鳴像海嘯一樣，讓Kyo進入了短暫的當機狀態之中，Joe見身後的女孩子毫無反應急忙的想要抱著對方撤回地下街的走道之中，但遺憾敵人是不會給Joe這樣的時間與機會的，無情的子彈像雨幕一樣襲來，那甚至不是傳統金屬製成武器，沒有任何的聲響，卻不斷的在Joe身上製造出一個又一個觸目驚心的傷口，這遠遠超過了以往Joe所遭遇的對手。

分不出是汗水還是鮮血的液體模糊了Joe的視線，他重重的絆倒在了地上，原本緊抱在懷中的女孩也跟著拋飛了出去，無情的武器並未因為女孩的外表產生憐憫，她像是一個飛靶，無聲的攻擊在女孩身上肆咬出一個又一個的血洞，那一刻女孩的身影與過去的戰友重疊，所有的空氣像是從Joe的肺部被抽走了一樣疼痛，他撕心裂肺的哭喊了出來，失去了繼續戰鬥下去的力量跟勇氣。

那樣的攻擊卻帶來了一線轉機，機體在面對更加強勁且實質的傷害時重新開始了運作，Kyo睜眼就看到了眼前已經放棄戰鬥的Joe，「笨蛋！只會要我跑，這個身體不是真的，我不會死、快起來！快逃！」Kyo的手掌全力的拍上了Joe的臉頰，那並不痛、但你能感受到，那是那個嬌小身軀所發出最嚴厲最沉重的斥責。

看到這種狀況的反叛軍停下了攻擊，玩味的看著眼前發生的景象「我也只是公事公辦，你們停止逃跑的話我就一人一槍給你們一個痛快，少在我面前相親相愛了，我最討厭的就是像你們這樣的基金會人，一臉為了正義啦、為了友情，我在這裏這麼久....你知道基金會那群人渣讓我做甚麼嗎？每天在這個地下街打掃、照顧病患，我讀到碩士畢業、堂堂正正的高才生、打掃！只有渾沌反叛軍相信我，給我力量。只要我搞定這條爛魚，我要你們所有人都去死！」

地下街的核心、[http://scp-zh-tr.wikidot.com/scp-zh-098 ZH-098]虛弱的張眼凝視著一切，體表的色斑逐漸的散發出悠悠的螢光，這正是寧靜使出重置前的徵兆，只是在伴隨著那幾乎將寧靜鰭肢削斷的重傷狀態下使用ZH-098幾乎是必死無疑。

「以一個垃圾而言，你的話真多，這裡沒有人是欠你的，所有人拼命生活，連貓都自己賺錢呢。沒事的....寧靜姐、這種小事交給我就好，讓美麗大姐姐受傷的垃圾不配呼吸喔。」伴隨一道慵懶女聲的出現，寧靜像是得救一般安穩的閉上了眼睛，聚集在身上的光斑也隨之散去。

而在寧靜正上方，本來空無一物的黑暗中卻傳來了高跟鞋突兀的聲響，那正是稍早時在燈咖啡跟店長聊天的魔女，她輕輕扶著一隻像是從超現實立體主義畫作中出現的巨龍，緩慢而優雅的踏下了無人能看見的階梯站到了寧靜身前，擋住了反叛軍的再次逼近。

「你誰啊！」

「失禮呢、GOC駐ZH奇蹟術使顧問；啊ㄧㄧ抱歉、你的奈米腦聽不懂對不對？人家只是來處理垃圾的善良大姊姊喔。」北宮用著像朗讀課本一樣的死板語氣答覆，拉起了黑色的布幕覆蓋在寧靜受傷出血的部位。

反叛軍哪能看到自己好不容易取得的成果被這樣莫名奇妙的阻攔，他再次舉起了手中那讓在場半數人吃了苦頭的裝置，細小的光芒在槍口凝聚。」

而重新振作的Joe沒有給壞人機會一槍打掉了對放的武器，守住了北宮詠唱的空隙「部件驅動30、阿卡夏。」北宮搖了搖手中那個怎麼看都像復古電子雞的塑膠玩具，淡漠的發出了指令，四周空氣陷入死一樣的寂靜，現實立體主義畫作中出現的巨龍優雅的漂浮於空間之中，你很難去形容那樣的生物，就如同他此時正施展出的力量，美麗又極致的恐怖、反叛軍的身上突然浮現出大量的黑色泡泡並隨之破滅，被泡沫所接觸的位置就像被吞噬一般，失去了血肉，無聲又殘忍的抹去了敵人的存在。


最後遲遲到來的基金會警備成員接管了混亂的現場，Koy跟Joe都被包的像個木乃伊一樣，只有斑斑始終惦記著親子一日遊的活動，親自的把糖果交給了Kyo，女孩小心翼翼的接過了斑斑遞來的獎品，晶瑩剔透的巨大雪花糖果，仔細的看了又看，最後把糖果緊緊的抱在懷中，開心的反應就像真正的孩子一樣。

「謝謝、人家本來.....希望第一次使用人型仿真移動介面的時候是跟笨蛋 Valy一起的，不過我們有一起先出門真的太好了。」

「是是是、Kyo是02站第一的AIAD嘛。」Joe伸手將Kyo的頭髮揉成一團亂，發自內心的笑了起來。</textarea></pre>
