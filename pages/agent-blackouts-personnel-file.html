**Имя:** Джереми ███████ «Блэкаут»

**Уровень допуска:** 2

**Должность:** Агент при исполнении. Входит в состав Разведывательной службы.

**Место работы:** Переведен из [ДАННЫЕ УДАЛЕНЫ] в Зону 7. 

**Род деятельности:** Занимается отслеживанием, подтверждением аномальных свойств и захватом потенциальных объектов на территории стран СНГ. 

**Характеристика:** Сотрудник Джереми Блэкаут занимает должность агента и является членом Разведывательной службы Фонда. Хоть иногда он и работает совместно с МОГ Лямбда-██, большую часть времени агент проводит один или в группах с другими разведчиками. Блэкауту свойственна повышенная осторожность в обращении с разумными объектами и нестандартный подход к решению проблем, который остальные сотрудники называют злоупотреблением полномочиями или непрофессионализмом. Имеет опыт работы в полевых и пустынных условиях, обучен вести бой в условиях ограниченности ресурсов. 

**История:** Агент Блэкаут был принят на работу в Фонд после начала нашумевшего расследования о бывшем британском оперативнике, сбежавшим из более чем █ мест заключения в Австралии, Белоруссии, Украине. В целом за все побеги Джереми получил в сумме ██ лет лишения свободы, четыре пожизненных срока и, в конце-концов, смертный приговор. Заключенный был найден силами МОГ Лямбда-██ после последнего побега. Ему предоставили выбор: начать сотрудничество с Организацией или принять амнезиак, вернувшись на смертную казнь, к которой его на то время приговорили власти Белоруссии, исходя из того, что он являлся опасным рецидивистом без перспектив на исправление в будущем. Без лишних размышлений Блэкаут выбрал первое. Ввиду того, что агент хорошо знает русский и поверхностно ознакомлен с остальными славянскими языками, было принято решение направить его в Восточную и Центральную Европу в качестве разведчика. Об обстоятельствах, при которых агент получил свое прозвище, он упорно умалчивает.

**Среди SCP-объектов, с которыми агенту довелось работать, числятся:**
[[[http://scpfoundation.ru/scp-1146-ru-v|SCP-1146-RU-V - Синдром Шивы]]]
[[[http://scpfoundation.ru/scp-1149-ru-v|SCP-1149-RU-V - Незнакомец]]]
[[[http://scpfoundation.ru/scp-1150-ru|SCP-1150-RU - Критик]]]
[[[http://scpfoundation.ru/scp-1152-ru|SCP-1152-RU - Дорога воспоминаний]]]
[[[http://scpfoundation.ru/scp-1153-ru-v|SCP-1153-RU-V - Последний крестоносец]]] 
[[[http://scpfoundation.ru/scp-1222-ru|SCP-1222-RU - Моряк]]]

**Приложения:**

[[collapsible show=&#34;Протокол допроса Д. «Блэкаута»&#34; hide=&#34;Протокол допроса Д. «Блэкаута»&#34;]]

&gt; **Д-р Л. ███████:** Добрый день.
&gt; 
&gt; **Агент Блэкаут:** Тебе того же.
&gt; 
&gt; **Д-р Л. ███████:** Джереми ███████, верно?
&gt; 
&gt; **Агент Блэкаут:** Ага.
&gt; 
&gt; **Д-р Л. ███████:** Перейдем сразу к делу. 
&gt; 
&gt; **Агент Блэкаут:** Да, давай.
&gt; 
&gt; **Д-р Л. ███████:** Зачем понадобилось привлекать к участию в вашей операции связиста?
&gt; 
&gt; **Агент Блэкаут:** Ну, он и так участвовал в операции.
&gt; 
&gt; **Д-р Л. ███████:** Ладно. Зачем нужно было подпускать его к объекту?
&gt; 
&gt; **Агент Блэкаут:** Эм. Все расходники... израсходовались. 
&gt; 
&gt; **Д-р Л. ███████:** Вы не думали о том, чтобы прекратить операцию?
&gt; 
&gt; **Агент Блэкаут:** Думал. Но руководство бы за это по головке не погладило, right?
&gt; 
&gt; **Д-р Л. ███████:** Почему вы не могли продолжить операцию в одиночку?
&gt; 
&gt; **Агент Блэкаут:** В одиночку? Я солдат, а не супермен. 
&gt; 
&gt; **Д-р Л. ███████:** Это входит в ваши обязанности - работать одному.
&gt; 
&gt; **Агент Блэкаут:** Послушайте, я уважаю своих коллег. Честно. Просто ситуация была критическая.
&gt; 
&gt; **Д-р Л. ███████:** Лучше рискнуть жизнью напарника, чем своей?
&gt; 
&gt; **Агент Блэкаут:** Эй! Риском было вообще приехать на задание. Он остался в живых, я тоже. Тема закрыта?
&gt; 
&gt; **Д-р Л. ███████:** Так дела не делаются, Джереми.
&gt; 
&gt; **&lt;Конец протокола&gt;**

**Примечание:** //Это не шутки, Блэкаут. Следите за своими действиями, иначе будете возвращены на ту виселицу, с которой мы вас сняли.// - O5-█
[[/collapsible]]

[[collapsible show=&#34;Вывод психологической экспертизы&#34; hide=&#34;Вывод психологической экспертизы&#34;]]
Тип характера - интуитивно-логический интроверт. Замкнут, не желает говорить о себе или о своем прошлом. Агрессивно реагирует на попытки привлечь к ответственности или вынести выговор. При длительных допросах начинает нервничать, пытается смастерить из подручных средств заточки и сосредоточиться на проделывании трюков с ними. Жалуется на недосыпание и кошмары, что не существенно. Психологически здоров.
[[/collapsible]]

**Отзывы других сотрудников:**
//Этот тип - конченный [УДАЛЕНО]. Его, наверное, в тюряге опустили по-жесткому, и он теперь отыгрывается на всех. Будет лучше, если его поскорее сожрет какая-нибудь тварь, например один из наших недружелюбных объектов.// - агент Л. С██████, МОГ Лямбда-█

//Человек вспыльчивый, иногда даже агрессивный. Как по мне - что-то среднее между солдафоном и зэком. Есть бандитские замашки, но к работе относится ответственно, что ли. Фраза «цель оправдывает средства» относится к нему всецело, так что нужно соблюдать осторожность.// - д-р Л. ███████</textarea></pre>
