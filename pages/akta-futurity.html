    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

**Identyfikator podmiotu:** Obiekt nie otrzymał numeru systemowego. Nadano kryptonim: //Futurity//

**Klasa Podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Obiekt musi mieć zapewniony dostęp do środków umożliwiających utrwalanie słowa pisanego. W tym celu zaleca się zastosowanie komputera osobistego wraz z niezbędnym oprzyrządowaniem, posiadającego edytor tekstu, niemniej w nagłych przypadkach można stosować inne techniki zapisu.
[[include component:image-block name= 	http://scp-pl.wikidot.com/local--files/akta-futurity/Futurity.png|caption=Obrazek przedstawiany przez obiekt gdy proszony jest o oddanie swojego wyglądu]]
**Opis:** Swoją sylwetką obiekt przypomina humanoida o wzroście przeciętnego człowieka. Ewentualna płeć, wiek czy szczegóły wyglądu pozostają nieznane ponieważ zewnętrzny obserwator postrzega obiekt jako falujący, ciemny kontur. Niemniej zaobserwowano, że odpowiednio do intensywności kontaktu z instancjami będącymi efektem działalności bytu, wzrasta możliwość jego poznania.[[footnote]] Większość testerów uznaje, że byt musi być osobą młodą, ale nie jest w stanie podać konkretnego wieku [[/footnote]]. Obserwacje wskazują, że efekt ten zachodzi niezależnie od woli obiektu.

Futurity wykazuje oznaki inteligencji i najpewniej jest istotą samoświadomą. Posiada także zdolność komunikacji przy użyciu słowa pisanego i prostych obrazów, jednak nie udało się dotąd przeprowadzić skutecznego aktu komunikacji werbalnej z podmiotem. Przyczyna pozostaje nieznana.

Anomalne działanie obiektu polega na dokonaniu przez niego wizualizacji określonych zdarzeń w myślach i ich analizie i zmienianiu ich przebiegu aż do osiągnięcia stanu uznawanego przez byt za satysfakcjonujący. Następnie podmiot podejmie próbę zapisu przeprowadzonego eksperymentu myślowego. Jeśli nie będzie w stanie tego dokonać będzie kontynuował rozważania aż do ich wprowadzenia w rzeczywistość. Niemożliwe jest zatrzymanie tego procesu w sposób inny niż przekonanie do tego podmiotu.

Jeśli jednak obiekt zdoła zapisać swoje przemyślenia stają się one instancjami, które w sposób anomalny wywierają trudny do przewidzenia wpływ na odbiorcę. Może on przejawiać się znudzeniem, zaciekawieniem, natarczywymi przemyśleniami lub innymi emocjami. W przeważającej liczbie przypadków wchodzący w kontakt czują potrzebę ocenienia instancji, a rzadziej także jej skomentowania.

**Uwagi końcowe:** Ponieważ zabezpieczenie obiektu zależy od zapewnienia mu możliwości tworzenia kolejnych instancji, uznano, że najskuteczniejszą metodą będzie udostępnienie mu edytora tekstu, ze względu na niskie koszty eksploatacji i możliwość stosowania stosunkowo łatwej kontroli nad jego twórczością.

**Załączniki**

[[collapsible hideLocation=&#34;both&#34; show=&#34; ►Lista Instancji typu raport stworzonych przez Futurity&#34; hide=&#34;▼ Lista Instancji typu raport stworzonych przez Futurity&#34;]]

Poniższa lista zawiera wszystkie znane instancje autorstwa obiektu. Stosowane nazwy zostały nadane przez obiekt. Nie jest jasne w jaki sposób obiekt posiadł dogłębną wiedzę o Fundacji, którą przejawia w swoich dziełach. Do listy załączono uwagi poczynione przez obiekt odnośnie poszczególnych instancji.

1. [[[http://scp-pl.wikidot.com/propozycja-futurity |SCP-PL-001 (propozycja Futurity)]]]

&gt; Uwaga Futuritiego: Jedno z moich dłuższych dzieł. Tworząc je miałem na celu spisanie całej znanej historii polskiej filii Fundacji. Także zebrałem wszystko co udało mi się znaleźć w zasobach strony odnośnie przeszłości &#34;Fundacji oddział Polska&#34; czy to w raportach czy opowiadaniach i umieściłem to w tym raporcie, uzupełniając liczne luki i dodając do tego otoczkę fabularną. Także jeśli jesteś ciekaw jak zaczynała, wzrastała i upadała po czym znów wzrastała polska Fundacja to... poznasz mój punkt widzenia na to zagadnienie ;)

------

2.[[[SCP-PL-004]]]

&gt; Uwaga Futuritiego: Jeden z moich starszych raportów, ale zarazem najwyżej oceniany. Co uczyniło go tak popularnym? Nie wiem. ¯\(°_o)/¯  Strasznie długo miał niską ocenę, a potem nagle wystrzelił. Może ludzie przekonali się nagle do, jak ktoś to ktoś kiedyś ładnie określił, &#34;gadającej piłki tenisowej&#34;. A może to [[[https://www.youtube.com/watch?v=24I6SJQYhP4 |ten]]] filmik na YT, w którym ktoś czytał raport... Nieeee, nie ma opcji by miało to jakiś wpływ. Zresztą - zerknij i samemu oceń jak to było. Zapraszam.

------

3.[[[SCP-PL-006]]]

&gt; Uwaga Futuritiego: Lubisz duchy w toaletach? Podejrzane drzewa, z którymi lepiej się nie zadawać? Wrzeszczące po ludzku koty? Nie? Czyli w końcu czyta to ktoś normalny. ;)
&gt; 
&gt; Ale jeśli zaliczasz się do pozostałej kategorii - to powinno Ci się spodobać. A! Wspomniałem, że całość opiera się na polskich legendach?

------

4.[[[SCP-PL-012]]]


&gt; Uwaga Futuritiego: Wspaniały raport o kosmosie, czasie i stacjach orbitalnych. Wyróżnia go to, że dosłownie użyczyłem mu głosu. Jesteś ciekaw jak brzmię? Współczuję. ⊂•⊃_⊂•⊃

------

5.[[[SCP-PL-016]]]

&gt; Uwaga Futuritiego: Był to swego czasu mój WIELKI PROJEKT. Pierwszy raport na stronie, który zawiera wszystko: fabułę, teleportację, liczne pokoje i NAGRANIE GŁOSOWE. Po prostu marzenie, cud, miód, malina. q(❂‿❂)p
&gt; 
&gt; A potem i tak &#34;gadająca piłka tenisowa&#34; miała wyższą ocenę. ಠ , ಥ
&gt; 
&gt; Ale i tak warto zajrzeć bo głosu udzielił tam profesjonalista z YT od creepypast. Kto? Nie powiem, w końcu jakoś muszę Cię zachęcić do kliknięcia w link, nie? ;)

------

6.[[[SCP-PL-018]]]

&gt; Uwaga Futuritiego: Miałeś kiedyś tak, że zobaczyłeś coś i wiedziałeś, że będzie z tego raport? Nie ważne o czym, ale będzie... Ok, najwyraźniej tylko ja. No problemo, poważnie (▰˘◡˘▰)
&gt; 
&gt; W każdym razie miałem tak gdy tylko zobaczyłem samolot ilustrujący raporcik. Jak się okazało wyszła z tego ponoć nie najgorsza opowieść o pewnym wodno-lądowym stworku i Fundacji. Jak się kończy? Jak wszystkie bajki w tym świecie, czyli... //[Decyzją Rady 05 fragment usunięto ze względu na spoilery]//

------

7.[[[SCP-PL-021]]]

&gt; Uwaga Futuritiego: Hazard potrafi skraść człowiekowi życie. Żadnych dowcipów, to poważna sprawa.

------

8.[[[SCP-PL-061]]]

&gt; Uwaga Futuritiego: Wiem długa przerwa, ale pozajmowali numery. Co zrobić?
&gt; 
&gt; W każdym razie raport stanowi część serii Nienazwanej (więcej o tym napisali poniżej. Chyba, że nie). Mamy tu wszystko - dziwne stwory i piękne kobiety w jednym, fanatycznych wyznawców tego pierwszego, placówka pośrodku malowniczego lasu. Kto by się oparł takim wakacjom!
&gt; 
&gt; Ups, złe okienko... To miało być do folderu reklamowego dla wczasowiczów. Czyli oni dostali... Ech, raczej już nie pojadą.
&gt; 
&gt; W każdym razie - czytajcie.
&gt; 
&gt; //Szanowni Dyletanci//
&gt; 
&gt; //Zaznaczam, że raport może zawierać śladowe ilości anime.//
&gt; 
&gt; //I żeby nie było, że nic dla was nie robię.//
&gt; 
&gt; //Dr. F//

------

9.[[[SCP-PL-081]]]

&gt; Uwaga Futuritiego: A, pacjent zero. Mój pierwszy, najpierwszy raport. Kiedy wracam do niego po latach w głowie pojawia mi się tylko jedna myśl: &#34;14 załączników. 14. Poważnie? 14!&#34;.
&gt; 
&gt; No, ale tak to jest jak obracasz coś w głowie gdzieś przez rok. Bo tyle minęło nim spisałem ten raport od chwili jego wymyślenia. Właśnie wtedy wpadłem w sidła Fundacji i siedzę u niej do dzisiaj.
&gt; 
&gt; Co by tu dużo nie mówić. Żadne moje dzieło nie ma tyle komentarzy co to. 
&gt; 
&gt; A poza tym ma u mnie +10 do nostalgii, więc jest super i kropka. {◕ ◡ ◕}

------

10.[[[SCP-PL-082]]]

&gt; Uwaga Futuritiego: Pacjent jeden, czyli raport numer 2 w kolejności powstawania. Prosta historyjka o pamięci przenośnej, która nie zawsze nią była.
&gt; 
&gt; A z ciekawostek - zdjęcie zawierające easter egg-a odnośnie tego jak doktor blackbox spędza czas wolny.
 
------

11.[[[SCP-PL-084]]]

&gt; Uwaga Futuritiego: Faktycznie będzie uwaga. I to duża.
&gt; 
&gt; Raport o TAKIEJ istocie! Robiącej TAKIE rzeczy! Niezwykła reakcja Fundacji! A w tle tego wszystkiego byt wiedzący o tobie wszystko. Gdzie, z kim i dlaczego. Portal społecznościowy.
&gt; 
&gt; To wszystko i ZERO teorii spiskowych na ten temat?! Jestem oburzony.  〠_〠

------

12.[[[SCP-PL-092]]]

&gt; Uwaga Futuritiego: To teraz.... 
&gt;
&gt; 【•】_【•】
&gt; 
&gt;  Nie, sorry, nie znam.
&gt; 
&gt; Jak kto macie dowód, że moje? Nie macie! MÓWIĘ, ŻE NI... O, macie. Ok.
&gt; 
&gt; ●_●
&gt; 
&gt; Taa...
&gt; 
&gt; To jest... inne. Wiecie, miałem taki czas. No eksperymentowałem z różnymi rzeczami no i... no i wyszło 92. 
&gt; 
&gt; Nie ma co zaglądać. I tak nikt nie ogarnia o co w tym chodzi. W ogóle nie ma co o tym gadać.
&gt; 
&gt;  ◔_◔
&gt; 
&gt; To jak pogoda? Super, super.... To tego i owego... Nie, nie próbuje zmieniać tematu... O, patrz jaki słodziak. No patrz! Słodziak, o tam:
&gt; 
&gt; (づ｡◕‿‿◕｡)づ

------

13.[[[SCP-PL-096]]]

&gt; Uwaga Futuritiego: Poczciwe 96. Raport o rzeczy z pozoru nielubianej - reklamie. Ale zapewniam, że gdy go przeczytasz będziesz ich unikał jeszcze bardziej. Także radzę zaopatrzyć się w adblock-a. Takiego działającego w rzeczywistości ;)
&gt; 
&gt; A jak nie masz - to czytaj śmiało. Zobaczysz jakie mogą być tego skutki.

------

14.[[[SCP-PL-104]]]

&gt; Uwaga Futuritiego: Jeśli kiedyś bez powodu w Twoim domu wszystko się zepsuło to wybacz. No nie dali instrukcji i chyba coś źle zrobiłem. Ale wiesz, przynajmniej sufit się nie zawalił... Co,nie? Co, nie!? ˚•_•˚
&gt; 
&gt; Tak czy owak jak przeczytasz raport to może zrozumiesz skąd były te problemy. A jak nie - to przeczytaj powiązane z nim opowiadanie. [[[Inkwizytor]]]. Super długie. Ale za to tłumaczy wszystko od a do z.
&gt; 
&gt; Ps. Pozdrów pana Wiesia, tego co Ci remont robił. I przeproś ode mnie za samochód. Nawet nie wiedziałem, że opona może przeciąć latarnię.

------

15.[[[SCP-PL-137]]]

&gt; Uwaga Futuritiego: Okej, czas na super dowcipną wstawkę.... Za momencik.... Dobra, nie mam pomysłu. ᇂ_ᇂ
&gt; 
&gt; To opowiadanie o &#34;duchach&#34;, które duchami do końca nie są. Dziwne monologi na tle gasnącego słońca, dzieci w latających samochodach i wiele więcej. Także czytaj. Jako z pewnością obiektywny autor zapewniam, że warto.

------

16.[[[SCP-PL-178]]]

&gt; Uwaga Futuritiego: W końcu. Ostatni. Raport. Jakoś nie docierało do mnie ile ich powypisywałem. A do tego opowiadania. Ale do tych nie będzie uwag. Może kiedy indziej je dodam. 
&gt; 
&gt; Okey, to co by tu powiedzieć na koniec? 
&gt; 
&gt; Dzięki za zapoznanie się z biblioteką Futuirtiego (nie mylić z biblioteką wędrowca. Nie dam linka. Sam znajdź (ᇂﮌᇂ)), nawet jeśli nikt tak tego nie nazywa. Mam nadzieję, że raporty zrobiły na Tobie wrażenie. Do tych którym robią testy narkotykowe po lekturze - jakby co to dostaliście je od tego dresa z naprzeciwka. Oki? 
&gt; 
&gt; Tak czy owak - jeśli masz jakieś przemyślenia to napisz je w komentarzu. Jeśli chcesz podyskutować - przyjmuję wyzwanie. 
&gt; 
&gt; W każdym razie, mam nadzieję, że lektura powyższego była dla Ciebie przyjemnością.
&gt; 
&gt; To ja będę się już żegnał. Do następnego dzieła.
&gt; 
&gt; Co? O czym jest 178? A to raport co napisałem pod opowiadanie bo straszyli, że zajmą mi ten numer przez co opowiadanie straci sens. No i jest o wiele lepiej oceniany od tego opowiadania do którego miał być dodatkiem. W zasadzie można by to uznać za ironiczne, nie?
&gt; 
&gt; Fabuła? O pracowniku w Fundacji, który grał w grę. Zresztą - przeczytaj sam, po to jest. 
&gt; 
&gt; Ciagle naciskasz? Ok. To masz tu spojler z poziomu upoważnienia 5. Gotowy? 3. 2. 1. ██████████████████ ██████████████████ .  
&gt; 
&gt; //[Decyzją Rady 05 zdecydowano się ocenzurować powyższe treści ze względu na naruszenie poziomów upoważnień. I spojlery.]//
&gt; 
&gt; ಠ▃ಠ

[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34; ►Lista Instancji typu opowiadanie stworzonych przez Futurity&#34; hide=&#34;▼ Lista Instancji typu opowiadanie stworzonych przez Futurity&#34;]]

Wszystkie instancje tego typu dostępne są w oddzielnej bazie danych, w sekcji zatytułowanej Futurity. Baza danych dostępna jest [[[http://scp-pl.wikidot.com/opowiesci |TUTAJ]]].

Wymagany poziom upoważnień - 3.
[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34; ►Incydenty Kooperacje&#34; hide=&#34;▼Incydenty Kooperacje&#34;]]
W nieznany Fundacji sposób obiekt zdołał nawiązać współpracę z niezidentyfikowanymi bytami, które w swoich działaniach wykazują podobieństwo do podmiotu, których jednak nie udało się zabezpieczyć.

Efektem incydentu było powstanie instancji [[[Rozdarci]]] i [[[Keterownia]]].

Byt odmówił przedstawienia uwag, ale stwierdził, że współpracę chętnie by ponowił i liczy na następną akcję. --W zwiazku z tym podjęto środki mające to uniemożliwić.-- Pomimo podjętych środków doszło do kolejnego incydentu w wyniku którego powstała instancja [[[W imię większego dobra]]]. Trwa opracowywanie nowych procedur. 
[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34; ►Incydent Utwór SCP&#34; hide=&#34;▼Incydent Utwór SCP&#34;]]

W nieznany Fundacji sposób obiekt zdołał nawiązać współpracę z niezidentyfikowanymi bytami, które w swoich działaniach wykazują podobieństwo do podmiotu, a także z osobami zewnętrznymi nieświadomymi działalności Fundacji.

Nim działania te wykryto, powyższej wymienieni zdołali wspólnie stworzyć utwór muzyczny i umieścić go w serwisie internetowym. W celu zapobiegnięcia potencjalnej dekonspiracji oddelegowano agenta pseudonim &#34;Miś&#34; aby utwierdził w odbiorcach przekonanie o fikcyjności Fundacji i obiektów.

Rzeczony utwór dostępny jest [[[https://www.youtube.com/watch?v=aCVyGhd-qwQ |TUTAJ]]].

Stworzono także bazę danych, w której zgromadzono informacje odnośnie przebiegu zdarzeń podczas powstawania instancji. Baza dostępna jest [[[http://scp-pl.wikidot.com/piosenka-scp |TUTAJ]]].

Wymagany poziom upoważnień - 4.

Obiekt odmówił przedstawienia uwag. Wspomniał jedynie, że była to praca zespołowa i jest naprawdę zadowolony z jej efektów jako jej koordynator.

[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34; ►Seria Nienazwana&#34; hide=&#34;▼Seria Nienazwana&#34;]]

&#34;Seria Nienazwana&#34; to kilka z pozoru nie powiązanych ze sobą instancji autorstwa Futurity. Sam obiekt zapewnia jednak, że stanowią one część Nienazwanej serii, ale nie chce on zdradzić na czym owo powiązanie miało by polegać gdyż nie chce pozbawiać przyjemności odbiorców. 

Zdradził jedynie, jak to określił &#34;na zachętę&#34;, że jest to rozciągnięta w czasie opowieść o niewidocznej grze ciągnącej się przez tysiąclecia na wielu światach.

Poniżej znajdują się instancje uznawane przez obiekt za część serii nienazwanej:

1.[[[SCP-PL-061]]] - Nabój modyfikowany.
2.[[[Bez Przymusu]]] (Futurity zaleca wcześniejszą lekturę instancji [[[Inkwizytor]]] dla lepszego zrozumienia)
3.[[[Alter ega]]]
4.[[[W imię większego dobra]]] - obiekt wyraził wdzięczność wobec bytu określanego przez niego jako [[*user Fs-ior]]. Zgodnie ze słowami podmiotu jego wkład w powstanie instancji jest nieoceniony.
5. W trakcie powstawania

Obiekt zapewnia, że seria będzie rozwijana i zachęca do spekulacji na jej temat.
