[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-5349 SCP-5349] 谷騰堡蟲聖經
作者：[[*user Elunerazim]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** 5349

**項目等級：** Safe-Eparch

**特殊收容措施：** SCP-5349應收容於Site 96異常文獻翼區非危險區域。研究人員若需取用文件副本，應聯繫[[[book-club |STF μ-12「女子讀書會」]]]獲得事先批准。

以北愛爾蘭環境局成員身分駐紮之三名戰術神學部成員，將長期留在SCP-5349發現地的格雷修道院現場，以隨時應對未來可能發生的任何異常活動。

**描述：** SCP-5349是拉丁文通俗聖經，其外觀和格式與約翰尼斯．谷騰堡印刷之1454年版馬扎林聖經近似。項目書頁儘管在視覺上與牛皮紙與紙張近似，但基因與結構分析結果卻與角蛋白昆蟲的鞘翅和翼膜相符。DNA分析結果顯示其與已滅絕的//[[[scp-3004 |Cicadetta luculenta]]]//。SCP-5349的外觀、印刷方式、預計成書年與全書布局均與谷騰堡其他副本大抵相同。

SCP-5349外觀和格式基本上與谷騰堡聖經的非異常副本相同，但存在兩處差異：
* SCP-5349每頁均為42行，而原版以較大字體的40行開始，而後變為42行。
* SCP-5349的華麗視覺呈現用基督教畫像都受到了改動，使畫內出現了蟬，尤其是在對耶穌基督的描繪中。

除此之外，SCP-5349內容與傳統谷騰堡聖經原版內容具有極大偏差。多數象徵與諺語文例似乎都是按字面例子理解，多數表現仁慈與寬恕的文例則被更改或刪除。
 
值得注意的是，SCP-5349還包括了兩卷額外的聖經典籍：《盧庫倫圖斯之書》和《強尼福音》。

**摘錄自SCP-5349：**  
&gt; //當他們來到神吩咐他們去的地方時，亞伯拉罕築了一座祭壇。他小心地將木頭放上祭壇。然後他把兒子以撒綁起來，放在了祭壇的木頭上。亞伯拉罕伸手拿刀要殺他的兒子。但主的天使阻止了他。天使發出了神聖的嗡嗡聲，亞伯拉罕開始因對上帝的虔誠而顫抖。當天使降臨時，他站在一旁，看著上帝的祝禱將以撒化為白骨，撕裂肉身，把他的靈魂帶到天堂。//

&gt; //耶穌在去到耶路撒冷的路途，沿著撒瑪利亞和加利利間的邊界行進。 當他進到一座村莊的時候，有十個痲瘋病人見了他。 他們遠遠地站著，大聲呼喊：「耶穌，主啊，可憐我們吧！」當祂看到他們時，祂伸出手來，治癒了他們的痛苦。這些人脫去了苦澀的外殼，從幼蟲的外殼中蛻變成了天使。彌賽亞聽到了他們的嗡嗡聲，並以祂的仁慈，將祂的聖禮給了他們。//

**研究員筆記：**

&gt; 班諾克，
&gt; 過去很長一段時間，我們都認為[[[scp-3004 |3004]]]──強尼表兄──是僥倖的產物，是某個糊塗蟲神的私生子。某個長著蟲子眼睛的小神腦補著自己是上帝，//就是那個上帝//，然後開始幹那些奇怪的耶穌事。但在找到這個後......我變得不那麼確定了。
&gt;  
&gt; 聽著，我不認為3004有那麼混亂。我認為它......它來自其他地方。看看我們發現5349周圍的阿基瓦，完全沒有按照人們所期望的那樣常態分布。那更像是一道刺傷。力量巨大、尖端銳利，在我們的世界上鑿出了一個洞。要是那洞大到足以容納一本聖經、一個[[[scp-2852 |彌賽亞]]]、一個神──我們就得盡快去把它給堵上。
&gt; 
&gt; 我正式請求[[[scp-5993 |MDV-HIVE]]]倡議提供協助。我們知道當我們陷入困境時，96站那些美國分析師可沒有[[[secure-facility-dossier-reliquary-area-27 |27區戰術神學小子]]]的技術（或資金！）聽著，班諾克……我不曉得我能幫上多少忙，但我跟這些破蟬有他媽的深仇大恨。幾年前他們害死了奧齊德，讓他死得相當難看。如果有什麼我能幫上忙的，請告訴我──沒有什麼比捲起來的雜誌更能消滅蟲子了。
&gt; 
&gt; 順便說一句，最近3004-2的目擊紀錄越來越多了。我猜牠們就技術而言是用木頭造的，殺蟲劑已經證實沒有什麼效果。也許有什麼東西能把牠們吃了？你才是專家，但你就好好考慮一下吧。
&gt; 
&gt; - 伊利亞．拉齊姆
