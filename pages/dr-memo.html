= //**罩住了每一个颤抖的身形**//

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/dr-memo/1631FABA0161C3A7D89011AED950344B.jpg |caption=Memo.Mitchell 的人物草稿]]




**姓名：**Memo.Mitchell 

**性别：**男

**安全许可等级：**3级

**目前职位：**研究员

**专长：**语言学

**活动场所：**Mobile-Site-CN

**外貌：**身高1.51米，外表年龄14岁，黑色中长发，双眼呈绿色，在某次收容事故后双腿残疾，大多数时候都坐在轮椅上[[footnote]] 有小道消息称Mitchell实际上可以正常步行，坐轮椅的原因仅仅是因为懒得走路 [[/footnote]]。长年穿着基金会标配的白大褂，很少有人见过Mitchell穿便服，在其衣柜中堆放有几十件相同的衣服。

**简介：**主要负责被放逐者之图书馆及部分GOI相关事宜，爱好在午饭后晒太阳午睡或读书。本人同时擅长奇术学与炼金学，养了一只叫Sid的乌龟。

  尽管Mitchell大多数时候懒散嗜睡，但对于基金会的任务从未懈怠。目前已成功破译部分来自被放逐者之图书馆，花园等组织的文件。

  已知Mitchell有藏书癖，其薪水除花费在维持基本的生活条件外均用于购置书籍，尤其偏好怪奇类小说。

  在一次收容事故中失去了双腿，从此Mitchell拒绝负责或参加任何直面异常的任务，尽管心理医生的诊断显示其心理状况毫无问题。不过Mitchell在语言学上表现出了惊人的学识，因此Boom主管最终同意将其调为文职。
