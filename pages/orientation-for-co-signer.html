やあ、座ってくれているようで何よりだ。いちいち長ったらしい挨拶をするのも面倒だからね。君としても早く終わった方がいいだろう？

まずは君が今ここにいる理由について説明しなくてはならないね。まずは心当たりがあるか今一度思い返してみてほしい。無くても別に構わない。聞きながら理解してくれればそれでいいんだ。

ここに簡単なプロファイルがある。これによれば君は才能にこそ恵まれなかったものの、類稀なる努力家で、模範的な職員だったという事になっているね。うん、これを見る限りだと中々輝かしい経歴だ。そうは思わないかな？

知っての通り、財団には大学在学中やそれ以前から財団への就職を視野に入れた純粋培養とも呼べる職員が存在する。そして単にその頭脳や資質を求めてスカウトされた天才たちも存在する。全員とは言わないまでも大抵彼らには選択権があり、自らの意思でヴェールを潜り抜け我々の世界へと踏み出している。

一方で君は大学院への進学を諦め、早々に就職活動を始めた程度には研究に熱意が無かったらしい。思うに君はキャパシティに見合った生き方、自分の分というものを理解して人生設計を進めようとしていたはずだ。にもかかわらず君は我々のミス、つまり君がアノマリーを管理しているという事態の把握漏れのせいでそれまでの人生を捨てさせられ、しかし腐る事なく使命感を持ち続け、非常に狭い一分野での話とはいえ天才たちに追いついてみせた。中々できる事ではないとも。その点については私が保証してもいい。

何の準備も覚悟も無く、突然背負わされた重荷を背負い続ける事ができる者などそうはいない。純粋培養の職員たちには目的意識とそれに見合った教育プログラムが用意されていた。天才たちには予測不能な状況を乗り切るための頭脳とそこに基づいた自信があった。

では君には？どちらも無かった。だからこそ素晴らしいと思うんだ。あるいは君も、強靭な意志を貫く才能という分野においては天才だったのかもしれないけどね。まあ、それは今は置いておこう。

君の目覚ましい活躍もあって、かのオブジェクトの収容方法は確立された。その研究も紆余曲折ありつつひとまずの終わりを迎えたね。当初考えられていたよりも単純なオブジェクトだったという事もあるが、他のオブジェクトと比べても例を見ない速度での研究完了だ。少なくともこれまで我々が見出してきた法則を破るアノマリーが現れるまではもう研究の必要は無いだろう。

ところがそれは喜ばしい事であると同時に、君が当初雇用された理由が無くなる事を意味していた。君はその後様々なオブジェクトの担当となるも目立った成果は挙げられず、遅々として進まない研究の中、徐々に雑務や事務仕事の比重が増えていく。いくらモチベーションがあろうとも経験が足りなければ努力の結果は次第に錆び付いていくものだ。自己研鑽の甲斐なく輝かしい成功は遠のいていき、次第にモチベーションすらも薄れ、終いには事務職への配置換えを望んでいる。少々悲観的すぎるとは思うが、自らの分に気づき、弁えて行動してきた君らしいと言える判断だよ。しかし問題はここからだ。

機動部隊ゐ-0の担当者に名乗り出たのはなぜかな。いやね、それ自体は別にいいのさ。問題なのは君の仕事があまりにも彼らに寄り添いすぎている事だ。私たちの想定していた業務内容としては常の管理業務に出動要請の精査、出動人員の選定、資金繰りに各種ケアの手配くらいか。君はそこに加えて職員へのプロパガンダ活動やゐ-0の地位向上活動も行っているね。特に、彼らと我々が同じ存在である事を殊更に強調しているように見受けられる。

一見人間に見える彼らが悪い扱いを受け続けるのが見過ごせなかったか？それとも覚悟無くこの場にやってきた彼らに仲間意識を持ってしまったのかな？彼らも君と同じように財団の仲間として迎え入れられるべきだと勘違いしてしまったのか？

……なるほどね。だからだった訳だ。君が彼ら自身の意志と協力する理由を調査し、報告書として提出したのは。実際あれは大変役に立った。我々では踏み込んでも答えが得られなかった部分を君が調べ上げてくれたおかげで、私たちは彼らを裏切らせないための楔を得る事ができたんだ。君の働きが機動部隊ゐ-0の活躍の場を増やした事は疑いようもない事実だとも。

そんな顔をするものじゃない。いいか。我々が相手にしているのは人間じゃないんだ。その点を忘れてもらっては困る。彼らは収容されるべきオブジェクトであり、人類にとってのリスクそのものであり、いつ何を害すかも分からない怪物だ。確かに彼らは共に戦うことを望んでいるのかもしれないが、だから何だと言うんだい？彼らが心変わりしないという保証は無いし、他にも彼らが外に出て無駄に目立ったり、暴れたり、何かからの接触を受けて寝返ったりする可能性は十分に考えられるものだ。もちろん彼らが外に出て作戦行動を行なっているのは私たちが指示したからに他ならないが、だとしても我々にとって彼らはいずれ切り捨てるべき走狗でしかない。財団は永遠の共生など望んでいないんだよ。これは前提だと思っていたがね。

財団には人が足りず、知恵が足りず、物が足りず、金が足りない。この袋小路を解決しようとしてみたところでどれもを一度に得る事はできない。金が増えてもあるだけ使える訳ではないし、知恵だけ増えてもすぐに役立てられはしない。人ばかり増やしても即戦力にはならないし、武器だけあっても同じ事だ。どれか一つを増やしても組織が体力を損いすぎて次の一手を打てなくなる。かと言って総体的に状況を改善するような措置を取ろうとすれば収容活動が滞り、ヴェールは容易く破られてしまうだろうね。だから私たちには現状を維持するために、他に選択肢が無かったんだよ。

その結果として生まれたのが、本来我々が行うべき任務にオブジェクトが駆り出されているこの状況だ。財団はもはや独力でこの状況を正常化させる事ができなくなってしまっている。そこに都合良く協力的なオブジェクトが現れて咄嗟に飛びついてしまったのは、まあ、もう議論しても仕方がない事だ。それが前例となってしまった事を悔やんだところで意味が無い。

だがね。どんな前例があろうとも、一度財団が力を取り戻してしまえばそれ以上この異常な状態を継続する理由など存在しない。それが道理というものだよ。

思うに君が勘違いしているのはここだ。機動部隊ゐ-0は永遠に続くチームにはならない。君は長期的なリスクヘッジのためには信頼関係が必要だと度々主張してきたが、そもそもの話、対等でない相手との間に信頼関係は成り立たない。人間の姿かたちをしているだけの化け物。それが彼らだ。君が言うような信頼関係など築く前から崩れ落ちているようなものなんだよ。

納得できないようだし譬え話をするとしようか。刃物を逆手に構えた人間がにこやかに駆け寄ってきたとして、君は手を振って挨拶できるかな？彼らは存在している時点で既に凶器を手にしている。ましてや初めから『そういう生き物』なら何かの弾みでその凶器を振るってしまうなんていかにもありそうな話じゃないか。彼らは体中に刃物を生やした生き物だ。何をしようとも奴らが危険である事に変わりはなく、危険でない事を証明する手段など存在しない。だからこそ対策が必要なんだよ。

自分たちとは別の何かを使わなければならないなら、それを縛る枷は極めて強固でなくてはならない。それを怠った結果、財団がこれまで何度背中を刺されたか知っているか？だから我々は我々以外を信じない。それが必要最低限の防衛行動であり、財団が財団であり続けるための前提なんだ。できれば覚えておいてくれ。無意味になるかもしれないけどね。

順番が前後してしまったかな。悪いが説明は得意じゃなくてね。君がここに呼ばれたのは財団職員として不適切な職務態度やその他諸々に対する処分を下すためだ。君にはこの後すぐに記憶処理が施される。だが我々は倫理的な組織だから処置内容とその後についてはいくらか自分で選ぶ権利が与えられている。

選択肢は三つだ。読み上げよう。

一つ。財団に雇用されてからの記憶を失い、身分を漂白して一般社会で再スタートする。君という存在が失われるのは惜しいけど、特別な才能が無い人材は替えが利くから我々としても許容できる痛手だ。君も今より幸せな人生を歩む事ができるだろうね。ネックとしてはゐ-0の管理業務が滞る事かな。君は何を恐れてか引継ぎ資料を不完全にしていたから、新たな体制が確立されるまでの間、彼らは今まで以上に不便な生活、過酷な任務を強いられる事になるだろうが、職員の犠牲という訳でもなし、些細なリスクとして受け入れよう。

一つ。我々にとって不都合な記憶を失い、これまでの業務に戻る。秘匿されてこそいるが記憶処理の技術は以前より格段に進歩している。機動部隊ゐ-0の結成に至るまでに行われたアノマリー研究や、彼らが運用されてから我々が得た物理的な余裕やストレス度低下の影響が大きいだろうね。おかげで多少時間がかかっても君をゐ-0の保護者として相応しい人間にする事は今や現実的な選択肢だ。私はこれをお薦めしよう。そのためにわざわざ長ったらしいお話を聞いてもらった訳だしね。

では最後の一つ。君は記憶処理の後、然るべき処置を受けて機動部隊ゐ-0の一員となる。ごく一部の異常性は発生メカニズムの一端が解明されているから、それを君に植え付けるような形だ。財団にとって受け入れられる痛手とはいえ、君がこれまで培ってきたヴェールの外の常識や異常に関わるノウハウは好きで失いたいものではない。最初の選択肢を選ばれるくらいなら……ってくらいの意味で用意された選択肢だ。でもこれはどうしようもなく袋小路だから私としてはお薦めしない。

どうする？どれを選ぶも君の自由だ……なんて言ったところで信用できないかもしれないが。

……そうかい。処置室にはこちらで運ぼう。じゃあ、頑張って。

今見てもらったのはかつて機動部隊ゐ-0の補助、管理、調整業務を行っていた、ちょっとやりすぎた職員に対する再研修の記録映像だ。彼は機動部隊ゐ-0の設立後、かなり早い段階で処分された職員の1人で、今も財団で働いている。当時は機動部隊ゐ-0に所属するオブジェクトに対してはオリエンテーションが行われていたものの、担当職員の方はごく一般的な管理業務の一種と見做されていた。今のようなオリエンテーションは行われていなかったか、あるいは一部のサイトで自主的に行われるに留まっていたんだ。その結果として彼は少々オブジェクトに入れ込みすぎてしまったという訳だね。踏み越えてはいけない一線が分からないと大抵そうなるものなんだ。だからオリエンテーションというものが行われる。

さて、当時とは少し状況が変わっているが、先の映像の中で言われた事はほとんどが今でも通用する事実だよ。SCiPはもちろん人間ではないし、財団がSCiPを使うのが異常な状態だという事も変わりない。これから機動部隊ゐ-0の担当になる君たちはその点に十分気をつけて職務にあたってもらいたい。本来許容されるべきでない事を行うのが僕らの仕事だ。

ああ、でもSCiPに冷たく当たらなければならないって訳じゃない。当時と状況が異なるというのはその事だよ。先の映像の話し手から、君たちは相互の信頼が非常に軽視され、代わりに徹底した物証による管理の信頼性が重く扱われているのを見て取ったと思う。だがその後、再研修を受けた彼の協力もあって一定の信頼関係を構築する事がより効果的な運用に繋がる事が証明された。対象にできるオブジェクトこそ限られるけど、全ての職員は申請が通れば空き時間に面会や差し入れができるようになる。代わりにメンタルチェックと各種検査が5倍くらいの頻度になるからそこだけは気を付けておいてくれ。

業務について言える範囲で具体的な話をすると、君たちは彼らオブジェクトとて有限の資源であるという事実に注意しつつ、機動部隊ゐ-0を財団の利益となるよう運用していく事になる。とはいえ、ここにいる全員に共通する仕事は不幸な事故を防ぐ程度の事くらいかな。未だ財団の中には彼らを信用できない化け物として扱う声が根強い。実際に出動し、活動する機動部隊ゐ-0の隊員たちと、彼らを化け物扱いする人間をどうやって共に運用するのか。そこを考えるのが管理する僕たちの領分となる。両者の感情的な部分もあるから中々地道な作業だよ。

参考までに言っておくと、今行われている標準的な方法はさほど複雑なものじゃない。嫌がらせや足の引っ張り合いをしていれば死にかねないような状況に優先して投入し、事態が収束すればすぐさま収容室へ戻す……根本的な解決策ではないけれど少なくとも無駄な被害は減らせる手段だ。それでも犠牲や嫌がらせ、やっかみの類をゼロにすることはできなかった。仕方がないんだ。誇りと劣等感を履き違えたお暇な方はどんな場所にもこびりついているものだから。あるいは彼らが抱いているのは恐怖なのかもしれないね。君たちはどう思う？

信頼できないものに背中を預けなければならない事への恐怖。僕は持っていて当然のものだと思う。だから先の映像の中で、財団側は恐怖や人質で徹底的にオブジェクトを管理しようとしていた訳だ。一部のサイトでは今も積極的にやって───口が滑った。忘れてくれ。

はは、冗談だよ。どう？びっくりした？でも、今のを聞いて少しでもけしからん事だとか嫌な事だとか、ヤバいとか思った人は特に注意して業務にあたってほしい。

そうしようとする事は何もおかしな事じゃないんだ。僕たちには信用できない相手に背中を預ける趣味は無い。進んで敵を増やそうとするのが愚かだという事も分かっている。しかしね、背中を預ける仲間が前触れなく消える怖さを、帰ろうとして振り向いた先に焼け野原が広がっている絶望を僕らはそれ以上に身に染みて知っているんだよ。だから選別しようとする人はいるかもしれない。育ってからじゃ対処が難しいかもしれないから、いずれ敵となるのなら早い段階で確定させておくべきだと考えて。

それはつまるところ、オブジェクトは信用できないという意識から生まれるごく自然な考え方だ。長い間財団全体が持ち続けていた半世紀以上もの経験を伴った教訓だよ。そしていつになるかは分からないが、機動部隊ゐ-0が無くなった暁には再び財団の総意とならなければならない考え方だ。だから君たちは機動部隊ゐ-0をトラブルから守る一方で、そういった考え方を決して切り捨てたり、変えようとしたりしてはいけない。僕たちの仕事は機動部隊ゐ-0を正常に動かし続ける事だ。財団の中で軋轢を生んでトラブルを増やす事じゃない。

オリエンテーションはこれで終わりだ。でもちょっと時間が余ったからもうちょっと付き合ってもらおうかな。

一つ、心の片隅に留めておいてほしい事がある。財団で働いている僕たちにはどうやったってストレスや罪悪感が溜まっていく。それを放置し続けていると、いずれ自ら腹の底まで見せなければ相手の事を信じられなくなってしまう。幾重にも予防線を張り、相手に信用されるべき自分でいようとしているにもかかわらず、自ら最も黒い腑を裂いて中身を食べさせなければ自分自身が信頼に値する存在だと思うことができなくなってしまうんだ。

財団はあまりに裏切られすぎ、そしてあまりにも裏切りすぎた。別に妄想の類じゃないよ。刃物を逆手に持った人間の喩えはまだ覚えてるね？職員同士で起こる細かな不和の数や個々人のストレス値は緩やかな増大傾向にある。……本人たちが認めることはないだろうけど、一部の職員は既に同じ財団職員ですら十分に信じられなくなりつつあるんだ。そしてこの状況を変える鍵は僕たちと機動部隊ゐ-0にある。少なくとも僕はそう思っている。

機動部隊ゐ-0の支援にあたる僕たちは、機動部隊ゐ-0がいかに役に立つ存在であるか、不利益を産まない存在であるかを示し続けなくてはならない。なにしろ財団が大きなコストを支払ってまで生きたオブジェクトを五体満足で収容し続けている理由は、財団自身の力では対処不能な状況を彼らに解決させ、そしていつの日か切り捨てるためだという事になっているんだ。

でもね、実際のところ財団のために、凶器を生まれ持った機動部隊ゐ-0が、そして彼らと最も近い場所にいる君たちが本当に証明すべき事とは何か。その答えを敢えて言う必要は無いはずだよ。
