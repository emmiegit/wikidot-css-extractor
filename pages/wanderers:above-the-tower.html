里瓦希兹的空气总是比大城市的要香甜。不是么？至少里瓦希兹的孩子们这么想。世世代代他们在这里出生长大，在里瓦希兹肥沃的土地上开垦农田，用上好的泥和大城市运来的微热的红砖砌墙。最后啊，没有哪个里瓦希兹人不是将要葬在这深沉的土地中的——就连最忘恩负义的卖国贼，丝，就将吊死在三千笑着的群众面前时，向国王苦苦哀求的事不是免死，而是死后能埋在里瓦希兹这方养育他的土地。人们对这土地的眷恋深深地扎根于黝黑的泥土，正如那塔楼一样不可动摇。

那塔的石上早在里瓦希兹能被人唤出名来前就已生了苔藓，雪白的石头却仍仿佛是天堂投下的倒影。傍晚的阳光流过塔的表面，温柔得像一绢布，嘶地扬了一片凉爽的阴影。好奇的孩子试图用稚嫩的双手承起明暗的交界。耕作了一天的农夫则用沾满了汗渍的茧轻轻摩挲塔身，嘴里咕哝着不知是祭拜希拉神还是拉尔利斯福神的咒文：因他曾听闻他的祖辈传言他们家族的开创者就是因为塔的庇佑才得已爬出大饥荒继续苟延残喘。

大饥疫兜兜转转来来回回好几场，可塔楼依旧立在这里。这座塔是如此的坚不可摧，曾有过投机倒把的外地商人相中了这洁白如玉的石头，可他在夜深人静时使用的镐头只挖下些许绿油油的苔藓的嘲讽和无尽的失望。塔楼有门，木制的，不高，若门打开，一个精壮的男子恰能不低头地走过去。可这门却从来没有人敢推过——或者说，愿意探险的小孩推不动这沉重的木门（或许有铁的地方还锈住了）一旦成年了，唉，成年的人怎么会去推这扇门呢？年龄扼杀好奇心就像八旬老人掐死一个半岁的婴儿，慢慢吞吞地但却不可能失手。有的人的好奇死于别人的葬礼，死于教堂里的训诫，死于成人礼，死于露珠在耳朵里打滚的声音，死于直视星辰坠落的震撼，死于第一次月经。而普拉多啊，他的一切都死于天赋。

普拉多是大诗人。他的过去是他的宝藏。他正值青年，雨后作的浪漫诗歌被人传颂的次数与点点繁星相当。某些二流作家一辈子的心血在普拉多随口的小调面前也要自卑。他的热爱却不是写诗，“写诗，哦，天哪，”他的嗓音很独特，不是很悦耳但绝对和难听不沾边，“谁会把一辈子的精力都浪费在写诗，当你能亲吻里瓦希兹的花朵？”当然，大家都倾向于认为这里的花朵是指罗明。罗明在里瓦希兹这小地方是毋庸置疑的第一美人，她成年时曾去大城市参加选美，评委无不为之感到惊艳，虽然最后只取得了那次比赛的第二名，但里瓦希兹的居民一致坚信这比赛有内幕。罗明不仅美，而且不自知。她始终坚信她的最大优点不是那摄人心魄的眼眸而是善良的内心。她参加选美比赛只是因听闻舅舅说得奖后能拿到一笔不菲的奖金，这正好可以用来给里瓦希兹添一所里瓦希兹应得的小学。

小学的土木还未兴建，普拉多就已经写好了赞美的诗词。爱情总是使人盲目，而瞎子是唯一一种能与神明交流的活人，于是门开了。

门开得很突然，没有任何预兆。只听“吱呀”一声，厚重的塔楼大门就被打开了。这是世代里瓦希兹人第一次亲眼见到塔楼的门被打开。正午的阳光并未亲昵大门后的脸庞，不高的个子，略微有点迹象的胡渣，着黑色——点缀着不详的血迹般的深红的污渍——长袍。眼眸是里瓦希兹人未曾见过的赤红色，眼白少得可怜进而瞳孔大得惊人。如果里瓦希兹附近有巨龙出没的话，他们或许会联想到那种可怖的眼孔。

男人的眸子平静地扫过一望无际的麦田，金灿灿的稻田在柔和的微风中轻诉着上古的秘密。男人并未理会那些目瞪口呆的、辛勤劳作以至于还未回家吃午饭的村民的目光，直径向普拉多和罗明约会的地方走去。大门在他身后随之“吱呀呀”地关闭了，仿佛什么都没有发生过一样。

一样紧闭的还有罗明的心房。与其说是约会，倒不如说这是一场来自大诗人普拉多的骚扰。这位浪漫诗人坚信自己的热情能打动罗明小姐保守的爱情观，不顾一切地将自己的爱强加给罗明：“我的挚爱，我所要求的不过是请您停下您的脚步，驻足聆听我的……”“您的诗句，我知道的普拉多先生，”罗明说着，并未停下步伐，“但我已经听过您的许多伟大诗句了，而且我现在必须回家吃饭了，家父还在等着我。还有请您称呼我的名字就行了，普拉多先生。”普拉多还想继续挽留罗明的脚步，塔楼之上的男人恰在这时走来。他用任何里瓦希兹人都会感到亲切的口音生硬地说：“您一定就是普拉多先生吧？请借一步说话。”

男人挡在普拉多和罗明的中间，像塔楼清晰天与地的界限。罗明顺势加快了脚步轻快地溜走了，普拉多眼看心上人跑了是又气又恼，但是诗人的素养还是让他和善地与来者聊天。就在这时，普拉多注意到了男人的眼睛，诗的灵魂要挟着这个瘦弱的诗人要用写作的右手将这眼眸握住好好把玩：“敢问阁下尊姓大名？怎么会到里瓦希兹来？哦，请原谅我不可抑制住的评价的欲望——但您的眼睛真像是上古诗歌中描述的巨龙的魂魄那样桀骜暴虐、狂放不羁！”男人并未理会诗人的评头论足，只是回答了普拉多的问题：“您可以称呼我为伏天，”伏天从黝黑的长袍中抽出左手伸出食指向着塔楼，“那是我居住的地方。”“您难道是拉尔利斯福神的仆从？！”普拉多惊叫起来。“这不重要，重要的是您不能再和罗明小姐交往了。”“为什么？难道罗明小姐是妖精的化身而神的意志不许凡人窥探那样的动人心魄吗？”

“//因为灾厄是你们爱情的结晶。//”伏天突然用文人和祭祀才有可能略知一二的上古切拉斯国语说道。普拉多反应了半天才理解了伏天的话，接着大笑道：“这如果是神的旨意，我当然愿意为爱赴死。”笑声没有停下而是转过了音调和方向。普拉多笑着准备离开，他愿意这样笑着为他的罗明小姐做一切事，只要不是让他与罗明分离他就会这样一直笑下去。

伏天在笑声中沉默了。沉默在麦田中凝固，所有的声音都被收紧的瞳孔安静地扼住了喉咙，只有笑声还在与僵硬的稻尖嬉戏。他知道语言绝不可能打动一个靠写作成名的人——尤其是他还在热恋当中。普拉多已经因为爱情瞎了眼，花言巧语，这柔弱的手段没有办法让一个盲人头晕目眩——更别提失去黑暗了——只有来自罗明的欺骗和诱诈才会有扣人心弦的魔力。此时，伏天深知只有行动才有这种绝对的力量，这种改变一切的力量：沟通让人类远离野蛮，可文明是多么脆弱！只有征服在令人窒息的沉默中仍紧握着有效的权力：所有的生灵都在那最终的至高之神脚下匍匐着颤抖，尖叫着出卖自己的灵魂以换取不存在的怜悯。

伏天和普拉多之间没有恩怨，所以匕首没有插在心脏里，而是径直刺穿头颅嚼碎了普拉多为众人嫉妒的大脑。这匕首是炼金术的杰作，以天顶高原地下深处的銮铁矿为原料锻造，三千二百七十只妖精应统一弥安之海的伟大妖精女王拉·突利斯卡的无上命令耗费无数而打造的护国匕首，在图洛王朝覆灭后随之消失不见。在另一个世界，这用无数妖精生命锻造的早已赐予无数生灵终结的匕首轻松地将天才诗人普拉多的脑袋连同无数的才华和可能全部穿刺。生命在这把尊贵的武器下以立刻消散示以敬意，脑浆和血顺着刀背上的精细雕文流淌缓缓滴进草地。普拉多笑着向前倒在了里瓦希兹的土地上。伏天头也不回地向塔楼走去。

好奇的村民们早已包围了塔楼。他们中还没有一个人意识到塔楼的住客已经是一位杀人凶手。他们大多是吃饭时被几个好事的小孩拉着扯着过去看“塔里出来的人”，在发现塔楼和原来没什么两样后都很恼火，有几个嘴快的已经编好了打油诗来嘲讽那几个自称发现塔楼开了的人。伏天走上前去，惊叫声立刻指着他说：“就是他！”人们的注意力马上被转移到了伏天身上。但所有人都被那眼睛震慑住了，一时不知道该干什么，只有虔诚的信徒知道自己该下跪然后高呼自己信奉的神明的真名。人类用好奇的眸子仔细品尝着这个异端，大多数人恨不得立刻哭出声来好用眼泪润滑以便把伏天装进自己的眼眶里。过了好一会儿才有一个胆大的孩子走上前去，拽着伏天略微褶皱的长袍一角：“叔叔，你是住在塔楼上的人吗？”伏天看着那小孩黑色的瞳孔，如同脚下黑土地的颜色在眼眶中旋转。伏天没有说话，好似愣了一会儿，然后举起了还在滴血的护国匕首。尖叫瞬间笼罩了塔楼，上一次这样深刻的惨叫在里瓦希兹的平原上回荡还是丝的父亲被狼群活活撕碎而扬撒在草地上时丝的母亲的呕哑。所有人都立刻撤后了一步，那孩子更是立刻哭了，以他最快的速度向母亲奔去。伏天走到塔楼门前，轻轻推动，走了上去。门又自己缓缓关上了，像是什么都没有发生过一样。

门前是面面相觑的村民们，门后的伏天已经迈步走上了塔楼。塔楼相比于里瓦希兹的其他建筑来说很高，但是和皇宫的护城墙比的话还是略逊一筹。塔楼中的阶梯不是砌成塔身的白色石，而是截然相反的深邃：走在这阶梯上仿佛是于虚空中行进。楼道中没有灯，更没有窗，只有精灵扑闪翅膀留下的粉尘发出微弱的光，忽明忽暗，低语着千年后的朦胧。伏天轻轻登上了塔顶，护国匕首上的最后一滴血恰在此时滴落在略微拖地的长袍上。塔顶与狭窄漆黑的楼道不同，这里不仅点着煤油灯还有一个小小的壁炉燃烧着不属于这个世界的木材，那似松香一般的木材慢吞吞地燃烧着融化，散发出缕缕金色的氤氲。那终将吞噬一切的眼眸望向陈旧的木制工作台上那只懒洋洋的猫，伏天沉默了，尽管他早就知道他的行为不可能不被察觉，但是当这一刻来临时他仍然不知道如何面对这只收他为徒的黑猫。猫的尾极细，以至于更像老鼠的尾巴；毛发很光亮，像是打了一层蜡，微微反射着壁炉中的火光。但是这一切都被它的眼睛吞噬了，那是两个流着墨色脓水的黑洞：伏天的眼仿佛是要把世界碾碎的暴君，而猫的眼睛就像是早已被碾碎的世界。

死寂的世界总有迎来生机的一天，沉默也终会被打破。“所以，你还是去了。”猫并没有将脸转向伏天，而是一边舔舐自己光洁如镜的左爪一边用里瓦希兹的语言说道。“我不可能就只是旁观……”伏天胆怯地说，“我知道您做到过，但是我和您不一样……”“//蠢货！//”猫漫不经心地辱骂着身前那强大的造物，随即换了个姿势躺在工作台上继续说道，“你真是和我一样蠢。你真的认为你能改变任何人的命运吗？”伏天立刻叫道：“当然！只要普拉多没有因为罗明疯狂而作出遗作《切丝塔拉尔遗诗集》这个世界就不可能再有人能找到释放图书馆中的恶兽的方法了！”猫听了之后停下了舔舐的动作，旋即发出了乌鸦发现闪光玻璃一般的喜悦笑声，“那你认为是谁做出了普拉多将写下《切丝塔拉尔遗诗集》的预言？”“是您……您骗了我？”伏天突然感觉一股寒意掐住了他的咽喉，“不，我不需要撒谎也从不撒谎。”猫轻盈地跳下工作台，伏天不得不单膝下跪来直视猫那令人胆寒的眼睛，“世上的一切都可以被打破，伏天，只有永恒的美不可以。可诗歌是什么呢？它好像总是与美有关，但是诗显然不是美本身：诗歌们只是美的载体，诗人们只是美的傀儡。是的，我的孩子，”猫看向伏天，“你帮普拉多写好了《切丝塔拉尔遗诗集》，那是歌颂伟大诗人普拉多的动人诗作，将在三百二十七年后由当时的流亡王子拉斯克恩一世以普拉多为笔名写就。是的，罗明将会嫁到皇室，她的日记会在三个多世纪后被她的后代发现，而正是你的刺杀让罗明在日记中永远地记住了普拉多。除非你现在就去杀掉罗明或者所有流着皇室血脉的男人，否则命运的齿轮都不会停下。但是这两条你都无法做到，因为我们早就和妖精签署了协议不能在他们的地盘杀死任何女人。皇室？连我都不清楚他们到底有多少私生子！”伏天立刻瘫倒在地：“这根本不是命运，这是诅咒！”“命运当然是诅咒！”猫轻蔑地说着，“幸运的是，我们没有背负它们。不要再为不可拯救之人浪费心血了，这个世界的毁灭在所难免你是阻止不了的，况且那匕首脏了可很是难擦干净。”沉默的种子在这一瞬间终于发芽但转而又被牙齿嚼碎，流露出绿色的汁液，仿佛从未出现，“假如，丝没有死呢？”伏天突然大喊道，仿佛是抓住了救命稻草，猫眼眶中流下的墨色的液体闻声平添了几分不易辨别的猩红：“//世上没有假如。//这是大魔导师希拉的名言。另外，我们明天就走。你杀了大名鼎鼎的诗人，政府终于有理由派人来强拆这座塔了。”“去哪里？”伏天浑浑噩噩地从地上爬了起来，望向猫。

猫似乎陷入了沉思，它已经看到了塔楼倒塌时老人的哭泣，农夫的麻木，女人的唠叨，城里另一批石料商的得意和孩童们拿着拆除时飞溅十几米远以至于没人发现的洁白如玉的石头碎料搭砌属于自己的城堡时的专注。无数的塔楼倒塌过，正在倒塌，将会倒塌。没有什么是永恒的，美也不是。时间随着煤油灯的火焰一起在风的缺席中起舞，伏天很有耐心，他静静地等待他的师傅做出决定，就像塔楼静静地注视着人们耕作、嬉笑、帮助、背叛、进食、繁衍、学习、作诗。太阳落山，星空升起，无数繁星汇成的柔光轻轻地最后一次抚摸塔楼，从头到脚，好似塔楼是星空的孩子。猫在火光的映射下缓缓开口：

“我们去另一座塔楼。”</textarea></pre>
