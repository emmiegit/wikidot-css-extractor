@@     @@Clyde dedilhava as cordas de metal de seu violão sem público, exceto seu gato de estimação. O som ecoou nas paredes do apartamento sem nenhuma outra harmonia, exceto por respirações silenciosas e ronronar suave. O apartamento de Clyde era simples, apesar de sua riqueza; a única indicação das raízes das quais cresceu eram os violões que tocava, vários milhares de dólares cada. Não que alguém em sua banda soubesse o suficiente para saber.

@@     @@Houve um golpe de sombra contra sua orelha, uma sensação dos lábios provocadores de um amante. Um arrepio correu por suas costas e a música aquiesceu ao silêncio. Clyde virou a cabeça, pressionando a mão contra o ouvido. Estranho - seu gato estava a seus pés.

@@     @@Clyde se viu com uma ideia, uma inclinação. Ele guardou o violão e foi pegar o telefone. Na escuridão do apartamento escuro, Clyde ligou para o pai pela primeira vez em três anos.

@@     @@&#34;Ms. Silva falando, em que posso te ajudar? ”

@@     @@“Aqui é o Clyde. Deixe-me falar com meu pai.”

@@     @@A linha do outro lado ficou em silêncio por algum tempo. A voz doce derreteu para a velha babá de que ele se lembrava bem. “Clyde? Faz tanto tempo. Por on-? Seu...seu pai, sim. Eu vou transferi-lo imediatamente, querido.&#34;

@@     @@&#34;...Filho.&#34; A voz estava rouca, cansada. Mais velho do que ele se lembrava. Mais preocupado. Ele podia ouvir a calvície pelo telefone. &#34;Onde diabos você estava? Eu pensei que você estava morto.&#34;

@@     @@&#34;Oi pai.&#34; Clyde teve que firmar a voz. &#34;Olha, você ainda está em contato- espere, isso é estúpido. Claro que você é. Eu preciso te pedir um favor. Esse banquete anual ainda está acontecendo? Aquele em Cali, com o pessoal do MCD? Eu tenho um favor a te pedir.&#34;
@@     @@
@@     @@

-----
@@     @@
@@     @@
@@     @@O banquete anual era grandioso, como todo banquete oferecido pela Marshall, Carter &amp; Dark Ltd. tinha sido. Cortinas de cetim alinhavam-se nas paredes, combinando com as toalhas de mesa em negrito e acentos carmesim, que também eram realçadas com velas. Exceto pelos atrasados ​​da moda, todo mundo que era alguém estava lá. Mulheres em vestidos de noite clássicos se reapresentaram a conhecidos; homens em ternos feitos sob medida não discutiam sobre nada em particular. Ao redor, o vinho foi compartilhado e a multidão aguardou o discurso de abertura.

@@     @@Nada estava fora do lugar esta noite, como era totalmente esperado pelos convidados.

@@     @@O anfitrião, vestindo um terno que um homem inferior poderia se cortar, dirigiu-se à multidão. Ele agradeceu a Marshall, Carter e Dark por sua generosidade em financiar o banquete. Ele agradeceu aos convidados por terem chegado, mesmo aqueles que chegaram no meio da fala em um estilo elegantemente tardio. Ele agradeceu o entretenimento noturno que ainda não chegou, um grupo desconhecido pelo rótulo &#34;Constelação Estrela do Mar&#34;. Ele agradeceu aos chefs e garçons. Ele fez uma piada sem graça que foi recebida com risos educados e agradeceu aos convidados por terem rido. Depois de sua lista de agradecimentos, ele passou a anunciar a coleção de verão de Marshall, Carter e Dark. Nada estava fora do lugar.

@@     @@A Constelação Estrela do Mar chegou mais tarde, durante o curso antes da sobremesa. A van surrada entrou no estacionamento, para grande confusão dos manobristas. A única razão pela qual a banda não foi expulsa imediatamente foi o guitarrista principal, que se portava como um patrono, apesar de suas roupas surradas. O guitarrista parecia um pouco desconfortável ao se acomodar nesse comportamento, como se não o usasse há algum tempo. Foi ele quem explicou a situação.

@@     @@A banda não precisou de ajuda com a configuração, embora de acordo com muitos dos convidados, eles certamente precisassem de ajuda com seu senso de moda.

@@     @@Quando as sobremesas foram servidas, a banda se apresentou. A baterista era Brook, uma garota com um penteado antiquado e uma camisa não passada. O vocal de fundo foi cantado por Rosa, outra garota com seu cabelo despenteado e roupas velhas pouco lisonjeiras. O vocalista principal, Morgan, exibia um olhar penetrante e meias que não combinavam com sua calça, que estava na moda na temporada passada. Era para haver um homem grande e corpulento que ajudou a desfazer as malas, mas ele fugiu para algum lugar. O único que agiu com algum tipo de respeitabilidade foi o guitarrista principal, Clyde. Ele era o único que agia como eles.

   

@@     @@As expectativas eram baixas. Uma banda sem nome. Uns //pobres// mal vestidos, nada menos.

@@     @@Morgan bateu no microfone uma vez, testou. “Boa noite, senhoras, senhores. Somos a Constelação Estrela do Mar. Depois do show estaremos vendendo alguns álbuns e camisetas perto da entrada se você quiser pegar alguma. Nossa primeira música será uma boa melodia otimista para começar a noite ... ”

@@     @@Quando a música começou, o ar de inquietação foi abafado e aquiescido. A única pessoa que tocou profissionalmente foi Clyde, mas havia algo na música que abalou os ossos dos convidados. As notas deslizaram para a mente através dos ouvidos, contorcendo-se em torno da consciência até que era tudo o que poderia ser pensado. Evocou memórias antes desta existência humana e os convidados começaram a lembrar o que haviam esquecido que haviam esquecido. O que eles costumavam ser.

@@     @@Na metade da segunda música, uma das mulheres agarrou uma vela decorativa. Ela o segurou na relativa escuridão da sala, cera quente derramando-se sobre sua pele macia. Ela não o soltou e, em vez disso, balançou a vela para frente e para trás. A vela foi acompanhada por outras, criando uma dança de sombra e luz sobre as paredes e o chão ao som da música da Constelação Estrela do Mar. Público e performance tornaram-se uma entidade, cantando uma memória coletiva e relembrando tempos além de sua compreensão.

@@     @@Quando Morgan abriu os olhos para contemplar a plateia, observou o mar de velas e viu estrelas contra a escuridão de um vazio. As sombras se retorceram em gavinhas, enrolando-se em torno dos braços e agarrando as mãos que agarravam a cera quente. A escuridão bruxuleante afogou a multidão em uma carícia imperceptível. Braços etéreos envolveram corpos como um amante possessivo, ao redor dele e de sua banda. Em algum lugar no fundo de sua mente, ele reconheceu o que estava fazendo. Ele tentou quebrar o feitiço, gaguejar suas palavras, cantar fora do tom. Nada. Mas suas palavras não eram mais dele. Sua voz não era mais //sua// ferramenta de expressão.

   

 @@     @@Ele não tinha certeza se queria fugir gritando ou cair de joelhos em adoração.
@@     @@
@@     @@
----------
@@     @@
@@     @@
@@     @@O coletivo unificado permaneceu até tarde da noite, até que sua voz ficou rouca e as últimas velas queimaram nas mãos agora chamuscadas que as seguravam. As sombras se acalmaram e voltaram ao seu mimetismo sem vida de costume. Morgan descobriu-se capaz de falar por conta própria novamente, embora não quisesse mais. “Obrigado por serem um grande público, pessoal. Como eu disse antes, venderemos camisetas e álbuns perto da saída. Não se esqueça de curtir a gente no Facebook e no Twitter...”

@@     @@O estande de parafernália estava vazio no final da noite, com algumas outras doações generosas em cima dele. Constelação Estrela do Mar ganhou mais dinheiro naquela noite do que em toda a sua existência anterior.
