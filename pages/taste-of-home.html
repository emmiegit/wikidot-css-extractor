    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:**  おふくろの味
**著者:** ©︎[[*user VideoGameMonkeyMONO]]
**作成年:** 2020
[[include credit:end]]

やってしまった、きっかけは口喧嘩からだった。朝食を食べた後に食器を片づけないとかそんな些細な事。夜勤明けの寝不足でイライラしていたのもあった。そのとき顧客に理不尽な理由で叱責されたのも理由の一つだろうか。今となってはもうどうでもいいことだ。恐らくすぐに見つかって俺は捕まってしまうのだろう。日本の警察は優秀だとよくいうもんな。捕まるのはもちろん嫌だが、俺一人ではできることにも限界がある。それまでおふくろには寝床で眠っててもらおうか。

もう捕まることはわかりきってるんだ。好きなことをしようじゃないか。俺はそこから金を借りて豪遊しまくった。風俗通いもしたし、高級な料亭にも足を運んだ。もうそろそろいい加減十分だろうと思ったとき、ふと家庭の味というか、素朴な味を味わいたくなった。そこで俺は近所にあったレストランに連絡をしてみることにした。なに、ちょうど俺のスマホに届いていたダイレクトメールがきっかけだ。それほど期待してはいない。ここがダメだったらまた他を探してみるくらいの気概である。

そういった経緯から、俺はレストランにランチをいただきにやってきたのだ。一見普通の住宅にも見えるが本当にレストランなのだろうか。看板もでていないが、とにかく中に入ってみるしかあるまい。

「いらっしゃいませ。お待ちしておりました」

中に入るとウェイターが出迎えてくれた。それにしてもお待ちしていたとは一体。まるで俺がここに来ることが分かっていたかの様ではないか。いや考えすぎか。俺はテーブルまで案内され席に着いた。俺以外の客はいないみたいだ。貸し切り状態で気分がいい。メニューを確認するが、この時間帯はランチセットしかないようだ。仕方ない。ランチセットを注文し、しばし待つことにした。

アペリティーを飲んで一息つく。入ったときはあまり意識していなかったが豪華な内装である。その割に客は少ないが大丈夫なのだろうか。これであまりうまくない割に高額な請求をされるようなことがあったら笑えないぞ。金はあるから心配はいらないと思うが、こういうところで小心者な自分がでてきてしまう。落ち着け、ランチくらいでそこまで高額になることもあるまい。それにしてもこの紅茶美味いな。あっという間に飲み干してしまった。茶葉がいいのだろうか。紅茶には詳しくないのだがなんだか懐かしい味がした。心が温まるような感じだ。

紅茶のお代わりをもらったところでランチが届いた。煮込みハンバーグにサラダ、トマトスープとパンといった一見庶民的な内容に少しほっとする。まずはスープに口をつける。トマトの酸味が口いっぱいに広がる。少々酸味が強く好みの味付けだ。味わいは非常に濃厚だが隠し味に何か入っているのだろうか。使っている肉はベーコンではないようだがこれが秘訣なんだろう。歯ごたえがしっかりとしていて噛めば噛む程味わいが深くなる。そういえばおふくろもよくトマトスープを作ってくれたっけか。おふくろの作るトマトスープはしょっぱいばかりであまり好きではなかった。コクがなく塩気でごまかしているようなスープだった。使っているトマトも市販のトマト缶で肉も少量しか入っていない。しかしこれはどうだ。しっかりと肉のコクがスープに出て濃厚な味わいを出している。これこそが「家庭の味」なのではないか。

次にサラダを頂く。非常に新鮮な野菜である。農園でも所有しているのだろうか。今朝採れたばかりであるかのようなみずみずしさだ。肥料もいいものをつかっているのだろう。野菜の肉付きが良く、歯ごたえもしっかりとしている。こんな野菜は食べたことがない。野菜の甘さが口に広がり堪能する。

さて、次はいよいよメインのハンバーグをいただくことにする。他の料理が非常に美味しかったため期待に胸が高鳴る。まずは一口切り分けていただく。これは、何の味だろうか。今まで食べたことのない食感だ。柔らかさの中に芳醇な味わいがある。臭みを消すためだろうか、スパイスがかなり効いてるようにも感じるが、それがまたいいアクセントになっている。また脂肪と赤身のバランスが最高であり、最高級A5ランクの松坂牛にも勝るとも劣らない肉質だ。しかし何かがおかしい。懐かしい味がするのだ。なんだか食べたことのある味がする。この味は、ソースか。おふくろが作った煮込みハンバーグのソースの味だ。なぜレストランでこの味がするのだ。確かに俺は「家庭の味」が味わいたくてこのレストランを訪れた。まるで俺のことを見透かしているようではないか。なんだか気味が悪い。俺はそうそうに食事を済ませ、退店することにした。残りの料理を一気に口の中に放り込みウェイターを呼ぶと、まだ料理があったのかウェイターはワゴンを押してやってきた。

「あの、そろそろお会計を」

「ありがとうございます。まだデザートが残っておりますが、一旦本日のメニューのご説明を」

そんなもん聞いている余裕はない。その場に緊張が走り、手に汗が滲む。

「そう焦らずに。お茶をどうぞ。お客様専用の特別製ですのでどうぞお楽しみください」

どういうことだ、ウェイターは俺を気にせず説明を始める。

「まずはアペリティーですがダージリン・ザ・ファーストフラッシュです。こちらの茶葉は清水 真知子様による肥料を使用しております」

立ち上がろうとしていた俺は、突然のおふくろの名前に動きが止まる。まさか、知っているのか。俺は大人しく席についた。いざとなればこいつもやってしまわなければならないかもしれない。幸い今店内には俺とこいつしかいないらしい。

「続いてスープとサラダです。当レストランが所有している農園で丹精込めて作らせていただいております。清水様が来店されるということで、数週間前からこちらも清水 真知子様による肥料を使用して育てました」

ああ、まったくその清水 真知子様による肥料ってのは一体何なんだ。偶然の一致か。たまたま同姓同名の人間がいただけってことか。そんなことあるものか。頭は混乱し、身動きが取れない。

「最後に煮込みハンバーグです。こちらは清水 真知子様による料理となっております。味付けも清水 真知子様のものを完全再現しております」

やはり本人だ。しかしおふくろは殺したはず。どういうことなんだ。何が狙いなんだこいつは。俺をどうしようって言うんだ。俺は卓上ナイフを握りしめる。頭の中は混乱し、思考はまとまらない。

「死亡してから数時間経過後に回収したため少々肉質は良くありませんでした。しかしなるべく良いものを提供したかったため最も美味であるとされている頬の肉をメインにミンチにして提供しております。いかがでしたでしょうか、当店自慢の肉の味は」

自慢の肉だと、一体どういうことだ。というか何の肉だったんだ。

「知りたいですか？」

もったいぶるな。ああ、頭が熱い。

「後悔しませんか？」

そんなことあるもんか。脳が理解することを拒否している。

「では、今回ランチに使用した肉はこちらになります」

ワゴンに敷いてあったシーツをとるとそこには、切り取られたおふくろの頭部が鎮座していた。なんだこれ。頬の部分が切り取られていることに気づく。いや、それだけじゃない顔中のいたるところの肉が削り取られ骨や血管、筋肉などが顔をのぞかせている。さっきあいつは&#34;頬肉&#34;って言っていたよな。理解せざるを得ない状況になり、その瞬間俺は嘔吐した。

「ええ、ハンバーグは清水 真知子様の頬肉を使用しております。アペリティーの茶葉や野菜の肥料には残った肉や内臓をとろとろに溶かし発酵させたものを使用しております。この肥料を使用すると植物は活き活きと育ってくれるのです。清水 真知子様はそれはそれは素晴らしい肥料になってくれましたよ」

おふくろを使った料理？肥料にした？だっておふくろは家に寝かせておいたはず。いや、おふくろの死体を最後に見たのはいつだ？殺して布団に寝かせた後、死体を一度でも確認したことがあっただろうか？いや、おふくろの顔を見たくなくて確認したことはなかったはず。何かがプツンと切れたような感じがした。

気がつけば涙が止まらなかった。母親の肉を食べてしまったせいか？いや違う、人を殺してしまった罪悪感からか？それも違う、俺のためにあんなに美味しくなってくれたおふくろのことを思ったら涙が止まらなかった。決して母のことは嫌いではなかったし、むしろ愛情は残っていたのだと思う。こぼれた涙が口に入り涙の味が口の中に広がる。

そうか、

これがおふくろの味ってやつか。

「お客様？大丈夫でしょうか？」

ウェイターが俺をのぞき込む。最高の料理をありがとう。俺は賛辞を贈ろうと顔を上げた。そこにはウェイターがなにやらカタログを開いて立っているのが見えた。

「お客様。[http://ja.scp-wiki.net/first-love-taste 当店]ではデザートの代わりにお客様のために特別に、とある筋から[http://ja.scp-wiki.net/y-b-0035 こんなもの]を仕入れました。清水 真知子様から上質な肥料がいただけたのでお代はこちらで負担いたします。ご満足いただけますでしょうか」

ウェイターの声で我に返った俺はカタログに目をやった。一通り目を通し、俺は口角が上がるのを止めることができなかった。クズはどうあがいてもクズなんだな。いつの間にか涙の味はわからなくなっていた。</textarea></pre>
