    <pre><textarea class="page-source" readonly>[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--files/scp-7598/penguin.jpg
| caption=SCP-7598在4/19/2023事件后位于其第二饲养区
]]
**项目编号：** SCP-7598

**项目等级：** Keter

**特殊收容措施：** SCP-7598将被收容在附属于Site-59的地堡Annex-7598内的标准海鸟栖息间内。三名武装收容专家（称为饲养员）必须全天驻扎在SCP-7598饲养区内，每隔四小时轮换一次。除喂食、清理和其他维护外， SCP-7598饲养员还应尽可能让SCP-7598的情绪状态维持稳定，这已被证实可以拖延询问事件。

Annex-7598的唯一入口是一处隔板，只能在两侧同时输入密码时打开。 四台H3T[[footnote]]海德森奇术能传送涡轮机。因H3T系统启动可能造成的Site-59连带损失已被视为必要成本。该系统的异常能源无法从Site-59移走。[[/footnote]]设备已被固定在Annex-7598周围主要方位上。

在询问事件期间，饲养员有五秒时间回应以下反制语句，必须逐字不差：“现在不行，甜心，再等会儿！”若有任何饲养员试图修改或意译反制语句，其余饲养员必须纠正之，授权使用致命武力。

若SCP-7598没有在提问后的五秒窗口期内听到反制语句，将无法再采取更多行动。 

在成功说出反制语句后，饲养员将记录SCP-7598作为回应给出的数字。

若SCP-7598言语模式出现任何变动，将立即开始执行紧急措施48-Brigadoon-绿色。

若Site-59遭收容突破、外部因素或K级情景攻破，也将执行紧急措施48-Brigadoon-绿色。

&gt; **紧急措施48-Brigadoon-绿色:**
&gt;  
&gt; 1. 作为Annex-7598入口的唯一隔板应被立即封锁最少五小时。
&gt; 2. 在任Annex-7598子站点主管将与O5指挥部保持持续无线联络，以开展彻底调查。 
&gt; 3. 在最少经过五小时后，若O5指挥部给出危险解除指令，可以打开隔板。
&gt;   
&gt; 在此期间，若Annex-7598遭受的威胁被确认为需要彻底隔绝整个区域，O5议会可下达指令开始紧急措施48-Brigadoon-红色。
&gt;   
&gt; **紧急措施48-Brigadoon-红色:**
&gt;  
&gt; 1.在Annex-7598外部的人员开始执行撤离指令。在红色事件期间位于Annex-7598内的人员将被视为已损失。
&gt; 2. 用五分钟时间实施撤离，并让H3T系统初始化。
&gt; 3. H3T系统将被激活，把Annex-7598空间转移到预定地点：[https://scp-wiki-cn.wikidot.com/scp-3200 牧夫座空洞]中的点位-577EFF。
&gt; 4: SCP-7598的项目等级将被更改为“未知”。

SCP-7598不需营养维系自身，但人员仍需注意它偏好鲱鱼。强烈鼓励以鲱鱼为奖励进行微小且经O5议会批准的企鹅游戏，以此改善该对象的情绪状态。

**描述：** SCP-7598是一只年龄不明的麦哲伦企鹅(//Spheniscus magellanicus//)。 SCP-7598展现出的认知能力与同物种相比没有特殊之处，但它无法被消灭，在生物学上不死，且能够发出一定限度的人类话语。

每隔不定时间，SCP-7598的主要异常特质会显现为一次询问事件，它会以欢快、尖厉的语调说出以下话语：“打扰一下！现在是爆炸的好时间吗？”

无论附近有无人类对象在场，SCP-7598都会发起询问事件。

在问题提出后，SCP-7598会等候聆听回答五秒钟。这会产生出两种结果：

1. 如果它听到了周围半径7米内的人类对象说出反制语句“现在不行，甜心。再等会儿”，SCP-7598会发出第二段语音，报出一段数值。每次反制语句后数值会增加一。
2. 如若在五秒后，它没有听到回应，或者只听到恰当反制语句以外的言语回复，SCP-7598的身体将释放出一阵热力及能量的径向爆发。（这会重置前一结果中的计数。）

需注意这种爆破并不遵守能量守恒定律，产生的热力爆发似乎是凭空产生。此外，无论烈度如何，SCP-7598自身从未被此种爆炸伤害。

结果2中的爆炸烈度与结果1中的最后计数量成正比。每次计数增加，可能的爆炸半径便会增加1.5米，产出的热力增加600摄氏度。这是由Site-59及前Site-499的测试得到确认。. [[footnote]]不要与位于乌兹别克斯坦的现Site-499混淆。前Site-499位于莫哈维沙漠内，专门针对鸟类对象。[[/footnote]]

此效应没有已知最大上限。

**附录1 - 初期收容：** SCP-7598最初于1954年被基金会发现。在第二年于阿根廷将其捕获后，它被带往Site-59展开初步研究，而后转移到了前Site-499。

SCP-7598起初被分级为“Safe”。收容程序允许SCP-7598在孤立环境中自由释放低量爆炸。

**附录1 - 初步收容失效：** 于3/29/1956，SCP-████在Site-499发生灾难性收容突破，引起驻站核弹头被引爆，整个站点毁灭。SCP-7598在爆炸现场调查过程中没有被找到，被重分级为“无效化”。

**附录2 - 找回与恶化：** 于3/22/2023，SCP-7598从主人员入口回到了Site-59。外部安保视频中未发现任何寄送者。目前假设认为SCP-7598是自行回到了Site-59。在通过颈部皮下芯片确认其身份后，SCP-7598得到重新收容。SCP-7598在4/19/2023前没有做出询问事件。

此外，在其左腿上发现缠有一全球超自然联盟ID牌。

于4/19/2023，在Site-59安保人员中发现一名GOC双重特工(PoI-99553)，随后对其拘留。作为编入D级人员而非被处决的交换条件，PoI-99553同意供出关于SCP-7598及其与GOC关系的情报。

&gt; **采访者：** Dr. Lisle Naismith，Site-59主管。
&gt; **受访者：** PoI-99553，男性，二十余岁。
&gt; **日期：** 4/19/2023
&gt; **时间：** 1844 GMT
&gt;  
&gt; &lt;开始记录&gt;
&gt;   
&gt; //(Dr. Naismith与PoI-99443进入SCP-7598饲养区周围走廊。)//
&gt;   
&gt; **PoI-99553:** 看，我可没法对此作出什么保证。我是在穆赫兰营地和一只企鹅工作过，并不是随便哪里的每只企鹅。我可不是什么企鹅维基。
&gt;   
&gt; **Naismith:** 那这只企鹅有没有唤醒你的记忆？
&gt;   
&gt; **PoI-99553:** 我是说，我没法...
&gt;   
&gt; //(SCP-7598兴奋地咕咕叫，跑到了栅栏边缘。)//
&gt;  
&gt; **PoI-99553:** ...噢，我的上帝。Splodey! 怎么样啦你个小混球？
&gt;   
&gt; //(PoI-99553试图靠近栅栏，但Dr. Naismith指向旁边有两把椅子的桌子。)//
&gt;  
&gt; **PoI-99553:**好，好。
&gt;  
&gt; //(二人就坐。)//
&gt;  
&gt; **Naismith:** 你是否认识7598?
&gt; 
&gt; **PoI-99553:** 好吧，一方面，他是联盟的一张小王牌，把他的事告诉你们会坏掉很多重要行动。
&gt;   
&gt; **Naismith:** 需要我提醒你宽恕协议的条件是必须—
&gt;    
&gt; **PoI-99553:** 另一方面，我的指挥官就他妈是个混账，所以情况是这样的：这只企鹅在穆赫兰营地和我们在一起过。我敢打赌他是在上个一月份欲肉教袭击的交火中逃脱的。你们知道SIH协议么？ 
&gt;  
&gt; **Naismith:** 非常少。
&gt;  
&gt; **PoI-99553:** 嗯。好，我们就说整个星球都被某种敌意的外星、或者异维度、又或者异常的力量给占领了。你已竭尽一切手段，但是人类种族要么完蛋了要么就彻底绝望了。所以你要做什么呢？你要告诉入侵者S.I.H，//Suffocant In Hoc// - &#34;噎死于此。&#34;
&gt;   
&gt; **Naismith:** 所以，是一种同归于尽战略。
&gt;  
&gt; **PoI-99553:** 你算明白了。
&gt;  
&gt; **Naismith:** 我没看出来这和SCP-7598有何关联。
&gt;  
&gt; **PoI-99553:** 这和它关联大了！我们一听说Site-499爆炸，我们的一位间谍就抓住了他，把他带进了一座时间膨胀设施，在那—
&gt;    
&gt; //(PoI-99553体内传出模糊的哔哔声。)//
&gt;   
&gt; **PoI-99553:** 你大概得回去了。
&gt;   
&gt; //(二人从桌子旁退开。)//
&gt;  
&gt; //(一台微型燃爆设备在PoI-99553的腹部内爆炸。)//
&gt;  
&gt; **PoI-99553:** 抱歉。我真以为我把这东西去掉了。
&gt;  
&gt; **Naismith:** 什么东西？
&gt;  
&gt; **PoI-99553:** 炸药采集了我的话。它们肯定侦测到了我在透露机密—
&gt;    
&gt; **Naismith:** 等下，不，这不对劲—你怎么还能这么冷静？！
&gt;    
&gt; **PoI-99553:** 联盟科学家消除了我对痛觉的感知能力...不过，我还是承认这真的令人尴尬。
&gt;    
&gt; //(更大的第二次爆炸引爆，PoI-99553死亡。)//
&gt;    
&gt; //(SCP-7598注视着PoI-99553燃烧的焦尸，发出激动而好奇的声音。)//
&gt;    
&gt; **Naismith:** //(对耳机)// Daniels，我需要这边派一支清理队来。
&gt;  
&gt; **SCP-7598:** 打扰一下！现在是爆炸的好时间吗？
&gt; 
&gt; **Naismith:** //现在不行，甜心，再等会儿！//
&gt;  
&gt; //(SCP-7598点头。)//
&gt;  
&gt; **SCP-7598:** ██████████████████████。
&gt;   
&gt; //(沉默大约七秒。)//
&gt;   
&gt; **Naismith:** ...你能重复一下数字吗？
&gt;  
&gt; **SCP-7598:** ██████████████████████。
&gt;   
&gt; **Naismith:** ...记住了。谢谢你。
&gt;   
&gt; //(SCP-7598对着Dr. Naismith歪了歪头。)//
&gt;   
&gt; &lt;记录结束&gt;
 
此后，SCP-7598被重分级为“Keter”，当前收容措施开始使用。 

假设SCP-7598潜力的增长强度稳定一致，那么SCP-7598至少在三十年前就已达到了可以引发XK级世界末日情景的阈值。截止最近一次询问事件，未能听到反制语句后可能引发的灾难性能量爆发最远可波及[已编辑]轨道路径。

**附录4 - 询问事件No. ██████████████████████:**

&gt; **日期：6/30/2023**
&gt; **时间：0415 GMT**
&gt;   
&gt; &lt;开始记录&gt;
&gt;   
&gt; //(饲养员3号手拿垂直地面的小环。饲养员2号将鲱鱼挂在另一头。SCP-7598透过圆环看着，有所迟疑。)//
&gt;  
&gt; **饲养员1号:** 来，小家伙—要不要奖励呀？
&gt;   
&gt; **SCP-7598:** 打扰一下！现在是爆炸的好—
&gt;   
&gt; **饲养员1号:** //现在不行甜心再等会儿！//
&gt;  
&gt; **饲养员2号:** 音量降低点，Carlton。
&gt;  
&gt; **饲养员1号:** 操，我没法一直这么干下去。
&gt;  
&gt; **饲养员3号:** 你们两个闭嘴！他要给数字了。
&gt;   
&gt; //(SCP-7598好奇地凝视饲养员1号。)//
&gt;    
&gt; **饲养员3号:** ...现在随时。
&gt;   
&gt; **SCP-7598:** 好吧，但什么时候才会是好时间呢？我能看下预定表吗？
&gt;  
&gt; &lt;记录结束&gt;
