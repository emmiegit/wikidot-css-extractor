篇名：最後一乘
原文：[[[https://scp-wiki.wikidot.com/one-last-ride|One Last Ride]]]
作者：[[*user RJB_R]]
譯者：[[*user Nyunyunyun]]
[[include info:end]]

你知道我最喜歡雲霄飛車的哪個部分嗎？攀升的那一段。你慢慢地靠近頂端，而你知道可怕的下墜就要到來。和家人一起坐更好。我可以看見他們的表情在離站後越繃越緊。我好愛雲霄飛車發出的鏗鏘聲，就在當你越爬越高，越爬越高，然後…下墜…

從第一座高峰俯衝而下時，我感覺到重力的消失。我的頭髮貼在我的臉上，我的臉皮被拉緊。我張開嘴巴大聲喊叫，然後雲霄飛車駛入彎道—噁，在空中的那些東西是什麼？看起來都是紅的…這又是什麼東西？

我其實沒有很在意。我們要進入彎道了！圓環是所有雲霄飛車裡最棒的一部分。特別是當你坐在前排的時候。嘿，坐前排的那些傢伙連把手舉起來都沒有。大家都這麼做了，他們為什麼不做？

第二個彎道更棒了。它有一個很讚的斜面彎道，可以讓你看到雲霄飛車上的每個人都像瘋了一樣。第一排的那些傢伙還是很掃興，連舉手都沒有。他們甚至…他們沒有在歡呼或幹嘛。

不，這不可能是真的。這一定是光線造成的幻覺。我很好，每個人都很好。人們還是在開心地叫著，雲霄飛車還是在運行著。沒有人有危險。我很好。該來到第三個彎道了，這次是蛇型彎道…天啊。

我必須離開這裡。這不好玩了。我必須下車。我可以聽見每個人都在尖叫，但沒有人要幫我們停下來。也許它會停下來，也許一切都不會有事…喔天啊，下一個彎道要來了…

我可以聽見我前一排的人在哭泣。他們抱在一起，嚎啕大哭著…我不會那樣的。我要擺脫這個困局。為什麼這東西那麼緊？

[[[scp-823 | 它不讓我下來。]]]
