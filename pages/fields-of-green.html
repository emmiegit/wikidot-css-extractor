//Голос из интеркома, вмонтированного заподлицо в потолок, разнёсся эхом по камере: &#34;Ладно, парни. Это последнее испытание пищевых ароматизаторов. Проглотите выданные вам таблетки и укажите в бланке, что вы почувствовали&#34;.//

 //Один человек немедленно закинул капсулу себе в рот, проглотил, не запивая, после чего взял в руки планшет. Другие 11 мужчин нервно переглянулись между собой. Один из них сказал: &#34;Мм, а разве не надо их держать во рту, чтобы растворились, или что-то типа того, прежде чем глотать?&#34;//

 //Интерком вновь оживился после небольшой паузы: &#34;Нет, они активируются под действием желудочного сока. Просто проглотите эту штуку и заполните бланки, ладно?&#34;//

 //Оставшиеся люди помедлили, но все же последовали инструкции. Как только последняя таблетка была проглочена, первый мужчина дернулся вперед, схватившись за живот.//
----

Неизвестная женщина-ученый, уютно устроившаяся в безопасном месте в десяти километрах оттуда, держала свою руку рядом с кнопкой интеркома: &#34;Боже, иногда просто не получается уследить. Напомни-ка, что мы тестируем сегодня?&#34;

Ее коллега, не смотря на нее, напечатал несколько записей в терминале и ответил: &#34;Возможность обезвреживания различных ядов путем добавления SCP-447-1447-2. Похоже, наоборот, оно только делает их эффективнее&#34;.

&#34;Что ж, //это// было предсказуемо. Включаю съемочные светофильтры&#34;, - она вздохнула и ввела команду на компьютере.

----

//Появившееся из ниоткуда зеленое свечение заполнило комнату. Слабое поначалу, оно стало ослепительным. Как только яркость стала выше определённой нормы, камеры в комнате выключились. Когда же они включились вновь спустя несколько секунд, затухающий свет был всё ещё достаточно ярким для того, чтобы заставлять исследователей щуриться, пока их глаза приспосабливались. По комнате были разбросаны безжизненные тела двенадцати бывших заключённых.//

----

&#34;Ну, еще один тест закончен и записан&#34;, - женщина отвернулась от монитора к своему напарнику. - &#34;Я, правда, не понимаю, почему они заставляют нас продолжать делать это. Результат всегда один и тот же&#34;.

Мужчина пожал плечами, продолжая набирать предварительный отчет: &#34;Без понятия. Пока мне платят и не переводят на более опасные объекты, меня устраивает запись бессмысленных экспериментов&#34;.

Он подался вперед и кивнул головой в сторону монитора: &#34;Смотри, как по часам. Приготовься к распылению пены-ингибитора&#34;.

----

//Один из трупов начал тлеть, слабые струйки дыма выбивались из под его обнаженной кожи. Одно за другим, тела последовали его примеру, их кожа потемнела и растрескалась, обнажая зеленовато-черные угольки, которые мерцали небольшими изумрудными огнями. С недолгим щелканьем сопла вытянулись с потолка.//

----

Женщина щелкнула несколькими переключателями и нахмурилась, увидев на приборной панели пару лампочек, горящих желтым цветом среди поля зеленых огней: &#34;А, черт. Сопла с 4 по 7 засорены. Зуб даю, команда очистки не промыла их полностью на прошлой неделе. Мы можем вызвать их пораньше, чтобы они почистили там все?&#34;

Ее коллега покачал головой: &#34;Вряд ли. Двери запечатаны, пока все показатели не вернутся в норму. Те, нерабочие, находятся над северо-западным углом, так?&#34; - он перемещал взгляд с монитора на монитор, - &#34;Думаю, все трупы должны быть накрыты оставшимися соплами. Просто напиши об этом происшествии. Теперь-то парни из команды очистки точно нашли проблем на свои жопы. Уж я им скажу, чтобы они там всё как следует отдраили&#34;.

Он начал печатать электронное письмо, она вписывала небольшое дополнение в протокол экспериментов. Занятые работой ученые не обращали внимания на то, что показывали мониторы.

----

//Одиннадцать трупов были полностью покрыты толстым слоем фиолетовой пены. Двенадцатый был покрыт// почти //полностью. Вытянутая рука, откинутая в сторону при падении, была покрыта намного более тонким слоем, который ближе к кисти становился все тоньше. Самый кончик среднего пальца остался нетронут. Пламя на его ногте разгорелось.//

----
Закончив печатать, два лаборанта откинулись назад на своих стульях, утомленные рутиной, и вновь взглянули на мониторы. Неожиданно женщина наклонилась вперед, вглядываясь в один из них.

&#34;Стоп. Расходник рядом со стеной… Черт! Похоже, он ещё не покрыт! Посмотри на его руку!&#34;

Мужчина удивленно взглянул на усиливающееся пламя в мониторе, откинул прозрачную пластиковую крышку на пульте управления и ударил по большой красной кнопке. Немедленно взвыли сирены.

[[size 125%]]&#34;Происходит нарушение условий содержания. Занять свои посты. Это не учебная тревога. Происходит нарушение условий содержания. Занять свои...&#34;[[/size]]

Женщина бросилась к двери в коридор; растущее пламя мерцало на мониторах. Ее шея начала безболезненно тлеть там, где ее коснулся свет, но она этого не замечала. Мужчина был прикован к креслу; в его глазах отражался зеленый цвет.

----

##green| Одинокий человек стоял в тихом поле. Огромный океан растущей зеленой травы простирался перед ним. Волны безмятежности пробегали по его поверхности, когда ветер гнул стебли. Человек обернулся и увидел огромный лес позади себя - черные стволы деревьев со свежей ярко-зеленой листвой. Небо выглядело пасмурным, но свет заливал все так, что он мог хорошо видеть свое окружение. Каждую жилку в каждом листочке, каждую трещину в коре, даже отдельные травинки на горизонте.##

##green| Внезапно появились еще люди: один человек лежал в нескольких метрах от леса, другой стоял в траве, третий сидел на высокой ветке. Все они выглядели так же растерянно, как и он сам.##

##green|&#34;Где я?&#34; - прошептал человек, протирая глаза, не веря тому, что видел. Ноготь на его левой руке сиял, как солнечный свет в воде.##

##green|Нежный голос, сложенный из шелеста листвы на ветру и скрежета камней, окружил его, вторя и сверху, и снизу, и отовсюду вокруг. Несмотря на странные тембры властности и мягкости одновременно, голос отозвался в нем чувством глубокой симпатии и умиротворенности.##
