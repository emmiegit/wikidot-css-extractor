**Objek #:** SCP-013-ID

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-013-ID disimpan di dalam sebuah ruangan --10 m x 10 m yang dilapisi dengan peredam suara-- 4 m x 4 m yang dilengkapi dengan kamera dan senjata pengendali jarak jauh pada situs-86. SCP-013-ID setidaknya dijaga oleh seorang personel dengan emosi sedang bahagia (Untuk alasannya, lihat Lampiran 013-ID-D). Personel yang menjaga harus yakin pada dirinya dalam keadaan bahagia. Jika tidak, maka personel tersebut harus diterminasikan dengan segera. SCP-013-ID harus segera dimainkan jika benda tersebut telah memicu ilusi suara.

**Deskripsi:** SCP-013-ID adalah sebuah pianika tua yang terlihat masih bagus seperti baru. Pianika tersebut terbuat dari kayu yang di mana memiliki 19 tuts putih dan 13 tuts hitam. SCP-013-ID tidak memiliki selang peniup dan dapat dimainkan walau tanpa ditiup. Orang yang bersentuhan langsung dengan SCP-013-ID akan langsung terhipnotis untuk memainkannya, efek hipnotisnya akan hilang setelah memainkan pianika tersebut.

Jika dimainkan, SCP-013-ID dapat menghasilkan sebuah ilusi suara seperti suatu lagu yang hanya dapat didengar oleh makhluk hidup dan tidak dapat direkam oleh alat perekam serta tidak dapat dihalangi oleh apa pun (lihat lampiran 013-ID-A). Orang yang mendengar suara lagu tersebut akan merasakan kesedihan dan membuat emosi menjadi tidak stabil. Jangkauan ilusi suara lagu yang dihasilkan didasari dengan besarnya kesedihan orang yang memainkan pianika tersebut.

Jika tidak dimainkan dalam kurun waktu 11,2 jam, SCP-013-ID akan membuat ilusi suara seperti lagu gugur bunga yang berulang-ulang selama 11,2 jam atau ada orang yang memegang pianika tersebut dan memainkannya. Ilusi suara tersebut akan membuat orang yang terkena ilusinya akan pusing hingga sakit kepala berat.

**Catatan Penemuan:** SCP-013-ID berasal dari penjara ███████ dan telah dilaporkan kepada pemerintah setempat pada tahun 19██. Sang pelapor melaporkan bahwa pianika tersebut sering bersuara sendiri dan saat pianika tersebut dimusnahkan, pianika tersebut dapat kembali ke bentuk semula. Hal ini dilirik oleh agen yayasan, beberapa pasukan dari yayasan pun dipanggil untuk mengamankan pianika tersebut dan menelitinya lebih lanjut.

------

**Lampiran 013-ID-A:** Catatan percobaan pertama.

&gt; //Uji coba yang pertama kalinya ketika SCP-013-ID memunculkan ilusi suara pertama kalinya.//
&gt; 
&gt; **Subjek:** 3 orang D-class yang di mana salah satunya yang memainkan SCP-013-ID.
&gt; 
&gt; **Suara yang dihasilkan:** Lagu berjudul &#34;Baka Mitai&#34;.
&gt; 
&gt; **Hasil:** 2 orang D-class yang mendengarkan merasakan kesedihan dan emosinya menjadi tidak stabil, sedangkan D-class yang memainkan SCP-013-ID tampak lega seperti lepas dari segala beban kehidupan.
&gt; 
&gt;&gt; //Catatan: Saat dipantau dari ruang pemantauan tidak ada suara yang terekam oleh video maupun perekam suara, bahkan saat diputar ulang. Para peneliti menyadari bahwa suara yang dihasilkan oleh SCP-013-ID hanyalah ilusi.//

------

**Lampiran 013-ID-B:** Wawancara dengan pelapor.

//(Rekaman ini dimulai setelah insiden pada lampiran 014-ID-A kemarin.)//

&gt; **Pewancara:** Dr. ███
&gt; 
&gt; **Narasumber:** F████ ██████
&gt; 
&gt; ------
&gt; 
&gt; **[REKAMAN DIMULAI]**
&gt; 
&gt; **Dr. ███:** &#34;Baik, Saya akan memulai wawancara ini. Sebelumnya, bisa sebutkan nama Bapak? Tenang saja ini hanya untuk dokumentasi.&#34;
&gt; 
&gt; **F████ ██████:** &#34;Nama Saya F████ ██████, salah satu penjaga dari penjara ███████.&#34;
&gt; 
&gt; **Dr. ███:** &#34;Baiklah. Pertama-tama, mungkin saya ingin menanyakan bagaimana Bapak bisa memiliki alat musik seperti itu?&#34;
&gt; 
&gt; **F████ ██████:** &#34;Sebenernya, Mas. Itu bukan punya saya. Aslinya itu punya tahanan narapidana dulu.&#34;
&gt; 
&gt; **Dr. ███:** &#34;Kalau begitu, siapa pemilik aslinya Pak?&#34;
&gt; 
&gt; **F████ ██████:** &#34;Seorang pemusik yang dulunya juga seorang pasukan tentara. Namanya █████ ██████. Dia sudah meninggal beberapa tahun lalu.&#34;
&gt; 
&gt; **Dr. ███:** &#34;Turut berdukacita. Ngomong-ngomong kenapa dia menjadi narapidana?&#34;
&gt; 
&gt; **F████ ██████:** &#34;Dia tertuduh memihak pada belanda saat itu, tetapi tuduhannya diketahui salah saat 11 hari selanjutnya sejak kematiannya.&#34;
&gt; 
&gt; **Dr. ███:** &#34;Kenapa dia bisa sampai meninggal?&#34;
&gt; 
&gt; **F████ ██████:** &#34;ya... gimana ya, Mas. Waktu Dia ditahanan, Dia dipukuli dan dihajar terus-menerus. Saya sudah beberapa kali memisahkannya, tetapi tetap saja seperti itu. Mungkin banyak yang tidak suka kepadanya.&#34;
&gt; 
&gt; **Dr. ███:** &#34;Jadi seperti itu. (Terdiam sejenak.) Baiklah Pak, coba jelaskan bagaimana benda ini bisa berbunyi sendiri dan bunyinya bisa memengaruhi orang-orang?&#34;
&gt; 
&gt; **F████ ██████:** &#34;Kata pemilik alat tersebut itu namanya pianika. Pianikanya itu tiba tiba berbunyi sendiri gitu pas 1 jam setelah penutupan kasusnya si pemiliknya. Kita rencananya mau ngancurin pianikanya dengan cara dibakar, tapi yang terbakar hanya selang peniupya saja, sedangkan alat musiknya tidak.&#34;
&gt; 
&gt; **Dr.███:** &#34;Lalu sudah beberapa cara yang Bapak lakukan?&#34;
&gt; 
&gt; **F████ ██████:** &#34;Sudah berbagai cara dilakukan, Mas. Mulai dari dibanting dengan keras, dilindas dengan keras, sampai dipotong menggunakan gergaji. Tapi tetap saja tidak ada yang berhasil.&#34;
&gt; 
&gt; **Dr.███:** &#34;Jadi seperti itu. Baiklah Pak, terima kasih atas info-info yang sebelumnya bapak berikan.&#34;
&gt; 
&gt; **F████ ██████:** &#34;Ya... sama-sama mas. Kalau ada sesuatu yang ditanyakan tinggal hubungi Saya saja mas kalau Saya tidak sibuk.&#34;
&gt; 
&gt; **[MENGAKHIRI REKAMAN]**
&gt; 
&gt;&gt; Catatan: Bedasarkan informasi dari narasumber, SCP-013-ID tidak bisa dihancurkan dengan cara apa pun dan efek anomali dari SCP-013-ID pertama kali muncul setelah penutupan kasus terhadap pemiliknya.

**Lampiran 013-ID-C:** Pelangaran Penanganan dengan SCP-013-ID.

&gt; //Lampiran ini dibuat setelah kejadian yang tidak diduga.//
&gt; 
&gt; **Subjek:** seorang D-class (telah teridentifikasi sangat sedih).
&gt; 
&gt; **Suara yang dihasilkan:** Lagu yang berjudul &#34;Desaku&#34;.
&gt; 
&gt; **Hasil:** Jangkauan ilusi lebih luas daripada percobaannya sebelumnya.
&gt; 
&gt;&gt; //Catatan: beberapa orang yang berada disekitar ruangan dari SCP-013-ID juga terkena efeknya. Para penjaga dan peneliti yang terkena efek dari SCP-013-ID diistirahatkan sementara waktu sampai benar benar pulih.//

------

**Lampiran 013-ID-D:** Catatan percobaan setelah pelanggaran penahanan dengan SCP-013-ID.

&gt; //Melakukan uji coba terhadap emosi dikarenakan kejadian sebelumnya.//
&gt; 
&gt; **Subjek:** seorang peneliti yang sedang bahagia memainkan SCP-013-ID dan seorang D-Class sebagai pendengar.
&gt; 
&gt; **Suara yang dihasilkan:** Tidak diketahui.
&gt; 
&gt; **Hasil:** Jangkauan ilusi dari SCP-013-ID menjadi sangat kecil, bahkan tidak sampai mengenai D-Class yang berada di sudut ruangan yang hanya berjarak 3 meter dari pemain.
&gt; 
&gt;&gt; //Catatan: sepertinya emosi pemain memang memengaruhi jangkauan ilusi dari SCP-013-ID. Oleh karena itu, mulai sekarang penjaga SCP-013-ID haruslah orang yang sedang dalam keadaan bahagia.//
