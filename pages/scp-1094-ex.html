    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1094-EX - Between A Rock And A Hard Place
**Auteur :** [[user MrBazzle]]
**Traducteur :** [[user Mamiebel]]
**Date de publication originale :** 23 avril 2018
**Images :** Créées par [[user MrBazzle]] sur paint.net
[[include credit:end]]

[[include component:image-block name=EyePlanetLoL.png|caption=SCP-1094-EX, tel qu&#39;aperçu durant la mission satellite 1094-1 (vers 2███). Cliquer pour agrandir. | width=240px | link=&#34;http://fondationscp.wdfiles.com/local--files/scp-1094-ex/EyePlanetLoL.png&#34;]]

**Objet n^^o^^ :** SCP-1094-EX

**Classe :** --En Attente-- Expliqué

**Procédures de Confinement Spéciales :** Sauf directive contraire du responsable des recherches de SCP-1094-EX (Dr ████), la Fondation doit continuer de surveiller SCP-1094-EX afin de détecter toute activité anormale. 

Une demande visant à informer la NASA des découvertes de FT-2935-B est actuellement en attente d&#39;approbation par le Conseil O5 (Voir Addendum 3). 

**Description :** SCP-1094-EX fait référence à une planète du système E-56834 se trouvant à 104 années-lumière de la Terre. Le rayon de SCP-1094-EX est de 8 642 km, et sa masse est de 22,3 M,,⊕,,[[footnote]] 22,3 masses terrestres.[[/footnote]].

La majeure partie de la surface de SCP-1094-EX est composée de granite blanc à grain fin et de multiples régions montagneuses, laissant deviner une activité volcanique et une érosion antérieures. SCP-1094-EX dispose d&#39;une apparence similaire à un globe oculaire humain en raison d&#39;un large cratère d’impact à sa surface, probablement causé par la collision avec une autre exoplanète de son système solaire. Le cercle central sombre de la zone d’impact est principalement composé de cendres, de graphite et d&#39;autres débris, tandis que l&#39;anneau jaune autour est composé de soufre et d&#39;oxyde de fer. La composition de SCP-1094-EX sous sa croûte est actuellement inconnue. 

[[include component:image-block name=EyePlanetLoL-2.png | caption=Première photographie de SCP-1094-EX (vers 1999). Cliquer pour agrandir. | width=240px | link=&#34;http://fondationscp.wdfiles.com/local--files/scp-1094-ex/EyePlanetLoL-2.png&#34; | align=left ]]

**Addendum 1 :** SCP-1094-EX a été découvert lors d&#39;une observation de routine des corps célestes de l&#39;extérieur de la Voie Lactée le 10/09/1999. Comme il n&#39;y avait aucune autre information à son sujet au moment de sa découverte, SCP-1094-EX a reçu une désignation et un emplacement réservé en tant qu&#39;objet anormal[[footnote]] En raison de son apparence similaire à celle d&#39;un globe oculaire humain. [[/footnote]] jusqu&#39;à ce que l&#39;objet puisse être analysé plus précisément. 

**Addendum 2 :** Le 01/04/2002, la sonde de la Fondation FT-2935 a été lancée de la Zone-███ sur une trajectoire fixe à destination de SCP-1094-EX. --Il est estimé que la trajectoire de FT-2935 croisera celle de SCP-1094-EX dans environ ███ années-- Voir l&#39;Addendum 3 pour davantage de détails. 

**Addendum 3 :** Le 12/10/2███, FT-2935 a atterri sur SCP-1094-EX après s&#39;être divisé en deux compartiments différents (FT-2935-A et FT-2935-B) avant l’atterrissage. FT-2935-A était programmé pour se poser sur une portion de surface nue de SCP-1094-EX, tandis que FT-2935-B était programmé pour se poser sur l&#39;anneau jaune de SCP-1094-EX. Après avoir procédé à de multiples tests sur sa surface, F-2935 a déterminé que SCP-1094-EX n&#39;était pas anormal.

Lors de l&#39;analyse des matériaux à la surface de SCP-1094-EX, FT-2935-B a détecté de grandes quantités de [[[last-moments|matière organique extraterrestre morte]]]. FT-2935-A n&#39;a rien détecté de semblable.</textarea></pre>
