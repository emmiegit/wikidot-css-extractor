    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>******项目编号:****** SCP-5341

******项目等级:****** Keter

******特殊收容措施:****** SCP-5341将被收容在一个标准人形收容室中, 介于此地对SCP-5341干扰的可能性很小，该收容室位于挪威██████ 的指定Site██的一个小型地基设施下方50米处。SCP-5341的收容室将配备各种灭火系统，如消防喷淋和泡沫剂。此外，如果SCP-5341突破收容，通往SCP-5341收容室的走廊将被水淹没。
若SCP-5341突破收容，所有人员都应停止行动，丢弃任何可被视为武器的物品，直到SCP-5341平静下来并被重新收容。

任何进入SCP-5341收容室的人员在任何情况下都不得产生任何可能被视为威胁的噪音或做出可能被视为威胁的行为。如果SCP-5341出现任何愤怒的迹象，所有人员都应迅速离开收容室。

SCP-5341大体上是乐于合作的，因此被允许得到不会发出任何巨大噪音或被视为武器的物品。值得注意的要求包括：
* 一只小型宠物鸟，准确的说是一只白鸽（批准）
* 各种植物，比如花朵和小树（批准）
* 一把用于训练的剑或斧头（拒绝）
* 进入北 ███████ 的各种地点的许可（拒绝）
* 一本空白的日记，一支用于绘画和写作的羽毛笔和墨水（批准，日记中的所有内容将由SCP-5341首席研究员检查）

******描述:****** SCP-5341是一个有生命的人形实体，外形类似于一具烧焦的人类尸体，身穿黑色的中世纪盔甲。SCP-5341的盔甲似乎来自14世纪的英国，由钢铁铸成，并展示出即使被切成两半也能再生的能力，SCP-5341的身体也是如此。对SCP-5341身体的仔细检查表明，SCP-5341与盔甲融合在一起，由于存在风险，目前无法进行侵入性测试。

如果SCP-5341看到或听到任何它认为具有威胁性的事物，如巨大的噪音和尖锐的物体，它将不由自主地进入激活状态。进入激活状态后，它将暴走并试图杀死任何它认为有威胁的东西。此外，当SCP-5341处于激活状态时，其盔甲的温度将上升到1890℃，SCP-5341在未激活时似乎无法控制这种能力。只有当所有的威胁从SCP-5341的视线中消失时，SCP-5341才会恢复到通常的无害状态，然后它通常会毫无反抗地返回其收容室。
事实证明，在SCP-5341处于激活状态时，水和各种灭火手段对它有镇定作用，但这并不能阻止它的暴行，只能减缓它。此外，一旦它平静下来，往往会表现出对杀人的悔恨甚至悲伤，在5341-7-Blue事件中就是如此（见附录2）。这表明SCP-5341是有道德，同理心的，它的暴走行为是一种不自主的反射，可能与PTSD相似。

尽管缺乏必要的器官，SCP-5341还是有能力进行声音上的交流。即使能理解英语和其他语言，如拉丁语，它无法说出单词，而是会咆哮或摇头。SCP-5341的行为和知识似乎表明它曾经是人类社会的一部分，但后来失去了必要的社会技能。尽管在声音交流方面有问题，它能够理解复杂的单词和短语，这表明它的智力水平较高。目前为止，IQ测试尚无准确结论。

**研究记录:** //SCP-5341似乎在过去经历了一些创伤性的、压力极大的事件。由于它不愿意分享关于过去的信息，以及它绘画和书写某种战争或大型战役的余波的强迫症行为，故认为这个事件是它不由自主暴走的原因。建议所有与SCP-5341互动的人员在询问它的过去时要小心。//

******附录:****** Dr. Edvard Heyerdahl与SCP-5341的访谈记录

&gt; **被采访者:** SCP-5341
&gt; 
&gt; **采访者:** Doctor Edvard Heyerdahl
&gt; 
&gt; **前言:** 以下是19.██.20██的访谈记录。这次访谈是在5341-5事件发生后进行的。事件中SCP-5341在激活状态下表现出仁慈。本次访谈的目的是确定SCP-5341在事件中表现出的异常行为的原因。
&gt; 
&gt; **&lt;日志开始&gt;**
&gt; 
&gt; **Dr Heyerdahl:** 日安，5341。我想就几天前的事件问你几个问题，可以吗？
&gt; 
&gt; **SCP-5341:** (点头).
&gt; 
&gt; **Dr Heyerdahl:** 很好，我们开始吧。这次你是为什么被激怒？
&gt; 
&gt; **SCP-5341:** (咆哮)...... 我看到...... 武-武器. 被攻击......
&gt; 
&gt; **Dr Heyerdahl:** 所以，你觉得你当时处境很危险？
&gt; 
&gt; **SCP-5341:** (点头) 不喜欢...... 武器 (咆哮)。
&gt; 
&gt; **Dr Heyerdahl:** 好吧。你知道我们对你没有恶意，你被收容起来是为了其他人的安全，对吗？
&gt; 
&gt; **SCP-5341:** 是-是的，但是...... (无法分辨的咆哮)。
&gt; 
&gt; **Dr Heyerdahl:** （畏缩了一下，但很快恢复了平静）。我们继续吧。在攻击并杀死几个警卫和人员后，你一看到特工████，就停下来了，为什么？
&gt; 
&gt; **SCP-5341:** (沉默不语)。
&gt; 
&gt; **Dr Heyerdahl:** 5341，你为什么看到特工████就停下来了？
&gt; 
&gt; **SCP-5341:** (咆哮)。记得......朋友。
&gt; 
&gt; **Dr Heyerdahl:** 所以你停下来是因为你把他当成了朋友？我不觉得你以前和他有任何明显的互动--（被SCP-5341打断）。
&gt; 
&gt; **SCP-5341:** 不，其他朋友......
&gt; 
&gt; **Dr Heyerdahl:** 那么，你的意思是，他和你在被收容前认识的人很像？
&gt; 
&gt; **SCP-5341:** (沉默不语)。
&gt; 
&gt; **Dr Heyerdahl:** 5341，请回答这个问题。
&gt; 
&gt; **SCP-5341:** (咆哮，然后沉默不语)。
&gt; 
&gt; **&lt;日志结束&gt;**
&gt; 
&gt; **结语:** 在被要求详细说明其最后一个答案后，SCP-5341在访谈的剩余时间里拒绝说话或回答任何进一步的问题。根据SCP-5341在访谈中提供的有限信息，可推断它被收容之前的生活可能比之前想象的要复杂。此外，SCP-5341似乎还认识一个与特工████ 非常相似的人。因为在事件发生之前，5341-5与特工████只有两次已知的互动，并且甚至不包含简单的问候。

******附录-2:******

&gt; **事件日志**: 5341-7-Blue
&gt; 
&gt; **前言**: 在一次与Dr. Edvard Heyerdahl的例行访谈中，SCP-5341不断被问及它的过去，这似乎触发了它的创伤性记忆，进而导致它进入激活状态，屠杀了包括Dr. Heyerdahl在内的若干人员。SCP-5341在屠杀期间将自己和大部分设施包围在异常的蓝色火焰中，其原因仍不明。
&gt; 
&gt; 15:00. 访谈开始。
&gt; 
&gt; 15:17. 尽管Dr. Heyerdahl坚持，SCP-5341仍然拒绝回答任何有关其过去的问题。
&gt; 
&gt; 15:24. SCP-5341在进入激活状态前数分钟内开始恐慌的尖叫和咆哮， Dr. Heyerdahl刚离开收容室，SCP-5341便进入激活状态。
&gt; 
&gt; 15:33. SCP-5341显得比正常情况下更加暴力，它反复用身体撞墙，并抓自己的头。它并没有因为连接收容室的走廊的灭火设备或水而放慢速度。
&gt; 
&gt; 15:41. 在遇到几个试图投降的手无寸铁的人员并将其残忍地杀死后，SCP-5341开始抽搐，随后被蓝色的火焰吞噬，这些火焰迅速开始蔓延到该实体接触到的所有东西。
&gt; 
&gt; 15:49. SCP-5341继续在设施中游荡，所到之处蔓延出蓝色的火焰，同时它重复着两句话：“Per ignem ”和 “Ignis,，mundum emunda”。 
&gt; 
&gt; 16:01. 在蓝色火焰覆盖了大约34%的设施，并杀死/攻击了13名手无寸铁的设施人员后，SCP-5341终于平静下来，停止了它的暴走行为，这也导致蓝色火焰在短短几秒钟内熄灭，没有对任何非有机物造成损害，只是损坏了被SCP-5341杀死或攻击的人的尸体。
&gt; 
&gt; **&lt;日志结束&gt;**
&gt; 
&gt; **结语**: 到目前为止，这是SCP-5341产生蓝色火焰的唯一记录，当被问及这些火焰或此次事件时，它将会进入一种无反应状态，这种状态持续3分钟到3小时不等。在与其他人员交谈时，SCP-5341也开始变得反应迟钝，经常走神或开始重复 “不要再来了 ”这句话好几遍，然后拒绝交谈，持续数小时。
&gt; SCP-5341产生的蓝色火焰以惊人的速度蔓延，尽管它们似乎无法吞噬除有机物质以外的任何东西。此外，SCP-5341所说的 “Per ignem ”和“&#34;Ignis， mundum emunda ”这两句话在拉丁语中的意思是 &#34;用火 &#34;和 &#34;火，净化世界&#34;，但SCP-5341并不知道，它声称从未听说过这两句话。
&gt; 目前正在对SCP-5341说出的两句话和产生的蓝色火焰进行进一步询问和调查。
