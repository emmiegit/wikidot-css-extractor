**项目编号：** SCP-5468

**项目等级：** 未收容

**特殊收容措施：**
12/04/2023，月面区域32号的人员将前往SCP-5468的预计抵达点。

在被取回后，SCP-5468将被收容于低风险项目存储单元内，收容措施将依照协议更新。[[footnote]]测试无必要，PoI-5468已为该项目的能力提供过大量资料[[/footnote]]

Charlie Weiner的尸体应当连同SCP-5468一并取回。确信其不具异常，可将其交还给PoI-5468。

**描述：**
SCP-5468是一副可以存储和释放动能的黑色拳击手套。被穿戴时，向前出拳产生的能量会被存储在此项目中，造成一切打击并无实效。若使用者口头说出释放的意愿[[footnote]]仅限于英语，不过SCP-5468会对多种话语做出响应，包括“接招”、“释放”、“击倒”、“放出”等，无视话语背景。[[/footnote]]，自上次激活以来存储的能量就将被放出，若SCP-5468在运动中这将增强下一次击打，若其处于静态则会发出一道冲击波。

SCP-5468曾经由退役职业拳击手、PoI-5468 (“Michael Weiner”)持有。PoI-5468未曾在职业生涯中使用过该项目，而是利用它在当地从事义警活动、打击罪犯，以及对抗现已解体的GoI-████“巴尔的摩血仔帮” 。[[footnote]]因他长期牵涉到超常犯罪、且已使用该异常项目多年，没有在PoI-5468与本案的关联结束后对其记忆删除。[[/footnote]]

SCP-5468当前被穿戴在Charlie Weiner（殁年12岁）的尸体上，位于地球大气层之外。基于尸体角度和速度来测算，预计它将在12/04/2023着陆于月球危海。

[[div class=&#34;addendum&#34;]]

[[div class=&#34;blockquote&#34;]]
**受访者：** PoI-5468

**采访者：** 特工Lucia Gordon

**前言：** 采访进行于PoI-5468的初期拘捕过程中。

**&lt;开始记录&gt;**

**Gordon:** 所以，你已经好长时间没用过这东西了？

**PoI-5468:** 好久没用了，得有多久来着？三年？大概这个数。自从三B帮被端掉之后就没打过人。

**Gordon:** 看起来你一直都做的不错，为什么会停手呢？

**PoI-5468:** 好，在UIU把他们最后的人逮到之后，我才知道还有些你们这样的人会处理所有这些怪事情。我想着要是我一直在这扮演拳套英雄，最后也会引起不当的关注。我也老了，累了，我想去陪着...

//PoI-5468低下头，陷入沉默。//

**Gordon:** 陪着Charlie。

//PoI-5468点头。//

**Gordon:** 但你还是留着拳套。

**PoI-5468:** 对，也不知道该拿它们怎么处理。我不再出门找麻烦了，但也喜欢在每日锻炼的时候戴着。让我能在状态，明白么？此外我其实不能用它们意外打烂东西。没有冲击力这些。

**Gordon:** 是，之后你得给给我们多说说这些性质。Charlie是否了解你用它们做了什么事？

**PoI-5468:** 不是所有事，但他知道的够多了。无数次看到我缝着线回家，我没法对他一直瞒着。等我告诉他我一直在打击坏人...他看着为我是无比骄傲，我感觉这一切都值得。

**Gordon:** 那么他是否知道这些异常？

**PoI-5468:** 他知道手套对我很特别。我没告诉过他是怎么用的，就编了些东西说它们能让我一口气用出内在的体能...我以为我给他做好表率了。我根本不知道。

**Gordon:** 明白了。他有告诉过你在学校被霸凌么？

**PoI-5468:** 对，我知道。但狗屁老师根本不作为。所以我开始教他要为自己争取，如果话语没法传达给其他小孩，就狠狠来一发勾拳。什么蠢主意。如果我要知道他会怎么做，我就...我就会...

//此时，PoI-5468因情绪过度无法回答，Gordon特工结束采访。//

**&lt;记录结束&gt;**
[[/div]]

于27/05/2021，Charlie Weiner把SCP-5468从父亲藏物的保险柜中取出，携带此项目来到████████中学，意图使用它与其他儿童搏斗。

Jeremy Nicholson，Charlie的同班同学，用手机直播并记录了接下来的争执。

[[div class=&#34;blockquote&#34;]]
//镜头被手挡住摇晃后稳定。手移开，展露出一群儿童围成圈聚集在████████中学休息区。人群中央是面对其他三个儿童：Nathan Ness、Keith Winters、Daniel Hills。//

**Nicholson:** 哟各位，快来看，Charlie在这着真想要跟Nathan一伙对着干！如果你觉得他要废了就来聊天！

**Ness:** 所以，小屌Charlie觉得自己是个大男孩了，哈？

**Weiner:** 我告诉过你不准这么叫我！

**Winters:** 那你要做什么？去找你爸哭兮兮？告诉他把我们都揍一顿因为他是个英雄？

**Weiner:** 他不需要。

//Weiner摘下书包，丢在地上并打开。他拿出SCP-5468并戴上，摆出格斗架势。//

**Hills:** 哦不，看好了各位！他要对我们出拳啦！

//人群中许多孩童开始大笑。Ness握拳向Weiner逼近。Weiner快速打出一记冲拳, 击中Ness的肩膀。由于该项目的异常影响，他戴着SCP-5468的拳头在触碰Ness时停住，没有产生冲击力。Ness将 Weiner推挤开来。//

**Ness:** 我很惊讶Whiner。我差点就感觉到了。

//Weiner低头看了看双手，面露疑惑。 //

**Weiner:** 我不明白，它们应该是要...

**Nicholson:** 看起来Charlie有麻烦！

//Ness继续逼近。Weiner试图躲避还击，同时打出多次攻击，全部被SCP-5468无效。Ness终于将他抓住并将他丢在地上，Hills与Winters又将他制住。镜头随Nicholson穿过人群靠近而摇晃。//

**Ness:** 就这？没法让老爹挪动老屁股来帮你，就想自己上了？好了坏消息Whiner, 你就跟他一样可悲。

//Weiner挣扎着反抗其他两个将他按倒的人，但无法挣脱。他的手臂落在地面上，试图抬起头。//

**Weiner:** 放—

//Weiner说到一半被Ness踢中面部。Ness蔑笑。//

**Ness:** 哦对不起，你刚说什么？

//Weiner大喊。//

**Weiner:** 我说放开！

//SCP-5468立即释放了自上次激活以来累积的全部能量。[[footnote]]确信是2019年10月。[[/footnote]]Nicholson正说出“什—”，而后冲击波便将他的手机摧毁，记录结束。//
[[/div]]

该视频被撤下，所有目击者（包括在场或观看Nicholson直播者）被全部找到并记忆删除。采用掩盖故事应对27起伤亡以及████████遭到的破坏，将此解释为煤气管道因当地基建不良发生爆炸所致。 

此事故起初被归为超常事件，直至PoI-5468在事故现场瓦砾中挖掘时被捕。他接受讯问并披露了SCP-5468的异常性质，还表示该项目能让使用者免于其自身效应。在发现该项目从保险柜中丢失后，PoI-5468将此情况和本次事故联系起来，而后坚信他的儿子还活在瓦砾下。

一周后，一颗基金会监控卫星在开展例行扫描时，在当前轨道上发现了Charlie Weiner的尸体。死因被认定为窒息。

[[div class=&#34;blockquote&#34;]]
**受访者：** PoI-5468

**采访者：** 特工Lucia Gordon

**前言：** 采访在PoI-5468的家中进行，为确认SCP-5468的来源。

**PoI-5468:** 所以你是说你们要把他给我带回来？

**Gordon:** 当然。我们不能把一个儿童的尸体留在月球上；以及它本身也没有表现出任何异常性质，我们也没理由留下它。你母亲一直非常配合，我想说你值得这些妥当的安慰。

**PoI-5468:** 等下月球？你们在那都有人？

//Gordon特工紧张地咳嗽， 摆弄文件夹。//

**PoI-5468:** 呵，好吧，忘了我说的。但感谢你们告诉我，这...意味着很多，真的。我终于能好好道别了。

//Gordon特工等候PoI-5468一秒，他再次开口。//

**PoI-5468:**那么，今天你们还有什么要问的？

**Gordon:** 好，你在获得SCP-5468之前与异常毫无瓜葛，是么？

**PoI-5468:** 对。现在也没法说我有多少瓜葛，真的。

**Gordon:** 那你是怎么弄到它的？商店还是网购？

**PoI-5468:** 女士，如果我要有那钱去买这种魔法玩意儿，我就不需要拿上电视挨揍当工作。不，拳套是我以前去健身房的时候有个人给我的，一个教练，管自己叫Jeff。

**Gordon:** 你说的好像你觉得这不是他的真名。

**PoI-5468:** 当然不觉得。从来不说姓氏，从来不和健身房签真正的合同，他只收现金当报酬。但我也没多问。没有人问过。我们都喜欢Jeff。

**Gordon:** 你知道他为什么给你这东西么？

//PoI-5468微笑。//

**PoI-5468:** 噢他给我的可不止于此。这哥们真的非常懂行，给所有人教的呱呱叫。我觉得没了他我不会走职业这条路。但过了段时间，他退休了。我们给他开了个大派对，他给了所有人一个惊喜，给我们定制了个人礼品。

**PoI-5468:** 就是这时候他给了我拳套。他说我要去些地方，它们能帮我在遇到难题的时候占个上风。

//PoI-5468发笑。//

**PoI-5468:** 但也没给我的事业有卵用。我头几次对局还奇怪，怎么我的对手就是不会倒，等我发现它能做什么的时候，我想着上台用了它们就绝对不可能脱身。但我确实对怎么用上它们有了个好主意。

//PoI-5468叹气。//

**PoI-5468:** 你知道么，我想过等Charlie长大些之后把手套传给他。让它从我的导师传给我的儿子，就这样的事情。我甚至留着Jeff把它们送我时候装的盒子。但现在...现在我只希望我能把它们藏得离他更远。 

**Gordon:** 相信我，我们都会尽力保证它不会再伤到任何人。你能否给我们看下你提到的盒子？可能有助于我们调查这件物品的起源。

**PoI-5468:** 嗯当然。我去拿给你看。

//PoI-5468起身离开房间，听到他在镜头外低语，Gordon特工在记笔记。//

//PoI-5468再次进入房间，带着一个破旧的蓝色纸板盒子。他打开了盒子。//

**PoI-5468:** 对，还是一样的包装纸。哦，甚至还有Jeff留给我的纸条，我一直都忘了。我看看...

//PoI-5468拿起一张小纸条凝视。他的表情转变为震惊，而后愤怒。他把纸条捏皱，把它和盒子一起丢在地上。他双膝跪地开始恸哭。 Gordon特工向他跑去。//

**Gordon:** 嘿，嘿，出什么事了Weiner先生? 这写了什么？

//PoI-5468没有回应。Gordon特工弯下身用手搭住他的肩膀。她用另一只手捡起并展开捏皱的字条，拿到面前细读。//

//它写着：“向星星进发，小子！”//
[[/div]]
