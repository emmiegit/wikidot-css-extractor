    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1818 – Fliegende Kaninchen
**Autor:** [[*user Bunton]]
**Original:** https://scp-wiki.wikidot.com/scp-1818
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1818

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Foundation-Interaktion mit der Firma ███████ ist aufrechtzuerhalten, damit keine Flüge unter den Bedingungen abfliegen, von denen bekannt ist, dass sie SCP-1818 verursachen. Alle Linienflüge, die diese Bedingungen erfüllen, sind bis nach 13:40 GMT zu verzögern, es sei denn, sie waren für Experimente mit SCP-1818 geplant; auf diesen Flügen sollten keine unabhängigen Passagiere befördert werden.

Alle von SCP-1818 erzeugten SCP-1818-A-Exemplare sind in der biologischen Forschungsabteilung 2B von Standort-156 unterzubringen und zu untersuchen. SCP-1818-B-Instanzen sowie alle anderen Personen, die das Ereignis möglicherweise beobachtet haben, sind zum frühestmöglichen Zeitpunkt festzunehmen und mit Klasse-B-Amnesika versorgen. Weitere Informationen sind in Dokument 1818-D zu finden.

**Beschreibung:** SCP-1818 bezieht sich auf ein Phänomen, das auf allen öffentlichen Flügen der ███████-Fluggesellschaft zwischen Glasgow, Schottland und Langenhagen, Deutschland, zwischen 13:31 und 13:36 GMT auftritt. Flüge zwischen diesen Zielen weisen zu diesem Zeitpunkt keine anomalen Eigenschaften auf, es sei denn, sie sind durch ███████[[footnote]]Es wurde festgestellt, dass die Nutzung von Flugzeugen im Besitz von ███████ nicht die Bedingungen für das Auftreten von SCP-1818 erfüllt, es sei denn, ███████-Mitarbeiter waren an der Flugplanung beteiligt.[[/footnote]] geplant und organisiert. 

Es ist bekannt, dass sich die Effekte dieses Ereignisses etwa zehn bis zwanzig (10–20) Minuten nach Beginn des Fluges im Flugzeug selbst bemerkbar machen. SCP-1818 verläuft typischerweise wie folgt:

* //Stadium 1:// Zunächst werden die Überreste eines toten, melanistischen weiblichen Oryctolagus cuniculus (gemeines europäisches Kaninchen) mit der Bezeichnung SCP-1818-A in einem der Gepäckräume des Flugzeugs gefunden. Die Todesursache scheint in der Regel Erstickung zu sein, während der Zustand der Überreste darauf hindeutet, dass das Tier entweder kurz vor seiner Entdeckung starb oder dass der Körper gut erhalten war.

* //Stadium 2:// Ein einzelner Passagier (bezeichnet als SCP-1818-B) zeigt Anzeichen von Verzweiflung, wie zum Beispiel Weinen oder Schreien. Es ist auch bekannt, dass betroffene Personen wiederholt den Namen &#34;Molly&#34; oder &#34;Mrs. Molly&#34; erwähnen. Während des gesamten 2. Stadiums wird SCP-1818-B nicht reagieren, wenn es von anderen Passagieren angesprochen wird. Dieses Verhalten bleibt fünf bis zehn (5–10) Minuten lang bestehen.

* //Stadium 3:// Zu diesem Zeitpunkt scheint SCP-1818-A selbstständig seine lebenswichtigen und aktiven Funktionen wieder aufzunehmen, ohne dass es Anzeichen einer Verletzung mehr gibt – wie dies geschieht, ist unbekannt. Dieser Vorgang wird von lautem Geschrei und aufgeregten Gesichtsausdrücken von SCP-1818-B begleitet, das bis zum Ende des Fluges mit SCP-1818-A spielen wird. Bei der Landung wird das Subjekt sein unberechenbares Verhalten einstellen und ist nicht in der Lage, seine Handlungen während des Ereignisses zu erklären.

Es wurden erhebliche Unterschiede zwischen den Vorkommen von SCP-1818 beobachtet. Nachfolgend sind einige beachtenswerte Beispiele hierfür in chronologischer Reihenfolge aufgeführt.
||~ Beispiel Nr. ||~ Beschreibung||
|| 1 || SCP-1818-A manifestierte sich nicht; stattdessen begannen die im Flugzeug installierten Monitore zu dem Zeitpunkt, als Stadium 1 beginnen sollte, Aufnahmen eines verstorbenen Kaninchens abzuspielen. Die Stadien 2 und 3 wurden fortgesetzt, wobei sich das aufgezeichnete Filmmaterial wie eine normale Instanz von SCP-1818-A verhielt.||
|| 2 || Die Überreste von SCP-1818-A wurden offenbar als Fleisch beim Kochen eines Cottage Pie verwendet, der SCP-1818-B in einem Standardbehälter serviert wurde. Stadium 2 verlief normal, allerdings schien der Organismus die durch das Kochen in Stadium 3 verursachten Verletzungen nicht regeneriert zu haben. Kein Passagier des Fluges, einschließlich SCP-1818-B, empfand dies als ungewöhnlich. ||
|| 3 || SCP-1818-A manifestierte sich nicht vollständig; Stattdessen wurden das Bein und Teile des Rumpfes eines schwarzen europäischen Kaninchens geborgen. Zu Beginn von Stadium 3 wurde beobachtet, dass diese Gliedmaßen gelegentlich zuckten, was bei der Landung aufhörte. Keiner der Passagiere auf dem Flug schien diese Diskrepanz zur Kenntnis zu nehmen und behandelte die Überreste während des gesamten Ereignisses so, als wären sie vollständig.||
|| 4 || Zu Beginn des zweiten Stadiums wurde im Flugzeug ein lebendes männliches Albino-Kaninchen gefunden. Dies führte zu feindseligem Verhalten bei SCP-1818-B, das dann dazu überging, das Exemplar durch Erdrosseln zu töten. SCP-1818-B reagierte für den Rest des Fluges nicht auf das Verhör und Stadium 3 fand nicht statt. ||
|| 5 || Die Einzelheiten dieses Ereignisses sind unbekannt. Es wurde festgestellt, dass ein Flug der Fluggesellschaft ███████, der aufgrund eines Eindämmungsversagens unter den Bedingungen von SCP-1818 startete, in der Landschaft von ██████, █████, abgestürzt war. Zum Zeitpunkt der Entdeckung befanden sich an der Absturzstelle die Leichen von einhundertdreiundfünfzig (153) weiblichen schwarzen Kaninchen. Es wurden keine Leichen der menschlichen Passagiere gefunden, die sich nachweislich auf dem Flug befunden hatten. ||

**Anmerkung:** Der folgende Text wurde mit einem Kugelschreiber auf einer Broschüre der Fluggesellschaft ███████ gefunden, die offenbar den in Beispiel 5 beschriebenen Vorfall überlebt hat.

&gt; Ich kann mich nicht mehr erinnern, wie es geht.</textarea></pre>
