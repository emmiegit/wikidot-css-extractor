------

+++ Registro audiovisual

El dron se sitúa en la cámara sur de SCP-ES-155. La habitación presenta un alto contenido de metano y dióxido de carbono. Las paredes son irregulares y presentan curvas asimétricas, al igual que el techo, el cual presenta una disposición ligeramente cóncava. En las paredes este y oeste hay pequeños conductos de unos 0.7 m de diámetro que conectan con las cámaras adyacentes. Sin embargo, ha habido un derrumbamiento en el conducto izquierdo, por lo que es inaccesible.

En la pared sur se ubican una gran cantidad de túneles de tamaños y formas diversas. Todos están colapsados a excepción de aquel por el cual se dio acceso al complejo. La cámara ocupa un espacio aproximado de 60 m^^2^^. En el centro de la sala está inscrita la palabra &#34;Ostro&#34; en hebreo.

Distribuidas de forma desigual hay 9 estatuas de apariencia humanoide de aproximadamente 1.5 metros de estatura. 3 de ellas presentan una coloración blanquecina y una indumentaria posiblemente creada a partir de carbón mineral cubriendo su torso. Dibujada en estas piezas hay una figura que imita a la Luna en estado decreciente con una pequeña esfera en su interior. El conjunto presenta una tonalidad añil. Estas estatuas se sitúan más próximas a la pared norte.

Las 6 estatuas restantes poseen una coloración castaña y presentan una indumentaria semejante a las anteriores. Sin embargo, esta tiene una espiral de color dorado con 8 triángulos pequeños alrededor, probablemente imitando al Sol. Todas ellas direccionan su cabeza hacia la pared sur. Todas las estatuas muestran poses amenazantes: especialmente presentan actitud de golpear con sus manos o puños. 

[[collapsible show=&#34;Mostrar actualización de la base de datos&#34; hide=&#34;Confirmar actualización&#34;]]

{{Para una mejor distinción de ambos modelos de estatuas se denominará a partir de ahora como SCP-ES-155-A a todas aquellas figuras semejantes a las que poseen la Luna en sus atuendos y SCP-ES-155-B a aquellas que presenten un Sol.}}

Tallados en la pared norte hay un texto en hebreo.

[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //Solo los guardianes más fuertes y honorables pueden estar tan cerca de la Luz. Los recolectores, mineros y los constructores jamás podrían llegar tan lejos. Es nuestro deber ayudar a nuestro pueblo a salir. Corremos demasiado riesgo aquí. Un solo rayo de nuestro rey o su reina nos condenaría de por siempre a ver. Ver como nuestro pueblo queda condenado a la oscuridad mientras ellas gozan del frío de su reina. No comprenden que las tinieblas de sus hogares son iguales a las que les da ella. Nuestro pueblo necesita el calor y el fulgor de nuestro rey. Y solo hay una forma de conseguirlo.//
&gt; 
&gt; //Bienvenido, viajero del tiempo, a Ostro. Si estás aquí es debido a que el Artefacto a sufrido daños y es tu deber repararlo a toda costa. Si deseas entrar a la habitación central, antes debes saber que el Artefacto es nuestra única oportunidad de salir de la oscuridad y poder adorar nuestro rey.//

[[/collapsible]]

A continuación, puede acceder a otra cámara.
