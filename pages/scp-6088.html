    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-6088 - Herald of Man
**Auteur :** [[user Tanhony]]
**Traducteur :** [[user Glitch108]]
**Date de publication originale :** 3 Septembre 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-6088

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les agents de la Fondation infiltrés dans la //National Aeronautics and Space Administration// doivent régulièrement parcourir l&#39;ensemble des archives conservées à la recherche de signes de SCP-6088. En cas d&#39;identification positive, le dossier contaminé doit être temporairement scellé et surveillé jusqu&#39;à ce que le phénomène s&#39;atténue.

**Description :** SCP-6088 est un phénomène par lequel des documents écrits relatifs au programme //Voyager// de la NASA sont spontanément modifiés pour y inclure une référence à une sonde spatiale fictive //Herald//. Ces altérations sont relativement mineures, composées d&#39;un seul paragraphe tout au plus, mais les détails décrits sont cohérents d&#39;une occurrence à l&#39;autre. Les altérations causées par SCP-6088 semblent persister seulement pendant une courte période — la plus longue altération observée n&#39;ayant duré que six heures.

Les altérations les plus fréquemment causées par SCP-6088 consistent en de brèves et macabres références à //Herald// en tant qu&#39;homologue de //Voyager//, remplaçant généralement //Voyager 2// dans les descriptions. Même dans les cas où elles ne sont pas totalement remplacées, les mentions de //Voyager 2// sont souvent supprimées pendant la période d&#39;effet de SCP-6088. Jusqu&#39;à présent, aucun document n&#39;a explicitement décrit l&#39;objectif supposé de //Herald//, et les informations fournies ne permettent pas de mieux comprendre le contexte plus large.

Les mentions d&#39;une &#34;Accusation noire&#34; -- présumée être un équivalent du disque d&#39;or transporté par //Voyager 1// et //2// -- sont également incluses dans un certain nombre d&#39;altérations de SCP-6088.


------

[[=]]
+ Addendum 6088-1 (Rapport des altérations)
[[/=]]

Ci-dessous, un rapport des documents altérés par les occurrences de SCP-6088. Une archive complète est disponible sur demande.

&gt; //&#34;Le directeur préfère le nom// Herald //-- il pense qu&#39;il convient parfaitement à l&#39;objectif visé, et je suis d&#39;accord.&#34;//
&gt; 
&gt; **Source :** Note interne de la NASA.
&gt; **Texte original :** //&#34;Le directeur aime beaucoup// Voyager //pour le nom -- il pense que cela convient très bien au projet, et je ne peux qu&#39;être d&#39;accord.&#34;//
&gt; **Auteur :** Jonathan Cunningham, ancien scientifique du projet //Voyager//.

&gt; //&#34;[12m02s] Démonstration audio du Taureau d&#39;Airain avec le volontaire Tom Hendrick.//
&gt; //[09m19s] Démonstration audio de Kia Quen avec le volontaire Hank Cotton.//
&gt; //[03m51s] Démonstration audio de Schwedentrunk avec le volontaire Greta Harlister (nécessite un réenregistrement).&#34;//
&gt; 
&gt; **Source :** Manifeste du contenu audio conservé sur le disque d&#39;or de //Voyager//.
&gt; **Texte original :** //&#34;[03m06s] Beatles&#39;// Here Comes The Sun //(Nous devons attendre que l&#39;EMI nous réponde à ce sujet.)&#34;//
&gt; **Auteur :** Incertain, pas d&#39;auteur mentionné sur le manifeste.

&gt; //&#34;J&#39;ai lu les documents que vous voulez compiler sur l&#39;Accusation. Je suis d&#39;accord avec la majorité d&#39;entre eux, mais le gouvernement turc actuel ne reconnaît pas ce qui s&#39;est passé en Arménie comme un génocide. Diplomatiquement, pouvons-nous vraiment l&#39;inclure ?&#34;//
&gt; 
&gt; **Source :** Note interne de la NASA.
&gt; **Texte original :** //&#34;Merci pour cette mise à jour. J&#39;ai examiné les chiffres moi-même, mais je serais rassuré si vous les vérifiiez encore une fois. Mieux vaut prévenir que guérir, vous comprenez ?&#34;//
&gt; **Auteur :** Edward C. Stone, ancien scientifique membre du projet //Voyager//.

&gt; //&#34;Voyager et Herald, frères du siècle, ont quitté la Terre dans des directions opposées -- l&#39;un pour chanter l&#39;avenir de l&#39;humanité, l&#39;autre pour avertir de son passé. Seul l&#39;un d&#39;entre eux a déjà atteint sa destination.&#34;//
&gt; 
&gt; **Source :** Document interne résumant l&#39;histoire du projet //Voyager//.
&gt; **Texte original :** //&#34;Voyager 1 et Voyager 2, frères du siècle, ont quitté la Terre -- tous deux vont entreprendre un voyage dont nous ne connaîtrons jamais la fin.&#34;//
&gt; **A :** Ogden Green, employé de la section histoire de la NASA.

&gt; //&#34;Rappel. Voyager. Herald. Voyager. Herald. Voyager. Herald. Si nous sommes nous-mêmes irréprochables, à quelle aune pouvons-nous être pardonnés ?&#34;//
&gt; 
&gt; **Source :** Note écrite en bas de page d&#39;un rapport sur l’intégrité de la sonde.
&gt; **Texte original :** //Pas à cent pour cent ok sur ce point -- d&#39;autres tests avant la prochaine échéance, s&#39;il vous plaît !//
&gt; **Auteur :** &#34;John Oscar Herald&#34;. Les dossiers des employés de la NASA ne mentionnent aucun membre ou ancien membre du personnel avec ce nom.

[[footnoteblock]]
