    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module ListUsers users=&#34;.&#34;]]


病患DE95400124被診斷為帶有嚴重的妄想，並對於自己的「預知夢」深信不疑，以下為一部份訪談摘要。

&gt; 我看到那個傢伙。那個渾帳。那個我睡過他老媽，他最好的朋友的渾帳又出現在我的眼前。但是哪家伙居然把我給忘了？我們可是最好的朋友啊，小學的時候我連他零錢塞哪都知道的好朋友啊！所以我想對他惡作劇一下，真的，只是惡作劇一下。//雖然我早就知道他會四分五裂了。//但我不是故意的啊！結果我夢到了，那個渾帳居然在我的臥室用電腦，帳號是%%title%%什麼的吧？結果他一轉頭，用那個已經腐爛發臭的眼球看著我！你現在也在看著我對吧！就在這個螢幕的另一邊，你不要不說話啊！%%title%%

關於該患者所提及的帳號使用者目前已喪生，然而死亡方式與患者描述不符，執法單位正深入調查。


[[/module]]</textarea></pre>
