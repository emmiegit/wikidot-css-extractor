    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2772-j/IMG_2772NOPLATE.jpg|
    caption=全配饰状态的SCP-2772-J。你在别的地方可再也找不到比这更好的了!]]

**项目编号：** SCP-2772-J

**项目等级：** 待售

**特殊收容措施：** SCP-2772-J目前为Gary Gleason博士所有，并将尽快出售给所有潜在的买家。

**描述：** SCP-2772-J是一辆没用多久的二手2006版福特探险者，同时配备了一套Eddie Bauer版内饰套装。它由Gleason博士拥有，并被使用了大概8年左右。在短时间内把SCP-2772-J转手给他人十分重要。SCP-2772-J值得注意的细节包括：

* 7个舒适可爱的座位
* 综合油耗为每公里17加仑（约64.4升）
* 超棒的音响系统
* 最近更新过了注册及保险
* 总里程数只有97,223英里！！！

SCP-2772-J的现售价只有 --$2500-- --$2000-- $1900 美元。 如果您需要更多细节，请致电Dr. Gleason。电话：(███)-███-████

**采访记录：** 以下是对拒绝以合理价格购买SCP-2772-J者的完整采访日志。
[[collapsible show=&#34;+ SCP-2772-J销售记录&#34; hide=&#34;- 这些家伙错过了一场好买卖！&#34;]]

&gt; **采访记录：SCP-2772-J-01**
&gt; 
&gt; **诚实销售员：** Gleason博士
&gt; 
&gt; **混蛋铁公鸡：** Caesar Spago特工
&gt; 
&gt; **前言：** [Spago特工在结束一项不相关的实验后，经过五周的艰苦跋涉方回到Site-56。]
&gt; 
&gt; **&lt;开始采访&gt;**
&gt; 
&gt; **Gleason博士：** 早啊，Caesar, 你可终于回来了！
&gt; 
&gt; **Spago特工：** 早, Gary.。我花了整整五个星期的时间才从[已编辑]那里走回来，都是因为和我搭班那家伙没有意识到要把车停在几个街区之外。
&gt; 
&gt; **Gleason博士：** 老兄，看来你需要可靠的交通工具！不如来看看这个吧！
&gt; 
&gt; **Spago特工：** 可以啊，但是我现在只想要一杯咖啡还有我的假期工——
&gt; 
&gt; //Gleason博士在未经Spago探员同意的情况下，擅自抓住Spago探员并将他拖到Site-56停车场，随后来到SCP-2772-J前。//
&gt; 
&gt; **Gleason博士：** 看看这个坏小子！!它可还配备了空调和独家装——
&gt; 
&gt; **Spago特工：** Gary，我真的不想买你的探路者！我已经有一辆车了。
&gt; 
&gt; **Gleason博士：** 但是当你有了//这个//，你可以直接坐车回去，不用走上五个星期了。
&gt; 
&gt; **Spago特工：** //&lt;在愤怒的状态下&gt;// 随便你，但是现在已经太迟了！
&gt; 
&gt; //Spago特工转身离开//
&gt; 
&gt; **Gleason博士：** Caesar，等等啊！你可还没看过我的暖座器呢！
&gt; 
&gt; **&lt;结束采访&gt;**
&gt; 
&gt; **结语：** [在Spago特工拒绝购买SCP-2772-J之后，有记录显示，Gleason博士向研究员Murrieta推销过SCP-2772-J，后者也拒绝了。]

&gt; **采访记录：SCP-2772-J-02**
&gt; 
&gt; **机会提供者：** Gleason博士
&gt; 
&gt; **烦人吝啬鬼：** Victoria Vomac博士
&gt; 
&gt; **前言：** [Vomac博士正在汽车市场上寻找一辆新车。]
&gt; 
&gt; **&lt;采访开始&gt;**
&gt; 
&gt; **Gleason博士：** //&lt;温柔地&gt;// Vicky, 我能和你说一两句话吗?
&gt; 
&gt; **Vomac博士：** 行啊，当然没问题。你想说点什么？
&gt; 
&gt; **Gleason博士：** 我听说你想买辆车，所以我想——
&gt; 
&gt; **Vomac博士：** 哦偶滴[[[http://scp-wiki-cn.wikidot.com/scp-343|343]]]啊，别再提那辆破车了。
&gt; 
&gt; **Gleason博士：** 好吧，还是那辆车。我的SUV和你们一家人简直是绝配, 而且它的载货量比你想买的那辆小货车还多。
&gt; 
&gt; **Vomac博士：** Gleason, 我们早就已经谈过了。我不会买你的车。
&gt; 
&gt; **Gleason博士：** 那又怎样? !你居然愿意花3万美元买一辆只有中年油腻老太婆才开的面包车，为什么不想用十分之一的钱买到我的Eddie Bauer特别版探界者?
&gt; 
&gt; **Vomac博士：** 滚出我的办公室。
&gt; 
&gt; **&lt;结束采访&gt;**
&gt; 
&gt; **结语：** [Vomac医生拒绝了一笔超合算的交易，，一定是某种认知危害的结果。我得调查一下。——Gleason博士]

&gt; **采访记录：SCP-2772-J-03**
&gt; 
&gt; **好买卖专家：** Gleason博士
&gt; 
&gt; **贪婪守财奴：** 研究员Taylor Tassajara
&gt; 
&gt; **前言：** [研究员Tassajara是Site-56唯一一个没有被Gleason博士推销过SCP-2772-J的人。]
&gt; 
&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; **Gleason博士：** 打扰一下，你是Tassajara吗?
&gt; 
&gt; **研究员Tassajara:** 嗯,是的。你一定是Gleason博士。很高兴认识你。
&gt; 
&gt; **Gleason博士：**是这样的,我……我有一件事以前从来没告诉过任何人。
&gt; 
&gt; **研究员Tassajara:** 是关于那辆你一直想卖掉的福特吗？
&gt; 
&gt; **Gleason博士：** 不是, 这件事是关于——好吧, 实际上确实是这样的。你是从哪里知道这点的？
&gt; 
&gt; **研究员Tassajara:** 每个人都就这点警告过我。为了让自己离这个问题远一点，我是不会买SCP-2772-J的。
&gt; 
&gt; **Gleason博士：** 啊，你刚才看过我的数据库条目了。那你会回心转意吗?
&gt; 
&gt; **研究员Tassajara:** //&lt;恼怒地&gt;// 我已经说了我不会!离我远点!!
&gt; 
&gt; //研究员Tassajara向下前往大厅，离开了Gleason博士。//
&gt; 
&gt; **&lt;结束采访&gt;**
&gt; 
&gt; **结语：** [中了。看来这种认知危害也蔓延到了她身上。——Dr.Gleason]

[[/collapsible]]

//主管笔记:Gleason博士，仅仅为了卖出你的二手破SUV而创建SCP条目是绝对不被允许的。来我办公室一趟。//

[[collapsible show=&#34;+ 主管会面记录 SCP-2772-J&#34; hide=&#34;- 我只是想在尾气检查出来之前把这个卖了。&#34;]]

&gt; **采访记录：SCP-2772-J-04**
&gt; 
&gt; **无辜承包商：** Dr. Gleason
&gt; 
&gt; **傲慢小气鬼：** Peter Palermo主管
&gt; 
&gt; **前言：** [这是一场关于SCP-2772-J的预定会面。]
&gt; 
&gt; **&lt;开始采访&gt;**
&gt; 
&gt; **Palermo主管：** Gary Gleason, 坐下。
&gt; 
&gt; **Gleason博士：** 你好,Palermo先生。我会用现金或信用卡把我的SUV赎回来。我已经把文件准备好了。
&gt; 
&gt; **Palermo主管：** //&lt;困惑地&gt;// 啥？……啥玩意？不，我们需要讨论和“2772-J”相关的事情。而且你应该称呼我为Palermo//主管//。
&gt; 
&gt; **Gleason博士：** 嗯，是的，我们在讨论我的越野车。只要你高兴，我愿意降价100美元。
&gt; 
&gt; **Palermo主管：** 完全毫无头绪! 你不能为了给你的车做广告而去撰写一篇SCP条目!你得把它删掉，否则我就把你炒了。
&gt; 
&gt; **Gleason博士：** 哦,我懂了。你也受到了认知危险的影响！
&gt; 
&gt; **Palermo主管：** //&lt;已经困惑出天际了&gt;// 什……什么玩意？
&gt; 
&gt; **Gleason博士：** 有一种认知危险四处传播，导致人们对SCP-2772-J产生敌意。别担心，我已经在试图寻找解药了。
&gt; 
&gt; **Palermo主管：** 不,不！这根本不是什么认知危害，只是没人想要你的车!!
&gt; 
&gt; **Gleason博士：** 没事的，Palermo主管。你的观点并不奇怪，因为你只是一个认知危害的受——
&gt; 
&gt; **Palermo主管：** //&lt;十分愤怒地&gt;// 给我滚出我的办公室！！
&gt; 
&gt; **&lt;结束采访&gt;**
&gt; 
&gt; **结语：** [主任似乎也不能幸免于这种认知危害。我应该调查一下这种效应是否会对平民造成影响。]

[[/collapsible]]

//主管笔记： 看起来摆脱Gleason这家伙的骚扰的唯一方法就是从他那里把SCP-2772-J买下来。那么，哪位愿意为了团队受苦受累把它买下来呢?现在它花你1900美元了！//</textarea></pre>
