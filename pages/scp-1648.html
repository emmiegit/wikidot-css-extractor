**Об&#39;єкт №:** SCP-1648

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-1648 слід тримати в вогнестійкій камері для гуманоїдів, яку покрито пінопластом. Камера повинна бути оснащена витяжним вентилятором у стелі для видалення диму. SCP-1648-A слід годувати трьома шматками свинини один раз на день. SCP-1648-B слід годувати трьома шматками яловичини один раз на день. SCP-1648 та камеру для них необхідно щодня перевіряти на наявність залишків їжі; будь-які знайдені залишки їжі мають бути видалені з камери. Співробітникам не слід приносити сторонні матеріали в камеру зберігання поза запланованих експериментів. Не дозволяється залишати в камері в присутності SCP-1648 живі організми або частини трупів живих організмів без стороннього нагляду.

**Опис:** SCP-1648 — це пара приблизно гуманоїдних двоногих істот, які надалі позначаються як SCP-1648-A та SCP-1648-B. Істоти вкриті різнокольоровою пір’ястою шерстю, мають роздуті черевця, довгі гнучкі руки та короткі ноги. Обличчями вони нагадують //Phyllostomidae// (листоносих кажанів), з багатьма дрібними гострими зубами, а також вухами, схожими на пір&#39;яні &#34;ріжки&#34; філінів //Bubo// (рогаті сови). Істоти є облігатними хижаками — SCP-1648-A може перетравлювати лише свинину, а SCP-1648-B — лише яловичину. Вони можуть тимчасово зберігати неорганічні предмети у своїх шлунках. SCP-1648 можуть виригати їх назад, що супроводжується виділенням вогню та диму.

SCP-1648-A, який називає себе “Хитруня”, має хутро кольору індиго, зріст 155 сантиметрів, і важить 80 кілограмів. SCP-1648-B, який називає себе “Загрозний”, має фіолетове хутро, зріст 199 сантиметрів, і важить 95 кілограмів. Кожна істота носить темно-сірий капелюх-котелок, який, якщо його забрати, знову з’являється на голові свого власника, хоча попередній екземпляр не зникає, доки від нього ні відведуть погляд. SCP-1648 стверджують, що вони споріднені один з одним, але вони не можуть пояснити, як саме, замість цього вони часто перераховують довгий список родичів. У розмові вони закінчують речення одне іншого. Якщо спробувати розділити SCP-1648, SCP-1648-A стрибне на руки SCP-1648-B, і їхнє хутро з’єднається, що зробить фізичне розділення неможливим.

SCP-1648 володіють здатністю будувати машини практично з будь-яких матеріалів, які їм буде надано, і передбачати перешкоди та обставини, які можуть завадити створенню машин. У процесі будівництва сутності перебувають в стані тихого танцю, під час якого вони перекидають матеріали один іншому. Під час будівлі машини вони роблять такі швидкі та заплутані рухи, що їх виявляється неможливо відстежити навіть за допомогою швидкісної камери. Під час будівництва SCP-1648 демонструють надзвичайну силу, яку вони не можуть відтворити в інших умовах.

У рідкісних випадках SCP-1648-A та SCP-1648-B запитують надати їм спеціальні матеріали для створення машин. Схоже, ці істоти не розуміють різниці між життям і смертю, і вони іноді додають до своїх машин живі організми або їх частини. Вони можуть додати шматки своїх харчових пайків до машини, але тільки якщо вони наїдяться, та в них залишаться залишки їжі.

**Витяг з протоколу експерименту з будування машин SCP-1648**

&gt; **Залучені суб’єкти:** SCP-1648-A та SCP-1648-B
&gt; 
&gt; **Номер експерименту:** SCP-1648-01
&gt; **Надані матеріали:** 20 дубових дощок габаритами 2x4, 100 грамів алюмінію, 1 слуховий апарат (знаходився у шлунку SCP-1648-B до початку тестування).
&gt; **Тривалість експерименту:** 77 секунд
&gt; **Результат:** Груба віолончель, яка автономно грала ноту 466 Гц гучністю приблизно 180 децибелах протягом 0,5 секунди, після чого згоріла від чистого механічного навантаження.
&gt; **Примітки:** SCP-1648 сказали дослідникам, що це ідеальний інструмент для виконання пісні під назвою &#34;Un&#34; з місця їхнього походження, хоча вони й відмовились надавати більш докладну інформацію. Самі SCP-1648 не постраждали від звуку. Схоже, вони взагалі не розуміють концепції втрати слуху.
&gt; 
&gt; **Номер експерименту:** SCP-1648-03
&gt; **Надані матеріали:** 1 картонна коробка з 28 моделями іграшкових гоночних автомобілів.
&gt; **Тривалість експерименту:** 3 секунди
&gt; **Результат:** Немає
&gt; **Примітки:** SCP-1648 відмовились створювати машину з цих матеріалів
&gt; 
&gt; **Номер експерименту:** SCP-1648-07
&gt; **Надані матеріали:** 1 собака породи далматин у залізній клітці з лляним простирадлом, 2 кілограми свинцю, 1,5 (було замовлено саме «півтори») спіральні лампи CFL.
&gt; **Тривалість експерименту:** 212 секунд
&gt; **Результат:** Шестиногий безголовий і безхвостий далматин, одягнений у металевий екзоскелет поверх комбінезона з лляної тканини. Замість голови він має пристрій, схожий на тостер, призначений для підсмажування хлібних виробів. Підсмажений хліб він викидає зі швидкістю майже 1200 км/год. Походження двох додаткових ніг невідоме. Мозок істоти розташований у грудях.
&gt; **Примітки:** SCP-1648-A та SCP-1648-B негайно повідомили дослідників, що цю істоту звати “Небувайка&#34;.

**Документ протоколу інтерв’ю 1648-11**

&gt; **Опитувані:** SCP-1648-A, SCP-1648-B
&gt; 
&gt; **Запитувач:** Дослідник Джуліо Мартінес
&gt; 
&gt; **Передмова:** Інтерв’ю проводиться негайно після Експерименту 07.
&gt; 
&gt; **&lt;Початок протоколу&gt;**
&gt; 
&gt; **Дослідник Мартінес:** Що ще можете сказати про це творіння?
&gt; 
&gt; **SCP-1648-A:** Хм, ну це більше машина, ніж...
&gt; 
&gt; **SCP-1648-B:** ...собака. Весь її скелет було...
&gt; 
&gt; **SCP-1648-A:** ...перероблено. Її комбінезон...
&gt; 
&gt; **SCP-1648-B:** ...зберігає її шкіру...
&gt; 
&gt; **SCP-1648-A:** ...від подразнення екзоскелетом.
&gt; 
&gt; **Дослідник Мартінес:** А чому ви видалили їй голову та хвіст?
&gt; 
&gt; **SCP-1648-B:** Підсмажування хлібин...
&gt; 
&gt; **SCP-1648-A:** ...викликає велику...
&gt; 
&gt; **SCP-1648-B:** ...віддачу. Хм, нам потрібно було...
&gt; 
&gt; **SCP-1648-A:** ...стабілізувати це. А голову та
&gt; 
&gt; **SCP-1648-B:** ...хвіст прийшлось прибрати. Вони...
&gt; 
&gt; **SCP-1648-A:** ...заважали.
&gt; 
&gt; **Дослідник Мартінес:** А чому ви назвали її “Небувайка”?
&gt; 
&gt; **SCP-1648-B:** А як ще назвати...
&gt; 
&gt; **SCP-1648-A:** ...безголову собаку? Хм!
&gt; 
&gt; **SCP-1648-B:** Хм!
&gt; 
&gt; **&lt;Кінець протоколу&gt;**
&gt; 
&gt; **Заключні примітки:** &#34;Небувайка” була класифікована як SCP-1648-C та відібрана від SCP-1648-A та SCP-1648-B з метою вивчення. Наступного ранку було виявлено, що SCP-1648-C помирає від голоду. На запитання SCP-1648 пояснили, що вони &#34;не подумали, що рот є таким важливим&#34;. SCP-1648-C підключено до крапельниці, пошуки входу у травний тракт тривають.</textarea></pre>
