**项目编号：** SCP-3793

**项目等级：**Safe

**特殊收容措施：**SCP-3793被收容在Site-62物理媒介存储中心的一个收容柜中。磁性介质一般会在在几十年内自然老化，而SCP-3793的主要材料尚未展现可观察的衰变，或是由长时间存放和重复回放导致的音频完整性和音质降低。尽管如此，因其现状，建议人员在处理SCP-3793时尽可能小心，并应当注意当地气温和湿度条件以避免项目材料出现可能的恶化。

若SCP-3793的异常性质被一次//CPLAY//事件激活，Site-62的应急特遣队应被分为两个单元部署：

*  “修理工 ”，负责处理建筑的损伤（火灾，电线损坏，管道损坏和水灾等），保护和恢复现场的文档以及避免潜在的收容失效。

* &#34;斗牛士&#34;，负责劝诱SCP-3793-2到-5进入到能够使一次//CPLAY//事件造成损失最小的地点。


建议人员在一次//CPLAY//事件中佩戴眼部护具（最好是防毒面具），阻燃衣物和保护衬料。若站点被淹没或烧毁，常规疏散程序将启用。

当被激活时，SCP-3793-1会被观察到在SCP-3793当前位置的十五（15）千米范围内的任意地点游荡。斗牛士应将SCP-3793移开其原先的位置，以此来迫使SCP-3793-1到-5离开预先划定的高危区域。


**描述：**SCP-3793是一卷轻微受损的盒式磁带，制造时间约为1983年，含有32分钟的来自一个20世纪80年代早期名为“肮脏的人”的未知乐队的音频。

SCP-3793的异常效应在它的音频被任意能够播放2分07秒它的音轨的盒式磁带复制时显现。由基金会制造的数码拷贝未展现任何异常性质，使用乐器对SCP-3793所包含内容的演奏也未展现任何异常。有机械故障的盒式播放机(会导致跳过部分音频的）同样阻止SCP-3793的异常性质显现。

当SCP-3793的音频被完全复制时，一次//CPLAY//将会发生。在一次//CPLAY//事件期间，以下的现象将发生：
* SCP-3793音频的持续播放至结束（在第32分钟处）。尝试暂停、停止、倒带或加速SCP-3793未导致任何可听的变化，即使盒式磁带完全可以以物理方式操作。将SCP-3793移除它原先的盒式播放机或者将它重新插入另一个播放机同样不会导致可观察到的变化。项目的音频源未知，因为在SCP-3793的有效范围内各处检测到的分贝级保持不变。
* 在一次//CPLAY//事件开始大约8秒之后，SCP-3793-1-到-5会在SCP-3793的附近出现。SCP-3793-1-到-5会在//CPLAY//事件结束时消失。

SCP-3793-1是一辆严重损坏的1978年款福特费尔蒙特四门轿车。SCP-3793-1的几个部分似乎已丢失或断裂，它的引擎盖、车门及其发动机的几个部分已缺失或破损。SCP-3793-1从它的引擎内不断地产生浓烟，遮蔽SCP-3793-1及其附近区域。

SCP-3793-2-到-5指SCP-3793-1的乘坐者。SCP-3793-2-到-5是四个人形实体，表现出包括轻微的割伤在内的不同程度的损伤，露出焦痂的骨组织。SCP-3793-2-到-5的具体情况难以确认，因为SCP-3793-1在很大程度上阻止了对其的观察，并且大部分对项目进行交流的尝试（目前没有观察到敌意）失败了。

当项目被激活时，SCP-3793-1内的每个实体将对周围环境进行破坏。SCP-3793-1被观察到能够加速到260//千米/时//，明显超过了该款车型的性能。SCP-3793-1-到-5似乎很大程度上不受在其轨迹上物体的影响，并可能是无形的，因为SCP-3793-1-到-5在接触其他物体后不会发生变化。然而，由SCP-3793-2-到-5“制造”的物体拥有与其它同种物体相同的的物理性质，应按照一般方法进行处理。

在//CPLAY//事件中，SCP-3793-2-到-5能够产生各种投掷物，并曾经使用包括下列的物体投掷攻击基金会人员：
 
* 大量的玻璃瓶。
* 各种类型的废弃物，例如碎木片，混凝土和被切断的管道。
* 汽车零部件，很可能来自SCP-3793-1本身。
* 食品，例如牛轧糖和牛肉干。
* 各种电子产品，例如盒式播放机，电子手表和静物照相机。明显地，SCP-3793-2-到-5未产生过任何在1983年之前售卖的电子器件。
* 多种生物的排泄物，例如//Mephitis mephitis//和//Phoca vitulina//。[[footnote]] 分别指条纹臭鼬和海豹。[[/footnote]]
* 在各种容器里存储的化学混合物，大部分是石油化工产品。[[footnote]]目前由SCP-3793-2-到-5生成的最大的物体是一个重30磅（13.6千克）的液态丙烷气瓶。[[/footnote]]
* 纪念品，例如地球仪和俄罗斯套娃。

在极少数情况下，SCP-3793-2-到-5曾被观测到操作现场的物体并将它们与生成的物体一起使用。

在整个//CPLAY//事件期间，SCP-3793-1-到-5会试图对他们当前所处的环境造成越来越大的伤害。由于SCP-3793-1-到-5似乎是无实体的且能够产生多种物体，SCP-3793-1-到-5从内部切断和损坏设施和敏感系统是普遍的，一般为攻击安装在墙内或在地下的电缆和管道。

SCP-3793-2-到-5似乎不会主动对旁观者造成威胁生命的伤害，但是被认为有智能并会对任何察觉到的刺激做出响应，通常表现为在大范围地损坏周边物体之前集中火力攻击一个临时目标。阻止SCP-3793-1-到-5行进的尝试已经被证明是无效的，作为诱饵吸引项目注意的个人有助于减轻项目对周围的破坏。

**发现：**SCP-3793在1985年于科罗拉多州普莱维尔圣维伦堡发电站的外围被基金会发现。发电站的工作人员报告一名自称是安全检查员的男子有异常，联系了当地警方并展开了简短的调查。不久之后，执法部门发现正在于设施外围建立观察营的一小组人。几个嫌疑犯被捕，SCP-3793在回收的物品中被发现。[[footnote]]在SCP-3793被回收时对项目的化学分析显示出少量汽油、钢铁和铝。[[/footnote]]回收到的物品包括大量遍及北美洲的设施和建筑的地图，楼面布置图和建筑蓝图。对这组人的动机和背景的调查仍然没有结果。
