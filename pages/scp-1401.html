**Artikel:** SCP-1401 – Verlorene Autobahn
**Autor:** [[*user Smapti]]
**Original:** http://scp-wiki.wikidot.com/scp-1401
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1401

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1401 wurde am ██.██.19██ dauerhaft für den zivilen Verkehr gesperrt; der Bau einer alternativen Autobahn, die die betroffenen Gemeinden verbindet, steht noch aus. Es wurden dauerhafte Straßensperren errichtet, um den Autoverkehr zu verhindern. Sicherheitspersonal in Zivil hat die Termini von SCP-1401 zu überwachen, um Fuß-, Fahrrad- oder Motorradverkehr vom Betreten abzuhalten. Jeglicher Foundation-Verkehr entlang SCP-1401 zum Zwecke der Installation von Überwachungsgeräten, der Straßeninstandhaltung usw. hat nur bei Tageslicht zu beginnen und zu enden; für den Fall, dass ein Aufenthalt in SCP-1401 über das Ende der zivilen Dämmerung hinausgeht, hat das Personal seine Fahrzeuge zu parken und bis zum Morgengrauen in Position zu bleiben. Kein Personal hat während der Nachtstunden entlang SCP-1401 reisen, mit Ausnahme der D-Klasse, die Tests unterzogen wird.

Die Foundation überwacht die polizeiliche Kommunikation in allen Regionen, in denen SCP-1401-1 in der Lage ist, sich zu manifestieren, um Berichte über Fahrzeugaktivitäten zu erhalten, die auf SCP-1401-1 hindeuten. Ersteinsatz-Agenten der Foundation haben alle bekannten SCP-1401-1-Instanzen zu beschatten und ihre Bewegungen und Identitäten zu dokumentieren, bis SCP-1401-1 demanifestiert oder die Mobile Task Force Kappa-101 (&#34;Convoy&#34;) und die Special Medical Unit 738 am Schauplatz eintreffen. Ohne Unterstützung durch MTF Kappa-101 und SMU 738 ist kein Versuch zu unternehmen, SCP-1401-1 abzufangen oder zu beschädigen. Im Falle eines Unfalls im Zusammenhang mit SCP-1401-1 oder einer unbeaufsichtigten polizeilichen Überwachung sind Klasse-A-Amnesika an alle Überlebenden und Ersteinsatz-Agenten auszugeben.

Siehe Anhänge für Informationen bezüglich der Disposition von SCP-1401-1-Passagieren.

**Beschreibung:** SCP-1401 ist ein ehemaliger Abschnitt des U.S. Highway ██, der ursprünglich während der ersten Welle des transkontinentalen Autobahnbaus im frühen 20. Jahrhundert asphaltiert wurde. SCP-1401 erstreckt sich über ungefähr 112 km durch ländliche und unbewohnte Gebiete des Staates [ZENSIERT], verbindet die Städte [ZENSIERT] und [ZENSIERT] und kreuzt keine anderen Straßen oder Autobahnen zwischen diesen beiden Termini.

SCP-1401 weist tagsüber keine anomalen Eigenschaften auf und kann sicher überquert werden. Während der Nachtstunden erreichen jedoch ungefähr █ % der Kraftfahrzeuge, die entlang SCP-1401 fahren, unabhängig davon, ob sie nach Osten oder Westen fahren, ihr Ziel nicht und können danach auf keinen Fall geortet werden. Gründliche Untersuchungen von SCP-1401 haben keine Spuren von Trümmern oder Anzeichen von Unfällen oder Kollisionen gefunden. Während der Tests, die mit D-Klasse-Personal  durchgeführt wurden, das von einem Ende von SCP-1401 zum anderen fuhr, ist die Bordüberwachungsausrüstung während des Verschwindens spontan ausgefallen, und verfolgende Flugzeuge und Hubschrauber haben festgestellt, dass die Scheinwerfer des Testfahrzeugs gleichzeitig mit dem Ausfall der Ausrüstung spontan und sofort deaktiviert wurden, und dass die Wärmesignatur des Testfahrzeugs von der Infrarot-Bildausrüstung an Bord sofort verschwand. Bei Tests, bei denen die Verfolgung aus der Luft nahe genug war, um einen Scheinwerfer direkt auf das Testfahrzeug zu richten, ist es bisher zu keinem Verschwinden gekommen.

Seit SCP-1401 für den zivilen Verkehr gesperrt wurde, sind 57 Foundation-Testfahrzeuge und ihr Personal darin verschwunden, ebenso wie 3 Nicht-Testfahrzeuge, die nach Einbruch der Dunkelheit aufgrund eines Motorschadens in SCP-1401 verblieben und anschließend versuchten, vor Sonnenaufgang zurückzukehren. SCP-1401 wirkt sich nicht auf fliegende Fahrzeuge, Fußgängerverkehr oder Personen in nicht motorisierten Fahrzeugen aus. Basierend auf der Natur mehrerer Instanzen von SCP-1401-1 kann gefolgert werden, dass SCP-1401 seine anomalen Eigenschaften schon kurz nach seiner ersten Inbetriebnahme besessen hat. Die Foundation wurde 19██ auf SCP-1401 aufmerksam, als der Verkehr entlang SCP-1401 aufgrund der Eröffnung der Interstate ██, die sie als Ausfallstraße umging, erheblich zurückging und erstmals eine Korrelation zwischen verschwundenen Autofahrern in der Region und Personen, die entlang von SCP-1401 unterwegs waren, festgestellt wurde.

SCP-1401-1 besteht aus mehreren hundert anomalen Kraftfahrzeugen, deren Nummernschilder und physische Beschreibungen denen von Fahrzeugen entsprechen, von denen bekannt ist, dass sie während der Fahrt auf SCP-1401 verschwunden sind. Bis heute wurden 738 einzigartige Instanzen von SCP-1401-1 identifiziert, von denen 31 als ehemalige Foundation-Testfahrzeuge identifiziert wurden. Das älteste identifizierte Exemplar mit der Bezeichnung SCP-1401-1-3 ist ein Ford Modell T von 1916; das neueste, SCP-1401-1-732, ist ein 2006er Toyota Camry, der früher als Foundation-Testfahrzeug verwendet wurde. Die Gesamtzahl der SCP-1401-1-Instanzen ist unbekannt; basierend auf der Häufigkeit des Auftretens und den historischen Verkehrsraten entlang SCP-1401 wird die Gesamtzahl der von SCP-1401 betroffenen Fahrzeuge auf mehr als 10.000 spekuliert.

87 % der Instanzen von SCP-1401-1 wurden in einem Radius von 1000 km um einen der Termini von SCP-1401 gesichtet; Manifestationen von SCP-1401-1 können jedoch in jeder Gerichtsbarkeit auftreten, die asphaltierte Straßen hat, wo Kraftfahrzeuge auf der rechten Straßenseite fahren und für den US-Markt hergestellte Autos für das Fahren auf der Straße legal sind. Alle Instanzen von SCP-1401-1 wurden nur während der Nachtstunden beobachtet.

Bei der Manifestation kurz nach Einbruch der Dunkelheit fährt eine Instanz von SCP-1401-1 in keine bestimmte Richtung auf Autobahnen, Ausfallstraßen, Oberflächenstraßen, Gassen oder Nebenstraßen, die legal für den zivilen Verkehr geöffnet sind, ohne zu parken oder anzuhalten, außer für Ampeln, Stoppschilder oder wenn nötig, um dem Verkehr oder Fußgängern mit Vorfahrt Platz zu machen. Wenn es nicht gestört wird, wird SCP-1401-1 alle Verkehrsgesetze befolgen, die für die Gerichtsbarkeit gelten, in der es operiert. Keine Instanz von SCP-1401-1 wurde jemals beim Auftanken oder Halten irgendwelcher Art beobachtet. Genaue Beobachtungen älterer SCP-1401-1-Fahrzeuge haben extreme Anzeichen von Fahrzeugverschleiß und Witterungseinflüssen gezeigt, einschließlich Rost, beschädigte Reifen und Hinweise auf mechanischen Verschleiß, mit denen das Fahrzeug nicht fahrbar sein sollte. In Fällen, in denen sich älteren SCP-1401-1-Fahrzeugen nahe genug genähert werden konnte, um in die Fahrgastzelle sehen zu können, wurde beobachtet, dass Fahrer und Passagiere in einem fortgeschrittenen Alterszustand waren, der dem erwarteten Alter der im Fahrzeug reisenden Personen seit dem Zeitpunkt des anfänglichen Verschwindens entspricht.

SCP-1401-1 wird sich kurz vor Tagesanbruch demanifestieren. Die Art der Demanifestierung wurde nie direkt beobachtet; in allen Fällen, in denen Polizei- oder Foundation-Personal ein SCP-1401-1-Fahrzeug beschattet hat, hat es sich kurz vor der Demanifestierung entweder der Verfolgung entzogen oder spontan seine Scheinwerfer deaktiviert und ist aus der Infrarotüberwachung verschwunden, ähnlich wie beim Verschwinden von Fahrzeugen innerhalb von SCP-1401. Nach der Demanifestierung kann sich eine Instanz von SCP-1401-1 nach ziviler Dämmerung in jeder Region erneut manifestieren, in der es wie oben beschrieben legal operieren kann; Intervalle zwischen bekannten Manifestationen einer bestimmten SCP-1401-1-Instanz lagen zwischen 3 Tagen und 17 Jahren.

SCP-1401-1-Fahrzeuge widerstehen allen Versuchen, es zu verfolgen, abzufangen oder zum Anhalten zu zwingen, und sind in der Lage, unabhängig von der Höchstgeschwindigkeit des ursprünglichen Fahrzeugs Geschwindigkeiten von mehr als 300 km/h zu erreichen, bis sie zusammenstoßen oder Verfolger den Versuch aufgeben. Versuche, SCP-1401-1-Fahrzeuge mit Nagelbändern, Krähenfüßen oder anderen Anti-Fahrzeug-Hilfsmitteln vollständig zu stoppen, waren erfolglos, was nur zu einem kurzen Geschwindigkeitsverlust führte; solange das Fahrzeug intakt und in Kontakt mit der Straße bleibt, wird es weiterhin mit hoher Geschwindigkeit vor Verfolgern fliehen. Keine Instanz von SCP-1401-1 hat die Kontrolle verloren und es wurde nie festgestellt, dass sie an einer Kollision &#34;schuld&#34; war; in allen bisher dokumentierten Fällen, in denen ein SCP-1401-1-Fahrzeug angehalten wurde, war die Ursache der Verzögerung darauf zurückzuführen, dass ein anderes Fahrzeug es absichtlich oder versehentlich berührte oder sich direkt in seinen Weg stellte.

In allen Fällen, in denen ein SCP-1401-1-Fahrzeug geborgen wurde, wurde festgestellt, dass der Tank leer war. Es wurde festgestellt, dass ältere Fahrzeuge mehrere schwere Motorausfälle erlitten haben, die unter normalen Umständen Autos betriebsunfähig machen würden, und Versuche, diese Fahrzeuge nach der Bergung wieder zu starten, waren erfolglos.

**Anhänge:**

[[collapsible show=&#34;+ Medizinische Analyse Passagier SCP-1401-1 zeigen&#34;  hide=&#34;- Medizinische Analyse Passagier SCP-1401-1 ausblenden&#34;]]

Bis heute wurden 37 SCP-1401-1-Fahrzeuge während Verfolgungen durch Foundation-Personal oder zuerst reagierende Zivilisten erfolgreich gestoppt. In 23 Fällen wurde der Stopp durch eine direkte Kollision ohne Überlebende an Bord des SCP-1401-1-Fahrzeugs erreicht. Nach der Entwicklung und Implementierung von Prozedur 1401-1-Delta, bei der die Geschwindigkeit von SCP-1401-1 mit Nagelbändern reduziert und Verfolgungsfahrzeuge gegen seine Seite &#34;schleifen&#34;, bevor mit einer modifizierten Fahrzeuginterventionstechnik ein Kontrollverlust erzwungen wird, wurden 14 Fahrzeuge mit minimalen kollisionsbedingten Verletzungen der Passagiere an Bord geborgen. In allen Fällen, in denen eine Identifizierung möglich war, wurden die Identitäten der Passagiere mit denen von Personen abgeglichen, von denen bekannt war, dass sie zum Zeitpunkt seines Verschwindens in SCP-1401-1 gereist waren. Die Passagiere wurden basierend auf dem Fahrzeug, aus dem sie geborgen wurden, und ihrer Sitzposition im Uhrzeigersinn vom Fahrersitz aus bezeichnet.

In fast allen Fällen, in denen Passagiere von SCP-1401-1 lebend geborgen wurden, starben die Passagiere weniger als 60 Minuten, nachdem SCP-1401-1 angehalten wurde. Das scheinbare biologische Alter der Passagiere entspricht ihrem mutmaßlichen Alter bei bekannten Geburtsdaten. Passagiere zeigen akute Anzeichen von Dehydration, Hunger, Dekubitus, tiefer Venenthrombose und andere Symptome, die mit fortgeschrittenem Alter und längerem Verharren in einer stationären Position ohne Ausübung rudimentärer Körperfunktionen vereinbar sind. Der Tod tritt als Komplikation dieser Umstände ein. In mehreren Fällen wurde festgestellt, dass sich Passagiere in fortgeschrittenen Stadien tödlicher übertragbarer Krankheiten befanden, die zu ihrem Tod beitrugen. Zwei Subjekte, SCP-1401-1-237-3 und SCP-1401-1-654-1, waren zum Zeitpunkt der Bergung schwanger; aus medizinischen Aufzeichnungen geht hervor, dass beide Personen zum Zeitpunkt ihres Verschwindens 1973 bzw. 1922 schwanger waren. Föten zeigten Anzeichen fortgeschrittenen Alters und Krankheit, die den erwachsenen Passagieren entsprachen, und überlebten nicht.

20██ wurde die Special Medical Unit 738 eingerichtet, um auf SCP-1401-1-Ereignisse zu reagieren und vor Ort eine medizinische Notfallbehandlung für SCP-1401-1-Passagiere durchzuführen, in der Hoffnung, die Passagiere lebend zu bergen. Bis heute haben 12 Passagiere die 60-Minuten-Marke überlebt. Zwei, SCP-1401-1-332-1 und SCP-1401-1-702-3, sind bei Bewusstsein und können sprechen; beide sind jedoch aufgrund schwerer Muskelatrophie auf Bettruhe beschränkt und benötigen zu diesem Zeitpunkt 24-Stunden-Pflege.
[[/collapsible]]

[[collapsible show=&#34;+ Befragung 1401-1-332-1 zeigen&#34; hide=&#34;- Befragung 1401-332-1 ausblenden&#34;]]

**Befrager:** Dr. S. Samesh

**Befragter:** SCP-1401-1-332-1 (im Folgenden &#34;Adam&#34;)

**Vorwort:** SCP-1401-1-332-1, Adam ███████, verschwand mit seiner Frau und zwei Kindern im Juni 1932, als er in einem 1928 Ford Modell A entlang SCP-1401 nach Westen fuhr. ███████s Fahrzeug wurde erstmals 19██ von der Foundation identifiziert und als SCP-1401-1-332 bezeichnet. SCP-1401-1-332 wurde nach einer Verfolgung am ██.██.20██ intakt geborgen. SMU 738 konnte außer ███████, dem Fahrer, keine Passagiere retten. ███████s biologisches Alter, basierend auf medizinischen Untersuchungen und Geburtsurkunden, beträgt derzeit 1██. Aufgrund von Verletzungen, die zum Zeitpunkt der Bergung festgestellt wurden, ist ███████ nicht in der Lage, aus eigener Kraft zu gehen oder zu stehen und benötigt häufig zusätzlichen Sauerstoff zum Atmen.

**&lt;Anfang des Protokolls, ██.██.20██, 15:12 Uhr&gt;**

**Dr. Samesh:** Wie fühlen Sie sich heute, Adam?

**Adam:** Ging mir schon besser. Sicher ist es gut, meine Beine wieder auszustrecken. 

**Dr. Samesh:** Können Sie mir sagen, wie lange sie gefahren sind, bis Sie die Polizei angehalten hat? 

**Adam:** Also, wir verließen [ZENSIERT] um halb neun, auf dem Weg nach Kalifornien. Wir sind nachts gefahren, um der Hitze und dem Staub zu trotzen, wissen Sie. Die Sonne ging nie auf, also kann es nicht länger als sechs oder sieben Stunden gewesen sein, schätze ich. Keine Uhr drin und das Radio kaputt. Fühlte sich aber sicher wie Jahre an.

**Dr. Samesh:** Wie weit sind Sie in dieser Zeit gefahren?

**Adam:** Hab den Überblick verloren. Der Kilometerzähler muss drei- oder viermal durchgelaufen sein. 

**Dr. Samesh:** Haben Sie jemals Kalifornien erreicht?

**Adam:** Sicher. Bin weitergefahren. Hat mir nicht gefallen, wie es da ausgesehen hat. 

**Dr. Samesh:** Irgendwann mussten Sie Ihren Benzintank nachfüllen, richtig?

**Adam:** Musste ich nie. War auch gut so – zu Hause waren es 10 Cent pro Gallone, aber Sie würden nicht glauben, was einige Tankstellen hier draußen verlangen.

**Dr. Samesh:** Haben Sie jemals angehalten, um zu essen oder andere Einrichtungen zu nutzen? 

**Adam:** So hungrig war ich wirklich nicht. Keine der Restaurants, die ich hier gesehen habe, sieht sowieso sehr gut aus. 

**Dr. Samesh:** Haben Sie irgendwann aus irgendeinem Grund angehalten? 

**Adam:** Nicht nötig. Wir hatten eine tolle Zeit. Da war sowieso nichts Gutes zum Anhalten. 

**Dr. Samesh:** Haben Sie bemerkt, dass Sie oder Ihre Familie während der Reise gealtert sind?

**Adam:** Ja, ich schätze, ich habe jetzt ein paar Falten mehr als früher. Und die Jungs ... nun, man sagt, Kinder werden im Handumdrehen erwachsen, aber ich hätte nicht erwartet, dass es so schnell geht!

**Dr. Samesh:** Warum haben sie versucht, der Verfolgung zu entgehen, als die Polizei das Licht anmachte?

**Adam:** Stellen Sie mich nicht so dar, als wäre ich eine Art Gauner. Ich habe nicht versucht, der &#34;Verfolgung zu entgehen&#34; oder sowas. Ich fühlte mich einfach nicht wohl dabei, in dieser Gegend anzuhalten. 

**Dr. Samesh:** Sie führten die Polizei weiter auf einer Verfolgungsjagd über 238 Meilen [[footnote]]383 Kilometer [[/footnote]] durch drei Bundesstaaten, bevor Sie gezwungen wurden, anzuhalten. Gab es während der Verfolgung keine akzeptablen Stellen zum Anhalten?

**Adam:** Habe keine gesehen. Bei diesem Ort bin ich mir auch nicht so sicher.

**Dr. Samesh:** Was hätten Sie für einen guten Ort zum Anhalten gehalten?

**Adam:** Wenn es einen gibt, habe ich ihn nicht gesehen.

**&lt;Ende des Protokolls, ██.██.20██, 15:18 Uhr&gt;**
