**Item nº:** SCP-3164

**Classe do Objeto:** Neutralizado

**Procedimentos Especiais de Contenção:** SCP-3164 atualmente é mantido como uma propriedade privada por uma companhia de fachada da Fundação. Checagens de rotina são feitos por operativos locais para assegurar que nenhum indivíduo permaneça na ilha depois do pôr-do-sol.

**Descrição:** SCP-3164 é um complexo em forma de mansão do século XX em uma antiga ilha privada nas Hébridas. --Os efeitos anômalos de SCP-3164 se manifestam quando um ou mais indivíduos estão dentro do complexo durante a noite.-- Desde 10/03/2017, os efeitos anômalos de SCP-3164 estão inativos.

A entrada de SCP-3164 em um estado ativo normalmente será indicada pela formação anômala de grandes nuvens escuras de tempestade e tempo ruim, evitando a entrada e saída da ilha durante a sua fase ativa. Todos os indivíduos residindo no complexo irão começar a se comportar de uma maneira consistente como personagens comuns de filmes de terror: isso inclui um personagem “assassino”, que irá perseguir e matar individualmente cada personagem até ser o último restante, o que encerrará o estado ativo. Dependendo do número de indivíduos na ilha e os personagens que eles representam, estados ativos podem durar entre quatro horas e dezoito dias.

Notavelmente, indivíduos terminados durante o estado ativo de SCP-3164 irão se manifestar novamente em um dos quartos de hóspedes do complexo depois do estado ativo ser completado, com o livre-arbítrio e as memórias de tudo que ocorreu. Um pequeno cartão com a inscrição “Maiz (sic) sorte da próxima vez!” estará no criado mudo do quarto do indivíduo em questão: os meios pelos quais esses cartões e os indivíduos se remanifestam são atualmente pouco entendidos. Cadáveres gerados por SCP-3164 em um estado ativo, entretanto, irão continuar no mesmo lugar, o que pode causar estresse emocional significativo a indivíduos quando são descobertos.

**Descoberta:** SCP-3164 é citado em registros de desenvolvimento local como um hotel e resort mal-assombrado com temática vitoriana, ainda que não tenha nenhum registro de quem o construiu e nunca foi aberto ao público. Em 2010, um caso de polícia envolvendo dois turistas que denunciaram ter achado seus próprios corpos após dormir nas proximidades atraiu mídia significativa e a atenção da Fundação; devido ao pouco conhecimento da natureza da anomalia, a equipe inicial de contenção inadvertidamente ativaram SCP-3164 enquanto estavam assegurando a ilha.

**Registro de Testes:**
Os testes seguintes resumem múltiplas tentativas de pesquisadores de anular ou burlar a narrativa escolhida por SCP-3164. Dada a intenção presumida dos cartões entregues aos personagens eliminados, é teorizado que impedir a eliminação de personagens, ou eliminar o personagem “assassino”, pode levar a um melhor entendimento da natureza da anomalia.

Para evitar confusão, sujeitos de teste são referidos pelo arquétipo de seus personagens durante os testes.

&gt; **Sujeitos:** Dra. Maria Vanger (“Amante”), Dr. Lamar Elworthy (“Vigia”), Operativo da FTM Lambda-5 Adam Barnes (“Atleta”), Operativo da FTM Lambda-5 Michael Cruz (“Assassino”)
&gt;
&gt; **Notas:** Depois de permanecer no complexo depois do pôr-do-sol, a equipe de pesquisa inicial inadvertidamente foi o primeiro grupo de funcionários da Fundação a provocar um estado ativo: como resultado, nenhum procedimento formal de testagem foi empregado.
&gt;
&gt; **Resultados:** Todos os personagens inicialmente ficam na sala de jantar para proteção. Quando a Amante e o Atleta vão para o andar de cima para copular, o Assassino persegue e mata o Vigia fora da casa, e depois elimina individualmente o Atleta e a Amante após eles investigarem barulhos. Todos os membros da equipe de pesquisa são descobertos na manhã seguinte em um estado considerável de choque, e são retirados rapidamente do local.

&gt; **Sujeitos:** D-45038 (“Estranha”), D-57784 (“Assassino”)
&gt;
&gt; **Notas:** Tentativa de descobrir a consistência do estado ativo.
&gt;
&gt; **Resultados:** A Estranha anda pelas proximidades, onde ela observa o Assassino observando-a pelas janelas. Depois de subir no sótão, ela é morta prontamente e o estado ativo termina. Logística do estado ativo entendida de forma geral.

&gt; **Sujeitos:** 76 funcionários Classe-D (lista redigida para resumo)
&gt;
&gt; **Notas:** Tentativa de evitar que o Assassino mate personagens individualmente.
&gt;
&gt; **Resultados** Estado ativo dura dezoito dias, o maior registrado. Durante esse período, cada indivíduo mostra péssimos julgamentos, como explorar construções abandonadas e andar sozinho em partes remotas da ilha onde são mortos pelo Assassino.

&gt; **Sujeitos:** D-75296 (“Noiva”), D-40231 (“Noivo”), D-15380 (“Assassino”)
&gt;
&gt; **Notas:** Tentativa de interromper o estado ativo pela inserção aérea de um esquadrão de quatro homens de uma FTM na ilha para eliminar o assassino.
&gt;
&gt; **Resultados:** Devido ao clima ruim e as condições de visibilidade, dois membros da FTM são perdidos na inserção e são considerados mortos em ação. Os outros dois restantes adotam personalidades de personagens assim que pousam (“Policial” e “Bêbado”, respectivamente), e são prontamente terminados pelo Assassino. Equipe de contenção repreendida pelos gastos de recursos e vidas desnecessários.

&gt; **Sujeitos:** D-99460 (8 anos de idade), D-98156 (6 anos de idade)
&gt;
&gt; **Notas:** Negado pelo Comitê de Ética.

&gt; **Sujeitos:** D-80412, D-37240, D-12660 (“Assassino”?)
&gt;
&gt; **Notas:** Todos os 3 funcionários Classe-D tiveram os quatro membros amputados devido a testagens anteriores e estavam funcionais pelo uso de próteses pesadas. Operativos da FTM Lambda-5 colocaram os sujeitos em SCP-3164, removeram as próteses e saíram antes do pôr-do-sol. 
&gt;
&gt; **Resultados:** Como os sujeitos não podiam se mover durante o experimento, personagens exatos são desconhecidos. Depois de 5 dias, D-12660 (presumidamente o Assassino) expirou por desidratação, pondo fim na fase do estado ativo. Desde essa data, nenhuma ocorrência de estado ativo foi observada, ainda que tenha a presença de indivíduos durante a noite.

**Adendo:** Em 12/04/2017, aproximadamente um mês depois que os estados ativos de SCP-3164 cessaram, a antiga Pesquisadora Chefe Oliana Kaiwi recebeu uma caixa de madeira sem identificação contendo um chapéu de caçador dentro de aproximadamente um quilo de confete. Uma conexão potencial com SCP-3164 é desconhecida.
