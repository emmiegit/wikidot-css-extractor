    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4433/scp4433a.png|caption=不动产登记表上的SCP-4433-A的照片，拍摄于1999.11。|link=&#34;http://scp-wiki.wdfiles.com/local--files/scp-4433/scp4433a.png&#34;]]

**项目编号：**SCP-4433

**项目级别：**Euclid

**特殊收容措施：**标准基金会移动通信网络[[footnote]]当前，还没有可行手段跟踪或者预测固定电话的呼叫[[/footnote]]探测器已经被升级以检测持续5分钟以上的含有多于15次词语“mother”和“country”[[footnote]]**译注：**这里保留不译，是因为下文中country这个词语的意思多次切换……无法找到一个合适的译文统摄所有义项放在这[[/footnote]]的通话。如果被检测到，会导致网络发送一个自动警告给离被项目所影响设备最近的安全部门主管，警告合理的话该主管将会指派负责响应的特工前去查实。如果查实，该受影响的人员将被拘留，采访，拘留直至项目停止进行通话且受影响者不再试图进行通话时结束。在拘留结束时，推荐记忆删除、记忆修改后释放，但不强求如此。因为项目不在SCP-4433-A之外出现，不需要采取物理收容措施。

SCP-4433-A所在的地块被三米高铁丝网围绕，处在不少于5位拥有4/4433权限的驻扎在哨所4433-A的C级人员7×24小时不间断视频监控之下，该哨所被伪装为在SCP-4433-A北向550米处的一个供水服务站。试图破坏SCP-4433-A的围栏的或者表现出对该项目过分的兴趣的人员应该被拘留、调查然后进行记忆消除，当记忆消除进行到安全后可以释放。

**描述：**SCP-4433是五个有知觉的人形异常个体的指称，会在特定时间模仿目标的家庭成员并且以语言胁迫和异常影响的方式让其前往SCP-4433-A，在SCP-4433-A中，SCP-4433将会出现并且发生进一步的异常情况。被作为目标而受影响者将会在全程中难以发现这些实体有异常。

SCP-4433-A是一座在北加利福尼亚州██████ █████的一栋二层小楼，大约从2001年在遭遇一次特大火灾之后废弃。不动产登记记录显示“Samuel ████-█████”从1999年到它被废弃之前一直拥有这幢房屋，虽然没有官方记录显示在北加州有此姓名的人物存在。如果在SCP-4433活动之前进入这幢房屋，这幢房屋没有异常且能正常探索。[[footnote]]从SCP-4433-A中完整地找到一些文件；参阅附录I获取详细内容[[/footnote]]如果因SCP-4433的要求而进入SCP-4433-A，受影响者会体验到五感完全符合现实的幻觉，这幻觉有效地使之认为在一个有着全套生活和娱乐设施的现代家居中。

对于外部观察者，SCP-4433是一组无实体的类人个体，只在红外摄像下可见，据传也可以用边缘视觉看见。受影响者将会认为SCP-4433是一组是自己近亲的普通人类。所有记录在案的受影响者都声称其中四个人名为Jacob（SCP-4433-1），Sam（-2），Lindsay（-3）以及Karen（-4）[[footnote]]也被SCP-4433-5称为“母亲”[[/footnote]]。第五个则极力模仿受影响者的一位真实亲戚[[footnote]]SCP-4433-5是唯一一个参与电话通信的实体，参考附录获得更多信息[[/footnote]]SCP-4433永远不会在除了SCP-4433-A的内部之外的地方物理地出现，而且只在被影响者在场时出现。

如果不在基金会干预下被从SCP-4433-A中移出，被影响者将会一直停留在房屋中，不会意识到他们没有食物、上下水管道和电力，一直照常进行着日常生活的活动，直到他们死于饥饿、脱水或者其他环境因素。

当SCP-4433表现出影响美国公民时[[footnote]]没有发现证据说明在美国之外或者出生在美国以外的受影响者有此效应[[/footnote]]，基金会的测试和平民受影响记录显示SCP-4433更容易影响在1981至1995年之间出生的人。

项目的影响在一个目标收到一个来自被限制使用的号码的来电时开始。这个来电不能被拦截，而且追踪结果不确定。如果目标没有电话，距离最近的电话[[footnote]]包括基金会的固定电话网络通信线路这种不可能被外界影响的线路[[/footnote]]会被影响。这会一直持续直到SCP-4433被允许接触目标。允许目标进入SCP-4433-A是唯一一个被证明可行的阻止SCP-4433的呼叫链式转移的办法。

目标报告他们体验到了一种恐惧感和义务感驱使他们接听呼叫，尽管有时他们坚持让别人来接听这个呼叫。但是，在电话中，目标会参与一个短暂的谈话，这个谈话中目标将会以一个真实的家庭成员的名字来称呼说话人，而后宣称询问说话人身份的行为是“侵犯其隐私的”[[footnote]]这条特定的措辞在全部34个基金会监视下的测试中发现，复数个（13个样本中确认）没有基金会监视的平民意外受影响的案例中也确认了此条措辞[[/footnote]]，这是一个明显可留意地与首次被呼叫即应答的的案例的不同。说话人在大部分情况下似乎对D级人员的监禁或者降级历史和一些基金会的操作之类的私人信息知情。

在所有的呼叫中，受影响者会被告知“妈妈需要他们回家”[[footnote]]这条特定的措辞在全部34个基金会监视下的测试中发现，复数个（已确认28例）基金会监管以外的平民目击者报告中也引用了此条措辞[[/footnote]]，但同时也会激起争论。尽管如此，这个阶段的受影响者对SCP-4433视作自己人，努力为他们的行为寻找合理解释并为其辩护。经过和SCP-4433实体的足够交流以后——有时还有附加的几个电话——受影响者将一定会要求访问SCP-4433-A。如果不被允许如此，SCP-4433将会一天拨打6-12次电话来要求他们访问SCP-4433-A并且受影响者的痛苦和焦虑症状将会显著恶化，直到导致肺病，4-7天内以异常的极端疾病包括心脏病发作告终。

SCP-4433能够被主动地从原来被设定为目标的设备的通话记录中回拨（尽管事实上这在任何移动通信网络或者固定电话通信线路中都不可能，因为号码都是被限制的号码），回拨都是无结果的，但是会导致一个新的目标被选定，被选定的目标在拨打者所在的房间中选出。使用本办法对D级进行测试被认为是不必要的而且对研究和收容都没有帮助。自2018.11.16[[footnote]]人力资源法规部门John Blanchard博士于2018.11.16 13:40编辑。[[/footnote]]起这个做法被完全禁用。SCP-4433每年自动指定30-40个受影响的目标。

**附录 I：**以下这些手写文档是从SCP-4433-A被火灾损坏严重的房间回收得来。除开与所在房间比较严重偏低的毁损程度，文档看起来没有异常。没有发现作者，尽管它被认为和SCP-4433-4有关。

&gt; 2001.12.1 周六
&gt; 
&gt; //[字迹模糊难以辨认]//
&gt; 
&gt; //我还能说啥？我周围没有一个让我能过好这个圣诞季的。Lindsay和Jacob看上去难以理解他们在吃Sam的白食而不干他们应该分担的活，以后他们得被按寄生虫对待。他们现在都16了，我告诉他们在我们那会我们在加油站拼命工作来付大学学费！我没深究孩子们现在怎样了，我告诉你们这是我国传统。我认为他们起码应该自己刷碗洗衣吧？//

&gt; //[字迹模糊难以辨认]//

&gt; 2001.12.6 周四
&gt; 
&gt; //[字迹模糊难以辨认]//
&gt; 
&gt; //这周情况更差。Sam和我已经无法忍受这个地区的状况了。这几个月每件事都在变得更差。每个人都紧张兮兮。Sam今天早上不得不飞了一趟威尔明顿国际机场，那里每件事情都看起来不一样。这就像如果我妈告诉我我们不得不聚在一起一样……一个大而充喧嚣的人类家庭。一个欢乐的美式大家庭？可能吧。但现在这会的人们都很难对付，没有一个孩子愿意自己谋生，他们只想自顾自玩电脑然后抱怨。//
&gt; 
&gt; //Sam对新文化不感任何兴趣。他更希望坚守他自己和他的//血亲//家庭、工作。好好工作、诚实劳动，核心是努力。我不知道他怎么想的，但是我感觉似乎有些不对，我在想是不是孩子们在学校学到了些什么奇怪的东西。//

&gt; 2001.12.8 周六
&gt; 
&gt; //这些小屁孩啊……母亲啊……这些小屁孩啊……[字迹模糊难以辨认]我愿意带其他任何人。如果上帝给我送一个帮手来干这些脏活然后我能集中精力在养这些小屁孩身上就好了！每天都被当成风箱里的老鼠，一头是Sam每天晚上看了新闻大喊大叫，另外一头是小屁孩大喊大叫，我想我要--炸毛了--心慌意乱，Sam就得让我重新冷静下来。//

&gt; 2001.12.9 周日
&gt; 
&gt; //我忍不了了。我忍不了了！！我现在已经45岁了，一个45岁的老妇人！Sam付不起我去做一个好的整容手术的钱以及所有我从沙滩俱乐部一直得到的东西的钱。我的皮肤正在和压力和衰老对抗。我敢担保这个地区的状态对压力是火上浇油的，这几年Jacob和Lindsay在学校TM学了什么？？每个人都被自己的恐惧包围，教育会变成什么样子？？我受够了！！我发誓有些时候我想放火把这鬼地方烧了！//
&gt; 
&gt; //尽管几率渺茫，我希望我能永远陪伴着这个家，或者任何人，像母亲您这样 -- 我多希望我是你啊！但是我没有任何东西可以让我去适应改变。Sam和我都同意这点。我不是一个善于和人交往的人。//

&gt;

&gt; 
&gt; **D-1138：**Jean姨妈？妈妈说你们从乡下搬走了，我还一直这么认为呢。你们——

&gt;

&gt; 
&gt; **SCP-4433-5：**//[无法辨识]//
&gt; 
&gt; **D-1138：**啥米？你还在听电话吗？
&gt; 
&gt; **SCP-4433-5：**//[无法辨识]//-离开这个地方

&gt; //D-1138沉默。//
&gt; 
&gt; **B-3689：**好吧。然后你为什么告诉说话人你会去在一个站外地点会见他们而不经过我们事先批准？
&gt; 
&gt; **D-1138：**我没想过。我只是想着她是我家人的事实。
&gt; 
&gt; **B-3689：**个人信息记录显示你真实的家庭生活在##gray|[敏感信息删除]##，包括和你通信的那个你认为的姨妈。你如何解释这个事实？或者解释下你为什么和这个触发这次活动的你相信是你姨妈的实体通信？
&gt; 
&gt; **D-1138：**电话里的就是我姨妈啊。她是我家人，让我去见她。
&gt; 
&gt; //D-1138明显地激动起来。//
&gt; 
&gt; **B-3689：**你怎么相信你会去访问这个地方？你熟悉他们给你的这个地址？
&gt; 
&gt; **D-1138：**我不知道。让我去和他们聊聊就行了。他们是我家人。我需要和他们说话。
&gt; 
&gt; **B-3689：**很好。如果批准的话我们会去见的。
&gt; 
&gt; **记录结束**
&gt; 
&gt; ------
&gt; 
&gt; **记录 #2：**D-1138被运送到SCP-4433-A并且被允许在C-51174和C-61266的监视下进入该房屋。这是首次试图将受试者移出SCP-4433-A的测试。
&gt; 
&gt; **开始记录 16:43**
&gt; 
&gt; //D-1138在SCP-4433-A的走廊上等待并且敲门三次。没有人回应，他直接进去了。C-51174和C-61266尾随进入。当时现场没有光源点亮，窗户也被闩上。C级人员注意到现场有烧毁的木头的气味，尽管当时房屋内没有地方着火。热成像仪显示现在房屋中没有家具。//
&gt; 
&gt; **D-1138：**Jean姨妈？你们在家吗？
&gt; 
&gt; **C-51174：**D-1138，你能听到我说话吗？
&gt; 
&gt; //D-1138没有回复，只是径直往前走到起居室。C-51174注意到一个18°C的四个实体之一的人形实体从楼梯上快速下来。它接近D-1138并且竖直站在D-1138脸前几厘米。//
&gt; 
&gt; **D-1138：**哦，你和那时比一点都没变老啊。这里味道很大，在做火鸡吗？
&gt; 
&gt; //D-1138走进厨房，C-51174被指示打开手电筒，SCP-4433实体在它面前出现了片刻然后跟着D-1138出了房间。C-51174注意到地板上覆盖了最少1cm厚的煤灰和细小碎片，飘入空气时显著地降低了空气质量。C级人员尾随着D-1138和异常实体。//
&gt; 
&gt; **D-1138：**他们下来了吗？我马上要布置桌子。我没打算这么没礼貌。
&gt; 
&gt; //D-1138继续进入餐厅。C-51174的手电筒继续照着他。他斜靠在那张破旧桌子完好无损的一端并且作着就跟抖动桌布一样的动作。过了几分钟后，他在房间之间走来走去，就像在用张开的手掌端盘子，评论着各式菜肴的味道。热成像仪显示此时所有五个SCP-4433实体肩并肩站成一排，站在厨房和起居室门前，占据了房屋的一角。//
&gt; 
&gt; **D-1138：**全家都在这了。
&gt; 
&gt; //D-1138坐在桌前并且用他的手擦了擦碟子上的灰。//
&gt; 
&gt; **D-1138：**谁要做饭前祷告的？Jean姨妈？在哪呢？
&gt; 
&gt; //D-1138转了过来。C-51174把摄像机瞄准楼梯，第五个SCP-4433实体缓慢出现。它似乎在它经过基金会人员时直勾勾地盯着摄像机的方向很久，然后站在桌前，手臂伸开了几秒。//
&gt; 
&gt; **D-1138：**好的，谢谢你，Jean姨妈。
&gt; 
&gt; //D-1138在桌子下面的灰中继续找一副刀叉。然后他用这副刀叉把一小堆烧毁且腐坏的木头切开并且把它们放进自己嘴里。他试图咀嚼并吞咽，在他把这些东西咳出来吐到地板上之前持续了15秒。//
&gt; 
&gt; **D-1138：**抱歉，我不知道我吃了啥。我一定在来之前吃了什么坏了的东西，我发誓这不是菜做的不好。
&gt; 
&gt; //在一阵短暂的停顿之后三个实体面向D-1138，展开双臂。他转过来并且走回厨房，走向水槽。他打开了水龙头，试图去清洗他沾满灰尘和烟灰的脸，以及水槽中的碎片。//
&gt; 
&gt; **D-1138：**啊，现在好多了。抱歉。
&gt; 
&gt; //D-1138再次坐到了桌前，开始做出如同他在吃东西的动作，但是他什么也没有吃。过程无声地进行了12分钟，唯一次打断是D-1138说他“不想现在谈论政治”。之后，他往返于水槽和桌子之间，手伸开，宣称自己去端菜，持续了六分钟。//
&gt; 
&gt; **D-1138：**很奇怪，我们现在还没喝任何东西，对不？我马上回来。
&gt; 
&gt; //D-1138试图使用洗手间。考虑到洗手间的设施很不安全，[[footnote]]从这个测试之后，对洗手间进行了清理并且恢复了管道功能，因为这是唯一一个受影响者会试图使用的洗手间[[/footnote]]C-61266被指示阻止D-1138进入这个房间并且试图提前结束测试。D-1138直到C-62166把他从地面上拖离之前没有回应物理刺激。//
&gt; 
&gt; **D-1138：**Jean姨妈？有些人闯入了房子！
&gt; 
&gt; //D-1138发出了几声无法辨识的声音。所有五个SCP-4433实体直接面对着三个人用并且以手臂张开的动作接近；C-51174摄下了四个实体纠缠头冲前门的C-61266和D-1138的画面，尽管他辨认为SCP-4433-5站在门后，面朝他，接近他。他跟上了其他人员，试图晃过已经面向拐角但是手臂在它的方位张开的SCP-4433-5，一旦C-51174晃过去了，它转过来，跑到他面前，但是在D-1138说话时，SCP-4433-5停下并且退回了起居室。//
&gt; 
&gt; **D-1138：**不要把我从这带走，我走了他们会不高兴的。
&gt; 
&gt; //测试指挥指示C级人员满足D-1138的要求。C级人员退出SCP-4433-A。D-1138在接下来的60小时里以夜视仪被远程观察，在此期间，他和SCP-4433继续着口头交流，就像他们是一家人，且他是这幢房子的居住者一样。在48小时以后，他开始严重脱水，并且表现出经受更深层次的幻觉，语言开始无法识别。但是，尽管缺乏真实材料，但他仍表现得在各个区域做家务。他用楼下的宾客卧室作为他自己的房间，睡在已经烧毁的床垫的残骸上。他在第二天早上严重感冒，很快断了气。接着在消失之前，SCP-4433环绕在他的遗体前90秒，用手臂环绕着他。D-1138的遗体事后被检查，没有异常。//
