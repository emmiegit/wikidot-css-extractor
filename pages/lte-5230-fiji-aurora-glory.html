    <pre><textarea class="page-source" readonly>[[include info:start]]
**LTE-5230-피지-오로라 글로리** 
**저자:** [[*user O-92_Mallet]]
**원작:** http://scp-jp.wikidot.com/lte-5230-fiji-aurora-glory
**역자:** [[*user Gaerong]]
[[include info:end]]

&gt; 이 기록은, 1956년에 오행결사가 108평의회에 가입하였을 때, 해당 단체에서 제공한 정보에 따른 것이다. 대상인 위협존재는 가맹 이전의 오행결사에 의해 이미 파괴가 완료되었기에, 청산된 위협존재 취급 규정에 따라 기록문서만 보존한다.

**__위협 식별문구:__** LTE-5230-피지-오로라 글로리 &#34;다자와,,田沢,, 용&#34;

**__수권대응기준:__** N/A (파괴 확인, 파일 보관)

**__설명:__** LTE-5230-피지-오로라 글로리는 아키타 현 다자와 호의 호수 바닥에서 서식했던 일종의 교룡(//Archphiidae lacustris//)[[footnote]]엘리파스 모델 영소생명체. 제2임무 위배 우려 대상.[[/footnote]] 한 쌍이다. 다자와 호의 특징인 일본에서 가장 깊은 심도를 반영해서인지, 암컷은 교룡 종임에도 불구하고 길이 60m 이상에 상당하는 유수한 거구까지 성장하였고, 수컷도 35m 전후의 체구를 가지고 있다는 것이 확인되었다. 양쪽 모두 나무껍질 모양의 비늘을 가지고 있었기에, 물 위로 부상했을 때 일반 대중에게는 떠있는 나무라고 오해받았을 가능성이 높다. 머리 뿔은 3쌍 6개이다.

**__부기 001:__** 이하의 문장은 1938년에 오행결사가 대일본제국 이상사례조사국(이자메아)의 연구 시설을 습격했을 때 탈취한 자료의 일부이다. 이 자료에 의해 오행결사는 LTE-5230-피지-오로라 글로리의 존재를 감지하였다.

&gt; 아키타의 땅, 다자와 호의 바닥에서 잠자는 거대한 2마리의 용을 발견했다. 이 용들이, 그 땅에 전해지는 전설에서 말한 「다쓰코히메,,辰子姫,,」와 「하치로타로,,八郎太郎,,」, 틀림없이 그 둘인 것을 상상하기 어렵지 않다.
&gt; 
&gt; 이 크기로 보아, 우리의 요괴 대대에서 병참 수송 임무에 착수하기에 다시없을 재목임이 틀림없다. 그들의 거구가 대대 안에서 유유히 하늘을 나는 모습[[footnote]]실제로 교룡이 날아오르는 것은 둥지 터를 찾는 청년기(길이 25m 이하)에 한하므로, LTE-5230-오로라-피지 글로리가 이자메아의 기대에 따른 비행능력을 갖추고 있었는지는 매우 의심스럽다. [[/footnote]]은, 그것을 본 적병을 크게 동요시키고, 동시에 우리 군의 사기 향상을 가져올 것이다.
&gt; [[&gt;]]
&gt; 니시,,西,, 소위
&gt; [[/&gt;]]

**__청산:__** 1939/██/██、LTE-5230-피지-오로라 글로리의 청산을 목적으로, 오행 결사의 수상 부대인 「토군,,土軍,,」의 제3부대(&#34;가뭄,,旱魃,,&#34;)와 제4부대(&#34;민달팽이,,蛞蝓,,&#34;)가 다자와 호로 파병되었다. 양 부대는 청산 활동에 들어가기 전에 다자와 호 위에 주둔하던 이자메아의 소대와 조우・교전하고, 제3부대가 ██명의 희생을 내면서도 이를 궤멸하는 데 성공하였다. 계속해서 제4부대가 할수술,,割水術,,을 사용하여 수심 370m 지점으로 잠수, 호수 바닥에서 수면 중인 LTE-5230-피지-오로라 글로리를 확인. 길이 측정 후, 그 두부와 경부에 포교묘,,捕蛟錨,,로 포격을 가하여 대상을 청산하였다.

임무를 끝낸 제4부대가 귀환 중, 갑자기 다자와 호 전역을 휩쓰는 규모의 소용돌이가 발생. 제4부대는 선두의 3명을 제외하고 전원을 상실, 이자메아의 패잔병 및 청산 대상의 유해도 행방불명되었다. 생존자가 확보한 교룡의 뿔과  발사가 끝난 포교묘에 의해, LTE-5230-피지-오로라 글로리의 청산이 정식으로 완료된 것으로 여겨졌다. 또한, 다자와 호의 호수 바닥에서 거대한 혀와 입이 확인되어, 이것이 소용돌이의 기점이었을 가능성이 높다는 증언이 있다[[footnote]]해당 위협존재는 UTE-████-러브록 &#34;CODE:O&#34;로 지정되었다.[[/footnote]].

**__부기 002:__** 위협존재 청산 시의 전투로 발생한 다자와 호의 수질오염을 일반 대중에게 은닉할 목적으로, 이자메아는 일본군이 계획한 「다마가와 강물 통제 계획,,玉川河水統制計画,,」의 실행을 앞당겨, 다자와 호에 다마가와의 강산성 물을 투입하려 하였다[[footnote]]다만, 실제로는 은닉이 표면상의 목적이고, 진정한 목표는 호수의 산성화를 통한 UTE-████-러브록의 억제였을 가능성이 있다. [[/footnote]]. 이 작전에 대하여, 당시 다자와 호에서 다수의 개체가 확인된 [http://ko.scp-wiki.net/scp-1092-jp LTE-9201-피지 &#34;키노시리마스&#34;]에 대하여 모든 개체의 확실한 청산이 달성된다는 부차적인 이득이 예상됨에 따라 오행결사는 협력을 표명. 양측은 계획 반대 운동을 개시한 일반단체에 대한 진압 작전을 전개, 반대파에 가세한 수집원,,蒐集院,, 부대를 억제하여, 최종적으로 반대 활동단체를 다자와 호 주변에서 퇴거시켰다.

1940년 1월로써 다자와 호로 다마가와 강물의 투입이 개시되었지만, 곧이어 호수 바닥에 원인 불명의 폭발이 발생, 중규모의 지진과 호수의 순간적인 부양이 확인되었다. 이 폭발에 관해서는 기록 조작으로 은폐 조치가 취해졌다.

**__부기 003:__** 1957년 극동 부문 피직스 분과 접근조가 타자와 호를 재조사할 때, 호수 바닥은 전술한 폭발에서 유래한 것으로 보이는 두터운 모래 자갈로 뒤덮여 있었다. 지난 청산 작전 때의 잔해물은 발견되지 않았다[[footnote]]UTE-████-러브록도 확인되지 않았다. 무력화 또는 비활성화되었을 것으로 추측된다.[[/footnote]].</textarea></pre>
