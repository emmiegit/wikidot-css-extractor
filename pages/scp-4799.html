**项目编号：**SCP-4799

**项目等级：**Humanoid/Parauniversal

**收容等级：**Keter

**特殊收容措施：**一旦SCP-4799的任何成员出现在基金会控制的宇宙中，应采取如下措施防止他们运用技术退出本时间线。一经捕获，将对其进行分析并收容于一间标准人形收容室内。

* 被确认为有机体的SCP-4799个体成员（包括SCP-4799-1）在被带至最近的基金会安保设施之前，将用镇静剂飞镖向其射击以破坏其行动能力。
* 未确认为有机体的SCP-4799个体成员将以电磁脉冲射击，以在将其捕获前使电子设备停止运转。
* 若两个或更多SCP-4799成员聚集行动，则应当应用群体控制吸引其到达一处偏远地带，之后应联合施用催泪瓦斯和电磁脉冲，以在药物镇静和捕获之前先将其制伏。

**描述：**SCP-4799是一群能够进行跨宇宙旅行的走私者。SCP-4799自称为“流浪乐队的商人”（“Mariachi&#39;s Merchants”），出售从其它宇宙获取的先进技术并从中牟利。据信，SCP-4799至少有七名成员，均来自局部时间线群以外的宇宙。

SCP-4799-1为一名SCP-4799成员，负责异常技术的收集。SCP-4799-1同时具有人类和犬类特征。此外，SCP-4799-1还表现出有关其它形式深奥技术的专业技能，并被认为其拥有的多元宇宙知识远多于基金会。除此之外SCP-4799-1无异常。

SCP-4799对[[[SCP-4800|多元宇宙基金会联盟]]]与其它独立的基金会实例均有了解，并在其活动中主动避开他们。因此，有关SCP-4799或其活动只有极少信息为目前已知。所有关于SCP-4799的信息均间接来自全球超自然联盟与SCP-4799-1的交互。

-----
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4799/destroyedbuilding.jpg|align=center|width=600px|caption=事故4799-1后，全球超自然联盟Area-22的入口处。]]
-----

**发现：**SCP-4799于2018年8月10日袭击全球超自然联盟Area-22后被发现。8时11分，一个巨大的灰色球形物体出现在Area-22上空，开始使用大功率能量武器向其开火。驻扎在Area-22的人员展开还击，但并未对目标造成损坏。8时44分，Area-22遭到严重破坏后，目标在摧毁区域着陆，使用先进武器的SCP-4799[[footnote]]事故幸存者描述有一个长有四条胳膊、黄色肤色的类人动物，一个戴防毒面具的肌肉男和一个形似机器的类人鸟形生物。[[/footnote]]从中出现。

在寻找、救援当时被监禁在Area-22的SCP-4799-1并使其处决项圈失效的同时，SCP-4799向存活的站点人员开火。营救SCP-4799-1成功后SCP-4799返回球形物体，此后从现实中消失。

基金会同意向全球超自然联盟提供资源重建Area-22，以换取有关SCP-4799的信息。以下是一个有删节的GOC文档，其中包含关于SCP-4799-1的资料。

##102141|[[size large]]**威胁 ID：**[[/size]]##
[[size 0%]][[/size]]
**PTE-9496 -- “类犬位面跳跃者”（Dog-Like Dimension-Hopper）**
[[size 0%]][[/size]]
##102141|[[size large]]**授权应对等级：**[[/size]]##
[[size 0%]][[/size]]
##red|[[size 250%]] --0-- [[/size]]## **（--储存中--）** ##red|[[size 250%]] 3 [[/size]]## **（中等-高威胁）**

##102141|[[size large]]**描述：**[[/size]]##

PTE-9496为身高约1.1米的类人动物实体。PTE-9496长有犬头，并有薄薄的黑色皮毛覆盖。但是，PTE-9496具有智能，可以用英语进行人类语音交流。

PTE-9496声称来自其它时间线。这些说法在很大程度上尚未得到证实。但是，PTE-9496提供了与UTE-████及其行动有关的宝贵情报。

##102141|[[size large]]**交战规则：**[[/size]]##

--PTE-9496当前配备了电子处决/电击项圈。试图作出的有意破坏将触发电击。当不接受采访时，PTE-9496被关在Area-22的66号人形收容间中。拒绝合作将面临项圈电击功能的激活，而表现出敌意则将面临处决项圈内炸药的爆炸。--

PTE-9496已在其他潜在威胁实体协助下逃脱GOC控制。PTE-9496正在等待被指定为关注人士（POI）或KTE。PTE-9496和其他相关威胁实体一经目击，应立即交战。

##102141|[[size large]]**发现：**[[/size]]##

PTE-9496发现于对前KTE-████-Omega进行调查期间，现被认为是属于UTE-████的人工造物。尽管对UTE-████活动据点的突袭并未成功，但PTE-9496以及其它几个异常实体已在其基地被找到并转移到Area-22。

##102141|[[size large]]**已发现项目：**[[/size]]##

部分与PTE-9496随同的异常物品在PTE-9496小隔间附近一个储藏箱中被发现。值得注意的项目包括：

* 大刀。 按下刀柄上一个按钮时，它会发出紫色光，并在触碰时电击致死。
* 一个灰色的破旧盒子。盒子里还有另一个同样大小的灰色破旧盒子。这种情况一直重复，显然是无限的。
* 红色护目镜，允许使用者通过外壁一定半径范围看到活生物的轮廓，可见半径范围可通过其侧面的表盘调节。
* 一台通过电源线连接到相机的平板电脑。使用相机拍摄一个物体的照片时，平板电脑将显示对象的等轴测图。
* 一个平底煎锅，当按下手柄上的按钮时，使用未知能源立即加热到88.1摄氏度。
* 一个灰色盒子，一侧有一组按钮。当测试对象EHY673按下其中一个按钮时，对象同物品突然变成紫色并从现实中消失。目前此物品的位置未知。

##102141|[[size large]]**事件报告 - 待评估：**[[/size]]##

2018年10月8日，一艘飞船出现在Area-22上空，开始使用激光武器向其射击。尽管试图制止袭击，但Area-22仍有超过43％被摧毁。此后，飞船着陆，将PTE-9496从全球超自然联盟监管下救出，并与其它被找回的异常实体一同消失。引爆PTE-9496处决项圈的尝试没有成功。

此艘宇宙飞船正在等待被指定为KTE实体。PTE-9496正在等待被重新指定为该实体的子异常。当前该文档已过时。

##102141|[[size large]]**审问记录：**[[/size]]##

[[collapsible show=&#34;+ 初始审问过程记录&#34; hide=&#34;- 初始审问过程记录&#34;]]
&gt; //[记录开始]//
&gt; 
&gt; **审问者Swanson：**你好，PTE-9496。
&gt; 
&gt; **PTE-9496：**用我的真名叫我。
&gt; 
&gt; **Interrogator审问人Swanson：**真是对你这种位置的人的奇怪要求，不过也成。你想被叫做什么？
&gt; 
&gt; **PTE-9496：**叫我震惊。
&gt; 
&gt; **审问者Swanson：**请说你的真名。
&gt; 
&gt; **PTE-9496：**我没跟你过不去，真的就叫Shock。我父母简直没对任何事情上过心。
&gt; 
&gt; **审问者Swanson：**好吧，震惊。在归属于UTE-████的时间里，你在做什么？
&gt; 
&gt; **PTE-9496：**你——你说的那个指的是“Paragon”吗？你表现得好像它是我选择要去被那帮怪胎关起来一样。我就是个走私的；怎么就非要说这些折磨人的东西呢？
&gt; 
&gt; **审问者Swanson：**走私者，你刚才说？走私什么？
&gt; 
&gt; **PTE-9496：**技术。4级区域的人为了高水平、有时是Paragon水准的技术，会出很好的价。我们就用这些谋生，所以我没看出这做法有什么问题。
&gt; 
&gt; **审问者Swanson：**4级区域是什么？
&gt; 
&gt; **PTE-9496：**喔，你——呃，你能在宇宙间旅行吗？
&gt; 
&gt; **审问者Swanson：**我们已经开始试验了，但是我们还没有能力不在异常的帮助下穿越。
&gt; 
&gt; **PTE-9496：**我需要解释的太多了。
&gt; 
&gt; //[记录结束]//
[[/collapsible]]
[[collapsible show=&#34;+ 当被问及她自己时&#34; hide=&#34;- 当被问及她自己时&#34;]]
&gt; //[记录开始]//
&gt; 
&gt; 你听着，伙计，你并不想知道我去过哪里。这只是一个无聊老套的戏剧情节，最后的结尾是我被冲进了多元宇宙的马桶里。我//真的//不觉得真会那样——
&gt; 
&gt; //PTE-9496叹了口气。//
&gt; 
&gt; 你真的想知道？好吧。
&gt; 
&gt; 我有个伤心的故事，和其它一切宇宙里的悲惨故事一样。我出生在一个7级区域宇宙里的地球上。很不幸，我成功降生给因为逃税严重要立刻被处决的父母。所以我被扔进孤儿院，被一对老夫妻和另外两个孩子救了出来。按我来看，以后绝对会更糟的。
&gt; 
&gt; 我毕业时获得了技术证书，而且我成功把我认为的世界上第一台多元宇宙转换器组合在一起——那是一种可以带人们去其它世界的东西。运作起来有点像传送机；它读取你的原子结构，分解你，然后带你去别的地方。不过，最关键的突破是你可以沿着第四个空间维度移动然后改变你的位置——
&gt; 
&gt; 哦，抱歉，抱歉，我有点偏离正题了。我正在讲转换器，对吧？是，我设法用它组建了一个公司。
&gt; 
&gt; 不幸的是，我的一个混蛋搭档，Richard，拿着这个设备，把它作为一个快速简便的垃圾处理系统给政府展示了。他们私吞了它，他拿到了专利，然后我就因为“非法侵入”被赶出了我的实验室。
&gt; 
&gt; 最终，有人把一些事情搞砸了，引发了一场核战争。炸弹落下以后我设法待在足够高和干燥的地方，并且决定是时候拿回我的转换器并且赶紧离开那里了。我做过几年零工；给富人组装电脑，在几家发电厂工作，或者仅仅是做看门人挣到勉强生活需要的钱。
&gt; 
&gt; 你会看到很多讨厌的东西游荡在多元宇宙里。我知道你不能和你5级区域的垃圾玩意儿走出那儿，但是可以有很多方法能让地球汇集在一起；很多美好，也有很多伤痛。最终，我离开了那个相对的地域，那里人们看起来已经不再像我的样子；而且我开始见到更多混合起来的物种。有时候你身上同时有两个物种相互协调，有时候只是一个物种同另一个次要的种类，而大多数时候……一个物种站在另外上百个物种的坟墓上。
&gt; 
&gt; 我尽量避开那些有庞大、管得太宽、极权主义政府的宇宙，但我们还是只谈在某些我不得不绕过一把枪找到出路的时候吧。就是这一次，在4放大到5的地方，我不得不屈服于——说真的，我刚好跳跃到Logan那里。
&gt; 
&gt; 我遇到了Logan——一个我团队的成员——在一个技术低下的宇宙里我当酒吧服务员的时候。一个从几维度来的放高利贷的家伙从一个入口进来开始打他，打到屁滚尿流。幸亏，那群混蛋正在用多维度可伸长的farna——哦，等下，你们还没有那类技术。它像一类蹦极绳子，但是是用在平行宇宙的。用在，呃，没更好的词了，我把它截断了。我觉得这么说有点混账，但那个放高利贷的今天可能还在翻跟头。
&gt; 
&gt; Logan让我加入他的团队，我受够了我老板的狗屁，所以我答应了。他们发现我对技术很有眼光，所以他们让我成为寻回犬帮忙处理交易之类的。从那以后我一直住在那里，直到我被Paragon逮住，最后，被你们这帮人抓住。
&gt; 
&gt; //[记录结束]//
[[/collapsible]]
[[collapsible show=&#34;+ 当被问及她的“团队”时&#34; hide=&#34;- 当被问及她的“团队”时&#34;]]
&gt; //[记录开始]//
&gt; 
&gt; 我的生意是保密的，太谢谢你了。此外，Sevent会他妈的杀了我的，如果我告诉任何人——等下，什么——
&gt; 
&gt; //在此关键时刻，PTE-9496被用[数据删除]收买。//
&gt; 
&gt; 唔，我想我厌倦了被困在那个该死的老鼠坑里。好吧，我会告诉你我们是干什么的。
&gt; 
&gt;  首先，我们不仅仅是个“团队”。我们被称为“流浪乐队的商人”。我不知道是谁起的这个名字；我觉得是Sevent想出来的，因为他简直他妈的就是弹吉他的神。
&gt; 
&gt; 我们是技术走私者。就像我说的，外头有很多不同的宇宙，不仅仅就是这个地下死水坑。有些还在穴居时代，有些早就已经过了奇点，甚至你看着它都会头疼的那种。特别是在低技术时代，人们想得到帮助。更大的船、更快的电脑、更坚固的墙。一把更好的枪。
&gt; 
&gt; 然后那些人愿意为了这些东西付一大笔钱。然后你会发现有些人//确实//拥有这种先进的技术，但它过时了，或者出毛病了，或者只是用不着。他们愿意让我们以很低的价钱买了它。大部分时候，那种人都是Paragon人，他们想摆脱Paragon强加给他们每个公民的、又贵又没用的东西。
&gt; 
&gt; 老实说，我们的很多生意都是Paragon的狗屎玩意。他们运作东西的方式，你可以理解成他们在——抱歉，再次偏离主题，操他妈的Paragon，不过，嗯，我们团队，就是这样做的。
&gt; 
&gt; 所以我们就像在宇宙里跳跃的中间商。买得便宜，卖得贵。我们就觉得，这是一个三赢的好形势。有人摆脱了他们的破旧垃圾，有人得到一个全新的玩具，我们得到利润结余、黄金或者别的什么收益。
&gt; 
&gt; //[记录结束]//
[[/collapsible]]
[[collapsible show=&#34;+ 当被问及“团队”成员时&#34; hide=&#34;- 当被问及“团队”的成员时&#34;]]
&gt; //[记录开始]//
&gt; 
&gt; //不。//我愿意告诉你我们做什么，还有我们怎么做，但是我不想出卖我的队伍。我不管你到底想对我干什么，我不会说。
&gt; 
&gt; //无关信息已删除。PTE-9496被提供给更大特权，包括更高的生活质量和更高品质的饮食。//
&gt; 
&gt; 你觉得你可以——确实，操我啊，当然可以。我不知道你们怎么称呼这种狗屎稀饭，但是我想的是再有多点这种真正的“食物”我能都能解决掉。
&gt; 
&gt; 在我们团队里，我们……有一点儿混杂。有，哦，有我。然后还有七个。
&gt; 
&gt; 主事的是Sevent。他是个矮子，和你的腰一般高。他最少和那个该死的宇宙本身一样老，甚至不拄拐杖都站不起来。尽管这样，他还是设法把我们团结在一块，他知道一两件关于达成交易的事情。
&gt; 
&gt; 有Blay。她来自Paragon宇宙之一，那些地方他们试图做出完美的AI，但是有些白痴要把她扔进垃圾桶。“垃圾桶”，我意思是“焚化炉”，但是她成功逃出来了，然后我们找到了她。一到修补的时候，她弄得我像个什么也不懂的小婴儿一样，而她倒是队伍里头主要的“技术女孩”。她一直穿我们在“Seven-H-Pound”里发现的鸟服，我们还不能把她撵出去。
&gt; 
&gt; 然后是Scott，他负责安排交易。他原来来自一个被Paragon炸飞的世界，所以他也恨他们。他的大胡子遮住了半边脸，但是他一直把它当成自己第一个孩子一样珍惜。他做广告，传播消息，等等。有点像我们的脸面，特别好，他是个有趣的家伙。
&gt; 
&gt; 真不敢//相信//我刚刚告诉你Scott的事，他讨厌我私下把他的事告诉客户。
&gt; 
&gt; Tort是负责确保我们不会破产的会计。我们叫他Tort因为他看起来真像只乌龟（tortoise）。他不是真的乌龟，但是他总是背着一个可以够得到天上的该死的背包，而且他一有压力的时候就会躲开。不过他对我们来说真是天赐之物；有个能胜任管钱的真是太好了。
&gt; 
&gt; 我们需要安全，还有屎，用来确保我们不会被一些不友好的人捅了，那些人想对富人开枪。我们有Terrence和Logan做这个。Terrence是这个有四条胳膊的大小伙子。他是一个死顽固的严肃人，要保持一切的严密和安全，但是他挺有幽默感。Logan是把我绑进团队里的人。他总戴着防毒面具；他说是因为这气体对他有毒，或者什么的，但我很怀疑。可能只是乱搞。他知道怎么从容应对事情，而且他就是在我们身边的一个很好的人。
&gt; 
&gt; 别告诉任何人，但是比起Terrence我更喜欢Logan。他很酷，别误会我，可是Terrence倒总是表现得像在他屁股里插了根棍子。一旦出了//任何//的差错，他就会表现得好像我们知道的世界末日那样。Logan可以即兴发挥，而且他也很擅长象棋，所以，那个也，嗯……
&gt; 
&gt; 我说过Tort了，对吧？好，最后一个是Georgia。
&gt; 
&gt; 最后了，Georgia是我们最后一个成员，也是最新的一个。她是我们的另一个“外勤特工”，如果讲得通的话。她老是迟到，总是上气不接下气，但她还是有点……可爱？就像身边有只宠物一样。不管怎样，她还是能完成任务，而且她是我们团队的成员之一。
&gt; 
&gt; 是啊，现在想起来，我们就像一家人。我们一起睡觉，一起玩桌游，甚至一起出去看电影。 我…….我真的不知道没有他们我怎么活了这么久。
&gt; 
&gt; 好啦。对你来说够好了吗？ 我刚刚把我所有的手下都出卖给你们这种抹杀者了。我的热狗呢？
&gt; 
&gt; //[记录结束]//
[[/collapsible]]
[[collapsible show=&#34;+ 当被问及UTE-████（“The Paragon”）时&#34; hide=&#34;- 当被问及UTE-████（“The Paragon”）时&#34;]]
&gt; //[记录开始]//
&gt; 
&gt; 你不知道Paragon是什么？该死，我觉得你//真的//落后了。
&gt; 
&gt; 你在这个宇宙有基金会吗？有吗？哦好，感谢//他妈的//上帝，我不用解释那群混蛋了。Paragon就是当基金会膨胀到和该死的bugbite一样、而且占据多半个多元宇宙的那个时候，你们会得到的。
&gt; 
&gt; 出于所有的意图和目的，他们就是一个多元宇宙的大帝国，试法接管，哦，//一切//。他们已经从每个人那里拿走了最好的技术；弄得这个宇宙和所有其它的看起来都像是还处在穴居人时代一样。所以，他们是我们从中获得一些技术的首要目标。
&gt; 
&gt; 但是很不幸，我们并不是唯一有这种“技术走私”想法的人。还有上百万个其它团伙试图拿到Paragon秘密的好东西。因此，他们取缔了把技术送给走私者的做法，并狠狠地打击了帮助我们解决困难的人。你在一个Paragon的“拘留”中心找到了我，那儿他们就是他妈的在折磨拷问我们，就为找到别的走私者的线索。
&gt; 
&gt; 但是坦率地说，除了传言之外，我对Paragon本身了解得并不是很多。有人说它完全由一些有头脑控制能力的家伙控制。有人说这是从某个东西来的，它不知道什么原因从多元宇宙//以外//进来试着好好看看这宇宙里面。甚至还有些人说他们是一个未来的完美社会，用时间旅行回来征服这儿。
&gt; 
&gt; 但也可能都是胡说八道。我不知道门后面发生了什么。
&gt; 
&gt; //[记录结束]//
[[/collapsible]]
