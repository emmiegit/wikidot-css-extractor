**제목:** 당신의 이름을 지어다가 며칠은 먹었다
**저자:** [[*user Slone Macbay]]
[[include info:end]]

[전라남도 장흥군, 황보수산식당]

이른 아침, 이제야 슬슬 동이 터 밝아오는 때에 직원 몇 명과 황보현욱은 식당 정리를 하면서 재료를 챙기고 있었다.

&#34;사장님?&#34;

&#34;음?&#34;

최근에 새로 들어온 직원인 진수가 부르자 현욱은 뒤를 돌아봤다.

&#34;사장님... 그, 뭐시냐. 이거 어떻게 처리하나요?&#34;

진수의 질문에 현욱은 의문 가득한 표정을 지었다.

&#34;저번에 생선 손질하는 법 다 가르쳐 줬잖아.&#34;

&#34;아뇨, 그게 아니라...&#34;

현욱은 진수에게 다가갔다.

&#34;뭔데 그래?&#34;

&#34;아뇨, 그... 사람 말인데요.&#34;

&#34;뭐?&#34;

순간 현욱의 얼굴이 일그러졌다.

&#34;...또 재단에서 누가 온 거야?&#34;

진수는 고개를 저었다.

&#34;그쪽 사람처럼 보이진 않는데요.&#34;

현욱은 주머니에 손을 넣고 가만히 섰다. 깊은 생각에 잠겼다. 이제 그 망할 [*http://scpko.wikidot.com/scp-801-ko 와사비]도 없는데. 대체 뭐지? 주머니 속에서 현욱의 손에 무언가 잡혔다. 현욱은 주머니 속에서 약통을 꺼냈다. 현욱은 알약을 한 알 꺼내 입 안에 집어넣고 물을 마셨다.

&#34;...&#34;

현욱은 식당의 문 쪽으로 걸음을 옮겼다. 왼손을 주머니에 집어넣은 채로 터벅터벅 걸어가 문 손잡이를 집었다. 문을 열자 입구 앞에는 한 여자가 서 있었다. 회색 체크무늬 가디건에 빵모자를 쓴 여자였다. 한 손에는 카메라가 들려 있었다. 말은 않고 빤히 쳐다보기만 하자 현욱이 먼저 말을 꺼냈다.

&#34;...누구세요?&#34;

질문을 했음에도 잠깐의 정적이 흘렀다. 현욱은 상대방이 잘못 들었나 싶어 다시 한 번 더 말하려던 찰나에 상대가 말을 꺼냈다.

&#34;...[*http://scpko.wikidot.com/scp-825-ko 속초통큰물횟집] 사장님 맞으시죠?&#34;

&#34;...아닌데요.&#34;

반사적으로 나온 말이었다. 그 말을 듣자마자 짐작가는 것이 있었다. 그럼에도 불구하고 여자는 아무런 미동조차 하지 않았다. 마치 다 알고 왔다는 듯.

&#34;...뭡니까?&#34;

&#34;██신문 사회부 기자 정이선이라고 합니다.&#34;

&#34;누구 취재하러 온다는 얘기는 들은 적이 없는데요.&#34;

이 사람- 아니, 그러니까 이선 기자는 맥락을 알 수 없는 말만을 계속 얘기했다. 모든 걸 알고 왔는데도 일부러 직접 말하게 하려고 계속 돌려 말하는 듯이 간결하게 할 말만 하면서 얘기를 끊어 댔다.

&#34;여기에 있죠?&#34;

&#34;없어요.&#34;

또 말을 바로 받아쳤다. 그런데 뭔 물건을 얘기하는 건지 말은 해줘야 할 것 아닌가. 대체 이놈들은 말이지. 현욱은 슬슬 정말로 짜증난다는 듯 손을 내저었다.

&#34;뭐 얘기하는지 알잖아요.&#34;

&#34;모르겠습니다만? 갑자기 가게 준비시간에 오셔서 알 수 없는 얘기만 하시고 도대체... 할 얘기 있으시면 나중에 따로 연락해서 일정을 잡든지 하시죠. 이러다 개업 시간 늦게 생겼습니다.&#34;

&#34;있는 거 알고 있어요.&#34;

&#34;나 원 참.&#34;

현욱은 질렸다는 듯이 문을 닫으려 했다. 그러자 이선 기자가 문을 거세게 붙잡았다. 현욱은 힘을 세게 줬으나 생각보다 문이 잘 당겨지지 않았다.

&#34;알겠어요. 알겠다고요.&#34;

이선 기자가 가디건의 주머니에서 명함을 꺼내 현욱에게 건넨다.

&#34;SCP재단 3등급 요원 입실론-14(&#34;로그 웨이브&#34;) 정 이 선. 역시나.&#34;

&#34;여기 있는 거 알고 왔다니까요.&#34;

&#34;##d11507|와사비##는 여기 ##d11507|증발했다! 인터넷에서 개인정보 공개 시 주의사항. 잉그램.##&#34;

순간 짧은 정적이 흘렀다. 그 시간을 통해 현욱도 눈치챘다.

&#34;씨발.&#34;

&#34;발현했어요.&#34;

&#34;일단 안에 들어오시죠.&#34;

현욱은 이선 요원을 식당 내부 테이블로 안내했다. 둘은 테이블의 각 반대편에 앉았다. 현욱이 두 개의 컵에 물을 따라 주자 이선 요원은 물을 마신다.

현욱은 진수를 불러 메뉴 몇 가지를 이야기해 준다.

&#34;고등어 둘하고 연어회 하나.&#34;

&#34;예.&#34;

곧 생선 굽는 기름 냄새가 낮게 깔려오고, 현욱은 물잔을 집은 채 조용히 이야기를 시작했다.

&#34;##d11507|와사비##가 아직도 있는 겁니까?&#34;

&#34;진짜로 모르시는 거에요?&#34;

현욱은 긍정의 의미로 고개를 끄덕였다.

&#34;손을 뗐다고 하지 않았습니까. 갖고 있는 정보도 이미 다 넘겼고. 이젠 끝입니다. 진짜에요.&#34;

이선 요원은 물잔에 담긴 물을 홀짝였다.

&#34;저번에 발견된 ##d11507|와사비##가 뭐였는진 아세요?&#34;

&#34;모릅니다.&#34;

이선 요원이 크로스백에서 태블릿 하나를 꺼낸다. 이선 요원은 그걸 탁자에 내려놓고 가운데 쪽으로 민다. 현욱이 그 태블릿을 받아 든다. 현욱이 전원 버튼을 가볍게 한 번 누르자 [밀어서 잠금해제]라고 하단에 크게 적혀 있는 백색의 잠금화면이 켜진다. 화면을 오른쪽으로 밀자 비밀번호를 입력하는 창이 뜬다.

&#34;0714에요.&#34;

현욱은 그 말을 듣고 비밀번호 칸에 0714를 입력한다. 곧 잠금화면이 사라지고 태블릿의 화면이 넘어간다. 켜진 화면에는 한 동영상이 있고, 재생 버튼이 화면 한가운데에 놓여 있다.

&#34;봐도 되는 겁니까?&#34;

&#34;그럼요.&#34;

현욱은 화면 정중앙에 있는 재생 버튼을 누른다. 동영상이 재생된다.
