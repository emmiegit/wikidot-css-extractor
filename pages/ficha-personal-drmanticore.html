**__Datos personales:__** [ELIMINADO]



//&#34;Por orden del  ██████  ██ ███████, la actual situación de [ELIMINADO], es por ello que será necesario una autorización de al menos tres (3) miembros del 0-5, con el fin de evitar [ELIMINADO]. De la misma forma, se han aplicado amnésticos de Clase A, a toda la gente relacionada con él de manera directa antes de su entrada a la Fundación y/o se ha aplicado el Protocolo  █████-██-███&#34;// 




__**Investigaciones realizadas para la Fundación:**__

* [//lafundacionscp.wikidot.com/scp-1021 SCP-1021 &#34;La salida de emergencia&#34;]
* [//lafundacionscp.wikidot.com/scp-499 SCP-499 &#34;El Anciano del Sol&#34;]
* [//lafundacionscp.wikidot.com/scp-1257 SCP-1257 &#34;Agente Danny&#34;]
* [//lafundacionscp.wikidot.com/scp-1070 SCP-1070 &#34;Software Re-educativo&#34;]
* [//lafundacionscp.wikidot.com/scp-1173 SCP-1173 &#34;La República Islámica de Samotracia Oriental&#34;]
* [http://lafundacionscp.wikidot.com/list-of-foundation-s-internal-departments &#34;Departamentos Internos de la Fundación]
* [ACCESO DENEGADO]


**__Director Jefe de:__**

* [http://lafundacionscp.wikidot.com/scp-es-089 SCP-ES-089 &#34;Una amenaza contagiosa&#34;]


------



Investigación en curso debido a la desaparición del DrManticore. Actualmente está prohibido acceder a todo dato personal sobre el sujeto, aplicando la normativa  ████████-██, punto  ██, conforme a los acontecimiento  [ELIMINADO]. Toda aquella persona que acceda sin autorización de manera intencionada será interrogado y posteriormente terminado. Todo aquel que ayude con su paradero será recompensado. 

Departamento de Inteligencia de la Fundación.

[[collapsible show=&#34;+Registro de actividad del DrManticore-&#34; hide=&#34;- Registro de actividad&#34;]]
**__28/06/2013:__** El DrManticore ha sido avistado por numerosos testigos en el Sitio-██. Inmediatamente el equipo del DIF encargado de la localización del sujeto, se traslado al Sitio-██. Tras horas de anfractuosa búsqueda y tras revisar las cintas de seguridad, se llego a la conclusión que el DrManticore [ELIMINADO]. Tras la investigación se inicio el Protocolo de Seguridad ██████, apartado █, punto █ de acuerdo al plan de actuación [ELIMINADO]. A los testigos de nivel 3 y/o inferior, se le ha administrado amnésticos de Clase-C. Se ruega al personal de nivel 4 que guarden moderación ante el incidente. Además se han añadido al agente ████████ y al agente █████ ████ al equipo de investigación. También se les ha mandado una copia del informe preliminar a los principales administradores y jefes de seguridad del Sitio-██, Sitio-██, Sitio-██ y del Sitio-██. Para que actúen según lo establecido en [DATOS ELIMINADOS].


__**01/07/2013:**__  Tras la investigación de la residencia del DrManticore, dos (2) agentes de campos perdieron la vida por una explosión. Se ha revocado el nivel de acceso al DrManticore. Todos su privilegios administrativos han sido revocados. Entre los restos han sido hallados varios [DATOS BORRADOS].

**__04/07/2013:__**Un informe emitido por el psicólogo de la fundación, tacha al DrManticore como potencialmente peligroso y desequilibrado. Además parece de esquizofrenia paranoica persecutoria. Se cree que está armado y tiene en su posesión un artefacto explosivo de alta potencia.

**__08/07/2013:__**Un incendio en el antiguo despacho del DrManticore, se ha saldado con varios heridos leves. La investigación preliminar indica que fue obra de un artilugio con temporizador. Solo han quedado cenizas. Se informa al personal que no se ha producido ninguna brecha de seguridad externa. Sin embargo, las medidas de vigilancia y seguridad aumentarán hasta que sea localizado el sujeto.

**__19/07/2013:__**Confirmada brecha de seguridad informática de origen desconocido. Un equipo de investigación especial es asignado para descubrir lo ocurrido. A las [DATOS BORRADOS], alguien uso la contraseña del fugitivo para acceder a los directorios de archivos donde estaban guardadas las investigaciones del DrManticore, actualizando los datos de investigación sobre SCP-████. Aún se desconoce como el sistema dio por valida una contraseña inhabilitada, el equipo de seguridad informática y los administradores del sistema del Sitio-██, están siendo interrogados. Se recuerda al personal que ayudar a un criminal, es considerado una infracción de complicidad, aplicándose [DATOS CORRUPTOS]-

**__24/07/2013:__**Se revoca la orden de busca y captura del DrManticore. En el incidente de su antiguo despacho se han hallado huesos correspondientes a al sujeto. Se desconoce como consiguió burlar la seguridad, pero todo parece indicar que [DATOS BORRADOS]. 

**__25/07/2013:__**El estatus del sujeto cambia a fallecido al confirmarse la pertenencia de los huesos. Todos los efectos consecuentes han sido aplicados inmediatamente. Las cenizas y huesos serán arrojadas a una fosa común en [DATOS BORRADOS]. Todos sus datos personales serán eliminados de las bases de datos comunes, así como todo documento escrito) y/o trasladado a las [ACCESO RESTRINGIDO].

**__28/07/2013:__**El proceso de eliminación del traidor DrManticore ha finalizado. Todo aquel miembro del personal no autorizado que muestre conocimientos de la existencia del citado anteriormente, será interrogado al respecto. 

**__11/08/2013:__**El nivel de peligro en todas las bases aumentan a nivel ROJO. Se detecta una brecha de seguridad en el sistema informático parecida a la ocurrida el 19/07/2013. Está vez los datos actualizados eran acerca de SCP-████. Tanto el directorio de ficheros como las contraseñas y accesos de seguridad del DrManticore han sido restaurados. Los nuevos administradores del sistema y los equipos de seguridad informática aseguran que lo ocurrido es [DATOS BORRADOS].

[[/collapsible]]

[[collapsible show=&#34;+ Documentos #7 de la [DATOS BORRADOS] -&#34; hide=&#34;- Informe del agente ██████, parte 1&#34;]]
Documento #3 de la [DATOS BORRADOS]












¡Claro que puedo contártelo! Verás, cuando ocurrió todo aquel “incidente”, el administrador del Sitio me ordeno en secreto que investigase por mi cuenta. Ya sabes a lo que me refiero, al margen de la Fundación, del O5 y todas sus normas protegidas por los mercenarios del equipo de seguridad y los cerdos de la DRC-DIF. 




Debo reconocer que fue algo jodido, con todos esos “agentes de asuntos internos” apostados en cada esquina, leyendo todo lo que escribíamos y vigilandonos hasta en el baño. Pero cuando llevas un tiempo este vertedero alejado de los fondos de la Fundación, aprendes a deslizar un par de billetes en los bolsillos de algún conocido del trabajo, etc... Para el viejo personal de las instalaciones lo que estaba ocurriendo nos olía muy raro ver tantas caras nuevas tan de repente y el extraño aumento de fondos tan repentino después del incidente. Por supuesto, conforme avanzaba la investigación, mis sospechas ni se acercaban a lo que estaba ocurriendo realmente. Numerosas pistas falsas o sin relación, casi parecía un retorcido rompecabezas salido de la menta más enferma.




¿Te acuerdas de las continuas redadas a los archivos por parte de nuestra DIF? Debo decirte que por una vez estaba contento con la incompetencias de nuestro personal administrativo. De toda la información que debía llegar a los archivos, solo llegaba un 60%, el resto se perdía misteriosamente o se acumulaba en despachos vacíos. 




Por supuesto que era muchos papeles  y si nunca entregaba a tiempo los informes de misiones, mucho menos me iba a encargar yo. Decidí que la DRC-DIF se encargase por mí, después solamente tenía que pasarme por sus despachos cuando no estaban y fotocopiar tranquilamente sus informes.... incluso los confidenciales destinados para el consejo... no son malos agentes ¿Indignado? Está instalación es mi terreno de juego, me conozco cada detalle como si fuese la palma de mi mano. Es algo complicado de explicar, sobretodo si no llevas tantos años como yo. Aquí es más peligrosa la burocracia que una brecha de contención. Todavía recuerdo mi primera semana en el Sitio, estuve una semana sin poder salir y otra sin poder entrar por la misma razón. 




Sí, continuaré. Esquivar los equipos de limpieza de recuerdos fue también una tarea fácil, lo cual me dio mucha más ventaja para poder organizar mis ideas y los informes con claridad. Al principio pensaba que esos agentes eran unos idiotas incompetentes más, pero conforme leía los comunicados confidenciales empecé a pensar que no estaban ahí para capturar a un posible traidor. A decir verdad, ese traidor nunca existió pero estuvo desde el principio.
[[/collapsible]]

[[collapsible show=&#34;+ Informe preliminar del incidente DM-1-S██-&#34; hide=&#34;- Informe DM-1-S██&#34;]]

[ELIMINADO]
Según describen los testigos, el sujeto guardaba un parecido increíble con el DrManticore. Pero mostrando un aspecto desmejorado y [DATOS BORRADOS]. [ELIMINADO]

**AVISO:**Solo el personal autorizado por el equipo DIF, con consentimiento de al menos tres (3) miembros del O-5. Pueden acceder al informe. Cualquier miembro no autorizado que trate de acceder a la información, será interrogado por personal de nivel 3 y posteriormente terminado.
[[/collapsible]]
[[/tab]]
[[tab █████]]

[ACCESO DENEGADO]
Mechero no daba crédito al informe que le acaba de llegar. La organización entera estaba al borde del colapso. De hecho, según el informe desde hace cinco meses se había perdido el contacto con el Sitio-14, y a día de hoy nadie de los servicios de seguridad lo advertido. No se sabía que había ocurrido, ni el gobierno local había dicho nada. Las únicas dos posibilidades eran terribles. Sin embargo si entregaba este informe al consejo, estarían obligados a entregarlo a las naciones colaboradoras, provocando una guerra inmediata. Se echo las manos a la cabeza, no sabía como actuar. Se planteo por un momento la veracidad del informe. Encendió un cigarro mientras analizaba el informe de nuevo. 

&lt;&lt;clock, clock, clock&gt;&gt;

    El ruido le saco de su shock. Una gotera recién formada y sin cita previa, había entrado en su despacho. Enseguida Mechero horrorizo. Miro su cigarro y sus ojos se posaron de nuevo en un detector de humo, que obviamente no funcionaba. Su ultimo vistazo fue a su cenicero lleno de colillas. Se puso en pie para terminarse el ultimo cigarro en su vida. Apretó el botón de su interfono-Jane, preciosa, coge algo para anotar y ven a mi despacho.


[[/tab]]

[[tab Historia de la Fundación ???]]


&gt; ATENCIÓN, SOLO EL PERSONAL DE NIVEL 2 O SUPERIOR TIENE AUTORIZACIÓN PARA LEER EL SIGUIENTE DOCUMENTO.

**HISTORIA OFICIAL DE LA FUNDACIÓN:**[[footnote]] esto es una historia de la alternativa en español de la Fundación, no es oficial en la pagina original (en ingles) ni en esta wiki. Aunque está en tramites para su aprobación por el Consejo de la Fundación en Español. [[/footnote]]



La Fundación ha tenido muchos cambios a lo largo de la historia, tanto de nombre como de funcionamiento. La Fundación original era un organismo secreto internacional, surgido a principios de la guerra fría. Sus funciones principales eran el intercambio de información entre distintas agencias de inteligencia de todo el mundo. Como objetivo tenía la persecución y eliminación de cultos secretos y sectas que habían ganado poder durante el auge del nazismo. A principio de los años 60 se incorporo a este organismo agencias de espionaje del bloque comunista. Sin embargo, desde el principio no había tenido ninguna importancia, hasta tal punto que en ningún momento de su historia había sufrido problemas políticos. Cayendo en el olvido por los gobiernos colaboradores. Fue tras la inclusión de las agencias comunistas que la normativas y el reglamento de la Fundación cambio radicalmente. Ganando autonomía con la creación de un consejo regente compuesto originalmente por 11 miembros de distintas partes del globo. Que juraron abandonar completamente cualquier tipo de patriotismo o ideología política. Conocido como el pacto de los 11. A pesar de todo, seguían usando los recursos y el personal de los gobiernos. Provocando actuaciones ineficaces por falta de personal propio.




En los 70, la fundación recibió un aumento de fondos por un cambio de política interna, aumentando en 3 los miembros del consejo: O-12, O-13 y O-14. Tres grandes empresarios que por diversos motivos completamente altruistas, donaron sus imperios empresariales a la fundación, permitiendo a escondidas de los países colaboradores auto financiación. Este acontecimiento provoco un segundo pacto entre del consejo regente y una reestructuración de la organización. Media década después, las naciones colaboradores recordaron la existencia de la Fundación y reactivaron la presión al consejo, dando como resultado la actual política de “transparencia” a los principales dirigentes y otros organismos. Dando por finalizada la época dorada de la Fundación ocasionada por el segundo pacto. Cierre de instalaciones, recortes presupuestarios y “perdidas de material” no consiguieron acabar con la agencia, manteniéndose viva gracias a los titanicos esfuerzos del Consejo, que mantuvieron en secreto una escisión de la Fundación, llamada Departamento de Rastreo y Contención. Con sede en el Sitio-04. Con el paso del tiempo, la organización quedo gravemente descentralizada y dividida. El resto de instalaciones no pertenecientes a la DRC, eran completamente dependientes de los países que las alojaban. Respondían a un funcionario local, designado como administrador del Sitio, que filtraba la información al Consejo. Sin embargo, todo el personal y los recursos de la DRC, eran gestionado por el Consejo de manera directa sin intervención externa. Este dio inicio a la época de las Dos Fundaciones.




A principios de la década de los 80, el Consejo se replanteo sus lineas estratégicas a nivel global. Tras unas larga investigación y en conjunto con otras organizaciones de distintos intereses, pero afines moralmente a la Fundación, comenzaron el Proyecto Newsun. La DRC empezó a infiltrarse en “la otra Fundación”, tratando de recuperar su control y centralizar toda la agencia. A la vez, las otras organizaciones aliadas iniciaban un proceso de infiltración institucional a nivel global. La primera fase dio como resultado la caída del muro, un hecho previsto, que dio gran juego a la Alianza para actuar.




A principios de los 90, los servicios secretos de todo el mundo estaban completamente distraídos con el caos informativo de la disolución de la URSS. Acontecimiento que proporciono las reuniones secretas de las cúpulas de las Alianzas del Proyecto Newsun. Donde ocurrieron hechos históricos bien conocidos por el lector. Entre ellos, la finalización del Proyecto OneNation, la firma del tercer pacto de la Fundación, donde se incorporo un nuevo miembro en el consejo, O-15, como consejero encargado de las relaciones exteriores con otras organizaciones ajenas a la agencia y dependientes de la Alianza NewSun o OneWorld. Esto fue debido a la revelación por parte del consejo a la Alianza, de los objetivos y funciones de la Fundación, revelación acompañada con pruebas, horrorizando a la Alianza por las terribles verdades ocultas en el mundo.




Con el cambio de siglo, la Alianza había terminado cumpliendo todos sus objetivos y los miembros del Consejo eran activos y de alto nivel dentro de la misma. Sin embargo la DRC se había visto ralentizada en su tarea de tomar el control de “la otra fundación” por culpa de la corrupción. Informes de la DRC indicaban la existencia de grupos contrarios a la Fundación. Ante esta situación el Consejo con el apoyo de la Alianza, iniciaron presión burocrática en la centralización. Mientras la DRC localizaba a las manzanas podridas. En 2009, con excusa de la crisis económica, provocada intencionadamente por la Alianza, el Consejo inicio drásticos recortes presupuestarios en “la otra fundación”. Facilitando así la tarea de localización de las ultimas manzanas podridas, rastreando la fuga de capitales. A la vez la Alianza, se estaba haciendo con el absoluto control de todos los bancos, vigilando y dirigiendo el flujo del dinero mundial (además de otros objetivos ajenos a los intereses de la Fundación). En Marzo, el consejo aprobó una partida presupuestaria para “la otra fundación”, guardando así las apariencias de sus operaciones. Nombrando un director general de recursos humanos, su tarea era la creación de un informe sobre el actual estado de “la otra fundación”. Esto dio, para grata sorpresa del consejo, el inicio de una serie de incidentes, que provocaron en apenas un año, lo que la DRC había estado tratando de conseguir durante años. Aunque fue una situación que también puso en peligro la Unificación. Puesto que una repentina integración, más el descubrimiento de las actividades de la DRC, podrían desestabilizar la Fundación.
