**Mã Vật Thể:** SCP-609

**Phân Loại:** Keter

 **Quy Trình Quản Thúc Đặc Biệt:** --SCP-609 cần được lưu trữ trong thùng chứa mờ đục bên trong một tủ quản thúc tại Cơ Sở Nghiên Cứu 5.-- Mọi nhân sự phải tuân theo Giao Thức 94-Wegner-Gyatso nhằm đảm bảo việc giữ tỉnh táo và tập trung trước khi quan sát bất cứ số lượng SCP-069-1 nào. Những đặc vụ khi xác định được vị trí của các vật thể SCP-609-1 cần phải dừng giao tiếp bằng mắt ngay lập tức cho đến khi đã quản thúc được vật thể. **CẬP NHẬT ██/██/██:** SCP-609 đã được chuyển đi. Hiện các vật thể cần được quản thúc trong các hộp quản thúc bị khóa mờ đục tại Điểm Lưu Trữ 32.

Do việc kiểm soát SCP-609-1 là cực kì khó khăn vì giả thuyết quá trình mỉa mai, chỉ những nghiên cứu viên đã qua huấn luyện với Quyền Hạn Cấp 2 trở lên mới được ủy quyền quan sát dị thể cho mục đích thử nghiệm.

SCP-609-A cần được lưu trữ trong Tủ Lưu Trữ 11 tại Cơ Sở Nghiên Cứu 5. Việc quan sát văn bản của SCP-609-A, dù là cả văn bản hay một phần của nó, cần có sự ủy quyền từ nghiên cứu viên trưởng.

**Mô Tả:** SCP-609 là một tập hợp các quả bóng bi-a màu xanh lục tương đồng nhau theo giống loại dùng trên kiểu bàn bi-a Mỹ; những quả bóng có đường kính đo đạc được là 57.15mm và được cho là chỉ tồn tại ở dạng hiện thân phi vật chất của một khái niệm. Các phiên bản SCP-609, được định danh là SCP-609-1, không bị ràng buộc bởi các định luật vật lý. Mỗi SCP-609-1 không thể bị tổn hại, chỉ có thể được phát hiện bởi mắt thường và không dẫn nhiệt; thay vào đó, chúng luôn có cảm giác gây lạnh khi được chạm vào.

SCP-609-1 có thể được thao túng bởi ý nghĩ. Khi một sinh vật có trí khôn tiếp xúc mắt trực tiếp với SCP-609-1, vật thể sẽ phỏng theo những hành động mà người sử dụng hình dung, bao gồm việc chuyển động, nhân lên và xuất hiện ngay lập tức tại vị trí trong hình dung. Người quan sát không thể làm thay đổi hình dạng vật lí của SCP-609-1 hay xóa bỏ sự tồn tại của vật thể này.

Theo tài liệu về vật thể (SCP-609-A, như mô tả bên dưới), SCP-609 tồn tại nhằm trở thành một hiện thân đúng nghĩa của lý thuyết về trạng thái của Plato. Các nghiên cứu viên đã phỏng đoán rằng SCP-609 có thể được điều khiển thông qua sự hình dung là vì SCP-609-1 và khái niệm của chính nó là cùng một đối tượng, và rằng SCP-609-1 không thể bị gây tổn hại hay bị tách phần là vì SCP-609-1 là hiện thân của một trạng thái siêu hình bất biến.

Nếu nhiều người quan sát cùng thử đồng thời kích hoạt SCP-609-1, một vật thể SCP-609-1 mới sẽ xuất hiện cho mỗi người quan sát. Do đặc tính nhân bản thông qua ý nghĩ, SCP-609 đã nhân lên mạnh mẽ dưới sự giám sát của Tổ Chức.

Khi SCP-609-1 được tái xác định vị trí hay được tạo ra tại một khu vực nằm ngoài tầm nhìn thấy của người quan sát, một nhiệm vụ thu hồi cần được triển khai nhằm duy trì diện quản thúc toàn diện của SCP-609. Các vị trí mà SCP-609-1 từng được thu hồi bao gồm:

* Nhà bếp ở Cơ Sở Nghiên Cứu 5
* Phòng tắm tầng hai ở Cơ Sở Nghiên Cứu 5
* Một nhà kho ở Pasadena, nơi mà SCP-████ mới được xác định vị trí gần đây.
* Một buổi ghi hình của chương trình truyền hình [DỮ LIỆU BỊ XÓA]. Cuộc vi phạm quản thúc diễn ra trong lúc thu hình; mọi cảnh quay của sự kiện đã bị tịch thu và thuốc lú đã được cấp cho mọi nhân chứng.
* Trợ Lý Nghiên Cứu █████
* Tuyến vú của Nghiên Cứu Viên ██████████
* Mặt trăng của Trái Đất (hiện không thể được thu hồi)

SCP-609 được thu hồi bên trong một chiếc hộp màu vàng được cho là một gói bưu kiện. Chiếc hộp được dán nhãn &#34;CHIẾC BÓNG SỐ 6 BẢN THỂ HỌC CỦA TS. WONDERTAINMENT&#39;S™&#34; ghi bằng chữ cỡ lớn, dù mang kiểu chữ khác với những sản phẩm khác từng được thu hồi từ cùng nhà sản xuất. Bên dưới dòng tiêu đề là một phần trình bày nhỏ hơn cho thấy một bức tượng cẩm thạch hình Plato khỏa thân với bong bóng thoại ghi &#34;NÓ THẬT SỰ TỒN TẠI!&#34; và một người phụ nữ không rõ danh tính đang cười và kêu lên &#34;HIỆN ĐÃ PHỤ THUỘC VÀO NHÂN QUẢ!&#34; Một bóng bi-a xanh có thể được nhìn thấy bên trong một cửa sổ giấy bóng trong suốt.

Dòng chữ sau được in ở mặt sau:

&gt; Này, mấy nhóc! Đã bao giờ mấy nhóc tự hỏi liệu trải nghiệm của bạn có phải hoàn toàn thật hay chỉ có do ý nghĩ của mình là thật và thế giới xung quanh mình là chỉ là một mạng lưới của những lời dối trá? Giờ câu hỏi này là **phi vật chất**! Với QUẢ BÓNG SỐ 6 BẢN THỂ HỌC™ mới của bạn, bạn có thể dùng trí tưởng tượng của mình để khiến món đồ chơi học tập nóng hổi mới này thành &#34;không thể không làm&#34;!
&gt; 
&gt; * NÓ **LƠ LỬNG**! Cho nó bay lên bằng SỨC MẠNH Ý NGHĨ™ của bạn!
&gt; 
&gt; * NÓ **BAY**! Bạn tưởng thứ này chỉ biết lơ lửng mà không di chuyển đi đâu à? Bạn nên giống SARTRE[[footnote]] (chú thích dịch giả) chỉ Jean-Paul Charles Aymard Sartre, một nhà triết học hiện sinh, Sartre cũng được biết đến nhiều với tư cách một nhà viết kịch phi lý.[[/footnote]] hơn thế!
&gt; 
&gt; * NÓ CÓ THỂ **Ở BẤT CỨ ĐÂU**! Cứ thật tập trung nghĩ về bất kì nơi nào có thể vui vẻ được. Quả Bóng Số 6 Bản Thể Học™ có lẽ đã ở đó rồi đấy!
&gt; 
&gt; * NÓ **TỒN TẠI Ở DẠNG CAO CẤP VÀ CĂN BẢN NHẤT CỦA THỰC TẠI**! Mọi vật thể sở hữu cùng hình dạng với nó đều chỉ là sự phản ánh thiếu hoàn hảo của chân lý tối thượng!
&gt;  
&gt; Là bạn tạo ra nó hay nó tạo ra bạn? Đừng để râu ông DESCARTES™[[footnote]] (chú thích dịch giả) Chỉ René Descartes, là triết gia, nhà khoa học, nhà toán học người Pháp, được một số người xem là cha đẻ của triết học hiện đại. Ông là người đã muốn áp dụng phương pháp diễn dịch toán học vào triết học.[[/footnote]] cắm cằm bà kia! Nếu bạn không cho rằng đây là món đồ chơi chất lừ nhất đang tồn tại, **[http://www.scp-vn.net/and-this-one-explains-humes HUME] CHẮC ĐANG GIỠN!**
&gt; 
&gt; ,,Cảnh báo: Cần lắp ghép một số bộ phận. Ts. Wondertainment sẽ không chịu trách nhiệm đối với các trường hợp thương tật, tai nạn, chóng mặt do khủng hoảng nhận thức về sự tồn tại bởi việc sử dụng Quả Bóng Số 6 Bản Thể Học™ sai cách một cách vật lí hay ý thức. Ts. Wondertainment không công nhận thuyết duy ngã và bất kì hàm ý độc hại nào gây ra bởi việc sử dụng Quả Bóng Số 6 Bản Thể Học™ theo cách khác với tầm nhìn của Ts.Wondertainment. Quả Bóng Số 6 Bản Thể Học™ không thuộc về không thời gian. Quả Bóng Số 6 Bản Thể Học™ không thể bị quên lãng hay xóa khỏi kí ức.,,

Không có ngày đăng ký bản quyền, nhãn bán lẻ hay thông tin nhận dạng nào ở trên gói bưu phẩm. Gói bưu phẩm này không được tạo ra nhằm chứa đựng SCP-609-1; vật thể được nhìn thấy sau cửa sổ giấy bóng là một mảnh giấy chú thích mô phỏng lại một quả bóng bi-a. Thay vào đó, vật thể được định danh là SCP-609-A được tìm thấy gần đó.

SCP-609-A là một cuốn sổ nhỏ 32 trang mang đặc tính nhận thức độc với tựa đề “Hướng Dẫn Lắp Đặt Quả Bóng Số 6 Bản Thể Học™&#34; của Ts.Wondertainment. Trang đầu tiên gồm một dòng tuyên bố từ chối trách nhiệm như sau:

&gt; CẢNH BÁO: Hãy đảm bảo bản thân đã đọc tất cả hướng dẫn và cảnh báo trước khi tiến hành lắp đặt và vận hành Quả Bóng Số 6 Bản Thể Học™. Việc thiếu sót, chỉnh sửa hay bất kì hành động lắp đặt sai cách nào đối với Quả Bóng Số 6 Bản Thể Học™ có thể dẫn đến những kết quả không như mong đợi trong vận hành. Nếu Quả Bóng Số 6 Bản Thể Học™ bắt đầu bủa vây bạn đến mức chỉ còn lại mỗi nó quanh bạn, làm cho bạn cảm thấy bối rối, cô đơn và không chắc chắn vào bất kỳ thứ gì khác ngoài Quả Bóng Số 6 Bản Thể Học™, hãy dừng chơi với nó và nghỉ một lát đi.Thông qua việc sở hữu Quả Bóng Số 6 Bản Thể Học™, bạn đồng ý trách nhiệm về mọi hậu quả, tai nạn hay quy luật siêu hình từ Quả Bóng Số 6 Bản Thể Học™, đồng thời bằng lòng với việc Quả Bóng Số 6 Bản Thể Học™ sẽ trở thành một phần không thể thiếu của bản thân chính bạn mãi mãi.
&gt; 
&gt; **VUI VẺ NHA!**

Phần còn lại của cuốn sổ chứa các hướng dẫn hoàn chỉnh về cách “lắp đặt” SCP-609-1 thông qua ý nghĩ cẩn thận, có định hướng. Cuốn sổ được in chữ khổ 6 và không có ảnh minh họa, mô tả một cách chi tiết và đầy đủ về hình dạng, cấu tạo, các đặc tính và hành vi vật lí, ý nghĩa và biểu tượng văn hóa cũng như các khía cạnh khác của một quả bóng bi-a sản xuất tại California, Mỹ vào những năm 1970 và có liên quan đến một người nào đó đang ở trong tình trạng khốn khổ về mặt tinh thần nghiêm trọng.

Những đối tượng từng đọc hết SCP-609-A đã thể hiện khả năng kiến tạo ra SCP-609-1 bằng sự tập trung. Mặc dù biện pháp điều trị sử dụng thuốc lú không thể đảo ngược hiệu ứng này, biện pháp này có thể xóa bỏ kiến thức về năng lực từ SCP-609-A , theo đó loại bỏ năng lực của nó trừ khi đối tượng được cung cấp thông tin hoặc nhắc lại về năng lực (thông qua ví dụ như, việc nhìn vào bàn bi-a, vật thể hình cầu, màu xanh lá hay số 6).
