**Ítem #:** SCP-019-PT-J

**Clasificación del Objeto:** &#34;Seguro&#34;

**Procedimientos Especiales de Contención:** Por el momento, SCP-019-PT-J debe estar siempre en posesión de la Dra. Anne. Depende exclusivamente de ella almacenar y cuidar el objeto.

**Descripción:** SCP-019-PT-J es un martillo de proporciones colosales rescatado en una expedición en el norte del Océano Atlántico entre 1930 y 1946. En su forma original, el mango del martillo mide aproximadamente 300 metros de longitud, y su cabeza unos 75 metros de ancho. La palabra &#34;BAN&#34; está grabada tanto en el mango como en la cabeza.

De forma peculiar, SCP-019-PT-J puede cambiar su tamaño, manteniendo la misma relación longitud-anchura independientemente de su tamaño. Se ha visto que el objeto no solo se ha convertido en el tamaño exacto de un martillo convencional, sino que además ha pasado por uno, siendo utilizado entonces para clavar clavos en la pared del despacho de la Dra. Anne por su despistada secretaria. Dicha secretaria fue despedida brevemente.^^[1]^^

En las pruebas realizadas para desvelar el motivo y las condiciones que llevaron a SCP-019-PT-J a cambiar de tamaño, el objeto fue sometido al contacto de algunas personas en diferentes contextos. En todas las pruebas, excepto en una, SCP-019-PT-J mantuvo su tamaño original.

El experimento que tuvo éxito consistió en el contacto directo de la Dra. Anne con el mango del martillo, lo que hizo que éste redujera su tamaño de forma instantánea y repentina, alcanzando las medidas exactas de un martillo convencional. Fuera de la planeación del experimento, la Dra. Anne manejó a SCP-019-PT-J con normalidad, asumiendo que era un objeto sin propiedades anómalas.

Incluso después de 27 días desde el inicio de las pruebas, la única forma conocida y sobre nuestra capacidad de recursos, no solo de analizar a SCP-019-PT-J, sino también de contenerlo, es a través del contacto, ya sea directo o incluso indirecto, del objeto con la Dra. Anne. Por esta razón, SCP-019-PT-J estará bajo su cuidado durante un periodo de tiempo indefinido hasta que aparezcan resultados más relevantes y fiables de los experimentos sobre los posibles métodos de contención del martillo.^^[2]^^

**Anexo:**
[1]: Incidente A
[[collapsible show=&#34;+ Archivo &#34; hide=&#34;- Cerrar&#34;]]
&gt; Incidente ocurrido el ██/█/20██, cuando la Dra. Anne salió de su despacho para tomar un refresco del minibar situado a menos de 10 metros, dejando a SCP-019-PT-J sobre su mesa. Su nueva secretaria entró en el despacho y manipuló el objeto, aparentemente ignorando sus peculiaridades. Unos segundos más tarde, la Dra. Anne la sorprendió en el acto y le quitó inmediatamente el objeto de la mano.
[[/collapsible]]
##white| ##
[2]: Registro #1 [[collapsible show=&#34;+ Archivo&#34; hide=&#34;- Cerrar&#34;]]
&gt; El llamado &#34;Incidente A&#34; fue de poca utilidad. A pesar de la posibilidad de provocar una gran catástrofe, a través de él se pueden confirmar las siguientes hipótesis sobre SCP-019-PT-J:
&gt; -El martillo se mantiene en su pequeño tamaño aunque esté alejado de la Dra. Ana, siempre y cuando esté a poca distancia.
&gt; -El martillo se mantiene en su pequeño tamaño cuando lo manejan otras personas.
&gt; Por ello, consideramos que esta estrecha relación entre el objeto y la Dra. Anne es un //contacto indirecto//. Esto plantea varias hipótesis nuevas para los métodos de contención de SCP-019-PT-J.
[[/collapsible]]
