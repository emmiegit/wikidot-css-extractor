    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-7136@@@@

**项目等级：**Safe

**特殊收容措施：**SCP-7136位于的单间公寓已被基金会租赁，同一楼层的另外两间公寓也是如此。公寓管理部门被告知该租户具有高知名度，不应打扰。

每周监测受SCP-7136影响的区域是否有尺寸或形状变化。被分配给SCP-7136的人员必须具有35或以上的[http://www.scpwikicn.com/scp-2544 异常冲动抵抗指数]（AIRI）。

**描述：**SCP-7136为一似乎无法穿透的空间扭曲，位于画家Anton Zorkin的前公寓内。受影响区域从Zorkin的眼部开始延伸出约2米，以其视线为中心形成两个相交的窄锥体，终止于一幅60cm x 90cm标准画布。进入SCP-7136或向其中插入物品的尝试皆已失败，移动该区域、画布或Zorkin的头[[footnote]]其余身体部分可被移动，已被确定为不具有异常。[[/footnote]]的尝试也是如此。光线似乎不受影响，因为在特工使用颜料[[footnote]]颜料回收自附近一被掀翻的容器。现场的一名特工注意到Zorkin似乎被它绊倒了。[[/footnote]]覆盖其轮廓前它几乎是透明的。

位于公寓中时，数名人员报告其产生了异常强烈的看向油画的欲望。少有人按此种欲望行事，但一名研究员（后被调离项目）甚至将其面部侧向贴近Zorkin的面部，以试图“获得正确的角度”。在异常来源7.3m外或在AIRI达到或高于收容措施规定的人员身上没有观察到此类轻微的强迫效应。

据推测，画布可能包含某种形式的尚未被发现的信息或图像。然而，鉴于没有观察到更多异常效应，对此种可能性的研究被认为是低优先级的。

**附录：**发现的笔记

Zorkin在参加PAINt异常艺术家集会后被置于1级监测下。在其两周内没有离开公寓后，一个小队被派出以进行调查。

Zorkin的尸体被发现于其公寓地面。其头部悬浮在距地面约8m处，部分支撑着其悬空的身体。有挣扎迹象，Zorkin的颈部也遭受严重创伤。尽管如此，尸检表明脱水是主要死因。

于Zorkin的桌子上发现了一本素描本，包含未完成的草稿、剪报[[footnote]]被确定来自当地报纸《每日星报（Daily Star）》的艺术版。[[/footnote]]和简短的手写笔记。示例如下表所示：

||~ 页数 ||~ 素描内容 ||~ 剪报 ||~ 笔记 ||
|| 1 || 一块草地 || “单一” || “下次会更好” ||
|| 7 || 抱着婴儿的妇女 || “空洞” || “他们为何不懂？” ||
|| 17 || 抽象图形的集合 || “缺少一些东西” || “皆为徒劳” ||
|| 18 || 空白 || 无 || “他们必须以我的角度看待它” ||
