**특수 격리 절차:** SCP-7693은 알려진 모든 소에게 효과를 미친다는 점 때문에 현재 격리 중이지 않다. 제안된 격리 절차에 관해서는 부록-2를 참조하기 바란다. 영구적인 해결책을 도출하기 전까지, SCP-7693의 효과를 감추기 위해 μ등급 기억소거제[[footnote]]μ등급 기억소거제는 영향을 받은 사람이 비정상적인 사건을 정상적인 사건으로 기억하게 만들며, 한번에 인류 전체에게 사용할 수 있다. 부정적인 부작용이 있으므로 극한 상황에서만 사용한다.[[/footnote]]의 광범위 사용이 승인되어 있다.
[[include component:image-block
| name=cow.jpg
| caption=SCP-7693으로 인해 침묵당한 소
]]
**설명:** SCP-7693은 모든 소가 소리를 낼 수 없게 된 현상이다. 소가 소리를 내려 하는 경우, 소리가 나오는 대신 무작위의 변칙 현상이 일어난다. 이 효과는 다양하며 예측하기 어려우나, 일부 효과는 다른 효과에 비해 더 자주 발생한다고 보고되었다. 흔히 나타나는 몇몇 효과는 다음과 같다.
* &#34;음머&#34;라는 단어가 쓰인 종이 조각이 소의 머리 위에 나타난다.
* 소 가까이 있는 사람이 &#34;음머&#34;라는 단어의 냄새를 맡는다.
* 공중의 구름이 &#34;음머&#34; 모양을 이룬다.
* 소 가까이 있는 사람이 직접 &#34;음머&#34;라고 말한다. 사람들은 소가 아니므로, 말하고서 혼란에 빠지는 경우가 자주 있다.

**부록 1:** 주목할 만한 SCP-7693 사건
다음은 관련자들에게 기억소거제를 사용하기 전 장막에 눈에 띄는 혼란을 야기한, SCP-7693의 특이한 효과들의 목록이다. 각각의 사건은 1번씩만 발생하였지만, 격리 절차 제안 시 소 대응책 개발을 용이하게 하기 위해 기록을 남겼다.
&gt; **효과:** 대략 100마리의 소가 소리를 내려 하는 소 위의 공중에 출현하였다.
&gt; **추가 기록:** 소의 무게에도 불구하고, 각 소는 땅에 떨어지면서 피해를 거의 입히지 않았고 부상도 없었다. 기억소거제 사용 전, 목격자들은 이 사건을 &#34;가볍고 기분 좋은 비&#34;에 비유했다.

&gt; **효과:** SCP-7693으로 인해 모든 인간 정부에서 일하던 정치인이 30분 동안 일시적으로 소로 대체되었다.
&gt; **추가 기록:** 사건 발생 중 소들은 소리를 낼 수는 없어도 매우 지능이 높고 정부 운영에 재능을 가지고 있어, 정상적으로 많은 정부들이 계속 유지되었다. 그러나 사건 도중 많은 나라에서 다수의 우유 관련 법안이 통과되었다.

&gt; **효과:** 원래 소리를 내려고 했던 소 근처에, 일반적인 소 크기의 10분의 1 정도인 소가 출현했다. 이 소가 소리를 내려고 했을 때, 일반적인 소 크기의 100분의 1 정도인 소가 출현했다. 이 패턴은 입방 플랑크 길이만한 소가 출현할 때까지 계속되었다.
&gt; **추가 기록:** 재단에서 근무하는 양자물리학자들이 마지막 소를 연구하면서 중대한 발견을 해냈다. &#34;힉스 &#39;소&#39;립자&#34;,,Higgs Bovine,,라는 이름의 아원자 입자 관련 논문이 여러 개 출판되었다.

**부록 2:** 제안된 격리 절차
다음 부록은 SCP-7693의 격리 절차로 제안된 절차들과, 공식 선정에서 거부된 사유를 나열한 것이다. SCP-7693이 장막에 가하는 위협을 감안했을 때, 효과적인 격리 절차를 수립하는 것은 최우선 과제로 간주된다.
&gt; **제안된 격리 절차:** 변칙적인 소를 가두기 위해 모든 주요 재단 기지에 격리용 지하 외양간을 설치한다.
&gt; **거부 사유:** 외양간 건설을 진행하는 동안, SCP-7693 사건으로 인해 외양간의 위치에 &#34;음머&#34;라는 단어가 쓰인 여러 개의 핵탄두가 나타났다. 이는 소들이 보내는 경고로 생각되며, 이 격리 방법을 계속 진행할 시 더욱 심각한 결과로 이어질 수 있다.

&gt; **제안된 격리 절차:** SCP-7693의 변칙적 효과를 상쇄하기 위해, 소 안에 소형 스크랜턴 현실성 닻,,SRA,,을 이식한다.
&gt; **거부 사유:** SCP-7693 출현 전에도, SRA가 소 주변에서는 작동하지 않는다는 것이 잘 기록되어 있다. 이러한 효과를 잘 설명하는 우세인 이론은 소가 현실성에 자연적인 면역을 가지고 있다는 것이다. 

&gt; **제안된 격리 절차:** 변칙적인 우주 항해 기술을 이용하여, 모든 소를 태양계의 거주 가능한 다른 행성으로 이송한다.
&gt; **거부 사유:** 모든 거주 가능한 행성이 SCP-7693 사건 이후 행성 크기의 소로 변하였다. 행성 크기의 소에서 일반적인 소가 살 수 있는지 의논이 현재까지 진행 중이다.


**부록 3:** 사건-7693
SCP-7693이 처음으로 발생한 지 3주 후, SCP-7693 사건이 발생하여 소 위에 USB 포트가 하나 나타났다. 컴퓨터에 USB를 꽂자 파일 두 개가 표시되었다. 첫 파일은 &#34;MooPlus.txt&#34;라는 이름으로, 다음과 같은 내용이었다.
&gt; 안녕하세요, 그리고 대체 음머 모드인 음머플러스,,MooPlus,,를 이용해 주셔서 감사합니다! 지루하고 낡아빠진 음머에 질리셨나요? 삶에 자극적인 조미료가 필요하신가요? 그런 당신을 위한 모드입니다! 당신의 소 종에 간단하게 다운로드하셔서, 흔들어 주신 뒤에, 활성화 시퀀스를 외치시고 마법이 일어나는 걸 지켜보시면 됩니다! 모드 창작자인 CowCuber69는 모드 사용으로 인해 발생하는 우유 관련 손해에 어떠한 책임도 지지 않으니, 주의 바랍니다.

두 번째 파일은 &#34;uninstall.exe&#34;라는 이름이 붙어 있다. 파일을 실행하자, SCP-7693으로 인한 대부분의 변칙적 효과가 멈췄다. 유일하게 남은 변칙적 효과는 소들이 여전히 소리를 낼 수 없었다는 것이다. 소가 원래 소리를 낼 수 없었으며, 소의 울음소리가 녹음된 모든 사례는 허구라고 대중을 믿게 만들기 위해 개정된 격리 절차가 수립되었다.</textarea></pre>
