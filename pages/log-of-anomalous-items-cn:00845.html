    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**--100--40个由基金会某设施制造的头盔，当有人类个体带上该头盔时，会在10~30秒被东面射来的███mm子弹射穿头部直接死亡，不管在任何地方，包括室内、地下\n**回收日期：**2022/██/██\n**回收地点：**Site-CN-21、██、██安保室\n**当前状态：**60个已被毁坏，剩余40个将被投入清除混沌分裂者的任务\n**笔记：**直到我在让直升机送新人去设施时，他十几秒就被击毙我才发现，这不是混沌发射的子弹啊。——安保主管金███\n把这玩意拿去喷个漆，加个图标，让卧底去放在混沌的柜子里，说不定可以灭掉40个混沌，嘿嘿。——Ε-11机动特遣队总指挥官███\n这基金会里都会出现异常，基金会绝对出事了。——O5-█&#34;</textarea></pre>
