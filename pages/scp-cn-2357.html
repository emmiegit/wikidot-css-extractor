SCP-CN-2357：遗民
**作者：**[[*user Unnamed life]]
**作者页：**[[[Dr Unna | Dr.Unna的人事档案]]]
**鸣谢：**谢谢[[*user 5M7]]和[[*user Miemoce]]对草稿的帮助。
[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-2357

**项目等级：**Euclid

**特殊收容措施：**围绕SCP-CN-2357的光学遮断带已建立，并随时由一组25人的特殊收容小组进行巡逻。任何进入SCP-CN-2357的人员需至少持有4/2357级权限，特殊收容小组允许处决任何试图强行闯入的无权限者。

任何试图离开SCP-CN-2357的SCP-CN-2357-1，经A级记忆删除后释放回SCP-CN-2357。

**描述：**SCP-CN-2357是一片位于中国██省境内██地区的古建筑群，建筑风格与中国清朝时期相似。经检测，SCP-CN-2357具有一定程度的逆模因性质，--原因未知--该性质源自SCP-CN-2357地下掩埋的15台模因媒介干涉仪[[footnote]] 20██年版，由██████博士研发。 [[/footnote]]。

居住在SCP-CN-2357内部的类人个体编号为SCP-CN-2357-1。截止至目前，SCP-CN-2357内共计有5692名CN-2357-1。

SCP-CN-2357-1外表与人类相似，但X光扫描表明，CN-2357-1个体内部生物结构与现代人类有明显不同，包括但不限于心室增多、手脚多趾、颅腔扩大等。CN-2357-1个体之间能够使用2.4-3.6 GHz范围内的无线电波进行交流，在与基金会成员交流时能熟练地使用汉语。
@@@@

------
//备注：SCP-CN-2357被发现后的第一次探索，由基金会制无人机“夜猫-357”执行。//

&gt; [[=]]
&gt; +++ 探索记录CN-2357-1
&gt; [[/=]]
&gt; ------
&gt; **探索时间：**24/11/2012
&gt; 
&gt; **探索设备：**基金会制无人机“夜猫-357”，装有反逆模因力场发生器。
&gt; 
&gt; ------
&gt; //[记录开始]//
&gt; 
&gt; [00:00:00]“夜猫-357”成功起飞。
&gt; 
&gt; [00:00:57]“夜猫-357”接近SCP-CN-2357，反逆模因力场发生器开始工作。
&gt; 
&gt; [00:01:14]SCP-CN-2357首次出现在传回图像中。
&gt; 
&gt; [00:02:01]观测到SCP-CN-2357内部具有现代特征的输电线路。
&gt; 
&gt; [00:03:15]CN-2357-1首次出现在传回图像中。
&gt; 
&gt; [00:05:25]“夜猫-357”被CN-2357-1发现。5个CN-2357-1个体抬头看向“夜猫-357”。
&gt; 
&gt; [00:05:26]//[信号丢失]//
&gt; 
&gt; [00:06:32]//[信号恢复]//
&gt; 
&gt; [00:06:32]传回图像显示“夜猫-357”往下坠落，驾驶员紧急制动。
&gt; 
&gt; [00:06:40]“夜猫-357”撞击地面。
&gt; 
&gt; //[记录结束]//
//笔记：本次探索表明，SCP-CN-2357-1具有干扰电子设备的能力，这是否是一种现实扭曲能力有待验证。//
[[/collapsible]]
------
[[collapsible show=&#34;+ 访谈记录CN-2357-1&#34; hide=&#34;- 访谈记录CN-2357-1&#34;]]
------
//备注：14/12/2012，一名SCP-CN-2357-1携带自制猎枪试图离开SCP-CN-2357，被巡逻特殊收容小组发现，并以非法持有枪支弹药为由将其带回Site-CN-██。//
&gt; [[=]]
&gt; +++ 访谈记录CN-2357-1
&gt; [[/=]]
&gt; ------
&gt; **访谈时间：**15/12/2012
&gt; 
&gt; **采访者：**Dr.Gemini
&gt; 
&gt; **被采访者：**SCP-CN-2357-1
&gt; ------
&gt; //[记录开始]//
&gt; 
&gt; **CN-2357-1：**警察同志，我冤啊，我当时只是想去打几只兔子，谁知道......
&gt; 
&gt; **Dr.Gemini：**停！首先，我不是警察，你可以叫我Gemini。然后，出于某些原因，接下来我会用SCP-CN-2357-1称呼你。我们这里有几个问题想问一下你。
&gt; 
&gt; **CN-2357-1：**好好好，警察同志，不对，季米诺，您问，您问，我一定配合。
&gt; 
&gt; **Dr.Gemini：**我叫Gemini，算了，SCP-CN-2357-1，你从哪里来的？
&gt; 
&gt; **CN-2357-1：**我，我王村来的。就██山上的那个王村。
&gt; 
&gt; **Dr.Gemini：**王村？抱歉，我们这里好像没有这个村庄的记录。
&gt; 
&gt; **CN-2357-1：**嗨，我们那几十年没人来过了，你们外人知道我们村才有鬼哎。
&gt; 
&gt; **Dr.Gemini：**行吧，那我问你，你的枪哪里来的？这可不是几十年前的枪。
&gt; 
&gt; **CN-2357-1：**那个啊，那是我自个儿造的的。
&gt; 
&gt; **Dr.Gemini：**所以，你会制作枪支？
&gt; 
&gt; **CN-2357-1：**村长教我们的，他叫我们平时要出村就带把枪，保护好自己。
&gt; 
&gt; **Dr.Gemini：**你们村长会制作枪支？还教你们村的人做？
&gt; 
&gt; **CN-2357-1：**是啊，村长他啊，可聪明了，懂得又多，教了我们很多东西，我们大家也都很喜欢他。
&gt; 
&gt; **Dr.Gemini：**那除了教你们造枪，它还教了你们什么？
&gt; 
&gt; **CN-2357-1：**还教了我们用，那个叫什么来着，啊对，电，他还帮村里建了个发电站。我告诉你啊，这电啊，可神奇了......
&gt; 
&gt; **Dr.Gemini：**够了，我们这又不是不用电。那么，你们村长是谁？
&gt; 
&gt; **CN-2357-1：**村长他叫艾瑞梓，几十年前村外来的。
&gt; 
&gt; **Dr.Gemini：**它不是你们村的人？
&gt; 
&gt; **CN-2357-1：**不是，他操着一口标准普通话，我们也不知道他哪儿的人，但他来了我们村就一直在帮我们，大伙都说，他是真把王村当自己家了。
&gt; 
&gt; **Dr.Gemini：**那么你觉得它有什么异常吗？
&gt; 
&gt; **CN-2357-1：**异常？我觉得没有，他就跟普通人没啥区别。警察同志，村长他怎么了吗？
&gt; 
&gt; **Dr.Gemini：**这不关你的事。好了，问题就问到这，呆会儿会有人带你去做个检查，照几张相片。
&gt; 
&gt; **CN-2357-1：**那个，我什么时侯可以走啊？
&gt; 
&gt; **Dr.Gemini：**呃，这个看情况，我也说不准。
&gt; 
&gt; **CN-2357-1：**那叫什么，非法持有枪支弹药这罪很重吗？我看村里人手一把，以为没什么事啊，能不能通融一下啊？
&gt; 
&gt; //[记录结束]//

//笔记：我们可以和SCP-CN-2357正常交流，另外，访谈中对象提到的村长值得注意，他是SCP-CN-2357之外的人，它也许不是异常？//
[[/collapsible]]

[[collapsible show=&#34;+ 探索记录CN-2357-2&#34; hide=&#34;- 探索记录CN-2357-2&#34;]] 
------
//备注：初步探索及与SCP-CN-2357-1交流后，经过初步判断，与SCP-CN-2357-1，尤其是与它们口中的“村长”的进一步接触被认为是必要的。//
&gt; [[=]]
&gt; +++ 探索记录CN-2357-2
&gt; [[/=]]
&gt; ------
&gt; **探索时间：**21/12/2012
&gt; 
&gt; **探索人员：**MTF-子午-42“武陵人”（队长-00，队员-01、-02），携带基金会标准配置记录设备
&gt; 
&gt; ------
&gt; //[记录开始]//
&gt; **00：**指挥部，这里是MTF-子午-42，我们现在已经到达SCP-CN-2357外部。
&gt; 
&gt; **指挥部：**MTF-子午-42，这里是指挥部，请检查通讯设备。
&gt; 
&gt; **01：**这是01，通讯设备正常。
&gt; 
&gt; **02：**02，通讯正常。
&gt; 
&gt; **00：**这是00，通讯设备正常。
&gt; 
&gt; **指挥部：**这是指挥部，MTF-子午-42，请开始探索，请注意，SCP-CN-2357-1具有干扰电子设备的能力，而且大多数应该有持枪，尽量不要与它们起冲突。
&gt; 
&gt; **00：**报告指挥部，收到。MTF-子午-42，出发。
&gt; 
&gt; //MTF-子午-42接近SCP-CN-2357中的建筑，遇见一个CN-2357-1，约50~60岁。//
&gt; 
&gt; **指挥部：**MTF-子午-42，请与它接触，应用第三套掩盖故事。
&gt; 
&gt; **00：**那位同志，请等一下。
&gt; 
&gt; **CN-2357-1A：**谁啊？哦，是警察同志啊，你们好你们好。
&gt; 
&gt; **00：**同志，我们是██市公安局特殊情况小组的，找你们村的村长艾瑞梓有点事，你可以告诉我们他住哪吗？
&gt; 
&gt; **CN-2357-1A：**村长啊，他就住在那边那家，就那栋最高的房子那里。
&gt; 
&gt; **00：**走哪边能去那里呢？
&gt; 
&gt; **CN-2357-1A：**就沿着这条路往下走，第二个路口左拐，就可以到他家了。
&gt; 
&gt; **00：**谢谢你啊，同志。
&gt; 
&gt; **CN-2357-1A：**不用谢，不用谢。那个，我问一下，村长他是怎么了吗？他平时也很照顾我们，我觉得......
&gt; 
&gt; **00：**哈哈哈，同志，你不要担心，我们只是来了解一下情况，具体的还在调查中。
&gt; 
&gt; **CN-2357-1A：**那就好，那就好。
&gt; 
&gt; //MTF-子午-42往SCP-CN-2357中心方向前进，沿途可见明显的现代化迹象。MTF-子午-42到达CN-2357-1A所指建筑，并敲门。//
&gt; 
&gt; **CN-2357-1B：**谁啊？
&gt; 
&gt; **00：**我们是公共安全局特殊情况小组的成员，艾瑞梓，我们有一点事想问一下你。
&gt; 
&gt; **CN-2357-1B：**公安局的同志啊，等会儿，我就来。
&gt; 
&gt; //一段时间后，房门打开，一个SCP-CN-2357-1走出来。//
&gt; 
&gt; **CN-2357-1B：**公安局的同志，你们好。
&gt; 
&gt; **01：**艾瑞梓是吧？我们最近了解到了一些情况，想找你核实一下，没打扰你吧。
&gt; 
&gt; **CN-2357-1B：**这哪的话，警察同志。在这儿说话也不是事，要不进屋里坐坐？
&gt; 
&gt; **00：**那就打扰了。
&gt; 
&gt; //CN-2357-1B回到房子中，MTF-子午-42跟着进入。//
&gt; 
&gt; **01：**艾瑞梓，今天我们......
&gt; 
&gt; **CN-2357-1B：**[摆摆手]别说了，你们是基金会哪个站点的？
&gt; 
&gt; **00：**村长，你在说什么啊？我怎么听不懂啊。
&gt; 
&gt; **CN-2357-1B：**不，你懂，[[span class=&#34;ruby&#34;]]特殊情况小组[[span class=&#34;rt&#34;]] **S**pecial **C**ircumstances **P**anel [[/span]][[/span]]，还有你胸口那个标志，这些不会骗人。
&gt;  
&gt; **02：**你到底是谁？
&gt; 
&gt; **CN-2357-1B：**前Site-CN-65外勤特工，“聚终地”计划实行者，Aries，这是我的证件。
&gt; 
&gt; **指挥部：**证件的确是真的。
&gt; 
&gt; **00：**MTF-子午-42“武陵人”特工，你可以叫我00。
&gt; 
&gt; **01：**我是MTF-子午-42“武陵人”特工01。
&gt; 
&gt; **02：**我是特工02。
&gt; 
&gt; **00：**Aries特工，你为什么会出现在这里？
&gt; 
&gt; **CN-2357-1B：**这可能超出了你们的权限，请允许我拒绝回答。
&gt; 
&gt; **02：**那么，Aries特工，也许你会知道这儿异常的原因。
&gt; 
&gt; **CN-2357-1B：**呃，这里地下埋了15台模因媒介干涉仪，基金会制的机器，可以产生逆模因的效果，我想这就是你们想找的异常来源。
&gt; 
&gt; **02：**还有呢？
&gt; 
&gt; **CN-2357-1B：**还有？
&gt; 
&gt; **02：**这里的一大堆的异常人类，不对，异常生物是怎么回事？这该不会也是机密吧？
&gt; 
&gt; **CN-2357-1B：**异常人类？不对啊，他们都只是普通人类啊。
&gt; 
&gt; **01：**身体里多出一大堆器官的普通人类？
&gt; 
&gt; **CN-2357-1B：**等下，让我先确定一件事。
&gt; 
&gt; //CN-2357-1B沉默了十几秒。//
&gt; 
&gt; **00：**Aries特工？
&gt; 
&gt; **CN-2357-1B：**我想，我碰到了点麻烦。
&gt; 
&gt; **00：**什么？
&gt; 
&gt; **CN-2357-1B：**这涉及到机密了，你们这个摄像机是直接连到你们站点的吧？
&gt; 
&gt; **00：**是的。
&gt; 
&gt; **CN-2357-1B：**那就好，可以请你们出去一下吗，我需要和有足够权限的人谈一下。
&gt; 
&gt; **指挥部：**MTF-子午-42，把摄像设备和通讯设备给他。
&gt; 
&gt; //MTF-子午-42留下摄像设备和通讯设备，离开。//
&gt;  
&gt; //[数据删除]//
&gt; 
&gt; **指挥部：**大致情况我已了解，我会向O5议会上报的。
&gt; 
&gt; **CN-2357-1B：**那就好，我等着你们的消息。
&gt; 
&gt; **指挥部：**Aries，你知道的，我们不可能停止对SCP-CN-2357的收容。
&gt; 
&gt; **CN-2357-1B：**本该如此，毕竟，我们现在才是异常，对吧？
&gt; 
&gt; **指挥部：**对不起。
&gt; 
&gt; **CN-2357-1B：**没必要道歉，加入基金会那天起我就做好准备为常态献身了，只不过没想到现在我才是异常。
&gt; 
&gt; //[记录结束]//
//追加：本次探索后，根据O5议会指令，SCP-CN-2357保密等级上调至4级。//
[[/collapsible]]
