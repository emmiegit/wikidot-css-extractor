    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**现象编号：**UF-00031

**统一前文档编号：**[[[http://scp-wiki-cn.wikidot.com/scp-3406|SCP-3406]]]

**破坏类型：**Bezalel-Primary

**影响范围：**全球

**起源：**已知，[[[http://scp-wiki-cn.wikidot.com/misery-makes-company|于2020年8月3日发生的MA事件]]]

**描述：**UF-00031定义了一种普遍现象，即模仿人脸的人造物品或图片自发性变得异常活跃与智能。UF-00031实体能够讲话、视物与听音，尽管通常缺乏必要的生物学特征，且在拥有合适的肢体时能够移动。UF-00031实体既能够是二维实体，也能够是三维实体，具体取决于其创造方法。与UF-00031相关的赋生过程并不完全能够预测，但似乎部分与原作者的目的有关。

人脸照片**不**受UF-00031的影响，数字存储的图像仅于展示时受影响。UF-00031能力的最大限度仍未完全了解。

UF-00031实体使用一种人类仍无法理解的独特语言进行交流。部分UF-00031实体同样可以理解并使用其创造者（们）所使用的（多种）语言。UF-00031实体通常展示出与人类同等的智能，尽管绝大多数二维实体表现出显著记忆减退。

UF-00031实体的生存或保持活跃过程中无需食物、水或空气。UF-00031实体无法像生物有机体一样生长、治疗或再生。目前已知唯一的无效化一名UF-00031实体的方法为严重撕裂或摧毁面部结构。

目前已知，UF-00031实体有两种分类，分别指定为UF-00031A与UF-00031B：

UF-00031A包括MA事件前已被创造的异常赋生实体。UF-00031A实体更有可能使用人类语言交流。UF-00031A实体通常会遵循基于事件前交互方法的行为模式，尽管仍旧存在显著变化。

[[collapsible show=&#34;选择UF-00031A案例&#34; hide=&#34;折叠&#34;]]
&gt; //UF-00031A-047//：设计成人类消防员形状的儿童玩具
&gt; //制造年份//：2019
&gt; //行为记录//：UF-00031A-047罕见使用台湾方言或英语，并通常会花时间寻找高于0.7m高的物体，并从上坠下或跳下。UF-00031A-047表现出了对人类儿童的强烈厌恶。

&gt; //UF-00031A-197//：印有“Mr.Yuk”化学危害标志的空洗衣粉容器
&gt; //制造年份//：2017
&gt; //行为记录//：UF-00031A-197经常使用英语，并展示出了在物理化学与烹饪方面的特长。UF-00031A-197在面对似乎正在摄取食物的人类时将发出连续的高音尖叫。UF-00031A-197无法认知或记忆人类个体。

&gt; //UF-00031A-435//：詹姆斯·加菲尔德的肖像画
&gt; //制造年份//：1881
&gt; //行为记录//：UF-00031A-435无法移动，使用十九世纪挪威语。UF-00031A-435患有顺行性遗忘，将在人类或其余UF-00031实体前不断为各种虚构的罪名而道歉并请求原谅。

&gt; //UF-00031A-767//：企鹅形状的小型垃圾桶
&gt; //制造年份//：2001
&gt; //行为记录//：UF-00031A-767显示了对所有活着的人类和UF-00031实例的一致暴力行为，并且显示出没有任何口头交流的能力。
[[/collapsible]]

UF-00031B包括MA事件后被创造的异常赋生实体。UF-00031B实体更有可能仅使用非人类语言交流，并遵从更不可预测的行为模式。



[[collapsible show=&#34;选择UF-00031B案例&#34; hide=&#34;折叠&#34;]]
&gt; //UF-00031B-376//：儿童使用铅笔所绘画的面部
&gt; //制造年份//：2023
&gt; //行为记录//：UF-00031B-376在其纸张内持续旋转，定期使用非人类语言发声，其出现或发言通常会激怒其他UF-00031实体。

&gt; //UF-00031B-1975//：描绘了舞者的木雕
&gt; //制造年份//：2024
&gt; //行为记录//：雕刻完成后，UF-00031B-1975立即使用其上肢摧毁了其面部，使自己无效化。

&gt; //UF-00031B-13214//：由彩色织物与[已编辑]构成的混凝土结构
&gt; //制造年份//：2034
&gt; //行为记录//：[[http://scp-wiki-cn.wikidot.com/artist-formerly-known-as-chuck 已编辑]]
[[/collapsible]]

**收容措施：**所有从收容区域内的公共和私人监视系统收集到的视觉数据都直接输入到自主分析系统1836（AAS1836）。AAS1836能够以98.5%的可信度发现UF-00031实体，并在约30秒内将被发现实体报告给最近的区域内最近的特工。

收到警报后，特工将负责评估上报实体的危害等级，并在现场无效化其，或取得其以便在最近的高安保UF站点内进一步观察。

**公众管制：**蓄意制造与/或拥有一名UF-00031实体的行为是四级微罪。

第一次犯罪者将受到警告，最高处罚为30小时的社区服务（或5小时的收容区域外服务）。

多次犯罪者的最低处罚为12月的监禁与120小时的社区服务，最高处罚为永久拘留或驱逐出收容区域。</textarea></pre>
