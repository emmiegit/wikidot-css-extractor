**Mã vật thể:** SCP-852

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:**  SCP-852 hiện đang được quản thúc bên dưới một kho chứa máy bay dưới lòng đất tại Điểm-████. Mọi hành vi đưa vật thể ra khỏi khu vực quản thúc mà không có sự cho phép của Hội Đồng O5 đều bị cấm. Các thử nghiệm lên các thành phần vật thể cần phải có nhân viên giám sát cấp độ 4 và một đơn vị đặc nhiệm thuộc Đội Đặc Nhiệm Cơ Động Sigma-6 túc trực. 

**Mô tả:**  SCP-852 là một phương tiện di chuyển được làm bằng thép và đồng thau, có hình dáng của một mẫu tàu ngầm thăm dò biển, thân tàu mạ vàng được khắc dòng chữ //Đôi Cánh Của Daedalus//. Con tàu có chiều dài 21,3 mét, chiều rộng 4,1 mét và thân tàu dài tổng 7,3 mét. Thân trên của tàu có gắn các vật thể được cho là &#34;cột buồm&#34; với chiều dài 9,6 mét được lắp đặt lần lượt thành hai khung có hình lục giác ở mặt trên và mặt dưới của thân trên tàu. Mỗi thiết bị được lắp đặt ở đầu cuối mỗi cột tạo ra một &#34;bong bóng&#34; xáo trộn không gian xung quanh, đi ngược lại với bất kỳ các thuyết về không thời gian hiện có. Hiện tại, việc tháo dỡ phục vụ mục đích nghiên cứu các thiết bị trên gặp khó khăn do chúng được hàn chân không vào các cột trên dị thể.

Thân dưới của tàu có hình dáng là một hình tròn có đường kính 3,8 mét, được thiết kế với mục đích hỗ trợ sự sống. Bộ phận trên cũng được lắp một cửa sổ bằng thạch anh thủy tinh, một bảng điện tử và một chiếc ghế văn phòng, một cửa khí ở mạn phải tàu, cùng nhiều kho hàng dọc theo đuôi tàu có chứa dụng cụ và lương thực. Điện và Oxy được cấp nhờ vào nguồn dự trữ ở khu trên của tàu. Vôi sống được rải khắp trong hệ thống thông gió để hấp thụ carbon dioxide. Tuy bảng điện tử và thiết bị lưu trữ cũng được hàn chân không nhưng việc sửa chữa không bị ảnh hưởng bởi vấn đề này.

SCP-852-2 được nhận dạng là một xác ướp của một cá thể nam da trắng mặc một bộ đồ giảm áp được chế tạo một cách thô sơ, giống với một bộ đồ lặn nhưng được gắn một bình khí bổ sung và hệ thống thông hơi để đào thải lượng khí carbon dioxide dư thừa tích tụ. Bộ đồ được trang bị một ống vòi trong ba lô để cung cấp không khí và năng lượng, tương đồng với hệ thống ống được nối thông qua cửa khí vào SCP-852. Các ống đã bị cắt 12,46 mét tính từ ba lô, với những vết cắt có khả năng phản chiếu. Hai lỗ rách xuất hiện trên bộ đồ với cách thức tương tự như các vết cắt nói trên. Lỗ thứ ba được xác định nằm trong bình khí.

**Phụ lục:**  SCP-852 được phát hiện tại Biển Mưa, cách tiền đồn trên mặt trăng xấp xỉ bảy ki-lô-mét. Hình ảnh thiên văn của khu vực từ vệ tinh cho thấy một sự xuất hiện dị thường và Đội Đặc Nhiệm Cơ Động Sigma-6 được triển khai để điều tra. Khi đội xác định được vị trí của SCP-852, pin của dị thể đã cạn và cửa khí đã hở hoàn toàn, tiếp xúc với môi trường chân không bên ngoài, nhưng không hề ghi nhận hư hại. Các dấu vết dẫn đến SCP-852-2 cách xấp xỉ bảy ki-lô-mét tính từ cửa khí.

Phân tích hiện trường cho thấy SCP-852-2 đã chạm trán với một thực thể thù địch không xác định, thực thể đã cắt đứt ống cung cấp Oxy cho bộ đồ, sau đó bắn vào vai của SCP-852-2 trong lúc đối tượng đang bỏ chạy, viên đạn đã xuyên qua bộ đồ và ngay lập tức gây tử vong cho SCP-852-2, nguyên nhân có thể là do chấn thương hoặc ngạt thở. Trong khi dấu vết tạo bởi SCP-852-2 rất rõ ràng, không hề có bất kỳ dấu vết hoặc bằng chứng về thực thể tấn công SCP-852-2.
