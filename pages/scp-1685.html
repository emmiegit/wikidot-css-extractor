**Artikel:** SCP-1685 – Aussichtspunkte
**Autor:** [[*user FlameShirt]]
**Original:** http://www.scp-wiki.net/scp-1685
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1685

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Mobile Task Force Pi-4 (aka &#34;Stellar Constellation Prize&#34;; z. dt. &#34;Sternenkonstellationspreis&#34;) hat nicht eingedämmte Instanzen von SCP-1685 zu lokalisieren und vor öffentlichem Zugang abzuschotten. 

Die Innenbereiche von SCP-1685-Instanzen sind mit einer Reihe von Teleskopen und anderen Beobachtungsgeräten auszustatten. Dies dient dem doppelten Zweck, die Innenbereiche von SCP-1685-Instanzen zu lokalisieren und Beobachtungsprojekte im Zusammenhang mit Projekt Heimdall voranzutreiben.

Personal, das SCP-1685-Instanzen betritt, muss Volldruckanzüge als Schutz vor Vakuum tragen. Da der Mechanismus, den SCP-1685 verwendet, nicht vollständig verstanden wird, sind Luftschleusen um jede SCP-1685-Instanz als zusätzliche Sicherheit zu bauen, um einen katastrophalen Atmosphärenverlust zu verhindern, falls das Innere von SCP-1685 gasdurchlässig wird.

**Beschreibung:** SCP-1685 sind eine Reihe von Türen, die zu 100m^^3^^ großen Volumen im Weltraum führen. Die Volumen mischen die Atmosphäre frei mit der Erde und sind von einem unbekannten transparenten Material umgeben. Die zerstörungsfreie Prüfung hat wenig über das Material ergeben und zerstörende Prüfungen sind derzeit nicht zugelassen. Die Innenbereiche von SCP-1685 sind ungefähr kubisch mit einer scheinbaren Gravitationsquelle, die mit der Tür übereinstimmt, die verwendet wird, um sie zu betreten. Beobachtungen haben gezeigt, dass sich die Innenbereiche von SCP-1685 an scheinbar zufälligen Orten befinden, ohne dass bisher ein Muster entdeckt wurde.

Die erste Instanz von SCP-1685 wurde im Haus des japanischen Forschers Sumio Iijima entdeckt. Seitdem wurden Instanzen von SCP-1685 an zahlreichen Orten auf allen sieben Kontinenten gefunden; SCP-1685-Instanzen treten jedoch in einer höheren Dichte in städtischen Umgebungen und anderen Gebieten mit einer vorherrschenden Lichtverschmutzung auf, die über das hinausgeht, was mit der größeren Anzahl von Türen in diesen Gebieten zu erwarten wäre.

**Anhang-1612-1:** Die folgende handschriftliche Notiz wurde an allen SCP-1685-Instanzen gefunden. Die Anwesenheit dieser Notizen ist derzeit die einzige Vorwarnung, dass eine SCP-1685-Instanz vorhanden ist.
