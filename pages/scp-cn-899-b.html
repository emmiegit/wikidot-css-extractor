    <pre><textarea class="page-source" readonly>@@@@
[[collapsible show=&#34;►::SCP-CN-899-b-01/主题：黄色/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 
&gt; 操你妈黄瓜公园。[脏话删除]
&gt; 
&gt; 全是黄的，管道，污垢，屎，灯光。
&gt; 
&gt; 我在排泄物里爬动，这儿太窄，差点压爆我的肺。
&gt; 
&gt; 太窄了，别说翻个身，往后看都做不到。
&gt; 
&gt; 往前爬，我的身体刮掉管道壁上面的污垢，恶心。
&gt; 
&gt; 我吐出来，然后发现吐出来的也是黄的。
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-02/主题：向下/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我试着找其他向上的路，有一些管道稍微大点，有梯子（虽然摸起来是滑的）。
&gt; 
&gt; 果不其然，死路。
&gt; 
&gt; 找了个稍微能够转动身子的地方，慢慢蹭过来了。就像倒车一样。
&gt; 
&gt; 睡一会儿，然后回去。
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-03/主题：排泄/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 原路变了，原本向上的路弯曲向下，在尽头打了个结。我做的标记也没了。
&gt; 
&gt; 最操蛋的是，往上爬的时候，一个管道开始喷屎（其实不止屎），硬把我冲下去了。
&gt; 
&gt; 为此我还绝望了好一阵子:p
&gt; 
&gt; [未知生物的涂鸦]继续向下。
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-04/主题：球体/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我的眼睛已经适应了黑暗。
&gt; 
&gt; 这儿不是那么单一，如果可以用单一形容的话。向前看，可以在视野里看到几个通向别路的洞口。
&gt; 
&gt; 不过还是黄得扣脚。
&gt; 
&gt; 现在我找到了一个圆形的空间，上方和下方，前后左右都有通道跟这个球连接，就像缩小版的心慌方。
&gt; 
&gt; 墙上依旧很脏，但是好像有什么涂鸦。我试着擦掉脏东西，但是把涂鸦一起擦掉了。
&gt; 
&gt; 我也做个记号吧，虽然就是天使也不会来这种地方待一分钟。
&gt; 
&gt; [疑似是该圆形空间的绘画]
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-05/主题：无聊/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;权限已认证&#34;]]
&gt; 无聊。
&gt; 
&gt; 啥都没有，只是一些管道，扭扭曲曲，互相缠绕，打结，操你妈的给你结扎。
&gt; 
&gt; 为什么不多给我几张纸？
&gt; 
&gt; [一个生气的网络符号]
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-06/主题：水管/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我找到了水龙头。
&gt; 
&gt; 这是一条方形管道，周围似乎是瓷砖。一排排的水龙头长在一边，沾满了呕吐物，屎，和沾满屎的烂掉的纸巾，差点刮破了我的衣服。抱着好奇心，我打开它，于是它流出脓水。
&gt; 
&gt; 真脏，操你妈的。我不知道我的防护服还能撑多久，我打赌我的皮已经长茧了。
&gt; 
&gt; 我像只蛆，而这就是你们想要的。
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-07/主题：休息/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 黄的，黄的，黄的。
&gt; 
&gt; 然后前面的管道突然喷出屎来，或者说是那种混合物，油脂，屎，垃圾，潲水，夹带在一起的黄色洪流。
&gt; 
&gt; 操他妈的，我差点被冲走。如果被冲到死路里，我可能爬不出来。
&gt; 
&gt; 上方有条管道，先直线向上，然后是一条平行的直角分叉路。其中一边是死路，而且不远。好险，我在洪水冲到我肚子的时候爬上去。
&gt; 
&gt; 我把灯放在那儿，那个死路的洞口，然后转了个身，休息。如果不是太脏和冷，我想还是蛮舒适的（狗屁）。
&gt; 
&gt; 哈，这让我想起和老爸露营的时候。躲在黄色的帐篷里，悄悄的等风雨过去。
&gt; 
&gt; ……
&gt; 
&gt; 操你妈。
&gt; 
&gt; [无关涂鸦]
[[/collapsible]]
[[collapsible show=&#34;▶️::SCP-CN-899-b*-1//SECRET/LEVEL 4 ONLY：&#34; hide=&#34;⬛️::权限已认证&#34;]]
&gt; 
&gt; （//开始播放//）
&gt; 
&gt; （//视角在一个狭窄肮脏的管道内，推测是在SCP-CN-899的内部，正对着一个弯曲向上的管道，视角不断摇晃，可以从背景听到女性的喘息声//）
&gt; 
&gt; （//视角上方的排污管打开一部分，污物不断沿着管壁流下，视角摇晃加剧，并不断下降，此处可以看到女人的裸手//）
&gt; 
&gt; （//视角缩入管道旁另一个横向管道内，该管道前方是一个向下的方形管道。背景音传来液体坠落到其他液体上的声音//）
&gt; 
&gt; 未知女声：额。能用吗？
&gt; 
&gt; （//播放结束//）
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-08/主题：门锁/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我快要死了。
&gt; 
&gt; 这是一个向上的管道，顶上是一个锁，就像老工厂用的那种黄铜大锁，我脚底是“洪水”。
&gt; 
&gt; 它们一下子冲过来，我下不去了。准确的说我也转不过身。
&gt; 
&gt; 可能它会操我的屁股，从我身体里贯出，然后把这个空间填满。
&gt; 
&gt; 操，最后再操一次世界。
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-09/主题：钥匙/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我用洪水里面的叉子打开了门。
&gt; 
&gt; 操，那差点漫进我嘴里。
&gt; 
&gt; 门向墙里推，推开了。里面还是一截管道，不过是分叉口。
&gt; 
&gt; 我关上门，希望这些管道能够爆炸。
&gt; 
&gt; 我想这就是地狱了吧。操你妈的。
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-10/主题：脏话/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 这真他妈有趣。
&gt; 
&gt; 哈，我最喜欢操你妈了，因为这太有趣了。我还会更多，比如[无关记录已编辑]。
&gt; 
&gt; 你知道的，人总会发泄。比那些一天到晚闷在肚子里发坏的大学生不知道好在哪里去了。
&gt; 
&gt; 傻逼，得了抑郁症然后跳楼去吧。
&gt; 
&gt; [无关涂鸦]
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-11/主题：尸体/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我找到了尸体。
&gt; 
&gt; 我看见她的脚，然后绕路到她前面。
&gt; 
&gt; 她很瘦，她的头与污物混在一起，我拿了她的压缩氧气块和食物，防护服扯下来，我拴在身体后面，可能会用到。虽然我想不到如何穿上衣服和保持身体干净。
&gt; 
&gt; 她的眼睛死盯着管道壁上方。
&gt; 
&gt; 还有多少人在里面？
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-12/主题：拉扯/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我操。
&gt; 
&gt; 有什么的东西抓住了我的防护服——不是我的，是她的。
&gt; 
&gt; 我扯不动它，它一直在将我往后方拉，我只好丢掉衣服。它并非是动物那样用力拉，而是机器一样慢慢撕扯，保持不变的力量。
&gt; 
&gt; 这天杀管道里还有不是人的东西。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-13/主题：潜水/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; η形管道，该死。
&gt; 
&gt; 我被困在顶部，我需要潜水。
&gt; 
&gt; 两边通道，我是原路返回还是继续前进？
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-14/主题：返回/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 真他妈脏。
&gt; 
&gt; 我钻过像屎加芝士加火锅底料的粘稠物质，或者说是推，终于脱离了险境。
&gt; 
&gt; 操蛋，路不一样了。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-15/主题：边界/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 不知道过了多久，我想起写一次日记，或者说这种东西？
&gt; 
&gt; 现在这里是完全朝一个方向的管道，每隔10米就会出现一个……想第四页那样的[球形]空间，然后上下前后左右又是直的管道，这样无限[大概]延伸的网状结构。
&gt; 
&gt; 他是不是也无聊了？我后面的那个东西呢？
&gt; 
&gt; [无关涂鸦]
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-16/主题：记号/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我找到了。我之前做的记号。就在一开始找到的圆形空间。
&gt; 
&gt; 嘛……虽然很沮丧，但是看见这个到此一游还是有点感触的。
&gt; 
&gt; 哈，我不会在这里面憋成小说家吧。就像初中的冷笑话，“屎记”。我记得是那个什么漫画……想不起来了。
&gt; 
&gt; 算了吧，笑着活下去。
&gt; 
&gt; 顺带操他妈的。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-17/主题：弯道/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我不知道爬了多久，大概三四天吧。不过我清楚人在封闭环境中的时间判断误差是非常之大。那就说我睡了三四次吧。
&gt; 
&gt; 弯道，一个向下的管道，向下后再缓着向后延伸。
&gt; 
&gt; 不过我的氧含量不够了，食物也不足。不过这群人把那么大片氧气缩进那么小的瓶子里还不会炸也是厉害。不过这丝毫不影响我操他妈。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-18/主题：杂志/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我找到一本黄色杂志！
&gt; 
&gt; 酷，虽然被打脏了。
&gt; 
&gt; 我想我今天需要休息。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-19/主题：杂志/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 飘飘欲仙，飘飘欲仙，飘飘欲仙……
&gt; 
&gt; 得了吧，爬出去再说。
&gt; 
&gt; 书我先留下。
&gt; 
&gt; [[已编辑]女性的涂鸦]
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-20/主题：过去/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 你知道吗？我爸常说人要有探险精神。额，虽然他很年轻就死了。
&gt; 
&gt; 你放心，我没有沮丧。所谓没心没肺嘛。
&gt; 
&gt; ……
&gt; 
&gt; 说不定没人看见这本笔记，或许只是我为了激励自己？
&gt; 
&gt; 不得不说真是蛮管用的。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-21/主题：残躯/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 额……这是死人？
&gt; 
&gt; 一些尸体，该说是被压在管道体上，还是说跟管道合为一体。
&gt; 
&gt; 这里……不一样。湿漉漉的好像肠子，弯弯曲曲，有点软，黄色也变深了。好吧我知道那是什么……我已经没得吐了。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-22/主题：轰隆/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 轰隆声。
&gt; 
&gt; 从我的正上方传来，像要把我掩埋。
&gt; 
&gt; 可能是管道在移动？就在我刚才爬过的湿漉漉的地方。
&gt; 
&gt; 我得找个地方掉头。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-23/主题：过去/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我妈？额……她很老。
&gt; 
&gt; 好吧，我把她搞丢了。
&gt; 
&gt; ……
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-24/主题：洪水/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 又差点死了。
&gt; 
&gt; 我的头上突然就开始喷屎，打在我的面具上。我看不见了。
&gt; 
&gt; 有一个毛茸茸的东西掉下来，是猫吗？
&gt; 
&gt; 我抓不住梯子，磕磕碰碰的滑了下去。
&gt; 
&gt; 我的肘部防护没了，然后又被洪水淹没，幸好旁边有一个向下的管道，那些洪水，大部分都流了下去。
&gt; 
&gt; 我现在想把手砍了。
[[/collapsible]]
[[collapsible show=&#34;▶️::SCP-CN-899-b*-2//SECRET/LEVEL 4 ONLY：&#34; hide=&#34;⬛️::权限已认证&#34;]]
&gt; 
&gt; （//开始播放//）
&gt; 
&gt; （//一名女子在SCP-CN-899的管道内，手持录像设备，面对镜头。对象的身体被污染，但勉强能够辨别身上的工作服//）
&gt; 
&gt; 未知女声：呃——我是研究员Lue（//以下以此代称//），隶属基金会中国分部Site-CN-99的三级研究员，负责空间物理学——我想我应该介绍得够清楚了。
&gt; 
&gt; Lue：1月10日早上，我醒来，闻到难以忍受的恶臭和恶心。我无法撑懒腰……因为太窄了，像现在一样。
&gt; 
&gt; Lue：我希望有人能看见，我会尽力往上走。这里很热，很深。
&gt; 
&gt; （//目标将录像设备关闭//）
&gt; 
&gt; （//记录结束//）
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-25/主题：脏污/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 脏东西混进了我的衣服。从腋下到手掌，被一种粘糊糊的东西包容，有一些小块，有点软，我把它挤出去看，是屎，和沾满屎的打湿的卫生纸。
&gt; 
&gt; 衣服里能闻到气味。一直以来这都是我的最后一道屏障，现在它破损了。我不能掏出身子来，因为外面更脏。虽然我找不到洁净的方法。
&gt; 
&gt; 尿，尿比这些东西干净一百倍。
&gt; 
&gt; 我[已编辑]。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;►::SCP-CN-899-b-26/主题：人声/SECRET/LEVEL 3 ONLY：&#34; hide=&#34;▼::权限已认证&#34;]]
&gt; 我听见有人在求救。
&gt; 
&gt; “有人吗？有人吗？”。那声音传来，几乎不可闻。
&gt; 
&gt; 我想往那个方向爬，但似乎所有管道都不通向那边，几乎没找到往那个方向的管道。
&gt; 
&gt; 他不让我过去？他因为这样就能阻止我？
&gt; 
&gt; 你要知道，现在的情况，没有什么比别人的声音更能滋润身心了。
&gt; 
&gt; 我很臭，但我依然在找路。
