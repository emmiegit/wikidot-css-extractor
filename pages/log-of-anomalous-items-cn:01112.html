    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一台N████牌按键手机，只有电话、通讯录两种功能。其异常性质为：\n一、项目无需电话卡即可使用，但是无法以拨打手机号码的方式进行通话；\n二、任一人类个体（下称接通者）拿起该项目时，项目会立刻出现备注为“妈！！“的来电显示（无论接通者的母亲是否存活于世），根据声纹比对可确认对方为接通者“母亲”的声音。[[footnote]] 不一定为接通者的生物学母亲，视具体情况而定 [[/footnote]]接通后可与对方正常通话5min-157min不等。接通者通常会以“还是那么唠叨”“感到很平静”“我想回家看看”的评价来形容这次通话。\n**回收日期：**20██/██/██\n**回收地点：**广东省███一处二手手机店，由特工Zhuo购入\n**当前状态：**Site-CN-██的公共休息室，供基金会员工使用\n**笔记：**本来是想给我妈买部老人机，怎么好像是给我用的？——特工Zhuo\n试了一下，大概有三十分钟CD，做好备注。——打了4次电话的研究员Huang\n别拿来砸核桃就行。对了，用完记得充电。——站点主管&#34;</textarea></pre>
