+ Good morning Sarkic

直升机飘浮在高空，一道道裂痕从机鼻的外包光电整流罩向两侧延伸，穿过桨毂罩，桨叶如出舱的宇航员在缓慢自转中脱离。紧接着，幽绿色的火焰从座舱喷涌而出，瞬间包裹住逐渐解体的直升机，机身上白色三箭向心标在热浪之中扭曲变形，变成了一颗骷髅头，火焰在空洞的塌陷眼窝中熊熊燃烧。

眼前的东西都被蒙上了一层血色薄雾，死人们站在河流两侧，滞空的血液宛如绞索般套在脖子上，它们不是人，也不像人，残肢断臂和暴露在外抽动的器官缝合在躯干空腔。非要形容的话，就像尸体死于火力覆盖后被履带反复碾压的惨状，但是它们此刻如A.C最亲密的好友般呼唤他的名字，无数只手拽住他，在血水中下沉。

当窒息和黑暗的沉沦来临前，A.C看见了祂，祂站在一群碎肉和残尸中间，却穿着一件白裙，暗红色眼睛注视着在血河里挣扎的人类，然后伸出手。

“正如我所说，人要得救，必须呼求主的名。”

“队长，队长？”

A.C在“七杀”焦急的呼喊中睁开眼睛，颠簸的机舱和引擎的轰鸣才让他发觉自己在行动前居然睡着了。

“还有多久？”A.C下意识地扭头看向窗外，运输机正紧贴海平面高速飞行，两翼的涵道涡轮机桨在水面上划出雪白泡沫。数十架倾转旋翼机在侧面保持着护航机队队形前进，没有分崩离析，也没有被火焰吞没。

“流动站点的陆航中队进行第二轮打击，正面进攻部队开始接敌，我们已经经过第四空中控制点，现在迂回到敌人区域防御后侧了。”七杀长呼一口气，重新把自己外骨骼机械的外挂点固定在架子上。

“好，留意各自任务简报。”麻木的脑袋重新开始运转，A.C打开组网界面。“现实稳定监管部东十组在例行侦测中发现了一次人为的扭曲现象，被确定为“侵入式失格现实”。虽然时间很短且波动微弱，但基金会依旧定位到了所属新欲肉教派的研究基地。”

“中国分部与俄罗斯分部所有可以在四小时内抵达目标的快速反应部队都将参与此次作战，而丙寅01的任务是抢先获取他们的研究资料和神性样本，并且摧毁中央实验室。”

 “破军”举手询问道：“交战规则呢？”

“自由开火，不留活口。武装部队会为我们打开欲肉防线，流动站的空天舰会在空中突击部队进入后展开稳定锚压制。”A.C把手搭在舱门拉柄上。

“具体计划我稍后会发给担任进攻组和掩护组。”贪狼接过话头，用机载作战平台显示欲肉教基地群的3D分布图。

“你怎么回事？”“锦衣”靠了过来，察言观色对于这位曾经的内部安保部的特工而言如图家常便饭。

“在考虑退休的事情。”A.C用另一只手从副包里摸出“黄鹤楼”点燃叼在嘴里。“介意抽烟吗？”

“介意。”

A.C早就预料到这个洁癖的答案，直接拉开了机舱舱门让强风灌进来。“没事，我不介意。”一股薄薄的淡色烟气从他的鼻孔里冒出，随即被狂风撕扯得失去形体。“我的心理评估报告出了些问题，大概要转单位了。”

机舱内一片哗然，队员们都望过来。

“会不会是评估错误？PTSD不只是“战争疲劳”，在受到不可磨灭的心理伤害后谁都有可能患上PTSD。而你要知道基金会的心理医生都不太靠谱，信他们不如信道法自然……”“羽林”放下手中精心擦拭的镖弹，猜测A.C的心理疾病来自于创伤应激。

A.C深吸一口香烟，正准备说话时，一道最高优先级的紧急链路打断了他的节奏，所有隶属“风雪夜归人”的队员都听到了来自头盔里的拟声：“‘美人鱼战士’呼叫“大洋游侠”各单位，火力打击将在三分钟后结束，敌人区域防御未发现纵深。按预定计划发起冲击，完毕。”

从机舱向下看去已经可以清晰的看见欲肉教的半椭球型建筑浓烟滚滚，洁白的墙面被熏得焦黑，公路上软化的沥青组成炮弹爆炸后的放射状。

远处枪炮齐鸣的战线被白色烟雾笼罩，烟雾中不时有粉色的光芒闪烁，那是从出发线越过的基金会装甲部队在交替跃进掩护。更远处的空中，造型上明显继承RAH-66的武装直升机部队连成一排细小的点阵：他们已经在前沿火力观察组的引导下完成了一次成功的火力打击，只有零星的突出部反坦克阵地还在对接近的基金会战车发起攻击，但很快在125mm滑膛炮和105线膛炮的炮击中销声匿迹。

“‘飞鸢旗01’呼叫，我部已抵达预定集结区域，区域危险已排除，可以降落，完毕！”飞行员在机舱内通报。

“收到，完毕。”A.C把烟头弹出舱外，看向机舱内整装待发的队员们。

“两腿叉开!”他高举手中的步枪，在众人回过神来前倒仰着从敞开的舱门翻了出去。

“准备投胎!”

------

“克里亚克—14”原本在上世纪五十年代是前苏联GRU-P直辖的封闭行政区，负责对异常的逆向解析和发展。随着冷战结束和苏联解体，这里逐渐荒废，几经辗转周折到了新欲肉教派的手中，并作为实现登神的科研中心。

而这座隐藏了无数秘密的城市的历史将于今天终结。

虽然部署在小镇周围的防空导弹制导系统在基金会欺骗式电子干扰和紧随其后的空地打击下尽数摧毁,但是隶属于“猎手黑屋”的欲肉教守卫们也是一群训练有素，反应快速的保全部队。遇袭后的欲肉教立刻缩小兵力，退进防御工事更完备的实验室建筑里依托落地窗升起的装甲板 重建防线，在敌人占据制空权和优势兵力时，这无疑是教科书式的龟壳防御战术。

不过很可惜，相较于看教科书和指挥决心图，他们面对的敌人更喜欢掀桌子。

正当守卫们躲在掩体面向几道防爆门时，身后的墙体突然炸裂，钢筋混凝土扬起的灰尘里响起轻快的“嗤嗤”声，闪烁着青色电光的子弹从背后袭来，击中了他们柔软的躯体和插着BR6插板的防弹衣，使其头颅和肩膀与身躯随着爆炸一分为二三四，只在墙面上留下放射状的血液。

等烟尘散尽，数十名风雪夜归人的机动步兵出现在碎裂墙壁后，全包式护目镜倒映着实验室的白炽灯光。为首的指挥官抬手几个短点射击毙地上还在蠕动肉芽抽搐的守卫，继续沿着通道继续突进。通过监控探头看见这一幕的欲肉教指挥官正准备调集预备快反单位，接下来发生的事情却让他们亡魂大冒。

这支特遣队依仗着动力装甲直接撞开了实验区的复合板隔断墙，单兵以彼此二百米的间隔拉开距离，风驰电掣地碾过后续通路的掩体，留下一地死伤的欲肉教徒。他们目的明确，正是位于防御圈核心的“登神区”。前进路线也很明确——直线。这种斜插式突进打得欲肉教守卫猝不及防，只能连滚带爬地不停后撤。这种情况超乎欲肉教指挥层的想象，重组速度跟不上特遣队的突破，实验室任何工事都挡不住他们蛮牛似的横冲直撞，守卫们所持有的AK-104和6P50甚至刮不花他们的装甲漆面，等到守卫们架好西普诺夫，手忙脚乱地给两个输弹槽填装M929的时候，那些脑积水大猩猩们已经在他们面前捏扁了机炮的双室炮口制退器。

伴随着巨响，最后一名守卫的脑袋被A.C摁着撞在承重墙上，由合金包裹的肘部关节狠狠地砸在他的面门，血浆和碎骨迸溅而出。经过生体改造的欲肉教徒并没有当场死亡，甚至挣扎着试图抓住A.C粗壮的外骨骼手臂，而换来是又一记分量十足的摆拳，直接将他脖子往上剩下的部分嵌进了墙体的凹陷里。

“这里没有路了，整备一下，让我换根烟。时间？”A.C全护面罩打开，翻滚出呛人的烟雾，半截烟头被他吐在地上碾碎。

“十分二十七秒，比预定时间晚了半分钟。”“坐堂医”看了一眼手腕上的石英表，那是他花重金从MARATHON定制的放大型号。

“背嵬”站起身，擦拭干净手掌的血迹，他刚才以八十公里的时速扣住一名教徒的脑袋在地上滑行了数米，把地板弄得像血祭仪式现场一样。“能量场的敌意反应有很多，并不全部都是人类，有不少SK-BIO的棘手货。”

“破军，开门。”A.C摸出腰侧副包的小塑料瓶，往嘴里丢了两颗口香糖。

破军拨动三点式背带把步枪斜背在身后，两道赤金色光芒在外骨骼手臂上浮现旋转，火花四溅。

贪狼试图识别圆圈上晦涩的文字：“这招画圈跟谁学的？奇异博士吗？”

“&#39;GOC的霍格沃兹学院西藏分院都这么教的。”破军甩手将一簇火星弹到贪狼脸上，吓得他嗷嗷乱叫。

“空间界层只能用特殊的开门方法进去，任何涉及神性的实验室都不可能设立在现实里。”锦衣换上新的弹匣。“有条件的同行组织会集结奇术师或者异常技术，切割出一个半成品的口袋宇宙，留下现实世界的锚点和门径。小点说SRA，大点说图书馆都是基于这个原理。”

背嵬一脚把地上从某具尸体耳朵钻出来的白色虫子踩爆浆：“没条件呢？”

传送门在几人说话之间成型，撑开的空间里可以窥见里面的事物，那是跟外面充斥着高科技气息的医学研究中心截然不同的光景：晦暗的火把光芒照亮了一道表面覆盖着深褐色肉质碎块的通道，就像是丑角鱼鳞癣那样滑动扭曲。墙壁两侧形似外翻的人体肋骨，他们走着的地面就是相连的脊椎。在两侧对称排列着一个个被蔓生血肉包裹的枯瘦、干瘪的人体。无数根脐带一样的透明软管从墙壁延伸出来，扎进墙上行尸走肉们的皮下肌肉里。

“大批量献祭被“祝福”的底层信徒和对虚反粒子敏感的普通人类也可以达到同样甚至更好的效果。”

“废话怎么这么多？背嵬带你的重装小组正面吸引火力。破军，标记。”A.C的声音因为嚼口香糖显得有点打结。“待会把欲肉教的傻批也挂上去当苗床。”

+  阿斯塔特

外部的消息在五分钟前便中断，负责拦截的指挥官郑重提醒到敌军有一支三十人左右的突击小组已经冲破防线向“θεός”大厅赶去。

这一消息令坚守在大厅的守卫万分警惕，要知道，这里可是新欲肉教在整个东亚地区最重要的研究中心。多年以前，一具损毁严重的神明尸体被术士们付出巨大代价从现实界层中找到并移动到可以与锚点现实连接门径的范围。所有人都认为这是通过“圣餐”仪式成功登神的契机，半个世纪以来，多个欲肉教的教团们联合一直致力于将神明血肉无害化并继承其中含有的神性。没想到在研究有了突破性进展的时候，犹如附骨之蛆的SCP基金会找上门来了。

不过“θεός”的防守不可谓不严密，除开最精锐的信奉者部队，还有经过教徒长期培育的多种生体兵器，以及足足有二十厘米厚的六边形防爆门，不依靠大型器械和炸药，几乎是……

“呲——”

加厚加重的防爆门此刻就像被金属切割机械切割一般，大量灼热的火星迸溅。异象立刻让所有守卫们严阵以待，纷纷把重火力和固定式生物异常移动到战位，一旦大门被打开，敌人就将面临狂风骤雨的攻击。

“以锚点为基准，再加上这片裂隙空间本身的不稳定性，一百米是我能扩展的极限。离大厅还有一段距离，交火无法避免。”

即使“风雪夜归人”装备着最顶尖的基金会单兵武装，想要跟四万年后的阿斯塔特跳帮一样硬抗所有火力正面突破依旧不切实际。更何况他们的任务只是回收异常，而非全歼作战。

“门外两座SK-BIO004，中间长廊一大堆变异生物，至少有一百个体。”贪狼的通讯戛然而止。“等等我开个热成像，欲肉教徒造的这玩意让我有点倒腾。后面两道扇形半永久工事，有重火力设置和壁垒。大厅中间都是培养皿，强粒子干扰在这个距离看不清，不过应该是我们要找的东西。”

“明白，以欲肉防线那座机枪堡垒做目标参考点，燃烧弹打击左右方位，迫使他们离开阵地。然后移动到大厅与防线的空当，嗯，就在那建立防御点，由锦衣决定交战区和最终保护线，直到我和前锋组回来为止，如果联络中断就等待20分钟后撤离。”A.C掏出两枚圆柱形的炮弹，将其中一枚顶部特殊的接口旋转进另外一枚底部的螺纹孔中组成串联部。

这种燃烧弹的研制灵感来源于AN/M14燃烧弹和M375A1烟幕弹，以白磷为装药主体的混合燃烧剂除了掺杂硝酸钡、镁粉、铁红粉和少量的聚丁二烯丙烯腈外，还有可以和氨基酸充分反应的化合物。这是为了适应这次行动需要，基金会科部紧急加工的对欲肉教特制品，足有两公斤的装药量让其在非广域杀伤效果丝毫不亚于美军所使用的M47A4白磷航弹。

“明白了?那就开始行动!”

在短暂又煎熬的数分钟内，防爆门终于被切割出了一道长方形的口子。守卫们将手指放在扳机上准备开火，谁也没有注意到头顶上闪烁着如瀑的火星，几枚炮弹从狭窄的通道自由落体，并在落地前完成了空爆。

爆炸声很闷，迸溅开的光点裹挟着有毒的白雾笼罩了敌人的阵地。待在堡垒工事外面的守卫们发出凄厉地哀嚎，落进他们连体作战服的白磷从暴露在空气中的面部冒出烟来，随即窜起橙色火苗，痛苦和恐惧的神情在剥落的肌肤和火焰间扭曲，仿佛一群地狱的恶鬼在惨叫。

“前出!”事不宜迟，A.C立刻跳进打开的传送通道里，在失去时间感的荒诞错乱中重重地踩在大厅地面上。趁着内置稳定锚修正偏离意识的空挡，他开始迅速打量起大厅：

这场战斗不可谓不惨烈，阵亡的特遣队队员五脏六腑被骨质爪尽数搅碎成泥，即使他们的正面盔甲可以抵挡尾翼稳定脱壳穿甲弹在四公里外810毫米的穿深。七杀想吐口唾沫，这浓郁的混杂味道实在是令人感觉糟糕透顶，仿佛过滤系统下一秒就要爆炸。他看着坐堂医带着几个还有余力的队员蹲在阵亡的队员中间，处理着最后的仪式。

“都有谁死了？”锦衣被背嵬搀扶着靠过来，他的腹部被刃爪刺了一个对穿，勉强用医用凝胶进行止血处理。

“武肃、骁武、广锐、万捷、还有克戎和忠靖。”坐堂医试图擦拭头盔上沾染的血迹。“捧日和控鹤重伤，已经进入冷冻状态。不过他们情况不容乐观，即使活下来也得转业到其他特遣队或者收容小组了。”

倒下的永生者尸体开始褪色萎缩，像玻璃一样崩裂，鲜血把地板变成了粘稠诡异的粉紫色。大厅也变得越来越暗淡。墙壁与屋顶正越来越多地呈现出风化产生的破损，原本附生在建筑上的菌毯和红色血管逐一枯萎坏死，深黑色的血液自布满裂痕的藤蔓中流淌。仿佛是某种力量加快了大厅消解风蚀的速度。

“队长还不知道是死是活呢，我们是去找他还是撤?搞出这么大响动，我估计整个地面肯定都乱成一锅粥了。”背嵬颇为心痛的抚摸胸甲上的抓痕。作为火力支援单位，他的重装装甲造价不菲，却也堪堪能挡住一爪而已。

“这种地方不宜久留。”锦衣指向实验区，那里是裂隙发生的中心地带，已经形成了稳定的漩涡，四周的建筑像被研磨机碾过一样逸散成粉末倒旋吸入漩涡里。“都变成这样子，队长不是死翘就是跑了，我们这十几个人再去找能不能全尸出来都是问题，跑吧。”

“更何况队长他不是老吹自己是神选吗？”锦衣像想起往事，苍白的脸上浮现不知是安慰还是嘲弄的笑容。“总得显灵吧。”

+ 神们自己

 帷幕的入口激荡着一层层由切伦科夫辐射散发的淡蓝色光芒，数百颗如同珍珠一般闪耀的星辰倒悬在转瞬即逝的天空中，它们一度升起，又很快坠下，光辉溶解在深不可测的永世黑暗深渊里，无数更深的混沌和虚无就在深渊里旋转。

此时此刻作为一个三维个体，A.C的ETH[[footnote]]空间有效封闭范围[[/footnote]]边界框在事件边界的观测点已经无限接近于绝对值。如果画一个便于理解的闵可夫斯基时空图，以SCP基金会为基准的现实世界就是光锥。光随时间轴的轨迹从原点开始滑行，在现实内发生的所有存在因果联系事件都遵循着洛伦兹不变性的金科玉律。而A.C恰好就是那个偏离世界线外的“独立事件”，他与现实已经隔了一层可悲的类空厚障壁。费恩曼物理学讲义第十七章二三小节已经详细地阐述了此时A.C和现实在时空尺度上是多么遥远，以至于到了因果律都无法干涉的程度。换言之，他已经脱离了“现实”这一概念，爱蒂塔空间观测站的高解析摄谱仪和干涉测量镜广域范围距离他比他离奇点还远。

幸运的是A.C的周围覆盖着一层光膜保护他不被这里的约束力分解成基本粒子，在高维几何允许的所有方向上像金鱼饲料般投喂给生活于此的生物——十九世纪中期，科萨人的萨满莫哈拉克扎就试图召唤裂隙的原住民进入现实世界，希望借此打败英国殖民者。这次事件直接导致了那一百年最严重的XK级世界末日，数十万科萨土著和英国殖民者被拖进了裂隙，永远承受进行时的死亡命运。

“那些星星没有温度。”A.C看着光度计，波谱图形平得像是还没开盘的股市，而远处群星却散发着令人不安的奇光异彩，紫色的日珥仿佛在嘲笑人类对物理探索的无知。他又切换到体外温度仪，在离他两米的保护层外，没有任何高能粒子和探头接触，计数指到了-273.15℃。

“A.C说自己找到了绝对零度，别人都说他疯了，但他知道自己其实是0K的。”

那些大而薄、长而细的几何碎片无言的漂流在裂隙间，自亘古起，直至终末。但零下二百七十三度的冷笑话并不是没有影响。一片阴影缓缓地撞上光幕，那赫然是只原住民——远比A.C见过基金会最先进的空天舰“广域静默”号更庞大。上百只惨白而狰狞的视觉器官同时转动盯向光幕，密密麻麻的触肢如利刃劈来，然后像块劣质布料被撕裂成两半，粘稠的液体泼在光幕上，发出“嘶嘶”地蒸腾声。

A.C揩拭溅到头盔上的血：“这里什么都没有，你迷路了？”

“不，这只是起点，再往前只能看见虚无。”空灵的声音在A.C脑子里回响。“神选就是这么和神明说话的吗?”

圣光逐渐增强，像Windows系统刷新延时生效，空荡荡的空间出现了一头比垂死行星更庞大的白色蜘蛛，或者说是介于蛛形纲和蜘蛛目之间的生物，躯干和螯肢弥漫着沧桑伟岸的朦胧感。

A.C瞟到神明的瞬间，莫名的迟滞感卷席而来，仿佛被无形丝线束缚了行动，但他很快恢复了对身体的操控权。

 “至高至上的吾主、永远长存的所在，遵照您的意志。能否为您愚钝卑微的仆人解惑，您如此大费周章是需要我清明给您烧点吗？” 

神明对于信徒的胡言乱语并不在意，或许祂自己也没搞懂：“大部分神性诞生于原初的爆炸中，我们既是宏观现实与生俱来的一部分。我主动引导亚恩的奴仆找到我的肉，可是他们剥离神性粒子的过程并不完善，那个人造神明只是亚大伯斯信徒拙劣的仿冒品，而我残缺的肉也随时会暴露在舰队的监控中，我猜测现在地球对应的场域就和上千个超新星星爆一样刺眼。”

A.C点头：“那么，舰队?”

“至高神性如此称呼祂们，祂们其实是所有你能想象到的时空里的和你们一样的生命。由粒子开始运动后第一批意识组成的‘共振体’领导。”

光幕牵扯着A.C向巨大的神明尸体靠拢，而这个想死却还没凉透的神明像所有三流小说都会出现的话唠科学家一样解释来龙去脉。

“类似相啸魔吗？”

“有些许共同之处，但是相啸魔形态上太过原始，而且也没有什么智慧可言。七秒钟前你要是往左后方看去就能见到祂附着的奥托世神明尸体。”

A.C转头，远远地能看见一小块不规则阴影跳跃闪烁，周围的星星和残骸因为重力井拖曳效应而颠倒错乱。

“在五十万个年份以前，至高神性联合及其眷族和舰队在这个宇宙进行了一场惨烈的战役，一直从天猫座打到了拉尼亚凯亚。最终舰队在牧夫座歼灭了数次甚至十余次参加战役的大部分神性，但还是有神性逃过了包围圈。”

“我大概猜到是亚大伯斯和麦卡恩?”

“对，最早抵达M34星云4602151-B的是血肉之神和机械之神。虽然我无法完全看清涉及至高神性的时间，但他们当时一个脖子以下高位截瘫一个碎得就快散架，因此并没有逗留多久，留下了所谓亚大伯斯和麦卡恩的化身就匆匆继续逃命，这也让祂们在后面的十合星战役中发现了地球。”

“至高神性不会死亡吗？”A.C问。

“‘永恒长眠的并非亡者，在奇妙的万古之中，死亡换了一个形式。’ 就像存在钱德拉塞卡极限和奥本海默极限，宇宙也不会允许神性概念无限制的扩张和坍缩，构成神性的基本部分我们俗称为“灵与肉”，无论是“灵”还是“肉”，当两者无法保持平衡的时候，神性就降格成其它天体或者概念，直到完全失去现实扭曲能力。失去扭曲能力后死亡可就没复活币了。” 随着越来越靠近神性尸体，凝聚基金会尖端科技的动力装甲已经变得脆弱不堪。防护装甲化为齑粉，而身体也变得僵硬，奇怪的是，A.C感觉不到疼痛。

“人类公元五千年前，舰队巡弋编队在针对地球存在的本土神性“金乌”种族进攻的时候，一反常态的选择保护太阳系周边以及生存的原始碳基生物群落不被战争波及，也就是人类文明。如果你知晓在各个宇宙和嵌套中涉及神性的战争惨烈，就会明白这个举动多么匪夷所思，即使在战争结束后，这里的休谟监控也低到几乎没有，地球便成为了在舰队掌控的空间里一块神性的避难所和跳板。”

笼罩在A.C身上的光芒愈加充盈，巨大的神明尸骸带来了一丝虚幻的温暖。与形体无关，祂的存在本身便象征着圣洁美好，即使以凡人之躯直视这种美好依旧是不折不扣的疯狂与毁灭。

“我以为其它文明都和我们一样异常多如狗，神性满地走呢。原来地球是宇宙公共厕所，想来就来想走就走。”A.C挥手挡住逐渐刺眼的强光，补充了一句：“再多八千个喜欢挠痒痒的花生酱这个世界估计也不剩会什么了。”

“这么形容倒也不是问题，但光靠躲猫猫还不够，神性就像带着血腥味的鲜肉丢进大海被鲨鱼追逐。为了摆脱舰队的追踪，我舍弃肉送给亚恩的信徒们，他们据此培养了人造神性转移了权能。事已至此还需要最后一步，某个垂死的，不太知名的神性将在无数人的观测中死去。”

“等等，你的肉给欲肉教了，你的灵呢？”A.C后知后觉地问道。

他听见一声轻笑：“而我，不再是神性的我和你将存在于以前、现在、未来的万物之中。”

光幕猝然破裂，窒息感瞬间扼住了喉咙。苍白的附肢刺入他的躯壳，撕裂他的意志，折断他的手脚。几乎在一瞬间，A.C的灵魂和肉体便支离破碎。神性尸体伸出几根带有倒刺的丝线，温柔地包裹住剩下的残躯，将他送进内部中。

什么是爱，所谓的爱情，到底是出自精神上还是肉体上的，文学家和哲学家们都有自己的阐述。而对于A.C而言，这种东西太过遥远，也太过空泛，难以分辨。在遍布死亡和痛苦的梦境里出现的白发红瞳少女，对祂，对她的感情真的可以称之为爱吗？至于神，神明这种存在也会有爱这种神经元与其缔和分子的生理反应吗？神明的爱又是什么样的呢？相较于所谓爱情，这种情形更像两个于绝望中挣扎的野兽为了生存互相依赖。神明孤注一掷寻求生存，而迷失的羔羊也只能牢牢抓紧混乱里唯一的光芒，即使会被无法直视的光芒焚烧殆尽。

无论形态如何，灵魂的形状终究是接近的。

“不是，大姐你爱上我什么了我可以改。”

怀着这个念头，A.C在黑暗中长眠不醒。

“一觉醒来时，我们将成为新世界的一部分。[[footnote]] 原文出自《海边的卡夫卡》 [[/footnote]]”

+ 米格坠落

四架米格31SM在八千米的高空中向西南方向飞行。他们从耶利佐沃空军基地起飞，原本负责组成简易预警编队对SCP基金会在科里亚克的作战进行监视。但随着战况骤变，俄罗斯空天军在堪察加半岛所有军事基地进入战时状态，由多个苏35S中队组成的联合机群正往科里亚克-14赶来。虽然“掩体”火控雷达和“熊峰”[[footnote]]A-50系列预警机的预警指挥系统[[/footnote]]没法比，可在老爷机A-50U到达前，只能由他们猎狐犬为第一批先头机队进行目标引导。

“斗士13，航向2-2-5，离交战区域一百二十公里。”

“收到，斗士14，雷达显示大量不明单位，无法识别。”

“航向不变，1.4马赫，高度下降1600，斗士队保持五十公里距离，保持警戒。”

就在队长机准备从群山间切入的时候，来自地面部队的管制通讯出现在电台通讯频道中：
“未确认飞行器正在靠近，四架米格31SM。这里是基金会武装部队，你已进入特殊收容区外环C7，请表明身份。”

“这里是叶利佐沃，呼号斗士13，负责对科里亚克-14进行侦察和火力打击引导。”

“收到，敌我识别通过，是友军机。监视装置显示你部没有挂载武器，不要靠近57UVB的070至130区，敌目标可能有未发现的防空反制手段。”

斗士13抬头看了一眼自己左侧平飞的斗士14。即便带着头显，他们仍然对基金会雷达扫描宽度与精确度感到震惊和困惑。

“斗士队明白，请求开放据链信息共享。一支友军苏35S中队从VB1971区接近，航向2-2-2，呼号屠夫21，高度2200，每架挂载四枚KAB-500制导炸弹，400发30mm弹药。”

“FAF收到，三级数据链已向东部军区开放共享，再次提醒，不要低于1000米高度进入14至15区目视敌目标。”

此时此刻，屠夫中队开始减速，两台AL-35FM发动机喷嘴微微上扬。因为没有装备和苏27一样的减速板，所以苏35依靠差动偏转方向舵和前翼偏转增加稳定性。

即使不用无线电导航和“雪豹E”，四架苏35也能找到科里亚克-14：那道贯穿了天空的裂缝太显眼，每个飞行员都联想到在雷暴天气飞行时划破黑暗的闪电。

“目标距离十五公里，继续减低速度平飞。”屠夫队队长慢慢推动座舱右侧的油门杆，CRT显示器显示着数据链刷新的方位导航标记。这次任务准备仓促，没有具体预案，但指挥中心并不认为有什么飞行单位可以深入中部山脉，所以屠夫队还是携带了350公斤的KAB-500制导炸弹，全部用于对地攻击。

“屠夫队，这里是FAF战斗控制组联合终端攻击控制员Oliva03。数据链信息上传，我将引导第一波次空中打击。”

“屠夫队收到，任务编号确认。”屠夫21的CRT屏切换为控制组预设的最终攻击航向和净空提示。“数据链信息收到，允许三类协同。”

“屠夫队，此次为三类管制，授权一次攻击，发射所有对地弹药，瞬发引信，40秒分离。敌目标为平原的步兵集群，友军为0771045至085108的旅级作战单位单位，无炮位活跃，无敌防空火力，保持3500以上。完成后出口向右抬升300米离开11层，速度要快，避免与086104区的……额……目标直视。”

屠夫21感到有些奇怪，如果是防空武器和地面雷达的话控制员不会给出这么模糊的警示，更何况14区离这里至少有五十公里，即使是ZAU-57防空炮也打不到这里。

要求屠夫队各机复诵一遍后，Oliva03下达了进场通知。

“收到，屠夫队起始点进场，攻击航向0-4-5。”

“Oliva03收到，标记就绪，压制有效。”

屠夫队四架苏35S以间隔两公里的一字纵队依次略过1108高地。积雪被硝烟熏得漆黑，反斜面阵地发射的绿色烟雾弹落在平原上为机群指引目标。

“Oliva03，看见标记我看见绿烟了，准备开火”

“这是什么？” Asher Book伸出手掌，掌心很快覆上一层薄灰。

“嵌合体的骨灰。”七杀看向环形山方向，那里已经被摧残得面目全非，任何生命都绝无可能幸存。

+ 你一生的故事

苍穹之上，一片寂寥，群星慢慢地闭上了眼睛[[footnote]]  阿瑟·克拉克科幻短篇《神的九十亿个名字》 [[/footnote]]

“结束了？”A.C问道。

“结束？不，开始了。” 

“什么开始了？”

“曾经发生过和将要发生的一切。”

“你是谜语人吗？能不能正常说话。”A.C抱怨着从地上爬起来，拍拍自己的“人类”身躯，和他对话的“神明”丝毫没有搭把手的意思。“我可以回去了吗？”

“现在说回头，是不是太晚了呢？” A.C察觉到说话的声音离自己莫名的接近，转头看去，像是世嘉的毛绒布偶ふわふわ一样的银发神明坐在他肩膀上，顶着张秃头fuwafuwa的憨脸。

“康斯坦丁先生？”两人的对话被打断，一名少女试探性的在A.C面前挥手，她穿着一件蕾丝边装饰的双翻领束体上衣和有裙撑的半身裙，黑白色调混搭颇有哥特式风格的影子，而在她身边，伫立着一扇打开的木门，门后是五彩斑斓的漩涡。A.C放弃分辨这件服饰是新古典时期还是浪漫主义时期的产物。无论如何，此时此地都不应该出现一个穿着洛丽塔的女性。

A.C左右看看，然后指着肩膀上的布偶：“抱歉，你认错人了。她叫爱德华·尼格玛，你也可以叫她谜语人。”

“康斯坦丁先生，你又在说些听不懂的话了。”少女皱眉。“安洁老师，贵安。”

“贵安。”

“原来你们私底下认识啊，那你们聊，我从哪回家，那个门吗？”A.C指向门。“哈哈真是令人怀念，当年我在上海见过一模一样的门，那阵有条蛇钻出来撵着我屁股啃。”

少女发出叹息：“康斯坦丁先生，这是图书馆的路径。”

“你认识我，但你叫我康斯坦丁。我认识她吗？”A.C扭头看向布偶。“我应该认识她吗？她不会是找我算账的吧？真的是那条蛇先咬的我。”

“你以后会认识的。”

“她呢？”

“她以后也会认识你的。”安洁莉娜不耐烦地保持着fumo标志性微笑。“该滚了。”

一根根近乎透明的蛛丝爬上A.C的肩头，缠绕在他的后背和双腿，将他往门里推。

“等等！”A.C的手抠住门框，冲呆在原地的少女伸手致意。“如果再也见不到我，祝你，早安，午安，晚安。[[footnote]] 1998年金凯瑞主演的电影《楚门的世界》，前文提到的星街彗星演唱的《TRUE GIRL SHOW》同样也是致敬 [[/footnote]]”
