**Identyfikator podmiotu:** SCP-PL-194

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Budynek, w którym znajduje się obiekt, oznaczony jest jako nieruchomość grożąca zawaleniem. Pracownik wyposażony w mundur jednej z firm ochroniarskich został przydzielony do oddelegowywania lub przechwytywania wszelkich osób niepowołanych chcących przedostać się na teren budynku. Elementem procedury przykrywkowej jest również pozostawienie większości budynku w stanie nienaruszonym.

Poziom piwniczny jako jedyny został zagospodarowany i przystosowany do przeprowadzania badań nad SCP-PL-194. --Prototypowe międzywymiarowe urządzenie komunikacyjne zostało umieszczone przed SCP-PL-194-- (obecnie usunięte celem przeprowadzenia napraw). Personel wchodzący do SCP-PL-194 należy wyposażyć w wygodne ubranie sportowe oraz ewentualny zapas prowiantu w postaci napojów izotonicznych i batonów odżywczych.

[[include component:image-block name=PL-194-B.png|caption=Część SCP-PL-194-B sfotografowana przez agenta █████.|width=300px]]

**Opis:** SCP-PL-194 jest anomalną lokacją, do której dostęp możliwy jest za pośrednictwem starych, ciężkich metalowych drzwi, znajdujących się w podziemiach opuszczonej wytwórni zabawek &#39;&#39;Radość&#39;&#39; w [ZMIENIONO]. Przeprowadzona analiza wykazała rzeczywistą obecność litej ściany betonu znajdującą się za drzwiami.

SCP-PL-194 składa się z 2 części: przedsionka z wejściem, zwanym dalej &#39;&#39;przedszkolem&#39;&#39; (SCP-PL-194-A), oraz lokacji głównej, zwanej &#39;&#39;bawialnią&#39;&#39; (SCP-PL-194-B). 

Nazwy wymienionych miejsc zostały nadane ze względu na ich wystrój. SCP-PL-194-A to korytarz przypominający z wyglądu część państwowej placówki przedszkolnej: ściany pomalowano w jasne, ciepłe barwy, na zawieszonych tablicach korkowych prezentowane są rysunki, których autorstwo przypisuje się dzieciom w wieku około 4-5 lat. Dodatkowo, widoczny jest wieszak na ubrania, szafka na obuwie, oraz donica ze sztucznym osobnikiem palmy kokosowej wysokości 1 metra [m]. Po prawej stronie od wejścia do lokacji znajdują się podobne drzwi, jak umieszczone w futrynie wejściowej, lecz niemożliwe do otworzenia z nieznanego powodu. Badanie przeprowadzone za pomocą sonaru ujawniło istnienie pomieszczenia pozbawionego tylnej ściany, zatem ciągnącego się daleko w głąb poza zasięg sonaru. Odkryto również istnienie kilku obiektów kanciastego kształtu oraz jednego obiektu złożonego o nieokreślonym bliżej kształcie.

SCP-PL-194-B jest lokacją, do której wejście znajduje się po drugiej stronie &#39;&#39;przedszkola&#39;&#39;. Lokacja to najwyraźniej obszerny kompleks, wyposażony na wzór typowej sali zabaw dla dzieci. W skład wyposażenia wchodzi m.in. duża liczba placów zabaw, &#39;&#39;małpich gai&#39;&#39;, basenów z plastikowymi kulkami, stołów zastawionych na wzór dziecięcego przyjęcia urodzinowego oraz skrzyń i szaf z zabawkami. Wartym odnotowania faktem jest, iż wszystkie zabawki w SCP-PL-194-B oznakowane są logiem zakładu &#34;Radość&#34;. Rozmiary lokacji są nieznane, gdyż obecnie Fundacja nie zdołała dotrzeć do wszystkich jej części. Na tę chwilę wiadomo, iż SCP-PL-194-B posiada powierzchnie większą niż ██ kilometrów kwadratowych [km^^2^^], składa się z odpowiednio mniejszych i większych pomieszczeń, z których największe posiadają sufit na wysokości około 20 metrów [m], najmniejsze zaledwie 80 centymetrów [cm]. Całość podłogi obita jest szarą wykładziną dywanową, ściany pomalowane są w różne kolory, wzory oraz rysunki, których częstym motywem są dzieci bawiące się lub trzymające za ręce antropomorficzne przedstawienia zwierząt. Źródło światła jest niewidoczne, pomimo tego pomieszczenia są doskonale oświetlone. Nieustannie z nieznanego źródła wydobywają się melodie popularnych piosenek dla dzieci.

Urządzenia lokacyjne wysłane do SCP-PL-194 są aktywne, lecz odbierany sygnał nieustannie wskazuje na wejście do 194-A od zewnątrz, niezależnie od miejsca, w jakim urządzenie się znajduje. Inną niewyjaśnioną niedogodnością techniczną jest brak możliwości kontaktu radiowego z osobami wewnątrz lokacji. Jednakże, urządzenia są w stanie wysyłać i odbierać informacje wewnętrznie, tj. jeżeli wszystkie znajdują się w środku SCP-PL-194. Oprócz wymienionych zjawisk, fotografie wykonywane dowolną metodą są każdorazowo niewyraźnie i rozmazane.

W SCP-PL-194-B znajduje się znaczna ilość bytów humanoidalnych, określanych jako SCP-PL-194-1 i SCP-PL-194-2.

[[include component:image-block name=PL-194-1.jpg|caption=Instancja SCP-PL-194-1. Byt towarzyszył agentowi ████████ przez 2 godziny trwania eksperymentu.|width=210px]]

SCP-PL-194-1 to wysokie na ponad 2 metry [m] postacie, przypominające antropomorficzne zwierzęta z rysunków zdobiących pomieszczenia. Owe postacie posiadają grube, kolorowe futro, które jak się okazało, jest materiałem sztucznym. Skóra podmiotów przypomina gumę lub zwarty materiał tekstylny. Gałki oczne w większości stylizowane na ludzkie, nieruchome, prawdopodobnie wykonane z różnokolorowego plastiku. Podejmując próby dotknięcia obiektów, wyczuwalne są kości znajdujące się we wnętrzu obiektów; podmioty wysłane do SCP-PL-194 zgłaszają wyczucie m.in. kręgosłupa, kości czaszki i palców. Anomalia ujawnia się podczas dotykania kończyn -- testerzy zgłaszają, iż ręce oraz nogi bytów wydają się posiadać struktury podobne do żeber (patrz: Dokument 194). SCP-PL-194-1 na każdą próbę dotknięcia reagują śmiechem oraz powtarzalnymi odpowiedziami, odnoszącymi się do odczuwania uczucia łaskotania -- podmioty zdolne są do porozumiewania się w języku polskim (próby komunikacji w innych językach zakończyły się niepowodzeniem), mówią płytkim, wysokim głosem oraz jedynie poprzez wierszowanie. 

SCP-PL-194-2 to humanoidy przypominające ludzi w zaawansowanym stanie niedożywienia oraz wyraźnymi ubytkami tkanki mięśniowej. Podmioty nie posiadają odzienia; brak narządów rozrodczych, pępka oraz owłosienia. Skóra blada, sina. Białka oczu wyraźnie przekrwione. Podmioty nie potrafią bądź nie chcą porozumiewać się między sobą oraz z personelem Fundacji, lecz zauważalne są chwilowe obserwacje pracowników. 

SCP-PL-194-2 nieustannie wykonują czynności mogące zostać nazwane zabawą. Korzystają z zabawek, placów zabaw. Poruszają się powoli, apatycznie, krocząc na czworaka bądź przygarbienie. Podmioty cały czas przebywają w towarzystwie SCP-PL-194-1, które wydają się sprawować swoisty &#34;dozór&#34;. Dodatkowo, byty 194-1 tańczą, śpiewają piosenki, są znacznie bardziej ruchliwe od 194-2. W nieokreślonych, lecz krótkich odstępach czasu, 194-1 będą wydobywać ze swoich aparatów gębowych lub ust duże ilości słodyczy i produktów cukierniczych, którymi następnie będą, nierzadko gwałtownie, karmić 194-2. Podmioty karmione wydają się odczuwać silny dyskomfort, lecz nie zauważono, aby konsumpcja dużych ilości wymienionego pożywienia miała jakikolwiek wpływ na zdrowie obiektów. Pomimo spodziewanej, wysokiej kaloryczności, żywność nie powoduje przyrostu tkanki tłuszczowej/mięśniowej.

Jakkolwiek reakcja ze strony bytów 194-2 na personel Fundacji jest minimalna, tak byty 194-1 wchodzą w interakcje z pracownikami już kilka minut po wejściu do &#34;bawialni&#34;. Byty przedstawiają się, a następnie zachęcają do zabawy. Gdy dana osoba odmówi, byt będzie nalegał, a gdy dalsze próby zachęcenia się nie powiodą, byt odejdzie, a po chwili interakcję z pracownikiem nawiąże inny 194-1, powtarzając wymienione wyżej czynności. Gdy pracownik zgodzi się, 194-1 złapie go za rękę i zaprowadzi w dowolne, najbliższe miejsce zabawy. Podmioty nie będą ustępować pracowników, zawsze znajdując się w pobliżu, tańcząc, śpiewając i zachęcając do dalszej zabawy. Podmioty mogą nawiązać dialog (patrz: Dokument 194). Gdy pracownik zechce nawiązać kontakt z 194-2, 194-1 zareaguje, gwałtownie odciągając osobę od bytu, nie podając przyczyny i ignorując wszelkie pytania odnośnie incydentu. Pracownicy również podlegają karmieniu przez 194-1, lecz w mniejszych ilościach i w dłuższych odstępach czasu. Analiza nie wykazała żadnych nieprawidłowości w składzie pożywienia. 

[[include component:image-block-left-base name=PL-194-2.png|caption=Instancja SCP-PL-194-2. Zdjęcie wykonane przy wylocie tunelu jednego z &#39;&#39;małpich gai&#39;&#39;. Byt krótko po wykonaniu zdjęcia został złapany przez 194-1 i przeciągnięty w nieznane miejsce.|width=210px]]

Gdy pracownik zechce odejść, 194-1 będzie próbował odwieść osobę od tej czynności. Jeżeli pracownik dalej będzie usiłował opuścić lokację, 194-1 może zareagować gwałtownie, często nawet przerwacając i przenosząc osobę z dala od wejścia. Gdy osoba znajdzie się w &#34;przedszkolu&#34;, 194-1 każdorazowo wypowie frazę: &#34;//Widzę, że nie chcesz się już bawić.//&#34;, po czym odejdzie. Gdy pracownik ponownie wejdzie do &#34;bawialni&#34;, i napotka tego samego osobnika 194-1, ten będzie zachowywał się, jak gdyby nigdy wcześniej nie spotkał danej osoby.

--Ze względu na minimalne zagrożenie, wewnątrz SCP-PL-194 umieszczonych zostało kilka niezależnych grup pracowników Fundacji składających się z personelu klasy D oraz agentów dobrowolnie uczestniczących w wyprawach. Grupy zbierają informacje na temat owego miejsca, poprzez obserwację oraz czynne uczestnictwo w &#34;zabawach&#34;.--

W chwili obecnej projekt PL-194 pozostaje w oczekiwaniu na zamknięcie.

__**Wyprawa eksploracyjna #00**__

**Data:** 11.06.2016

**Cel:** Wstępne rozpoznanie nowo odkrytego obiektu.

**Opis planowanego przebiegu:** Pracownik ma za zadanie wstępne rozpoznanie wyglądu obiektu oraz poznanie właściwych mu anomalii.

**Nota dodatkowa:** Ze względu na charakter wyprawy umieszczono ją poza numeracją. Wyprawa ma na celu jedynie początkowe nakreślenie charakteru nowo odkrytego obiektu.

&gt; **&lt;&lt;Początek logu&gt;&gt;**
&gt; 
&gt; **Agent ████████:** Rozpoczynam wstępne rozpoznanie obiektu anormalnego numer trzy-trzy-dziewięć. 
&gt; 
&gt; **Agent ████████:** Stoję przed obiektem. Ciężkie, przemysłowe drzwi ze stali. U boku widoczna masywna klamka. Podejmuję próby otwarcia.
&gt; 
&gt; **Agent ████████:** Drzwi wykazują lekki opór, odpowiedni dla zaśniedziałych mechanizmów. Mimo to, ustąpiły.
&gt; 
&gt; **Agent ████████:** Skrzydło drzwi rozwarte. W środku pomieszczenie wyraźnie różniące się od obecnego otoczenia. Źródło światła niewidoczne, lecz lokacja wydaje się być wystarczająco oświetlona. Brak innych anomalii. Wchodzę do środka.
&gt; 
&gt; **Agent ████████:** Lokacja przypomina korytarz placówki instytucji opiekuńczo-wychowawczej dla dzieci. Rozpoczynam wstępne oględziny.
&gt; 
&gt; **Agent ████████:** Otynkowane, pomalowane ściany. Flizelina na podłodze. Donica ze sztuczną palmą. Wieszak na ubrania, szafka na buty. Na ścianach spore tablice korkowe. Rysunki, przypominające dziecięce malowidła, znajdują się na tablicach.
&gt; 
&gt; **Agent ████████:** Po prawej stronie od wejścia drewniane, gładkie drzwi, pomalowane żółtą farbą olejną. Brak otworu w zamku. Widoczna klamka. Podejmuję próby otwarcia.
&gt; 
&gt; **Agent ████████:** Drzwi nie reagują na próby otwarcia. Również szarpanie z użyciem siły nie daje rezultatu. Dotychczas nie obserwuję anomalii. Na końcu korytarza drugie drzwi. Podchodzę do nich.
&gt; 
&gt; **Agent ████████:** Przytłumiona muzyka dobiega zza drzwi. Kolorem i kształtem identyczne do poprzednich. Staram się wsłuchać w muzykę.
&gt; 
&gt; **Agent ████████:** Muzyka wydaje się być typową piosenką dla dzieci. Słyszalny śpiew, najprawdopodobniej wokal do melodii, stanowiący całość utworu. Kontynuuję nasłuchiwanie.
&gt; 
&gt; **Agent ████████:** Wychwyciłem dźwięk przypominający szuranie dużej ilości drobnych obiektów. Podejmuję próbę otwarcia drzwi.
&gt; 
&gt; **Agent ████████:** Drzwi otwarte bez oporu. Rozwieram skrzydło.
&gt; 
&gt; **Agent ████████:** Skrzydło rozwarte. Ukazało się duże pomieszczenie, najwyraźniej sala zabaw dla dzieci. Obserwuję znaczną ilością różnego rodzaju zabawek. Po lewej stronie basen z kolorowymi kulkami z tworzywa sztucznego.
&gt; 
&gt; **Agent ████████:** Obserwuję dwa charakterystyczne humanoidy. Obydwa ten sam wygląd skrajnie wychudzonego człowieka. Osobniki wydają się bawić prostą, drewnianą miniaturą składu kolejowego.
&gt; 
&gt; **Agent ████████:** Inny humanoid, przypominający człowieka w przebraniu zwierzęcia podchodzi do mnie. Najwyraźniej planuje rozpocząć interakcję. Wycofuję się.
&gt; 
&gt; **Agent ████████:** Drzwi zamknięte. Opuszczam całkowicie lokację.
&gt; 
&gt; **&lt;&lt;Koniec logu&gt;&gt;**

__**Wyprawa eksploracyjna #14**__

**Data:** 13.12.2017

**Cel:** Poszukiwanie strefy granicznej SCP-PL-194-B

**Pracownik wykonawczy:** D-194-21 -- mężczyzna, 35 lat, brunet, 178 [cm] wzrostu, karnacja jasna; pozyskany jako bezdomny.

**Opis planowanego przebiegu:** Odpowiednio wyposażony pracownik ma za zadanie odnalezienie ewentualnej granicy SCP-PL-194. Przewidywany okres trwania eksploracji jest nieokreślony.

//(fragment)//

&gt; //Ponowienie kontaktu z pracownikiem//
&gt; 
&gt; **D-194-21:** Jestem na 21 kilometrze. Doktorze, jest pan tam?
&gt; 
&gt; **Dr Dmowski:** Jakieś nowiny?
&gt; 
&gt; **D-194-21:** Od ostatniego połączenia nic się nie działo, w zasadzie od samego wejścia wszystko wyglądało tak samo. Jakoś chwilę temu, gdy wszedłem do pokoju, widać było różnicę, i teraz jest bez zmian. Im dalej idę, tym bardziej wszystko wydaje się być (chwila przerwy) stare.
&gt; 
&gt; **Dr Dmowski:** Co przez to rozumiesz?
&gt; 
&gt; **D-194-21:** W zasadzie nie tyle co stare, ale zużyte, lub po prostu zniszczone. Podłoga miejscami jest dziurawa, widać biały materiał pod dywanem. Ściany mają uszkodzony, brakujący tynk, rysunki są niedokładne i wyblakłe. (chwila przerwy) Zabawki są uszkodzone lub całkiem zepsute, o, mam tu samochodzik bez kół. W labiryntach obicie jest przetarte i wystaje z niego wypełnienie z gąbki.
&gt; 
&gt; **Dr Dmowski:** Coś jeszcze zauważyłeś?
&gt; 
&gt; **D-194-21:** Póki co, tylko to. Reszta bez zmian.
&gt; 
&gt; **Dr Dmowski:** Daj sygnał gdy ponownie zaobserwujesz coś nietypowego.
&gt; 
&gt; **D-194-21:** Okej. 
&gt; 
&gt; //Przerwanie połączenia//
&gt; 
&gt; //Nawiązanie połączenia//
&gt; 
&gt; **D-194-21:**  Doktorze?
&gt; 
&gt; **Dr Dmowski:** Słucham.
&gt; 
&gt; **D-194-21:** Nie podoba mi się to. Futrzaki bawiące się z tymi.... czymś, no... one wydają się znęcać nad chudzielcami...
&gt; 
&gt; **Dr Dmowski:** W jaki sposób? Możesz opisać dokładniej?
&gt; 
&gt; **D-194-21:** W zasadzie... no, typowa agresja. Biją, rzucają o podłogę lub ściany...
&gt; 
&gt; **Dr Dmowski:** Spróbuj nie zwracać na siebie uwagi. Co z instancją podążającą za Tobą?
&gt; 
&gt; **D-194-21:** Z 20 minut temu po prostu stanął i odszedł. Jak zbliżyłem się do pierwszego, no... popsutego pokoju. Bez słowa, wziął i poszedł. Ogólnie, same te futrzaki wydają się być dziwne. Mają przekrzywione części ciała, albo nieproporcjonalne, albo ich brakuje. Widziałem jednego całkowicie bez rąk i oczu. Uch.
&gt; 
&gt; **Dr Dmowski:** Co się stało?
&gt; 
&gt; **D-194-21:** Przeszedł przede mną właśnie jeden z tych, tylko... on był niepokojący.
&gt; 
&gt; **Dr Dmowski:** Jak wyglądał?
&gt; 
&gt; **D-194-21:** Poszarpany, nie miał ust, a jego oczy były całkowicie czarne, wielkie i skośne...
&gt; 
&gt; **Dr Dmowski:** Hmm. Kontynuuj wyprawę.
&gt; 
&gt; **D-194-21:** Doktorze, w oddali widzę coś dziwnego.
&gt; 
&gt; **Dr Dmowski:** Co takiego?
&gt; 
&gt; **D-194-21:** Właśnie próbuję to ogarnąć, ale wygląda to tak, jakby dalsza część tego miejsca była nieoświetlona i jeszcze bardziej zniszczona. Nie widzę tam żadnego ruchu.
&gt; 
&gt; **Dr Dmowski:** Udaj się tam.
&gt; 
&gt; **D-194-21:** Wolałbym wracać, zapasów starczy akurat na powrót... poza tym tych skośnookich jest coraz więcej, im bardziej zbliżam się do ciemności. Boję się...
&gt; 
&gt; **Dr Dmowski:** D-194-21, ustaliliśmy, że będziesz wykonywał polecenia bez względu na sytuację. A teraz wejdź do ciemnej strefy.
&gt; 
&gt; **D-194-21:** No... dobrze.
&gt; 
&gt; //Przerwanie połączenia//
&gt; 
&gt; //Nawiązanie połączenia//
&gt; 
&gt; **D-194-21:** (niewyraźnie) Coś przerwało. Jestem w ciemnej strefie. Chłodno tu. Myślałem, że będzie gorzej. Póki co nic na mnie nie wyskoczyło.
&gt; 
&gt; **Dr Dmowski:** Słabo Cię słychać, D-194-21. Wszystko w porządku?
&gt; 
&gt; **D-194-21:** (niewyraźnie) Tak, tylko trochę tu upiornie. Nie mam latarki, nie mam się jak przemieszczać. Dalej jest ciemno jak w dupie.
&gt;
&gt; **Dr Dmowski:** Oszczędźmy sobie porównań. Wejdź tylko do następnego pomieszczenia, zdaj relację i wracaj.
&gt; 
&gt; **D-194-21:** (niewyraźnie) Dobra. (chwila przerwy) Tu nic się nie nadaje do użytku... jest wejście. Nic nie widzę.
&gt; 
&gt; //Przerwanie połączenia//
&gt; 
&gt; //Nawiązanie połączenia//
&gt; 
&gt; **Dr Dmowski:** D-194-21 jesteś tam?
&gt; 
&gt; **D-194-21:** (szum)
&gt; 
&gt; **Dr Dmowski:** D-194-21?
&gt; 
&gt; **D-194-21:** (szum)
&gt; 
&gt; **Dr Dmowski:** D-194-21? Odezwij się.
&gt; 
&gt; //Przerwanie połączenia//
&gt; 
&gt; **&lt;&lt;Koniec logu&gt;&gt;**

**Notatka:** Kontaktu z testerem nie udało się ponowić.

&gt; //Instancja SCP-PL-194-1 łapie D-194-10 za rękę i ciągnie w stronę basenu z kulkami//

&gt; //D-194-10 gwałtownie się szarpie, instancja 194-1 widocznie zwiększa prędkość//

&gt; **SCP-PL-194-1:** Dalej, bratku! Na złamanie karku!!!

&gt; **D-194-10:** Nie!!!
&gt; 
&gt; //Instancja 194-1 podnosi D-194-10 i z dużą siłą wrzuca w basen z kulkami, pracownik uderza w instancję 194-2, która po tym oddala się//

&gt; **SCP-PL-194-1:** Hahahaha!

&gt; //Pojawia się inna instancja 194-1, przypominająca tęczową żyrafę z kłami słonia//

__**Wyprawa badawcza #18**__

&gt; **Dr ███:** Zaraz powinieneś otrzymać... przewodnika. 
&gt; 
&gt; //Instancja 194-1 o wyglądzie żółtej myszy podchodzi do pracownika//

&gt; **D-194-15:** Eee... Cześć?
&gt; 
&gt; **SCP-PL-194-1:** Haha ho, a to kto? Jestem Mircio, sera włość!
&gt;

+++ Pełne wersje oraz pozostałe logi dostępne w Załączniku 194-LB

------
------

[[=]]
+ Incydent 194-I
[[&lt;]]

**Wstęp:** Podczas przeprowadzania jednej z wypraw badawczych doszło do nieprzewidzianego wydarzenia, związanego z dialogiem pomiędzy pracownikiem Fundacji a jedną z instancji 194-1. Jednocześnie opisywana wyprawa jest ostatnią, jaką przedsięwzięto wobec projektu PL-194. Przebieg został zawarty w poniższym logu.

**Data:** 17.03.2018
 
&gt; **&lt;&lt;Początek logu&gt;&gt;**
&gt; 
&gt; //Agent Brzeziński siedzi na podłodze w pomieszczeniu przylegającym do 194-A, układa z drewnianych klocków miniaturę Stonehenge. Obok znajduje się instancja 194-1 o wyglądzie błękitnego słonia.//
&gt; 
&gt; **Agent Brzeziński:** Trochę zaczyna mnie nudzić ta cała zabawa. 
&gt; 
&gt; **SCP-PL-194-1:** (podskakując na jednej nodze) O czym mówisz, mały? Spójrz inaczej, piękny jest świat cały!
&gt; 
&gt; **Agent Brzeziński:** Wiesz... siedzę tu od 6 godzin. Znasz Ty w ogóle pojęcia takie jak godzina, czas? 
&gt; 
&gt; **SCP-PL-194-1:** (wykonuje szybki obrót dookoła siebie) Nosem kręcisz, to jest źle! Weź wyluzuj, proszę cię!
&gt; 
&gt; **Agent Brzeziński:** (burzy budowlę z klocków) Ogólnie rzecz biorąc, to wszystko jest bez sensu. Zabawa jest dobra, każdy lubi się wyluzować. (wkłada klocki do pudełka) Ale życie nie polega tylko na zabawie. Pora dorosnąć i myśleć na poważnie. 
&gt; 
&gt; //W tym momencie instancja 194-1 gwałtownie wyprostowała się, po czym opadła na plecy z głuchym dźwiękiem, pozostając w bezruchu. Obecne w pobliżu inne 4 instancje wykonały to samo. Wszystkie 194-2 wydawały się zakłopotane, po raz pierwszy zaobserwowano mimikę twarzy. Po minucie z sąsiedniego pomieszczenia przybiegają agenci Kupola i Brzytwa//
&gt; 
&gt; **Agent Kupola:** Co się stało?
&gt; 
&gt; **Agent Brzeziński:** (wskazuje na instancję 194-1) Wspomniałem o dorosłości, a ten jak od paralizatora padł. Reszta też.
&gt; 
&gt; **Agent Brzytwa:** (ruchem głowy pokazuje na wejście do drugiego pomieszczenia) W pozostałych trzech pomieszczeniach to samo, wszystkie futrzaki leżą.
&gt; 
&gt; //Muzyka w tle gwałtownie cichnie, po czym pojawia się ponownie; zamiast piosenek dla dzieci, słyszalne są [*http://scp-wiki.net.pl/local--files/scp-pl-194/194-nagranie-muzyczne.mp3 powolne, sztuczne dźwięki]. Przytłumione odgłosy przypominające krzyki torturowanych ludzi słyszalne są zza ścian oraz sufitu.//
&gt; 
&gt; **Agent Brzeziński:** (rozglądając się) Nie podoba mi się to, za cholerę... Koniec zabawy. Gdzie reszta?
&gt; 
&gt; **Agent Kupola:** Nie powinni być daleko. (chwila przerwy) Znaczy, dostali rozkaz, co by nie oddalać się na 300 metrów od bazy.
&gt; 
&gt; //Szum z krótkofalówek//
&gt; 
&gt; **Agent Brzytwa:** No?
&gt; 
&gt; **Głos 1:** Tu Wiśnia. Nie wiem, co się stało. Futrzaki leżą nieżywe i zaczęło smęcić jak w horrorze. 
&gt; 
&gt; **Głos 2:** Tu Bojar. Zgłaszam to samo. W pokoju obok siedzi Figus. Wszędzie futrzaki sparaliżowało.
&gt; 
&gt; **Agent Brzytwa:** Gdzie jesteście?
&gt; 
&gt; **Głos 1:** Ja jestem niedaleko, zaraz do was przyjdę. Widziałem jeszcze Domagalskiego z kolesiem z klasy D, ale oni mieli iść dalej.
&gt; 
&gt; **Głos 3:** (niewyraźnie) Tu Pikuła. Bateria mi siada. Co się stało?
&gt; 
&gt; **Agent Brzytwa:** Nikt nie wie co się stało. Wiśnia, gdzie Domagalski? 
&gt; 
&gt; **Głos 1:** Nie wiem.
&gt; 
&gt; **Głos 4:** Do kurwy nędzy. Pierdolony futrzak zabrał mi krótkofalówkę, odzyskałem ją. Co się dzieje?
&gt; 
&gt; **Agent Brzytwa:** Doma, jest z Tobą klasa D?
&gt; 
&gt; **Głos 4:** Pewnie. Schował się w szopce dla dziewczynek.
&gt;  
&gt; **Agent Kupola:** Czujecie, jak chłodno się zrobiło? (pociera dłońmi o siebie, chucha między nie)
&gt; 
&gt; **Agent Brzeziński:** Tak, jakby zakręcili ogrzewanie. 
&gt; 
&gt; //Nienaturalny krzyk jest słyszalny z głębi kompleksu//
&gt; 
&gt; **Głos 2:** Co to było?
&gt; 
&gt; **Agent Brzytwa:** Nie wiem, ale nie podoba mi się to.
&gt; 
&gt; **Agent Brzeziński:** Chyba trzeba będzie się stąd zmywać.
&gt; 
&gt; **Agent Kupola:** Pójdę centrali powiedzieć, co się dzieje.
&gt; 
&gt; **Agent Brzeziński:** Dobra.
&gt; 
&gt; //Agent Kupola wchodzi do 194-A//
&gt; 
&gt; **Agent Brzytwa:** Panowie, wracamy. Gdzie jesteście?
&gt; 
&gt; **Głos 1:** Pytałeś, ja już chwilę idę do was. Zaraz będę. Reszta?
&gt; 
&gt; **Głos 3:** Jestem w wielkim basenie z gąbką. Próbuję się wygramolić i przyjdę, jestem niedaleko.
&gt; 
&gt; **Głos 2:** Figus się zgubił w labiryncie, nie zabrał krótkofalówki. Idę mu pomóc.
&gt; 
&gt; **Agent Brzytwa:** Doma, jak Twój D?
&gt; 
&gt; **Głos 4:** Próbowałem go przekonać, teraz wyciągam go siłą. Wystraszył się krzyku.
&gt; 
&gt; //Agent Kupola wchodzi do 194-B//
&gt; 
&gt; **Agent Kupola:** Mamy się ewakuować. Na zewnątrz wrzawa jak na granicy koreańskiej.
&gt; 
&gt; **Agent Brzeziński:** Dobra chopcy. Wy stąd idźcie, ja czekam na resztę.
&gt; 
&gt; **Głos 4:** Mogę go tu zostawić?! Wkurwił mnie!
&gt; 
&gt; //Z sąsiedniego pomieszczenia przybiega agent Wiśnia//
&gt; 
&gt; **Agent Kupola:** Wszyscy mają wyjść.
&gt; 
&gt; **Agent Wiśnia:** (do agenta Brzytwy) Co tu się odjebało?
&gt; 
&gt; **Agent Brzytwa:** Mnie pytasz? (spogląda na agenta Brzezińskiego) Hm.
&gt; 
&gt; **Agent Brzeziński:** (pogardliwie) Na co się gapisz?
&gt; 
&gt; **Agent Brzytwa:** Tyś podobno za dużo powiedział.
&gt; 
&gt; **Agent Brzeziński:** Potem mnie zjebiesz. Wychodźcie, powiedzcie, że czekam na resztę.
&gt; 
&gt; **Agent Wiśnia:** Materdyjo...
&gt; 
&gt; **Agent Kupola:** Jak coś, to mów.
&gt; 
&gt; **Agent Brzeziński:** Dobra. 
&gt; 
&gt; //Agenci Kupola, Brzytwa i Wiśnia wchodzą do 194-A//
&gt; 
&gt; **Agent Brzeziński:** Panowie, jak tam?
&gt; 
&gt; **Głos 3:** Wyszedłem, wracam.
&gt; 
&gt; **Głos 4:** Rozjebałem ten domek i ciągnę tu obsmarkane dziecko.
&gt; 
&gt; **Głos 2:** Prowadzę Figusa w labiryncie. Nie może wyjść, bo od wierzchu blokuje siatka ze sznura. Kazałem mu trzymać ręką prawej ściany i tak iść. Uniwersalny sposób.
&gt; 
&gt; //Nienaturalny krzyk jest ponownie słyszalny z głębi kompleksu//
&gt; 
&gt; **Głos 4:** Zerzygał się. Zamorduję.
&gt; 
&gt; **Agent Brzeziński:** Fast, fast...
&gt; 
&gt; **Głos 2:** Figas biega jak mysz, a ja mam stresa jak chuj.
&gt; 
&gt; **Głos 3:** Poznaję okolicę, zaraz będę.
&gt; 
&gt; **Agent Brzeziński:** Ludzie... 
&gt; 
&gt; //Przybiega agent Pikuła//
&gt; 
&gt; **Agent Brzeziński:** Wreszcie. Coś taki potargany?
&gt; 
&gt; **Agent Pikuła:** Bo wpadłem na 194-2. Nie chciał mnie puścić.
&gt; 
&gt; **Agent Brzeziński:** Dobra, do wy... coś powiedział?
&gt; 
&gt; **Agent Pikuła:** Ta, to dziwne. Chudziec zawalił mi drogę i wbił pazury w ubranie. Wkurwiłem się i rzuciłem nim o podłogę. To znaczy, wydaje mi się, że nie chciał mi zrobić krzywdy.
&gt; 
&gt; **Agent Brzeziński:** (Spogląda na pobliskie skupisko 194-2) Hm. Później pogadamy. Idź na zewnątrz.
&gt; 
&gt; //Agent Pikuła wchodzi do 194-A, mija się z Agentem Kupolą wchodzącym do 194-B, równocześnie widoczne lekkie wibracje podłoża//
&gt; 
&gt; **Agent Kupola:** Jak tam? Czemu tu się tak wszystko trzęsie?
&gt; 
&gt; **Agent Brzeziński:** Kurwa... (siada na dziecięcym krzesełku) Nie wiem, nie wiem... Powiedz centrali o tych wibracjach. Zostali jeszcze Domagalski, który morduje się z, o ile nie samego, kolesia z D, i Bojar z Figusem. Drugi nie może wyjść z labiryntu. (Do krótkofalówki) Co z wami?
&gt; 
&gt; **Głos 2:** Już jest blisko wyjścia. Zaraz się zbieramy. Jesteśmy z 280 metrów od was.
&gt; 
&gt; **Agent Brzeziński:** Powiedz, że za 10 minut powinniśmy wrócić.
&gt; 
&gt; **Agent Kupola:** Ta je. 
&gt; 
&gt; //Agent Kupola wchodzi do 194-A//
&gt; 
&gt; **Agent Brzeziński:** Czuję się jak w amatorskim horrorze.
&gt; 
&gt; //Mijają 2 minuty, podłoże nieustannie delikatnie wibruje. Muzyka staje się coraz bardziej monotonna, instancje 194-2 oglądają &#39;&#39;nieaktywne&#39;&#39; instancje 194-1//
&gt; 
&gt; **Agent Brzeziński:** (chowa krótkofalówkę, wstaje, podchodzi do pierwotnie pilnującej go instancji 194-1) To teraz mogę sobie pooglądać, czym jesteś, futrzaku jebany.
&gt; 
&gt; //Agent Brzeziński pochyla się, marszcząc sierść 194-1. Następnie uklęka, mocno ściskając poszczególne części ciała//
&gt; 
&gt; **Agent Brzeziński:** ... do kurwy, jakieś rusztowanie czy ki diabeł?
&gt; 
&gt; //Agent Brzeziński rozwiera usta 194-1, widoczne wyszywane wnętrze, brak widocznego przełyku. Jama ustna zakończona materiałową łatą.//
&gt; 
&gt; **Agent Brzeziński:** Chuj z tobą.
&gt; 
&gt; //Agent Brzeziński kopie 194-1, po czym nagle wibracje zaczynają się wzmagać//
&gt; 
&gt; **Agent Brzeziński:** Kurwości. (wyciąga krótkofalówkę) Gdzieżeście są?!
&gt; 
&gt; **Głos 4:** Zemdlał, jestem 2 pokoje obok, pomóż mi!
&gt; 
&gt; **Głos 2:** Na końcu labiryntu jest wieża ze zjeżdżalnią. Figus wspina się, jest nieco nad środkiem.
&gt; 
&gt; **Agent Brzeziński:** Idę, Doma. 
&gt; 
&gt; //Słyszalne uderzenie w sufit; Agent Brzeziński przechodzi przez 2 pomieszczenia, wszędzie widoczne nieaktywne instancje 194-1 dotykane i oglądane przez 194-2, które reagują na obecność agenta obserwując go. Po wejściu do 3 pokoju widoczny Agent Domagalski, ubrudzony wymiocinami i niosący nieprzytomnego, równie ubrudzonego D-194-36//
&gt; 
&gt; **Agent Domagalski:** Bierz tego cherlaka za nogi!
&gt; 
&gt; **Agent Brzeziński:** Co mu jest? (Chwyta D-194-36 za nogi, obydwaj agenci idą szybszym tempem)
&gt; 
&gt; **Agent Domagalski:** Stres w pracy.
&gt; 
&gt; //Agenci przenoszą pracownika klasy D do 194-A. Drzwi na zewnątrz otwarte, kilkoro pracowników obserwuje sytuację. Pojawia się Funkcjonariusz Żyła//
&gt; 
&gt; **Funkcjonariusz Żyła:** Daj mi go.
&gt; 
&gt; **Agent Domagalski:** Bierz, Fundacja musi wprowadzić obowiązkowe testy psychologiczne dla klasy D.
&gt; 
&gt; **Doktor Jarząbski:** Agencie Brzeziński, wszystko w porządku?
&gt; 
&gt; **Agent Brzeziński:** Nie mam czasu, jeszcze dwóch zostało. Coś wali w sufit, podłoga drży, futrzaki martwe, w tle soundtrack z przechadzki Pyramid Heada.
&gt; 
&gt; **Doktor Jarząbski:** Kogo?
&gt; 
&gt; **Agent Brzeziński:** Nie ważne... wracam.
&gt; 
&gt; **Doktor Jarząbski:** Twoje zachowanie zostanie pozytywnie uhonorowane.
&gt; 
&gt; **Agent Brzeziński:** Najs. Baj. 
&gt; 
&gt; //Agent Brzeziński wchodzi do 194-B. Wibracje są doskonale widoczne//
&gt; 
&gt; **Agent Brzeziński:** (do krótkofalówki) Idziecie czy nie?
&gt; 
&gt; **Głos 2:** Figus jest ze mną, wychodzi z basenu. Zaraz idzie... o kurwa.
&gt; 
&gt; **Agent Brzeziński:** Co?
&gt; 
&gt; **Głos 2:** Brzezin, wiej. Wiej!!!
&gt; 
&gt; **Agent Brzeziński:** Co tam się dzieje?
&gt; 
&gt; //Wibracje się wzmagają, uderzenia w sufit zaczynają nie ustawać//
&gt; 
&gt; **Agent Brzeziński:** Kurwa.
&gt; 
&gt; //Agent Brzeziński wchodzi do 194-A//
&gt; 
&gt; **Agent Brzeziński:** Coś niedobrego się dzieje. Chłopacy czegoś się wystraszyli.
&gt; 
&gt; **Doktor Jarząbski:** Wracasz?
&gt; 
&gt; **Agent Brzeziński:** Nie zostawię kolegów po fachu. Bądźcie w gotowości, jak coś.
&gt; 
&gt; **Doktor Jarząbski:** Dobrze. (do Funkcjonariusza Żyły) Zbierzcie oddział. Gotowość bojowa.
&gt; 
&gt; //Agent Brzeziński wchodzi do 194-B, przebiega do czwartego pomieszczenia. Na przeciwległym końcu zza rogu wyłaniają się biegnący, zdyszani Agenci Bojar i Figus//
&gt; 
&gt; **Agent Bojar:** (krzycząc) Kurwa! Mówiłem spierdalać!!!
&gt; 
&gt; **Agent Brzeziński:** Ale co... o ja pierdole!
&gt; 
&gt; //Agenci Bojar i Agent Figus biegną w stronę Agenta Brzezińskiego. W oddali widoczna nieokreślona liczba SCP-PL-194-1, biegnąca za agentami, z szeroko rozstawionymi ramionami i otwartymi ustami. &#39;&#39;Fala&#34; nie zwarza na zabawki, elementy umeblowania, instancje 194-2 oraz nieaktywne instancje 194-1, które są gniecione i znikają w chaosie &#34;fali&#34;. Niektóre 194-1 potykają się, i upadając, również są wciągane//
&gt; 
&gt; **Agent Brzeziński:** Szlag. 
&gt; 
&gt; //Agenci Brzeziński, Bojar i Figus biegną razem, szybko doganiani przez tłum 194-1//
&gt; 
&gt; **Agent Figus:** Wreszcie! A...
&gt; 
&gt; //Agenci są łapani przez instancje 194-1 równo przed wejściem do 194-A, lecz udaje im się wyswobodzić// 
&gt; 
&gt; **Agent Brzeziński:** Nie strzelać!!!
&gt; 
&gt; //Agenci wchodzą do 194-A. Równocześnie z tym, drzwi po prawej stronie od wejścia do SCP-PL-194 zostają wyrwane z zawiasów, po czym inny tłum 194-1 gwałtownie wybiega ze środka, łapiąc agentów//
&gt; 
&gt; **Agent Bojar:** Kurwa!! (wybiega na zewnątrz, wyciąga rękę do agentów, którzy są szarpani przez instancje 194-1 w głąb lokacji)
&gt; 
&gt; **Agent Figus:** Mam cię!!!
&gt; 
&gt; //Agent Figus zostaje wyciągnięty na zewnątrz, Agent Brzeziński szarpie się z 194-1, trzyma futrynę drzwi//
&gt; 
&gt; **Agent Brzeziński:** Rozjebcie to!!!
&gt; 
&gt; //Słyszalne strzały, instancje nie reagują na trafienia//
&gt; 
&gt; **Agent Figus:** Łapa!!!
&gt; 
&gt; //Agenci Figus i Bojar trzymają za ręce Agenta Brzezińskiego, próbując wciągnąć go do siebie//
&gt; 
&gt; **Agent Brzeziński:** Mam, ciągnijcie!... Kurwa!!!
&gt; 
&gt; //Instancja 194-1 rzuca się na Agenta Brzezińskiego, który puszcza ręce agentów//
&gt; 
&gt; **Agent Brzeziński:** Nie!!!
&gt; 
&gt; //Agent Brzeziński zostaje natychmiast wciągnięty w głąb tłumu. Drzwi gwałtownie zostają zamknięte przez innego 194-1, uderzając Agenta Bojara w twarz//
&gt; 
&gt; **Agent Bojar:** Kurwa...
&gt; 
&gt; //Wszyscy obecni milczą//
&gt; 
&gt; **&lt;&lt;Koniec logu&gt;&gt;**

**Przebieg dalszy:** D-194-36 został poddany obserwacji medycznej. Podjęto 4 próby siłowego otwarcia drzwi SCP-PL-194, zakończone niepowodzeniem. Zarejestrowano odgłosy mogące być określonymi jako szuranie dochodzące zza drzwi przez kolejne 2 godziny.

W związku z brakiem możliwości pracy nad obiektem rozpatrywane są dalsze działania wobec projektu 194. Agent Brzeziński został uznany za zaginionego oraz wpisany na listę personelu utraconego.

------

&gt; W wyniku kolejnej próby otwarcia drzwi prowadzących do SCP-PL-194, uszkodzona została struktura zawiasów. Skorodowany mechanizm uległ pęknięciu, powodując rozerwanie zawiasów i opadnięcie drzwi na podłoże. Za nimi ukazała się lita ściana betonu, za którą znajdowała się warstwa gleby odpowiadająca typowi występującemu w okolicy. Planowane jest zwołanie konferencji dotyczącej zamknięcia Projektu 194.
