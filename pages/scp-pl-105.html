    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

[[include component:image-block name=scp-pl-105
|caption= SCP-PL-105.]]

 **アイテム番号:** SCP-PL-105

 **オブジェクトクラス:** Safe

 **特別収容プロトコル:** --彼らは、6x6x5のコンクリート製の部屋に私を保管しています。私の持ち物は、木製の椅子、スチールの机、机に置かれたランプだけです。私は常に監視されていて、私の保管室に通じる扉はレベル2クリアランスを持った2人の警備員によって警備されています。クラスC以上の全ての職員は私にアクセスできます。私は、クロスワード、論理パズル、紙のシート、ペンを要求することができます。毎日、レベル3クリアランス以上の職員1人が私を訪れ、何らかの話題について私と話します。--インシデント█-███の後、私は以前収容されていた部屋を含むサイト██の3部屋を自由に移動することができます。現在、私は職員によって行動を束縛されません。

 **説明:** 私は身長189cm、体重85kgの人型実体です。私は、いつも私の顔を覆うようなフード付きの黒い服を着ます。私の服には、私の基本情報を乗せたIDがついています。それは、直径2mmのスチール製の容器に入っています。私は、食物、水、睡眠は必要ありません。私には口が無いのですが、私は言葉を発することができます。
私はテレパシー能力を持っており、3500度まで物体を加熱することができます。私の能力の影響範囲は、開けたところで1kmに達します。私のこの特技の原因はまだわかっていません。
私は財団の職員全てに親切に対応します。私は監視者を避けようとはしますが、やむをえない接触の場合、私は個人的なデータを安全な場所にしまいます。彼らが私を脅かさない限り、私は彼らに無関心です。もし危害を加えられるような状況に陥った場合、私は彼らを攻撃します。例外は、財団の保護するオブジェクトによる時のみです。 
私は、あらゆる話題について財団の職員と話すのが好きです。最も一般的な議論の題材は他のオブジェクトについてです。私はSafeのものに最も関心があり、Keterはほとんど興味がありません。私はどんな質問にも喜んで答えるものの、私自身については良くわかりません。私は、これを記憶喪失の結果と解釈しています。
私の近くに論理パズルがある場合、それが危険でないか確認した後で私はそれを解きます。私がもしこれを解ければ、私は直ちにクラスCの職員に知らせなくてはなりません。近くに人がいなければ、それを続けることにします。
私は自分自身を財団の職員の一人だと思っています。ですので、毎日の職員の職務を喜んで手助けします。私は、彼らを精神的にサポートするだけでなく、物理的に（彼らが危険な目に遭わないように）サポートもしています。

[[collapsible hideLocation=&#34;both&#34; show=&#34;(開く)補遺A&#34; hide=&#34;(閉じる)&#34;]]
&gt; //おそらく、この文書はあなたにとって全てが奇妙に思えるでしょう。なぜオブジェクト自身が自分についてレポートを書いているのか？説明しましょう。//
&gt; //私はその始まりを覚えていませんが、19██年に私が誕生したことを覚えています。それから私の記憶は混乱しており、失われています。私は、親や私の名前を覚えていません。私が持っていた全てのものは、私の覚えている限り、そして私が論理パズルをしながら考えあぐねた限り、私は小さな地下工房にいたということです。私は暗闇の中で、私の部屋の上に住んでいる人々の話し声を聞き続けました。それは長い間続きました。
&gt; それは長すぎました。// 
&gt; //あの幸運な出来事が無ければそれはずっと続いたでしょう。変わった人が近くに住んでいるのは知っていました。私は、彼女がとても優しい人物だと感じていました。それについて何か特別なことがあって、私はこの人がどんな人なのか心を調べ始めました。私は、彼女が██████████、██████████博士と呼ばれていることを知りました。この人は、私のような異常な性質をもつものを確保し、収容し、保護する財団と呼ばれる組織で働いていました。私はオブジェクトについて、それらのうちのいくつかがあらわす真実についてだけでなく、ほんの一握りの人だけが反抗している悪についても学びました。私は財団について考え、それを見つけようと決めました。私は、小さな電波局から私の居場所を教えました。私は発見され、収容室に閉じ込められました。私は再び閉じ込められてしまいましたが、今回は誰かが私に興味を示してくれました。インシデントが起きるまでは、私は最高の日々を送りました。私は財団に調べられました。//
&gt; //しかし、それは永遠には続きませんでした。//
&gt; //それは20██/██/██に起きました。最初、停電が起きました。私はちょうどその時、論理パズルを解いていました。数分後に光が戻った時、私は動かずじっとしていました。私はそれで終わりだと思いましたが、間違っていました。数分後、銃火器の発砲音がしました。そして叫び声が聞こえ、私は人が死んでいくのを感じていました。そこには異常な存在がいました。私は前にそれらの気配を感じたことはありましたが、それは遠くて不明瞭なものでした。死んでいる人々の心を追跡した後、その生き物がSCP-PL-███であることを発見しました。私は、私がどれくらい収容室でそうしていたのか、おそらく1日なのか2日なのか、あるいはこの生き物がどうして私を見つけたり、私を犠牲者にしなかったのか、わかりません。一度この生き物が安全な距離に移動したことを確かめた後、私は自分の収容室を破壊し始めました。私は廊下と研究室を確認しました。これはインシデント█-███と呼ばれ、おそらくこの事件によって施設全体が停電しました。私は今、この報告書を私が何らかの形で適切な人々に確保されることを期待して書いています。//
&gt; //なぜ私がこんなことをしているのか？すべてのオブジェクトは独自の報告書を持つ必要があります。これは全異常存在にふさわしい特権です。私の担当博士は死亡しました。おそらく、財団はこういったパターンで書かれた書類はお嫌いでしょう。これは破棄されるかもしれませんが、今は問題ではありません。//
&gt; //この報告書を破棄する人は今ここには誰もいないからです。//
&gt; //私はここにいます。// 

&gt; 20██/██/██朝、███████博士の机の金庫内に、サイト██の報告書、メモ、緯度と経緯の座標、およびオブジェクトの写真が見つかりました。オブジェクトは問題なく収容されており、現在それについての議論が進行中です。
[[/collapsible]]</textarea></pre>
