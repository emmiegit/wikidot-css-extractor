    <pre><textarea class="page-source" readonly>「扮成偶像在这次夏日祭上开演唱会吧。」
「诶？」

草蜥特工如此说道。如果只听到这些信息，只让人觉得恐怕是中暑了吧，除了冬眠之外也应该推荐夏眠吧，果然那个水槽很热吧，等等诸如此类。各种猜测层出不穷，估计马上就要提出休假申请了吧。但是，发言的地点是吵闹的会议室，草蜥的脑子是正常的。

环顾困惑的会议室，草蜥高声继续道。

「这样的话会很有影响力，广泛传播同时还可以分发影像资料。虽说目前“那个”只在这里出现过，而且对受害职员宣称说是由某个相关组织的人干的，对吧？」
「原来如此，也就是要把她编入其中吧。确实这样的话也许会广泛传播…」

众说纷纭的会议室里总算得出了共识。草蜥带着让人看不懂的表情，满意地再次询问所有人。

「怎么做？幸好有后醍醐他们，诀窍交给“那个”和兄弟们然后再召集全体职员就可以了，就叫“夏日演唱会作战”，怎样？」
「至少事情变得比现在更糟的可能性很小。」
「…考虑到预算，好像没有其他更好的方案了，还能给员工们整点乐子。」
「这样想也许是个很好的方案…希望能好好宣传。」

几乎所有在场的职员都表示同意，草蜥最后发出了指示。

「那就这样决定了，宣传文就交给擅长的人了…虽说作为惊喜会更有效果但是…不说实话有点麻烦啊，再去找几个人吧。」

草蜥用短小的前腿挠了挠脑袋。会议室里已经开始选定候补了。

「那么，作战名是…算了，夏日演唱会不就挺好，大家也觉得不错吧。」

所有人闻声起立，特殊收容事例作战“夏日演唱会”在此拉开序幕。


[[size 0%]] [[/size]]
------
[[size 0%]] [[/size]]

会议举行的第二天，站点公告栏张贴了以下文章

&gt; [[=]]
&gt; **历年惯例夏日祭的野外企划人员招募**[[/=]]
&gt; 
&gt; 基金会日本分部的各位，近日气温慢慢上升，到了炎热的季节，大家过得怎么样？
&gt; 
&gt; 今年也和往年一样，举办基金会夏日祭。日期和时间将在地点决定后随时公布。
&gt; 另外还将招募夏日祭野外企划志愿职员。
&gt; 
&gt; [[=]]
&gt; **以下**[[/=]]
&gt;
&gt; **1.招募内容**
&gt; 参加夏日祭期间于特设舞台举行的日本分部职员偶像演唱会企划。
&gt; 
&gt; **2.招募人数**
&gt; 约50人
&gt; 
&gt; **3.招募要求**
&gt; ・基金会日本分部职员
&gt; ・女性
&gt; 
&gt; **4.其他注意事项**
&gt; ・需要进行约两周时间的练习
&gt; ・如达不到规定人数，基金会工作人员可能会直接进行劝说
&gt; 
&gt; 
&gt; 有意咨询、参加招聘内容的职员，请联系后醍醐特工或草蜥特工。

[[size 0%]] [[/size]]
------
[[size 0%]] [[/size]]

与此同时，后醍醐勾、后醍醐镜、后醍醐剑三人被叫到了站点管理室。三人看完草蜥递过来的文件，都露出了莫名其妙的表情。草蜥一边用从水槽伸出的手臂表达着肢体语言，一边直截了当地告诉了他们委托。

「那就拜托你们了。」
「总之指导职员小组就可以了吧？」
「就是这样，成员一固定下来就会告诉你们，要做的事我写在资料里了。」

他的手臂指着他们手中的资料。资料是记载了演唱会的规模、必要器材、练习内容、日程调整等的演唱会计划书。大家翻看内容时，一直沉默的后醍醐勾开口了。

「这个，准备的器材是由我们决定吗？蜥酱☆」
「嗯，在预算范围内看着办就行了。决定好了我会传达给器材保管那边。」
「…嗯哼。知道了，谢啦☆对蜥酱赠以微笑♪」

Wink之后后醍醐露出一个暧昧的表情，草蜥对姐弟们说道。

「明白内容了吧。不过，就像余兴一样，不要有太大压力。」
「嘛，这可不是什么有负担的内容，我知道了。」
「我也没有异议，那我先走了。」
「再见啦☆作为偶像我会努力的！」
「嗯，那就拜托了。占用你们时间抱歉了。」

三姐弟离开的同时，一名研究员出现在草蜥背后。作为出席“夏日演唱会”启动仪式的人员之一，他疑惑地向水槽里询问。

「不告诉他们吗。」
「嘛，他们不知情也会干活，就是有这样理解的人存在啊……问题是那个。你也不应该和那个扯上关系。」

[[size 0%]] [[/size]]
------
[[size 0%]] [[/size]]


在夜深人静的时刻，有一个影子在站点里行走着。一边哼唱着，一边慢慢地向更加黑暗的地方走去。

「哼哼哼——☆蕨饼蕨饼蕨——饼♪」

突然，影子停下脚步。然后在黑暗中笑了起来。

「…在吗？喂——勾酱来了哦☆」

像是回应呼唤般地，黑暗中出现了一个模糊的影子。手中握着菜刀，虽然看不见表情，但能感觉到十分紧张。但是，后醍醐摆出毫不在意的姿势，送出了一个飞眼。她单手拿着麦克。穿着醒目的舞台服装。然后伸出了手。

「初次见面☆勾是—」

黑暗中的影子闪烁了一下。菜刀刺了过来。

「偶像哦☆」

后醍醐笑了。

[[size 0%]] [[/size]]
------
[[size 0%]] [[/size]]


时间转瞬即逝，来到了夏日祭当天。在炎热的天气里，节日的准备稳步推进。空气里充满了酱汁烧焦的气味、某处甜美的气味、笛声和鼓声。节日的到来通过五感传达，越过塔楼的另一边，可以看到有着不亚于音乐节的设备和搭建特设舞台。火热的气氛与祭典的气味混合在一起，产生了一种异样的昂扬之感。草蜥在作为作战本部的特设帐篷里眺望着。或许是水槽的冷气装置运转着的原因，使其在这种炎热的天气里也能在双层玻璃内部悠闲地放松。

「草蜥先生，准备好了。」
「热死了，我从以前就不喜欢夏天，快融化了。…哦，准备好了？」
「是的。」
「人也凑齐了吗？」
「是的，所有受影响的和受害的工作人员都参与其中了。宣传册的内容也看过了。」

草蜥翻动着准备的小册子。按照指示，宣传册上有整体的进行内容，以及参与各职员的说明。值得一提的是，各职员的个性和特征的角色部分都被放在了前面。再次确认了一遍，他满意地点点头，看到了最后一页。确认完最后一页记载的设定，“啪”的一声合上小册子，草蜥看着搭建好的舞台。观众会有千人以上。

「嗯，还可以......但感觉还是有点不足。......要是能再进一步就好了。拿不出钱了是怎么回事啊。」
「我们还没有给它明确的名字。但我觉得目前效果还不错……」
「算了，应该没问题。既然已经有了诸知君的认可。…说起来那个器材是做什么的来着。」
「开始了哦。」

演出的烟花“咚”的一声喷出，宣告了演唱会的举办。烟花中首先出现的是后醍醐。她带着笑容，语气轻快地说明了整体的流程。随后基金会成员依次登台。虽说不是本职工作，但在掌握了各自的职责后，每个人都十分尽责。有的热情，有的端庄，有的时髦。气氛逐渐感染了全场。热情像海浪一样席卷而来。平时穿着白大褂的职员们不再隐藏自我，都陷入了狂热和骚乱之中。

草蜥也对此露出了笑容。身旁放着特制的荧光棒。

「…前原君和长夜君也加入了吧。」
「好像发生了很多事，但同意了。」
「也出现了新面孔呢。御先君和…不让茅野君唱歌吗？还有为什么那泽君也会在？」
「…不知道呢？」

热情逐渐高涨。具有指向性的狂乱充满了场所。人潮的荧光棒如同银河一样闪闪发光。草蜥看着登上舞台的职员，也会用小小的身体挥舞淡蓝色的荧光棒。

「哦，这不是立花酱嘛。这我必须得支持一下。」
「…虽说她表情已经紧张得不太自然了。」
「又在紧张了。但她也很有希望吧。」

逐渐接近结束的时间。随之而来的独特寂寥感开始飘荡在会场上。不想回去，不想结束，草蜥如此感觉到。剩下的就是等待全员表演的最后一个歌曲节目。参加的大部分职员都以某种形式登台了。但是，很多人都注意到了。最后一个人没有出场。最后一页上记载的那个名字，不知为何被涂黑了。

后醍醐站在前面，宣告了演唱会的结束。看着她的样子，草蜥慢慢地出了声。

「…好了，差不多该到问题场景了。」

紧接着，舞台上的灯光突然落下，背屏被放下。设定中没有的意外事件。灯光熄灭了，光源只有背后蔓延的摊位上的灯光。正当观众面面相觑时，电子音响起。草蜥露出松了一口气的表情。这个计划会圆满结束的，放心好了。

『这里是惊喜嘉宾专场！大家都注意到手上的小册子上有一个从某种意义上看惯了的名字吗？没错，其名为——』

但是，当电子音的广播响起时，草蜥注意到了。在舞台附近，设置了几个陌生的器材。

「…？那什么啊，那个机器。是你准备的吗？」
「诶，我没听说啊？」

在草蜥发现那个器材其实是巨大投影仪的同时，投屏上的映像和电子音一起“砰”地中断了。不折不扣的意外。草蜥周围知情的员工们也陷入了慌乱。必须在观众感到困惑之前采取行动。草蜥如此想到。黑暗的舞台上，后醍醐也混乱地走来走去。…突然，草蜥发觉了，提交器材名单上的违和感、舞台上后醍醐向黑暗伸出手的样子，似乎有谁在那里。

「…我有不好的预感。我去确认一下，看看器材现在是怎么回事，还有照明和其他情况。」

在场面失控的同时，草蜥向周围的研究员发出指示。但还是迟了。灯光又闪耀在舞台上，一名少女将手搭在后醍醐的手上。以黑色学生服装为基调的服装。长到腰的黑发。单手拿着仿制的菜刀。虽然容貌可以说是十分美丽，但却害羞地隐藏了起来。

但后醍醐牵着手将她带上前去。然后向观众介绍道。

『介绍一下哦☆这位是SCP48-JP，最后一位惊喜嘉宾☆消照闇子酱呦！』

消照闇子。又名[[[SCP-835-JP]]]，是根据基金会职员认知而变化的存在，现在作为偶像之一被从黑暗中拖了出来。虽然也有不自觉摆出架势的职员，但更多职员都被站在面前的想象中的人惊得目瞪口呆。如同动漫角色一般的容貌，与后醍醐不相上下的演技，简直就像活生生的少女一般。

在包括草蜥在内的战略总部所有人还一头雾水的情况下，后醍醐鼓励着闇子。闇子在她的催促下紧握着漆黑的麦克风，羞涩地低着头。

『初…初次见面。』
『真是的，别摆出这么为难的表情嘛？笑一笑笑一笑☆』

依照着后醍醐的指示，闇子慢慢露出了笨拙的笑容。因为这个笑容解除警戒的人数和加强警戒的人数大概各半吧。后醍醐则像是看透了什么一般露出了笑容。

『其实呀，闇子酱最近有麻烦诶？有个坏人模仿闇子酱，然后伤害了大家，哼哼！』
『…是我的错，对不起。』
『nonnon，笑容以外的表情damedame☆因为那个坏人已经被抓了吧？…蜥酱！』

草蜥察觉到后醍醐的视线确实指向了自己。然后，他也发觉到了自己现在应该担任的任务。

「…你做得好啊，后醍醐！」

草蜥痛苦地嘟哝着，让旁边的研究员准备好麦克风，在这个时候，在完全把握这种情况下自己该说什么的时候。这是使事态得到控制的最后一击。

『对，就是这样，一连串的事件始作俑者另有其人。闇子一点错都没有。我保证。』

草蜥分明看见舞台上的后醍醐狡猾的笑了。那表情只闪过了一瞬间，她立刻以偶像的身份推着闇子的背。观众的气氛也因草蜥的发言而稍微变得缓和。虽说本就很疑惑了，但几乎所有的职员都知道其性质，也算是万幸吧。然后，有冲击力的登场，强烈的人类真实感，以及加入其中的权威的人士的佐证。一切都是消除最后疑虑的最佳时机。草蜥的舞台，器材的准备，以及其煽动的才能和权威，后醍醐的表演，演技，对观众情绪的把控。这是草蜥和后醍醐把彼此能做到的领域融为一体的结果。

『所以呀，今天就是为了一洗形象才把你叫来的！好了，那我们唱吧！』
『诶？可，可是…』
『好啦☆smile！我知道你练过的☆』
『好，好吧…！』

背被推着，消照闇子站在舞台前。平稳清澈的嗓音回响在观众中间，冷却了狂热。像是将演唱会引向终结一般使喧嚣逐渐降温。与此同时，慌张的声音传到了正看着后醍醐不变笑容的草蜥的耳朵里。

「草蜥先生！」
「好了，我已经知道了。…在这打断只会增加麻烦。」

草蜥将视线转向闇子。她的表情、声音和动作只是遵循程序设计。但是，观众显然把她当作实际的“偶像”来对待。就像忘记了她是有着危险性质的异常，真的成了偶像一样。而这也是他们想要的。

「…笑吧。」

特别演唱会圆满落下帷幕。

[[size 0%]] [[/size]]
------
[[size 0%]] [[/size]]

「…好了好了，辛苦了。虽然发生了意外但一切顺利就是万事大吉。」

夏日演唱会几个月后，站点管理室，草蜥挂断了电话。还没松口气，门被“呼”的一声打开，闪闪发光的服装和笑容破门而入。

「蜥酱☆你叫我呀？」
「…啊，坐吧，肚子上的伤没事吧？你是偶像吧？」
「嗯☆稍微还有点痛但已经没问题了☆」
「好吧，以基金会的技术会有办法的。喜欢咖啡吗？我乱猜的。」

草蜥用手指了下折叠椅。他是后来才听说的，后醍醐在收容失效时接触了SCP-835-JP并且受伤。草蜥一边佩服在那种情况下还能继续表演一边移动着水槽坐到了后醍醐对面，略带严肃地说道。

「好吧，我知道我们已经谈了挺多次了，但再来一次吧。你什么时候意识到的？」
「嗯？闇子酱的事吗？」
「对，消照闇子，这次的SCP-835-JP无效化演唱会作战。」
「这种事很简单啊☆你们都在瞒着我对吧？但是一看就立刻明白了！」

后醍醐的回答既不能当做玩笑，也不能当做真话。草蜥觉得这个话题没有继续的意义于是也换掉了。

「…总而言之对你隐瞒抱歉。」
「因为我是勾酱嘛☆诶嘿♡」
「算了，都结束了。你也很好奇，对吗？」

面对草蜥的提问，后醍醐带着笑容回答道。

「虽然不太清楚但闇子酱有着神奇的力量对吧？然后，蜥酱打算设定一个更啪Q的形象☆」
「然后呢，那家伙的新属性是『动漫中登场的杀人狂』。不过要是能更具体点就好了。」
「是打算尽量隐藏真相对吧。」
「对，因为异常性减弱为像随机杀人犯一样的程度，反而在幸存下来的职员中渐渐传播开来。也不用记忆删除。」

SCP-835-JP，原本是会把人拖进暗处杀害的异常。然而，那其实是受妖怪之类传言的影响。于是，在演唱会活动开始约一个月前，这个“角色”定位因匿名文章而改变。然后收容失效进一步加强…草蜥一边回忆着经过，一边继续说道：

「然后，虽说媒体原本就是漫画和插图，但是因为变成了那个样子的存在，反而可以消除疑问。因此提出了让其与工作人员一起出现在演唱会上的想法，借此机会改变形象。」
「嗯嗯！大家都很高兴嘛☆勾也很开心哦☆」
「…嘛，这样就在成员中混进了消照闇子的名字，用小册子的介绍文等进一步加强其动漫形象。原本是想用涼代君和钱形君的图片形象来完成，没想到会使用立体影像。…到底用了多少资源啊？」

面对草蜥的提问，后醍醐毫不在意地吐了下舌头。

「诶嘿☆说了要被否决的吧☆」
「…好吧，基本可以猜到，作为行动的一部分就不追究了。但我会从工资里扣除额外费用。」

天呐。后醍醐一边说着一边抱住了头。草蜥无视了并且打算迅速结束对话。

「总之，由于你的功劳，SCP-835-JP已经数月没有出现异常。但你的独断专行也是会被追究的……不过，还是功不可没。老实说，你的武断行动也帮了我的忙，有一群老顽固一直催着干活。明明已经取得成果了。」
「哼哼，勾很聪明吧☆而且不只是我吧？蜥酱不帮忙的话只有我也无济于事呀♡」
「好了好了，谢谢你的表扬。事情就这样。你可以回去了，帮我给镜君和剑君带声好。」

草蜥挥了挥手，似乎打算尽快结束对话。然而，后醍醐留了下来，带着笑容制止了草蜥。

「离开也没关系哦☆蜥酱」
「什么？」

草蜥注意到房间里的气氛变了，眯起了眼睛。后醍醐笑着说。

「你知道把闇子酱变成这样的坏孩子是谁吗☆」

她的眼睛在笑。无论何时都在笑。但是草蜥觉得此时不应该去看对方的眼睛，他只是回答了问题。

「…为什么要做这种事？一步走错现在就已经被降职了不是吗？」
「因为，闇子酱。」

草蜥知道下一句话。这是每个人都想要的，从某种意义上来说，应该是这个组织的理念。

「没有笑诶☆悲伤的表情是不行的☆」

如果说出这些话的不是眼前的这个女人，草蜥会嗤之以鼻，然后礼貌地解释基金会的逻辑。但又意识到这是毫无意义的。所以草蜥只讲述直截了当的事实。因为不管对方是谁，或者是什么，现在已经是这样了。

「…后醍醐，那不是你应该接触的范围。不管你是谁，不管你知道什么，在我面前，你是一个安保等级1级的特工。我很欣赏你对工作的忠诚。但是，与之相对的，你为什么在这工作。可以再向我说一说吗？」
「勾只是想让大家笑一笑哦？」
「…别忘了你算是特例了。后醍醐，你的信念和我们有着根本性的不同。」
「没有不同哦☆蜥酱们是…嗯嗯，不是的。基金会保护人类。就意味着保护许多人的笑容。勾是因为相信这个才在这里的☆」

听完后醍醐的话草蜥慢慢抬起头，两人视线交错。后醍醐的眼睛在笑。没有敌意，没有恶意，没有迟疑。她眼里的笑容深不见底。草蜥感到轻微的眩晕。后醍醐笑着，继续道。

「我觉得勾和蜥酱很像哦？虽说固守成规和自由自在是不一样的呢♡」
「别开玩笑了，跟你像什么的，我不会接受。…虽说认识你很久了。真是拿你很没办法你明白吗？」
「蜥酱。」

用草蜥的话说，勾是。

「勾是大家的偶像哦☆」
「我相信的东西和你不一样。很遗憾，基金会不需要偶像。」

她到最后都笑着。

「我是，偶像哦。永远都是，哦。」</textarea></pre>
