    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
翻譯者 : [[*user Thundereyes]]
[[include info:end]]
你可能知道我們RU分(俄分）協助Mr.Andrey Duksin,製作一個SCPART project-一個關於SCP的美術書參與比賽,由第一日合作開始就已經嚴證提及SCP 是使用CC BY SA協議,Andrey於14-6-15被已經再次告知SCP 是行CC BY SA 協議的才開始他的ARTSCP project

早在17年時已經在片商找他有意去製作和發佈,當時他說收入55分一半歸他所有,另一半則給予我們基金會分給有關創作者,但一直以來俄羅斯那邊都難以聯絡哪一個片商

直到18年是九月有店家聯絡我們基金會,因為他們被板權擁有人禁止出售有關SCP的物品,我們才發現Andrey可能私下取得SCP 的板權後來證實Andrey早在17年夏季已經在俄國伸請專利,他聲稱自己投入太多去宣傳並為了理行55分所以才註冊商標

由於當時還未有Andrey詐騙基金會證據,所以我們在片商和他的爭執表示了對他的支持
明顯地他所表明的原因並非為一並已經確定Andery的註冊商標於17年7月被批准

現時Andrey 表示他註冊專利是為了製作一部能獲取收益的SCP大電影以及一個關於SCP遊戲
同時Class9 給了一份聲明文件指因為涉及版權部分内容不能進行商業行為
這主要影響岀售SCP 相關物品獲利的人士,部分人士更遭Andery的檢控

他拿走了在比賽中所獲得的錢,並沒有實現到他所講的55分,CC BY SA在俄國不適用所以Andrey把局面掩飾成他的競爭者是難以應付的罪犯
寄給那些被控告人士的信中並沒有附帶能夠支持Andrey控告的法律文件或它已取得版權的證明,
雖然,我們沒有法律,道德或道德理由來遵守Andrey的主張。
但一件事是肯定的,即使Andrey 表示有任何法律依據，情況也可以從不同的道德和道德立場得到解決,

現在Andrey正在控告一個名為”SCP Protocols”的YouTube 頻道,因為這頻道發佈了一個和本事件有關批評Andrey的影片

以上就是RU分商標註冊事件事情經過的簡介</textarea></pre>
