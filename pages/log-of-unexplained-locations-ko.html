**서문:** 이 페이지는 지난 몇 년간 SCP 재단이 발견했던 위험성이 낮은 변칙적 장소들을 기록하는 곳입니다. 해당 문서에 기록된 장소들 모두 타당한 격리 및 은폐 공작이 요구되지만, 저변에 깔린 변칙적 근원이나 충분히 까다로운 격리, 또는 특수 격리 절차 기록 조건을 완전히 충족시키지 못하는 것들입니다. 해당 페이지를 통해 이러한 장소들을 알고있는 것이 장래에 소재로서 요긴하게 쓰일 수도 있습니다.
– ██████ █████ 박사, 제██기지 격리부장

편의를 위해 모든 인원들은 아래의 형식을 이용하여 목록을 작성해주시길 바랍니다.
[[code]]

**장소 설명:**
**격리 일자:**
**위치:**
**보안 절차:**

[[/code]]

**장소 설명:** 6층 여관. 한국 국적을 가진 사람이 들어간 후 나오면 자신이 일본인이라고 인식하게 됨. 다른 변칙적 효과 없음.
**격리 일자:** 1998/02/13
**위치:** 경기도 ██시 ██████로 ██
**보안 절차:** 호텔을 매입함. 영향받지 않는 인원은 숙소로 사용함.

**장소 설명:** 황금으로 추정되는 물질로 건설된 유적지. 1200년대 아스텍 양식의 피라미드형 구조물 15개로 이루어진 것으로 보임. 관측자가 해당 유적지로부터 반경 700m 내로 접근하면 관측되지 않게 됨.
**격리 일자:** 1955/05/21
**위치:** 아마존 강  ███ ████지역
**보안 절차:** 유적지로부터 반경 █km를 자연 보호 구역으로 지정함. 현지 군인과 재단 요원들을 배치해서 민간인이 침입하지 못 하게 함.

**장소 설명:** 서울에 위치한 지하철역. 해당 역에 지하철이 도착하는 순간 그 지하철 탑승자 중 한 명은 무조건 원인을 알 수 없는 재채기를 하게 됨. 철도 기관사 1명만을 태운 지하철로 해당 지하철역을 반복해서 주행함으로써 변칙성이 확정됨.
**격리 일자:** 2014/04/11
**위치:** 서울 지하철 █호선 ██역
**보안 절차:** 해당 역을 통과하는 모든 지하철의 기관사는 재단 소속의 인원으로 이루어져야 함. 해당 지하철의 이용 인구를 보아, 현재로썬 추가적인 격리는 불필요함.

**장소 설명:** 1층 개인 주택의 방. 인원이 방에 들어간 상태에서 문이 닫히면 내부의 사람은 문을 찾을 수 없게 됨. 외부의 인원이 문을 열어주면 탈출이 가능함. 방 내부에는 14구의 유골이 발견됨.
**격리 일자:** 1999/11/02
**위치:** 프랑스 ███시
**보안 절차:** 주택을 매입함. 실험 목적 이외의 출입은 제한됨.

**장소 설명:** 서기 ███~1███년경 중국 양식으로 지어진 약 13,500km 길이의 석조 장성. 발견 당시 중국의 만리장성과 일부분이 이어져 있었음.
**격리 일자:** 1944/06/02
**위치:** 동중국해, 베링해협, 동남아시아 근방, 오세아니아 근방의 해저평원과 대륙붕 일대.
**보안 절차:** 해안가의 만리장성과 연결된 부분은 철거됨. 해당 장성이 위치한 곳의 해저 탐사 계획은 각국 해양/자원 부서에 침투한 재단 요원이 저지시킴.

**장소 설명:** 미국 모하비 사막의 사막언덕. 해당 언덕을 중심으로 6개의 토네이도가 동심원을 그리며 돌고 있으며, 재단이 관찰한 이후로 소멸이 관측되지 않음.
**격리 일자:** 1952/02/12
**위치:** 미국 모하비 사막
**보안 절차:** 해당 지역의 위성사진은 조작됨. 군사구역으로 위장되어 민간인 출입을 금지함.

**장소 설명:** 침팬지의 사체로 이루어진 섬. 약 [편집됨] 마리의 침팬지 사체로 이루어진 것으로 보임. 섬 곳곳에는 무작위적인 문자가 나열된 종이들이 대량으로 발견되었고, 섬의 가장 높은 지점에는 타자기 한 대와 셰익스피어의 &#39;햄릿&#39;의 완벽한 복사본이 발견됨.
**격리 일자:** 2001/03/22
**위치:** 인도네시아 ███섬 근방
**보안 절차:** 해당 지역의 위성 사진은 조작됨. 수자원 보호구역으로 설정하고 어부의 침입을 방지함. 재단 소속의 함정이 교대로 경계함.

**장소 설명:** 4㎡ 넓이의 농기구 보관용 창고. 인간을 제외한 모든 동물은 해당 창고에 들어가지 않으려는 행동을 보이며, 강제로 집어넣을 시 의식을 잃거나 사망함.
**격리 일자:** 2011/11/22
**위치:** 미국 ██주 ████농장
**보안 절차:** 창고 주변의 땅을 농장주에서 매입하고, 창고의 입구를 봉쇄함.

**장소 설명:** [편집됨]면적의 대나무 숲. 바람이 불 때마다 신라어로 &#39;O5-█ 귀는 [편집됨]귀&#39; 라는 음성이 들려옴. 해당 음성은 재단의 창██ 인원의 것과 동일하나, 창██ 인원은 해당 변칙개체에 대해 아는 것이 없다고 밝혀짐.
**격리 일자:** 2011/02/06
**위치:** 한국 ██도 ██시.
**보안 절차:** O5-█의 명령으로 일부분만 남기고 벌목됨. 남은 면적은 교대로 근무하는 경비원에 의해 출입이 금지됨.

**장소 설명:** 5mm^^2^^ 넓이의 공간. 중력 역전 현상이 일어난다.
**격리 일자:** 2002/04/08
**위치:** 필리핀 영해 내
**보안 절차:** 상단에 구조물을 설치하여 바닷물의 유실을 막고 있음.

**장소 설명:** 종합병원 건물. 소방수, 의료진 복장을 착용한 인원은 보호의 착용여부와 관계없이 심각한 방사선 피폭증상이 나타나고 나가야 한다는 강박에 사로잡힘. 증상은 실제로 피폭되지 않았을 경우 사라짐.
**격리 일자:** 1996/04/27
**위치:** 우크라이나 ███주 █████시 
**보안 절차:** 접근이 불가능한 해당지역의 특성상 추가격리는 필요하지 않음.

**장소 설명:** 남성용 화장실. 화장실 불을 끄는 순간 20대로 추정되는 남성 목소리로 &#34;불 끄지마!&#34;라는 음성이 화장실 내부 좌측 좌변기 근방에서 발생한다. 해당 좌변기가 직접/간접적으로 관측되고 있는 경우에는 변칙성이 발현되지 않는다.
**격리 일자:** 2016/12/18
**위치:** 서울시 ██다목적 건물 4층
**보안 절차:** 해당 다목적 건물을 재단이 구매하고 출입구를 봉쇄함.
**추가 설명:** 화장실 불을 켰다가 껐다가 하는 행위를 빠르게 반복하면 &#34;장난치지 마!&#34;라는 음성이 들려온다는 사실이 추가로 발견되었다.

**장소 설명:** 8 km^^3^^ 크기의 비정형성 공간. 공중에서 음식이나 각종 물품들이 생겨나 떨어진다. 음식은 보통 돈까스, 햄버거, 피자, 치킨등등 양식 및 패스트푸드가 주를 이루었고, 물품은 학용품, 각종 옷가지, 게임기, 자전거등등 약 초등학교 6학년 ~ 중학교 2학년 학생이 선호하는 종류가 주를 이루었다.
**격리 일자:** 2011/02/13
**위치:** 아르헨티나-우루과이 바다 부근
**보안 절차:** 현상 발생지역 주위를 둘러싸 부표형 인공섬을 만들어 격리. 음식은 섭취상 문제가 없어 주변기지에 전달하거나 근무자들이 처리하며, 물품은 보관하여 일정이상 양이 넘어가면 기지에 송출하고 있다.
**추가 설명:** 2014/04/17~2014/05/14동안엔 위와 같은 물품들이 생기지 않고 약 300여벌 이상의 구명조끼가 생성되어 떨어졌었다. 이후에도 가끔 물품들 속에 구명조끼가 하나이상은 껴서 나타난다.

**장소 설명:** 2cm^^3^^ 크기의 정육면체형 공간 A와 14.8m^^3^^ 크기의 정육면체형 공간 B. A 공간 내부의 형상이 B 공간에 720배 확대된 크기의 환상으로 나타난다. 부산 ██대 캠퍼스 정문 위 쯤에서 아침 7시 경 갑자기 &#39;거대한 유두&#39;의 환상이 나타났다가 몇 번 깜빡이듯 하더니 사라지는 사건이 일어나면서 재단에 알려졌다. 이후 아침 저녁으로 거의 일정한 시간마다 주기적으로 위와 동일하거나 &#39;인체 내부&#39;, &#39;거대한 천 같은 것&#39;의 환상이 함께 나타났다. 24일 뒤 &#39;황명&#39;이라는 글자와 ██사의 로고 절반이 찍힌 명찰의 확대된 상이 나타나면서 공간 A의 위치가 확보되었다. 공간 A가 존재하는 장소의 거주자는 20대 남성 황명█였으며, 공간 A는 그가 세면대 앞에서 이를 닦을 때 약간 고개를 숙이면 가슴 쯤이 닿는 부분이었다.
**격리 일자:** 2013/05/12
**위치:** 공간 A : 한국 ██시 ██오피스텔 30█호, 거실 화장실 세면대 30cm 정도 위쪽. 공간 B : 한국 부산 ██대 캠퍼스 정문 안쪽 공간 약 40m 상공.
**보안 절차:** 공간 B 자체는 아무런 특이사항이 없다고 추정되어 감시카메라 한 대만 설치됨. 공간 A가 존재하는 거주지는 재단에서 구매하였으며 현재 [편집됨] 감시목적으로 설치된 재단 위장 단체 &#39;성█ 크리에이티브 프로덕션&#39;(Sung███ Creative Production)의 근무직원 김██ 경비 요원이 거주하고 있음. 공간 A는 벽에 고정한 철제 막대 끝의 2.5cm^^3^^의 아크릴 상자로 밀폐하여 표시하고, 세면대와 거울의 위치를 바꿔달음.
**추가 설명:** 해당 거주지는 재단 직원에게는 무상으로 임대해주고 있으나, 가장 가까운 재단 시설과 약 17km 정도 거리라는 것을 명심할 것.

**장소 설명:** 40m^^2^^ 면적의 냉대동계건조기후 고원지역. 대기권의 무작위적인 교체가 관측됨. 대기권의 높이에 따른 온도 변화와 성분구성까지 교체됨을 확인. 이 현상으로 대류권이 오존층으로 교체되거나, 열권으로 교체되어 지표면에 오로라가 발생. 지표면의 초목은 급격한 환경변화로 고사함.
**격리 일자:** 2018/04/01
**위치:** 조선민주주의인민공화국 40°39&#39;38.6&#34;N 126°57&#39;57.9&#34;E 지점
**보안 절차:** 높이 5 km 단위로 기상관측기구 배치, 철조망과 폐쇄 회로 카메라를 통한 구역통제가 실시됨.

**장소 설명:** 1층 개인 주택. 대문 옆에 &#39;뜬금없는 장소&#39;라는 낙서가 존재한다. 내부에 있는 모든 금은 중력의 영향을 기존의 70배로 받는다. 
**격리 일자:** 2015/8/17
**위치:** 한국 강원도 ██시
**보안 절차:** 주택을 매입함. 금이 포함되어있는 물건을 주택 내부로 반입하는 것은 금지됨.

**장소 설명:** 재단 일반 연구 단위와 유사한 내부 형태의 건물. 내부에 진입한 모든 물망초(//Myosotis scorpioides//)는 영구적으로 에너지 공급없이 생존가능하도록 변함.
**격리 일자:** 2015/11/31
**위치:** 제19기지 내부. 이 장소와 관련된 어떠한 정보도 찾을 수 없었다.
**보안 절차:** 봉쇄함.

**장소 설명:** 제██기지 직원용 화장실 맨 마지막 칸. 해당 공간의 문이 열릴 때마다 문 안쪽에 붙어있는 광고전단의 내용이 무작위로 바뀜. 광고전단을 제거하려는 시도는 모두 실패하였음. 해당 칸을 임시 봉쇄하고 내부에 █일동안 관찰카메라를 설치함으로써, 문이 열리지 않는 한 광고전단의 내용은 바뀌지 않는 것을 확인함. 
광고전단의 내용은 상품광고(조사결과 광고에 나온 상품은 모두 시중에 판매된 적 없는 제품임.), 공익광고 등 다양함. 이외의 다른 변칙성은 발견되지 않음.
**격리 일자:** 20██년 █월 ██일
**위치:** 제██기지 직원용 화장실 내부
**보안 절차:** --개체의 변칙성을 고려했을 때 별도의 격리절차 불필요. 제 ██기지에서 계속 이용하도록 함.-- 20██년 █월 ██일에 SCP-173의 사진과 함께 SCP-173을 홍보하는 내용이 나타남. 추가적인 위험성이 있다고 판단하여 해당 칸을 봉쇄함. 현재까지 다른 칸에 변칙성이 전이되지는 않음.
**주석:** //그 날은 SCP-173이었지만, 다음에 문을 열면 SCP-096의 얼굴사진이 나올 수도 있으니까.//

**장소 설명:** 제17기지 직원용 기숙사 건물 611호. 이곳에서는 시간이 한국표준시 보다 2시간 느리게 흐름. 관찰결과 방에 완전히 진입한 물질, 방 안에서 창밖으로 보이는 천체의 상태 등도 이 변칙성의 영향을 받는것으로 밝혀짐. 
원래는 제17기지 김██요원과 이██요원이 거주하던 곳이었으나, 변칙성이 발견된 후 변칙장소로 지정됨
**격리 일자:** 2020년 6월 11일
**위치:**제17기지 직원용 2인실 기숙사 내부
**보안절차:** 이전에 거주하던 두 요원을 다른 방으로 이전시킴. 현재 해당 호실은 3등급 보안요원의 허가를 받고 실험목적으로만 출입할 수 있음.

**메모:** //처음엔 시계가 왜 자꾸 고장나는건가했지. 그런데 며칠전에 녹아들어가는 아이스크림을 들고 기숙사 안에 들어서는 순간 녹기 전 상태로 돌아간 걸 발견한거야. 알람시계나 우리의 시간개념에 문제가 있는게 아니었다고.-김██ 요원//

//아침 8시 반에 출근하려고 문 열고 나서는 순간 10시 반이 되어있는 끔찍한 경험 두번 다시 하고싶지 않네요. -이██요원//

//--사정은 안타깝지만, 장소의 변칙성은 지각에 대한 핑계가 될 수 없습니다. -██박사-- **[징계위원회에서 전달]**기숙사 배정 전 미리 변칙성을 파악하지 못한 재단의 과실, 밖에 나가기 전까지는 실제 시간을 예측할 단서가 전혀 없다는 것을 근거로 두 요원의 &#39;잦은지각으로 인한 징계&#39;를 무효화하기로 결정하였습니다.-██박사//

**장소 설명:** 위치 지점을 알 수 없는 일본 가맹점 ████와 유사한 횟집. 해당 횟집에 대해 주문 전화를 할 경우, 해당 지점에서 주문자가 지정한 인원의 살을 이용해 초밥 및 회를 만든다. 이후 주문자, 주문자가 지정한 인원 및 개체, 또는 예약 주문을 통해 해당 변칙 장소에 방문이 가능하다. 횟집의 내부는 불이 꺼져 있는 상태다. 주문이 완료될 경우 주문자의 일부 신체가 깎여 있거나 체중이 줄어든다.
**격리 일자:** 적절한 격리 방책이 보류됨. 차후 격리 분석이 확보되면 해당 지점은 격리될 예정.
**위치:** 알 수 없음.
**보안 절차:** 구체적인 위치 추적을 위해 실험 기록 허가가 대기중.

**장소 설명:** 외견상 특징이 없는 버스정류장과 그 주위 3m의 구역. 버스를 타기 위해 구역 내부로 진입한 사람은 다양한 이유로 구역 바깥으로 나가고 싶은 충동을 겪게 된다. 이후 구역에서 나오면 그 사람이 기다리던 버스가 매우 빠르게 버스정류장에 도착해 승객을 하차시키고 다음 정류장으로 출발한다. 이 과정은 최대 14초 동안 진행되기 때문에 구역 바깥으로 나간 대부분의 사람들은 그 버스를 놓치고 만다. 그러나 버스의 기사와 승객들은 해당 과정을 인지하지 못하고 구역 바깥으로 나간 사람 또한 인식하지 못한다.
**격리 일자:** 2020/01/29
**위치:** 경기도 수원시 ██구 █████ 아파트 정문 앞
**보안 절차:** 현재 해당 버스정류장은 수리 중인 것으로 위장된 상태로 정류장에서 5m 떨어진 곳에 임시 정류장을 설치했다.

**장소 설명:** 일반적인 미용실. 그 내부에 모종의 앉을 것을 집어넣고 그 위에 앉으면 5-10분 내에 자신의 주머니에 있던 물건들이 소실된다. 만약 주머니가 없거나 있더라도 계속해서 그 안의 물건들을 만지고 있다면 변칙성이 발현되지 않는다.
**격리 일자:** 2020/10/03
**위치:** 경기도 안양시 ██구 ████ 아파트 단지 지하 █층
**보안 절차:** 변칙성 자체가 엄청나게 두드러져서 민간에게 무언가 이상하다고 느낄만한 정도가 아니므로 단순 피해자 과실로 치부.

**장소 설명:** //그 방은 차마 형용할 수 없을만큼 아름다운 자태를 뽐내고 있었다. 조막만한 문을 열고 들어가면 돈과 쾌락만을 찾다가 인간성까지 모두 잃어버린 이 희망없는 사회에서 푸른 여름 바다를 연상케 하는 벽지를 볼 수 있었고, 가만히 누워있노라면 어린 시절의 추억을 떠올리게 하는 바닥과, 그 위로 은하수가 쏟아져내리는 듯한 천장을 마주할 수 있었다. 다섯 평 남짓한 크기를 가진 그 방은 이렇게 묘사하는 것 외에는 달리 서술할 방도가 없다.//
**격리 일자:** 2021/09/03
**위치:** 대한민국 ██시 외곽.
**보안 절차:** 건물을 매입하고 민간인 출입을 금함.

**장소 설명:** 지하 1층, 지상 4층까지 존재하는 작은 아파트. 재단에 속하지 않은 민간인들은 이 아파트의 존재를 인식하거나 떠올릴 수 없다. 지하층에서 //&#39;SCP재단 수로&#39;//라는 문구가 발견되었으나, 차후 탐사 결과에선 확인되지 않았다. 조사가 진행 중이다. 
**격리 일자:** 2008년 7월 20일
**위치:** 대한민국 서울시 ██████
**보안 절차:** 일대를 매입 후 폐쇄함.

**장소 설명:** ██시 중심에 위치한 2층 크기의 건물. 입구에  λ라는 글자가 적혀 있다. 내부에 물건을 가지고 갈 경우 그 물건의 &#34;세금&#34;이 징수된다. 이는 물건의 소유자의 통장이나 지갑에서 돈이 사라지는 방식으로 진행되며, 돈이 없을 경우 알 수 없는 물리력에 의해서 빌딩에서 튕겨져 나온다.
**격리 일자:** 2019년 3월 25일
**위치:** ██시 중심
**보안 절차:** 민간인의 출입을 금하고, 재단 인원들이 들어갈 경우 최소 50000원 가치의 지폐나 물건을 챙겨가도록 장려하고 있다.
**추가 설명:** 건물 내부에서 &#34;λ 코퍼레이션에게 나루건설이 제공&#34; 이라고 쓰인 종이가 발견되었다. 조사가 진행 중이다.

**장소 설명:** 약 10m*10m*3m 남짓의 군사용 폐벙커.이 벙커에 들어갈 경우 중력이 역전되며,다시 나오더라도 약 1시간동안 출입한 대상은 중력의 영향을 적게 받는다.그러나,재단이 최초로 들어갈때부터 존재했던 낙엽과 쓰레기들은 이에 영향을 받지 않는것으로 확인됨.
**격리 일자:** 2018년 4원 23일
**위치:** 강원도 철원군 ██면 ██산
**보안 절차:** 인근 산을 매입하고,GOP로 위장한 관측소를 설치해 지속적으로 관찰함.

**장소 설명:** 제 04K기지 D계급 수용소의 █번 수용실,이 수용실에 D계급이 출입할 경우 자신이 D계급이 아닌 재단의 연구원이라 믿게 됨. 또한,이 현상이 발동하면 제 04K 기지의 연구원중 한명이 재단의 정보와 기억을 잃게됨이 확인됨.
**격리 일자:** 2017년 6월 30일
**위치:** 제 04K 기지 B4층 D계급 수용소 █번 수용실
**보안 절차:** D계급의 출입을 방지하기 위해서 항상 보안 요원이 상주할수 있도록 함.
**메모:** //예? 여기가 어디죠? S…CP? 전 왜 여기있는겁니까? 이건 꿈일거야…. 꿈일거라고..// -이██ 박사, D등급이 수용실에 들어간 직후.</textarea></pre>
