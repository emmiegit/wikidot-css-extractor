    <pre><textarea class="page-source" readonly>[[&gt;]]

**アイテム番号:** SCP-124-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-124-KOのアカウント情報（ユーザ名、パスワード、電子メールアドレス）は財団のデータベースに保存され、実験時にのみ閲覧可能です。SCP-124-KOを利用した実験はインターネットと完全に分離された一時的なサーバー内で実施する必要があり、実験が終わった後にはSCP-124-KOのアカウント情報に接触した--Dクラス職員--全ての職員にレベル9記憶処理を施してください。

インターネット上でSCP-124-KOの影響を受けたページはすぐに削除した後に、そのページをコピーした偽のページに置き換えなければなりません。SCP-124-KOの情報に触れたり流布をした全ての民間人にはレベル9記憶処理を施してください。

**説明:** SCP-124-KOは、電子メールアドレスとユーザ名とパスワードが存在するアカウントであり、ユーザアカウントシステムが存在する全てのサイトに登録されています[[footnote]]財団データベースにも接続可能なことが確認されており、これにより特別収容プロトコルが更新されました。[[/footnote]]。そのアカウントのメールアドレスは@の文字が含まれている一般的な形態のものであり、ユーザ名とパスワードは全て10文字のアルファベットとアラビア数字と特殊文字の混合によって構成されています。ユーザ名とパスワードに特殊文字を使用することを規制するサイトであっても、通常のアカウントと同様に使用可能であることが判明しています。

そのアカウントでサイトにアクセスした後、社会的側面を引き起こす可能性のあるシステム[[footnote]]特定のページやコメントを評価するシステム、オンライン調査や投票、賛否討論性の投稿など[[/footnote]]に評価をすると、約15分後からオブジェクトが使用されたページの検索数が急激に増加してオブジェクトの利用者がしたのと同じ種類の評価が大量に生成されます。この異常現象は、評価が全体の少なくとも80%以上を占めるまで継続して発生し、評価の数に比例して異常現象の発生期間が長引きます。もし異常現象が終息した後に、80%以上の評価を維持できていなければ、再び異常現象が発生します。

異常現象中に生成される評価は全て、他のアカウントが作成されたことによるものであることが判明しており、その中の多くはユーザの死亡によって放棄されたアカウントまたはDクラス職員のアカウント、および[データ削除済]であることが明らかになっています。

SCP-124-KOの最初の使用例は、ロシア政府の所属だった███████・██████████が200█年までオブジェクトをロシア政府の命令で世論操作のために使用したものであると思われます。███████・██████████の自宅から発見された日記によると、その人物は世論を操作する自分の仕事に良心の呵責を感じていたようです。以降、その人物はロシア政府との摩擦により左遷され、政府の監視下に入りました。2009/10/29にその人物は内部告発として、SCP-124-KOと自身が行ってきた業務についての情報をインターネット上に流布し、その日の内に服毒自殺をしています。

以降、SCP-124-KOに関連する全てのロシア政府関係者とSCP-124-KOの情報に接した一般人には記憶処理が施され、使用者である███████・██████████に関する全ての証拠は財団によって差し押さえられました。しかし、当時の財団によって記憶処理を施されなかった数人の民間人[[footnote]]当時財団が完全に構築できていなかったモバイル・デジタル機器監視網の抜け穴に起因するものと見られています。[[/footnote]]がSCP-124-KOを201█年にSNSサイト上で配布しており、現在その人物たちとSCP-124-KOに接した民間人の記憶処理が行われています。</textarea></pre>
