[[=]]
+++ Ato II - Cena V
[[/=]]
//Holofotes acendem em uma visão do escritório de Michael Handler, que está à direita do palco. Vemos Michael entrar rapidamente dos bastidores à direita e entrar no escritório, o telefone pressionado contra a cabeça. À esquerda do palco, vemos Henry Ozid, iluminado em uma cadeira de escritório, que está ao telefone com Michael.//

[[=]]
MICHAEL
Certo, acabei de voltar ao meu escritório.

HENRY
Ótimo. Vá em frente e verifique nosso e-mail, acabei de enviar a última cópia do vídeo das Relações Públicas.

MICHAEL
Calma, por que o Crystal-INE não fez isso?

HENRY
O Crystal-INE está... fora do ar no momento. Ele teve alguns problemas mais cedo, provavelmente devido a toda a varredura do banco de dados que está acontecendo agora.

MICHAEL
Bem então...
//(se sentando e dando alguns cliques em seu computador)//
Uhhh... sim, aqui está. FDBCSP-

HENRY
Perfeito. Agora, vou ter que te avisar, esse vídeo não vai ser... bem... facilmente compreensível.

MICHAEL
Calma, o que isso quer dizer? Tem que ser bom o suficiente para o público, Henry, então deve ser bem fácil de compreender.

HENRY
Bem, queríamos torná-lo mais orientado para um... público mais jovem, então tentamos torná-lo um pouco mais... legal? Tipo, com &#34;memes&#34; e &#34;gírias&#34; e essas coisas.

MICHAEL
Meu deus, vou ver, mas você sabe que, entre todas as pessoas, não consigo entender esta geração mais do que ninguém.

HENRY
Olha, só... me ligue se algo se destacar, certo?

MICHAEL
//(suspirando)//
Certo, certo. Falo com você mais tarde.

[[/=]]
//Michael fecha o telefone, o holofote de Henry se apaga. Michael dá alguns cliques em seu computador e então se recosta, assistindo atentamente. Luzes se acendem em uma parede de tijolos fortemente grafitada com a logo da SCP colada preguiçosamente por cima. Uma versão instrumental de &#34;Never Gonna Give You Up&#34; por Rick Astley começa a tocar enquanto Chandler Wentworth e Evelyn Ledd entram de ambos os lados do palco, vestindo jalecos folgados sobre camisas coloridas juntamente com shorts, meias e tênis esportivos e, mais notavelmente, bonés de beisebol azuis genéricos, usados com os aros voltados para trás.//
[[=]]

CHANDLER
Qualé, rapaziada da festa? Sou o pesquisador da Fundação, Chaz Wentworth!

EVELYN
E eu sou a amiga dele, Evvie-Swick! E juntos nós somos...

[[/=]]
//Evelyn e Chandler cruzam os braços e se encostam um no outro, voltados para o público e para cada lado do palco.//
[[=]]

AMBOS
Os &#34;Manos Super Daora&#34;!

[[/=]]
//Um efeito sonoro de &#34;Boing&#34; de desenho animado é tocado.//
[[=]]

CHANDLER
Hoje, Evvie-Swick e eu queremos falar com vocês memelords do caramba sobre uma organização daquelas feita para manter todos vocês seguros e capazes de continuar com suas vidas normais!

EVELYN
Isso mesmo, Chaz! Muitas pessoas têm dito coisas bem maldosas sobre a SCP que nos deixam muito tristes, mas queremos dizer que isso é tudo um monte de bobagem nojenta! Na verdade, deixe-me contar um segredo pra vocês. A Fundação SCP impediu que o mundo acabasse mais de 9000 vezes!

CHANDLER
Quão louco de legal é isso? Isso me faz querer...

AMBOS
Mandar aquele da-da-da-daaaabbbbb!!!!

[[/=]]
//Evelyn e Chandler fazem uma tentativa malfeita de dab, para o grande desgosto de Michael.//
[[=]]

EVELYN
Yeet!

CHANDLER
Yeet!

[[/=]]
//Michael clica com seu computador, fazendo as luzes se diminuírem em Evelyn e Chandler, congelando-os no lugar. Michael abre seu telefone e pressiona alguns botões. O holofote vai para Henry.//
[[=]]

HENRY
Olá, aqui é o Doutor Henry Ozid, Contenção e Pesquisa Geral do Sítio-96.

MICHAEL
Henry, aqui é o Michael.

HENRY
Oh, ei Michael. Você já deu uma olhada naquele vídeo?

MICHAEL
É isso que estou fazendo agora. E uhhh... mas que diabos, isso é algum tipo de piada? Eles acabaram de fazer, tipo... um dab ou algo assim, e agora os dois estão dizendo &#34;Yeet&#34; ou seja lá o que for. Isso não é um palavrão?

HENRY
Eu... acho que não? Eu pesquisei antes e dizia que yeet significa &#34;Descartar um item em alta velocidade.&#34;

MICHAEL
O que? Mas Chandler e Evelyn simplesmente... disseram isso aleatoriamente, sem qualquer contexto. Isso tem que ser coerente se quisermos liberá-lo ao público!

HENRY
Olha, o Chandler é bem jovem e alinhado com esta geração, eu acho que ele sabe o que está fazendo, e ele disse que as crianças hoje em dia simplesmente dizem &#34;Yeet&#34; o tempo todo, por si só. Então... tanto faz, sabe?

MICHAEL
Tudo bem... eu confio em você, Henry. Falo contigo em breve.

HENRY
Até mais, Michael.

[[/=]]
//Michael desliga e retoma o vídeo.//
[[=]]

EVELYN
Mas, falando sério, rapaziada. A Fundação SCP se esforça ao máximo para deixar todos na Terra mais seguros, contendo coisas perigosas ou estranhas.

CHANDLER
Mas, é claro, isso não significa que estranho seja uma coisa ruim, mas não queremos algo anômalo andando por ai, não é?

EVELYN
Uau Chaz, uso épico da palavra &#34;Anômalo&#34;. Vocês crianças sabem o que &#34;Anômalo&#34; significa? Eu poderia te contar eu mesmo, mas acho que tenho um amigo muito bom que adoraria contar pra vocês! Venha, 999!

[[/=]]
//Crystal-INE, vestindo uma grande fantasia de espuma que lembra gosma laranja, entra cambaleando da esquerda do palco.//
[[=]]

CRYSTAL-INE
//(Voz de pateta, movimentos extravagantes, muito claramente tendo problemas de funcionamento)//
Ei crianças, sou SCP-999, e eu adoro ajudar as pessoas! Eu quero ajudar vocês ensinando uma palavra grandinha. &#34;Anômalo&#34;. Isso é, &#34;A-N-Ô-M-A-L-O!&#34; Algo é anômalo quando não segue as regras gerais da sociedade normal! Agora, um criminoso seria considerado anômalo, uma vez que não segue as regras? Certamente! Porém, estamos usando isso para significar algo um pouco diferente. Aqui, a palavra anômalo significa algo que não faz nenhum sentido. Tipo eu! Eu sou anômalo, porque eu sou uma bolha de gosma viva!

CHANDLER
Uau, essa é uma descrição bem gorda, 999! Muito obrigado por ter vindo!

CRYSTAL-INE
Oh, o prazer é meu, Chaz!

[[/=]]
//Crystal-INE se vira e começa a sair. No processo, um grande pedaço de espuma se desprende da fantasia e cai no chão. Um efeito sonoro de &#34;Bonk&#34; de desenho animado é tocado. Ele rapidamente se abaixa para pegá-lo, mas congela no meio do movimento. O mesmo som de &#34;Bonk&#34; é tocado. Evelyn rapidamente corre e o arrasta para fora do palco.//

//Michael pausa o vídeo. Ele coloca a testa na palma da mão e respira fundo uma série de vezes. Após alguns segundos, ele se senta novamente e retoma o vídeo.//
[[=]]

EVELYN
Agora que vocês sabem o que significa anômalo, vamos falar um pouco sobre algumas das coisas anômalas que temos na Fundação e porque nosso trabalho é tão daora! Quero dizer, poderíamos conter o slender man, poderíamos conter o Dame Tu Cosita, nós poderíamos até mesmo conter o big chungus! Chaz, qual é o seu SCP daora favorito?

CHANDLER
Evvie, eu sei exatamente qual. Quinta passada, eu estava encarregado de um evento mensal com SCP-4252, uma das anomalias residentes aqui no Sítio-96. SCP-4252 é esta sala maluca cheia de—vocês não vão acreditar—feijões cozidos! A sala se enche de feijões cozidos todos os meses, e então invocamos um duende do feijão mágico com um feitiço! E, quer saber a parte mais maluca? Ele come todos os feijões ali mesmo! Se isso não é um &#34;erre barra dankmeme&#34;, então não sei o que é!

EVELYN
Ahh, isso é //caliente//, Chaz. Totalmente brasoso. Mas, infelizmente, parça, muitas das anomalias que mantemos são na verdade muito más e isso nos faz nos sentir &#34;no me gusta&#34;. Nosso maior trabalho é manter vocês todos a salvo delas, mas, por algum motivo, os haters ficam trololololando a gente dizendo que somos maus e que devemos destruir nossa empresa, e isso só nos faz querer fazer uma cirurgia em uma uva.

CHANDLER
Mas aqui está o problema, amiguinhos. Na verdade, nós fazemos um bocado de coisas boas para a humanidade como um todo. Nós erradicamos a disenteria, impedimos um desastre fúngico de se espalhar e prendemos incontáveis monstros que, sem nossa ajuda, provavelmente estariam metendo o loco em nossas bundas!

EVELYN
Agora, acho que é hora de falarmos sobre o que vocês todos querem saber. E não, não é fortnite. são nossos próprios parças Classe-D. Aqui na Fundação SCP, nós recebemos ajuda de nossos épicos Classes-D para testar os efeitos anômalos de várias criaturas e lugares sobre os quais queremos saber mais. De fato, nós temos alguém que vocês podem querer conhecer. Vem aqui!

[[/=]]
//D-411 caminha lentamente para a tela e fica entre Evelyn e Chandler. Ele está visivelmente desconfortável.//
[[=]]

D-411
Uhhh... olá. Eu sou D-411, mas vocês podem me chamar de Glenn. Eu uhh... eu era um cara mau, eu roubei um monte de coisas e machuquei algumas pessoas tentando escapar, mas eu fui pego. Estive na cadeia por 4 anos antes da Fundação SCP me oferecer um emprego. Eu já estou aqui há algum tempo e, uhh... é melhor do que a cadeia. Além de fazer um teste de ciências e conversar com um cara velho num banheiro, eu só tenho relaxado.

CHANDLER
D-411, sua vida está melhor agora que você se tornou um funcionário Classe-D?

D-411
Quero dizer, eu acho. Sabe, ainda não sou livre, mas pelo menos sinto que tenho um propósito. Sabe?

EVELYN
Formidável. Bem, obrigado por assistir Netflix e relaxar conosco, D-411, isso foi muito maneiro da sua parte!

D-411
Sim, ok, tanto faz.

[[/=]]
//D-411 sai. Simultaneamente, ouve-se um apito deslizante se movendo para cima e depois para baixo.//

//Michael pausa o vídeo. Ele abre o telefone e o segura perto do rosto.//
[[=]]

MICHAEL
Ei, Siri. O que é &#34;Assistir Netflix e Relaxar[[footnote]]**Nota do Tradutor: Original: &#34;Netflix and Chill&#34;**[[/footnote]]&#34;?

SIRI
&#34;Assistir Netflix e Relaxar&#34; é uma gíria da Internet usada como um eufemismo para atividade sexual, seja como parte de uma parceria romântica ou como um convite para sexo casual.

MICHAEL
//(suspirando)//
Ah pelo amor de deus.

[[/=]]
//Michael rabisca algo em uma nota adesiva antes de retomar o vídeo.//
[[=]]

EVELYN
O quão &#34;Le Épico&#34; é isso? Os Funcionários Classe-D são tratados muito bem na Fundação SCP! Nós os tiramos das prisões onde eles não querem estar e os deixamos ficar conosco, contanto que eles nos ajudem em alguns experimentos científicos.

CHANDLER
E sim, às vezes os experimentos são perigosos, mas fazemos eles porque queremos que vocês povo daora relaxem na Terra por um bom, bom tempo, e se não tivéssemos nossos Amigos-D para testar as coisas para nós, talvez não teríamos informações suficientes para manter todos seguros!

[[/=]]
//Um efeito sonoro de &#34;Aooga&#34; da era dos desenhos animados dos anos 40 toca.//
[[=]]

EVELYN
Bem, manos, essa é a nossa deixa para deixar vocês em paz. Mas espero que vocês moleques e molecas mantenham tudo que dissemos em mente. E se lembrem, contanto que vocês se concentrem muito e façam muito, vocês também podem salvar o mundo!

[[/=]]
//Chandler e Evelyn acenam para a plateia enquanto as luzes diminuem e se apagam.//

//Michael leva um momento para se recompor antes de abrir o telefone e discar. O holofote acende sobre Henry.//
[[=]]

HENRY
Olá, aqui é o Doutor Henry Ozid, Contenção e Pesquisa Geral do Sítio-96.

MICHAEL
Henry, acabei de assistir o vídeo.

HENRY
E... o que você achou?

MICHAEL
Eu nem sei por onde começar, quero dizer, eu... eu...

[[/=]]
//Michael para por um segundo, visivelmente pensando e ficando mais preocupado.//
[[=]]

MICHAEL
Henry... para quando Laura disse que esse vídeo era?

HENRY
Domingo, 22 de abril, às 4 da tarde.

MICHAEL
E que horas são agora?

HENRY
//(olhando o relógio)//
Domingo, 22 de abril, 3:42 da tarde.

MICHAEL
...

HENRY
...

MICHAEL
//(resignado)//
Obrigado, Henry.

[[/=]]
//Michael desliga o telefone e coloca a cabeça nas mãos por alguns instantes. Suspirando, ele enfia a mão debaixo da mesa e tira uma garrafa de uísque pela metade e um copo. Ele se serve uma dose, bebe e clica no computador. Apagão.//
[[=]]

COMPUTADOR
Vídeo enviado.
