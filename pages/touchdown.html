**Titre original :** Touchdown
**Auteur :** [[user Drewbear]]
**Traducteur :** [[user Pr Mioras]]
**Date de publication originale :** 27 juin 2014
[[include credit:end]]

C&#39;était une froide soirée dans le désert de l’Utah. Le sable et la pierre n’ont pas retenu longtemps la chaleur du soleil et quelques heures ont suffi pour qu’aucune trace de chaleur ne subsiste. Dans ce désert en altitude, on peut trouver de la neige la nuit dans des endroits qui, pendant la journée, pourraient tuer un homme tellement il y fait chaud.

Cependant, ce soir, quelque chose a réchauffé un coin de désert. Plus précisément, une pluie de métal rougeâtre et d’antennes enflammées, faisant un bruit assourdissant et ayant suffisamment de force pour former un énorme cratère dans le sol rocailleux du désert rouge de l’Utah.
 
Même si l’impact s’était abattu à plusieurs dizaines de kilomètres, le bruit aurait réveillé plusieurs ménages, poussé les chiens à aboyer et conduit à un cordon de police en moins d&#39;une heure. Pour autant, le seul à avoir entendu le choc était un Ute d&#39;âge moyen, un ancien sage qui avait vu tellement de choses que seule une forte tequila bon marché pouvait lui faire oublier temporairement. Le désert s&#39;est rapidement calmé et sont revenus les sons émis par les prédateurs et les proies, ainsi que celui du vent sifflant sur la roche.
 
Et ceux des aboiements d&#39;un chien qui hurlait à la mort.


----

L&#39;agent Ian Walsh conduisait dans un demi-état d&#39;hébétude, la portion vide de route le plongeant dans une sorte de stupeur. Il savait que certaines personnes étaient stimulées par la conduite, en particulier sur le genre de routes fantastiques que l&#39;on trouve dans le sud de l&#39;Utah, mais la menace de s’endormir était toujours présente. La seule raison pour laquelle il conduisait était que s&#39;il était sur le siège passager, il se serait endormi après quinze minutes de route. Le vent qui passait par les fenêtres et la chaleur du soleil sur son visage bronzé tentaient de lui donner sommeil.
 
&#34;Hé, Ian.&#34;
 
Walsh sortit soudainement de ses rêves et reprit pleinement conscience en jetant un coup d&#39;œil à son partenaire. L&#39;agent Roger Fredericks était nouveau au FBI, diplômé de Quantico depuis seulement l&#39;année précédente. Son corps mince et raide semblait presque toujours vibrer d&#39;une énergie nerveuse, même lorsqu&#39;il était assis dans une voiture depuis des heures. Le simple fait d&#39;observer ses agitations suffisait à épuiser Walsh plusieurs jours.
 
&#34;Oui ?&#34;
 
&#34;J&#39;ai parcouru ces rapports plus d&#39;une douzaine de fois et je ne comprends pas pourquoi nous devons enquêter sur ça. On dirait simplement qu&#39;un touriste a vu la chute d&#39;une météorite, a pensé que c&#39;était un OVNI et l&#39;a raconté à tout le monde comme si c&#39;était quelque chose d&#39;énorme, comme en 47. Sérieux, il y a même une note de l&#39;un des gardes forestiers disant que le gars qui l&#39;a signalé était assez ivre pour qu&#39;on puisse connaître son état à un mètre de distance. Donc, pourquoi le Bureau est-il si intéressé ?&#34;
 
Du coin de l&#39;œil, Walsh pouvait voir Fredericks tripoter le trombone du dossier sur ses genoux, le tordant entre ses doigts comme un petit jouet en métal. Walsh haussa légèrement les épaules et bâilla, puis répondit.
 
&#34;Je ne suis pas sûr, mais je pense qu&#39;un haut gradé est inquiet et croit sûrement que c&#39;est un coup des Russes. On entend tout le temps dire qu&#39;ils essayent de nous tirer des missiles dessus. Je ne pense pas qu&#39;un missile puisse nous atteindre. Même si ce n&#39;est rien, tu pourras toujours récupérer au passage un échantillon du caillou pour ton petit frère ou quelque chose du genre.&#34;
 
&#34;Peut-être. Je trouve juste ça étrange que nous soyons envoyés jusqu&#39;à Zion pour une chasse à la poule aux œufs d’or.&#34;
 
Walsh haussa de nouveau les épaules. &#34;On ne sait jamais. Maintenant assieds-toi et détends-toi. Il reste environ encore une heure avant qu&#39;on arrive au poste de garde.&#34; Il savait que Fredericks ne suivrait pas le conseil, mais il se sentit néanmoins un peu mieux d&#39;avoir au moins //essayé// de calmer le jeune homme.


----

Les roues de la Ford noire écrasaient de la terre sèche pendant que Walsh garait la voiture devant le poste de garde. Un homme de grande taille et aux larges épaules, vêtu de l&#39;uniforme brun et vert caractéristique de la tenue d&#39;un garde forestier se tenait à l&#39;extérieur. Fredericks sortit de la voiture rapidement, contrairement à Walsh qui prit son temps pour descendre. Il ajusta son chapeau et se dirigea vers le poste, s&#39;approchant avec précaution de l&#39;inconnu. Ce n&#39;était pas commun de voir un nègre dans l&#39;Utah, encore moins un nègre employé par le gouvernement.

&#34;Bonjour, les gars. Sam Ecks à votre service. Je vais être votre guide tout le temps que vous restez dans le coin. Par contre, je ne sais absolument pas pourquoi les divagations d&#39;ivrognes ont suffi à faire sortir le FBI.&#34;

Walsh lui serra la main, notant qu&#39;il avait une bonne poigne. Signe montrant que c&#39;était un honnête homme.

&#34;Je suis l&#39;agent Walsh et voici l&#39;agent Fredericks. Nous sommes ici pour vérifier et nous assurer qu&#39;il n&#39;y a rien d&#39;inhabituel ou de problème pouvant mettre en danger la sécurité nationale avant que quelques timbrés ne commencent à dire que de petits hommes verts viennent nous envahir et que les civils commencent à paniquer pour rien. Nous ne trouverons sûrement rien, mais de nos jours nous ne pouvons pas nous montrer trop imprudent, avec les Rouges.&#34;

Fredericks serra rapidement la main d&#39;Ecks et recula, ses yeux se balançant de gauche à droite, ne se fixant jamais trop longtemps sur une seule chose. Ecks fit un signe de tête aux deux et les conduisit dans le bâtiment. Un ventilateur au plafond tournait paresseusement, essayant en vain de remuer l&#39;air pour refroidir la pièce beaucoup trop chaude. Ecks les conduisit vers un bureau avec une grande carte posée dessus. Il se pencha au-dessus d&#39;elle et dessina d&#39;un doigt épais une zone malheureusement large.

&#34;Nous ne sommes pas sûrs, mais il y a eu quelques autres témoins qui sont venus après que le rapport vous a été envoyé. Je dirais que le point d&#39;atterrissage le plus probable est quelque part dans cette zone. Nous pouvons partir maintenant et jeter un œil si vous voulez, mais nous ne pourrons probablement pas voir plus d&#39;un quart de la zone.&#34;

Walsh inspecta la carte et la zone indiquée. La zone semblait faire quelques kilomètres carrés, et il sentait déjà la sueur pénétrer à travers sa chemise. Il se disait qu&#39;il serait préférable d&#39;en finir le plus vite possible maintenant, afin qu&#39;il puisse envoyer au moins un rapport partiel au siège le lendemain matin.

Il regarda Fredericks, qui examinait également attentivement la carte, puis fit un signe de tête à Ecks.

&#34;Ouais, nous devrions jeter un coup d&#39;œil maintenant. Qui sait ? Nous pourrions avoir la chance de le trouver ça dans les quinze premières minutes de recherche.&#34;

Ecks hocha la tête en retour. &#34;Je vais chercher le camion.&#34;

----

Il s&#39;avéra que Walsh avait eu tort ; même s&#39;il était assis sur la banquette du camion côté passager proche de la fenêtre, les secousses créées par le sentier rocailleux sur lequel Eck conduisait étaient suffisantes pour le maintenir éveillé. Fredericks s&#39;assit entre eux, la carte ouverte sur ses genoux. Ils avaient parcouru le parc national pendant plus de deux heures et étaient dans la dernière partie qu&#39;ils comptaient explorer avant de retourner au poste de garde forestier, lorsqu&#39;Ecks freina brusquement pour éviter de heurter un coyote qui traversa devant eux.

Walsh laissa une insulte s&#39;échapper involontairement en se cognant la tête contre le bord de la portière et son chapeau tomba par la fenêtre.

&#34;Bon sang. Garez-vous, Ecks. Je dois récupérer mon chapeau.&#34;

Ecks s&#39;arrêta. Walsh ouvrit la porte et sortit. Créant de l&#39;ombre pour ses yeux avec sa main, il vit le vent léger en train d&#39;emporter son chapeau sur la végétation au bord de la route. Le couvre-chef était déjà à une dizaine de mètres et virevoltait toujours. C&#39;était bizarre. Le chapeau aurait dû s&#39;être accroché sur un des petits buissons.

Walsh commença à se frayer un chemin à travers les plantes broussailleuses, faisant attention à où il mettait ses pieds et gardant un œil sur le chapeau. Après quelques mètres, Walsh entendit la porte du camion s&#39;ouvrir encore une fois. Il regarda du coin de l’œil et vit Fredericks se diriger dans sa direction, semblant avoir l&#39;intention de l&#39;aider.

Ensemble, ils suivirent le chapeau sur une centaine de mètres jusqu&#39;à ce qu&#39;il tombe derrière un épais pilier de roche. En tournant à l&#39;angle, ils s&#39;arrêtèrent tous les deux, oubliant le chapeau. À environ 400 mètres se trouvait un cratère semblant récent, avec de la fumée qui s&#39;en échappait. À l&#39;intérieur, quelque chose rougeoyait sous le soleil couchant.

&#34;Va chercher la caméra dans le camion, Fredericks. On dirait qu&#39;on a notre homme.&#34;

Fredericks retourna vers le camion pendant que Walsh commençait à marcher vers le cratère. En avançant, il vit son chapeau continuer à se faire entraîner par le vent, bien à gauche du cratère. Fronçant les sourcils, il grogna dans sa barbe. &#34;Si ce sont vraiment des petits hommes verts, ils me doivent un nouveau chapeau.&#34;

----

Douze heures plus tard, Walsh se frottait les yeux, frustré et essayant de ne pas soupirer au téléphone.

&#34;Non, Monsieur le Maire Broadbent, je ne dis pas qu&#39;il y a une menace nucléaire. Mais nous avons trouvé une météorite étrange ici et nous aimerions vérifier si elle est radioactive avant de la déplacer. Donc, encore une fois, les abris antiatomiques ont-ils des compteurs Geiger ou des combinaisons antiradiations que nous pourrions emprunter ?&#34;

Il écouta encore une minute et eut un sourire nerveux. &#34;Merci, Monsieur le Maire. Je serai là dans environ une heure.&#34;

Il raccrocha le téléphone et se leva de la table. Fredericks somnolait à côté, faisant tourner un stylo entre ses doigts en attendant les ordres. Walsh lui fit signe de le suivre en se dirigeant vers la porte.

&#34;Ecks devrait être de retour dans quelques heures avec les locaux qu&#39;il est en train de rassembler, nous avons donc le temps d&#39;aller à Cedar City et de récupérer l&#39;équipement que le maire nous prête si gracieusement. Pendant que je récupère ça, trouve un magasin et achète plus de pellicules pour la caméra.&#34;

Il claqua la porte de la Ford un peu trop fort et démarra le moteur. &#34;Allons voir ce que ces communistes ont caché dans leur petite baballe.&#34;
----
