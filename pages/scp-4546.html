    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4546/prettylights.jpg|caption=SCP-4546-1]]
**Identyfikator podmiotu:** SCP-4546

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Instancje SCP-4546 mają być przechowywane w standardowej szafce klasy Bezpieczne. Prowizoryczna Strefa 4546 została wybudowana wokół SCP-4546-1; wstęp osobom cywilnym ma być odmówiony pod przykrywką fabryki sztucznych ogni.

Testowe wystrzały SCP-4546 są zawieszone do odwołania. Oprócz Badacza Cardenasa, personel w odległości 200m od SCP-4546-1 nie może głośno komentować anomalii.

**Opis:** SCP-4546 to grupowa desygnacja na pudełko pojedynczych fajerwerków moździerzowych. Instancje SCP-4546 bez przerwy emitują cichy odgłos trzasków, bez żadnego zauważalnego wzorca. W przybliżeniu 67% ludzi w zasięgu słyszalności tych dźwięków zgłasza również słyszenie niewyraźnego śmiechu (opisywanego jako &#34;dziecięcy&#34;). Instancje SCP-4546 mienią się jasno gdy ludzie zbliżą się na odległość 3,5m od nich.

Instancje SCP-4546 mają 0,8 m długości, są udekorowane na czerwono, biało i niebiesko, we wzór flagi Stanów Zjednoczonych i posiadają naklejkę z napisem &#34;Zawsze Wolni&#34;. SCP-4546 są stworzone w całości z nieanomalnych substancji typowych dla komercyjnych sztucznych ogni.

**Dodatek 4546-01:** Dnia 01.02.1966 zaakceptowano testowy wystrzał SCP-4546 w odosobnionej lokalizacji. Losowo wybrano jedną instancję, desygnowaną SCP-4546-1, załadowano ją do moździerza i wystrzelono. Przed wystrzeleniem wybrana instancja trzaskała głośniej i mieniła się intensywniej.

SCP-4546-1 wzniósł się na wysokość 119 metrów i eksplodował, tworząc wybuch czerwonych, białych i niebieskich gwiazd, ilość dymu była znacznie mniejsza w porównaniu do nieanomalnych fajerwerków. SCP-4546-1 pozostał nieruchomo na największej wysokości. 20 sekund po tym jak gwiazdy kompletnie zanikły, SCP-4546-1 rozpoczął ciągłe eksplodowanie, tworząc zmieniające się kształty i wzory gwiazd we wszystkich kolorach. Na czas pisania SCP-4546-1 dalej nie skończył.

Wybuchy i kolory SCP-4546-1 mają kilka niezmiennych wzorców. SCP-4546-1 tworzy większe i jaśniejsze eksplozje podczas poszczególnych świąt; mianowicie 4 lipca, na Memorial Day i na Dzień Weteranów. Na 04.07.1976 (dwustolecie istnienia Stanów Zjednoczonych) SCP-4546-1 utworzył wybuchy prawie pięć razy większe niż normalnie i tworzył kształty mocno przypominające uśmiechniętą twarz.

**Dodatek 4546-02:** Dnia 22.01.2017 roku, Badacz Cardenas został przydzielony do zebrania rutynowych danych spektrograficznych bezpośrednio z SCP-4546-1. Podczas tego Badacz Cardenas pozytywnie skomentował piękno pokazu, co spowodowało, że wybuchy SCP-4546-1 zmieniły kolor na czerwony i w dodatku do typowych pierścieni i sfer formowały się w kształty serc. Te wybuchy pojawiają się tylko gdy Badacz Cardenas jest w pobliżu SCP-4546-1.
