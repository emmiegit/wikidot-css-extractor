//Ο άνεμος ήταν δριμύς και κρύος, στροβιλίζοντας τις ριπές του χιονιού γύρω από το λεπτό σώμα του άνδρα, λερώνοντας τον μαύρο μανδύα του σαν αστέρια στον νυχτερινό ουρανό. Τραβούσε τα κουρελιασμένα ρούχα του, ρουφώντας την ελάχιστη ζεστασιά που του είχε απομείνει μέσα από την πανοπλία του. Η ανάσα του κρυσταλλώθηκε μπροστά στο πρόσωπό του σαν καπνός από το στόμα δράκου. Τα μαλλιά του χτυπούσαν γύρω από το πρόσωπό του σαν κάτι ζωντανό, χτυπώντας παράλογα στα κρύα μάγουλα και τα χείλη του αδιάκοπα.//

//Ωστόσο, παρ&#39; όλα αυτά, στάθηκε ακίνητος, κοιτάζοντας την ψηλή θέση του στο χιονισμένο βουνό, κοιτάζοντας τις μεγάλες επίπεδες πεδιάδες μπροστά του, με τα μάτια του να είναι δύο θραύσματα γερασμένου, βρώμικου γκρίζου πάγου, πολύ πιο κρύα από οτιδήποτε θα μπορούσε να δημιουργήσει αυτή η παγωμένη κορυφή.//

//Αδέσποτες νιφάδες κόλλησαν στις βλεφαρίδες του και τις ανοιγόκλεισε, κυλώντας στο πρόσωπό του, δάκρυα που δεν ήταν αληθινά. Έσφιξε τη λαβή του από τη δερμάτινη λαβή του σπαθιού του, το υλικό βογκούσε διαμαρτυρόμενο, οι κηλίδες του ξεραμένου αίματος έσπασαν και έπεσαν από τα αγκαθωτά δάχτυλά του.//

//Δεν μπορούσε να πει πόση ώρα στεκόταν εκεί, κοιτάζοντας. Οι στιγμές έγιναν μέρες και οι ώρες δευτερόλεπτα. Θα μπορούσε να στέκεται εκεί για χίλιες αιωνιότητες ή για το ελάχιστο λεπτό.//

//Το μόνο που ήξερε ήταν ότι κάποια στιγμή θα επέστρεφε και πάλι.//

//Και θα πολεμούσε.//

Τα μάτια του Aβέλ άνοιξαν αργά, ρίχνοντας μια ματιά στο ρολόι που ήταν καρφωμένο στον τοίχο με ένα χασαπομάχαιρο. Είχε κοιμηθεί μόνο λίγες ώρες. 

Δεν χρειαζόταν πραγματικά να κοιμηθεί και δεν είχε ανάγκη για πολύ καιρό. Αυτό όμως δεν σήμαινε ότι δεν απολάμβανε τη δράση κατά διαστήματα. Ωστόσο, είχαν περάσει αιώνες από την τελευταία φορά που είχε ονειρευτεί, μια ενέργεια που απολάμβανε απόλυτα στις σπάνιες περιπτώσεις που συνέβαινε.

Σηκώθηκε από το απλό μεταλλικό ράντζο, με τους μύες και τις αρθρώσεις του εύκαμπτους και ευλύγιστους σαν να μην είχε περάσει αρκετές ώρες αδρανής και ακίνητος. Προχώρησε προς τη βαριά πόρτα, μια πλάκα από γιγαντιαίο μέταλλο πάχους δύο μέτρων και βάρους τριών τόνων. Την έσπρωξε στην άκρη με ευκολία και ένα μεταλλικό στριγκλιάρισμα διαμαρτυρίας από τους τροχούς της, το βάρος του φράγματος αποτελούσε πιο αποτελεσματικό αποτρεπτικό παράγοντα για τους εισβολείς από οποιαδήποτε κλειδαριά. Κανείς άλλος εκτός από εκείνον δεν μπορούσε να την ανοίξει, καθώς είχε ξεριζώσει τα υδραυλικά από τα πλαϊνά της, η φευγαλέα δύναμη των μικρών ανθρώπων δεν μπορούσε να συγκριθεί με το τεράστιο βάρος της πόρτας της κρεβατοκάμαράς του.

Παρόλα αυτά, επέμεναν στους ανόητους κανόνες και κανονισμούς τους, ενώ δύο βαριά οπλισμένοι φρουροί παρακολουθούσαν την είσοδο. Δεν κουνήθηκαν όταν έφυγε, οι αποχρωματισμένες ασπίδες στα κράνη των ΜΑΤ έκρυβαν τα συναισθήματά τους από τον Aβέλ, αν ήθελε να κοιτάξει. 
Καθώς περπατούσε στους διαδρόμους, μια νεαρή γυναίκα πάλευε να τον φτάσει, ενώ το κλικ των ψηλοτάκουνων παπουτσιών της αντηχούσε από πίσω του.

&#34;Εβδομήντα έξι!&#34; φώναξε με θλίψη.

&#34;Εβδομήντα έξι! Παρακαλώ, περίμενε μια στιγμή. Πρέπει να σου μιλήσω&#34;, αγκομαχούσε καθώς έτρεχε, σχεδόν λαχανιασμένη, με τα μάγουλά της κόκκινα από την προσπάθεια.

Ο Aβέλ σταμάτησε, γυρνώντας αργά προς το μέρος τηςΈφτασε γρήγορα, σταματώντας για λίγο για να πάρει ανάσα.

Ο Aβέλ τη μελέτησε σχολαστικά, ενώ το ίδιο έκανε και εκείνη.

Ήταν μια νεαρή γυναίκα, γύρω στα είκοσι, με τα μάτια της σχεδόν κρυμμένα πίσω από τετράγωνα γυαλιά με λεπτό σκελετό, πυκνά, σγουρά, ανοιχτά καστανά μαλλιά που πλαισίωναν τα μικρά χαρακτηριστικά της. Ήταν αδύνατη, αλλά όχι υπερβολικά αδύνατη, αλλά όλα πάνω της έδειχναν μια κάποια μικροπρέπεια, σαν να ήταν πραγματικά κοντύτερη απ&#39; ό,τι φαινόταν. Τα ρούχα της ήταν επίσημα, λευκή μπλούζα, μαύρη φούστα και καλσόν, και κρατούσε ένα παλιό καφέ ντοσιέ, με ένα στυλό στο άλλο της χέρι.

&#34;Ναι;&#34; ρώτησε ο Aβέλ, βγάζοντας τη λέξη όσο πιο νωχελικά γινόταν. Ακουγόταν σχεδόν σαν προσβολή για τη γυναίκα, με απάθεια και αδιαφορία.

&#34;Πρέπει να σου μιλήσω&#34;, απάντησε ξεκάθαρα.

&#34;Για ποιο πράγμα;&#34; Και πάλι, μια σειρά από προσβολές σε μια μόνο τρείς λέξεις.

&#34;Είναι μια ψυχολογική αξιολόγηση&#34;, απάντησε, αρχίζοντας πλέον να ακούγεται λίγο υπερόπτης με το ύφος του.

Εκείνος απλά γύρισε και άρχισε να απομακρύνεται, αλλά εκείνη ακολούθησε γρήγορα απο πίσω του.
&#34;Οι ανώτεροι θέλουν άλλη μια ψυχολογική αξιολόγηση εξαιτίας αυτού που έκανες στον Καθηγητή Λίχαμ&#34;, συνέχισε, προσπαθώντας βιαστικά να ακολουθήσει τα ανελέητα, αποστασιοποιητικά βήματά του.

&#34;Πώς είναι ο Λίχαμ;&#34; είπε ο Αβέλ και έδειξε στη γυναίκα ένα τρομακτικό χαμόγελο. Εκείνη σχεδόν εμφανώς αποτραβήχτηκε από αηδία μόλις είδε τα δόντια του. Ήταν λεπτά και γωνιώδη, η πλειονότητα αυτών στο μπροστινό μέρος φτιαγμένα σε βλοσυρές αιχμές, και συνωστίζονταν στο στόμα του, σπρώχνοντας για χώρο, κοντεύοντας να εκραγούν από το στόμα του. 

Παρόλα αυτά, συνέχισε, αποφασισμένη να μη φανεί αδύναμη σε αυτό το τερατούργημα με ανθρώπινη μορφή.

&#34;Είναι ακόμα στο νοσοκομείο. Οι γιατροί του εκπλήσσονται που παρουσιάζει εγκεφαλική δραστηριότητα&#34;.

Ο Αβέλ μουρμούρισε κάτι ακατανόητο, και από την άσχημη έκφραση που έκανε, κατάλαβε ότι δεν ήταν ευχάριστο.

&#34;Είμαι η Δρ. Άντζελα Λάνγκλεϊ και θα σε αξιολογήσω μέσα από τις σημερινές σου ενέργειες. Θα μπορούσα να σου κάνω μερικές ερωτήσεις;&#34;

Την κοίταξε ψυχρά και άρχισε να μιλάει ζωηρά σε μια γλώσσα που σίγουρα δεν ακουγόταν αγγλική. Για την ακρίβεια, δεν είχε ακούσει ποτέ ξανά κάτι παρόμοιο. Ενώ μιλούσε, κινούσε τα χέρια του που έμοιαζαν με νύχια σε περίεργα στρατηγήματα, μιλώντας με έναν παράξενο φυσικό τρόπο.

Συνέχισε έτσι για αρκετά λεπτά, με τις χειρονομίες που έκανε να γίνονται όλο και πιο παράξενες, ώσπου τελικά σταμάτησε και επικράτησε μια γρήγορη σιωπή πριν ξαναμιλήσει, αυτή τη φορά στα αγγλικά.

&#34;Και αυτό θα ήταν ολόκληρη η ιστορία μου, από τη στιγμή που γεννήθηκα μέχρι τώρα. Βέβαια, αφαίρεσα κάποια ασήμαντα πράγματα, αλλά το μεγαλύτερο μέρος ήταν εκεί&#34;, της είπε ήρεμα.

&#34;Μα... Μα δεν μπορούσα να το καταλάβω&#34;, απάντησε ανήσυχη.

&#34;Όχι... Δεν μπορείς&#34;, της απάντησε εκείνος, αυξάνοντας εκθετικά το ρυθμό του και αφήνοντάς την πίσω.

Συνέχισε αυτόν τον ρυθμό μέχρι να φτάσει στο στάδιο όπου προπονούνταν με το Κουτί της Πανδώρας. Όλοι ήταν ήδη εκεί και τον περίμεναν. Ενώ ο Αβέλ τους είχε ορίσει μια αυστηρή ώρα για να φτάσουν εκεί, ο ίδιος συχνά έφτανε εκεί σε αυθαίρετες ώρες, είτε αρκετές ώρες νωρίτερα είτε με καθυστέρηση, περιμένοντας να κάνουν το ίδιο και αλίμονο σε όσους δεν το έκαναν, που γίνονταν ο προσωπικός του &#34;σάκος του μποξ&#34; για το υπόλοιπο της συνεδρίας.

Ξεκίνησαν με απλές ασκήσεις, μια ώρα σκληρής σωματικής εργασίας και αρκετούς αγώνες προπόνησης. Δεν αγωνίστηκε σε κανέναν από αυτούς, αλλά προτίμησε να παρακολουθεί. Το να παλεύει με τόσο κατώτερους αντιπάλους, ειδικά όταν ήταν άοπλοι, το μόνο που θα έκανε ήταν να αυξήσει την οργή του και να τον φέρει σε κακή διάθεση.

Ο χρόνος πέρασε και σύντομα αποφάσισε ότι είχαν καταπονήσει τα μικροσκοπικά τους σώματα στα όριά τους, απορρίπτοντάς τους με ένα απαθές κούνημα του χεριού του.

Περπατούσε αργά μέσα στην εγκατάσταση, βυθιζόμενος στην πλήξη του. Δεν υπήρχε κάτι να κάνει.

Ποτέ δεν υπήρχε κάτι να κάνει. Οι άνθρωποι είχαν αποδείξει ότι αποτελούσαν στην καλύτερη περίπτωση μια μέτρια πρόκληση, και σπάνια υπήρχε κάτι που τον πίεζε στα όριά του πια. Όχι όπως όταν ο κόσμος ήταν νέος..... Τότε υπήρχαν...

&#34;Εβδομήντα έξι!&#34; ακούστηκε ένα θλιμμένο κάλεσμα από πίσω του, κάνοντας τον Αβέλ να γουρλώσει ενοχλημένος τα μάτια του.

&#34;Εβδομήντα έξι! Σε παρακαλώ! Πρέπει να σου μιλήσω&#34;, φώναξε, προσπαθώντας να τρέξει απο πίσω του. 

&#34;Τι!;&#34; βροντοφώναξε, χάνοντας ξεκάθαρα την υπομονή του.

&#34;Ε-εεε, Λοιπόν-&#34; τραύλισε, φοβισμένη τώρα που εκείνος έδειξε ξεκάθαρα τον εκνευρισμό του.

Η Άντζελα πήρε μια βαθιά ανάσα, ηρεμώντας τα νεύρα της πριν συνεχίσει.

&#34;Οι ανώτεροι έχουν πει ότι πρέπει να εκτελέσεις μια...&#34; διακόπηκε με ένα γρύλισμα, καθώς την σήκωσε από τα πόδια της στον αέρα με ένα αποτρόπαιο ανθρώπινο χέρι, το οποίο την έπιασε σφιχτά γύρω από το λαιμό της. 

&#34;Άκουσέ με, σάρκινο σαλιγκάρι&#34;, σφύριξε ψυχρά ο Αβέλ

&#34;Έκανα υπομονή μαζί σου, γιατί δεν άξιζες τον χρόνο μου, αλλά αν συνεχίσεις, θα σε ξεσκίσω, απλά για να σταματήσεις την αδιάκοπη φλυαρία σου. Πες το αυτό στους ανωτέρους σου&#34;, της είπε με κατσούφιασμα.

&#34;Ο μόνος λόγος που συμφώνησα σε αυτή τη φυλάκιση είναι επειδή, για κάποιες φευγαλέες στιγμές, πίστεψα ότι μπορεί να με οδηγήσετε σε κάτι αξιόλογο με το οποίο να διασκεδάσω. Και αν συνεχίσετε όλοι σας να με εκνευρίζετε με άχρηστες, ασήμαντες δοκιμασίες, θα βρω κάθε μέλος αυτής της οργάνωσης, και κάθε έναν που συνδέθηκε ποτέ με αυτή την οργάνωση, θα εντοπίσω κάθε έναν από αυτούς, και **θα τους ξεριζώσω από άκρο ως άκρο**&#34;.

&#34;Είμαι σαφής... Άντζελα;&#34; ψιθύρισε, με το πρόσωπό του να πιέζεται στο μάγουλό της.

&#34;Δ-δ-δ-ναι&#34;, τραύλισε βραχνά, με τα μάτια της ορθάνοιχτα από φόβο.

&#34;Ωραία&#34;, έφτυσε σκληρά, ρίχνοντάς την αναίσθητη στο πάτωμα, αφήνοντάς την σε ένα αραχνιασμένο κουβάρι από άκρα στο έδαφος.

Μπορούσε να την ακούσει να αγκομαχάει για να αναπνεύσει καθώς απομακρυνόταν, ένας ήχος που είχε ακούσει αμέτρητες φορές, από αμέτρητους άλλους, συχνά πριν από τον θάνατό τους.

Να αγκομαχούν για ανάσα καθώς οι πνεύμονές τους γέμιζαν αίμα, τα σώματά τους σκισμένα και κατεστραμμένα, τα μουδιασμένα χέρια να πιάνουν το όπλο τους με δάχτυλα που δεν ανταποκρίνονταν ποτέ.

Κι όμως, σηκώθηκαν ξανά...

Σηκώθηκαν ξανά...

Όπως είχε κάνει...

Καθώς σηκώθηκε για άλλη μια φορά...

Μπορούσε να θυμηθεί τον ήχο που έκανε το κοράκι...

//σκρατς//

Τους ήχους που έκανε καθώς έξυνε το έδαφος από πάνω του...

//σκρατς σκρατς// 

Πόσο θα ήθελε να σταματήσει...

//σκρατςσκρατςσκρατςσκρατςσκρατςσκρατςσκρατςσκρατς//

Πόσο θα ήθελε να σταματήσουν οι ήχοι...

Έτσι σηκώθηκε...

Σηκώθηκε άλλη μια φορά...

Σηκώθηκε όπως είχε κάνει τόσες φορές πριν...

Σηκώθηκε όπως θα έκανε τόσες πολλές φορές ξανά...

Σηκώθηκε, παγωμένος και λαχανιασμένος, τα χέρια του ακόμα λερωμένα με βρωμιά και βρωμιά και αίμα, το αίμα του, και ένιωσε...

Ένιωσε...

**Οργή**

Ξεκίνησε η Άντζελα όταν ο Αβέλ άρχισε ξαφνικά να σκίζει κομμάτια ατσαλιού από τον τοίχο καθώς τα προσπερνούσε, τεμαχίζοντας το σκληρυμένο ατσάλι με τα δάχτυλά του όπως ένα παιδί έναν ιστό αράχνης, και πετώντας τα στην άκρη με άστοχες, αδιάφορες ρίψεις.

Μπορούσε να δει τους μύες στους ώμους του να τεντώνονται και να τεντώνονται στο λαιμό του, να τεντώνονται τόσο σφιχτά σαν να ήθελαν να ξεκολλήσουν από το σώμα του.

Και τότε σταμάτησε. Γύρισε το κεφάλι του, αργά, τόσο ώστε να κοιτάξει την Άντζελα με ένα τρελό, βλοσυρό, κατακόκκινο μάτι και μίλησε με τον πιο ανατριχιαστικό τόνο που είχε ακούσει ποτέ.

&#34;Τι;&#34;

Εκείνη γύρισε και τράπηκε σε φυγή.

Γύρισε πίσω, κοιτάζοντας τα σκισμένα και τρεμάμενα χέρια του, με κομμάτια από τη σάρκα τους να διακοσμούν τώρα το μέταλλο που είχε πετάξει τόσο πρόχειρα στην άκρη. Το αίμα του πιτσίλισε στο έδαφος με πυκνούς υγρούς πιτσιλισμούς, ένα μακάβριο μονοπάτι για να το ακολουθήσουν οι άλλοι.
Τα άφησε να πέσουν στο πλάι του και συνέχισε να περπατάει, με τα φρύδια του αυλακωμένα από αηδία και εκνευρισμό για έναν κόσμο που τον βαριόταν μέχρι το μεδούλι.

Σιχαινόταν να βαριέται.

Γι&#39; αυτό σκόπευε να κάνει κάτι γι&#39; αυτό.

Βγάζοντας ένα σπαθί από το τίποτα, παρατήρησε σχεδόν με αγάπη τις οδοντωτές και πριονωτές άκρες του, καθώς καμπυλώνονταν αργά στην επιφάνειά του, πριν δώσει στο όπλο μερικές πειραματικές αιφνιδιαστικές κινήσεις και το θάψει στο εκτεθειμένο πλέον τσιμέντο του τοίχου.

Έπειτα, αργά, πάντα τόσο αργά, γλίστρησε τα χέρια του κάτω από το πνιγηρό στο λαιμό του, συνθλίβοντας εν μέρει το λαιμό του στην αποφασιστικότητά του να μην καταστρέψει την εύθραυστη μεταλλική ταινία.

Βέβαιος ότι είχε αρκετή θωράκιση, το έσπασε όσο πιο γρήγορα γινόταν.

Έσκασε βίαια, ένα ασταθές ηλιοβόλο που αποδεκάτισε τα ήδη αιμορραγούντα χέρια του, ενώ τα θραύσματα έκοψαν το πρόσωπο, το λαιμό και τον κορμό του.

Ανασήκωσε τη ζημιά, τεντώνοντας τα χέρια του καθώς προσπαθούσε να φτιάξει τα κάπως πολτοποιημένα οστά και τους μύες στα χέρια του. Υπήρξαν μια μικρή σειρά από κλικ, και ανέκτησε κάποια από την κινητικότητα στα σφαγμένα δάχτυλα, αλλά όχι πολύ.

Δεν πειράζει, σκέφτηκε, ανασύροντας από το σκοτάδι μια λεπτή αγκαθωτή αλυσίδα, ξοδεύοντας αρκετά λεπτά για να την τυλίξει γύρω από το χέρι του, σφιγμένο γύρω από τη λαβή του θαμμένου σπαθιού.
Με μερικά δοκιμαστικά τραβήγματα για να βεβαιωθεί ότι κρατούσε, αδιαφορώντας για τον τρόπο με τον οποίο η αλυσίδα έσκιζε την ήδη βεβηλωμένη σάρκα του, ο αδύνατος άντρας έβγαλε το σπαθί από τον τοίχο και άρχισε να φτιάχνει τη δική του διασκέδαση.

Μέσα σε είκοσι λεπτά, είχε ανοίξει το δρόμο του μέσα από μια ολόκληρη λεγεώνα πανικόβλητων φρουρών, φτάνοντας σε έναν από τους σημαντικότερους χώρους περιορισμού.

Μέσα σε τριάντα λεπτά, ορδές από πλάσματα που έμοιαζαν με καβούρια, σάρωναν την περιοχή, τεμαχίζοντας τη σάρκα από οτιδήποτε έβρισκαν στο πέρασμά τους, αφήνοντας πίσω τους μόνο κατακρεουργημένους σωρούς από οστά. Ένας από τους διαδρόμους είχε μετατραπεί σε στομάχι κάποιου τεράστιου θηρίου, που δελεάζει τους απρόσεκτους και τους συνθλίβει με τις τεράστιες γνάθους του, φτύνοντας τα υπολείμματα με ένα ρέψιμο. Περιστασιακά, ένα παράξενο σκελετωμένο ανθρώπινο χέρι έβγαινε κάτω από κάποια πεσμένα συντρίμμια, από έναν αεραγωγό, ή ακόμα και από τις ρωγμές του δαπέδου, και άρπαζε κάποιον, κάνοντάς τον αιματοβαμμένο πολτό καθώς προσπαθούσε να τον σπρώξει στην κρυψώνα του.

Το προσωπικό έτρεχε τρομοκρατημένο, οι φρουροί προσπαθούσαν να περιορίσουν μια απειλή, αλλά έπεφταν σε μια άλλη. Κάποιοι τρελάθηκαν, πυροβολώντας τα πάντα, φίλους και εχθρούς. Άλλοι έχασαν το μυαλό τους από πολύ πιο σκοτεινές δυνάμεις, τρελαίνονταν, στράβωναν μέσα τους ή απλώς πέθαιναν επί τόπου.

Και στο επίκεντρο αυτού του χάους, ήταν ο Αβέλ, που γελούσε και ούρλιαζε σαν τρελός, πολεμώντας οτιδήποτε και οτιδήποτε έβρισκε στο δρόμο του. Γύρω του, το αίμα έπεφτε σαν άφθονη βροχή, η λάμψη των πυροβολισμών σαν αστραπή και το χαλάζι από τα πυρά των όπλων, οι κραυγές και οι βρυχηθμοί ήταν κεραυνοί στην καταιγίδα της τρέλας που είχε δημιουργήσει.

Το τέρας γελούσε μανιωδώς καθώς χόρευε πάνω σε ένα κινούμενο χαλί από τα αραχνοειδή πλάσματα που σπαρταρούσαν, σπάζοντάς τα κάτω από το βάρος του με τα ακανόνιστα βήματά του, ενώ τα όπλα του έκοβαν μεγάλες λωρίδες από τις γραμμές τους και τα σκόρπιζαν στους τοίχους. 

Οι λίγοι άνθρωποι που έπεφταν στο δρόμο του σύντομα έπεφταν ξανά έξω, συχνά σε κομμάτια αν πλησίαζαν πολύ, αλλά δεν τους καταδίωκε ενεργά. Ακόμη και τους φρουρούς αγνοούσε σε μεγάλο βαθμό, εκτός αν επιχειρούσαν να τον πυροβολήσουν, οπότε η τιμωρία ήταν γρήγορη, βίαιη και θανατηφόρα. 

Σύντομα, ο διάδρομος ήταν καθαρός από κάθε κίνηση, με εξαίρεση το περιστασιακό πτώμα που έτρεμε. 
Ο Αβέλ χλεύασε, αηδιασμένος από την αδυναμία των αντιπάλων του και από το πόσο σύντομη ήταν η &#34;διασκέδαση&#34; του.

Προετοιμαζόταν να φύγει, σταμάτησε όταν άκουσε το τρίξιμο των συντριμμιών που συνθλίβονταν κάτω από τα πόδια του και το κλικ ενός σφυριού που ξαναγύριζε. 

Γυρνώντας να δει ποιος ανόητος είχε έρθει να προσπαθήσει να τον σταματήσει, γούρλωσε τα μάτια του απογοητευμένος όταν είδε ποιος ακριβώς είχε φτάσει. 

Μια αιμόφυρτη, τρεμάμενη κυρία Λάνγκλεϊ, με μάτια ορθάνοιχτα από τον τρόμο, με λεπτά χέρια που κρατούσαν ένα πιστόλι πολύ μεγάλο για να το πιάσουν σωστά τα δάχτυλά της, χαλαρή στα γόνατα και προσπαθώντας να ανιχνεύσει το δρόμο της μέσα στην ερημιά, αθέλητα αγκομαχώντας στα αξιοθέατα που άφησε πίσω της. 

Γύρισε προς τα πάνω, ξεκινώντας όταν είδε τον Αβέλ να την κοιτάζει επίμονα από την άκρη του διαδρόμου, με την έκφρασή του να είναι εξίσου αδιάφορη όσο και η δική της φοβισμένη. 

Όλο το σώμα της τεντώθηκε, τα χείλη της έτρεμαν, ένα ελαφρύ τικ κάτω από το ένα μάτι. Αργά, σήκωσε το όπλο, το οποίο έτρεμε σπασμωδικά καθώς προσπαθούσε να σημαδέψει τον άντρα μπροστά της.

&#34;Σ... Σ-σταμάτα...&#34;, φώναξε μισή, μισή μουρμούρισε, ενώ δάκρυα φόβου άρχισαν να τρέχουν στα μάγουλά της, ανοίγοντας δρόμους μέσα στη βρωμιά και τη σκόνη.

Ο άντρας την κοίταξε κατάματα, με την οργή του να μεγαλώνει με αυτό το θράσος. Εκείνοι που είχαν έρθει πριν ήταν αδύναμοι, αλλά τουλάχιστον ήταν κάποιου είδους πολεμιστές.

Αλλά αυτό... αυτό ήταν αηδιαστικό. Θα μπορούσαν κάλλιστα να στείλουν σκουλήκια για να τον αποκρούσουν.

Ξεκίνησε προς το μέρος της, με το σπαθί υψωμένο στο ένα χέρι για να τελειώσει την πράξη.

&#34;Αξιολύπητ-&#34;

Η προσβολή του διακόπηκε από τον θορυβώδη κρότο ενός πυροβολισμού, με το πάνω μέρος του κρανίου του να διαλύεται σε μεγάλα κομμάτια κρέατος και οστών. Στο υπόλοιπο πρόσωπό του, υπήρχε η αρχή μιας έκφρασης έκπληξης.

Η Λάνγκλεϊ πέταξε το όπλο που κάπνιζε σοκαρισμένη, κοιτάζοντας με έκπληξη και δυσπιστία, προτού κάνει εμετό από ανθρώπινο αντανακλαστικό, καθώς το λεπτό σώμα του άντρα παραπατούσε μερικά αδέξια βήματα μπροστά προτού καταρρεύσει. Τινάχτηκε μερικές φορές, τα κοκαλιάρικα άκρα του απλώθηκαν και μπλέχτηκαν καθώς σωριάστηκε σε ένα άχαρο σωρό στο πάτωμα.</textarea></pre>
