    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include :scp-sandbox-3:image-zoom name=SCP-CN-676.jpg|caption=SCP-CN-676|width=300px|align=right]]

**項目編號：**SCP-CN-676

**項目等級：**Safe

**特殊收容措施：**SCP-CN-676被儲存於[[[secure-facility-dossier-site-cn-71|Site-CN-71]]]內一個標準Safe級異常物品收容櫃中，--允許2級或更高等級人員接觸項目。--由於尚未完全了解SCP-CN-676的異常性質，更多對項目的測試需要3級或更高等級人員的授權，並需記錄測試過程。

**描述：**SCP-CN-676是一枝木制中音直笛，長度約47公分。

當項目被一名六歲以上的對象吹奏一秒後，項目將會發出人聲。聲音會向實驗對象表示原諒及理解。在話語過程中停止吹奏不會令聲音中止，而在話語結束後持續吹奏會再次觸發異常效應。

項目於████的一間民宅中發現。一同回收的物品包括：一個由████寄往████的包裹、一封包裹附帶的信件、以及收件人的遺書。警方報告指出收件人於包裹送達後三日死於自殺。

[[collapsible show=&#34;+ 附錄-CN-676-A：包裹附帶的文件&#34; hide=&#34;- 附錄-CN-676-A：包裹附帶的文件&#34;]]

__**-附錄-CN-676-A-**__

&gt; ----
&gt; 
&gt; 我收到了你的來信，老實的說，我不知道那件事對你如此重要。無論如何，我都不希望你一直受苦。這是我為你準備的一份禮物，我相信它一定能幫助你。
&gt; 
&gt; 你不應該受到這種對待。
&gt; 
&gt; ----

[[/collapsible]]

[[collapsible show=&#34;+ 附錄-CN-676-B：從住處回收的文件&#34; hide=&#34;- 附錄-CN-676-B：從住處回收的文件&#34;]]

__**-附錄-CN-676-B-**__

&gt; ----
&gt; 
&gt; 你說得對
&gt; 
&gt; 你果然是最溫柔的人
&gt; 
&gt; 對不起
&gt; 
&gt; 謝謝。
&gt; 
&gt; ----

[[/collapsible]]

[[collapsible show=&#34;+ 測試記錄-CN-676-C&#34; hide=&#34;- 測試記錄-CN-676-C&#34;]]

__**-測試記錄-CN-676-C-**__

&gt; ----
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **測試對象：**D-1445
&gt; 
&gt; **測試結果：**[小男孩的聲音]：我已經不介意了，那時你也只是小孩子呀！不要不開心了，好嗎？
&gt; 
&gt; ----
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **測試對象：**D-26834
&gt; 
&gt; **測試結果：**[老人的聲音]：你不用擔心，我們自己也能生活得很好，放心追尋你的夢想吧！
&gt; 
&gt; ----
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **測試對象：**D-6392
&gt; 
&gt; **測試結果：**[中年婦女的聲音]：你不是壞人，你只是一時衝動而已。而且你第一槍就打穿了我的頭，一點也不會痛。
&gt; 
&gt; ----
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **測試對象：**D-56902
&gt; 
&gt; **測試結果：**[少女的聲音]：不要緊的，你一定忍得很辛苦吧。而且，我也不是很討厭喔！
&gt; 
&gt; ----
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **測試對象：**研究員A████
&gt; 
&gt; **測試結果：**[前研究員B██ B████的聲音]：我一直知道你的本事，這是你應得的。而且你不用擔心，沒有人會發現的。
&gt; 
&gt; **備註：**前研究員B██ B████曾任職於Site-CN-71，於一次收容失效中死亡。研究員A████曾為前研究員B██ B████的研究助理。研究員A████被革職接受調查。
&gt; 
&gt; ----
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **測試對象：**Eclipse博士
&gt; 
&gt; **測試結果：**項目持續發出&#34;Do&#34;音，並未觸發異常效應。重複測試亦無法觸發異常效應。其後Eclipse博士以項目吹出一段小夜曲。
&gt; 
&gt; **備註：**除了有一點跑調之外，其他都挺正常的，難道是我的問題？
&gt; 
&gt; **備註-2：**無法觸發異常效應的原因未知，但推測可能受對象的罪惡感及自責影響，建議Eclipse博士接受初步精神評估。
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; ----

**備註：**D-6392及研究員A████均於測試結束後三日自殺，尚未清楚是否為SCP-CN-676的異常效應。

[[/collapsible]]
