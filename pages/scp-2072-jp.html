    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-2072-JP

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ให้เก็บ SCP-2072-JP ไว้ในกล่องกักกันมนุษย์ที่มีระบบ MRI และให้อยู่ภายใต้การเฝ้าระวังตามปกติ

**รายละเอียด:** SCP-2072-JP คือศพของนางสาวฮิชิคาวะ โคโตเนะ (ในขณะนั้นมีอายุ18ปี) ซึ่งมีความต้านทานการผุกร่อนและการถูกทำลายในระดับสูง ตามฐานข้อมูลคดีของเขตตำรวจจังหวัดคานางาวะ เธอคือเหยื่อจากเหตุการณ์ฆาตกรรมหมู่ที่เกิดขึ้นเมื่อวันที่ 11 ธันวาคม 2554 ลักษณะของศพพบบาดแผลเป็นรอยฟกช้ำ และรอยไหม้บนหน้าอกและก้นที่เกิดจากการกดบุหรี่หลายสิบจุด นอกจากนี้บันทึกการชันสูตรพลิกศพหลังเกิดเหตุระบุสาเหตุการตายว่าเป็นการเสียชีวิตที่เกิดจากจากการถูกทิ้งไว้ในสถานที่อุณหภูมิต่ำเป็นเวลาหลายชั่วโมง นางสาวฮิชิคาวะ โคโตเนะขณะที่ยังมีชีวิตอยู่นั้นมีการประเมินว่าเธอมีบุคลิกที่จริงจังและมีระเบียบวินัยที่ดีเยี่ยม และไม่พบว่ามีสัญญาณของความผิดปกติใดๆ

ในครรภ์ของ SCP-2072-JP พบสิ่งมีชีวิตรูปร่างคล้ายมนุษย์สี่ตัว (กลุ่ม SCP-2072-JP-1) กลุ่ม SCP-2072-JP-1 นั้นนอกจากส่วนศีรษะแล้วมีลักษณะกล้ามเนื้อและโครงสร้างร่างกายที่ด้อยพัฒนา และระดับของการพัฒนาเหล่านี้คล้ายกับทารกในครรภ์ที่มีอายุประมาณ15สัปดาห์ นอกจากนี้ถึงจะมีอวัยวะรับสารอาหาร แต่ไม่พบว่ามีความจำเป็นต้องได้รับสารอาหารแต่อย่างใด พฤติกรรมปกติคือการถูศีรษะกับเยื่อบุโพรงมดลูก หรือไม่ก็เบียดตัวกันในปากมดลูก แต่ปัจจุบันยังไม่ทราบว่านั่นเป็นการกระทำโดยมีจุดประสงค์ที่ต้องการออกจากครรภ์หรือไม่

SCP-2072-JP ถูกค้นพบจากอาการที่ช่องท้องส่วนล่างบวมผิดปกติ และมีความต้านทานการถูกทำลายในระหว่างการตรวจร่างกายหลังจากเกิดเหตุ กลุ่มที่วิจัย SCP-2072-JP คาดการณ์ว่ากลุ่มอาชญากรในคดีนี้มีส่วนเกี่ยวข้องอย่างมากกับการเกิดความผิดปกติ ในปัจจุบัน เป้าหมายที่ให้ความสำคัญที่สุดในขณะนี้คือการหาที่อยู่ของนายมิยาชิมะ โทโอรุ (ในขณะนั้นมีอายุ16ปี) และอีกสามคนที่หายตัวไปหลังเกิดเหตุ</textarea></pre>
