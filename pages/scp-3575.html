**Ítem #:** SCP-3575

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La sección afectada de Quaw&#39;s Boulevard y Southview Avenue ha sido cerrada indefinidamente. Todos los lotes en el área han sido comprados por la Fundación y actualmente sirven como una zona provisional para el Sitio-99.

--A los habitantes de SCP-3575 se les debe proporcionar cualquier suministro solicitado hasta que sea posible rescatarlos. Como son en gran medida autosuficientes, solo los materiales requeridos deben proporcionarse. También se puede proporcionar apoyo moral, aunque esto se deja a la decisión del personal supervisor.--

Tras los eventos del 07/01/19, ninguna provisión debe de entregarse a los habitantes de SCP-3575 hasta nuevo aviso.

**Descripción:** SCP-3575 es una anomalía dimensional localizada en Belgrade, Montana.

SCP-3575 engloba un espacio de 305 por 305 metros ubicado en la intersección de Quaw&#39;s Boulevard y Southview Avenue; más allá de este punto, la exploración se vuelve complicada por una razón desconocida. Se piensa que SCP-3575 se asemeja a Belgrade tal como era en 1999, con todas las edificaciones hechas en el pueblo después de ese punto no siendo reflejadas en este espacio.

SCP-3575 es habitado por 15 individuos (designados como SCP-3575-1 a -15) con edades comprendidas entre los 14 y los 23 años. Todos mencionan haber vivido en Belgrade y haber atravesado la ubicación en algún momento de los últimos 18 años. Las personas viviendo en SCP-3575 residen en los hogares del lugar y trabajan juntos para cultivar alimentos.

Hasta el momento, ninguna entrada a SCP-3575 ha sido descubierta; cualquier individuo nativo de Belgrade dentro del espacio parecen entrar raramente y de forma aleatoria. Una vez dentro es imposible regresar a U-01[[footnote]]También conocida como la realidad base.[[/footnote]], aunque se ha planteado la hipótesis de que una salida se encuentra más allá de los límites de la intersección. La única entidad conocida en cruzar fácilmente SCP-357 y U-01 son los animales, y como tal, puede ser utilizado para facilitar la comunicación entre la Fundación y los residentes de SCP-3575 (véase entrevista 3575-I4).

La mayoría de información de la Fundación acerca de SCP-3575 proviene del contacto con SCP-3575-1. SCP-3575-1 (se cree que es Nick Danguard de Belgrade) fue contactado por primera vez por la Fundación en 2017. Desde entonces, los individuos han pedido de manera frecuente suplementos y entretenimiento en cambio de responder entrevistas y aportar muestras biológicas de las entidades del espacio. [[footnote]] En este documento se incluye una selección de correspondencia de este periodo; los registros completos están disponibles a previa solicitud al departamento de archivos del Sitio Provisional-99. [[/footnote]]

**Anexo 14/01/19:** En 07/01/19, SCP-3575-1 envió una carta en la que explicaba la decisión colectiva del grupo de abandonar su zona inmediata e ir a explorar, en caso de que la salida de SCP-3575 estuviera en algún lugar más allá de la intersección.

[[collapsible show=&#34;+ 3575-COR-I-284&#34; hide=&#34;- Cerrar&#34;]]

&gt; gracias por tu ayuda durante estos dos últimos años. sin embargo, deseamos informarle de que ya no será necesaria, porque nos vamos.
&gt; 
&gt; esto puede resultar en un shock para ti, pero te aseguro que no hay de que preocuparse. hemos discutido nuestra situación y llegamos a la conclusión unánime de que no se gana nada quedándonos.
&gt; 
&gt; esto no significa que tu ayuda no ha sido apreciada, lejos de eso. de hecho, tu ayuda es lo que nos ha permitido organizarnos en primer lugar. pero continuamos para nunca lograr nada, nunca logrando una marca real en el mundo, esa no es manera de vivir, aislado en una dimensión de bolsillo o no
&gt; 
&gt; hemos dejado instrucciones en como contactarte, en el caso de que una pobre alma se encuentre en este lugar. por favor, esté atento por si eso ocurre.
&gt;  
&gt; si volvemos en algún momento en el futuro, por favor, no tenga en cuenta este mensaje.
&gt; 
&gt; -nick

[[/collapsible]]

Un mensaje fue enviado de vuelta pidiendo que el grupo reconsidere su decisión, al menos hasta que se pueda discutir el plan con la Fundación. Hasta el momento, ninguna respuesta ha sido recibida.

 **Anexo 18/01/19:** En 16/01/19, una mochila fue encontrada en un parque cerca de la ciudad de Bozeman con una cámara y un diario. Las convenciones estilísticas del diario coinciden con las comunicaciones anteriores de SCP-3575-1 con el personal de la Fundación, y se asume que le perteneció en algún momento. La cámara contiene varias fotografías de la intersección de Quaw-Southview, aunque cada una había sido tomada con varios meses de diferencia. La mayoría de las fotos corresponden con las fechas del diario.

[[collapsible show=&#34;+ 3575-DOC-06&#34; hide=&#34;- Cerrar&#34;]]

&gt; [[=image SCP-3575-1 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 13/08/15
&gt; 
&gt; no puedo salir. ninguno de nosotros puede. pero tengo mi camara. tomare fotos de vez en cuando. asegurándome de que esto ocurrio, que no es sólo un sueño terrible.

&gt; [[=image SCP-3575-2 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 06/10/15
&gt; 
&gt; Tristan me ha platicado sobre varios años atrás. él ha estado aquí desde los 11 años, el, Alexis, y Lee eran los únicos aquí. él me estaba platicando sobre como los tres solían pasear por la calle con el carro rojo del patio de Kate. Lee se cortó con algo oxidado un día, y fue entonces cuando supieron que era el momento de parar, así que lo convirtieron en un lecho de flores, ya se ha vuelto polvo, pero sigue siendo bonito.
&gt; 
&gt; le pregunte por qué nadie ha cruzado el borde. me respondió que él ya lo ha intentado varias veces, pero que el aire se sentía muy diferente, tan mal, como si él no tuviera que estar ahí, que el regreso casi de inmediato. el dijo eso, hace un tiempo, había un niño llamado Dylon quien era bastante valiente, entonces decidió cruzar el borde y nadie lo volvió a ver. 
&gt; 
&gt; pregunte si había algo impidiéndolos salir además del miedo, el me dijo que no, pero, aunque no hubiera nada que nos detuviera, solo podríamos llegar hasta cierto punto antes de quedarnos sin comida.
&gt; 
&gt; tonto.

&gt; [[=image SCP-3575-3 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 24/04/16
&gt; 
&gt; los animales pueden pasar. estaba observando los petirrojos el otro día, mire que desaparecieron cuando atravesaron el borde, pero reaparecieron una vez que cruzaron de nuevo. 
&gt; 
&gt; pensé que era una mejoría considerable, y se lo dije a Tristan, pero el me dijo que ya sabían, dijo que de ahí sacábamos nuestra carne, esperaban en el tejado con un rifle y algo de munición, y solo era de poner una de esas. de acuerdo con él, Lee es el mejor tirador.
&gt; 
&gt; le pregunte sobre contactar el mundo exterior con eso, el tiro la idea (je). varios años atrás, ellos habían enviado cartas pidiendo ayuda, no consiguieron ninguna respuesta, entonces se rindieron
&gt; 
&gt; voy a intentarlo y enviar algunas cosas afuera. hable con Marshal sobre la posibilidad de atrapar uno de los gatos y amarrar un mensaje en su cuello. y pedir ayuda. no estoy muy seguro de que es lo que harán los que están en el otro lado, pero es mejor que no intentar algo en absoluto. 

&gt; [[=image SCP-3575-4 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 10/07/16
&gt; 
&gt; me alegro de haber llevado los pantalones grises cuando crucé. las espinas rebotan en ellas como si no fueran nada. la camiseta verde es bastante genial, pero se ha vuelto significativamente más sucia desde que llegué aquí. no me visto con ella todos los días, sí, pero aun es un bonito recordatorio.
&gt; 
&gt; me estoy volviendo más flaco también. siempre está en la agenda, pero recoger tu comida hace que reconsideres tus prioridades alimenticias. el pelo es corto, lo que no favorece a mi cara, pero a quién le importa. todos tenemos un aspecto terrible. la camaradería es así.
&gt; 
&gt; no dejo de pensar en la muerte. sería tan, fácil. tenemos un par de rifles y cajas de munición en almacenaje, porque quién carajo en un sótano no las tiene. siento que sería un servicio público, también; aparentemente, cada par de años, alguien muerde la grande por su propia voluntad y nos alimentamos bien de ellos durante las próximas dos semanas, hacemos cecina de su carne que dura hasta invierno.
&gt; 
&gt; debería sentir náuseas por eso, pero no lo hago. sólo siento hambre. pediría perdón si pensara que aún me está cuidando.

&gt; [[=image SCP-3575-5 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 21/04/17
&gt; 
&gt; hoy enterramos a Molly.
&gt; 
&gt; ella estaba en el tejado de John, intentando parchar una fuga. se cayó y se partió la tibia por la mitad como si fuera una ramita, su hueso sobresalía por su piel y demás. Alexis dijo que sería muy fácil en curar, pero ella debió tener tierra o algo, porque dos noches después ella despertó a todos con sus gritos. definitivamente tenía fiebre, y apenas podía mantenerse en pie. Alexis dijo que la rotura probablemente se había infectado. sospecha de shock séptico. no tenemos antibióticos. 
&gt;  
&gt; llamarón a una reunión en la cocina esa noche. Alexis no asistió, estaba ocupado permaneciendo al lado de Molly, pero dijo que ella no estaría sorprendida si la infección acabara con sus órganos en cuestión de días. tuvo que decidir si intentaba tratarla con lo que tuviéramos, o sacarla de su miseria.
&gt;  
&gt; la mayoría domino. Kate me golpeo en la mandíbula. dijo muchas cosas terribles. no la detuve. Molly no nos detuvo cuando la estábamos arrastrando al patio.
&gt; 
&gt; encontré una pieza de su cráneo en el pasto después de que estaba hecho. fui a la bomba de agua y la limpié. ahorita mismo se encuentra reposando en la mesa de noche.
&gt; 
&gt; ella vendrá con nosotros si llegamos a decidir irnos.

&gt; [[=image SCP-3575-6 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 25/11/17
&gt;  
&gt; hay equipamiento de construcción antiguo cerca de la escuela. Marshal y yo nos pusimos a trabajar en diseñar nuevas reglas para el tic-tac-toe para hacerlos más complicado, el cual fue divertido. se vuelve más difícil mantenerme ocupado. solo hay un número limitado de interacciones que un grupo de quince personas puede tener entre sí. pero hasta que pueda volver con mi familia en belgrade, estoy agradecido que otros estén aquí.
&gt; 
&gt; ¿no es extraño? ya no me he sentido suicida. no sé qué fue lo que cambio. tal vez deje de ver esto como algo que puede arruinar mi vida y verlo como algo que arruina la vida de otros. ¿de que soy útil para la granja si estoy muerto?
&gt; 
&gt;  no hay nada que hacer excepto seguir adelante.

&gt; [[=image SCP-3575-7 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 12/07/18
&gt; 
&gt; hoy he recibido una respuesta, gracias señor.
&gt; 
&gt; un perro salió trotando a la calle desde el sur. Emma cayo a llorar, sobre todo porque tiene un parecido con omnias, su Viejo mastín. tenía un chaleco, negro, de uso militar, con bolsillos. busqué adentro de ellos y encontré un mensaje de alguien que dice ser del gobierno de e.u.a. quería una respuesta de vuelta si había alguien ahí. escribí una carta explicando nuestra situación y envíe al perro de vuelta al otro lado. 
&gt; 
&gt; la palabra se esparció rápido. era algo gracioso: los quince de nosotros estábamos sentados en la orilla del borde esperando cualquier cosa. omnias regreso después de diez minutos con algo de agua, barras de granola y una carta diciendo que nos podían mandar suplementos si fuera necesario. estuvimos de acuerdo y escribimos una lista de cosas y lo mandamos de vuelta, y esperamos. nadie se movió del sitio, no por una hora, excepto por Lee, que fue a sacar algo del fuego.
&gt; 
&gt; después de un rato, el perro regreso, con todo lo que pedimos, mas dos galones de snikerdoodles caseros. John lloraba a montones, lo que habría sido bastante satisfactorio de ver, excepto que yo también lo estaba.

&gt; [[=image SCP-3575-8 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 01/01/19
&gt; 
&gt; ánimos alegres por doquier. verdaderos ánimos, también; celebramos año nuevo por primera vez después de dios sabe cuánto, y la gente del otro lado estaba más que feliz de proporcionarnos suficiente alcohol para incapacitar a una pequeña milicia.
&gt; 
&gt; jamás había visto a todos de tan buen animo, no desde que llegue a este lugar, y aparentemente desde antes, si Tristan es de fiar. tenemos comida fresca, periódicos, ropa nueva. diablos, incluso tenemos pequeños calentadores portátiles en todas las casas. es un lujo que ni siquiera habría soñado hace un año. incluso se habla de que tal vez encontremos alguna forma de escapar, de volver al mundo real. intento de no emocionar demasiado a todo el mundo, pero ya están bastante colocados.
&gt; [[=image SCP-3575-9 size=&#34;medium&#34;]]
&gt; ----
&gt; ++++ 06/01/19
&gt; 
&gt; he empezado a pensar que el plan de Alexis no es tan descabellado despues de todo. a veces es todo lo que puedo hacer, no esperar.

&gt; [[=image SCP-3575-10 size=&#34;medium&#34;]]

[[/collapsible]]
