    <pre><textarea class="page-source" readonly>[[include credit:start]]
作者：[[*user DrClef]]
譯者：[[*user vomiter]]
[[include credit:end]]


「午安，希望你們都享用過午餐了。請就坐，我們接下來會回到這一講座的第二部分。

「我剛剛講課的第一部分涵蓋了奇蹟學根基的三大基本定理，還有奇蹟學是如何影響物理部門的特工在外勤現場做決定的方式。而接著，我會進入到一些更加玄幻的範疇：伊藍-生命能量（Elan-Vital Energy）與形貌輻射（Aspect Radiation）。

「EVE是推動奇蹟學的基本能量。我們還在嘗試理解EVE究竟是什麼東西。它似乎與觀察者效應有些直接的關聯。從以前開始就有人把它描述為『生命能量』或者『魔法粒子』，但這些用詞都是非常嚴重的過分簡化。如果你對EVE理論中更深奧的部分有興趣，在課程講義裡有些推薦閱讀可以看看。不過目前，我只會講解EVE跟聯盟外勤特工最切身相關的部分。

「活物會釋放出EVE。還有超常物體經常也會。雖然EVE的放射並不能完全精準的用來辨認眼前的對象是不是一個人類或者這個物體有沒有異常性質，但通常來說算是管用的。更高等級的智慧可以釋放出更高更強烈的EVE：他們的觀察者效應更強，所以EVE強度也更高。人類高於動物；動物高於植物。

「很有趣的是，矽製眾諾倫之僕從所運行的女神程序同樣也會產生EVE能量。這很值得深入思考。

「訓練你們學會識別以及辨認EVE規律會超出這個一日課程包含的範疇：你會拿到一本記載常見規律與示意圖的手冊讓你辨識以及默記。但現在只要試試看就行了。

「在你們面前的桌子上有一個囊丘乙太共振成像儀[[footnote]]在這次講座的紀錄之後，囊丘系統已經退役並被更加先進的真理系統取代。[[/footnote]]我已經設定好成像的節點，所以你們只要把那個頭罩式裝置戴上就好。但是在那之前，讓我先快速地告訴你們該怎麼使用。

「裝備這個系統就像戴上任何單人用視覺強化裝置一樣。你能把它裝在頭帶上或者放在頭盔內。其他還有可以裝在步槍皮卡汀尼導軌上的變種。這個裝置上總共有三個主要零件：能量來源、頭罩還有一個影像處理器。目前，能量的來源是你們面前桌上的延長線，而影像處理器應該就放在桌面上。

「在我給你們指示前不要亂動，先拿起影像處理器然後把這裡這個轉輪一路轉到0。那是影像的亮度控制。你還需要把這三個按鈕『CAL』、『VIS』、『ARI』設定成『開啟』。都設定好之後才把電源打開，把頭罩帶上。接著你可以調整影像的亮度，看畫面下方的校準條就知道有沒有調對了：你應該要看到八個不同的正方形，每個都是不同深度的灰色，從幾乎全黑到幾乎全白。

「開始操作然後把頭罩戴上。如果有人遇到困難的話我會下去幫你。

-----
「所有人都設定好了？玩得開心？很有趣的東西，對吧？

「你現在從囊丘頭罩裡看見的就是你自己還有你的同學們釋放出的EVE能量。你會看到每個人有各自不同的顏色和形狀。你會漸漸學會怎麼去區分辯讀這些形狀。一個受過訓練的囊丘操作員不只能夠看到一個人，他們甚至能夠看出他們的情緒狀態和一些超常特質。

「他們也能看到牆的另一端。等我一下，我會啟動隔壁會議室的第二囊丘陣列。如果你方便的話請把注意力放到房間的前方……

「好了。隔壁房間所有人的所在位置還有動作姿勢，就在牆的另一邊。我現在要你們把VIS按鈕調成『關閉』，但拇指請不要從按鈕上移開。關閉可見光處理功能之後你可能會不太好找到那個按鈕。

「有趣，對吧？你怎麼能完整的看到隔壁的房間呢？乙太共振。舊的ARI系統只能偵測EVE的釋放模式，最新的則可以利用EVE與內部物質的交互作用來繪製周遭區域的地形。目前的解析度還沒有很好，但我們手中的這已經是次世代科技了。

「啊，有些人開始注意到__午夜__在這裡有點不同了。__午夜__，如果你們還記得，是所謂的構築智慧體。也就是說，她其實是被放進貓型容器的一片純粹心智。你會發現她的氣場訊號中有些不尋常的尖點，還有些低點是人類身上不會出現的。她的配色跟班上的其他人比起來也會顯著的更傾向於藍色系。

「啊哈！前排的先生現在還注意到了其他東西……我的氣場模式也是偏藍。你現在想起來GOC對奇蹟術師的分類是『藍色型』了……這可不是巧合，我跟你保證。這個影像處理軟體就是被設定好要把奇蹟術師的EVE訊號處理成藍色的。紅色型與綠色型同理。至於黑色型……那就是別的了。

「無論如何，花一點時間去試著使用囊丘系統。我會下去看看你們有沒有什麼疑問我能回答的。」

-----
「在這堂課的結尾我要來討論一下形貌輻射，或者又稱ARad、A輻射。EVE，你知道，這不僅僅只是觀察者效應的指標。它本身就是一種可以引發變化的力量。如果EVE密度達到可以讓現實發生輕微或重大改動的程度，那就是我們所謂的形貌輻射。

「那麼，第一個問題的答案：形貌輻射就是密度高到可以產生現實歪曲效應的EVE。你可以把它想成伽瑪射線：伽瑪射線就是電磁波譜比較上端的一群，在同一條光譜上的其他地方還有X光、可見光、熱輻射以及無線電波。

「我們把形貌輻射根據三個軸向來分類：色調、音高與編法。再加上一個強度，這就是用來描述我們可能需要面對的現實變動時可以提供明確描述的四大特徵。

「強度的單位是卡斯柏，這個詞有非常技術性的定義而我不打算在這裡詳細解釋。一百卡斯柏一般被認為是普通的『背景』輻射水準。到一千卡斯柏，你可能會開始看到超常效應。到一萬以上，你會看到重大而且立即的現實變動。我給你們的建議是：除非你曾經針對處理現實變動情境受過訓練，否則你應該避開任何超過一千的ARAD場。

「色調。它最初用的是彩虹七色當中的六個顏色。但這造成了一個困擾……當有人說一個『藍色型』的ARad特徵讀數是『3千、黑色、降記號、緊密』時，就會有人感到困惑。所以我們把量表延伸一點然後改變用詞。現在的色調量表是『紅寶紅、托帕石橙、檸檬黃、孔雀石綠、藍寶藍、烏木黑與超烏木黑』。當然如果你覺得這些顏色聽起來太像女孩子衣櫃裡的標籤，不適合你們這雄壯威武的士兵的話，那你也能說紅、橙、黃、綠、藍、黑和超黑……但你可能會讓其他人陷入困惑。

「有一個常見的誤區是以為色調代表了形貌輻射的危險程度。事實並非如此。色調實際上表示的是……我猜最好的說法是改變的『顯眼』程度。比方說，紅寶紅的改變可能只是加速某些放射性物質的裂變率，但是超黑的改變可以是竄改過去五十年的歷史再往過去加入一件本來沒有發生過的事件。另一形貌，音高、編法還有強度也都需要考慮……紅寶紅等級的改變也可以讓亞臨界質量的鈽金屬達到瞬發臨界，而這遠比__墨索里尼__當年早餐喝了茶而不是咖啡還更嚴重。

「音高相當於魔法師們傳統上用來區分『白魔咒』與『黑魔咒』的用語，也就是一陣形貌輻射的爆發有多具破壞性。它總共有五個分級：重降號、降記號、還原號、升記號、重升號。重降號對於現實宇宙是最具破壞性與干擾性的施術。重升號則是最具建設性的：這些改變通常會被整合進入現實的基本元素之中。但這不代表重升號必然就是好的……如果你需要一個具有敵意的重升號施術案例，那就想想異常的殆瓦文明：一個屬於嗜血奇蹟術師的古老文明，每隔一段時間就把他們的毀滅與崩解時間向後推遲幾年。這就是一個重升號超烏木黑的情境。

「最後，是編法。總共有四個變項：疏縫、鬆散、緊密與閉鎖。要解釋這個……很難……因為這是唯一一個在形貌輻射中我們無法偵測的東西。我們評估編法的唯一手段是由我這樣的藍色型直接觀察。但對你們而言，真正需要知道的是：稀疏很模糊而且詭異。鬆散就稍微比較能夠理解。緊密是大部分人一般常說的『魔法』或『現實歪曲』——也就是藍色型與綠色型的範疇。萬一你聽到『閉鎖』記得趕快拔腿就跑，因為那代表有一個黑色型在那個區域裡。

「以上這一切聽起來一定很複雜，因為它就是很複雜。我會給你們一套大學生級別的基礎奇蹟物理學課程來詳細解釋。但這些在更大的層面上都關係到一個我持續被問到的問題：也就是，為什麼聯盟不用魔法術式來處理所有一切？為什麼我們需要攻擊小組和分析小組？

「這個問題的答案是反衝。每次你利用形貌輻射來改變現實，它就會把存在本質的某些基本元素彈開，然後造成一種叫做__反衝__的次級效應。測量反衝強度的公式有點複雜，但基本上可以總結如下：原始咒術百分之一的強度。相反的音高。相反的色調。相同的編法。

「也就是說，如果我施術在這面牆上創造一扇原本不存在的門。那可能是……3千卡斯柏、烏木黑、升記號、緊密。我把這些數字帶入我的公式……那麼我就能預期反衝會是1.75千卡斯柏、紅寶紅、降記號、緊密。我可能會突然導致一次伽瑪射線爆發。也可能會讓五公尺內的地毯起火燃燒。又或者是產生一道閃光與發光的符文記號。事實上，每當我施術的時候，我都會盡量把反衝引導到最無害的形式。這也是為什麼奇蹟學家會使用法術圓陣還有幾何圖形：就是為了讓反衝被引導成可預期的模式。

「另一方面，還有些法術是我們依然找不到方法去吸收所有反衝的。這其中最惡名昭彰的法術就是遠距傳送。改變現實來讓大質量物體可以藉由量子穿隧瞬間移動到其他地方……那是個非常可怕的改變，而且ARad的反衝也會相當劇烈。

「最糟糕的一點，反衝本身也是一個形貌輻射的爆發，所以也能再一次產生反衝……就這樣不斷連鎖反應。事實上，有個理論認為超常物體之所以會存在就是因為大爆炸其實是宇宙史上最大最強的法術……而它現在依然在對自己發出反衝，讓現實在一定間隔下不斷扭曲變動。

「我發現開始有些人跟不上了。再休息一下吧，回來再談關於殺生還有性交的事。」
