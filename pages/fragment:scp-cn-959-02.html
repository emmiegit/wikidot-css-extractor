欢迎您，4级权限持有者。
您所查看的版本为当前版本，更新日期为2016/12/20，新信息已经用##blue|蓝色##加亮显示
[[/note]]
**项目编号：**SCP-CN-959

**项目等级：**##blue|Euclid##      

**特殊收容措施：** SCP-CN-959目前被收容于Site-CN-59地下4层##blue|--低风险收容物区域4101房间--中等风险收容物区域E407房间，--4101房间--E407房间##内的环境温度应控制在18-24℃，湿度应控制在20-45%，SCP-CN-959严禁在授权测试外被使用， ##blue|除此之外在测试中应密切注意回收一切可能产生的SCP-CN-959-05至SCP-CN-959-08##。

**描述：**SCP-CN-959是一组四色的标准处方空药瓶（编号为SCP-CN-959-01至SCP-CN-959-04）。针对该项目的IR（红外光谱）、UV（紫外光谱）扫描显示SCP-CN-959外壳是由PP（聚丙烯）组成。该材料有着极其优异的抗性，目前所有对项目进行摧毁的尝试都失败了，项目在强腐蚀性材料、极高温/极低温、30GPa及[数据删除]的强度测试中未显示任何变化。

SCP-CN-959-01至SCP-CN-959-04的正面均帖有相同的标签，上面写有“[无法辨认]极星医药有限公司^^TM^^，特制体验器”字样，药瓶的背面还贴有一较小的标签，标注各个药瓶内药片的效果：

SCP-CN-959-01：蓝色药瓶，标签写有“体验效果：小”
SCP-CN-959-02：绿色药瓶，标签写有“体验效果：中”
SCP-CN-959-03：橙色药瓶，标签写有“体验效果：大”
SCP-CN-959-04：银白色药瓶，标签写有“体验效果：特大；注意：本公司不承担因服用该药片产生的一切后果及法律责任。”

项目的异常性质在于，将SCP-CN-959-01至SCP-CN-959-04倒置后，每30秒从项目中生成一片直径0.7cm的与对应药瓶颜色一致的药片（编号为SCP-CN-959-05至SCP-CN-959-08）[[footnote]]经过后续测试，仅在项目满足“可以让项目中生成的药片自由落体至离开药瓶”的条件下，瓶中会生成药片。[[/footnote]]，在高速X光摄像机拍摄到的画面中可以看出，药片在小于0.0001秒的时间内从药瓶中凭空出现并开始自由落体。SCP-CN-959生产药片的能力似乎是无限的，目前已经从项目中回收了[数据删除]片药片。

生成的SCP-CN-959-05至SCP-CN-959-08的异常性质在于，服用者（以下称为SCP-CN-959-A）将会在服用后1-3分钟内出现以下情况（称为SCP-CN-959-B）：

1.随机部位的剧烈疼痛
2.在极短时间内感染疾病并迅速显露症状[[collapsible show=&#34;3.权限不足，仅限959/4级以上权限持有者查看&#34; hide=&#34;-欢迎您，4级权限持有者&#34;]]
仅在服用SCP-CN-959-08的情况下，SCP-CN-959-A心脏停跳，呼吸停止，大脑停止活动，处于生理意义上的死亡状态。
[[/collapsible]]

SCP-CN-959-B的持续时间通常为15-30分钟。在SCP-CN-959-B持续时间结束后，SCP-CN-959-A无一例外地汇报“身体感到无比的舒适”，特别的，[[collapsible show=&#34;[权限不足，仅限959/4级以上权限持有者查看]&#34; hide=&#34;-欢迎您，4级权限持有者&#34;]]服用SCP-CN-959-08的情况下，SCP-CN-959-A会在SCP-CN-959-B持续时间结束后恢复心跳、呼吸、脑部活动。[[/collapsible]]

应当注意的是，SCP-CN-959-B的程度一般随着项目标签上“体验效果”的增大而增大，##blue|SCP-CN-959-05至SCP-CN-959-08不会因为SCP-CN-959-B过程而被消耗，项目总是会伴随SCP-CN-959-A的排泄或其他方式而排出，被排出的项目不会改变其外观、大小、质量。##具体结果见实验-959-01

[[collapsible show=&#34;+ 实验-959-01&#34; hide=&#34;- 隐藏&#34;]]

* 实验记录格式如下：

&gt; **实验物品：**填写你所使用的药片的编号
&gt; **实验者：**服用实验物品的D级人员编号及身体情况
&gt; **实验结果：**记录实验者服下实验物品的情况 
&gt; **实验结果后续：**记录实验者服下实验药品的后续情况，如果无异常，可以不填写

**备注：**记得完成实验后实验者要单独收容在E407房间附近的空房间内，以便观察实验者变化。——Dr.F

&gt; **实验物品：**SCP-CN-959-05
&gt; **实验者：**D-959-01，身体健康。
&gt; **实验结果：**服下药片后1分钟，对象报告“感觉身体不适”，此时对象面部潮红，体温升高至38.3℃并伴随有严重的咳嗽、打喷嚏等症状，从对象处采集到的血液样本检测到了H3N2型病毒的亚种，18分钟后，对象报告“舒服多了”，此时对象体温恢复正常，无流感症状，采集到的血液样本中H3N2型病毒同时瞬间失活。
&gt; **实验结果后续：**使用同类型的H3N2型病毒再次感染D-959-01后无效果，推断对象已具备该亚种病毒的抗性
&gt; ##blue|**实验结果后续2：**对象进行测试后第32天，在对象的排泄物中发现了一粒SCP-CN-959-05，其外观、大小、质量均与正常的SCP-CN-959-05相同。##

**备注：**看来SCP-CN-959是一种类似于疫苗的存在？——Dr.F 
##blue|**备注2：**这个结果有些奇怪，难道SCP-CN-959在SCP-CN-959-B中并没有被消耗？ ——Dr.F##

&gt; **实验物品：**SCP-CN-959-05
&gt; **实验对象：**D-959-02，右下颌第一恒磨牙患有轻度的龋齿
&gt; **实验结果：**服下药片后2分钟，对象报告“牙痛的比以前还要厉害”，检测发现对象除右下颌第一恒磨牙外有四颗牙齿迅速变化为重度龋齿状态，20分钟后，对象报告“感觉不那么痛了”，此时发现对象所有牙齿（包括本就患有轻度龋齿的恒磨牙）恢复健康状态。
&gt; ##blue|**实验结果后续：**对象进行测试后第29天，在对象的排泄物中发现了一粒SCP-CN-959-05，其外观、大小、质量均与正常的SCP-CN-959-05相同。##
**备注：**看来SCP-CN-959除了把自身造成的痛苦恢复，还可以恢复同类型的旧疾？我们需要再做几个实验证明一下。——Dr.F 
##blue|**备注2：**这样看来，SCP-CN-959确实没有被消耗，它在SCP-CN-959-B中仅仅起到了催化剂的效果。——Dr.F##

&gt; **实验物品：**SCP-CN-959-05
&gt; **实验对象：**D-959-03，有轻微的青光眼症状
&gt; **实验结果：**服下药片后1分30秒，对象惨叫一声，摔倒在地，右小腿处迅速出现红肿，经CT检查确认为右侧胫骨应力性骨折，18分钟后，对象报告“腿好像不疼了”，再次由CT确认后发现对象右侧胫骨已经恢复，DEXA测定显示对象右侧胫骨的骨密度较对象其他骨骼的平均骨密度高0.3g/cm3。目标的青光眼并未治愈。
&gt;  ##blue|**实验结果后续：**对象进行测试后第25天，对象报告“右腿长了一块疙瘩”，将对象右腿的肿块切下后回收了SCP-CN-959-05，其外观、大小、质量均与正常的SCP-CN-959-05相同。##
**备注：**这个实验证明SCP-CN-959并没有智能，也并非是根据使用对象决定SCP-CN-959-B的效果。为了进一步测试，我申请使用SCP-CN-959-06进行实验——Dr.F 
##blue|**备注2：**看来SCP-CN-959并非每一次都是通过排泄来代谢的。——Dr.F##

&gt; **实验物品：**SCP-CN-959-06
&gt; **实验对象：**D-959-04，因黑帮枪战负伤入狱，全身曾有大面积的I度烧伤，右臂、右腿处有少许烧伤恢复后遗留的疤痕。
&gt; **实验结果：**服下药片后35秒，对象捂住自己的右臂，表情极为痛苦，右臂在5秒内出现大量红肿及水疱。22分钟后，对象的表情恢复正常，5秒后红肿及水疱消散，未发现其他烧伤的后遗症。
&gt; ##blue|**实验结果后续：**对象进行测试后第25天，对象报告“感觉鼻子很堵，但是擤不出来”，对D-959-04实施了洗鼻后回收了SCP-CN-959-06，其外观、大小、质量均与正常的SCP-CN-959-06相同。##

**备注：**简直就像是用五千倍加速看浅Ⅱ度烧伤的恢复过程，另外这次实验还发现了几个事实：1.SCP-CN-959对于“体验效果”的判定不明，并没有证据证明烧伤的疼痛感大于应力性骨折。2.SCP-CN-959并不能够治愈对应部位的其他“旧疾”：D-959-04的右臂本来有一因流弹造成的贯通伤，而这道伤口并未伴随着SCP-CN-959-B而恢复，SCP-CN-959仅治愈了D-959-04右臂烧伤的疤痕。还需要进一步的实验认知——Dr.F
##blue|**备注2：**看来并不是哪里出问题从哪里回收的,项目会随机选择离开SCP-CN-959-A的方式。——Dr.F##

&gt; **实验物品：**SCP-CN-959-06
&gt; **实验对象：**D-959-01
&gt; **实验结果：**对象未出现任何异常。##red|[值得注意的是D-959-01服下SCP-CN-959-06后立刻剧烈呕吐了起来，在呕吐物中发现了外观、大小、质量没有变化的SCP-CN-959-06。]##

**备注：**看来这个药片的效果只有一次。——Dr.F

&gt; **实验物品：**SCP-CN-959-07
&gt; **实验对象：**D-959-05，男性，身体健康
&gt; **实验结果：**[数据删除]
&gt; ##blue|**实验结果后续：**[数据删除]##
**备注：**跟我想的差不多，SCP-CN-959根本就是在胡乱判定“体验效果”，不然它也不会去让一个男性去体验生育的感觉。下一次我们需要找一个女性D级人员做实验避免重复这种问题，另外，禁止任何研究员对D-959-05使用[http://scp-wiki-cn.wikidot.com/scp-113 SCP-113]。——Dr.F
##blue|**备注2：**这可真是恶趣味，居然从[数据删除]回收了项目……——Dr.F##

&gt; **实验物品：**SCP-CN-959-08
&gt; **实验对象：**D-959-06，女性，患有轻度的偏头痛及慢性胃炎
&gt; **实验结果：**##red|[服下药片后30秒，对象倒在地上，瞳孔放大，呼吸、心跳瞬间停止，判定为脑死亡状态。30分钟后，对象呼吸、心跳恢复，意识回归清明。对象苏醒后表示“感觉就好像被传送到了宇宙中”，对对象的身体检查表明对象的身体机能一切正常，无后遗症状。]##
&gt;  ##blue|**实验结果后续：**对D-959-06进行6个月的持续观察，对象未出现任何异常情况，同时未能从对象排泄物中回收SCP-CN-959-08##
**备注：**##red|这可真是出人意料，标注为“特大”的药片代表的是“死亡”与“复活”？另外似乎对象并没有因为“复活”而使得本就患有的偏头痛和慢性胃炎“治愈”，考虑到可能隐藏的危险，暂时停止使用SCP-CN-959-08进行实验——Dr.F##
##blue|**备注2：**这至少证实了我半年前的猜测，SCP-CN-959-08的“威力”和前面三种药片完全不是一个级别的，建议将SCP-CN-959的分级提升至Euclid。——Dr.F##

[[/collapsible]]

[[collapsible show=&#34;+ 您有一封新的未读邮件！&#34; hide=&#34;- 隐藏&#34;]]
&gt; **关于SCP-CN-959的研究进展**
&gt; 2017/01/05
&gt; From Dr.F(Foreigner@SCPFoundation.com)
&gt; To Dinivestorm（Divinestorm@SCPFoundation.com）
&gt; 
&gt; 自从发现了SCP-CN-959以后，我就一直尝试去分析那几个该死的药片的成分。说实话，进展非常有限，SCP-CN-959-05的组成似乎就是普通的有机物，让我试图从结构组成上解析SCP-CN-959的愿望几乎落空。不过最近，在翻看用红外处理SCP-CN-959-05输出的数据以后，我发现一个奇怪的事实:
&gt; 
&gt; SCP-CN-959-05中C-N键的吸收位置比起普通的分子要高得多。
&gt; 
&gt; 是的，一开始我真的觉得，是我用的仪器出了故障，你也知道的，我手头配给的红外光谱仪，是1993年进口的二手货，能用到现在已经是奇迹了，但是在借用了其他好几个人的红外，甚至借用了其他Site的仪器测定，依然如此。SCP-CN-959-05中C-N键的吸收位置比起你所熟知的那些东西：酰胺，喹啉，嘌呤，氨基酸，都要高。你能想到这玩意的C-N伸缩振动落在2550cm^^-1^^的区域吗？[[footnote]]脂肪胺的C-N键伸缩振动为1230-1030cm^^-1^^，芳香胺为1340-1250cm^^-1^^[[/footnote]]
&gt; 
&gt; 不管怎么说，我综合质谱仪给出的分子量信息尝试计算了一下，发现：
&gt; 
&gt; 唯一的结论是，SCP-CN-959-05的分子结构中，碳原子和氮原子形成的共价键是一种三电子共价键结构。
&gt; 
&gt; 我知道你现在不由自主的联想到氧气。但是和那完全不同，这个结构……不是三电子的π键，而是普通的C-N的σ键上##red|多了一个电子##……或者说，这应该是命名为C＞N键?这个电子完全扰乱了我的思考，现在所有的化学理论都没法解释为什么会形成如此奇特的共价键，这种奇特的共价结构应该直接在一瞬间土崩瓦解才对！我的脑海中甚至已经联想到路易斯、鲍林、密立根、洪特、福井谦一[[footnote]]吉尔伯特·路易斯（G.N.Lewis）,共价键电子对理论的创立者；莱纳斯·鲍林（L.C.Pauling），轨道杂化理论的创立者；密立根(R.S.Mulliken)及洪特(F.Hund)，分子轨道理论的创立者；福井谦一，前线轨道理论的创立者。[[/footnote]]他们掘坟而起的画面……
&gt; 
&gt; 总而言之，SCP-CN-959产生的药片的特异性应该就在这个电子上，虽然我还没有弄明白为什么SCP-CN-959会产生这种和现代化学理论完全不同的构造……那就是之后的问题了，我会保持和你的联络，[[[/scp-cn-959/offset/02|就这样]]]。
&gt; 
[[/collapsible]]</textarea></pre>
