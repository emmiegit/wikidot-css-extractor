[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-6845/Dark_Forest.jpg|align=right|caption=SCP-6845.|width=250px]]
**Identyfikator podmiotu:** SCP-6845

**Klasa podmiotu:** Bezpieczne

**Poziom upoważnienia:** Poziom 4 (Ściśle tajne)

**Specjalne Czynności Przechowawcze:** SCP-6845 jest zabezpieczone w miejscu jego odkrycia, Strefie 6845. Nie są wymagane żadne dodatkowe czynności przechowawcze.

**Opis:** SCP-6845 jest zalesionym obszarem o średnicy 0,6 km, otoczonym parkanem brukowych i żeliwnych filarów wysokich na 1,2 m. Brama o wysokości 2,6 m zawiera skomplikowane metalowe zdobienia; widnieje na niej napis &#34;[NIEJASNE][[footnote]]Metal użyty do wykonania tego słowa zardzewiał.[[/footnote]] County Youth Cemetery&#34;.

Na środku bramy znajduje się duży, zdobiony zamek; na chwilę obecną, nieodnaleziony został jeszcze klucz, ani żadnych zapisów historycznych dotyczących budowy cmentarza. Na zamku wygrawerowany jest napis: &#34;Dla wziętych zbyt wcześnie: żebyście znaleźli szczęście, gdziekolwiek będziecie&#34;.

Na terenie SCP-6485 nie ma nagrobków. Zamiast tego, po całym obszarze anomalii porozrzucane są liczne ludzkie ciała,[[footnote]]Analiza strukturalna potwierdziła, że wszytkie ciała należałą do dzieci pomiędzy 6-13 rokiem życia.[[/footnote]] z czego wszystkie przejawiają oznaki poważnego zwęglenia i/lub spalenia. Każda odnotowana instancja zdaje się, że biegła, czołgała się lub w inny sposób próbowała opuścić SCP-6485 w chwili śmierci, przy czym instancje bliższe wyjścia miały bardziej uformowane struktury ciała. Obiekty znalezione w pobliżu SCP-6845-1 są fragmentami kości pokrytymi dyniową materią rośliną w kształcie przypominający ludzki, podczas gdy instancje znajdujące się w granicach SCP-6845 noszą ślady masy mięśniowej, skóry, włosów i narządów.

Wszystkie zwłoki są anomalnie odporne na prawie wszystkie formy uszkodzeń, jednak mogą zostać zniszczone poprzez spopielenie. Ze względu na tę właściwość, pozyskane zostały kompletne zapisy uzębienia wielu instancji znalezionych w stosunkowo dobrym stanie, które pasowały do dzieci uznanych za zaginione, zamordowane lub martwe w innych niespodziewanych, nieanomalnych okolicznościach.

Na terenie SCP-6845 znalezione zostały zardzewiałe urządzenia wykazujące podobieństwo do przydziałowego uzbrojenia zapalającego Fundacji. Wydaje się, że nie wykazują one anomalnych właściwości, podobnych do tych ciał wewnątrz anomalii.

SCP-6845-1 jest kamiennym mauzoleum znajdującym się na środku SCP-6845. Roślinność jest zauważalnie grubsza w jego bezpośrednim otoczeniu i towarzyszy jej spore skupisko przeróżnych gatunków [[[scp-097|dynii]]], z których większość niepasuje do znanych odmian. 

SCP-6845-1 jest wysoce odporne na wszystkie formy uszkodzeń; nie odkryto żadnych znanych sposobów przebicia lub w inny sposób wejścia do mauzoleum.

Drzwi od SCP-6845-1 są zbudowane z grubej warstwy ciemnego kamienia. Widoczny jest na środku duży zamek, który jest podobny do tego znalezionego na bramie SCP-6845. Nad drzwiami wydrapany został napis w wyszukanym piśmie brzmiący &#34;Wróćcie do nas&#34;. 

Do zamka przyspawana jest mała plakietka o treści &#34;[[[scp-3790|Departament Anormalności]]]&#34;. Drzwi są w dotyku ciepłe, a zza nich słychać stłumione dźwięki szelestu i krzyki.
