    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 15cm角の折り紙--30-- --24-- 20枚。「退化する折り紙」とラベリングされている。この折り紙を生物の形に折ると、1時間毎に退化が進行した状態に変化する。\n**回収日:** 20██/██/██\n**回収場所:** 北海道立████高等学校\n**現状:** サイト-81██の低脅威度物品収容ロッカーに保管。\n**追記:** 鶴を折ると約██時間後に始祖鳥（//Archaeopteryx//）へと変化しました。途中の形態でおよそ鳥とは思えないような形になっていたのは謎ですが… -████研究員\n人間を折るとサル目を超えてプレシアダピス（//Plesiadapiformes//）にまでなりました。その後は他の場合と同様、目に見えない微生物レベルの大きさになったのか消失を確認。あと20枚しかないので絶対に手を付けないように -████博士&#34;
