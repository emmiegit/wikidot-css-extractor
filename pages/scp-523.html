**일련번호:** SCP-523

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** SCP-523은 제19기지의 나머지 부분과 분리된 기밀실에 보관해야 한다. 이 기밀실은 XK급 세계멸망 시나리오가 발생할 경우 SCP-523으로 인한 사태 악화를 막기 위해 자폭한다. SCP-523의 재탈출을 막기 위해 격리실 벽에는 2밀리미터 두께의 납을 칠해야 한다 (하단 참조).

SCP-523은 3등급 이상 인원의 허가 하에만 실험 목적으로 격리실에서 반출될 수 있다. SCP-523을 실험하는 인원은 저주파 텔레파시 신호를 수신 가능한 인원을 최소 한 명 동반해야 한다. SCP-523과 같은 장소에 있는 인원은 눈을 깜빡이기 전 주변 인원에게 경고해야 한다. SCP-523으로 위험한 실험을 진행하는 것은 매우 삼가야 한다. 실용적 목적으로 SCP-523을 반출하는 행위는 엄격히 금지된다.

**설명:** SCP-523은 일관적인 물리적 형태를 가지고 있지 않으며, 해당 개체 고유의 특징 또한 없다. 그러나 대상은 텔레파시를 인식할 수 있는 인원에게 &#34;낮게 울리는 소리&#34;로 표현되는 저주파 텔레파시 신호를 방출한다. 이 신호는 SCP-523이 &#34;탈출&#34;할 경우 대상의 위치를 식별하는 데 사용된다. 또한 이 주파수는 SCP-523이 비디오 카메라와 같은 전자적 기록 매체를 합선시키고 카메라 필름을 지우는 능력의 근원으로 보인다.

SCP-523은 관찰되지 않을 때 짧은 거리를 &#34;순간이동&#34;하여 대상이 원하는 무생물, 기계, 혹은 다른 대상으로 위장할 수 있다. SCP-523은 근처의 인원이 즉시 사용할 가능성이 있는 물체로 위장한다. 인원이 대상을 줍거나, 관심을 가지거나, 준비하거나, 활성화시키거나, 혹은 다른 방식으로 대상을 사용하려 할 경우, SCP-523은 현재 수행하는 작업에 사용할 수 없거나 완전히 부적합한 물체로 변화한다. 이러한 변화는 SCP-523이 관찰되지 않을 경우에만 발생하나, 눈을 한 번 깜빡이는 사이에 발생할 수 있다.

SCP-523의 변형은 즉각적이며 보통 쓸모없음을 넘어 아이러니할 정도다. 변화의 범위는 완전히 쓸모없는 것에서 명백히 위험한 것까지 다양하며, [데이터 말소] 개체로 변화한 경우도 있었다. 납은 대상이 격리실 밖으로 이동하는 것을 막을 수 있는 것으로 보이나, 대상의 변형은 막을 수 없다. 대상은 수 차례 격리실을 벗어나 일상적이지만 유용한 물체로 위장했다. 아래는 몇몇 사례들이다.

**문서 번호:** 523-01

**피해자:** ████████ 박사

**위장 대상:** 수술용 메스

**사건:** ████████ 박사는 SCP-███에게 얼마 전 살해당한 D█-████에 대한 섬세한 부검을 준비 중이었다. 그는 조수에게 메스를 가져다 달라고 요청했다. 시체를 돌아본 순간, 그는 메스를 들고 있는 손에 급격한 하중이 가해지는 것을 느꼈다. 다시 손을 돌아봤을 때는 전기톱을 든 상태였다.


**문서 번호:** 523-02

**피해자:** 윌리스 박사

**위장 대상:** 물 한 주전자

**사건:** 윌리스 박사는 기지 내 오락시설에서 휴식 중이었는데, 이때 누군가 감자를 알루미늄 포일을 씌운 채 전자레인지에 넣어 화재가 발생했다. 윌리스 박사는 주전자를 집어들었지만, 직후 주전자에 든 액체의 색이 변하는 것을 알아채지 못했다. 그는 불길에 액체를 뿌렸지만, 오히려 불이 더 번졌다. 해당 액체는 이후 가솔린으로 판명되었다. 윌리스 박사는 2도 및 3도 화상으로 인해 치료받고 있다.


**문서 번호:** 523-03

**피해자:** █████ 요원 (사망)

**위장 대상:** 표준형 재단 권총

█████ 요원은 일군의 D계급 인원과 함께 [[[SCP-682]]]에 대한 실험을 감독 중이었는데, 이때 [데이터 말소]. 이로 인해 SCP-682가 격노하여 인원들을 공격하기 시작했다. █████ 요원이 권총을 집어들자, 대상은 갑자기 한 묶음의 열쇠로 변화했다. 추후 조사 결과 열쇠의 날이 너무 무뎠고, 어떤 문에도 맞지 않는 것으로 드러났다.


//**메모:** SCP-523의 변신 능력이 사용되는 상황의 심각성에 비례하는 것으로 보이기 때문에, XK급 세계멸망 시나리오가 도래했을 때는 즉시 파괴되어야 함이 명백합니다. 아니면 상황을 한참 악화시킬 무언가로 변할 테니까요. 태양이라던가.// -윌리스 박사
