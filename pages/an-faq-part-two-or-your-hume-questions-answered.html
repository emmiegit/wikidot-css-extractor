作者：&lt;請參閱原文的編輯紀錄&gt;
譯者：[[*user vomiter]]
[[include credit:end]]

**你是不是也對休謨有些疑問呢？把它們貼在下面就會得到解答。**

**問：一個高（或者低）休謨濃度的區域看起來會是什麼樣子？**
//-S博士//

答：一個低休謨濃度的區域是個確實很奇怪的地方。普通的現實在那裡沒有穩定性，就算是普通的人類也可以把那片區域改造得跟自己所想的一樣，藉此暫時性地表現出類似現實操縱者的能力。不要把這些跟真貨搞混，他們只是把一個高休謨架構投射到低休謨的環境裡，而那些「能力」會隨著離開那片區域而消失。除此之外，因為在這些區域裡的現實濃度這麼低，自發性異常和宇宙裂痕的發生率會顯著提升。然而這些異常與裂痕在離開那片低濃度區域時__並不會__消失。這個現象目前仍未有明確的解釋。

在一個有著__高__休謨濃度的區域，從另一個角度上來說也是個非常奇怪的地方。對一般人類來說，那個地方本身看起來就像有生命而且力大無窮，具備猶如高等世界的靈光。還記得喜馬拉雅山怎麼變得有高休謨濃度嗎？這對每座山都一樣適用——它們被視為尋求啟示時的去處並不是毫無理由的。另一方面，對於現實操縱者來說，這些區域反而是平淡、無色，而且就像是普通的世界一樣。因為這些世界的休謨濃度通常接近（甚至高過）現實操縱者自身的濃度，他們在這些區域內很難展現自己的能力，在某些時候甚至會徹底無法影響那個區域。因此現實操縱者經常會避開這些地方，不管是根據本能或別的理由。而目前建設中的Site-35（配備特殊斯克蘭頓錨且坐落於喜馬拉雅山）一旦竣工保證會成為對現實操縱者的有效收容手段。

**問：一般人類有可能成為現實操縱者嗎？**
//-S博士//

答：是的，而且有許多儀式和小技巧可以做到這件事。但實際上能達成這個目標的技術只有一張短小且現正編纂的列表。

**問：動物的休謨是否也會浮動？**
//-S博士//

答：是的！至少有一隻貓很可能有休謨浮動的跡象，還有幾隻狗跟一些跳蚤；目前有新的證據指出某些鯨魚也可能有這種性質。現在也有假說認為非生物都有可能具備這種性質，但因為測量相當困難所以目前仍未得到驗證。

**問：我們有方法可以測量遠距離外的休謨浮動嗎？例如行星際空間或者更遠處？**
//-K博士//

答：此刻沒有。據我所知，在這個領域的先端有非常多的方案在測試中，但直到現在我們都還只能量測附近的休謨濃度。

**我們有什麼方案可以偵測在那種距離外對現實造成影響的實體？**
//-K博士//

答：就像上面說的，沒有可行方案。

**真空空間是否會以任何形式改變休謨變異的特性？**
//-K博士//

答：簡單來說的話，不會。詳細一點的說明就是，太空會有點奇怪。它的基底休謨濃度比地球濃度還要再高一點，但變異跟地球上觀測到的一樣。事實上，理論認為大部分空間的休謨水準會與地球的常態相等（或者更低），而銀河跟星團就像地球上的山脈一樣是太空中的高休謨區。不過，在我們能夠找到實際方法來驗證它以前，這只是一個基於經驗做出的猜測而已。

**在現實操縱者身上是否應該有一部份器官會在從身體上摘除或者在器官主人逝世後維持不尋常的高或低休謨？是否在特定的器官裡有不同於其他器官的休謨濃度？如果有的話，那麼是哪些器官？**
//-R博士//

答：好問題，我們對此沒有太深入的研究。初步結果似乎是顯示所有器官的休謨濃度都比基準值更高，其中心臟、肝臟還有腦含有最高的濃度；但這些休謨水準並不如存活的現實操縱者那麼高。因為目前仍無法解釋這個現象且無法排除某些奇怪的休謨浮動或者樣品汙染的可能性，這一切在此時都只是推測而已，並且需要更進一步研究以取得證實。

**在理應「淨空」所有現實變動效應的區域裡測量休謨值是否會觀察到雜訊或者會造成干擾的「背景訊號」？**
//-R博士//

答：是的！根據我們的觀察，即使是完全孤立於外界干擾的區域，它的休謨基準濃度依然可以浮動到+/-9百分休謨。所以在同一個地方不同時間測得的兩個讀值可以有明顯的休謨濃度差。順帶一提，目前這個現象依然無法解釋。

**是否有任何認知危害、資訊危害或者模因效應與休謨值變動有關？（澄清：這個問題是著眼於這些因子各自對//人類精神和腦部化學//可能造成的影響，而不是指受到各類異常效應影響的個體在受曝於這些因子後可能展現的異常效應；也就是說，資訊本身還有它所攜帶的知識內容改變休謨值？）**
//-R博士//

答：不，上述所有資料或效應都未曾與休謨濃度有關。這些效應似乎並不影響周邊現實，而是只對受影響者的思維與腦造成變化。然而，上面提及的異常效應在曝露__之後__可以對休謨濃度造成一些影響（見[[[SCP-1425]]]以取得有關於此的更多資訊。）

**最後，這也算是一個請求。有些基金會醫學部門的醫師和衛生健康管理人員希望可以有微型化的斯克蘭頓現實錨來測試它們對人類的影響，特別是在我們的工作人員和一般平民身上出現心理變化以及整體健康狀態和現實錨之間的關聯性。是否有任何方法可以將它們用於測試目的或者這類議題已經經過深入研究？如果已經經過檢驗，你們何時會發布相關的論文？**
//-R博士//

答：好吧，根據我們在[[[SCP-2000]]]的工作人員身上觀察到的結果，斯克蘭頓現實錨似乎並沒有任何短期內的負面效應。這類長期試驗的申請需要經過倫理委員會，而所有按照程序寫成的這類論文都可以在SCP基金會內部伺服器裡發表。（基本上就是基金會的私人arXiv。）

**是否曾發現過任何地點或物件具備休謨零值或者負值？這類數值可能代表什麼？**
//-T博士//

答：到目前為止沒有。在一般環境哩，我們遇過最低的休謨濃度大概是在~.27/.28H 的休謨真空，這雖然很低但還遠遠算不上「絕對零值」。以人工方式，我們可以讓濃度低到.15H，依然是很低但遠遠不到完美的零。儘管__理論上__零休謨濃度可能存在，我們不認為它可以自然地出現在環境中或者經過人工製造而不造成巨大的不良結果，我們在想到這種東西時不會認為它是「現實的」，甚至是親身體驗時也一樣。至於休謨負值……我們還沒在康德計數器的錶面上畫任何負號，所以我們怎麼會知道我們在量什麼？（這其實還不考慮更實際的情況，如果真的出現休謨負值那可能代表的是在整個宇宙結構中出現了某些__可怕__的失常，在這種時候，不管是誰還拿著康德計數器都應該快他媽地閃人。）

**前面提過SRA的運作是依靠「虹吸」其他宇宙的現實來達成，抱歉我沒有更好的描述方式。SRA是否已經被證實或者在某些理論中造成了主要預期結果以外的負面或其他方面的影響呢？**
//-N博士//

答：對於我們正在虹吸它們現實的那些宇宙來說，大概會有很多負面效應；這包含但絕對不限於：整體現實瓦解、異常個體增加、現實通透性增加、非線性時間區的躍升、時間相關的異常、當地現實自發性塌縮，還有其他各種我們甚至無法想像的事情。這也是為什麼我們會校準SRA（我喜歡這個縮寫）讓它們只能從已死的宇宙吸取現實。這也包含那些已經垂死邊緣的宇宙，例如正在經歷熱寂的宇宙、曾經經歷過K級情景（除了IK，原因很明顯）且沒有生命倖存的宇宙，還有那些不知為何打從一開始就是沒有生命（不論是否具有感知力）的宇宙。儘管SRA很可能會加速這些宇宙的死亡，但大致上還是被視為可接受的代價，畢竟一方面那些宇宙裡整體來說已經沒有值得保護的東西，另一方面是我們其實有無數可以做為供應來源的其他同質宇宙飄浮在那裡。至於SRA其他在__我們__宇宙的影響……這是個好問題，而且絕對值得長期研究。上面提到SCP-2000，短期暴露於SRA看起來不會造成短期的有害影響，然後長期影響也沒有被觀察到。短期暴露後的長期影響或者是長期暴露下的影響……在這方面我所知的就跟你差不多而已。

**我的部門裡有個助理研究員最近提出休謨水準會以「現實波」的形式傳遞。請問這個理論有可行之處嗎？如果有的話，一個物件是否可以在脫離周邊的同步時變得跟一般現實「不同步」（變得不可見且無形）？**
//-F博士//

答：從我的能力範圍來看……我想不行。我是說，就像量子物理告訴我們的，__所有__粒子都具備波的特性（而所有波也都具有粒子性。）儘管是有方法可以變得跟一般現實不同步，但那些方法並不涉及操弄休謨——你只要跳進另一個宇宙，或者試著讓一半的身體待在這個宇宙然後另一半在另一個裡面，或者你可以自己的物質態，或是其他這類的東西。但儘管這些事情很酷，很不幸的是他們都跟休謨沒有關係。

**普通人類的平均休謨水準在哪裡？還有一般現實中的休謨水準？**
//-W. 研究員//

這是個很好的問題，我們在這篇[[[and-this-one-explains-humes|論文]]]裡已經解答過了！

**有任何已知的現實操縱者可以根據自身意願操縱自己體內或周遭環境的休謨濃度嗎？**
//-Researcher W.//

如果是以休謨中心的現實操縱者定義來說，所有已知的現實操縱者都有顯現這個性質（可能有個例外是[[[SCP-343]]]。）

**如果有個實體的休謨高於平均是一名現實歪曲者，那麼低於平均休謨的實體會發生什麼事？**
//-W. 研究員//

好問題！我們對這些人還沒有很深入的研究，但初步結果看起來是他們會無法抵抗現實，讓他們的人生變得……好吧，變得像是現實想要她們呈現的人生。這些就是很模板化的「被祝福的」或「被詛咒的」人，然後他們的人生最後經常變得像是某些故事或者小說情節。初步試驗中追蹤了五個個案，有一個重現了格林兄弟的原版「仙杜瑞拉」甚至到對話的用詞也一樣，有一個被一連串不尋常的厄運纏身（買了價值數千美元的安隆公司股票、被雷打到五次、手機電池爆炸時斷了一根手指），有兩個是中階管理職，還有一個已經擔任O5超過五十年。這個現象背後的意義目前還在激烈辯論中，我們需要更進一步的研究才能得到結論。

**休謨濃度代表的是操作現實的能力而不是操作單一區域內物件個別狀態的能力，所以SRA實際上無法消除異常，對吧？就是說，它們可以防止現實操縱者做出更進一步的改變，但它們實際上無法消除已經存在且不需要低休謨環境或是對休謨造成變動就能顯現異常效果。**
//-T. 研究員//

沒錯。SRA只能固定它附近效應範圍裡的休謨水準。大部分被編號的異常項目並不對周遭環境造成休謨方面的影響，也完全不會造成休謨值變動，所以SRA不能被當成一個消除異常的萬用設備。

**首先，休謨跟奇蹟學工程（[[[goc-supplemental-thaumatology |我們從]]][[[goc-supplemental-arad |GOC手裡]]][[[goc-supplemental-thaumworkings |弄到的]]][[[goc-supplemental-thaumworkings |講義所提及的]]]）有關係嗎？又是什麼樣的關係？上述的工程可以與休謨交互作用嗎？以及最後一個問題，因為現實操縱者有高休謨值所以聯盟的頭盔上才會把他們顯示為「綠色型」嗎？**
//-Sh博士//

針對（顯然較落後的！）GOC現實操縱氣象學還沒有進行研究。但如果有人的志向是研究這些主題，那其實有可能會是一個很有發展潛力的研究範圍。至於綠色型……嗯，雖然這是一個（明顯落後的！）另類用語，他們實質上就是現實操縱者，那麼既然如此，要對這些主題進行研討也基本上不太會有問題。

**休謨是由物質組成的嗎？如果是的話，那休謨有質量嗎？休謨物質是什麼狀態？**
//-Ws博士//

--按照我們所知的，單位休謨可以是無質量也可以是無限質量。--

我弄錯了。休謨不是粒子，它是測量值。請看下面。

**等等，我以為休謨是測量現實穩定性的值（例如角度或者溫度），但你現在的意思是休謨是一種粒子？**
//-Sh博士//

你是對的。休謨是對現實的一種測量，而不是粒子。前一個回答有些失誤。請看下面。

**我很好奇這兩個概念之間有什麼關聯，還有他們是不是像某些其他成對的理論一樣可以有兼容性（我不太確定，可能例如相對論和量子力學吧？），或者兩者均是對宇宙的正確詮釋但卻彼此互相矛盾：第一是休謨值可以被線性測量；第二是在多元宇宙中每個宇宙都疊在另一個宇宙上面，而位於「下方」的宇宙是由「上方」宇宙認定為「虛構」的內容所構成。（不過如果你仔細看[[[operation-overmata|OverMeta行動]]]背後的前提，你會發先它們其實不是疊成一堆，而更像是碎形化的蜘蛛網。）所以：**

**問1：如果你從一堆宇宙中最真實的走到虛構中的虛構的最深處，你會不會隨著真實性的減弱而看到休謨值遞減？**

**問2：以[[[SCP-1304]]]製造出來的人類是否會顯示異常休謨值？是否有人物角色可以利用類似SRA的裝置把他們的休謨值填到//難以想像的//高然後躍遷到更高層宇宙，實質上成為他們家鄉宇宙的作者式上帝，但同時也不會覺得變得更加全能，畢竟他們現在能夠利用寫作控制的宇宙對他們而言也只不過是虛構而已。**

**如果一個真實的人做出這種常識會怎麼樣？**

**問：東亞奇蹟術師例如「道士」或者「修驗者」傾向生活在山中。這跟你的詮釋是不是互相矛盾？**
//- 韓國的Relpek博士//

答：儘管高現實濃度讓操縱現實變得困難，但並不會讓現實變得完全無法操縱。在這個案例中，現實操縱者在高休謨環境中生活以及訓練就像是在接受重量訓練。只要他們想要增進自己的能力，山林就是個合適的居住地。應用上的90百分點限制是6000公尺，但即使超過這個高度依然有機會操縱現實，雖然困難得像是不可能一樣。只有在濃度達到100時現實操縱才會是完全不可能的。

**問：那麼，為什麼西方的奇蹟術師不這麼做呢？**
//- Relpek博士//

答：大部分的西方巫師其實是只會騙術，而不會操縱現實。儘管有些巫師可能會因為類似的理由到阿爾卑斯之類的山區，但這從來沒有成為一個固定的傳統。

**問：0休謨的宇宙看起來是什麼樣子？100休謨的宇宙又是如何？**
//-L博士//

不存在絕對的休謨標尺。完全的0休謨水準只是因為我們把某個特定的口袋宇宙指定為0。這跟某個區域的休謨不一樣。特定區域的休謨值可以用來解釋基於休謨的特殊現象。而一整個宇宙被設定為任意值（詳細請見後述）看起來會就跟我們的一樣，只不過在特定地區或個體身上會存在更嚴重或更微弱的休謨不均（代表著更多或更少現實變動）。

**問：假設基金會可以把整個宇宙中的所有人、地點還有事物都轉變為1，那麼是否可以令所有異常項目都不再存在或至少停止新的異常出現？**
//- 一名實習生//

不會。就像上面也提過的，休謨水準之間的差異造就基於休謨值的特殊現象。有些理論認為現實操縱者共享了一些特質令他們可以在周遭造成休謨不均，只要不處理這項特質，那麼休謨的不均現象就會繼續存在。根據理論，如果整個宇宙**每個角落**都被永久固定在1休謨，那麼所有牽涉到休謨的異常將不再具有異常特質；然而我們沒有足夠的能力去理解該做什麼才能把所有休謨值都固定在同一個水準，而且我們也還不能證實所有異常項目都僅僅只以休謨相關的效應為它們的起因。
