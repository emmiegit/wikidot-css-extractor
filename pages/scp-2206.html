**Titre original :** SCP-2206 - Maximum League Baseball
**Auteur :** [[user GreenWolf]]
**Traducteur :** [[user Dr Dharma]]
**Date :** 17 novembre 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2206

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le confinement de SCP-2206 est actuellement impossible en raison du nombre ainsi que de la répartition de ses sites de radiodiffusion. Pour lutter contre la sensibilisation croissante du public à SCP-2206, une campagne de désinformation de masse a débuté dans le but de le faire passer pour une œuvre de fiction. À cette fin, les mesures suivantes ont été, seront, et/ou sont actuellement mises en place :

* La création d’un site internet mensonger pour SCP-2206, le décrivant comme une émission de radio parodiant les sports culturels.
* La création de produits dérivés de SCP-2206, vendus par une boutique en ligne sur le site susmentionné.
*  La création de publicités pour SCP-2206, conçues par ingénierie mémétique pour diminuer la propension des auditeurs à croire que SCP-2206 est autre chose qu’une œuvre de fiction.
* La création de spectacles mettant en scène les émissions radio de SCP-2206 diffusées par la Force d’Intervention Mobile Lambda-30 &#34;Commentateurs Sportifs&#34;. 

Les efforts visant à localiser et neutraliser la source de SCP-2206 se poursuivent.

**Description :** SCP-2206 est une série d’émissions radiophoniques qui ont commencé à être diffusées dans tout le continent nord-américain en 2008. Ces émissions se produisent généralement pendant les informations du soir, coïncidant principalement avec un match de baseball de la région. Bien qu’il soit possible de retracer des instances individuelles de SCP-2206 à leurs emplacements de radiodiffusion originels, aucune source n’a été trouvée. La théorie principale est que SCP-2206 est une émission inter-universelle, émettant depuis un univers alternatif sensiblement différent du nôtre.

Le contenu de SCP-2206 se compose d&#39;une [[[walk-in-the-park|émission télévisée de commentaires et débats sportifs]]]. Bien que cette émission s’oriente principalement sur le baseball, celui-ci est considérablement différent de toute version connue du baseball pratiqué sur la Terre.[[footnote]]Les sections suivantes font usage de vocabulaire avancé du baseball. Ceux qui ne sont pas familiers avec ces termes sont priés de se référer à l’introduction au baseball américain de la Fondation.[[/footnote]]

Les différences sont les suivantes :

* Les batteurs ne courent pas. Le seul moyen d’atteindre la base est de frapper la balle avec succès.
* Les battes sont construites à partir d’aluminium ou de composites légers, contrairement au bois de cendres utilisé habituellement pour construire les battes de niveau professionnel.
* Le terrain est plus grand. La distance entre les bases est de 55 mètres et celle entre le marbre et le champ extérieur de 490 mètres.
* Des clôtures à haute résistance (construites à partir de différents matériaux) de &#34;grande taille&#34; qui entourent l’entièreté du terrain pour la protection des spectateurs.
* Les bagarres entre les équipes sur le terrain sont fréquentes, attendues et considérées comme une manière légitime de contester une décision de l’arbitre.
* Les blessures graves et les décès sont beaucoup plus fréquents.
* L’injection de stéroïdes ainsi que d’autres drogues améliorant la performance est obligatoire.
* Les joueurs sont très différents des humains standards. Des humains génétiquement modifiés ou améliorés par la technologie cybernétique, des ectomorphes sapients, des androïdes, ainsi que d’autres humanoïdes anormaux sont présents, dans toutes sortes de combinaisons, dans toutes les équipes.
* Les croyances et superstitions des fans semblent être en mesure d&#39;affecter le résultat d’un match.

Les commentateurs de SCP-2206 sont selon toutes les indications des humains classiques qui traitent ces différences comme normales et habituelles en fournissant des commentaires très similaires dans le ton et le style aux émissions de sport classiques.

Les équipes suivantes sont connues pour actuellement jouer au baseball de SCP-2206.

||~ Équipe ||~ Ligue[[footnote]]Comme pour la Ligue Majeure de Baseball (MLB), les équipes de baseball de SCP-2206 sont divisées en une Ligue Américaine ainsi qu’en une Ligue Nationale.[[/footnote]] ||~ Équivalent de la MLB ||~ Notes ||
|| Anaheim Avengers || Américaine || Los Angeles Angels of Anaheim || Bien qu’il ait été recensé que cette équipe est la deuxième équipe dans l’histoire d’Anaheim, ce qui est arrivé à la première équipe est pour le moment inconnu.||
|| Atlanta Aztecs || Nationale || Atlanta Braves || En guise d’ouverture, l’équipe commence ses matchs à domicile en sacrifiant rituellement une célébrité de série B. ||
|| Baltimore Terrapins || Américaine || Baltimore Orioles || Bien que cette équipe soit nommée d’après le nom du reptile endémique du Maryland, leur mascotte est un reptile de trois tonnes crachant du poison, capable de lancer des épines empoisonnées depuis son dos. Il est possible que, dans l’univers de SCP-2206, celui-ci soit le reptile endémique du Maryland. ||
|| Boston Red Shirts || Américaine || Boston Red Sox || Détient actuellement le record du nombre de décès subis dans un seul mach, record établi pendant un match contre les New York Highlanders en 1903. Après avoir perdu leur équipe au complet, les Red Shirts ont commencé à enrôler des spectateurs dans leur équipe. Ils ont fini par gagner 1-0. ||
|| Chicago Black Sox || Américaine || Chicago White Sox || Ont conspiré pour refaire la World Series de 1919 qu’ils avaient perdu dans une série de quatre-zéro, à la confusion de tous. ||
|| Chicago Orphans || Nationale || Chicago Cubs || L’équipe est sans manager, sans propriétaire et sans entraîneurs depuis 1897 et a été expulsée de son stade en 1902. Malgré cela, elle est l’une des équipes les plus victorieuses parmi les équipes de baseball de SCP-2206 et a gagné plus de 20 World Series. ||
|| Cincinnati Communists || Nationale || Cincinnati Reds || L’équipe entière était illégale selon la loi des États-Unis entre 1952 et 1993. ||
|| Cleveland Exiles || Américaine || Cleveland Indians || L’équipe n’a pas joué un seul match à domicile depuis 1900. ||
|| Colorado Blizzards || Nationale || Colorado Rockies || Leur stade est perpétuellement enseveli sous un mètre de neige, leur offrant un avantage à domicile significatif. ||
|| Detroit Wolverines || Américaine  || Detroit Tigers || Les membres de l’équipe semblent être immortels. ||
|| Florida Flounders || Nationale || Miami Marlins || En tant que seule équipe entièrement amphibie, elle représente les États-Unis lors de la Coupe Poisson, une série de cinq matchs joués contre les Atlantis Aquatics. De par l’histoire d’Atlantis, le gagnant de la Coupe gagne des droits de pêche sur l’Atlantique Nord. ||
|| Houston Colt .45s || Américaine || Houston Astros || Unique responsable de l’interdiction de 1972 de l’utilisation d’armes à feu pendant un match. ||
|| Kansas City Kings || Américaine || Kansas City Royals || En réalité deux équipes, l’une de Kansas City dans le Missouri et l’autre de Kansas City dans le Kansas. Les deux équipes prétendent être les dignes héritières du titre de Kansas City Kings. ||
|| Los Angeles Defectors || Nationale || Los Angeles Dodgers || À l’origine &#34;Brooklyn Excelsiors&#34;. En 1958, l’équipe entière, le stade ainsi que la propriété privée furent transplantés à Los Angeles en l’espace d’une nuit, échappant de peu à un complot d’assassinat orchestré par les New York Highlanders. ||
|| Minnesota Clones || Américaine || Minnesota Twins || Équipe connue pour être la première à utiliser de manière abusive le clonage de joueurs, méritant de ce fait leur nom. L’équipe est restée inchangée depuis 1985, composée uniquement de clones créés par manipulation génétique à partir de leurs joueurs précédents. ||
|| Montreal Volcanoes || Nationale || Washington Nationals || Les matchs à domicile de cette équipe sont joués à l’intérieur du volcan actif &#34;Mont Royal&#34;[[footnote]]Le Mont Royal de notre univers est éteint.[[/footnote]], ce qui a résulté en l’incinération de l’équipe complète ainsi que de leurs adversaires, les Toronto Razors, et des milliers de spectateurs lorsque le volcan est entré en éruption lors du Match Cinq de la Coupe Pearson en 2005. ||
|| New York Highlanders || Américaine || New York Yankees || Appelés à maintes reprises &#34;L’équipe la plus détestée du Baseball&#34; par divers commentateurs de SCP-2206, les New York Highlanders ont toujours utilisé des tactiques considérées comme coups bas même d&#39;après les normes de SCP-2206. Après avoir forcé les autres équipes de New York, les New York Gothams et les Brooklyn Excelsiors, à fuir la ville en 1958, ils sont restés la seule équipe de baseball du New York de SCP-2206 jusqu’à la formation des New York Urbans en 1961. ||
|| New York Urbans || Nationale || New York Mets || Surnommés &#34;Les Meurtriers d&#39;Urbans&#34; en 1969 en raison de l’assassinat de l’équipe entière des Baltimore Terrapins la veille du Match Un de la World Series. En conséquence directe, le meurtre en dehors du terrain a été interdit la saison suivante. Cette interdiction ne sera levée qu’en 2000. ||
|| Oakland Elephants || Américaine || Oakland Athletics || Les spectateurs sont physiquement incapable d’oublier leur matchs. ||
|| Philadelphia Phantoms || Nationale || Philadelphia Phillies || Dès sa création, l’équipe a été maudite et condamnée hanter leur stade en tant que &#34;fantômes&#34;[[footnote]]Supposés être des ectomorphes de Classe A d’après les commentaires de SCP-2206.[[/footnote]] jusqu’à ce qu’ils puissent passer une saison entière sans perdre le moindre match. Leur capacité à atteindre cet objectif est limitée par leur incapacité à jouer des matchs à l’extérieur. ||
|| Phoenix Firebirds || Nationale || Arizona Diamondbacks || Première équipe à jouer dans un stade bénéficiant d’un toit ignifugé. ||
|| Pittsburgh Rebels || Nationale || Pittsburgh Pirates || Une révolte a eu lieu en 2010 contre le Commissaire du baseball, qui s’est terminée par un échec après que le Comissaire ait tué ses agresseurs avec son &#34;regard de la mort&#34;. ||
|| San Diego Whales || Nationale || San Diego Padres || Les joueurs ont été à plusieurs reprises les cibles de bateaux de chasse à la baleine japonais, bien qu’ils ne soient pas des baleines en réalité. ||
|| San Francisco Ghosts || Nationale || San Francisco Giants || À l’origine les New York Gothams. En 1958, l’équipe entière, le stade ainsi que la propriété du club ont été transplantés à San Francisco pendant la nuit, après avoir échoué de peu à échapper à un complot d’assassinat orchestré par les New York Highlanders. ||
|| Seattle Storms || Américaine || Seattle Mariners || L’équipe au complet à été bannie au cours de la saison 2009 après avoir utilisé l’intervention de multiples dieux de la météo[[footnote]]L’existence de dieux semble être de notoriété publique dans l’univers de SCP-2206.[[/footnote]] pour influencer les résultats de leurs matchs, y compris pendant l’American League Championship Series. Les règles du baseball de SCP-2206 limitent les équipes à une seule divinité protectrice par saison. ||
|| Seattle Autopilots || Nationale || Milwaukee Brewers || La liste de l’équipe comprend deux voitures auto-pilotées, quatre véhicules aériens sans pilotes ainsi que trois aspirateurs autonomes. On ignore comment ceux-ci peuvent jouer au baseball. ||
|| St. Louis Cardinals || Nationale || St. Louis Cardinals || Bien que l’équipe partage le même nom que celle de notre univers, les cardinaux SCP-2206 disposent littéralement d’un cardinal catholique comme mascotte, qui est évêque officiel de l’Église catholique romaine et membre du Collège des cardinaux, en contraste avec les Cardinals de notre univers qui n’en possèdent pas. ||
|| Tampa Bay Devils || Américaine || Tampa Bay Rays || Le salaire des joueurs est payé en âmes humaines. ||
|| Texas Renegades || Américaine || Texas Rangers || En 1993 l’équipe au complet arrêta le baseball et forma une équipe de basketball, pour revenir finalement au baseball en 1995. ||
|| Toronto Razors || Américaine || Toronto Blue Jays || Dans le cadre de la guerre actuelle de l’Ontario contre la pilosité faciale, l’équipe offre gratuitement des rasages aux spectateurs. ||
