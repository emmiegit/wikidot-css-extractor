**일련번호:** SCP-500-KO-J

**등급:** --안전(Safe)-- --유클리드(Euclid)-- 케테르(Keter)

**특수 격리 절차:** SCP-500-KO-J는 아직까지 검증된 격리방법이 고안되지 않았으며, 이대로라면 █월 ██일 부로 완전히 무효화될 것으로 예상된다. 효과적인 격리방법을 고안한 인원은 Bartlet 박사의 메신저로 제안하기 바란다.

[Bartlet 박사에 의해 새로 추가됨]

각 개체들의 무효화를 최소화하기 위해, 당사자 전██ 연구원은 머리를 감는 것을 금지한다. 더불어, 취침 중에는 몸을 뒤척이지 않도록 사지를 결박하고, 머리를 움직이지 못하도록 특수하게 제작한 U자 형의 전용 베개를 제공한다. 전██ 연구원은 또한 매주 일요일마다 정기 심리검사를 받으며, 필요에 따라 학습교정치료 또는 기타 치료를 격리 절차에 병행할 수 있다. 일체의 격리 절차에 전██ 연구원이 저항할 경우에는 격리 위반으로 간주, 벤조디아제핀 주사를 처방한 후 격리를 재개한다.

어떠한 경우에도 전██ 연구원이 직접 격리 절차를 고안하는 것을 금지하며, 그러한 격리 절차를 허용하는 것도 금지한다.

**설명:** SCP-500-KO-J는 전██ 3등급 연구원의 머리카락으로 보이는 회백색의 개체로, 현재 총 --28,306가닥-- --17,008가닥-- --9,554가닥-- --4,399가닥-- --758가닥-- --234가닥-- 37가닥만이 남아 있다. 현재 전██ 연구원은 40대 후반이며, 복부비만 및 간염 병력이 있는 황인 남성이다. 또한, 전██ 연구원은 SCP-500-KO-J를 제외한 전신의 체모가 레이저로 제모되어 있으며, 여기에는 음모도 포함되어 있다. 한편 SCP-500-KO-J는 전██ 연구원의 머리에서 12년째 지속적으로 빠지고 있으며, 빠진 후에는 그 변칙성을 상실한다.

SCP-500-KO-J는 알 수 없는 방법으로 &#34;밥좀줘&#34;, &#34;배고파&#34;, &#34;도와줘&#34; 등의 목소리를 낸다. 이 소리는 전██ 연구원이 수면중일 때에는 들리지 않으나, 타인과 함께 있을 때 특히 잦아진다. 빠진 개체를 면밀히 분석한 결과, 그 구조상 목소리를 낼 만한 것은 확인되지 않았다. 갈수록 그 소리가 줄어드는 것으로 미루어 볼 때, 개별 머리카락이 아닌 전체 머리카락이 한꺼번에 내는 소리로 추정된다. 과거에는 5~10 dB 인 적이 있었으나, 현재는 기껏해야 0.2 dB 에 불과한 상태이다. 아직까지 개체에게 &#34;밥을 주는&#34; 모든 시도는 실패로 돌아갔으며, 만일 &#34;밥을 주는&#34; 데에 성공할 경우 개체의 무효화를 막을 수 있으리라는 가설이 제시되어 있다.

현재 전██ 연구원은 심각한 기분부전 장애와 경미한 망상장애, 불면증에 시달리고 있으며, 자신이 완전한 대머리가 되는 악몽에 시달리고 있음을 불평하고 있다. 다만 이와 같은 정신적 불편감이 SCP-500-KO-J의 영향으로 발생한 것인지에 대해서는 불분명하다. 전██ 연구원의 정신적 문제를 해결하고 SCP-500-KO-J의 격리에 성공하기 위한 노력이 진행중에 있다.

**부록:**

**전체 실험 기록 요약본**

**__Exp.#01. 실험 기록__**
&gt; **격리 제안:** 프로페시아 투여 10일
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음.

**__Exp.#02. 실험 기록__**
&gt; **격리 제안:** 미녹시딜 도포 10일
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음. 일반적인 발모제에는 반응하지 않는 것으로 보인다.

**__Exp.#03. 실험 기록__**
&gt; **격리 제안:** 에스트로겐 주사 10일
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음. 전██ 연구원은 주사약물의 정체를 알게 되자 길길이 뛰었으며, 벤조디아제핀 투여 후 진정됨.

**__Exp.#04. 실험 기록__**
&gt; **격리 제안:** 전문적 두피 마사지 10일
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음. 전직 마사지사였던 D-5858은 실험이 실패로 돌아간 뒤 월말 처리일에 함께 처리됨.

**__Exp.#05. 실험 기록__**
&gt; **격리 제안:** 단백질 혼합 영양주사 10일 (두피에 직접 주사)
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음. 개체의 수가 10,000가닥 이하로 감소했으며, 격리의 난점이 고려되어 유클리드 등급으로 재분류되었음.
&gt; **메모:** 개체가 주장하는 &#34;밥&#34; 은 우리가 생각하는 그런 에너지원이 아닌 것으로 보인다. - Bartlet 박사

**__Exp.#06. 실험 기록__**
&gt; **격리 제안:** 모발이식 수술
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 기각됨. 모발이식 수술 후 SCP-500-KO-J 개체와 이식된 모발의 구분이 어려울 수 있으며, 이는 격리를 극도로 어렵게 만들 것으로 예상됨.

**__Exp.#07. 실험 기록__**
&gt; **격리 제안:** 부분적 특수 모발 코팅 (비닐 라미네이팅)
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 실패. 개체 100가닥과 전██ 연구원의 두피 일부를 함께 코팅하였으나, 재단의 기술로는 두피와 개체를 완벽히 코팅하지 못했음. 3일 후 수면에서 기상한 전██ 연구원의 베개에는 코팅의 잔여물과 27가닥의 무효화된 개체가 확인됨.

**__Exp.#08. 실험 기록__**
&gt; **격리 제안:** 전██ 연구원에 대한 전신수면마취 10일 (수면중에는 &#34;밥&#34; 에 대한 요구가 이루어지지 않는 점을 반영)
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 기각됨. 해당 연구원에게 통보하자, 매우 예민하고 다혈질적인 반응을 보이며 강한 불신감을 표출. 이 실험이 성공하면 자기는 꼼짝없이 식물인간이 되어야 하느냐는 말에 &#34;그렇다&#34; 라고 대답하자 신경질적으로 자리를 박차고 나감. 이후 연구원 회의에서 이 실험은 기각되었음.
&gt; **메모:** ██월 ██일 아침에 확인한 결과, 전██ 연구원의 아침 세면 후에 세면대에서 무효화된 개체가 188가닥이나 발견되었다. 상황이 어느 때보다도 심각하다고 판단, 전██ 연구원이 머리를 감는 행위를 전면 금지한다. - Bartlet 박사

**__Exp.#09. 실험 기록__**
&gt; **격리 제안:** 아무런 조치도 취하지 않고 홀로 내버려두기 10일. SCP-500-KO-J가 재단의 도움을 필요로 하는 호의적 존재가 아니라, 재단을 이용해 악의적 목표를 성취하려는 존재라는 가설이 제기되었음. 따라서 개체의 요구를 의도적으로 거부하며 변화를 관찰하기로 함.
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** 실패. 4일째까지는 격리가 정상적으로 이루어졌고 개체의 목소리도 들리지 않았으나, 이후 전██ 연구원이 새로운 실험에 극렬히 반발함. 이후 연구원 회의에서 이 실험은 중지되었음.

**__Exp.#10. 실험 기록__**
&gt; **격리 제안:** 전██ 연구원의 전신의 체모 제거
&gt; **실험 담당:** Bartlet 박사
&gt; **실험 결과:** --팔과 다리, 가슴에 난 체모를 성공적으로 제모하였으며, 이후 음모를 제모하기 위해 전██ 연구원의-- [데이터 말소] Bartlet 박사는 다른 SCP 담당으로 전보 조치됨.
&gt; **메모:** 닥쳐 미친놈아. 내 머리카락은 내가 지킨다. - 전██ 연구원

**__Exp.#11. 실험 기록__**
&gt; **격리 제안:** 대머리 치료에 효과가 있다고 여겨진 블랙푸드 식품군 섭취 10일
&gt; **실험 담당:** 전██ 연구원
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음.
&gt; **메모:** 아 씨발 이게 아닌가. 미치겠네. - 전██ 연구원

**__Exp.#12. 실험 기록__**
&gt; **격리 제안:** 전██ 연구원이 단골로 있는 [편집됨] 건강원에서 받아온 탕약 섭취 10일
&gt; **실험 담당:** 전██ 연구원
&gt; **실험 결과:** --실패. 상황의 유의미한 호전이 보이지 않음.-- 지속 관찰중. 누가 실패래? 탕약은 원래 몇 달씩 두고 먹는 거라고!

**__Exp.#13. 실험 기록__**
&gt; **격리 제안:** 전██ 연구원의 지인에게서 소개받은 애기보살 제석굿 (비용은 재단 격리예산으로 충당)
&gt; **실험 담당:** 전██ 연구원
&gt; **실험 결과:** --실패. 상황의 유의미한 호전이 보이지 않음.-- 지속 관찰중. 다음날 아침에는 딱 22가닥만 빠졌다고! 작두도 잘 탔고 머리카락 더 안 빠질 거라는데 왜들 자꾸 그래?

**__Exp.#14. 실험 기록__**
&gt; **격리 제안:** SCP-500-KO-J와의 대화 시도. &#34;도와주고 싶다&#34; 는 글을 쓴 종이를 불에 태운 뒤 머리에 뒤집어쓰기.
&gt; **실험 담당:** 전██ 연구원
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음.
&gt; **메모:** 어젯밤에 몇 시간 동안 혼자서 누군가와 대화를 시도하시는 듯 고래고래 소리를 지르시던데, 부디 별고 없으시길 바라겠습니다, 전██ 연구원. - Maggie 박사

**__Exp.#15. 실험 기록__**
&gt; **격리 제안:** 쌀 200 g 을 요리하여 SCP-500-KO-J에 접착
&gt; **실험 담당:** 전██ 연구원
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음.
&gt; **메모:** 밥을 줬는데 왜 먹지를 못하니! 아오 니미랄, 시간 낭비했네. - 전██ 연구원

**__Exp.#16. 실험 기록__**
&gt; **격리 제안:** 전██ 연구원의 머리를 빙 둘러서 덕트 테이프로 고정.
&gt; **실험 담당:** 전██ 연구원
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음. 덕트 테이프를 떼어내자 무효화된 개체 229가닥이 함께 뜯겨나온 것이 확인됨.
&gt; **메모:** 그 테이프 뜯어낼 방법은 있으시냐고 제가 말씀드렸을 텐데... 머리에 테이프를 감고 계시던 그 모습은 제가 페이스북에 고이 올려놨습니다. - 최██ 조교

**__Exp.#17. 실험 기록__**
&gt; **격리 제안:** 침대에 누울 때 왼쪽 발부터 먼저 이불에 넣기 10일
&gt; **실험 담당:** 전██ 연구원
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음. 개체의 수가 500가닥 이하로 감소했으며, 무효화가 임박했음이 고려되어 케테르 등급으로 재분류되었음.
&gt; **메모:** 아, 그럼 그날 밤에 딱 5가닥만 빠졌던 게, 내가 베개 두 개를 놓고 자서 그랬나? - 전██ 연구원

**__Exp.#18. 실험 기록__**
&gt; **격리 제안:** 침대에 누울 때 베개 두 개를 겹쳐 놓고 자기 10일
&gt; **실험 담당:** 전██ 연구원
&gt; **실험 결과:** 실패. 상황의 유의미한 호전이 보이지 않음.
&gt; **메모:** 여직원 머리카락을 한 움큼 잘라서 베개 밑에 넣어두고 자면 분명 효과가 있겠지? - 전██ 연구원

**__Exp.#19. 실험 기록__**
&gt; **격리 제안:** [데이터 말소] 행동교정치료, 학습치료 및 REBT 상담코스 수료 10일
