[[size 125%]]**項目編號：** SPC-ZH-001[[/size]]

[[size 125%]]**毆打鯊魚對策：**[[/size]]
--在發現SPC-ZH-001的高度智能以及對海洋安全貢獻一份心力的目標時，毆打鯊魚中心認為應在西太平洋地區建立統籌機關三拳議會，負責所有SPC-ZH-001的拳擊訓練業務。每個初次接受登記的SPC-ZH-001成體需在一個月內接受完整的水下拳法訓練，而成長中的SPC-ZH-001則需在達到成體前完成受訓。所有SPC-ZH-001在訓練完成後將被派往其他毆打效率低下的平行宇宙執行海底鯊魚毆打任務，以達成毆打鯊魚中心的最終目標。--
##0066FF|SPC-ZH-001屬於第七型軟骨魚類，三拳議會以及所有附屬機構的毆鯊員應將毆打SPC-ZH-001視為當前最主要的任務。三拳議會已派出數個機動性拳套於西太平洋海域執行毆打任務，並派遣下轄的所有首席拳擊官進行全面海洋巡邏。##

[[size 125%]]**項目組成：**[[/size]]
SPC-ZH-001是一群具有高度智慧，於西太平洋海域中活動的黑色及紅色人型生物，幼體身長介於3至5公尺間，而成體則可達30公尺高。SPC-ZH-001的平均壽命為40年，在個體年齡10歲時便能脫離群體自行活動。部分SPC-ZH-001能理解人類語言，並能用同種語言結構做出回覆。SPC-ZH-001群體有極強的領域意識，會主動攻擊進入鄰近海域的船隻及潛艦，並以此為樂。
--毆打鯊魚中心與SPC-ZH-001在保護海洋資源及對抗海洋威脅上互有共識，認為鯊魚和相似的軟骨魚類是危害海洋安全的主使者，因此主動向毆打鯊魚中心提請接受毆鯊訓練。在接受三拳議會的拳法訓練後，SPC-ZH-001的生態發生些微改變。除了不再產出新的SPC-ZH-001個體外，也沒有觀察到以往攻擊船隻的行為，轉而針對其活動範圍內的鯊魚及軟骨魚類。--
##0066FF|在領域內鯊魚數目降低後，SPC-ZH-001轉而攻擊其他魚類、經過船隻以及毆打鯊魚中心的成員。##

[[size 125%]]**擴充紀要：**[[/size]]

++++ 多個平行宇宙內的其他組織對於SPC-ZH-001的紀錄與管制措施

++++ 第416號宇宙：蒐集院對經過訓練的SPC-ZH-001進行封印
[[include :shitake-crude-production:shushuin-format
|type=3]]
[[div class=&#34;shushuInner&#34;]]
++++ [[span]]海坊主[[/span]][[size 60%]]蒐集物備忘冊目録第〇五五九號[[/size]]
**明治三十年蒐集**。研儀官源道安於台灣東方外海初次於台灣鄰近海域發現。

**海坊主**的初次目擊紀錄出現於日本、琉球以及台灣的民間傳說中，此次發現的海坊主呈現紅色外表，行為與日本傳說描述有些微差異。**海坊主在鯊魚進入生活領域時會主動攻擊**，亦會製造巨大波浪擊暈目標。從妖怪生活的觀點來看，海坊主的行動受限於特定區域，且因體色深而無法輕易從海洋中察覺，能不被預先察覺地攻擊領域內的其他生物。**海坊主的生活狀態不明**。目前發現最大的海坊主群體位於台灣東方海域，共有83隻。

**明治三十二年追記：**因海坊主的行為危害周邊海域生態，且有將妖怪揭示於世人面前之可能性，最終決定於明治三十二年對該片海域實行制妖術式**海-波湧圍網**封鎖海坊主行動。海坊主的攻擊性在封印後明顯下降，出現次數亦有降低。
[[/div]]

[[&lt;]]
　　**項目等級：**Keter

　　**特殊收容措施：**在項目棲息地周圍建立多個紅外線偵測器，確保項目皆處於原棲息地中。並以該區域為中心向周圍發送反偵測雷達訊號，防止船隻及飛機經過。過往的項目目擊紀錄應利用輿論，將大眾對於項目的形象固定為妖怪與傳說生物。在收容措施完成後，基金會應封鎖所有該片海域空照或衛星圖的傳播。項目如離開收容範圍，MTF-斗-3「水體修補」應立即在項目與大眾接觸前，電擊逃出的個體使其失去行動能力，再將其運回原棲息地。

　　**描述：**項目是一群棲息於西北太平洋近海的人型生物，身長介於20至30公尺，皮膚呈現黑色或紅色。項目沒有明顯的成長週期，也沒有進食的行為。項目具有高度領域性，會主動攻擊進入其棲息地的生物，其目標主要為鯊魚。當項目發現有鯊魚進入棲息範圍後會開始執行一連串特殊動作，在動作結束後，被項目攻擊的鯊魚會出現內出血及肌肉撕裂的情況。
