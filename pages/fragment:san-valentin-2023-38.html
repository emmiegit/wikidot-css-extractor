    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de febrero de XXXX
[[/&gt;]]

De: Amaro Mondragón
Para: Yago Moral

Realmente no estoy acostumbrado a escribirle a personas durante San Valentín a menos que sea por trabajo o porque Ibarra me insiste en que lo haga. Pero bueno, quería mandarte esta carta para agradecer tu apoyo e interés en los proyectos de mi hermana y ayuda en los videos de orientación. 

Has sido un amigo muy confiable que se esfuerza bastante en todo lo que hace, son cosas que aprecio en la gente. A pesar de no haber cruzado muchas palabras sin duda has sido de gran ayuda en muchas ocasiones. 

Entonces, quería decirte gracias. Cuídate mucho, no te esfuerces en exceso o serás igual que Amalia y solo puedo cuidar a un loco del departamento Anarte a la vez. 

Sinceramente, 

Amaro Mondragón. 

P.D: Comisioné a un artista random de internet para que te hiciera esta caricatura, espero te guste.

[[=image http://lafundacionscp.wdfiles.com/local--files/san-valentin-2023/4.jpg]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Amai-Ixchel]] PARA [[*user Bryan_Hato]]
[[/=]]
[[/div]]</textarea></pre>
