    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-397 - 一隻人科動物
原文：[http://www.scp-wiki.net/scp-397 SCP-397]
作者 ：[[*user diogenes]]
譯者：[[*user Lostwhat]]
[[include info:end]]


**項目編號：**SCP-397

**項目等級：**Safe

**特殊收容措施：**SCP-397必須被收容在Site 20的██號安保植物園內。該植物園應種有原產於[已編輯]的植物，並調控溫度已模擬當地的季節性變化。項目的活動空間在未進行測試時將被限制在植物園內。將項目帶出收容室外進行測試需要經過三級安保權限的批准，並至少由三名於記錄中的智商評級高於███的安保人員進行協助。SCP-397可要求提供文學或音樂作品作為娛樂用途，但所有選擇都必須由至少一名具有三級以上安保權限的研究員進行審查以確定是否合適。除了研究人員以外，項目應始終與任何靈長類動物隔離。

**描述：**SCP-397是一隻身高1.27公尺（4英尺又2英寸高）高、體重40.82公斤（90磅）的雌性黑猩猩，具有相當於人類水準的智商。項目可以熟練地進行閱讀、使用英語和[已編輯]地區的當地方言溝通，並能夠使用一些易讀的速記方法進行書寫。進行標準智商測試得出的結果為約160，但由於項目明顯不標準的種族特性，這個數值可能略高於真實數值。項目表現出運用其讀寫能力的強烈渴望，並對古代歷史和古典音樂領域有著特別的興趣。項目在這些領域的研究內容由██████博士進行監督，後者所安排的課程相當謹慎的排除掉任何對軍事歷史或現代政治理論的深入戰略性論述。SCP-397對李斯特·費倫茨、塔西佗、塞內卡和謝爾蓋·拉赫曼尼諾夫的作品表現出了特別高的興趣。

SCP-397在██████博士收到了一連串有關一群靈長類動物使用簡易的投石帶、長矛與棍棒對████████████村進行了群體襲擊後引起了基金會的注意。目擊者不斷描述有關黑猩猩的「領袖」在村子的郊外下指令、放火，並為成功在防守嚴密的村郊據點中殺死人類的同伴發放食物獎勵的模樣。

在一場無法預料的激烈衝突中導致特工R████，項目被壓制並鎮靜。剩餘總共[數據刪除]隻的黑猩猩被捕獲並處決，以確保項目教授給黑猩猩的任何技巧都不會再被傳播。

在基金會收容的這段時間內，SCP-397進行了共18次的逃跑嘗試，偶爾也會使用植物製造簡單的武器或工具來輔助自己逃離收容。其中有█次包含了D級人員自願成為協助者的情況——最常見的情況是協助破壞安保措施或代替項目直接襲擊安保人員。因此，在████████個人評分模型中取得六分或低於六分，或智商低於███的D級人員不得用以收容項目。事實證明，取消項目閱讀或聽音樂的權利在壓制項目逃跑慾望的方面最為有效。

**附錄：**雖然項目自稱厭惡現代人類的社會和習俗，但項目依然經常嘗試模仿人類的肢體習慣，例如使用雙足站立行走。SCP-397和██████博士之間的一次對話紀錄如下：


&gt; ██████博士：能否請你為了記錄，描述一下你在[已編輯]時被一同發現的黑猩猩村落？
&gt; 
&gt; SCP-397：喔，他們啊。在我被抓走之後，你們對他們做了甚麼？
&gt; 
&gt; ██████博士：請單就問題來回答。
&gt; 
&gt; SCP-397：//[唧唧聲，推測是SCP-397嘗試發出笑聲。]// 我懂。我懂。我想我也幹了一樣的事。我想我//之前//正在做一樣的事。
&gt; 
&gt; ██████博士：請解釋一下你的發言。
&gt; 
&gt; SCP-397：你們發現了我們的世界，所以你們就毀了它。我們躲藏在[數據刪除]的森林中時，我發現了你們的世界，所以我打算毀了你們人類的世界，一個接著一個。一個，接著，一個。我依然痛恨你們的社會，博士，但如果我還是被困在這片......假森林裡的話，我根本一籌莫展。讓我離開，博士。我還有更重要的事得做。
