**От автора:** Рассказ про [[[SCP-1434]]]. 

- Призываю собрание к порядку!

Мэр Лэнгдон оглядел собрание горсовета, над которым он сегодня председательствовал. Собрался полный зал, что для его города было редкостью, но жаловаться было не на что. В конце концов, сегодня нужно было объявить множество новых законов.

С места поднялся один из членов совета - Эпперсон, если Лэнгдона не подводила память.

- Сегодня, - прогундел он, - мы объявляем о вступлении в силу нескольких новых законов, призванных служить и защищать население нашего города. Примите к сведению, что эти законы должны соблюдаться неукоснительно, и полиция будет строго наказывать нарушителей.

Законы были краткими, простыми и понятными.

Запрещается курить по вторникам.

Запрещается танцевать в публичных местах в светлое время суток.

Любое строительство следует вести только в часы пик.

Мэр Лэнгдон нахмурился. На его памяти таких законов он не подписывал. Он заставил себя переключиться на другие мысли - последние несколько недель выдались очень занятыми. Да и собрание не станет протаскивать законы, которые он не подписал. Плюс, вреда от этих законов не было. Какой тогда смысл размышлять, как именно они вступили в силу?
-----
Всего за неделю тюрьма оказалась набита народом. Полиция, казалось, собрала всех нарушителей, за ночь преисполнившись невиданного энтузиазма и кипучей энергии. Мэр Лэнгдон улыбнулся своим мыслям. Поделом этим дурням, не надо было нарушать закон. Если хватило ума нарушать такие мелочные и бесполезные законы, самое время посидеть и подумать о содеянном.
-----
К следующему месяцу поступил новый пакет законов. Эти показались мэру более странными, но он списал это на нагрузку по работе. И в этих законах были прописаны наказания, так что полиции не надо было изобретать подходящие штрафы и меры пресечения самостоятельно.

Во всех парикмахерских по воскресеньям следует носить шляпы-цилиндры и монокли. Карается 24 часами заключения.

Запрещается забрасывать ударом ноги кирпичи в ливневую канализацию. Карается 48 часами заключения.

Запрещается продавать баклажаны весом менее одного грамма. Карается штрафом в 100 долларов.

Запрещается насвистывать марш &#34;Звёзды и полосы навсегда&#34; по понедельникам с полуночи до 6 утра. Карается 24 часами заключения.

При зажжении сигарет следует держать их в левой руке. Карается штрафом в 50 долларов.

Мэр Лэнгдон откинулся в кресле и улыбнулся. Новый закон и новый порядок пойдут городу на пользу, и эти законы привнесут порядок. Смысла мало? Ну и что. Посыл чёткий и ясный - закон есть закон.

-----
Тюрьма была набита до отказа. Полиция работала сверхурочно и арестовывала не только нарушителей, но и оказавшихся рядом людей за &#34;подстрекательство и соучастие&#34; в правонарушениях. Число дорожно-транспортных происшествий на стройплощадках скакнуло вверх, нескольких раненых пришлось госпитализировать. Мэра Лэнгдона это ничуть не напрягало. Если люди не умеют водить машины и соблюдать закон - так им и надо. Хорошо бы ещё перестали распускать слухи, что люди выходят из тюрьмы со странными побоями...
-----
Прошёл уже месяц, а законы всё лезли и лезли. Мэр Лэнгдон, наконец, забеспокоился. Надо найти, кто эти законы протаскивает, хотя бы для того, чтобы эти люди умерили пыл.

Запрещается читать в людных местах по субботам с 13:00 до 14:00. Карается 48 часами заключения.

Запрещается наступать на трещины в дорожном покрытии с 01:00 до 02:00 по средам. Карается штрафом в 500 долларов.

Вывоз каменных бытовых и строительных отходов без соответствующего разрешения. Карается штрафом в 500 долларов и 49 часами тюремного заключения.

Ношение подтяжек в отделениях почтовой службы. Карается 72 часами тюремного заключения.

-----
Больницу недавно частично и наспех переделали в тюрьму, чтобы нагрузка на городскую тюрьму снизилась. Сроки сооружения второй тюрьмы затягивались, т.к. строительные компании не желали работать в этом городе. Многие из нарушителей закона жаловались на грубость со стороны сотрудников полиции и даже заявляли о побоях. Но прошёл ещё месяц и на свет появился ещё пакет законов.

Запрещается ношение шёлкового нижнего белья с 09:00 вторника по 05:00 среды. Карается штрафом в 1000 долларов и 72 часами тюремного заключения.

Запрещается приводить кенгуру в парикмахерские. Карается штрафом в 2 000 долларов и 36 часами тюремного заключения.

Запрещается ставить ослов в ванны. Карается штрафом в 10 000 долларов и 24 часами тюремного заключения.

При помещении дипломов в рамки с каждой стороны должно оставаться поле шириной не менее одного дюйма. Нарушение карается штрафом в 40 000 долларов.

Минимальный диаметр надуваемых из жевательной резинки пузырей составляет 10 миллиметров. Нарушение карается штрафом в 50 000 долларов и 24 часами тюремного заключения.

Запрещается передвигаться вприпрыжку по понедельникам, вторникам, субботам и воскресеньям с 15:00 по 18:00.
-----
Мэру Лэнгдону хотелось прогуляться. Сегодня он работал допоздна, но так и не понял, кто проталкивает эти законы. Более того, ему вообще не удалось понять, откуда они берутся. Как будто законы появляются из ниоткуда, со всеми одобрениями, готовые вступить в силу. Да, надо было прогуляться.

Он задумался и начал напевать под нос какую-то прилипчивую мелодию. А потом на кого-то наткнулся.

- Прошу прощения, - пробормотал он, шагая в сторону. На плечо мэра легла рука. Он поднял голову и посмотрел в лицо кабинетного полицейского, которого отправили в патруль, чтобы следить за исполнением множества свежепринятых законов.

- Сэр, вы понимаете, что делаете?

- Я... я просто гулял, офицер.

- Вы насвистывали мелодию. И знаете, какую? Несущественно. Я знаю. Это &#34;Звёзды и полосы навсегда&#34;.

- П-прошу прощения, сэр, больше не повторится.

- Ну конечно не повторится. Думаете, ПРОСТО ТАК можно ходить У МЕНЯ В ГОРОДЕ и НАПЕВАТЬ ПЕСНИ ДЖОНА СУЗЫ?

- Я - мэр этого города, и вот что я вам ска...

- МНЕ ПЛЕВАТЬ! НАРУШИЛ ЗАКОН - ПОЛУЧАЙ ПО ЗАСЛУГАМ!

Первый удар попал мэру Лэнгдону в щёку, второй - под вздох. Посыпались новые яростные удары, и конца им не было видно. Мэр зашатался, перед его глазами поплыли звёздочки. Полицейский нанёс последний удар в голову мэра. Поле зрения Лэнгдона сузилось в точку и он отправился в долгий и медленный полёт к земле. Последнее, что он видел - обычная дорожная плитка, на опасной скорости летящая в сторону его лица. Потом - тошнотворный хруст и чернота.
-----
Мэра Лэнгдона хоронили в открытом гробу.

По воскресеньям хоронить в закрытых гробах было запрещено.</textarea></pre>
