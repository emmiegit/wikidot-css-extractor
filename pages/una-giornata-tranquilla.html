**Articolo:** Una giornata tranquilla
**Autore:** [[*user TradeHumor]]
[[include credit:end]]

Era una calda giornata di sole: fuori i fiori sbocciavano, gli uccellini cantavano, le cicale frinivano e io mi grattavo il pacco sul divano, a godermi la mia sacrosanta giornata di riposo dopo sedici ore di fabbrica così stremanti come se stessi racimolando denaro pur di scongiurare il pignoramento di casa da parte di Equitalia, accartocciando Multiple guidate da cerebrolesi che girano con sandali ai piedi e chitarra in spalla, suonando nei cori delle parrocchie e accompagnando le campane della domenica mattina, scartavetrandomi gli zebedei come se ci stessero a passare sopra una smerigliatrice. Da piccolo ero solito andare in chiesa: un po’ perché faceva parte della mia indole naturale, un po’ perché mi ci costringevano i miei e un po’ perché se non ci andavo nonna mi prendeva a vergate sul culo. Mi costringeva a pregare in ginocchio su dei piselli congelati che avrei successivamente mangiato a pranzo, di fronte ad una statua della madonna piangente che fissavo disperato, pregandola di farle cambiare idea in qualche modo, chiedendole quale vitello grasso volesse che sacrificassi pur di farmi perdonare per non aver ascoltato la parola di nostro signore e non rivedere più quei piselli. Penso che sia grazie a lei che abbia cominciato ad allontanarmi dalla chiesa, e ad accostare bestie di natura via via più infima all’altissimo. E ad odiare i piselli, soprattutto quelli.

Comunque ero annoiato, quindi presi telecomando alla mano e accesi il televisore: in tivù davano un programma dedicato ai paesaggi italiani, condotto da un uomo con pipa alla mano che girava con una sedia smontabile, sedendosi sopra e raccontando le bellezze del Bel paese. Tutto normale pensai, fino a che non si mise a parlare di un campo di meli della Val di Non con delle turbofregne accanto vestite con indumenti che erano più simili a fili da pesca con mulinello a fare da mutande che a vestiti veri e propri. Non che disprezzassi tale visione, tutt’altro, ma il mio lavoro da falegname lo avevo già fatto e non avevo voglia di stare a segare un altro tronco: troppa fatica. Oltre a ciò non me ne fregava nulla delle mele di quegli alberi o delle veline, quindi passai al telegiornale nella speranza di trovare qualcosa di meno interessante. Non sono solito guardarlo, ma l&#39;altro giorno, mentre facevo a pezzi Multiple, ascoltando la radio sintonizzata erroneamente su qualche onda d&#39;un radiogiornale, venni a conoscenza di un fatto curioso: praticamente c&#39;era sto vecchio che si era infilato un proiettile da mortaio della prima guerra mondiale su per il culo perché, a parer suo, lo faceva godere di più; tanto piacere, no? No.

Il tipo aveva continuato a spingere, finché non realizzò di essere andato troppo in fondo e che non riusciva più a toglierselo, quindi dovette recarsi in ospedale per la rimozione. Ora non so voi, ma se fossi un medico e mi dicessero che qualcuno si è infilato una bomba nel culo per divertimento che non riesce più a rimuovere, per prima cosa mi domanderei… non lo so cosa mi chiederei! Chi cazzo si infila una bomba su per il culo?! Perché ti sei infilato una bomba su per il culo? Ecco cosa mi chiederei! In ogni caso, si presentò alla clinica e tutto il personale diede di matto, evacuando pazienti e persone, e chiamarono gli artificieri per assicurarsi che il nonnino non fosse in procinto di diventare una granata a frammentazione umana. Confermarono che si trattava di un pezzo d&#39;antiquariato ed il vecchio &#34;cagò&#34; l’esplosivo e ne uscì vivo e vegeto, come io quando tornai dall&#39;estero dopo sette giorni a mangiare piatti cucinati capaci di farti venire la dissenteria in una terra mostruosa senza anima e senza dio, comunemente detta Inghilterra.

A sentire questa storia pensai che dopotutto, forse il telegiornale non era poi così male. Cambiai canale e la prima cosa che vidi fu una diretta con scritte a caratteri cubitali che riprendeva un bestione dalla consistenza liquida, biancastro e tentacolato, che gettava sbobba bianca in ogni dove, mangiando automobili, case, persone e parte degli studi Mediaset a Cologno Monzese. Inizialmente pensai che la dissenteria presa da quella zuppa di pesce inglese mi avesse dato alla testa facendomi vedere puttanate allucinanti, ma man mano che cambiavo canale, mano a mano tutti rappresentavano la stessa cosa. Le cose sono due: o quella zuppa di pesce era così malmessa da bruciarmi il cervello e portarmi alla morte cerebrale, o veramente un bestione stava girando per la periferia di Milano. Per un attimo colsi il lato positivo della situazione e festeggiai di grande gusto nel sapere che la più grande creazione del cavaliere del lavoro fosse stata distrutta, poi la mia gioia venne sostituita da un senso di realizzazione: cazzo ma io ci vivo a Cologno Monzese! Ebbi a malapena il tempo di realizzare la cosa quando mi ritrovai l’entrata di casa mia sfondata e tutto quello che vi stava sotto da quello stronzo ambulate un po&#39; troppo cresciuto.

Si era mangiato il giardino, il parquet, la cuccia del cane, il cane stesso e l’impianto di riscaldamento di casa mia. Ora, non so cosa voi abbiate in casa, ma io per tutta quella merda voluta da quella serpe della mia ex moglie ho dovuto dar via i reni, un polmone, due metri d&#39;intestino, una fetta di culo e vivere in una multipla. Grazie al cielo è morta. Avrei dovuto vendere quella casa per levarmi dai coglioni il mio lavoro da operaio e finalmente godermi la mia vita massacrata da parenti serpenti; e invece no! Tirai un bestemmione all&#39;idea di dormire nuovamente nel baule di una Multipla e andai a prendere il piede di porco che tenevo sotto il letto della mia camera (sapevo che prima o poi mi sarebbe tornato utile). Tornai in dietro incazzato come una iena pronto a farlo nero; presi la mira con cura e con un movimento veloce lanciai l&#39;attrezzo, conficcandoglielo in uno dei suoi occhi gelatinosi. Lo mandai a quel paese della gioia e feci come se lo stessi fottendo; poi realizzai che l&#39;unico oggetto che avevo in casa per proteggermi era diventato inutilizzabile ed il bestione non aveva preso molto bene il mio atteggiamento strafottente, emettendo suoni di dissenso. Cambiò colorazione da candida ad oscura e i suoi occhi si tinsero di vermiglio. Il bianco, diventato nero, ci vide rosso. Cominciai a smerdare i pantaloni e a pisciare nelle mutande come un idrante, pregando Dio, Gesù, la Madonna, santa Lea, san Basilio d&#39;Ancira, san Benvenuto Scotivoli e santi Callinico e Basilea, chiedendo scusa per tutti i porconi tirati e di concedermi una morte veloce ed indolore e sperare di non incontrare mia nonna e mia moglie all&#39;altro mondo. Guardai il suo tentacolo sollevarsi in cielo, venendo oscurato dall&#39;ombra che creava. Chiusi gli occhi e mi preparai a diventare purea. Non avevo vissuto una bella vita, anzi, avevo vissuto una vita orrenda, ma almeno ho vissuto, e di questo ne ero grato. E poi i suoni, e poi elicotteri, e poi esplosioni.

Un gruppo di elicotteri ci aveva circondati e fecero esplodere delle lance, arpionando il bestione, il quale prima gemette disumanamente e poi si tacque, riprendendo il suo colorito biancastro e &#34;addormentandosi&#34;. Degli uomini vestiti da militari si calarono dalle corde dei velivoli, accerchiandoci e puntandoci le armi contro. Alzai le mani di scatto. Uno di loro mi si avvicinò:

-È pregato di venire con noi, signore- Lo guardai incredulo. -C-che cavolo è appena successo?- -Non è di sua competenza, ora venga con no- -Col cazzo che vengo con voi! Non me ne fotte niente di chi siate o cosa facciate sir generale figlio di puttana, sta merda ambulante mi ha appena distrutto casa e io non ho più una sega! Toglietela da qua e ricostruitemi tutto quant-. Mi tirò una manganellata in testa e persi i sensi. Al mio risveglio avevo una tuta arancione addosso ed un tipo in camice che mi fissava annoiato. Provai a insultarlo ma l&#39;unica cosa che riuscì a dire furono parole biascicate. Mi sentivo stordito come un criceto appena sceso dalla ruota dopo aver mangiato una peperonata. Avevo le budella sottosopra, la vista annebbiata, un catetere su per il pacco, l&#39;udito sfanculato e la testa dolente.

[[size 70%]]
[[span style=&#34;color:#c0c0c0&#34;]]-Il nostro sopravvisuto si è appena svegliato. Non si preoccupi, si riprenderà in un batti baleno...-[[/span]]
[[/size]]</textarea></pre>
