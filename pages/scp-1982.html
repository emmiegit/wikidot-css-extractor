    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-1982**
**Originál:** http://scp-wiki.net/scp-1982
**Autor:** [[*user faminepulse]]
**Překladatel:** [[*user Steven Choros]]
[[include info:end]]

**Objekt #:** SCP-1982

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Oblast 2 km kolem SCP-1982 musí být monitorována bezpečnostními kamerami a nejméně dvěma strážnými. Každého 23. sprna musí být oblast  prohledávána kvůli jedincům směřujícím k SCP-1982. Instance SCP-1982-1 jsou zastavovány a odkloněny od SCP-1982 dle desinformačního protokolu &#34;První fumigován&#34;.

**Popis:** SCP-1982 je kostel ve městě Blairsville v Georgii zakrytý vykuřovacím stanem. Veřejné záznamy ukazují, že objekt má být již 19 let určen k demolici a na jeho místě se měl dříve nacházet &#34;První jižanský pětistický kostel v Georgii&#34;. Prohlídka interiéru prokázala, že objekt je až na deset řad lavic, velkou pec na spalování dřeva a oltář prázdný. SCP-1982 nevykazuje žádné anomální vlastnosti po většinu roku. Zvláštní efekty SCP-1982 se nejčastěji projevují při dostavení se SCP-1982-1, pokud se tak stane 23. srpna. Žádné efekty nejsou zaznamenány, jestliže se SCP-1982-1 objeví v jiné datum než 23. 8.

V náhodných intervalech během roku je možné slyšet hluk a hlasy doléhající zevnitř SCP-1982, ovšem zvuk je extrémně ztlumený a slyšitelný pouze z blízké vzdálenosti. Mezi zaměstnanci dohlížejícími na zadržení SCP-1982 panuje shoda, že výrazný zvuk patří pokřikujícímu muži s těžkou vadou řeči, šišláním. Lze zaslechnout vícero lidských hlasů obvykle opakujících části frází vyslovené hlavním mluvčím. Všechen hluk vycházející z SCP-1982 utichá dvě sekundy před okamžikem, kdy člověk, zvíře, nahrávací zařízení nebo robot vstoupí nebo spatří interiér. Veškeré pokusy o nahrání těchto zvuků selhaly.

Když specifická humanoidní[[footnote]]S výjimkou jednoho papouška (23. 8. 1998) a jedné veverky (23. 8. 2002).[[/footnote]] entita vstoupí 23. srpna do blízkosti SCP-1982, bytost identifikovaná jako &#34;Celebrant &#39;Velkej Sejra&#39; Horace&#34; vystoupí z SCP-1982, aby jedince (SCP-1982-1) přivítal a pozval jej do SCP-1982. SCP-1982-1 je limitováno na obyvatele Georgie a odlehlých států s významným bohatstvím a pověstí. Jedinci SCP-1982-1 se po vstupu do SCP-1982 zevnitř nevracejí. V průměru jednou za dva roky se jedna unikátní entita přiblíží k SCP-1982. 

Nezdá se, že by SCP-1982-1 mělo nutkání cestovat k SCP-1982 nebo se dostat do jeho blízkosti, a dovnitř vstoupí jedině tehdy, když je pozvána. Povolení pro SCP-1982-1 ke vstupu do SCP-1982 je předmětem současného testovacího protokolu a souhlasu Oblastního ředitele. 

**Záznam rozhovoru:** Pozorování z 23. 8. 1975. Jedinec směřující k SCP-1982 je držen nadačními agenty do ukončení rozhovoru. 

&gt; Muž vystrčí hlavu z SCP-1982. Prohlédne si výzkumnici Ortegaovou a zamračí se. 
&gt; 
&gt; Zdá se, že zpěv několika entit vychází z dýmky v mužově ústech (v tomto záznamu referovaná jako SCP-1982-A). Entita samotná nemluví a během rohovoru mění abnormálně obličejový výraz. 
&gt; 
&gt; **SCP-1982-A:** Ty nejseš ██████ ██████.
&gt; 
&gt; **Výzkumnice Ortegaová:** S kým hovořím?
&gt; 
&gt; **SCP-1982-A:** S kongregací.
&gt; 
&gt; **Výzkumnice Ortegaová:** Kdo je ten muž, na kterého se právě dívám? 
&gt; 
&gt; **SCP-1982-A:** To je sám sýr. Velký chlapík, velký chlapík. Reverend Archon Celebrant Velkej Sejra Horace. Baf puk, ohňo, ohňo, ohňo-^^?^^ petarďák Horace! 
&gt; 
&gt; **Výzkumnice Ortegaová:** Můžeme vstoupit dovnitř?
&gt; 
&gt; **SCP-1982-A:** Na hádanku odpovíš, odměnu si zasloužíš! [//zakvílení//]
&gt; 
&gt; Entita zamhouří oči, nakloní hlavu doleva a doprava, prohlédne si přítomné výzkumníky, pak pomalu zavře oči a zavrtí hlavou.
&gt; 
&gt; **SCP-1982-A:** Jen kulatá duše dovnitř vstoupit může. Čtverec běsný do díry nesmí. Co je to?
&gt; 
&gt; Entita pozdvihne obočí, usměje s otevřenou pusou a pomalu zatáhne hlavu do stanu.
&gt; 
&gt; Výzkumnice Ortegaová se pokusí vstoupit do SCP-1982 spolu s SCP-1982-1 chvíli po rozhovoru a shledá oblast prázdnou. Po odchodu se znovu objeví SCP-1982-A a spílá výzkumnici Otregaové s tvrzením, že &#34;tohle můžou dělat celý den&#34;. Po pěti hodnách bylo povoleno do SCP-1982 vstoupit SCP-1982-1 samotnému.

**Výňatky z Georgie 1598 AM:** Tento rádiový signál je vysílán po dobu 2 minut každý rok dne 23. 8. v okruhu 2 km. 

1966
&gt; Přichází k nám učiněný talent, bratři a sestry. Prvotřídní talent. Borec Tlusťoch █████████████ - ten z rádia! Sladký tóny a ještě sladší vůňě, řek bych! Sandy, co kdybys už začala a natočila tu trsající žábu?
1977
&gt; Obrátili jsme tu haldu hnusnýho masa rozmíchaného jako odpadky po Díkuvzdání. Letní Tóny Sametového Doktora █████████████ - jeho duch //sám// je //v//... //Téhle//. //BUDOVĚ//. Bratři. Budu vás muset požádat, abyste nás ihned potěšil svými vibracemi.
&gt; 
&gt; **Druhý hlas:** Baby, if we can stay together...
&gt; 
&gt; [//Jásot//]
1987
&gt; Teď musíte vstoupit do //mágovství božího// jakože, teď mě poslouchejte, bratři, jako ranní tráva po posečení v létě. Musíte tam úplně zavanout, ne jako ňákej seveřanský Pěťák, co se chláme, že našel dolar. Ne. Prostě vkloznout pěkně hladce jako vůně, a - rozumím bratři - musíte se zbavit těla. Úplně ho zlomit. Tomuhle ti seveřanští nerozmí.
1988
&gt; Ne všichni z vás jsou připravení na //vdechnutí//. Myslím jako, že to ani všichni //nedokážete//. Cože? Jeffe? Ha! Myslíš si, že seš obzvlášť výbojný jako █████████████? Houby. Sedej, notak, sedej, synu. Nikdo nechce, abys jim tam zacláněl v kuchyni. 
1998
&gt; Vydržte, máme venku hosta! Kdo by to MOHL být? [zvuk mumlání následovaný křikem a nadávkami hlavního hlasu] Tohle je talent roku 98, přátelé! Zasranej klučina kakadůovskej švorcák, vychcanej tancující papouch! hoďte mi sem trochu Petera Haydena, nebo se tu z toho nestydatě poseru a všichni se v těch sračkách utopíte. A co od debilního papuška můžem čekat? Upřímné //díky// našim přátelům z masový díry venku, //prohlašuji//. 
2001
&gt; Huh? Kde jsou všichni ksakru? Pusť tu trsající žábu, Sandy. 
2002
&gt; Vstupíš do týhle hnusný náhrady za hvězdu, kvůli který jsme se tady dole všichni shromáždili. Ruce září, támhle pán //Sám// se na to moc netěší, ale co, nemáme moc, s čím dělat. Ale zase nemáme z toho zatuchlej smog jako ti seveřanští Pěťáci, ne? Teď vstoupíš, bratře Žvatlo Čtveráku Veveřáku //Sám//. Kouř je svoboda, bratře. Očisti svýho ducha a my si dáme po kremaci přestávku. Můžete se jít všichni v rychlosti vychcat, nebo co chcete. Potřebuju pití.
2008
&gt; Dárky si můžete vzít, kdybyste chtěli něco donést domů. Sakra, tenhle starej pytel Petera Haydena //Samotného// čeká jen na vaše dýmky... nebo brka, podle chuti. Jen pojďte, kupte si, nemůžem nechat tuhle show- co je Jimmy? Dýmit! Divejte se na něj, prej dýmit. Nemůžem to nechat dýmit. Lidi, příští rok a každý další až do roku 3███ vám ukážem, že Vysílací Hvězda Světa 390 není vyhasínající hvězda ani mizející signál. Vůbec. Ještě jsme nedosáhli našeho cílenýho dárce, ale dosáhli jsme vzájemně svých srdcí. Dámy a milí páni, odpusťte mi ten sentiment, ale myslím, že si potřebuju zapálit trošku tohohle //Richarda Smithe//, než se tu rozbrečím. [//posmrkávání//]
